  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  كَمَا صَبَرَ أُوْلُواْ ٱلْعَزْمِ مِنَ ٱلرُّسُلِ وَلاَ تَسْتَعْجِل لَّهُمْ كَأَنَّهُمْ
  يَوْمَ يَرَوْنَ مَا يُوعَدُونَ لَمْ يَلْبَثُوۤاْ إِلاَّ سَاعَةً مِّن نَّهَارٍ بَلاَغٌ
  فَهَلْ يُهْلَكُ إِلاَّ ٱلْقَوْمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم، مثبته على المضيّ لما قلَّده من عبْءِ الرسالة،
  وثقل أحمال النبوّة صلى الله عليه وسلم، وآمره بالائتساء في العزم على النفوذ لذلك
  بأولي العزم من قبله من رسله الذين صبروا على عظيم ما لَقُوا فيه من قومهم من المكاره،
  ونالهم فيه منهم من الأذى والشدائد { فاصْبِرْ } يا محمد على ما أصابك في الله من أذى
  مكذّبيك من قومك الذين أرسلناك إليهم بالإنذار { كمَا صَبَرَ أُولُوا العَزْمِ } على
  القيام بأمر الله، والانتهاء إلى طاعته من رسله الذين لم ينههم عن النفوذ لأمره، ما
  نالهم فيه من شدّة. وقيل: إن أولي العزم منهم، كانوا الذين امتُحِنوا في ذات الله في
  الدنيا بالمِحَن، فلم تزدهم المحن إلا جدّاً في أمر الله، كنوح وإبراهيم وموسى ومن
  أشبههم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني ثوابة بن مسعود، عن عطاء
  الخُراسانيّ، أنه قال { فاصْبِرْ كمَا صَبَرَ أُولُواْ العَزْمِ مِنَ الرُّسُلِ } نوح
  وإبراهيم وموسى وعيسى ومحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فاصْبِرْ كمَا صَبَرَ أُولُواْ العَزْمِ
  مِنَ الرُّسُلِ } كنا نحدَّث أن إبراهيم كان منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { فاصْبِرْ كمَا صَبَرَ أُولُواْ العَزْمِ مِنَ الرُّسُلِ
  } قال: كلّ الرسل كانوا أولي عزم لم يتخذ الله رسولاً إلا كان ذا عزم، فاصبر كما صبروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن سنان القزّاز، قال: ثنا عبد الله بن رجاء، قال: ثنا إسرائيل،
  عن سالم، عن سعيد بن جُبير، في قوله: { فاصْبِرْ كمَا صَبَرَ أُولُواْ العَزْمِ مِنَ
  الرُّسُلِ } قال: سماه الله من شدّته العزم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَسْتَعْجِلْ لَهُمْ } يقول: ولا تستعجل عليهم بالعذاب، يقول: لا تعجل بمسألتك
  ربك ذلك لهم فإن ذلك نازل بهم لا محالة { كأنَّهُمْ يومَ يَرَوْنَ ما يُوعَدُونَ لَمْ
  يَلْبَثُوا إلاَّ ساعَةً مِنْ نَهارٍ } يقول: كأنهم يوم يرون عذاب الله الذي يعدهم
  أنه منزله بهم، لم يلبثوا في الدنيا إلا ساعة من نهار، لأنه ينسيهم شدّة ما ينزل بهم
  من عذابه، قدر ما كانوا في الدنيا لبثوا، ومبلغ ما فيها مكثوا من السنين والشهور، كما
  قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قالَ كَمْ لَبِثْتُمْ فِي الأرْضِ عَدَدَ سِنِين قالُوا لَبِثْنا
  يَوْماً أوْ بَعْضَ يَوْمٍ فاسْأَلِ العادّينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بَلاغٌ } فِيهِ وجهان:
  أحدهما أن يكون معناه: لم يلبثوا إلا ساعة من نهار ذلك لبث بلاغ، بمعنى: ذلك بلاغ لهم
  في الدنيا إلى أجلهم، ثم حذفت ذلك لبث، وهي مرادة في الكلام اكتفاء بدلالة ما ذكر من
  الكلام عليها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
