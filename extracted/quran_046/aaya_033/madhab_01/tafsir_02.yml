  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمْ
  يَرَوْاْ أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلَمْ يَعْيَ بِخَلْقِهِنَّ
  بِقَادِرٍ عَلَىٰ أَن يُحْيِـيَ ٱلْمَوْتَىٰ بَلَىٰ إِنَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِقٰدِرٍ } محله الرفع؛ لأنه خبر أن، يدل عليه قراءة عبد الله «قادر»
  وإنما دخلت الباء لاشتمال النفي في أوّل الآية على أن وما في حيزها. وقال الزجاج: لو
  قلت: ما ظننت أنّ زيداً يقائم: جاز، كأنه قيل: أليس الله بقادر. ألا ترى إلى وقوع بلى
  مقرّره للقدرة على كل شيء من البعث وغيره، لا لرؤيتهم. وقرىء: «يقدر»، ويقال: عييت
  بالأمر، إذا لم تعرف وجهه. ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَعَيِينَا بِٱلْخَلْقِ ٱلاْوَّلِ</font></font> }</b><br
