text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلَمْ يَعْيَ بِخَلْقِهِنَّ
  بِقَادِرٍ عَلَىٰ أَن يُحْيِـيَ ٱلْمَوْتَىٰ بَلَىٰ إِنَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
  }{ بِقٰدِرٍ } محله الرفع؛ لأنه خبر أن، يدل عليه قراءة عبد الله «قادر» وإنما دخلت
  الباء لاشتمال النفي في أوّل الآية على أن وما في حيزها. وقال الزجاج: لو قلت: ما ظننت
  أنّ زيداً يقائم: جاز، كأنه قيل: أليس الله بقادر. ألا ترى إلى وقوع بلى مقرّره للقدرة
  على كل شيء من البعث وغيره، لا لرؤيتهم. وقرىء: «يقدر»، ويقال: عييت بالأمر، إذا لم
  تعرف وجهه. ومنه:{ أَفَعَيِينَا بِٱلْخَلْقِ ٱلاْوَّلِ }[ق: 15].\r\n\t\t\t\r\n\t\t\t</section>"

