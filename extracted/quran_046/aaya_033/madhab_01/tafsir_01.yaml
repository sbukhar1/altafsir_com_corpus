text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوَلَمْ يَرَوْاْ
  أَنَّ ٱللَّهَ ٱلَّذِي خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَلَمْ يَعْيَ بِخَلْقِهِنَّ
  بِقَادِرٍ عَلَىٰ أَن يُحْيِـيَ ٱلْمَوْتَىٰ بَلَىٰ إِنَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
  }يقول تعالى ذكره: أو لم ينظر هؤلاء المنكرون إحياء الله خلقه من بعد وفاتهم، وبعثه
  إياهم من قبورهم بعد بلائهم، القائلون لآبائهم وأمهاتهم{ أفِّ لكما أتعدانني أن أخرج
  وقد خلَت القرون من قبلي }فلم يبعثوا بأبصار قلوبهم، فيروا ويعلموا أن الله الذي خلق
  السموات السبع والأرض، فابتدعهنّ من غير شيء، ولم يعي بإنشائهنّ، فيعجز عن اختراعهنّ
  وإحداثهنّ { بِقادِرٍ على أنْ يُحْيِي المَوْتَى } فيخرجهم من بعد بلائهم في قبورهم
  أحياء كهيئتهم قبل وفاتهم.واختلف أهل العربية في وجه دخول الباء في قوله: { بِقادِرٍ
  } فقال بعض نحويي البصرة: هذه الباء كالباء في قوله: { كَفَى باللَّهِ } وهو مثل {
  تَنْبُتُ بالدُّهْنِ } وقال بعض نحويي الكوفة: دخلت هذه الباء للمَ قال: والعرب تدخلها
  مع الجحود إذا كانت رافعة لما قبلها، وتدخلها إذا وقع عليها فعل يحتاج إلى اسمين مثل
  قولك: ما أظنك بقائم، وما أظنّ أنك بقائم، وما كنت بقائم، فإذا خلعت الباء نصبت الذي
  كانت تعمل فيه، بما تعمل فيه من الفعل، قال: ولو ألقيت الباء من قادر في هذا الموضع
  رفع، لأنه خبر لأن، قال: وأنشدني بعضهم:فَمَا رَجَعَتْ بخائِبَةٍ رِكابٌ   حَكِيمُ
  بنُ المُسيِّبِ مُنْتَهاهافأدخل الباء في فعل لو ألقيت منه نصب بالفعل لا بالباء، يقاس
  على هذا ما أشبهه.وقال بعض من أنكر قول البصريّ الذي ذكرنا قوله: هذه الباء دخلت للجحد،
  لأن المجحود في المعنى وإن كان قد حال بينهما بأنّ «أوَ لَمْ يَرَوْا أنَّ اللَّهَ
  قادِرٌ على أنْ يُحْيِي المَوْتَى» قال: فأنَّ اسم يَرَوْا وما بعدها في صلتها، ولا
  تدخل فيه الباء، ولكن معناه جحد، فدخلت للمعنى.وحُكي عن البصريّ أنه كان يأبى إدخال
  إلاَّ، وأن النحويين من أهل الكوفة يجيزونه، ويقولون: ما ظننت أن زيداً إلا قائماً،
  وما ظننت أن زيداً بعالم. وينشد:وَلَسْتُ بِحالِفٍ لَوَلَدْتُ مِنْهُمْ   عَلى عَمِّيَّةٍ
  إلاَّ زِياداقال: فأدخل إلا بعد جواب اليمين، قال: فأما «كَفَى بِاللَّهِ»، فهذه لم
  تدخل إلا لمعنى صحيح، وهي للتعجُّب، كما تقول لظَرُفَ بزيد. قال: وأما «تَنْبُتُ بالدهن»
  فأجمعوا على أنها صلة. وأشبه الأقوال في ذلك بالصواب قول من قال: دخلت الباء في قوله
  { بقادِرٍ } للجَحْد، لما ذكرنا لقائلي ذلك من العِلل.واختلفت القرّاء في قراءة قوله:
  { بِقادِرٍ } فقرأ ذلك عامة قرّاء الأمصار، عن أبي إسحاق والجَحْدِريّ والأعرج { بِقادِرٍ
  } وهي الصحيحة عندنا لإجماع قرّاء الأمصار عليها. وأما الآخرون الذين ذكرتهم فإنهم
  فيما ذُكر عنهم كانوا يقرأون ذلك «يقدر» بالياء. وقد ذُكر أنه في قراءة عبد الله بن
  مسعود «أنَّ اللَّهَ الَّذِي خَلَقَ السَّمَواتِ وَالأَرْضَ قَادِرٌ» بغير باء، ففي
  ذلك حجة لمن قرأه «بقادِرٍ» بالباء والألف. وقوله: { بَلى إنَّهُ عَلى كُلّ شَيْءٍ
  قَدِيرٌ } يقول تعالى ذكره: بلى، يقدر الذي خلق السموات والأرض على إحياء الموتى: أي
  الذي خلق ذلك على كلّ شيء شاء خلقه، وأراد فعله، ذو قدرة لا يعجزه شيء أراده، ولا يُعييه
  شيء أراد فعله، فيعييه إنشاء الخلق بعد الفناء، لأن من عجز عن ذلك فضعيف، فلا ينبغي
  أن يكون إلهاً من كان عما أراد ضعيفاً.\r\n\t\t\t\r\n\t\t\t</section>"

