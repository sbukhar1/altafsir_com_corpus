text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  كَفَرُواْ لِلَّذِينَ آمَنُواْ لَوْ كَانَ خَيْراً مَّا سَبَقُونَآ إِلَيْهِ وَإِذْ
  لَمْ يَهْتَدُواْ بِهِ فَسَيَقُولُونَ هَـٰذَآ إِفْكٌ قَدِيمٌ } * { وَمِن قَبْلِهِ
  كِتَابُ مُوسَىٰ إِمَاماً وَرَحْمَةً وَهَـٰذَا كِتَابٌ مُّصَدِّقٌ لِّسَاناً عَرَبِيّاً
  لِّيُنذِرَ ٱلَّذِينَ ظَلَمُواْ وَبُشْرَىٰ لِلْمُحْسِنِينَ } * { إِنَّ ٱلَّذِينَ
  قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ } * { أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ خَالِدِينَ فِيهَا جَزَآءً بِمَا
  كَانُواْ يَعْمَلُونَ }{ لِلَّذِينَ ءَامَنُواْ } لأجلهم وهو كلام كفار مكة، قالوا:
  عامّة من يتبع محمداً السقاط، يعنون الفقراء مثل عمار وصهيب وابن مسعود، فلو كان ما
  جاء به خيراً ما سبقنا إليه هؤلاء. وقيل: لما أسلمت جهينة ومزينة وأسلم وغفار: قالت
  بنو عامر وغطفان وأسد وأشجع: لو كان خيراً ما سبقنا إليه رعاء البهم. وقيل: إن أمة
  لعمر أسلمت، فكان عمر يضربها حتى يفتر ثم يقول لولا أني فترت لزدتك ضرباً، وكان كفار
  قريش يقولون: لو كان ما يدعو إليه محمد حقاً ما سبقتنا إليه فلانة. وقيل: كان اليهود
  يقولونه عند إسلام عبد الله بن سلام وأصحابه. فإن قلت: لا بدّ من عامل في الظرف في
  قوله: { وَإِذْ لَمْ يَهْتَدُواْ بِهِ } ومن متعلق لقوله: { فَسَيَقُولُونَ } وغير
  مستقيم أن يكون { فَسَيَقُولُونَ } هو العامل في الظرف، لتدافع دلالتي المضي والاستقبال،
  فما وجه هذا الكلام؟ قلت: العامل في إذ محذوف، لدلالة الكلام عليه، كما حذف في قوله:{ فَلَمَّا
  ذَهَبُواْ بِهِ }[يوسف: 15] وقولهم: حينئذٍ الآن، وتقديره: وإذ لم يهتدوا به ظهر عنادهم،
  فسيقولون هذا إفك قديم، فهذا المضمر صحّ به الكلام، حيث انتصب به الظرف وكان قوله:
  { فَسَيَقُولُونَ } مسبباً عنه كما صحَّ بإضمار أنّ قوله:{ حَتَّىٰ يَقُولَ ٱلرَّسُولُ }[البقرة:
  214] لمصادفة (حتى) مجرورها، والمضارع ناصبه. وقولهم: { إِفْكٌ قَدِيمٌ } كقولهم: أساطير
  الأوّلين { كِتٰبُ مُوسَىٰۤ } مبتدأ ومن قبله ظرف واقع خبراً مقدماً عليه، وهو ناصب
  { إِمَاماً } على الحال، كقولك: في الدار زيد قائماً. وقرىء: ومن قبله كتاب موسى، على:
  وآتينا الذين قبله التوراة. ومعنى { إِمَاماً }: قدوة يؤتم به في دين الله وشرائعه،
  كما يؤتم بالإمام { وَرَحْمَةً } لمن آمن به وعمل بما فيه { وَهَـٰذَا } القرآن { كِتَـٰبٌ
  مُّصَدِّقٌ } لكتاب موسى. أو لما بين يديه وتقدّمه من جميع الكتب. وقرىء «مصدق لما
  بين يديه» { لِّسَاناً عَرَبِيّاً } حال من ضمير الكتاب في مصدق، والعامل فيه (مصدق)
  ويجوز أن ينتصب حالاً عن كتاب لتخصصه بالصفة، ويعمل فيه معنى الإشارة. وجوّز أن يكون
  مفعولاً لمصدق، أي: يصدق ذا لسان عربي وهو الرسول. وقرىء: «لينذر» بالياء والتاء، ولينذر:
  من نذر ينذر إذا حذر { وَبُشْرَىٰ } في محل النصب معطوف على محل لينذر، لأنه مفعول
  له.\r\n\t\t\t\r\n\t\t\t</section>"

