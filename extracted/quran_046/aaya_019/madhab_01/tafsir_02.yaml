text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِكُلٍّ دَرَجَٰتٌ
  مِّمَّا عَمِلُواْ وَلِيُوَفِّيَهُمْ أَعْمَٰلَهُمْ وَهُمْ لاَ يُظْلَمُونَ }{ وَلِكُلٍّ
  } من الجنسين المذكورين { دَرَجَـٰتٌ مّمَّا عَمِلُواْ } أي منازل ومراتب من جزاء ما
  عملوا من الخير والشر، أومن أجل ما عملوا منهما. فإن قلت: كيف قيل: درجات، وقد جاء:
  الجنة درجات والنار دركات؟ قلت: يجوز أن يقال ذلك على وجه التغليب، لاشتمال كل على
  الفريقين { وَلِيُوَفّيَهُمْ } وقرىء: بالنون تعليل معلله محذوف لدلالة الكلام عليه،
  كأنه قيل: وليوفيهم أعمالهم ولا يظلمهم حقوقهم، قدر جزاءهم على مقادير أعمالهم، فجعل
  الثواب درجات والعقاب دركات.\r\n\t\t\t\r\n\t\t\t</section>"

