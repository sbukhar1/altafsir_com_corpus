  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ
  دَرَجَٰتٌ مِّمَّا عَمِلُواْ وَلِيُوَفِّيَهُمْ أَعْمَٰلَهُمْ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلِكُلٍّ } من الجنسين المذكورين { دَرَجَـٰتٌ مّمَّا عَمِلُواْ
  } أي منازل ومراتب من جزاء ما عملوا من الخير والشر، أومن أجل ما عملوا منهما. فإن
  قلت: كيف قيل: درجات، وقد جاء: الجنة درجات والنار دركات؟ قلت: يجوز أن يقال ذلك على
  وجه التغليب، لاشتمال كل على الفريقين { وَلِيُوَفّيَهُمْ } وقرىء: بالنون تعليل معلله
  محذوف لدلالة الكلام عليه، كأنه قيل: وليوفيهم أعمالهم ولا يظلمهم حقوقهم، قدر جزاءهم
  على مقادير أعمالهم، فجعل الثواب درجات والعقاب دركات.</font></font><font class=\"TextResultArabic\"><font
