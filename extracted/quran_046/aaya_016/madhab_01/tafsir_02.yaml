text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّيْنَا ٱلإِنسَانَ
  بِوَٰلِدَيْهِ إِحْسَاناً حَمَلَتْهُ أُمُّهُ كُرْهاً وَوَضَعَتْهُ كُرْهاً وَحَمْلُهُ
  وَفِصَٰلُهُ ثَلٰثُونَ شَهْراً حَتَّىٰ إِذَا بَلَغَ أَشُدَّهُ وَبَلَغَ أَرْبَعِينَ
  سَنَةً قَالَ رَبِّ أَوْزِعْنِيۤ أَنْ أَشكُرَ نِعْمَتَكَ ٱلَّتِيۤ أَنْعَمْتَ عَلَيَّ
  وَعَلَىٰ وَالِدَيَّ وَأَنْ أَعْمَلَ صَٰلِحاً تَرْضَٰهُ وَأَصْلِحْ لِي فِي ذُرِّيَّتِيۤ
  إِنِّي تُبْتُ إِلَيْكَ وَإِنِّي مِنَ ٱلْمُسْلِمِينَ } * { أُوْلَـٰئِكَ ٱلَّذِينَ
  نَتَقَبَّلُ عَنْهُمْ أَحْسَنَ مَا عَمِلُواْ وَنَتَجَاوَزُ عَن سَيِّئَاتِهِمْ فِيۤ
  أَصْحَابِ ٱلْجَنَّةِ وَعْدَ ٱلصِّدْقِ ٱلَّذِي كَانُواْ يُوعَدُونَ }قرىء: «حسناً»
  بضم الحاء وسكون السين. وبضمهما، وبفتحهما. وإحساناً، وكرهاً، بالفتح والضم، وهما لغتان
  في معنى المشقة، كالفقر والفقر. وانتصابه على الحال: أي: ذات كره. أو على أنه صفة للمصدر،
  أي: حملاً ذا كُرهٍ { وَحَمْلُهُ وَفِصَـٰلُهُ } ومدّة حمله وفصاله { ثَلََٰثُونَ شَهْراً
  } وهذا دليل على أن أقل الحمل ستة أشهر؛ لأن مدّة الرضاع إذا كانت حولين لقوله عز وجل:{ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ }[البقرة: 233] بقيت للحمل ستة
  أشهر. وقرىء: «وفصله» والفصل والفصال: كالفطم والفطام. بناء ومعنى. فإن قلت: المراد
  بيان مدّة الرضاع لا الفطام، فكيف عبر عنه بالفصال؟ قلت: لما كان الرضاع يليه الفصال
  ويلابسه لأنه ينتهي به ويتم: سمى فصالاً، كما سمي المدّة بالأمد من قال:كُلُّ حَيٍّ
  مُسْتَكْمِلٌ مُدَّةَ الْعُمْـ   ـرِ وَمُودٍ إِذَا ٱنْتَهَى أَمَدُهْوفيه فائدة وهي
  الدلالة على الرضاع التام المنتهى بالفصال ووقته. وقرىء: «حتى إذا استوى وبلغ أشدّه»
  وبلوغ الأشد: أن يكتهل ويستوفي السنّ التي تستحكم فيها قوّته وعقله وتمييزه، وذلك إذا
  أناف على الثلاثين وناطح الأربعين. وعن قتادة: ثلاث وثلاثون سنة، ووجهه أن يكون ذلك
  أوّل الأشد، وغايته الأربعين. وقيل: لم يبعث نبيّ قط إلا بعد أربعين سنة. والمراد بالنعمة
  التي استوزع الشكر عليها: نعمة التوحيد والإسلام، وجمع بين شكري النعمة عليه وعلى والديه؛
  لأن النعمة عليهما نعمة عليه. وقيل في العمل المرضي: هو الصلوات الخمس. فإن قلت: ما
  معنى (في) في قوله: { وَأَصْلِحْ لِى فِى ذُرّيَّتِىٱ }؟ قلت: معناه: أن يجعل ذريّته
  موقعاً للصلاح ومظنة له كأنه قال: هب لي الصلاح في ذرّيتي وأوقعه فيهم ونحوه:يَجْرَحُ
  فِي عَرَاقِيبِهَا نَصْلِي   { مِنَ ٱلْمُسْلِمِينَ } من المخلصين. وقرىء: «يتقبل»
  ويتجاوز، بفتح الياء، والضمير فيهما لله عز وجل. وقرئا بالنون. فإن قلت: ما معنى قوله:
  { فِى أَصْحَـٰبِ ٱلْجَنَّةِ }؟ قلت: هو نحو قولك: أكرمني الأمير في ناس من أصحابه،
  تريد: أكرمني في جملة من أكرم منهم، ونظمني في عدادهم، ومحله النصب على الحال، على
  معنى: كائنين في أصحاب الجنة ومعدودين فيهم { وَعْدَ ٱلصِّدْقِ } مصدر مؤكد؛ لأن قوله:
  يتقبل، ويتجاوز: وعد من الله لهم بالتقبل والتجاوز. وقيل: نزلت في أبي بكر رضي الله
  عنه وفي أبيه أبي قحافة وأمّه أم الخير وفي أولاده، واستجابة دعائه فيهم. وقيل: لم
  يكن أحد من الصحابة من المهاجرين منهم والأنصار أسلم هو وولداه وبنوه وبناته غير أبي
  بكر رضي الله عنه.\r\n\t\t\t\r\n\t\t\t</section>"

