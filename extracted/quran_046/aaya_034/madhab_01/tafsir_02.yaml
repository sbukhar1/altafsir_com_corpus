  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ } محكى بعد قول مضمر، وهذا المضمر هو
  ناصب الظرف. وهذا إشارة إلى العذاب، بدليل قوله تعالى: { فَذُوقُواْ ٱلْعَذَابَ } والمعنى:
  التهكم بهم، والتوبيخ لهم على استهزائهم بوعد الله ووعيده، وقولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
