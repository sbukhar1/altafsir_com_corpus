text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُعْرَضُ
  ٱلَّذِينَ كَفَرُواْ عَلَىٰ ٱلنَّارِ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ بَلَىٰ
  وَرَبِّنَا قَالَ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ }{ أَلَيْسَ هَـٰذَا
  بِٱلْحَقِّ } محكى بعد قول مضمر، وهذا المضمر هو ناصب الظرف. وهذا إشارة إلى العذاب،
  بدليل قوله تعالى: { فَذُوقُواْ ٱلْعَذَابَ } والمعنى: التهكم بهم، والتوبيخ لهم على
  استهزائهم بوعد الله ووعيده، وقولهم:{ وَمَا نَحْنُ بِمُعَذَّبِينَ }[الشعراء: 138].\r\n\t\t\t\r\n\t\t\t</section>"

