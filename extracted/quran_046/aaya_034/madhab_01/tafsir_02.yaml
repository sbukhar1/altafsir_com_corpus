  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُعْرَضُ ٱلَّذِينَ كَفَرُواْ عَلَىٰ ٱلنَّارِ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ
