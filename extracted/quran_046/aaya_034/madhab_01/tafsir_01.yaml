  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُعْرَضُ ٱلَّذِينَ كَفَرُواْ عَلَىٰ ٱلنَّارِ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ
  بَلَىٰ وَرَبِّنَا قَالَ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ويوم يعرض هؤلاء المكذّبون بالبعث، وثواب الله عباده
  على أعمالهم الصالحة، وعقابه إياهم على أعمالهم السيئة، على النار، نار جهنم، يقال
  لهم حينئذٍ: أليس هذا العذاب الذي تعذّبونه اليوم، وقد كنتم تكذّبون به في الدنيا بالحقّ،
  توبيخاً من الله لهم على تكذيبهم به، كان في الدنيا { قالُوا بَلى وَرَبِّنا } يقول:
  فيجيب هؤلاء الكفرة من فورهم بذلك، بأن يقولوا بلى هو الحقّ والله قال: { فَذُوقُوا
  العَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ } يقول: فقال لهم المقرّر بذلك: فذوقوا عذاب
  النار الآن بما كنتم تجحدونه في الدنيا، وتنكرونه، وتأبَون الإقرار إذا دُعيتم إلى
  التصديق به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

