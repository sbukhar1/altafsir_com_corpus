text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُعْرَضُ
  ٱلَّذِينَ كَفَرُواْ عَلَىٰ ٱلنَّارِ أَلَيْسَ هَـٰذَا بِٱلْحَقِّ قَالُواْ بَلَىٰ
  وَرَبِّنَا قَالَ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنتُمْ تَكْفُرُونَ }يقول تعالى ذكره:
  ويوم يعرض هؤلاء المكذّبون بالبعث، وثواب الله عباده على أعمالهم الصالحة، وعقابه إياهم
  على أعمالهم السيئة، على النار، نار جهنم، يقال لهم حينئذٍ: أليس هذا العذاب الذي تعذّبونه
  اليوم، وقد كنتم تكذّبون به في الدنيا بالحقّ، توبيخاً من الله لهم على تكذيبهم به،
  كان في الدنيا { قالُوا بَلى وَرَبِّنا } يقول: فيجيب هؤلاء الكفرة من فورهم بذلك،
  بأن يقولوا بلى هو الحقّ والله قال: { فَذُوقُوا العَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ
  } يقول: فقال لهم المقرّر بذلك: فذوقوا عذاب النار الآن بما كنتم تجحدونه في الدنيا،
  وتنكرونه، وتأبَون الإقرار إذا دُعيتم إلى التصديق به.\r\n\t\t\t\r\n\t\t\t</section>"

