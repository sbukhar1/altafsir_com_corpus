  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰقَوْمَنَآ
  أَجِيبُواْ دَاعِيَ ٱللَّهِ وَآمِنُواْ بِهِ يَغْفِرْ لَكُمْ مِّن ذُنُوبِكُمْ وَيُجِرْكُمْ
  مِّنْ عَذَابٍ أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَن لاَّ يُجِبْ دَاعِيَ ٱللَّهِ فَلَيْسَ
  بِمُعْجِزٍ فِي ٱلأَرْضِ وَلَيْسَ لَهُ مِن دُونِهِ أَوْلِيَآءُ أُوْلَـٰئِكَ فِي ضَلاَلٍ
  مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره مخبراً عن قيل هؤلاء
  النفر من الجنّ { يا قَوْمَنا } من الجنّ أجِيبُوا دَاعِيَ اللَّهِ } قالوا: أجيبوا
  رسول الله محمداً إلى ما يدعوكم إليه من طاعة الله { وآمِنُوا بِهِ } يقول: وصدّقوه
  فيما جاءكم به وقومه من أمر الله ونهيه، وغير ذلك مما دعاكم إلى التصديق به { يَغْفِرْ
  لَكُمْ } يقول: يتغمد لكم ربكم من ذنوبكم فيسترها لكم ولا يفضحكم بها في الآخرة بعقوبته
  إياكم عليها { ويُجِرْكُمْ مِنْ عَذَابٍ أَلِيمٍ } يقول: وينقذكم من عذاب موجع إذا
  أنتم تبتم من ذنوبكم، وأنبتم من كفركم إلى الإيمان بالله وبداعيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَنْ لا يُجِبْ دَاعِيَ اللَّهِ فَلَيْسَ بِمُعْجِزٍ فِي
  الأرْضِ } يقول تعالى ذكره مخبراً عن قيل هؤلاء النفر لقومهم: ومن لا يجب أيُّها القوم
  رسول الله صلى الله عليه وسلم محمداً، وداعيه إلى ما بعثه بالدعاء إليه من توحيده،
  والعمل بطاعته { فَلَيْسَ بِمُعْجِزٍ فِي الأرْضِ } يقول: فليس بمعجز ربه بهربه، إذا
  أراد عقوبته على تكذيبه داعيه، وتركه تصديقه وإن ذهب في الأرض هارباً، لأنه حيث كان
  فهو في سلطانه وقبضته { وَلَيْسَ لَهُ مِنْ دُونِهِ أوْلِياءُ } يقول: وليس لمن لم
  يجب داعي الله من دون ربه نُصراء ينصرونه من الله إذا عاقبه ربه على كفره به وتكذيبه
  داعيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ فِي ضَلالٍ مُبِينٍ
  } يقول: هؤلاء الذين لم يجيبوا داعي الله فيصدّقوا به، وبما دعاهم إليه من توحيد الله،
  والعمل بطاعته في جور عن قصد السبيل، وأخذ على غير استقامة، { مبين }: يقول: يبين لمن
  تأمله أنه ضلال، وأخذ على غير قصد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

