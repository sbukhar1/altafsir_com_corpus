text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ } * { أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ خَالِدِينَ فِيهَا جَزَآءً بِمَا
  كَانُواْ يَعْمَلُونَ }يقول تعالى ذكره: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ }
  الذي لا إله غيره { ثُمَّ اسْتَقامُوا } على تصديقهم بذلك فلم يخلطوه بشرك، ولم يخالفوا
  الله في أمره ونهيه { فَلا خَوْفٌ عَلَيْهِمْ } من فزع يوم القيامة وأهواله { وَلا
  هُمْ يَحْزَنُونَ } على ما خلفوا وراءهم بعد مماتهم.وقوله: { أُولَئِكَ أصَحابُ الجَنَّةِ
  } يقول تعالى ذكره: هؤلاء الذين قالوا هذا القول، واستقاموا أهل الجنة وسكانها { خالِدِينَ
  فِيها } يقول: ماكثين فيها أبدا { جَزَاءً بمَا كانُوا يَعْمَلُونَ } يقول: ثواباً
  منا لهم آتيناهم ذلك على أعمالهم الصالحة التي كانوا في الدنيا يعملونها.\r\n\t\t\t\r\n\t\t\t</section>"

