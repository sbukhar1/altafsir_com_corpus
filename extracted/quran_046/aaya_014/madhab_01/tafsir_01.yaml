  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَامُواْ فَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ خَالِدِينَ
  فِيهَا جَزَآءً بِمَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { إنَّ الَّذِينَ قالُوا رَبُّنا اللَّهُ } الذي لا إله غيره { ثُمَّ اسْتَقامُوا
  } على تصديقهم بذلك فلم يخلطوه بشرك، ولم يخالفوا الله في أمره ونهيه { فَلا خَوْفٌ
  عَلَيْهِمْ } من فزع يوم القيامة وأهواله { وَلا هُمْ يَحْزَنُونَ } على ما خلفوا وراءهم
  بعد مماتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أُولَئِكَ أصَحابُ الجَنَّةِ
  } يقول تعالى ذكره: هؤلاء الذين قالوا هذا القول، واستقاموا أهل الجنة وسكانها { خالِدِينَ
  فِيها } يقول: ماكثين فيها أبدا { جَزَاءً بمَا كانُوا يَعْمَلُونَ } يقول: ثواباً
  منا لهم آتيناهم ذلك على أعمالهم الصالحة التي كانوا في الدنيا يعملونها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

