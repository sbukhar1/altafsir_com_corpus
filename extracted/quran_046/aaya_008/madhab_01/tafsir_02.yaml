text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَقُولُونَ
  ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَلاَ تَمْلِكُونَ لِي مِنَ ٱللَّهِ شَيْئاً هُوَ
  أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ كَفَىٰ بِهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ وَهُوَ
  ٱلْغَفُورُ ٱلرَّحِيمُ }{ أَمْ يَقُولُونَ ٱفْتَرَٰهُ } إضراب عن ذكر تسميتهم الآيات
  سحراً إلى ذكر قولهم: إن محمداً افتراه. ومعنى الهمزة في أم: الإنكار والتعجيب، كأنه
  قيل: دع هذا واسمع قولهم المستنكر المفضى منه العجب، وذلك أن محمداً كان لا يقدر عليه
  حتى يقوله ويفتريه على الله، ولو قدر عليه دون أمّة العرب لكانت قدرته عليه معجزة لخرقها
  العادة، وإذا كانت معجزة كانت تصديقاً من الله له، والحكيم لا يصدّق الكاذب فلا يكون
  مفترياً. والضمير للحق؛ والمراد به الآيات { قُلْ إِنِ ٱفْتَرَيْتُهُ } على سبيل الفرض
  عاجلني الله تعالى لا محالة بعقوبة الافتراء عليه. فلا تقدرون على كفه عن معاجلتي ولا
  تطيقون دفع شيء من عقابه عني، فكيف أفتريه وأتعرّض لعقابه. يقال: فلان لا يملك إذا
  غضب، ولا يملك عنانه إذا صمم، ومثله:{ فَمَن يَمْلِكُ مِنَ ٱللَّهِ شَيْئاً إِنْ أَرَادَ
  أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ }[المائدة: 17]،{ وَمَن يُرِدِ ٱللَّهُ فِتْنَتَهُ
  فَلَن تَمْلِكَ لَهُ مِنَ ٱللَّهِ شَيْئاً }[المائدة: 41] ومنه قوله عليه الصلاة السلام:(1025)
  \" لا أملك لكم من الله شيئاً \" ، ثم قال: { هُوَ أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ
  } أي تندفعون فيه من القدح في وحي الله تعالى، والطعن في آياته، وتسميته سحراً تارة
  وفرية أخرى { كَفَىٰ بِهِ شَهِيداً بَيْنِى وَبَيْنَكُمْ } يشهد لي بالصدق والبلاغ،
  ويشهد عليكم بالكذب والجحود. ومعنى ذكر العلم والشهادة وعيد بجزاء إفاضتهم { وَهُوَ
  ٱلْغَفُورُ ٱلرَّحِيمُ } موعدة بالغفران والرحمة إن رجعوا عن الكفر وتابوا وآمنوا،
  وإشعار بحلم الله عنهم مع عظم ما ارتكبوا. فإن قلت: فما معنى إسناد الفعل إليهم في
  قوله تعالى: { فلا تملكون لي }؟ قلت: كان فيما أتاهم به النصيحة لهم والأشفاق عليهم
  من سوء العاقبة وإرادة الخير بهم، فكأنه قال لهم: إن افتريته وأنا أريد بذلك التنصح
  لكم وصدكم عن عبادة الآلهة إلى عبادة الله، فما تغنون عني أيها المنصوحون إن أخذني
  الله بعقوبة الافتراء عليه.\r\n\t\t\t\r\n\t\t\t</section>"

