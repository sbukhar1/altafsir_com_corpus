text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَقُولُونَ
  ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَلاَ تَمْلِكُونَ لِي مِنَ ٱللَّهِ شَيْئاً هُوَ
  أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ كَفَىٰ بِهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ وَهُوَ
  ٱلْغَفُورُ ٱلرَّحِيمُ }يقول تعالى ذكره: أم يقولون هؤلاء المشركون بالله من قريش،
  افترى محمد هذا القرآن، فاختلقه وتخرّصه كذبا، قل لهم يا محمد إن افتريته وتخرّصته
  على الله كذباً { فَلا تَمْلِكُونَ } لي يقول: فلا تغنون عني من الله إن عاقبني على
  افترائي إياه، وتخرّصي عليه شيئاً، ولا تقدرون أن تدفعوا عني سوءاً إن أصابني به.وقوله:
  { هُوَ أعْلَمُ بِمَا تُفِيضُونَ فِيه } يقول: ربي أعلم من كلّ شيء سواه بما تقولون
  بينكم في هذا القرآن والهاء من قوله: { تُفِيضُونَ فِيهِ } من ذكر القرآن.وبنحو الذي
  قلنا في معنى قوله: { تُفِيضُونَ فِيهِ } قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { إذْ تُفِيضُونَ فِيهِ } قال:
  تقولون.وقوله: { كَفَى بِهِ شَهِيداً بَيْنِي وَبَيْنَكمْ } يقول: كفى بالله شاهداً
  عليّ وعليكم بما تقولون من تكذيبكم لي فيما جئتكم به من عند الله الغفور الرحيم لهم،
  بأن لا يعذبهم عليها بعد توبتهم منها.\r\n\t\t\t\r\n\t\t\t</section>"

