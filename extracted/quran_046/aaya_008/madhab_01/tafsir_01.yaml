  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَلاَ تَمْلِكُونَ لِي مِنَ ٱللَّهِ
  شَيْئاً هُوَ أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ كَفَىٰ بِهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ
  وَهُوَ ٱلْغَفُورُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  أم يقولون هؤلاء المشركون بالله من قريش، افترى محمد هذا القرآن، فاختلقه وتخرّصه كذبا،
  قل لهم يا محمد إن افتريته وتخرّصته على الله كذباً { فَلا تَمْلِكُونَ } لي يقول:
  فلا تغنون عني من الله إن عاقبني على افترائي إياه، وتخرّصي عليه شيئاً، ولا تقدرون
  أن تدفعوا عني سوءاً إن أصابني به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هُوَ أعْلَمُ بِمَا تُفِيضُونَ فِيه } يقول: ربي أعلم من كلّ شيء سواه بما تقولون
  بينكم في هذا القرآن والهاء من قوله: { تُفِيضُونَ فِيهِ } من ذكر القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في معنى قوله: { تُفِيضُونَ فِيهِ } قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { إذْ تُفِيضُونَ فِيهِ } قال: تقولون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَفَى بِهِ شَهِيداً بَيْنِي وَبَيْنَكمْ } يقول: كفى بالله
  شاهداً عليّ وعليكم بما تقولون من تكذيبكم لي فيما جئتكم به من عند الله الغفور الرحيم
  لهم، بأن لا يعذبهم عليها بعد توبتهم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

