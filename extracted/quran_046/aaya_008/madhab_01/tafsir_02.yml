  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَاهُ قُلْ إِنِ ٱفْتَرَيْتُهُ فَلاَ تَمْلِكُونَ لِي مِنَ ٱللَّهِ
  شَيْئاً هُوَ أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ كَفَىٰ بِهِ شَهِيداً بَيْنِي وَبَيْنَكُمْ
  وَهُوَ ٱلْغَفُورُ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَمْ يَقُولُونَ
  ٱفْتَرَٰهُ } إضراب عن ذكر تسميتهم الآيات سحراً إلى ذكر قولهم: إن محمداً افتراه.
  ومعنى الهمزة في أم: الإنكار والتعجيب، كأنه قيل: دع هذا واسمع قولهم المستنكر المفضى
  منه العجب، وذلك أن محمداً كان لا يقدر عليه حتى يقوله ويفتريه على الله، ولو قدر عليه
  دون أمّة العرب لكانت قدرته عليه معجزة لخرقها العادة، وإذا كانت معجزة كانت تصديقاً
  من الله له، والحكيم لا يصدّق الكاذب فلا يكون مفترياً. والضمير للحق؛ والمراد به الآيات
  { قُلْ إِنِ ٱفْتَرَيْتُهُ } على سبيل الفرض عاجلني الله تعالى لا محالة بعقوبة الافتراء
  عليه. فلا تقدرون على كفه عن معاجلتي ولا تطيقون دفع شيء من عقابه عني، فكيف أفتريه
  وأتعرّض لعقابه. يقال: فلان لا يملك إذا غضب، ولا يملك عنانه إذا صمم، ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  يَمْلِكُ مِنَ ٱللَّهِ شَيْئاً إِنْ أَرَادَ أَن يُهْلِكَ ٱلْمَسِيحَ ٱبْنَ مَرْيَمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  17]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يُرِدِ ٱللَّهُ فِتْنَتَهُ فَلَن تَمْلِكَ لَهُ مِنَ ٱللَّهِ
  شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 41] ومنه قوله عليه الصلاة السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1025)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا أملك لكم من الله شيئاً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، ثم قال:
  { هُوَ أَعْلَمُ بِمَا تُفِيضُونَ فِيهِ } أي تندفعون فيه من القدح في وحي الله تعالى،
  والطعن في آياته، وتسميته سحراً تارة وفرية أخرى { كَفَىٰ بِهِ شَهِيداً بَيْنِى وَبَيْنَكُمْ
  } يشهد لي بالصدق والبلاغ، ويشهد عليكم بالكذب والجحود. ومعنى ذكر العلم والشهادة وعيد
  بجزاء إفاضتهم { وَهُوَ ٱلْغَفُورُ ٱلرَّحِيمُ } موعدة بالغفران والرحمة إن رجعوا عن
  الكفر وتابوا وآمنوا، وإشعار بحلم الله عنهم مع عظم ما ارتكبوا. فإن قلت: فما معنى
  إسناد الفعل إليهم في قوله تعالى: { فلا تملكون لي }؟ قلت: كان فيما أتاهم به النصيحة
  لهم والأشفاق عليهم من سوء العاقبة وإرادة الخير بهم، فكأنه قال لهم: إن افتريته وأنا
  أريد بذلك التنصح لكم وصدكم عن عبادة الآلهة إلى عبادة الله، فما تغنون عني أيها المنصوحون
  إن أخذني الله بعقوبة الافتراء عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

