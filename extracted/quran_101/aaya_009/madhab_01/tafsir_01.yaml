  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  مَنْ خَفَّتْ مَوَازِينُهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأُمُّهُ هَاوِيَةٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَدْرَاكَ مَا هِيَهْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَارٌ حَامِيَةٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بقوله: «لكلّ مخاصم ميزانه»: كلامه، وما ينقض عليه حجته. وكان مجاهد يقول: ليس ميزان،
  إنما هو مثل ضرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك أبو كُرَيب، قال: ثنا
  وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَهُوَ فِي عِيشَةٍ رَاضِيَةٍ } يقول: في عيشة قد رضيها في الجنة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَهُوَ فِي عِيشَةٍ
  رَاضِيَةٍ } يعني: في الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَأمَّا مَنْ خَفَّتْ مَوَازِينُهُ فأُمُّهُ هاوِيَةٌ } يقول: وأما من خفّ وزن حسناته،
  فمأواه ومسكنه الهاوية، التي يهوي فيها على رأسه في جهنم. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَأمَّا مَنْ خَفَّتْ مَوَازِينُهُ
  فأُمّهُ هاويَةٌ } وهي النار، هي مأواهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَأُمُّهُ هاوِيَةٌ } قال:
  مصيره إلى النار، هي الهاوية. قال قتادة: هي كلمة عربية، كان الرجل إذا وقع في أمر
  شديد، قال: هوت أمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الأشعث بن عبد الله الأعمى، قال: إذا مات المؤمن ذهب بروحه إلى
  أرواح المؤمنين، فيقولون: رَوِّحوا أخاكم، فإنه كان في غمّ الدنيا قال: ويسألونه ما
  فعل فلان؟ فيقول: مات، أَو مَا جاءكم؟ فيقولون: ذهبوا به إلى أمِّه الهاوية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسماعيل بن سيف العجليّ، قال: ثنا عليّ بن مُسْهِر، قال: ثنا
  إسماعيل، عن أبي صالح، في قوله { فَأُمُّهُ هاوِيَةٌ } قال: يهوُون في النار على رؤوسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن سيف، قال: ثنا محمد بن سَوَّار، عن سعيد، عن قتادة { فَأُمُّهُ
  هاوِيَةٌ } قال: يهوى في النار على رأسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَأُمُّهُ هاوِيَةٌ } قال:
  الهاوية: النار هي أمُّه ومأواه التي يرجع إليها، ويأوي إليها، وقرأ: { وَمأوَاهُمُ
  النَّارُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَأُمُّهُ هاوِيَةٌ } وهو مثلها،
  وإنما جعل النار أمَّه، لأنها صارت مأواه، كما تؤوي المرأة ابنها، فجعلها إذ لم يكن
  له مأوى غيرها، بمنزلة أمّ له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَما أدْرَاكَ ماهِيَهْ } يقول جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: وما أشعرك
