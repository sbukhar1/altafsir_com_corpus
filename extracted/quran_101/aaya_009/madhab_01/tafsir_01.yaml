  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُمُّهُ
  هَاوِيَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا هِيَهْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَارٌ
  حَامِيَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { الْقارِعَةُ
  }: الساعة التي يقرع قلوبَ الناس هو لُها، وعظيم ما ينزل بهم من البلاء عندها، وذلك
  صبيحة لا ليل بعدها. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { الْقارِعَةُ } من أسماء يوم القيامة، عظَّمه الله وحذّره عباده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله { الْقارِعَةُ ما الْقارِعَةُ } قال: هي الساعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، ثنا سعيد، عن قتادة، قوله: { الْقارِعَةُ
  ما الْقارِعَةُ } قال: هي الساعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، قال: سمعت أن القارعة والواقعة والحاقة: القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ما الْقارِعَةُ } يقول تعالى ذكره معظِّماً شأن القيامة والساعة
  التي يقرع العبادَ هولُها: أيّ شيء القارعة؟ يعني بذلك: أيّ شيء الساعة التي يقرع الخلقَ
  هولُها: أي ما أعظمها وأفظعها وأهولها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أدْرَاكَ ما الْقارِعَةُ؟ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  وما أشعرك يا محمد أي شيء القارعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَوْمَ يَكُونُ النَّاسُ كالْفَرَاشِ المَبْثُوثِ } يقول تعالى ذكره: القارعة يوم
  يكون الناس كالفَراش، وهو الذي يتساقط في النار والسراج، ليس ببعوض ولا ذباب، ويعني
  بالمبثوث: المفرّق. وكالذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يَكُونُ
  النَّاسُ كالفَرَاشِ المَبْثُوثِ } هذا الفراش الذي رأيتم يتهافت في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْمَ
  يَكُونُ النَّاسُ كالْفَرَاشِ المَبْثُوثِ } قال: هذا شَبَه شبهه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربية يقول: معنى ذلك: كغوغاء الجراد، يركب بعضه بعضاً،
  كذلك الناس يومئذ، يجول بعضهم في بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَتَكُونُ الجِبالُ كالْعِهْنِ المَنْفُوشِ } يقول تعالى ذكره: ويوم تكون الجبال
  كالصوف المنفوش والعِهْن: هو الألوان من الصوف. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { وَتَكُونُ الجِبالُ كالْعِهْنِ المَنْفُوشِ } قال:
  الصوف المنفوش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قال: هو الصوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن الجبال تسير على الأرض وهي في صورة الجبال كالهباء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَأمَّا مَن ثَقُلَتْ مَوَازِينُهُ } يقول: فأما من ثقُلَت موازين حسناته، يعني بالموازين:
  الوزن، والعرب تقول: لك عندي درهم بميزان درهمك، ووزن درهمك، ويقولون: داري بميزان
  دارك ووزن دارك، يراد: حذاء دارك. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قدْ كُنْتُ قَبْلَ لِقائكُمْ ذَا مِرَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عِنْدِي لِكُلَ مخاصِمٍ مِيزَانُه</font></font></b></td></tr></table><label
