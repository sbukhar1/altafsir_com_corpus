  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَكُونُ ٱلْجِبَالُ
  كَٱلْعِهْنِ ٱلْمَنفُوشِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا مَن ثَقُلَتْ مَوَازِينُهُ</a> <b>}
