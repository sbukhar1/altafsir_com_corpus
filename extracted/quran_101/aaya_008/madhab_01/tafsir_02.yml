  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأُمُّهُ
  هَاوِيَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَدْرَاكَ مَا هِيَهْ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَارٌ
  حَامِيَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الظرف نصب بمضمر دلّت عليه القارعة،
  أي: تقرع { يَوْمَ يَكُونُ ٱلنَّاسُ كَٱلْفَرَاشِ ٱلْمَبْثُوثِ(4) } شبههم بالفراش
  في الكثرة والانتشار والضعف والذلة، والتطاير إلى الداعي من كل جانب، كما يتطاير الفراش
  إلى النار. قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ الْفَرَذْدَقَ
  مَا عَلِمْتُ وَقَوْمَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِثْلُ الْفَرَاشِ
  غَشِينَ نَارَ الْمُصْطَلِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي أمثالهم: أضعف من فراشة وأذل وأجهل. وسمى فراشا: لتفرّشه وانتشاره.
  وشبه الجبال بالعهن وهو الصوف المصبغ ألواناً؛ لأنها ألوان، وبالمنفوش منه؛ لتفرّق
  أجزائها. وقرأ ابن مسعود: «كالصوف». الموازين: جمع موزون وهو العمل الذي له وزن وخطر
  عند الله. أو جمع ميزان. وثقلها: رجحانها. ومنه حديث أبي بكر لعمر رضي الله عنهما في
  وصيته له: «وإنما ثقلت موازين من ثقلت موازينهم يوم القيامة باتباعهم الحق وثقلها في
  الدنيا، وحق لميزان لا توضع فيه إلاّ الحسنات أن يثقل، وإنما خفت موازين من خفت موازينه
  لاتباعهم الباطل وخفتها في الدنيا، وحق لميزان لا توضع فيه إلاّ السيئات أن يخف» {
  فَأُمُّهُ هَاوِيَةٌ(9) } من قولهم إذا دعوا على الرجل بالهلكة: هوت أمّه؛ لأنه إذا
  هوى أي: سقط وهلك، فقد هوت أمّه ثكلاً وحزناً قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَوَتْ أُمُّهُ مَا يَبْعَثُ الصُّبْحُ غَادِياً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَاذَا يَرُدُّ اللَّيْلُ حِينَ يَئُوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكأنه قيل: وأما من خفت موازينه
  فقد هلك. وقيل: { هَاوِيَةٌ } من أسماء النار، وكأنها النار العميقة لهوي أهل النار
  فيها مهوى بعيداً، كما روي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1336) «يهوي فيها سبعين خريفاً»
  أي: فمأواه النار. وقيل: للمأوى: أمّ، على التشبيه؛ لأنّ الأمّ مأوى الولد ومفزعه.
  وعن قتادة: فأمّه هاوية، أي: فأمّ رأسه هاوية في قعر جهنم، لأنه يطرح فيها منكوساً
  (هيه) ضمير الداهية التي دلّ عليها قوله: { فَأُمُّهُ هَاوِيَةٌ(9) } في التفسير الأوّل.
  أو ضمير هاوية والهاء للسكت، وإذا وصل القارىء حذفها. وقيل: حقه أن لا يدرج لئلا يسقطها
  الإدراج، لأنّها ثابتة في المصحف. وقد اجيز إثباتها مع الوصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1337)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة القارعة ثقل الله
  بها ميزانه يوم القيامة \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

