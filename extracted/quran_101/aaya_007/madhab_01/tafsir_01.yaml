text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْقَارِعَةُ }
  * { مَا ٱلْقَارِعَةُ } * { وَمَآ أَدْرَاكَ مَا ٱلْقَارِعَةُ } * { يَوْمَ يَكُونُ
  ٱلنَّاسُ كَٱلْفَرَاشِ ٱلْمَبْثُوثِ } * { وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ ٱلْمَنفُوشِ
  } * { فَأَمَّا مَن ثَقُلَتْ مَوَازِينُهُ } * { فَهُوَ فِي عِيشَةٍ رَّاضِيَةٍ } *
  { وَأَمَّا مَنْ خَفَّتْ مَوَازِينُهُ } * { فَأُمُّهُ هَاوِيَةٌ } * { وَمَآ أَدْرَاكَ
  مَا هِيَهْ } * { نَارٌ حَامِيَةٌ }يقول تعالى ذكره: { الْقارِعَةُ }: الساعة التي
  يقرع قلوبَ الناس هو لُها، وعظيم ما ينزل بهم من البلاء عندها، وذلك صبيحة لا ليل بعدها.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { الْقارِعَةُ } من أسماء يوم
  القيامة، عظَّمه الله وحذّره عباده.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله { الْقارِعَةُ ما الْقارِعَةُ } قال:
  هي الساعة.حدثنا بشر، قال: ثنا يزيد، ثنا سعيد، عن قتادة، قوله: { الْقارِعَةُ ما الْقارِعَةُ
  } قال: هي الساعة.حدثنا أبو كُرَيب، قال: ثنا وكيع، قال: سمعت أن القارعة والواقعة
  والحاقة: القيامة.وقوله: { ما الْقارِعَةُ } يقول تعالى ذكره معظِّماً شأن القيامة
  والساعة التي يقرع العبادَ هولُها: أيّ شيء القارعة؟ يعني بذلك: أيّ شيء الساعة التي
  يقرع الخلقَ هولُها: أي ما أعظمها وأفظعها وأهولها.وقوله: { وَما أدْرَاكَ ما الْقارِعَةُ؟
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وما أشعرك يا محمد أي شيء القارعة.وقوله:
  { يَوْمَ يَكُونُ النَّاسُ كالْفَرَاشِ المَبْثُوثِ } يقول تعالى ذكره: القارعة يوم
  يكون الناس كالفَراش، وهو الذي يتساقط في النار والسراج، ليس ببعوض ولا ذباب، ويعني
  بالمبثوث: المفرّق. وكالذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يَكُونُ النَّاسُ كالفَرَاشِ المَبْثُوثِ
  } هذا الفراش الذي رأيتم يتهافت في النار.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { يَوْمَ يَكُونُ النَّاسُ كالْفَرَاشِ المَبْثُوثِ } قال: هذا شَبَه
  شبهه الله.وكان بعض أهل العربية يقول: معنى ذلك: كغوغاء الجراد، يركب بعضه بعضاً، كذلك
  الناس يومئذ، يجول بعضهم في بعض.وقوله: { وَتَكُونُ الجِبالُ كالْعِهْنِ المَنْفُوشِ
  } يقول تعالى ذكره: ويوم تكون الجبال كالصوف المنفوش والعِهْن: هو الألوان من الصوف.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، في قوله: { وَتَكُونُ الجِبالُ كالْعِهْنِ المَنْفُوشِ }
  قال: الصوف المنفوش.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  هو الصوف.وذُكر أن الجبال تسير على الأرض وهي في صورة الجبال كالهباء.وقوله: { فَأمَّا
  مَن ثَقُلَتْ مَوَازِينُهُ } يقول: فأما من ثقُلَت موازين حسناته، يعني بالموازين:
  الوزن، والعرب تقول: لك عندي درهم بميزان درهمك، ووزن درهمك، ويقولون: داري بميزان
  دارك ووزن دارك، يراد: حذاء دارك. قال الشاعر:قدْ كُنْتُ قَبْلَ لِقائكُمْ ذَا مِرَّةٍ   عِنْدِي
  لِكُلَ مخاصِمٍ مِيزَانُه\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْقَارِعَةُ } * { مَا ٱلْقَارِعَةُ
  } * { وَمَآ أَدْرَاكَ مَا ٱلْقَارِعَةُ } * { يَوْمَ يَكُونُ ٱلنَّاسُ كَٱلْفَرَاشِ
  ٱلْمَبْثُوثِ } * { وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ ٱلْمَنفُوشِ } * { فَأَمَّا مَن
  ثَقُلَتْ مَوَازِينُهُ } * { فَهُوَ فِي عِيشَةٍ رَّاضِيَةٍ } * { وَأَمَّا مَنْ خَفَّتْ
  مَوَازِينُهُ } * { فَأُمُّهُ هَاوِيَةٌ } * { وَمَآ أَدْرَاكَ مَا هِيَهْ } * { نَارٌ
  حَامِيَةٌ }يعني بقوله: «لكلّ مخاصم ميزانه»: كلامه، وما ينقض عليه حجته. وكان مجاهد
  يقول: ليس ميزان، إنما هو مثل ضرب.حدثنا بذلك أبو كُرَيب، قال: ثنا وكيع، عن سفيان،
  عن ابن أبي نجيح، عن مجاهد.{ فَهُوَ فِي عِيشَةٍ رَاضِيَةٍ } يقول: في عيشة قد رضيها
  في الجنة، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَهُوَ فِي عِيشَةٍ
  رَاضِيَةٍ } يعني: في الجنة.وقوله: { وَأمَّا مَنْ خَفَّتْ مَوَازِينُهُ فأُمُّهُ هاوِيَةٌ
  } يقول: وأما من خفّ وزن حسناته، فمأواه ومسكنه الهاوية، التي يهوي فيها على رأسه في
  جهنم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَأمَّا مَنْ خَفَّتْ مَوَازِينُهُ فأُمّهُ هاويَةٌ
  } وهي النار، هي مأواهم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { فَأُمُّهُ هاوِيَةٌ } قال: مصيره إلى النار، هي الهاوية. قال قتادة: هي كلمة عربية،
  كان الرجل إذا وقع في أمر شديد، قال: هوت أمه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن الأشعث بن عبد الله الأعمى، قال: إذا مات المؤمن ذهب بروحه إلى أرواح المؤمنين،
  فيقولون: رَوِّحوا أخاكم، فإنه كان في غمّ الدنيا قال: ويسألونه ما فعل فلان؟ فيقول:
  مات، أَو مَا جاءكم؟ فيقولون: ذهبوا به إلى أمِّه الهاوية.حدثني إسماعيل بن سيف العجليّ،
  قال: ثنا عليّ بن مُسْهِر، قال: ثنا إسماعيل، عن أبي صالح، في قوله { فَأُمُّهُ هاوِيَةٌ
  } قال: يهوُون في النار على رؤوسهم.حدثنا ابن سيف، قال: ثنا محمد بن سَوَّار، عن سعيد،
  عن قتادة { فَأُمُّهُ هاوِيَةٌ } قال: يهوى في النار على رأسه.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { فَأُمُّهُ هاوِيَةٌ } قال: الهاوية: النار هي
  أمُّه ومأواه التي يرجع إليها، ويأوي إليها، وقرأ: { وَمأوَاهُمُ النَّارُ }.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَأُمُّهُ
  هاوِيَةٌ } وهو مثلها، وإنما جعل النار أمَّه، لأنها صارت مأواه، كما تؤوي المرأة ابنها،
  فجعلها إذ لم يكن له مأوى غيرها، بمنزلة أمّ له.قوله: { وَما أدْرَاكَ ماهِيَهْ } يقول
  جلّ ثناؤه لنبيه محمد صلى الله عليه وسلم: وما أشعرك يا محمد ما الهاوية، ثم بَيَّن
  ما هي، فقال: { هَيَ نَارٌ حَامِيَةٌ } ، يعني بالحامية: التي قد حميت من الوقود عليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

