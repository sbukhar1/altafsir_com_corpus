text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْقَارِعَةُ }
  * { مَا ٱلْقَارِعَةُ } * { وَمَآ أَدْرَاكَ مَا ٱلْقَارِعَةُ } * { يَوْمَ يَكُونُ
  ٱلنَّاسُ كَٱلْفَرَاشِ ٱلْمَبْثُوثِ } * { وَتَكُونُ ٱلْجِبَالُ كَٱلْعِهْنِ ٱلْمَنفُوشِ
  } * { فَأَمَّا مَن ثَقُلَتْ مَوَازِينُهُ } * { فَهُوَ فِي عِيشَةٍ رَّاضِيَةٍ } *
  { وَأَمَّا مَنْ خَفَّتْ مَوَازِينُهُ } * { فَأُمُّهُ هَاوِيَةٌ } * { وَمَآ أَدْرَاكَ
  مَا هِيَهْ } * { نَارٌ حَامِيَةٌ }الظرف نصب بمضمر دلّت عليه القارعة، أي: تقرع {
  يَوْمَ يَكُونُ ٱلنَّاسُ كَٱلْفَرَاشِ ٱلْمَبْثُوثِ(4) } شبههم بالفراش في الكثرة والانتشار
  والضعف والذلة، والتطاير إلى الداعي من كل جانب، كما يتطاير الفراش إلى النار. قال
  جرير:إنَّ الْفَرَذْدَقَ مَا عَلِمْتُ وَقَوْمَهُ   مِثْلُ الْفَرَاشِ غَشِينَ نَارَ
  الْمُصْطَلِيوفي أمثالهم: أضعف من فراشة وأذل وأجهل. وسمى فراشا: لتفرّشه وانتشاره.
  وشبه الجبال بالعهن وهو الصوف المصبغ ألواناً؛ لأنها ألوان، وبالمنفوش منه؛ لتفرّق
  أجزائها. وقرأ ابن مسعود: «كالصوف». الموازين: جمع موزون وهو العمل الذي له وزن وخطر
  عند الله. أو جمع ميزان. وثقلها: رجحانها. ومنه حديث أبي بكر لعمر رضي الله عنهما في
  وصيته له: «وإنما ثقلت موازين من ثقلت موازينهم يوم القيامة باتباعهم الحق وثقلها في
  الدنيا، وحق لميزان لا توضع فيه إلاّ الحسنات أن يثقل، وإنما خفت موازين من خفت موازينه
  لاتباعهم الباطل وخفتها في الدنيا، وحق لميزان لا توضع فيه إلاّ السيئات أن يخف» {
  فَأُمُّهُ هَاوِيَةٌ(9) } من قولهم إذا دعوا على الرجل بالهلكة: هوت أمّه؛ لأنه إذا
  هوى أي: سقط وهلك، فقد هوت أمّه ثكلاً وحزناً قال:هَوَتْ أُمُّهُ مَا يَبْعَثُ الصُّبْحُ
  غَادِياً   وَمَاذَا يَرُدُّ اللَّيْلُ حِينَ يَئُوبُفكأنه قيل: وأما من خفت موازينه
  فقد هلك. وقيل: { هَاوِيَةٌ } من أسماء النار، وكأنها النار العميقة لهوي أهل النار
  فيها مهوى بعيداً، كما روي:(1336) «يهوي فيها سبعين خريفاً» أي: فمأواه النار. وقيل:
  للمأوى: أمّ، على التشبيه؛ لأنّ الأمّ مأوى الولد ومفزعه. وعن قتادة: فأمّه هاوية،
  أي: فأمّ رأسه هاوية في قعر جهنم، لأنه يطرح فيها منكوساً (هيه) ضمير الداهية التي
  دلّ عليها قوله: { فَأُمُّهُ هَاوِيَةٌ(9) } في التفسير الأوّل. أو ضمير هاوية والهاء
  للسكت، وإذا وصل القارىء حذفها. وقيل: حقه أن لا يدرج لئلا يسقطها الإدراج، لأنّها
  ثابتة في المصحف. وقد اجيز إثباتها مع الوصل.عن رسول الله صلى الله عليه وسلم:(1337)
  \" من قرأ سورة القارعة ثقل الله بها ميزانه يوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

