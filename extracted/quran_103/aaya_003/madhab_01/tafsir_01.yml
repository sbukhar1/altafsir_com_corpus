  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْعَصْرِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلإِنسَانَ لَفِى خُسْرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَتَوَاصَوْاْ بِٱلْحَقِّ وَتَوَاصَوْاْ بِٱلصَّبْرِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في تأويل قوله: { وَالْعَصْرِ } فقال بعضهم: هو قَسَم أقسم ربنا تعالى
  ذكره بالدهر، فقال: العصر: هو الدهر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَالْعَصْرِ
  } قال: العصر: ساعة من ساعات النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { وَالْعَصْرِ } قال: هو العشيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك: أن يقال: إن ربنا أقسم بالعصر { وَالْعَصْرِ
  } اسم للدهر، وهو العشيّ والليل والنهار، ولم يخصص مما شمله هذا الاسم معنى دون معنى،
  فكلّ ما لزِمه هذا الاسم، فداخل فيما أقسم به جلّ ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ الإنْسانَ لَفِي خُسْرٍ } يقول: إن ابن آدم لفي هلَكة ونقصان. وكان عليّ رضي
  الله عنه يقرأ ذلك: «إنَّ الإنْسانَ لَفِي خُسْرٍ، وإنه فيه إلى آخر الدهر».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني ابن عبد الأعلى بن واصل، قال: ثنا أبو نعيم الفضل بن دكين، قال:
  أخبرنا إسرائيل، عن أبي إسحاق، عن عمر ذي مرّ، قال: سمعت علياً رضي الله عنه يقرأ هذا
  الحرف: «وَالْعَصْرِ وَنَوَائِبِ الدَّهْرِ، إن الإنْسانَ لفي خُسْرٍ، وإنه فيه إلى
  آخر الدهر».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { إنَّ الإنْسانَ لَفِي خُسْرٍ } ففي بعض القراءات: «وإنه فيه إلى
  آخر الدهر».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن سفيان، عن أبي إسحاق، عن عمرو ذي مرّ، أن علياً رضي الله عنه قرأها: «وَالْعَصْرِ
  وَنَوَائِبِ الدَّهْرِ، إنَّ الإنْسانَ لَفِي خُسْرٍ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { إنَّ الإنْسانَ لَفِي خُسْرٍ } إلاَّ
  من آمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا
  الصَّالِحاتِ } يقول: إلاَّ الذين صدّقوا الله ووحَّدوه، وأقرّوا له بالوحدانية والطاعة،
  وعملوا الصالحات، وأدّوا ما لزمهم من فرائضه، واجتنبوا ما نهاهم عنه من معاصيه، واستثنى
  الذين آمنوا عن الإنسان، لأن الإنسان بمعنى الجمع، لا بمعنى الواحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَوَاصَوْا بالْحَقِّ } يقول: وأوصى بعضهم بعضاً بلزوم
  العمل بما أنزل الله في كتابه، من أمره، واجتناب ما نهى عنه فيه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَوَاصَوْا بالْحَقِّ } والحقّ: كتاب
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن { وَتَوَاصَوْا بالْحَقِّ } قال: الحقّ كتاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عمران بن بكّار الكُلاعِيّ، قال: ثنا خطاب بن عثمان، قال: ثنا
  عبد الرحمن بن سنان أبو رَوْح السَّكونيّ، حِمْصيّ لقيته بإرمينية، قال: سمعت الحسن
  يقول في { وَتَوَاصَوْا بالْحَقِّ } قال: الحقّ: كتاب الله.</font></font>&#13;\t\t\t<label
