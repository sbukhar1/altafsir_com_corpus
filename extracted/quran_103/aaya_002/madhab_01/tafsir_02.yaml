  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْعَصْرِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلإِنسَانَ لَفِى خُسْرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَتَوَاصَوْاْ بِٱلْحَقِّ وَتَوَاصَوْاْ بِٱلصَّبْرِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أقسم
  بصلاة العصر لفضلها، بدليل قوله تعالى: (والصلاة الوسطى) صلاة العصر، في مصحف حفصة.
  وقوله عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1340)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من فاتته العصر فكأنما وتر أهله وماله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولأنّ التكليف في أدائها أشقّ لتهافت
  الناس في تجاراتهم ومكاسبهم آخر النهار، واشتغالهم بمعايشهم. أو أقسم بالعشي كما أقسم
  بالضحى لما فيهما جميعاً من دلائل القدرة. أو أقسم بالزمان لما في مروره من أصناف العجائب.
  والإنسان: للجنس. والخسر: الخسران، كما قيل: الكفر في الكفران. والمعنى: أن الناس في
  خسران من تجارتهم إلاّ الصالحين وحدهم، لأنهم اشتروا الآخرة بالدنيا، فربحوا وسعدوا،
  ومن عداهم تجروا خلاف تجارتهم، فوقعوا في الخسارة والشقاوة { وَتَوَاصَوْاْ بِٱلْحَقِّ
  } بالأمر الثابت الذي لا يسوغ إنكاره، وهو الخير كله: من توحيد الله وطاعته، واتباع
  كتبه ورسله، والزهد في الدنيا، والرغبة في الآخرة { وَتَوَاصَوْاْ بِٱلصَّبْرِ } عن
  المعاصي وعلى الطاعات، على ما يبلو الله به عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ سورة والعصر غفر الله له وكان ممن تواصى بالحق وتواصى بالصبر
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
