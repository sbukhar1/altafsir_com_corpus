text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْعَصْرِ }
  * { إِنَّ ٱلإِنسَانَ لَفِى خُسْرٍ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَتَوَاصَوْاْ بِٱلْحَقِّ وَتَوَاصَوْاْ بِٱلصَّبْرِ }أقسم بصلاة العصر لفضلها، بدليل
  قوله تعالى: (والصلاة الوسطى) صلاة العصر، في مصحف حفصة. وقوله عليه الصلاة والسلام:(1340)
  \" من فاتته العصر فكأنما وتر أهله وماله \" ولأنّ التكليف في أدائها أشقّ لتهافت الناس
  في تجاراتهم ومكاسبهم آخر النهار، واشتغالهم بمعايشهم. أو أقسم بالعشي كما أقسم بالضحى
  لما فيهما جميعاً من دلائل القدرة. أو أقسم بالزمان لما في مروره من أصناف العجائب.
  والإنسان: للجنس. والخسر: الخسران، كما قيل: الكفر في الكفران. والمعنى: أن الناس في
  خسران من تجارتهم إلاّ الصالحين وحدهم، لأنهم اشتروا الآخرة بالدنيا، فربحوا وسعدوا،
  ومن عداهم تجروا خلاف تجارتهم، فوقعوا في الخسارة والشقاوة { وَتَوَاصَوْاْ بِٱلْحَقِّ
  } بالأمر الثابت الذي لا يسوغ إنكاره، وهو الخير كله: من توحيد الله وطاعته، واتباع
  كتبه ورسله، والزهد في الدنيا، والرغبة في الآخرة { وَتَوَاصَوْاْ بِٱلصَّبْرِ } عن
  المعاصي وعلى الطاعات، على ما يبلو الله به عباده.عن رسول الله صلى الله عليه وسلم:
  \" من قرأ سورة والعصر غفر الله له وكان ممن تواصى بالحق وتواصى بالصبر \". \r\n\t\t\t\r\n\t\t\t</section>"

