text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْعَصْرِ }
  * { إِنَّ ٱلإِنسَانَ لَفِى خُسْرٍ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  وَتَوَاصَوْاْ بِٱلْحَقِّ وَتَوَاصَوْاْ بِٱلصَّبْرِ }اختلف أهل التأويل في تأويل قوله:
  { وَالْعَصْرِ } فقال بعضهم: هو قَسَم أقسم ربنا تعالى ذكره بالدهر، فقال: العصر: هو
  الدهر. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، في قوله: { وَالْعَصْرِ } قال: العصر: ساعة من ساعات النهار.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { وَالْعَصْرِ } قال: هو العشيّ.والصواب
  من القول في ذلك: أن يقال: إن ربنا أقسم بالعصر { وَالْعَصْرِ } اسم للدهر، وهو العشيّ
  والليل والنهار، ولم يخصص مما شمله هذا الاسم معنى دون معنى، فكلّ ما لزِمه هذا الاسم،
  فداخل فيما أقسم به جلّ ثناؤه.وقوله: { إنَّ الإنْسانَ لَفِي خُسْرٍ } يقول: إن ابن
  آدم لفي هلَكة ونقصان. وكان عليّ رضي الله عنه يقرأ ذلك: «إنَّ الإنْسانَ لَفِي خُسْرٍ،
  وإنه فيه إلى آخر الدهر».حدثني ابن عبد الأعلى بن واصل، قال: ثنا أبو نعيم الفضل بن
  دكين، قال: أخبرنا إسرائيل، عن أبي إسحاق، عن عمر ذي مرّ، قال: سمعت علياً رضي الله
  عنه يقرأ هذا الحرف: «وَالْعَصْرِ وَنَوَائِبِ الدَّهْرِ، إن الإنْسانَ لفي خُسْرٍ،
  وإنه فيه إلى آخر الدهر».حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ
  الإنْسانَ لَفِي خُسْرٍ } ففي بعض القراءات: «وإنه فيه إلى آخر الدهر».حدثنا أبو كُرَيب،
  قال: ثنا وكيع، عن سفيان، عن أبي إسحاق، عن عمرو ذي مرّ، أن علياً رضي الله عنه قرأها:
  «وَالْعَصْرِ وَنَوَائِبِ الدَّهْرِ، إنَّ الإنْسانَ لَفِي خُسْرٍ».حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد { إنَّ الإنْسانَ لَفِي خُسْرٍ } إلاَّ من آمن.{
  إلاَّ الَّذِينَ آمَنُوا وعَمِلُوا الصَّالِحاتِ } يقول: إلاَّ الذين صدّقوا الله ووحَّدوه،
  وأقرّوا له بالوحدانية والطاعة، وعملوا الصالحات، وأدّوا ما لزمهم من فرائضه، واجتنبوا
  ما نهاهم عنه من معاصيه، واستثنى الذين آمنوا عن الإنسان، لأن الإنسان بمعنى الجمع،
  لا بمعنى الواحد.وقوله: { وَتَوَاصَوْا بالْحَقِّ } يقول: وأوصى بعضهم بعضاً بلزوم
  العمل بما أنزل الله في كتابه، من أمره، واجتناب ما نهى عنه فيه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { وَتَوَاصَوْا بالْحَقِّ } والحقّ: كتاب الله.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن { وَتَوَاصَوْا بالْحَقِّ } قال: الحقّ كتاب الله.حدثني
  عمران بن بكّار الكُلاعِيّ، قال: ثنا خطاب بن عثمان، قال: ثنا عبد الرحمن بن سنان أبو
  رَوْح السَّكونيّ، حِمْصيّ لقيته بإرمينية، قال: سمعت الحسن يقول في { وَتَوَاصَوْا
  بالْحَقِّ } قال: الحقّ: كتاب الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْعَصْرِ } * { إِنَّ ٱلإِنسَانَ
  لَفِى خُسْرٍ } * { إِلاَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَتَوَاصَوْاْ
  بِٱلْحَقِّ وَتَوَاصَوْاْ بِٱلصَّبْرِ }وقوله: { وَتَوَاصَوْا بالصَّبْرِ } يقول: وأوصى
  بعضهم بعضاً بالصبر على العمل بطاعة الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتَوَاصَوْا
  بالصَّبْرِ } قال: الصبر: طاعة الله.حدثني عمران بن بكار الكُلاعي، قال: ثنا خطاب بن
  عثمان، قال: ثنا عبد الرحمن بن سنان أبو روح، قال: سمعت الحسن يقول في قوله { وَتَوَاصَوْا
  بالصَّبْرِ } قال: الصبر: طاعة الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن الحسن { وَتَوَاصَوْا بالصَّبْرِ } قال: الصبر: طاعة الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

