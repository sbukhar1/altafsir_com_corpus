  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  لاَ تَخْتَصِمُواْ لَدَيَّ وَقَدْ قَدَّمْتُ إِلَيْكُم بِٱلْوَعِيدِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  يُبَدَّلُ ٱلْقَوْلُ لَدَيَّ وَمَآ أَنَاْ بِظَلاَّمٍ لِّلْعَبِيدِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ لاَ تَخْتَصِمُواْ } استئناف مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ قرِينُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  27] كأن قائلاً قال: فماذا قال الله؟ فقيل: قال لا تختصموا. والمعنى: لا تختصموا في
  دار الجزاء وموقف الحساب، فلا فائدة في اختصامكم ولا طائل تحته، وقد أوعدتكم بعذابي
  على الطغيان في كتبي وعلى ألسنة رسلي، فما تركت لكم حجة عليَّ، ثم قال: لا تطمعوا أن
  أبدل قولي ووعيدي فأعفيكم عما أوعدتكم به { وَمَا أَنَاْ بِظَلَّـٰمٍ لّلْعَبِيدِ }
  فأعذب من ليس بمستوجب للعذاب. والباء في { بِٱلْوَعِيدِ } مزيدة مثلها في { وَلاَ تُلْقُواْ
  بِأَيْدِيكُمْ إِلَى ٱلتَّهْلُكَةِ } أو معدية، على أن «قدّم» مطاوع بمعنى «تقدّم»
  ويجوز أن يقع الفعل على جملة قوله: { مَا يُبَدَّلُ ٱلْقَوْلُ لَدَىَّ وَمَآ أَنَاْ
  بِظَلَّـٰمٍ لِّلْعَبِيدِ } ولأن { بالوعيد } حالاً، أي: قدّمت إليكم هذا ملتبساً بالوعيد
  مقترناً به. أو قدّمته إليكم موعداً لكم به. فإن قلت: إنّ قوله: { وَقَدْ قَدَّمْتُ
  إِلَيْكُم } واقع موقع الحال من { لاَ تَخْتَصِمُواْ } والتقديم بالوعيد في الدنيا
  والخصومة في الآخرة واجتماعها في زمان واحد واجب. قلت: معناه ولا تختصموا وقد صح عندكم
  أني قدمت إليكم بالوعيد، وصحة ذلك عندهم في الآخرة، فإن قلت: كيف قال: { بِظَلَّـٰمٍ
  } على لفظ المبالغة؟ قلت: فيه وجهان، أحدهما: أن يكون من قولك: هو ظالم لعبده، وظلام
  لعبيده. والثاني: أن يراد لو عذبت من لا يستحق العذاب لكنت ظلاماً مفرط الظلم. فنفى
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
