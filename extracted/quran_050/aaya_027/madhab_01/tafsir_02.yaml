text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ قرِينُهُ
  رَبَّنَا مَآ أَطْغَيْتُهُ وَلَـٰكِن كَانَ فِي ضَلاَلٍ بَعِيدٍ }فإن قلت: لم أخليت
  هذه الجملة عن الواو وأدخلت على الأولى؟ قلت: لأنها استؤنفت كما تستأنف الجمل الواقعة
  في حكاية التقاول كما رأيت في حكاية المقاولة بين موسى وفرعون. فإن قلت: فأين التقاول
  هٰهنا؟ قلت: لما قال قرينه: { هَـٰذَا مَا لَدَىَّ عَتِيدٌ } وتبعه قوله: { قَالَ قرِينُهُ
  رَبَّنَا مَا أَطْغَيْتُهُ } وتلاه:{ لاَ تَخْتَصِمُواْ لَدَىَّ }[ق: 28]: علم أنّ
  ثم مقاولة من الكافر، لكنها طرحت لما يدل عليها، كأنه قال: رب هو أطغاني، فقال قرينه:
  ربنا ما أطغيته. وأمّا الجملة الأولى فواجب عطفها للدلالة على الجمع بين معناها ومعنى
  ما قبلها في الحصول، أعني مجيء كل نفس مع الملكين: وقول قرينه ما قال له: { مَا أَطْغَيْتُهُ
  } ما جعلته طاغياً، وما أوقعته في الطغيان، ولكنه طغى واختار الضلالة على الهدى كقوله
  تعالى:{ وَمَا كَانَ لِىَ عَلَيْكُمْ مّن سُلْطَـٰنٍ إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ
  لِى }[إبراهيم: 22].\r\n\t\t\t\r\n\t\t\t</section>"

