  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  قرِينُهُ رَبَّنَا مَآ أَطْغَيْتُهُ وَلَـٰكِن كَانَ فِي ضَلاَلٍ بَعِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم أخليت هذه الجملة عن الواو وأدخلت على الأولى؟ قلت: لأنها
  استؤنفت كما تستأنف الجمل الواقعة في حكاية التقاول كما رأيت في حكاية المقاولة بين
  موسى وفرعون. فإن قلت: فأين التقاول هٰهنا؟ قلت: لما قال قرينه: { هَـٰذَا مَا لَدَىَّ
  عَتِيدٌ } وتبعه قوله: { قَالَ قرِينُهُ رَبَّنَا مَا أَطْغَيْتُهُ } وتلاه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  تَخْتَصِمُواْ لَدَىَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 28]: علم أنّ ثم مقاولة من الكافر، لكنها طرحت لما يدل عليها،
  كأنه قال: رب هو أطغاني، فقال قرينه: ربنا ما أطغيته. وأمّا الجملة الأولى فواجب عطفها
  للدلالة على الجمع بين معناها ومعنى ما قبلها في الحصول، أعني مجيء كل نفس مع الملكين:
  وقول قرينه ما قال له: { مَا أَطْغَيْتُهُ } ما جعلته طاغياً، وما أوقعته في الطغيان،
  ولكنه طغى واختار الضلالة على الهدى كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ لِىَ عَلَيْكُمْ مّن سُلْطَـٰنٍ
  إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ لِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 22].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

