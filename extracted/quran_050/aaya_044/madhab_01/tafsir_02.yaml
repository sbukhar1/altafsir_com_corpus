text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تَشَقَّقُ
  ٱلأَرْضُ عَنْهُمْ سِرَاعاً ذَلِكَ حَشْرٌ عَلَيْنَا يَسِيرٌ }وقرىء: «تشقق» وتشقق
  بإدغام التاء في الشين، وتشقق على البناء للمفعول، وتنشق { سِرَاعاً } حال من المجرور
  { عَلَيْنَا يَسِيرٌ } تقديم الظرف يدل على الاختصاص، يعني: لا يتيسر مثل ذلك الأمر
  العظيم إلا على القادر الذات الذي لا يشغله شأن عن شأن، كما قال تعالى:{ مَّا خَلْقُكُمْ
  وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وٰحِدَةٍ }[لقمان: 28].\r\n\t\t\t\r\n\t\t\t</section>"

