  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «تشقق» وتشقق بإدغام التاء في الشين، وتشقق على البناء للمفعول،
  وتنشق { سِرَاعاً } حال من المجرور { عَلَيْنَا يَسِيرٌ } تقديم الظرف يدل على الاختصاص،
  يعني: لا يتيسر مثل ذلك الأمر العظيم إلا على القادر الذات الذي لا يشغله شأن عن شأن،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّا خَلْقُكُمْ وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وٰحِدَةٍ</font></font> }</b><br
