text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ عَلِمْنَا
  مَا تَنقُصُ ٱلأَرْضُ مِنْهُمْ وَعِندَنَا كِتَابٌ حَفِيظٌ }{ قَدْ عَلِمْنَا } ردّ
  لاستبعادهم الرجع، لأن من لطف علمه حتى تغلغل إلى ما تنقص الأرض من أجساد الموتى وتأكله
  من لحومهم وعظامهم، كان قادراً على رجعهم أحياء كما كانوا. عن النبي صلى الله عليه
  وسلم:(1083) \" كل ابن آدم يبلى إلا عجب الذنب \" ، وعن السدي: { مَا تَنقُصُ ٱلأَرْضَ
  مِنْهُمْ } ما يموت فيدفن في الأرض منهم { كِتَـٰبٌ حَفِيظٌ } محفوظ من الشياطين ومن
  التغير، وهو اللوح المحفوظ. أو حافظ لما أودعه وكتب فيه.\r\n\t\t\t\r\n\t\t\t</section>"

