text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَءِذَا مِتْنَا
  وَكُنَّا تُرَاباً ذَلِكَ رَجْعٌ بَعِيدٌ } * { قَدْ عَلِمْنَا مَا تَنقُصُ ٱلأَرْضُ
  مِنْهُمْ وَعِندَنَا كِتَابٌ حَفِيظٌ }يقول القائل: لم يجر للبعث ذكر، فيخبر عن هؤلاء
  القوم بكفرهم ما دعوا إليه من ذلك، فما وجه الخبر عنهم بإنكارهم ما لم يدعوا إليه،
  وجوابهم عما لم يُسألوا عنه. قيل: قد اختلف أهل العربية في ذلك، فنذكر ما قالوا في
  ذلك، ثم نتبعه البيان إن شاء الله تعالى، فقال في ذلك بعض نحوِّيي البصرة قال: { أئذا
  مِتْنا وكُنَّا تُرَاباً ذَلكَ رَجْعٌ بَعِيدٌ } ، لم يذكر أنه راجع، وذلك والله أعلم
  لأنه كان على جواب، كأنه قيل لهم: إنكم ترجعون، فقالوا: { أئِذَا متنا وكُنَّا تُرَاباً
  ذَلكَ رَجْعٌ بَعِيدٌ } وقال بعض نحوِّيي الكوفة قوله: { أئِذَا متْنا وكُنَّا تُرَاباً
  } كلام لم يظهر قبله، ما يكون هذا جواباً له، ولكن معناه مضمر، إنما كان والله أعلم:{ ق
  والقرآن المجيد }لَتُبْعثنّ بعد الموت، فقالوا: أئذَا كنا تراباً بُعثنا؟ جحدوا البعث،
  ثم قالوا: { ذَلِكَ رَجْعٌ بَعِيدٌ } جحدوه أصلاً، قوله: { بَعِيدٌ } كما تقول للرجل
  يخطىء في المسألة، لقد ذهبت مذهباً بعيداً من الصواب: أي أخطأت. والصواب من القول في
  ذلك عندنا، أن في هذا الكلام متروكاً استغني بدلالة ما ذُكر عليه من ذكره، وذلك أن
  الله دلّ بخبره عن تكذيب هؤلاء المشركين الذين ابتدأ هذه السورة بالخبر عن تكذيبهم
  رسوله محمداً صلى الله عليه وسلم بقوله:{ بَلْ عَجِبُوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ
  فَقالَ الكافِرُونَ هَذَا شَيْءٌ عَجِيبٌ }على وعيده إياهم على تكذيبهم محمداً صلى
  الله عليه وسلم، فكأنه قال لهم: إذ قالوا منكرين رسالة الله رسوله محمدا صلى الله عليه
  وسلم{ هَذَا شَيْءٌ عَجِيبٌ }ستعلمون أيها القوم إذا أنتم بُعثتم يوم القيامة ما يكون
  حالكم في تكذيبكم محمداً صلى الله عليه وسلم، وإنكاركم نبوّته، فقالوا مجيبين رسول
  الله صلى الله عليه وسلم أئِذَا مِتْنا وكُنَّا تُراباً نعلم ذلك، ونرى ما تعدنا على
  تكذيبك { ذلكَ رَجْعٌ بَعِيدٌ }: أي أن ذلك غير كائن، ولسنا راجعين أحياء بعد مماتنا،
  فاستغني بدلالة قوله:{ بَلْ عَجِبُوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ فقال الكافرون
  هَذَا شَيْءٌ عَجيبٌ }من ذكر ما ذكرت من الخبر عن وعيدهم. وفيما:حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول قي قوله: { أئِذَا متْنا وكُنَّا
  تُرَاباً ذلكَ رَجْعٌ بَعِيدٌ } قالوا: كيف يحيينا الله، وقد صرنا عظاماً ورفاتاً،
  وضللنا في الأرض، دلالة على صحة ما قلنا من أنهم أنكروا البعث إذا توعَّدوا به.وقوله:
  { قَدْ عَلِمْنا ما تَنْقُصُ الأرْضُ مِنْهُمُ } يقول تعالى ذكره: قد علمنا ما تأكل
  الأرض من أجسامهم بعد مماتهم، وعندنا كتاب بما تأكل الأرض وتفني من أجسامهم، ولهم كتاب
  مكتوب مع علمنا بذلك، حافظ لذلك كله، وسماه الله تعالى حفيظاً، لأنه لا يدرس ما كتب
  فيه، ولا يتغير ولا يتبدل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَءِذَا مِتْنَا وَكُنَّا تُرَاباً
  ذَلِكَ رَجْعٌ بَعِيدٌ } * { قَدْ عَلِمْنَا مَا تَنقُصُ ٱلأَرْضُ مِنْهُمْ وَعِندَنَا
  كِتَابٌ حَفِيظٌ }وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  قَدْ عَلِمْنا ما تَنْقُصُ الأرْضُ مِنْهُمْ } يقول: ما تأكل الأرض من لحومهم وأبشارهم
  وعظامهم وأشعارهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { ما تَنْقُصُ
  الأرْضُ مِنْهُمْ } قال: من عظامهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  في قوله: { قَدْ عَلِمْنا ما تَنْقُصُ الأرْضُ مِنْهُمُ } يقول: ما تأكل الأرض منهم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَدْ عَلِمْنا ما تَنْقُصُ
  الأرْضُ مِنْهُمْ } قال: يعني الموت، يقول: من يموت منهم، أو قال: ما تأكل الأرض منهم
  إذا ماتوا.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول، قال الله { قَدْ عَلِمْنا ما تَنْقُصُ الأرْضُ مِنْهُمْ } يقول: ما أكلت الأرض
  منهم ونحن عالمون به، وهم عندي مع علمي فيهم في كتاب حفيظ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

