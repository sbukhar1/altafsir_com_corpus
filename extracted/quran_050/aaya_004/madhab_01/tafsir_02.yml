  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  عَلِمْنَا مَا تَنقُصُ ٱلأَرْضُ مِنْهُمْ وَعِندَنَا كِتَابٌ حَفِيظٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَدْ عَلِمْنَا } ردّ لاستبعادهم الرجع، لأن من لطف علمه حتى تغلغل
  إلى ما تنقص الأرض من أجساد الموتى وتأكله من لحومهم وعظامهم، كان قادراً على رجعهم
  أحياء كما كانوا. عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1083)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل ابن آدم يبلى إلا عجب الذنب
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وعن
  السدي: { مَا تَنقُصُ ٱلأَرْضَ مِنْهُمْ } ما يموت فيدفن في الأرض منهم { كِتَـٰبٌ
  حَفِيظٌ } محفوظ من الشياطين ومن التغير، وهو اللوح المحفوظ. أو حافظ لما أودعه وكتب
  فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
