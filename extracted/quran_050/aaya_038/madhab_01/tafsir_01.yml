  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ وَمَا
  مَسَّنَا مِن لُّغُوبٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ولقد خلقنا السموات
  السبع والأرض وما بينهما من الخلائق في ستة أيام، وما مسَّنا من إعياء. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن أبي سنان، عن أبي بكر، قال:
  جاءت اليهود إلى النبيّ صلى الله عليه وسلم، فقالوا: يا محمد أخبرنا ما خلق الله من
  الخلق في هذه الأيام الستة؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَلَقَ اللَّهُ الأرْضَ يَوْمَ الأحَدِ وَالاِثْنَيْنِ، وَخَلَقَ
  الجِبالَ يَوْمَ الثُّلاثاءِ، وَخَلَقَ المَدائِنَ والأَقْوَاتَ والأنهارَ وعُمْرانها
  وَخَرَابَها يَوْمَ الأرْبِعاءِ، وَخَلَقَ السَّمَوَاتِ وَالمَلائِكَةَ يَوْمَ الخَمِيس
  إلى ثَلاثِ ساعاتٍ، يعْنِي مِنْ يَوْمِ الجُمُعَةِ، وَخَلَقَ فِي أوَّلِ الثَّلاثِ
  السَّاعاتِ الآجالَ، وفي الثَّانِيَةِ الآفَة، وفي الثَّالِثَةِ آدَمَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قالوا: صدقت إن أتممت، فعرف النبيّ
  صلى الله عليه وسلم ما يريدون، فغضب، فأنزل الله { وَما مَسَّنا مِنْ لُغُوب فاصْبِرْ
  عَلى ما يَقُولُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان { وَما
  مَسَّنا مِنْ لُغُوبٍ } قال: من سآمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَما مَسَّنا
  مِنْ لُغُوبٍ } يقول: من إزحاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه عن ابن عباس: { وَما
  مَسَّنا مِنْ لُغُوبٍ } يقول: وما مسنا من نَصَب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَما مَسَّنا مِنْ لُغُوبٍ }
  قال: نصب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ خَلَقْنا السَّمَوَاتِ والأرْضَ... } الآية،
  أكذب الله اليهود والنصارى وأهل الفري على الله، وذلك أنهم قالوا: إن الله خلق السموات
  والأرض في ستة أيام، ثم استراح يوم السابع، وذلك عندهم يوم السبت، وهم يسمونه يوم الراحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { مِنْ لَغُوبٍ } قالت اليهود: إن الله خلق السموات والأرض في ستة أيام، ففرغ من الخلق
  يوم الجمعة، واستراح يوم السبت، فأكذبهم الله، وقال: { ما مَسَّنا مِنْ لُغُوبٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَلَقَدْ خَلَقْنا السَّمَوَاتِ والأرْضَ وَما بَيْنَهُما فِي
  سِتَّةِ أيَّامٍ } كان مقدار كلّ يوم ألف سنة مما تعدّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَما مَسَّنا من لُغُوبٍ
  } قال: لم يَمَسَّنا في ذلك عناء، ذلك اللغوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

