text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَزَّلْنَا مِنَ
  ٱلسَّمَآءِ مَآءً مُّبَٰرَكاً فَأَنبَتْنَا بِهِ جَنَّٰتٍ وَحَبَّ ٱلْحَصِيدِ } * {
  وَٱلنَّخْلَ بَاسِقَاتٍ لَّهَا طَلْعٌ نَّضِيدٌ } * { رِّزْقاً لِّلْعِبَادِ وَأَحْيَيْنَا
  بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ ٱلْخُرُوجُ }{ مَاء مُّبَـٰرَكاً } كثير المنافع {
  وَحَبَّ ٱلْحَصِيدِ } وحب الزرع الذي من شأنه أن يحصد، وهو ما يقتات به من نحو الحنطة
  والشعير وغيرهما { بَـٰسِقَـٰتٍ } طوالاً في السماء: وفي قراءة رسول الله صلى الله
  عليه وسلم: باصقات، بإبدال السين صاداً لأجل القاف { نَّضِيدٌ } منضود بعضه فوق بعض:
  إما أن يراد كثرة الطلع وتراكمه؛ أو كثرة ما فيه من الثمر { رِزْقاً } على أنبتناها
  رزقاً، لأنّ الإنبات في معنى الرزق. أو على أنه مفعول له، أي: أنبتناها لنرزقهم { كَذٰلِكَ
  ٱلْخُرُوجُ } كما حييت هذه البلدة الميتة، كذلك تخرجون أحياء بعد موتكم، والكاف في
  محل الرفع على الابتداء.\r\n\t\t\t\r\n\t\t\t</section>"

