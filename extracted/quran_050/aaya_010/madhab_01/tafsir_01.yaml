text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَزَّلْنَا مِنَ
  ٱلسَّمَآءِ مَآءً مُّبَٰرَكاً فَأَنبَتْنَا بِهِ جَنَّٰتٍ وَحَبَّ ٱلْحَصِيدِ } * {
  وَٱلنَّخْلَ بَاسِقَاتٍ لَّهَا طَلْعٌ نَّضِيدٌ } * { رِّزْقاً لِّلْعِبَادِ وَأَحْيَيْنَا
  بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ ٱلْخُرُوجُ }يقول تعالى ذكره: { وَنَزَّلْنا مِنَ
  السَّماءِ ماءً } مطراً مباركاً، فأنبتنا به بساتين أشجاراً، وحبّ الزرع المحصود من
  البرّ والشعير، وسائر أنواع الحبوب. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَحَبَّ الحَصِيدِ } هذا البرّ والشعير.حدثني ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَحَبَّ الْحَصِيدِ } قال: هو البرّ والشعير.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَحَبّ الحَصِيدِ } قال: الحِنطة.وكان بعض
  أهل العربية يقول في قوله: { وحَبَّ الْحَصِيدِ } الحبّ هو الحصيد، وهو مما أضيف إلى
  نفسه مثل قوله:{ إنَّ هَذَا لَهُوَ حَقُّ اليَقِينِ }وقوله: { والنَّخْلَ باسِقاتٍ
  } يقول: وأنبتنا بالماء الذي أنزلنا من السماء النخل طوالاً، والباسق: هو الطويل يقال
  للجبل الطويل: جبل باسق، كما قال أبو نوفل لابن هُبَيرة:يا ابْنَ الَّذِينَ بِفَضْلِهِمْ   بَسَقَتْ
  عَلى قَيْسٍ فَزَارَهْوبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح قال: ثني معاوية، عن علي، عن ابن عباس، قوله: باسِقاتٍ يقول:
  طوال.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قوله { والنَّخْلَ باسِقاتٍ } قال: النخل الطوال.حدثني يعقوب بن إبراهيم، قال:
  ثنا هشيم، عن إسماعيل بن أبي خالد، عن عبد الله بن شدّاد في قوله: { والنَّخْلَ باسِقاتٍ
  } قال: بُسوقها: طولها في إقامة.حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرِمة،
  في قوله: { والنَّخْلَ باسِقاتٍ } الباسقات: الطوال.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { باسِقاتٍ } قال: الطوال.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { والنَّخْلِ باسِقاتٍ } قال: بسوقها طولها.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { والنَّخْلَ باسِقاتٍ } قال: يعني طولها.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { والنَّخْلَ باسِقاتٍ } قال:
  البسوق: الطول.وقوله: { لَهَا طَلْعٌ نَضِيدٌ } يقول: لهذا النخل الباسقات طلع وهو
  الكُفُرَّي، نضيد: يقول: منضود بعضه على بعض متراكب. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي عن أبيه، عن ابن عباس { لَهَا طَلْعٌ نَضِيدٌ } قال: يقول بعضه على بعض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَزَّلْنَا مِنَ ٱلسَّمَآءِ مَآءً
  مُّبَٰرَكاً فَأَنبَتْنَا بِهِ جَنَّٰتٍ وَحَبَّ ٱلْحَصِيدِ } * { وَٱلنَّخْلَ بَاسِقَاتٍ
  لَّهَا طَلْعٌ نَّضِيدٌ } * { رِّزْقاً لِّلْعِبَادِ وَأَحْيَيْنَا بِهِ بَلْدَةً مَّيْتاً
  كَذَلِكَ ٱلْخُرُوجُ }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله:
  { نَضِيدٌ } قال: المنضَّد.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة
  { لَهَا طَلْعٌ نَضِيدٌ } يقول: بعضه على بعض.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { لَهَا طَلْعٌ نَضِيدٌ } ينضد بعضه على بعض.وقوله: { رِزْقاً للْعِبادِ }
  يقول: أنبتنا بهذا الماء الذي أنزلناه من السماء هذه الجنات، والحبّ والنخل قوتاً للعباد،
  بعضها غذاء، وبعضها فاكهة ومتاعاً.وقوله: { وأَحْيَيْنا بِهِ بَلْدَةً مَيْتاً } يقول
  تعالى ذكره وأحيينا بهذا الماء الذي أنزلناه من السماء بلدة ميتاً قد أجدبت وقحطت،
  فلا زرع فيها ولا نبت.وقوله: { كَذَلكَ الخُرُوجُ } يقول تعالى ذكره: كما أنبتنا بهذا
  الماء هذه الأرض الميتة، فأحييناها به، فأخرجنا نباتها وزرعها، كذلك نخرجكم يوم القيامة
  أحياء من قبوركم من بعد بلائكم فيها بما ينزل عليها من الماء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

