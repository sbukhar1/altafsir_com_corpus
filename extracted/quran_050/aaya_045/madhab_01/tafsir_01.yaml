text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَّحْنُ أَعْلَمُ
  بِمَا يَقُولُونَ وَمَآ أَنتَ عَلَيْهِمْ بِجَبَّارٍ فَذَكِّرْ بِٱلْقُرْآنِ مَن يَخَافُ
  وَعِيدِ }يقول تعالى ذكره: نحن يا محمد أعلم بما يقول هؤلاء المشركون بالله من فِريتهم
  على الله، وتكذيبهم بآياته، وإنكارهم قُدرة الله على البعث بعد الموت { وَما أنْتَ
  عَلَيْهِمْ بِجَبَّارٍ } يقول: وما أنت عليهم بمسلط. كما:حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد { وَما أنْتَ عَلَيْهِمْ بِجَبَّارٍ } قال: لا تتجبر عليهم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما أنْتَ عَلَيْهِمْ بِجَبَّارٍ
  } فإن الله عزّ وجلّ كره الجبرية، ونهى عنها، وقدّم فيها. وقال الفرّاء: وضع الجبار
  في موضع السلطان من الجبرية وقال: أنشدني المفضل:وَيَوْمَ الحَزْنِ إذْ حَشَدَتْ مَعَدّ   وكانَ
  النَّاسُ إلا نَحْنُ دِيناعَصَيْنا عَزْمَةَ الجَبَّارِ حَتَّى   صَبَحْنا الجَوْفَ
  ألْفا مُعْلَمِيناويروى: «الجوف» وقال: أراد بالجبار: المنذر لوَلايته.قال: وقيل: إن
  معنى قوله: { وَما أنْتَ عَلَيْهِمْ بِجَبَّارٍ } لم تُبعث لتجْبُرَهم على الإسلام،
  إنما بعثت مذكِّراً، فذكِّر. وقال: العرب لا تقول فعال من أفعلت، لا يقولون: هذا خراج،
  يريدون: مُخْرِج، ولا يقولون: دخَال، يريدون: مُدْخِل، إنما يقولون: فعال، من فعلت
  ويقولون: خراج، من خرجت ودخال: من دخلت وقتَّال، من قتلت. قال: وقد قالت العرب في حرف
  واحد: درّاك، من أدركت، وهو شاذّ.قال: فإن قلت الجبار على هذا المعنى، فهو وجه. قال:
  وقد سمعت بعض العرب يقول: جبره على الأمر، يريد: أجبره، فالجبار من هذه اللغة صحيح،
  يراد به: يقهرهم ويجبرهم.وقوله: { فَذَكِّرْ بالقُرآنِ مَنْ يَخافُ وَعِيدِ } يقول
  تعالى ذكره: فذكر يا محمد بهذا القرآن الذي أنزلته إليك من يخاف الوعيد الذي أوعدته
  من عصاني وخالف أمري.حدثني نصر بن عبد الرحمن الأوديّ، قال: ثنا حكام الرازي، عن أيوب،
  عن عمرو الملائي، عن ابن عباس، قال: قالوا يا رسول الله لو خوّفتنا؟ فنزلت { فَذَكِّرْ
  بالقُرْآنِ مَنْ يَخافُ وَعِيدِ }.حدثنا ابن حُميد، قال: ثنا حكام، عن أيوب بن سيار
  أبي عبد الرحمن، عن عمرو بن قيس، قال: قالوا: يا رسول الله، لو ذكَّرتنا، فذكر مثله.\r\n\t\t\t\r\n\t\t\t</section>"

