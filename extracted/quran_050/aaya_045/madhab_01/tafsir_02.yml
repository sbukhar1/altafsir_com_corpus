  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ
  أَعْلَمُ بِمَا يَقُولُونَ وَمَآ أَنتَ عَلَيْهِمْ بِجَبَّارٍ فَذَكِّرْ بِٱلْقُرْآنِ
  مَن يَخَافُ وَعِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ نَّحْنُ أَعْلَمُ بِمَا يَقُولُونَ
  } تهديد لهم وتسلية لرسول الله صلى الله عليه وسلم { بِجَبَّارٍ } كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِمُسَيْطِرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الغاشية:22]
  حتى تقسرهم على الإيمان، إنما أنت داع وباعث. وقيل: أريد التحلم عنهم وترك الغلظة عليهم.
  ويجوز أن يكون من جبره على الأمر بمعنى أجبره عليه، أي: ما أنت بوال عليهم تجبرهم على
  الإيمان. وعلى بمنزلته في قولك: هو عليهم، إذا كان واليهم ومالك أمرهم { مَن يَخَافُ
  وَعِيدِ } كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا أَنتَ مُنذِرُ مَن يَخْشَـٰهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  45] لأنه لا ينفع إلا فيه دون المصرّ على الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1088)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة ق هوّن الله عليه
  تارات الموت وسكراته \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

