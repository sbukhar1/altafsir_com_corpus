  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَّحْنُ
  أَعْلَمُ بِمَا يَقُولُونَ وَمَآ أَنتَ عَلَيْهِمْ بِجَبَّارٍ فَذَكِّرْ بِٱلْقُرْآنِ
  مَن يَخَافُ وَعِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: نحن يا محمد أعلم
  بما يقول هؤلاء المشركون بالله من فِريتهم على الله، وتكذيبهم بآياته، وإنكارهم قُدرة
  الله على البعث بعد الموت { وَما أنْتَ عَلَيْهِمْ بِجَبَّارٍ } يقول: وما أنت عليهم
  بمسلط. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { وَما أنْتَ عَلَيْهِمْ بِجَبَّارٍ } قال: لا تتجبر عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَما
  أنْتَ عَلَيْهِمْ بِجَبَّارٍ } فإن الله عزّ وجلّ كره الجبرية، ونهى عنها، وقدّم فيها.
  وقال الفرّاء: وضع الجبار في موضع السلطان من الجبرية وقال: أنشدني المفضل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَيَوْمَ الحَزْنِ إذْ حَشَدَتْ مَعَدّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكانَ النَّاسُ إلا نَحْنُ دِينا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَصَيْنا
  عَزْمَةَ الجَبَّارِ حَتَّى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صَبَحْنا
  الجَوْفَ ألْفا مُعْلَمِينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويروى: «الجوف» وقال: أراد بالجبار: المنذر لوَلايته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وقيل: إن معنى قوله: { وَما أنْتَ عَلَيْهِمْ بِجَبَّارٍ } لم
  تُبعث لتجْبُرَهم على الإسلام، إنما بعثت مذكِّراً، فذكِّر. وقال: العرب لا تقول فعال
  من أفعلت، لا يقولون: هذا خراج، يريدون: مُخْرِج، ولا يقولون: دخَال، يريدون: مُدْخِل،
  إنما يقولون: فعال، من فعلت ويقولون: خراج، من خرجت ودخال: من دخلت وقتَّال، من قتلت.
  قال: وقد قالت العرب في حرف واحد: درّاك، من أدركت، وهو شاذّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فإن قلت الجبار على هذا المعنى، فهو وجه. قال: وقد سمعت بعض العرب يقول: جبره على الأمر،
  يريد: أجبره، فالجبار من هذه اللغة صحيح، يراد به: يقهرهم ويجبرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَذَكِّرْ بالقُرآنِ مَنْ يَخافُ وَعِيدِ } يقول تعالى ذكره:
  فذكر يا محمد بهذا القرآن الذي أنزلته إليك من يخاف الوعيد الذي أوعدته من عصاني وخالف
  أمري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني نصر بن عبد الرحمن الأوديّ،
  قال: ثنا حكام الرازي، عن أيوب، عن عمرو الملائي، عن ابن عباس، قال: قالوا يا رسول
  الله لو خوّفتنا؟ فنزلت { فَذَكِّرْ بالقُرْآنِ مَنْ يَخافُ وَعِيدِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُميد، قال: ثنا حكام، عن أيوب بن سيار أبي عبد الرحمن،
  عن عمرو بن قيس، قال: قالوا: يا رسول الله، لو ذكَّرتنا، فذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

