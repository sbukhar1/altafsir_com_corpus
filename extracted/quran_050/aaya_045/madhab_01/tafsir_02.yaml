text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ نَّحْنُ أَعْلَمُ
  بِمَا يَقُولُونَ وَمَآ أَنتَ عَلَيْهِمْ بِجَبَّارٍ فَذَكِّرْ بِٱلْقُرْآنِ مَن يَخَافُ
  وَعِيدِ }{ نَّحْنُ أَعْلَمُ بِمَا يَقُولُونَ } تهديد لهم وتسلية لرسول الله صلى الله
  عليه وسلم { بِجَبَّارٍ } كقوله تعالى:{ بِمُسَيْطِرٍ }[الغاشية:22] حتى تقسرهم على
  الإيمان، إنما أنت داع وباعث. وقيل: أريد التحلم عنهم وترك الغلظة عليهم. ويجوز أن
  يكون من جبره على الأمر بمعنى أجبره عليه، أي: ما أنت بوال عليهم تجبرهم على الإيمان.
  وعلى بمنزلته في قولك: هو عليهم، إذا كان واليهم ومالك أمرهم { مَن يَخَافُ وَعِيدِ
  } كقوله تعالى:{ إِنَّمَا أَنتَ مُنذِرُ مَن يَخْشَـٰهَا }[النازعات: 45] لأنه لا ينفع
  إلا فيه دون المصرّ على الكفر.عن رسول الله صلى الله عليه وسلم:(1088) \" من قرأ سورة
  ق هوّن الله عليه تارات الموت وسكراته \". \r\n\t\t\t\r\n\t\t\t</section>"

