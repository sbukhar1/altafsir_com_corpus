text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَلَمْ يَنظُرُوۤاْ
  إِلَى ٱلسَّمَآءِ فَوْقَهُمْ كَيْفَ بَنَيْنَاهَا وَزَيَّنَّاهَا وَمَا لَهَا مِن فُرُوجٍ
  }{ أَفَلَمْ يَنظُرُواْ } حين كفروا بالبعث إلى آثار قدرة الله في خلق العالم { بَنَيْنَـٰهَا
  } رفعناها بغير عمد { مِن فُرُوجٍ } من فتوق: يعني أنها ملساء سليمة من العيوب لا فتق
  فيها ولا صدع ولا خلل، كقوله تعالى:{ هَلْ تَرَىٰ مِن فُطُورٍ }[الملك: 3].\r\n\t\t\t\r\n\t\t\t</section>"

