  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أفَلَمْ يَنظُرُوا إلى السَّماء فَوْقَهُمْ كَيْفَ بَنَيْناها
  } يقول تعالى ذكره: أفلم ينظر هؤلاء المكذّبون بالبعث بعد الموت المُنكرون قُدرتنا
  على إحيائهم بعد بلائهم { إلى السَّماءِ فَوْقَهُمْ كَيْف بَنَيْناها } فسوّيناها سقفاً
  محفوظاً، وزيناها بالنجوم { وَما لَهَا مِنْ فُرُوج } يعني: وما لها من صدوع وفُتوق.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { مِنْ فُرُوجٍ } قال: شَقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمَا
  لَهَا مِنْ فُرُوجٍ } قلت له، يعني ابن زيد: الفروج: الشيء المتبرىء بعضه من بعض، قال:
  نعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
