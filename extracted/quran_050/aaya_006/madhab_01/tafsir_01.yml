  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  كَذَّبُواْ بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَهُمْ فِيۤ أَمْرٍ مَّرِيجٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَلَمْ
  يَنظُرُوۤاْ إِلَى ٱلسَّمَآءِ فَوْقَهُمْ كَيْفَ بَنَيْنَاهَا وَزَيَّنَّاهَا وَمَا
  لَهَا مِن فُرُوجٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ما أصاب هؤلاء
  المشركون القائلون { أئِذَا مِتْنا وكُنَّا تُرَاباً ذَلِكَ رَجْعٌ بَعِيدٌ } في قيلهم
  هذا { بَلْ كَذَّبُوا بالحَقّ } ، وهو القرآن { لَمَّا جَاءَهُمْ } من الله. كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلْ كَذَّبُوا
  بالحَقِّ لَمَّا جاءَهُمْ } أي كذّبوا بالقرآن { فَهُمْ فِي أمْرٍ مَرِيجٍ } يقول:
  فهم في أمر مختلط عليهم ملتبس، لا يعرفون حقه من باطله، يقال قد مرج أمر الناس إذا
  اختلط وأهمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلفت عبارات أهل التأويل في
  تأويلها، وإن كانت متقاربات المعاني، فقال بعضهم: معناها: فهم في أمر منكر وقال: المريج:
  هو الشيء المنكر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن خالد بن خداش، قال: ثني سلم بن قُتيبة، عن وهب بن حبيب الآمديّ، عن أبي حمزة،
  عن ابن عباس أنه سُئل عن قوله: { أمْرٍ مَرِيجٍ } قال: المريج: الشيء المنكر أما سمعت
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَجالَتْ
  والْتَمَسَتْ بهِ حَشاهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَخَرَّ
  كأنَّهُ خُوطٌ مَرِيج</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: في أمر مختلف. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله { فِي أمْرٍ مَرِيجٍ } يقول: مختلف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: في أمر ضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَهُمْ في أمْرٍ مَرِيجٍ } قال:
  هم في أمر ضلالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معناه: في أمر مُلْتبِس.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى
  بن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة، عن سعيد بن جُبَير، في قوله: {
  فَهُمْ فِي أمْرٍ مَرِيجٍ } قال: مُلْتَبِسٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أَمْرٍ مَرِيجٍ } قال: ملتبس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهُمْ
  فِي أمْرٍ مَرِيجٍ } ملتبس عليهم أمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: والتبس عليه دينه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو المختلط. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فِي أمْرٍ مَرِيجٍ } قال:
  المريج: المختلط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلت: هذه العبارات وإن اختلفت
  ألفاظها فهي في المعنى متقاربات، لأن الشيء مختلف ملتبس، معناه مشكل. وإذا كان كذلك
  كان منكراً، لأن المعروف واضح بين، وإذا كان غير معروف كان لا شكّ ضلالة، لأن الهدى
  بيِّن لا لبس فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
