text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ
  قَوْمُ نُوحٍ وَأَصْحَابُ ٱلرَّسِّ وَثَمُودُ } * { وَعَادٌ وَفِرْعَوْنُ وَإِخْوَانُ
  لُوطٍ } * { وَأَصْحَابُ ٱلأَيْكَةِ وَقَوْمُ تُّبَّعٍ كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ
  وَعِيدِ }يقول تعالى ذكره { كذَّبتْ } قبل هؤلاء المشركين الذين كذّبوا محمداً صلى
  الله عليه وسلم من قومه { قَوْمُ نوحٍ وأصحْابُ الرَّسِّ } وقد مضى ذكرنا قبل أمر أصحاب
  الرسّ، وأنهم قوم رسُّوا نبيهم في بئر.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  أبي بكر، عن عكرِمة بذلك.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال:
  سمعت الضحاك يقول في قوله: { أصْحابُ الرَّسِّ } والرس: بئر قُتل فيها صاحب يس.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أصْحابُ الرَّسِّ } قال: بئر.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث، عن سعيد بن أبي هلال، عن عمرو
  بن عبد الله، عن قتادة أنه قال: إن أصحاب الأيكة، { والأيكة }: الشجر الملتفّ، وأصحاب
  الرّسّ كانتا أمتين، فبعث الله إليهم نبياً واحداً شعيباً، وعذّبهما الله بعذابين {
  وثَمُودُ وعَادٌ وَفِرْعُوْنُ وَإخْوَانُ لُوطٍ وأصْحابُ الأيْكَةِ } وهم قوم شعيب،
  وقد مضى خبرهم قبل { وَقَوْمُ تُبَّعٍ }.وكان قوم تُبَّعٍ أهل أوثان يعبدونها، فيما:حدثنا
  به ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق.وكان من خبره وخبر قومه ما:حدثنا به مجاهد
  بن موسى، قال: ثنا يزيد، قال: أخبرنا عمران بن حُدَير، عن أبي مجلز، عن ابن عباس، أنه
  سأل عبد الله بن سلام، عن تُبَّع ما كان؟ فقال: إن تبعاً كان رجلاً من العرب، وإنه
  ظهر على الناس، فاختار فِتية من الأخيار فاستبطنهم واستدخلهم، حتى أخذ منهم وبايعهم،
  وإن قومه استكبروا ذلك وقالوا: قد ترك دينكم، وبايع الفِتية فلما فشا ذلك، قال للفتية،
  فقال الفتية: بيننا وبينهم النار تُحْرِق الكاذب، وينجو منها الصادق، ففعلوا، فعلق
  الفتية مصاحفهم في أعناقهِم، ثم غدوا إلى النار، فلما ذهبوا أن يدخلوها، سفعت النار
  في وجوههم، فنكصوا عنها، فقال لهم تبَّع: لتدخلنها فلما دخلوها أفرجت عنهم حتى قطعوها،
  وأنه قال لقومه ادخلوها فلما ذهبوا يدخلونها سفعت النار وجوههم، فنكصوا عنها، فقال
  لهم تُبَّع: لتدخلنها، فلما دخلوها أفرجت عنهم، حتى إذا توسطوا أحاطت بهم، فأحرقتهم،
  فأسلم تُبع، وكان تُبَّع رجلاً صالحاً.حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق،
  عن أبي مالك بن ثعلبة بن أبي مالك القرظي، قال: سمعت إبراهيم بن محمد القرظي، قال:
  سمعت إبراهيم بن محمد بن طلحة بن عبد الله يحدّث أن تبعاً لما دنا من اليمن ليدخلها،
  حالت حِمْيَر بينه وبين ذلك، وقالوا لا تدخلها علينا، وقد فارقت ديننا فدعاهم إلى دينه،
  وقال: إنه دين خير من دينكم، قالوا: فحاكمنا إلى النار، قال نعم، قال: وكانت في اليمن
  فيما يزعم أهل اليمن نار تحكم فيما بينهم فيما يختلفون فيه، تأكل الظالم ولا تضرّ المظلوم
  فلما قالوا ذلك لتبَّع، قال: أنصفتم، فخرج قومه بأوثانهم، وما يتقرّبون به في دينهم
  قال: وخرج الحبران بمصاحفهما في أعناقهما متقلديهما، حتى قعدوا للنار عند مخرجها التي
  تخرج منه، فخرجت النار إليهم فلما أقبلت نحوهم حادوا عنها وهابوها، فرموهم من حضرهم
  من الناس، وأمروهم بالصبر لها، فصبروا حتى غشيتهم فأكلت الأوثان وما قرّبوا معها، ومن
  حمل ذلك من رجال حِمْيَر وخرج الحبران بمصاحفهما في أعناقهما، تعرق جباههما لم تضرّهما،
  فأطبقت حِمْيَر، عند ذلك على دينه، فمن هنالك وغير ذلك كان أصل اليهودية باليمن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ
  وَأَصْحَابُ ٱلرَّسِّ وَثَمُودُ } * { وَعَادٌ وَفِرْعَوْنُ وَإِخْوَانُ لُوطٍ } *
  { وَأَصْحَابُ ٱلأَيْكَةِ وَقَوْمُ تُّبَّعٍ كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ وَعِيدِ
  }حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق عن بعض أصحابه أن الحَبرين، ومن خرج
  معهما من حِمْيَر، إنما اتبعوا النار ليردّوها، وقالوا: من ردّها فهو أولى بالحقّ فدنا
  منهم رجال من حمير بأوثانهم ليردُّوها، فدنت منهم لتأكلهم، فحادوا فلم يستطيعوا ردّها،
  ودنا منها الحبران بعد ذلك وجعلا يتلوان التوراة، وتنكص حتى ردّاها إلى مخرجها الذي
  خرجت منه، فأطبقت عند ذلك على دينهما، وكان رئام بيتاً لهم يعظمونه، وينحرون عنده،
  ويكلمون منه، إذ كانوا على شركهم، فقال الحبران لتبَّع إنما هو شيطان يعينهم ويلعب
  بهم، فخلّ بيننا وبينه، قال: فشأنكما به فاستخرجا منه فيما يزعم أهل اليمن كلباً أسود،
  فذبحاه، ثم هدما ذلك البيت، فبقاياه اليوم باليمن كما ذُكر لي.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن لهيعة، عن عمرو بن جابر الحضرميّ، حدثه قال: سمعت سهل بن سعد
  الساعدي، يحدّث عن النبي صلى الله عليه وسلم أنه قال: \" لا تَلْعَنُوا تُبَّعاً فإنَّهُ
  كانَ قَدْ أسْلَمَ \" حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني ابن لهيعة، عن
  الحارث بن يزيد أن شعيب بن زرعة المعافريّ، حدثه، قال: سمعت عبد الله بن عمرو بن العاص
  وقال له رجل: إن حِمْيَر تزعم أن تبعاً منهم، فقال: نعم والذي نفسي بيده، وإنه في العرب
  كالأنف بين العينين، وقد كان منهم سبعون ملكاً.وقوله: { كُلّ كَذَّب الرُّسُلَ فَحَق
  وَعَيِدِ } يقول تعالى ذكره: كلّ هؤلاء الذين ذكرناهم كذّبوا رسل الله الذين أرسلهم
  { فَحَقَّ وَعِيد } يقول: فوجب لهم الوعيد الذي وعدناهم على كفرهم بالله، وحل بهم العذاب
  والنقمة. وإنما وصف ربنا جلّ ثناؤه ما وصف في هذه الآية من إحلاله عقوبته بهؤلاء المكذّبين
  الرسل ترهيباً منه بذلك مشركي قريش وإعلاماً منه لهم أنهم إن لم ينيبوا من تكذيبهم
  رسوله محمداً صلى الله عليه وسلم، أنه محلّ بهم من العذاب، مثل الذي أحلّ بهم. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { فَحَقَّ وَعِيدِ } قال: ما أهلكوا به تخويفاً لهؤلاء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

