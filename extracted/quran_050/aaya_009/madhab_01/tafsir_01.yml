  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { نَضِيدٌ
  } قال: المنضَّد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { لَهَا طَلْعٌ نَضِيدٌ } يقول: بعضه على بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { لَهَا طَلْعٌ
  نَضِيدٌ } ينضد بعضه على بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { رِزْقاً للْعِبادِ } يقول: أنبتنا بهذا الماء الذي أنزلناه من السماء هذه الجنات،
  والحبّ والنخل قوتاً للعباد، بعضها غذاء، وبعضها فاكهة ومتاعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأَحْيَيْنا بِهِ بَلْدَةً مَيْتاً } يقول تعالى ذكره وأحيينا
  بهذا الماء الذي أنزلناه من السماء بلدة ميتاً قد أجدبت وقحطت، فلا زرع فيها ولا نبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كَذَلكَ الخُرُوجُ } يقول تعالى ذكره: كما أنبتنا بهذا الماء
  هذه الأرض الميتة، فأحييناها به، فأخرجنا نباتها وزرعها، كذلك نخرجكم يوم القيامة أحياء
  من قبوركم من بعد بلائكم فيها بما ينزل عليها من الماء.</font></font><font class=\"TextResultArabic\"><font
