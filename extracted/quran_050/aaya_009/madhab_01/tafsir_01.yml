  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَّلْنَا
  مِنَ ٱلسَّمَآءِ مَآءً مُّبَٰرَكاً فَأَنبَتْنَا بِهِ جَنَّٰتٍ وَحَبَّ ٱلْحَصِيدِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلنَّخْلَ
  بَاسِقَاتٍ لَّهَا طَلْعٌ نَّضِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رِّزْقاً لِّلْعِبَادِ
  وَأَحْيَيْنَا بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ ٱلْخُرُوجُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَنَزَّلْنا مِنَ السَّماءِ ماءً } مطراً مباركاً، فأنبتنا به بساتين
  أشجاراً، وحبّ الزرع المحصود من البرّ والشعير، وسائر أنواع الحبوب. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَحَبَّ الحَصِيدِ
  } هذا البرّ والشعير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { وَحَبَّ الْحَصِيدِ } قال: هو البرّ والشعير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَحَبّ الحَصِيدِ
  } قال: الحِنطة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العربية يقول في قوله:
  { وحَبَّ الْحَصِيدِ } الحبّ هو الحصيد، وهو مما أضيف إلى نفسه مثل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  هَذَا لَهُوَ حَقُّ اليَقِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والنَّخْلَ باسِقاتٍ } يقول: وأنبتنا بالماء الذي أنزلنا
  من السماء النخل طوالاً، والباسق: هو الطويل يقال للجبل الطويل: جبل باسق، كما قال
  أبو نوفل لابن هُبَيرة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا ابْنَ الَّذِينَ بِفَضْلِهِمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَسَقَتْ
  عَلى قَيْسٍ فَزَارَهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح قال: ثني معاوية، عن علي، عن ابن عباس،
  قوله: باسِقاتٍ يقول: طوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { والنَّخْلَ باسِقاتٍ } قال:
  النخل الطوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  هشيم، عن إسماعيل بن أبي خالد، عن عبد الله بن شدّاد في قوله: { والنَّخْلَ باسِقاتٍ
  } قال: بُسوقها: طولها في إقامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرِمة، في قوله: { والنَّخْلَ باسِقاتٍ }
  الباسقات: الطوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { باسِقاتٍ } قال: الطوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والنَّخْلِ باسِقاتٍ } قال: بسوقها
  طولها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { والنَّخْلَ باسِقاتٍ } قال: يعني طولها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { والنَّخْلَ
  باسِقاتٍ } قال: البسوق: الطول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهَا طَلْعٌ نَضِيدٌ } يقول: لهذا النخل الباسقات طلع وهو الكُفُرَّي، نضيد: يقول:
  منضود بعضه على بعض متراكب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي عن أبيه،
  عن ابن عباس { لَهَا طَلْعٌ نَضِيدٌ } قال: يقول بعضه على بعض.</font></font>&#13;\t\t\t<label
