  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَّلْنَا
  مِنَ ٱلسَّمَآءِ مَآءً مُّبَٰرَكاً فَأَنبَتْنَا بِهِ جَنَّٰتٍ وَحَبَّ ٱلْحَصِيدِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلنَّخْلَ
  بَاسِقَاتٍ لَّهَا طَلْعٌ نَّضِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رِّزْقاً لِّلْعِبَادِ
  وَأَحْيَيْنَا بِهِ بَلْدَةً مَّيْتاً كَذَلِكَ ٱلْخُرُوجُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَاء مُّبَـٰرَكاً } كثير المنافع { وَحَبَّ ٱلْحَصِيدِ } وحب الزرع الذي من شأنه أن
  يحصد، وهو ما يقتات به من نحو الحنطة والشعير وغيرهما { بَـٰسِقَـٰتٍ } طوالاً في السماء:
  وفي قراءة رسول الله صلى الله عليه وسلم: باصقات، بإبدال السين صاداً لأجل القاف {
  نَّضِيدٌ } منضود بعضه فوق بعض: إما أن يراد كثرة الطلع وتراكمه؛ أو كثرة ما فيه من
  الثمر { رِزْقاً } على أنبتناها رزقاً، لأنّ الإنبات في معنى الرزق. أو على أنه مفعول
  له، أي: أنبتناها لنرزقهم { كَذٰلِكَ ٱلْخُرُوجُ } كما حييت هذه البلدة الميتة، كذلك
  تخرجون أحياء بعد موتكم، والكاف في محل الرفع على الابتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

