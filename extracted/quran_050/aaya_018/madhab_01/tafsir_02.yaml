text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يَتَلَقَّى
  ٱلْمُتَلَقِّيَانِ عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٌ } * { مَّا يَلْفِظُ
  مِن قَوْلٍ إِلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ }{ إِذْ } منصوب بأقرب، وساغ ذلك لأنّ
  المعاني تعمل في الظرف متقدّمة ومتأخرة، والمعنى: أنه لطيف يتوصل علمه إلى خطرات النفس
  وما لا شيء أخفى منه، وهو أقرب من الإنسان من كل قريب حين يتلقى الحفيظان ما يتلفظ
  به، إيذاناً بأن استحفاظ الملكين أمر هو غني عنه؛ وكيف لا يستغني عنه وهو مطلع على
  أخفى الخفيات؟ وإنما ذلك لحكمة اقتضت ذلك: وهي ما في كتبة الملكين وحفظهما، وعرض صحائف
  العمل يوم يقوم الأشهاد. وعلم العبد بذلك مع علمه بإحاطة الله بعمله. من زيادة لطف
  له في الانتهاء عن السيئات والرغبة في الحسنات. وعن النبي صلى الله عليه وسلم:(1084)
  \" إنّ مقعد ملكيك على ثنيتيك، ولسانك قلمهما، وريقك مدادهما، وأنت تجري فيما لا يعنيك
  لا تستحي من الله تعالى ولا منهما \" ويجوز أن يكون تلقي الملكين بياناً للقرب، يعني:
  ونحن قريبون منه مطلعون على أحواله مهيمنون عليه، إذ حفظتنا وكتبتنا موكلون به، والتلقي:
  التلقن بالحفظ والكتبة. والقعيد: القاعد، كالجليس بمعنى الجالس، وتقديره: عن اليمين
  قعيد وعن الشمال قعيد من المتلقيين، فترك أحدهما لدلالة الثاني عليه، كقوله:... كُنْتُ
  مِنْهُ وَوَالِدِي   بَرِيَّا.........{ رَقِيبٌ } ملك يرقب عمله { عَتِيدٌ } حاضر،
  واختلف فيما يكتب الملكان، فقيل: يكتبان كل شيء حتى أنينه في مرضه. وقيل: لا يكتبان
  إلا ما يؤجر عليه أو يؤزر به. ويدل عليه قوله عليه الصلاة و السلام:(1085) \" كاتب
  الحسنات على يمين الرجل وكاتب السيئات على يسار الرجل، وكاتب الحسنات أمين على كاتب
  السيئات، فإذا عمل حسنة كتبها ملك اليمين عشراً، وإذا عمل سيئة قال صاحب اليمين لصاحب
  الشمال: دعه سبع ساعات لعله يسبح أو يستغفر \" وقيل: إنّ الملائكة يجتنبون الإنسان
  عند غائطه وعند جماعه. وقرىء: «ما يلفظ» على البناء للمفعول.\r\n\t\t\t\r\n\t\t\t</section>"

