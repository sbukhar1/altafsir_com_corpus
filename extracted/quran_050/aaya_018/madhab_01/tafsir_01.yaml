text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يَتَلَقَّى
  ٱلْمُتَلَقِّيَانِ عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٌ } * { مَّا يَلْفِظُ
  مِن قَوْلٍ إِلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ }يقول تعالى ذكره: ونحن أقرب إلى الإنسان
  من وريد حلقه، حين يتلقى الملَكان، وهما المتلقيان { عَنِ اليَمِينِ وَعَنِ الشّمالِ
  قَعِيد } وقيل: عنى بالقعيد: الرصد. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { قَعِيدٌ } قال: رَصَد.واختلف أهل العربية في وجه توحيد
  قعيد، وقد ذُكر من قبل متلقيان، فقال بعض نحويي البصرة: قيل: { عَنِ اليَمِينِ وَعَنِ
  الشّمالِ قَعِيدٌ } ولم يقل: عن اليمين قعيد، وعن الشمال قعيد، أي أحدهما، ثم استغنى،
  كما قال:{ نُخْرِجْكُمْ طِفْلاً }ثم استغنى بالواحد عن الجمع، كما قال:{ فإنْ طِبْنَ
  لَكُمْ عَنْ شَيْءٍ مِنْهُ نَفْساً }وقال بعض نحويي الكوفة { قَعِيدٌ } يريد: قعوداً
  عن اليمين وعن الشمال، فجعل فعيل جمعاً، كما يجعل الرسول للقوم وللاثنين، قال الله
  عزّ وجلّ:{ إنا رَسُولُ رَبّ العالَمِينَ }لموسى وأخيه، وقال الشاعر:أَلِكْنِي إلَيْها
  وَخَيْرُ الرَّسُو   لِ أعْلَمُهُمْ بِنَوَاحي الخَبرْفجعل الرسول للجمع، فهذا وجه
  وإن شئت جعلت القعيد واحدا اكتفاء به من صاحبه، كما قال الشاعر:نَحْنُ بِمَا عِنْدَنا
  وأنْتَ بِمَا   عِنْدَكَ رَاضٍ والرَّأيُ مُخْتَلِفُومنه قول الفَرَزدق:إنّي ضَمِنْتُ
  لِمَنْ أتانِي ما جَنى   وأَبى فَكانَ وكُنْتُ غَيرَ غَدُورِولم يقل: غَدُورَيْن. وقوله:
  { ما يَلْفِظُ مِنْ قَوْلٍ إلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ } يقول تعالى ذكره: ما يلفظ
  الإنسان من قول فيتكلم به، إلا عندما يلفظ به من قول رقيب عَتيد، يعني حافظ يحفظه،
  عتيد مُعَدٌّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { عن اليمين وَعَنِ الشّمالِ
  قَعِيدٌ } قال: عن اليمين الذي يكتب الحسنات، وعن الشمال الذي يكتب السيئات.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش، عن إبراهيم التيميّ، في قوله:
  { إذْ يَتَلَقَّى المُتَلَقِّيانِ عَنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } قال: صاحب
  اليمين أمير أو أمين على صاحب الشمال، فإذا عمل العبد سيئة قال صاحب اليمين لصاحب الشمال:
  أمسك لعله يتوب.حدثنا ابن حُمَيد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد
  { إذ يَتَلَقَّى المُتَلَقِّيانِ عنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } قال ملك
  عن يمينه، وآخر عن يساره، فأما الذي عن يمينه فيكتب الخير، وأما الذي عن شماله فيكتب
  الشرّ.قال: ثنا جرير، عن منصور، عن مجاهد، قال: مع كل إنسان مَلكان: ملك عن يمينه،
  وملك عن يساره قال: فأما الذي عن يمينه، فيكتب الخير، وأما الذي عن يساره فيكتب الشرّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ يَتَلَقَّى ٱلْمُتَلَقِّيَانِ
  عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٌ } * { مَّا يَلْفِظُ مِن قَوْلٍ إِلاَّ
  لَدَيْهِ رَقِيبٌ عَتِيدٌ }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { وَلَقَدْ خَلَقْنا الإنْسانَ وَنَعْلَمُ ما تُوَسْوِسُ
  بِهِ نَفْسُهُ... } إلى { عَتِيدٌ } قال: جعل الله على ابن آدم حافظين في الليل، وحافظين
  في النهار، يحفظان عليه عمله، ويكتبان أثره.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إذْ يَتَلَقَّى المُتَلَقِّيانِ عَنِ اليَمِينِ وَعَنِ الشّمالِ
  قَعِيدٌ } ، حتى بلغ { عَتِيدٌ } قال الحسن وقتادة { ما يَلْفِظُ مِنْ قَوْلٍ } أي
  ما يتكلم به من شيء إلا كتب عليه. وكان عكرِمة يقول: إنما ذلك في الخير والشرّ يكتبان
  عليه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: تلا الحسن {
  عَنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } قال: فقال: يا ابن آدم بُسِطت لك صحيفة،
  ووكل بك ملَكان كريمان، أحدهما عن يمينك، والآخر عن شمالك فأما الذي عن يمينك فيحفظ
  حسناتك وأما الذي عن شمالك فيحفظ سيئاتك، فاعمل بما شئت أقلل أو أكثر، حتى إذا متّ
  طويت صحيفتك، فجعلت في عنقك معك في قبرك، حتى تخرج يوم القيامة، فعند ذلك يقول: { وكُلَّ
  إنْسانٍ أَلْزَمْناهُ طائِرَهُ فِي عُنُقِهِ... } حتى بلغ { حَسِيباً } عَدَل والله
  عليك من جعلك حسيب نفسك.حدثنا ابن حُمَيْد، قال: ثنا مهران، عن سفيان، عن منصور، عن
  مجاهد { عَنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } قال: كاتب الحسنات عن يمينه، وكاتب
  السيئات عن شماله.قال: ثنا مهران، عن سفيان، قال: بلغني أن كاتب الحسنات أمير على كاتب
  السيئات، فإذا أذنب قال له: لا تعجل لعله يستغفر.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { ما يَلْفِظُ مِنْ قَوْلٍ إلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ
  } قال: جعل معه من يكتب كلّ ما لفظ به، وهو معه رقيب.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عمرو بن الحارث، عن هشام الحمصي، أنه بلغه أن الرجل إذا عمل سيئة قال كاتب
  اليمين لصاحب الشمال: اكتب، فيقول: لا بل أنت اكتب، فيمتنعان، فينادي مناد: يا صاحب
  الشمال اكتب ما ترك صاحب اليمين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

