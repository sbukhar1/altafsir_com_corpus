text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَتْ كُلُّ
  نَفْسٍ مَّعَهَا سَآئِقٌ وَشَهِيدٌ } * { لَّقَدْ كُنتَ فِي غَفْلَةٍ مِّنْ هَـٰذَا
  فَكَشَفْنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ ٱلْيَوْمَ حَدِيدٌ }يقول تعالى ذكره: وجاءت
  يوم ينفخ في الصور كلّ نفس ربها، معها سائق يسوقها إلى الله، وشهيد يشهد عليها بما
  عملت في الدنيا من خير أو شرّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثنا ابن حُمَيد، قال: ثنا مهران، عن إسماعيل بن أبي خالد، عن يحيى بن رافع مولى
  لثقيف، قال: سمعت عثمان بن عفان رضي الله عنه يخطب، فقرأ هذه الآية { سائِقٌ وشَهِيدٌ
  } قال: سائق يسوقها إلى الله، وشاهد يشهد عليها بما عملت.قال: ثنا حكام، عن إسماعيل،
  عن أبي عيسى، قال: سمعت عثمان بن عفان رضي الله عنه يخطب، فقرأ هذه الآية { وَجاءَتْ
  كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } قال: السائق يسوقها إلى أمر الله، والشهيد يشهد
  عليها بما عملت.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وَشَهِيدٌ } قال: السائق
  من الملائكة، والشهيد: شاهد عليه من نفسه.حدثنا ابن حُمَيد، قال: ثنا سفيان، عن مهران،
  عن خصِيف، عن مجاهد { سائِقٌ وشَهِيدٌ } سائق يسوقها إلى أمر الله، وشاهد يشهد عليها
  بما عملت.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { سائِقٌ وشَهِيدٌ }
  سائق يسوقها إلى أمر الله، وشاهد يشهد عليها بما عملت.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن نجيح، عن مجاهد في قول الله { سائِقٌ وشَهِيدٌ } قال: المَلكان: كاتب، وشهيد.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها
  سائِقٌ وشَهِيدٌ } قال: سائق يسوقها إلى ربها، وشاهد يشهد عليها بعملها.حدثنا ابن بشار،
  قال: ثنا سليمان بن حرب، قال: ثنا أبو هلال، قال: ثنا قتادة، في قوله: { وَجاءَتْ كُلُّ
  نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } قال: سائق يسوقها إلى حسابها، وشاهد يشهد عليها بما
  عملت.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { مَعَها سائِقٌ وشَهِيدٌ
  } قال: سائق يسوقها، وشاهد يشهد عليها بعملها.حدثنا ابن حُمَيد، قال: ثنا مهران، عن
  أبي جعفر، عن الربيع بن أنس { سائِقٌ وشَهِيدٌ } قال: سائق يسوقها، وشاهد يشهد عليها
  بعملها.وحُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } السائق من الملائكة،
  والشاهد من أنفسهم: الأيدي، والأرجل، والملائكة أيضاً شهداء عليهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَتْ كُلُّ نَفْسٍ مَّعَهَا سَآئِقٌ
  وَشَهِيدٌ } * { لَّقَدْ كُنتَ فِي غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ
  فَبَصَرُكَ ٱلْيَوْمَ حَدِيدٌ }حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله { سائِقٌ وشَهِيدٌ } قال: مَلك وُكِّل به يحصي عليه عمله، ومَلك يسوقه إلى
  محشره حتى يوافي محشره يوم القيامة.واختلف أهل التأويل في المعنيّ بهذه الآيات فقال
  بعضهم: عنى بها النبيّ صلى الله عليه وسلم. وقال بعضهم: عنى أهل الشرك، وقال بعضهم:
  عُنِي بها كلّ أحد. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب قال: ثني يعقوب
  بن عبد الرحمن الزهريّ، قال: سألت زيدبن أسلم، عن قول الله:{ وَجاءَتْ سَكْرَةُ المَوْتِ
  بالحَقّ... }الآية، إلى قوله: { سائِقٌ وشَهيدٌ } ، فقلت له: من يُراد بهذا؟ فقال رسول
  الله صلى الله عليه وسلم، فقلت له رسول الله؟ فقال: ما تنكر؟ قال الله عزّ وجلّ: {
  ألَمْ يَجدْكَ يَتِيماً فآوَى وَوَجَدَكَ ضَالاًّ فَهَدَى } قال: ثم سألت صالح بن كيسان
  عنها، فقال لي: هل سألت أحداً؟ فقلت: نعم، قد سألت عنها زيد بن أسلم، فقال: ما قال
  لك؟ فقلت: بل تخبرني ما تقول، فقال: لأخبرنك برأيي الذي عليه رأيي، فأخبرني ما قال
  لك؟ قلت: قال: يُراد بهذا رسول الله صلى الله عليه وسلم، فقال: وما علم زيد؟ والله
  ما سنٌّ عالية، ولا لسان فصيح، ولا معرفة بكلام العرب، إنما يُراد بهذا الكافر. ثم
  قال: اقرأ ما بعدها يدلك على ذلك، قال: ثم سألت حسين بن عبد الله بن عبيد الله بن عباس،
  فقال لي مثل ما قال صالح: هل سألت أحدا فأخبرني به؟ قلت: إني قد سألت زيد بن أسلم وصالح
  بن كيسان، فقال لي: ما قالا لك؟ قلت: بل تخبرني بقولك، قال: لأخبرنك بقولي، فأخبرته
  بالذي قالا لي، قال: أخالفهما جميعاً، يريد بها البرّ والفاجر، قال الله: { وَجاءَتْ
  سَكْرَةُ المَوْتِ بالحَقِّ ذلكَ ما كُنْتَ مِنْهُ تَحِيدُ فَكَشَفْنا عَنْكَ غِطاءَكَ
  فَبَصَرُك اليَوْمَ حَدِيدٌ } قال: فانكشف الغطاء عن البرّ والفاجر، فرأى كلّ ما يصير
  إليه.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } يعني المشركين.وأولى الأقوال
  في ذلك عندي بالصواب قول من قال: عنى بها البرّ والفاجر، لأن الله أتبع هذه الآيات
  قوله:{ وَلَقَدْ خَلَقْنا الإنْسانَ وَنَعْلَمُ ما تُوَسْوِسُ بِهِ نَفْسُه }والإنسان
  في هذا الموضع بمعنى: الناس كلهم، غير مخصوص منهم بعض دون بعض. فمعلوم إذا كان ذلك
  كذلك أن معنى قوله:{ وَجاءَتْ سَكْرَةُ المَوْتِ بالحَقّ }وجاءتك أيها الإنسان سكرة
  الموت بالحقّ { ذلكَ ما كُنْتَ مِنْهُ تَحِيدٌ } وإذا كان ذلك كذلك كانت بينةٌ صحة
  ما قلنا.وقوله: { لَقَدْ كُنْتَ فِي غَفْلَةٍ مِنْ هَذَا } يقول تعالى ذكره: يقال له:
  لقد كنت في غفلة من هذا الذي عاينت اليوم أيها الأنسان من الأهوال والشدائد { فَكَشَفْنا
  عَنْكَ غطاءَكَ } يقول: فجلينا ذلك لك، وأظهرناه لعينيك، حتى رأيته وعاينته، فزالت
  الغفلة عنك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَتْ كُلُّ نَفْسٍ مَّعَهَا سَآئِقٌ
  وَشَهِيدٌ } * { لَّقَدْ كُنتَ فِي غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ
  فَبَصَرُكَ ٱلْيَوْمَ حَدِيدٌ }وبنحو الذي قلنا في ذلك قال أهل التأويل، وإن اختلفوا
  في المقول ذلك له، فقال بعضهم: المقول ذلك له الكافر. وقال آخرون: هو نبيّ الله صلى
  الله عليه وسلم. وقال آخرون: هو جميع الخلق من الجنّ والإنس. ذكر من قال: هو الكافر.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لَقَدْ كُنْتَ
  فِي غَفْلَةٍ مِنْ هَذَا فَكَشَفْنا عَنْكَ غِطاءَكَ } وذلك الكافر.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، قوله: { فَكَشَفْنا عَنْكَ غِطاءَكَ } قال: للكافر يوم
  القيامة.حدثنا ابن حُميَد، قال: ثنا مهران، عن سفيان { فَكَشَفْنا عَنْك غِطاءَكَ }
  قال: في الكافر. ذكر من قال: هو نبيّ الله صلى الله عليه وسلم.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { لَقَدْ كُنْتَ فِي غَفْلَةٍ مِنْ هَذَا } قال:
  هذا رسول الله صلى الله عليه وسلم، قال: لقد كنت في غفلة من هذا الأمر يا محمد، كنت
  مع القوم في جاهليتهم { فَكَشَفْنا عَنْكَ غِطاءَكَ فَبَصَرُكَ اليَوْمَ حَدِيدٌ }.وعلى
  هذا التأويل الذي قاله ابن زيد يجب أن يكون هذا الكلام خطاباً من الله لرسوله صلى الله
  عليه وسلم أنه كان في غفلة في الجاهلية من هذا الدين الذي بعثه به، فكشف عنه غطاءه
  الذي كان عليه في الجاهلية، فنفذ بصره بالإيمان وتبيَّنه حتى تقررّ ذلك عنده، فصار
  حادّ البصر به. ذكر من قال: هو جميع الخلق من الجنّ والإنس.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: ثني يعقوب بن عبد الرحمن الزهريّ، قال: سألت عن ذلك الحسين بن عبد الله
  بن عبيد الله بن عباس، فقال: يريد به البرّ والفاجر، { فَكَشَفْنا عَنْكَ غِطَاءَكَ
  فَبَصَرُكُ اليَوْمَ حَدِيدٌ } قال: وكُشِف الغطاء عن البرّ والفاجر، فرأى كلّ ما يصير
  إليه. وبنحو الذي قلنا في معنى قوله: { فَكَشَفْنا عَنْكَ غِطاءَكَ } قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { فَكَشَفْنا عَنْكَ غِطاءَكَ } قال: الحياة بعد الموت.حدثنا بشر
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ كُنْتَ فِي غَفْلَةٍ مِنْ
  هَذَا فَكَشَفْنا عَنْكَ غِطاءَكَ } قال: عاين الآخرة.وقوله: { فَبَصَرُكَ اليَوْمَ
  حَدِيدٌ } يقول: فأنت اليوم نافذ البصر، عالم بما كنت عنه في الدنيا في غفلة، وهو من
  قولهم: فلان بصير بهذا الأمر: إذا كان ذا علم به، وله بهذا الأمر بصر: أي علم.وقد رُوي
  عن الضحاك إنه قال: معنى ذلك { فَبَصَرُكَ اليَوْمَ حَدِيدٌ } لسان الميزان، وأحسبه
  أراد بذلك أن معرفته وعلمه بما أسلف في الدنيا شاهد عدل عليه، فشبَّه بصره بذلك بلسان
  الميزان الذي يعدل به الحقّ في الوزن، ويعرف مبلغه الواجب لأهله عما زاد على ذلك أو
  نقص، فكذلك علم من وافى القيامة بما اكتسب في الدنيا شاهد عليه كلسان الميزان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

