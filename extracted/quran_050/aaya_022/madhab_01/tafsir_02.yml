  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاءَتْ
  سَكْرَةُ الْمَوْتِ بِالْحَقِّ ذَلِكَ مَا كُنتَ مِنْهُ تَحِيدُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُفِخَ
  فِي ٱلصُّورِ ذَلِكَ يَوْمُ ٱلْوَعِيدِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَتْ كُلُّ
  نَفْسٍ مَّعَهَا سَآئِقٌ وَشَهِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ كُنتَ فِي
  غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ ٱلْيَوْمَ حَدِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ذكر إنكارهم البعث واحتج عليهم بوصف قدرته وعلمه، أعلمهم أن ما
  أنكروه وجحدوه هم لاقوه عن قريب عند موتهم وعند قيام الساعة، ونبه على اقتراب ذلك بأن
  عبر عنه بلفظ الماضي. وهو قوله: { وَجَاءتْ سَكْرَةُ الْمَوْتِ بِالْحَقّ }  { وَنُفِخَ
  فِى ٱلصُّورِ } ، وسكرة الموت: شدّته الذاهبة بالعقل. والباء في بالحق للتعدية، يعني:
  وأحضرت سكرة الموت حقيقة الأمر الذي أنطق الله به كتبه وبعث به رسله. أو حقيقة الأمر
  وجلية الحال: من سعادة الميت وشقاوته. وقيل: الحق الذي خلق له الإنسان، أن كل نفس ذائقة
  الموت. ويجوز أن تكون الباء مثلها في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تَنبُتُ بِٱلدُّهْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  20] أي وجاءت ملتبسة بالحق، أي: بحقيقة الأمر. أو بالحكمة والغرض الصحيح، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">خَلَقَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ بِٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 73] وقرأ أبو بكر وابن
  مسعود رضي الله عنهما «سكرة الحق بالموت» على إضافة السكرة إلى الحق والدلالة على أنها
  السكرة التي كتبت على الإنسان وأوجبت له، وأنها حكمة. والباء للتعدية؛ لأنها سبب زهوق
  الروح لشدتها، أو لأنّ الموت يعقبها؛ فكأنها جاءت به. ويجوز أن يكون المعنى: جاءت ومعها
  الموت. وقيل سكرة الحق سكرة الله، أضيفت إليه تفظيعاً لشأنها وتهويلاً. وقرىء: «سكرات
  الموت» { ذَلِكَ } إشارة إلى الموت، والخطاب للإنسان في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ خَلَقْنَا ٱلإِنْسَـٰنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  26] على طريق الالتفات. أو إلى الحق والخطاب للفاجر { تَحِيدُ } تنفر وتهرب. وعن بعضهم:
  أنه سأل زيد بن أسلم عن ذلك فقال: الخطاب لرسول الله صلى الله عليه وسلم؛ فحكاه لصالح
  بن كيسان فقال: والله ما سنّ عالية ولا لسان فصيح ولا معرفة بكلام العرب، هو للكافر.
  ثم حكاهما للحسين بن عبد الله بن عبيد الله بن عباس فقال: أخالفهما جميعاً: هو للبر
  والفاجر { ذَلِكَ يَوْمَ ٱلْوَعِيدِ } على تقدير حذف المضاف، أي: وقت ذلك يوم الوعيد،
  والإشارة إلى مصدر نفخ { سَائِقٌ وَشَهِيدٌ } ملكان: أحدهما يسوقه إلى المحشر، والآخر
  يشهد عليه بعمله. أو ملك واحد جامع بين الأمرين، كأنه قيل: معها ملك يسوقها ويشهد عليها؛
  ومحل { مَّعَهَا سَائِقٌ } النصب على الحال من كل لتعرّفه بالإضافة إلى ما هو في حكم
  المعرفة. قرىء: «لقد كنت» عنكِ غطائكِ فبصركِ، بالكسر على خطاب النفس، أي: يقال لها
  لقد كنتِ. جعلت الغفلة كأنها غطاء غطى به جسده كله أو غشاوة غطى بها عينيه فهو لا يبصر
  شيئاً؛ فإذا كان يوم القيامة تيقظ وزالت الغفلة عنه وغطاؤها فيبصر ما لم يبصره من الحق.
  ورجع بصره الكليل عن الإبصار لغفلته: حديداً لتيقظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

