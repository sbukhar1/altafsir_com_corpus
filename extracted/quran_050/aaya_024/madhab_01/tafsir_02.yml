  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلْقِيَا
  فِي جَهَنَّمَ كُلَّ كَفَّارٍ عَنِيدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلْقِيَا }
  خطاب من الله تعالى للملكين السابقين: السائق والشهيد: ويجوز أن يكون خطاباً للواحد
  على وجهين: أحدهما قول المبرد: أن تثنية الفاعل نزلت منزلة تثنية الفعل لاتحادهما،
  كأنه قيل: ألق ألق: للتأكيد. والثاني: أنّ العرب أكثر ما يرافق الرجل منهم اثنان، فكثر
  على ألسنتهم أن يقولوا: خليليّ وصاحبيّ، وقفا وأسعدا، حتى خاطبوا الواحد خطاب الاثنين
  عن الحجاج أنه كان يقول: يا حرسيّ، اضربا عنقه. وقرأ الحسن «ألقين» بالنون الخفيفة.
  ويجوز أن تكون الألف في { أَلْقِيَا } بدلاً من النون: إجراء للوصل مجرى الوقف { عَنِيدٍ
  } معاند مجانب للحق معاد لأهله { مَّنَّاعٍ لّلْخَيْرِ } كثير المنع للمال على حقوقه،
  جعل ذلك عادة له لا يبذل منه شيئاً قط. أو مناع لجنس الخير أن يصل إلى أهله يحول بينه
  وبينهم. قيل: نزلت في الوليد بن المغيرة، كان يمنع بني أخيه من الإسلام، وكان يقول:
  من دخل منكم فيه لم أنفعه بخير ما عشت { مُعْتَدٍ } ظالم متخط للحق { مُرِيبٍ } شاك
  في الله وفي دينه { ٱلَّذِى جَعَلَ } مبتدأ مضمن معنى الشرط، ولذلك أجيب بالفاء. ويجوز
  أن يكون { ٱلَّذِى جَعَلَ } منصوباً بدلاً من { كُلَّ كَفَّارٍ } ويكون { فَأَلْقِيَـٰهُ
  } تكريراً للتوكيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
