text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَمِعْ يَوْمَ
  يُنَادِ ٱلْمُنَادِ مِن مَّكَانٍ قَرِيبٍ } * { يَوْمَ يَسْمَعُونَ ٱلصَّيْحَةَ بِٱلْحَقِّ
  ذَلِكَ يَوْمُ ٱلْخُرُوجِ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: واستمع
  يا محمد صيحة يوم القيامة، يوم ينادي بها منادينا من موضع قريب. وذُكر أنه ينادي بها
  من صخرة بيت المقدس. ذكر من قال ذلك:حدثني عليّ بن سهل، قال: ثنا الوليد بن مسلم، عن
  سعيد بن بشر، عن قتادة، عن كعب، قال: { وَاسْتَمِعْ يَوْمَ يُنادِي المُنادِي مِنْ
  مَكانٍ قَرِيبٍ } قال مَلك قائم على صخرة بيت المقدس ينادِي: أيتها العظام البالية
  والأوصال المتقطعة إن الله يأمركن أن تجتمعن لفصل القضاء.حدثنا بشر قال: ثنا يزيد،
  قال: ثنا سعيد عن قتادة { وَاسْتَمِعْ يَوْمَ يُنادِي المُنادِي مِنْ مَكانٍ قَرِيب
  } قال: كنا نحدّث أنه ينادي من بيت المقدس من الصخرة، وهي أوسط الأرض.وحُدّثنا أن كعباً
  قال: هي أقرب الأرض إلى السماء بثمانية عشر ميلاً.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن قتادة { يَوْمَ يُنادِي المُنادِي مِنْ مَكانٍ قَرِيب } قال: بلغني
  أنه ينادي من الصخرة التي في بيت المقدس.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَاسْتَمِعْ يَوْمَ يُنادِي المُنادِي
  مِنْ مَكانٍ قَرِيب } قال: هي الصيحة.حدثني عليّ بن سهل، قال: ثنا الوليد بن مسلم،
  قال: ثني بعض أصحابنا، عن الأغرّ، عن مسلم بن حيان، عن ابن بُريدة، عن أبيه بريدة،
  قال: مَلك قائم على صخرة بيت المقدس، واضع أصبعيه في أُذنيه ينادي، قال: قلتُ: بماذا
  ينادي؟ قال: يقول يا أيها الناس هلموا إلى الحساب قال: فيقبلون كما قال الله{ كأنَّهُمْ
  جَرَادٌ مُنْتَشِرٌ }وقوله: { يَوْمَ يَسْمَعُونَ الصَّيْحَةَ بالحَقّ } يقول تعالى
  ذكره: يوم يسمع الخلائق صيحة البعث من القبور بالحقّ، يعني بالأمر بالإجابة لله إلى
  موقف الحساب.وقوله: { ذلكَ يَوْمُ الخُرُوجِ } يقول تعالى ذكره: يوم خروج أهل القبور
  من قبورهم.\r\n\t\t\t\r\n\t\t\t</section>"

