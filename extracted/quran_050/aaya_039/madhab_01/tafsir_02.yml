  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ وَمَا
  مَسَّنَا مِن لُّغُوبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ ٱلْغُرُوبِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱللَّيْلِ فَسَبِّحْهُ وَأَدْبَارَ ٱلسُّجُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَمِعْ يَوْمَ
  يُنَادِ ٱلْمُنَادِ مِن مَّكَانٍ قَرِيبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَسْمَعُونَ
  ٱلصَّيْحَةَ بِٱلْحَقِّ ذَلِكَ يَوْمُ ٱلْخُرُوجِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا نَحْنُ نُحْيِـي
  وَنُمِيتُ وَإِلَيْنَا ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَٱصْبِرْ عَلَىٰ
  مَا يَقُولُونَ } أي اليهود ويأتون به من الكفر والتشبيه. وقيل: فاصبر على ما يقول
  المشركون من إنكارهم البعث؛ فإنّ من قدر على خلق العالم قدر على بعثهم والانتقام منهم.
  وقيل: هي منسوخة بآية السيف. وقيل: الصبر مأمور به في كل حال { بِحَمْدِ رَبّكَ } حامداً
  ربك، والتسبيح محمول على ظاهره أو على الصلاة، فالصلاة { قَبْلَ طُلُوعِ ٱلشَّمْسِ
  } الفجر { وَقَبْلَ ٱلْغُرُوبِ } الظهر والعصر { وَمِنَ ٱلَّيْلِ } العشاآن. وقيل التهجد
  { وَأَدْبَـٰرَ ٱلسُّجُودِ } التسبيح في آثار الصلوات، والسجود والركوع يعبر بهما عن
  الصلاة. وقيل النوافل بعد المكتوبات. وعن علي رضي الله عنه: الركعتان بعد المغرب. وروي
  عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1086)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من صلى بعد المغرب قبل أن يتكلم
  كتبت صلاته في عليين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس رضي الله عنهما: الوتر بعد العشاء. والأدبار: جمع دبر.
  وقرىء: «وأدبار» من أدبرت الصلاة إذا انقضت وتمت. ومعناه: ووقت انقضاء السجود، كقولهم:
  آتيك خفوق النجم { وَٱسْتَمِعْ } يعني واستمع لما أخبرك به من حال يوم القيامة. وفي
  ذلك تهويل وتعظيم لشأن المخبر به والمحدّث عنه، كما يروى عن النبي صلى الله عليه وسلم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1087) أنه قال سبعة أيام لمعاذ بن جبل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معاذاً اسمع ما أقول لك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم حدّثه بعد ذلك. فإن قلت: بم انتصب اليوم؟ قلت: بما دل عليه {
  ذَلِكَ يَوْمُ ٱلْخُرُوجِ } أي: يوم ينادي المنادي يخرجون من القبور. ويوم يسمعون:
  بدل من { يَوْمَ يُنَادِ } و { ٱلْمُنَادِ } إسرافيل ينفخ في الصور وينادي: أيتها العظام
  البالية والأوصال المنقطعة واللحوم المتمزقة والشعور المتفرقة إنّ الله يأمركن أن تجتمعن
  لفصل القضاء. وقيل: إسرافيل ينفخ وجبريل ينادي بالحشر { مِن مَّكَانٍ قَرِيبٍ } من
  صخرة بيت المقدس، وهي أقرب الأرض من السماء باثني عشر ميلاً، وهي وسط الأرض. وقيل:
  من تحت أقدامهم. وقيل: من منابت شعورهم يسمع من كل شعرة: أيتها العظام البالية، و {
  ٱلصَّيْحَةَ } النفخة الثانية { بِٱلْحَقّ } متعلق بالصيحة، والمراد به البعث والحشر
  للجزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

