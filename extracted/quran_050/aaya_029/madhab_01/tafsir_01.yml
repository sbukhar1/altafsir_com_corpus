  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  يُبَدَّلُ ٱلْقَوْلُ لَدَيَّ وَمَآ أَنَاْ بِظَلاَّمٍ لِّلْعَبِيدِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
