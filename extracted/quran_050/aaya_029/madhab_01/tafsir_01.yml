  none\" href=\"JavaScript:Open_Menu()\">مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ مُّرِيبٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  جَعَلَ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ فَأَلْقِيَاهُ فِي ٱلْعَذَابِ ٱلشَّدِيدِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
