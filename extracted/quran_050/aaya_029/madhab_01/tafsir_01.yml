  من القول في ذلك عندي أنه كلّ حقّ وجب لله، أو لآدمي في ماله، والخير في هذا الموضع
  هو المال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قلنا ذلك هو الصواب من القول،
  لأن الله تعالى ذكره عمّ بقوله مناع للخير عنه أنه يمنع الخير ولم يخصص منه شيئاً دون
  شيء، فذلك على كلّ خير يمكن منعه طالبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُعْتَدٍ } يقول: معتد على الناس بلسانه بالبذاء والفحش في المنطق، وبيده بالسطوة
  والبطش ظلماً. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: معتد في منطقه وسيرته وأمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
