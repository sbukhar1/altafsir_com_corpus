  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُم
  مَّا يَشَآءُونَ فِيهَا وَلَدَيْنَا مَزِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وقال قرين هذا الإنسان الذي جاء به يوم القيامة معه سائق وشهيد. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَ قَرِينُهُ هَذَا ما لَدَيَّ
  عَتِيدٌ } الملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وقَالَ قَرِينُهُ هَذَا ما لَدَيَّ عَتِيدٌ... } إلى
  آخر الآية، قال: هذا سائقه الذي وُكِّل به، وقرأ { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ
  وَشَهيدٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَذَا ما لَدَيَّ عَتِيدٌ
  } يقول تعالى ذكره مخبراً عن قِيل قَرينِ هذا الإنسان عند موافاته ربه به، ربّ هذا
  ما لديّ عتيد: يقول: هذا الذي هو عندي معدّ محفوظ. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { هَذَا ما لَدَيَّ عَتِيدٌ } قال: والعتيد: الذي قد أخذه،
  وجاء به السائق والحافظ معه جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أَلْقِيا فِي جَهَنَّمَ كُلَّ كَفَّارٍ عَنِيدٍ } فيه متروك استغنى بدلالة الظاهر
  عليه منه، وهو: يقال ألقيا في جهنم، أو قال تعالى: ألقيا، فأخرج الأمر للقرين، وهو
  بلفظ واحد مخرج خطاب الاثنين. وفي ذلك وجهان من التأويل: أحدهما: أن يكون القرين بمعنى
  الاثنين، كالرسول، والاسم الذي يكون بلفظ الواحد في الواحد، والتثنية والجمع، فردّ
  قوله: { أَلْقِيا في جَهَنَّمَ } إلى المعنى. والثاني: أن يكون كما كان بعض أهل العربية
  يقول، وهو أن العرب تأمر الواحد والجماعة بما تأمر به الاثنين، فتقول للرجل ويلك أرحلاها
  وازجراها، وذكر أنه سَمِعها من العرب قال: وأنشدني بعضهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ لصَاحِبي لا تَحْبسانا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بنزْعِ أُصُولهِ
  واجْتَزَّ شيحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: وأنشدني أبو ثروان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ تَزْجُرانِي يا بْنَ عَفَّانَ أنْزَجِرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنْ تَدَعانِي أحْمِ عِرْضاً مُمَنَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فيروي أن ذلك منهم أن الرجل
  أدنى أعوانه في إبله وغنمه اثنان، وكذلك الرفقة أدنى ما تكون ثلاثة، فجرى كلام الواحد
  على صاحبيه، وقال: ألا ترى الشعراء أكثر شيئاً قيلاً يا صاحبيّ يا خليليّ، وقال امرؤ
  القَيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَلِيلَيَّ
  مُرَّا بِي على أُمّ جُنْدَبِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نُقَضِّ
  لُباناتِ الفُؤَادِ المُعَذَّبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألَمْ تَرَ أنّي كُلَّما جِئْتُ طارِفاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجَدْتُ بِها طِيْباً وَإنْ لَّمْ تَطَيَّبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فرجع إلى الواحد، وأوّل الكلام اثنان؛
  قال: وأنشدني بعضهم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَلِيلَيَّ
  قُوما في عَطالَةَ فانْظُرَا:</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنارٌ تُرَى
  مِنْ ذِي أبانَيْنِ أَمْ بَرْقا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبعضهم يروي: أناراً نرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  كُلّ كَفَّارٍ عَنِيدٍ } يعني: كل جاحد وحدانية الله عنيد، وهو العاند عن الحقّ وسبيل
  الهدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مَنَّاعٍ للْخَيْرِ } كان
  قتادة يقول في الخير في هذا الموضع: هو الزكاة المفروضة.</font></font>&#13;\t\t\t<label
