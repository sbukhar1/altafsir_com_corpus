  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يَتَلَقَّى ٱلْمُتَلَقِّيَانِ عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَلْفِظُ مِن قَوْلٍ إِلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِذْ } منصوب بأقرب، وساغ ذلك لأنّ المعاني تعمل في الظرف متقدّمة ومتأخرة، والمعنى:
  أنه لطيف يتوصل علمه إلى خطرات النفس وما لا شيء أخفى منه، وهو أقرب من الإنسان من
  كل قريب حين يتلقى الحفيظان ما يتلفظ به، إيذاناً بأن استحفاظ الملكين أمر هو غني عنه؛
  وكيف لا يستغني عنه وهو مطلع على أخفى الخفيات؟ وإنما ذلك لحكمة اقتضت ذلك: وهي ما
  في كتبة الملكين وحفظهما، وعرض صحائف العمل يوم يقوم الأشهاد. وعلم العبد بذلك مع علمه
  بإحاطة الله بعمله. من زيادة لطف له في الانتهاء عن السيئات والرغبة في الحسنات. وعن
  النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1084)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ مقعد ملكيك على ثنيتيك، ولسانك قلمهما، وريقك مدادهما، وأنت
  تجري فيما لا يعنيك لا تستحي من الله تعالى ولا منهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويجوز أن يكون تلقي الملكين بياناً للقرب، يعني: ونحن قريبون منه مطلعون
  على أحواله مهيمنون عليه، إذ حفظتنا وكتبتنا موكلون به، والتلقي: التلقن بالحفظ والكتبة.
  والقعيد: القاعد، كالجليس بمعنى الجالس، وتقديره: عن اليمين قعيد وعن الشمال قعيد من
  المتلقيين، فترك أحدهما لدلالة الثاني عليه، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">... كُنْتُ مِنْهُ وَوَالِدِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَرِيَّا.........</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ رَقِيبٌ } ملك يرقب عمله { عَتِيدٌ
  } حاضر، واختلف فيما يكتب الملكان، فقيل: يكتبان كل شيء حتى أنينه في مرضه. وقيل: لا
  يكتبان إلا ما يؤجر عليه أو يؤزر به. ويدل عليه قوله عليه الصلاة و السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1085)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كاتب الحسنات على يمين الرجل وكاتب السيئات على يسار الرجل، وكاتب الحسنات أمين
  على كاتب السيئات، فإذا عمل حسنة كتبها ملك اليمين عشراً، وإذا عمل سيئة قال صاحب اليمين
  لصاحب الشمال: دعه سبع ساعات لعله يسبح أو يستغفر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنّ الملائكة يجتنبون الإنسان عند غائطه وعند جماعه. وقرىء:
  «ما يلفظ» على البناء للمفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

