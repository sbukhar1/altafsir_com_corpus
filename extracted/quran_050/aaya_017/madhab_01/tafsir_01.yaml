  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  يَتَلَقَّى ٱلْمُتَلَقِّيَانِ عَنِ ٱلْيَمِينِ وَعَنِ ٱلشِّمَالِ قَعِيدٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  يَلْفِظُ مِن قَوْلٍ إِلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ونحن أقرب إلى الإنسان من وريد حلقه، حين يتلقى الملَكان، وهما المتلقيان
  { عَنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيد } وقيل: عنى بالقعيد: الرصد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { قَعِيدٌ
  } قال: رَصَد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في وجه توحيد
  قعيد، وقد ذُكر من قبل متلقيان، فقال بعض نحويي البصرة: قيل: { عَنِ اليَمِينِ وَعَنِ
  الشّمالِ قَعِيدٌ } ولم يقل: عن اليمين قعيد، وعن الشمال قعيد، أي أحدهما، ثم استغنى،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نُخْرِجْكُمْ طِفْلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم استغنى بالواحد عن الجمع، كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإنْ طِبْنَ لَكُمْ عَنْ شَيْءٍ مِنْهُ نَفْساً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نحويي الكوفة { قَعِيدٌ } يريد: قعوداً عن اليمين وعن الشمال، فجعل فعيل جمعاً،
  كما يجعل الرسول للقوم وللاثنين، قال الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنا رَسُولُ رَبّ العالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لموسى
  وأخيه، وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلِكْنِي
  إلَيْها وَخَيْرُ الرَّسُو</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِ أعْلَمُهُمْ
  بِنَوَاحي الخَبرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل الرسول للجمع، فهذا وجه وإن شئت جعلت القعيد واحدا اكتفاء به
  من صاحبه، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَحْنُ بِمَا عِنْدَنا وأنْتَ بِمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عِنْدَكَ
  رَاضٍ والرَّأيُ مُخْتَلِفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الفَرَزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّي ضَمِنْتُ لِمَنْ أتانِي ما جَنى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَبى فَكانَ
  وكُنْتُ غَيرَ غَدُورِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يقل: غَدُورَيْن. وقوله: { ما يَلْفِظُ مِنْ قَوْلٍ إلاَّ لَدَيْهِ
  رَقِيبٌ عَتِيدٌ } يقول تعالى ذكره: ما يلفظ الإنسان من قول فيتكلم به، إلا عندما يلفظ
  به من قول رقيب عَتيد، يعني حافظ يحفظه، عتيد مُعَدٌّ. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { عن اليمين وَعَنِ
  الشّمالِ قَعِيدٌ } قال: عن اليمين الذي يكتب الحسنات، وعن الشمال الذي يكتب السيئات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن الأعمش،
  عن إبراهيم التيميّ، في قوله: { إذْ يَتَلَقَّى المُتَلَقِّيانِ عَنِ اليَمِينِ وَعَنِ
  الشّمالِ قَعِيدٌ } قال: صاحب اليمين أمير أو أمين على صاحب الشمال، فإذا عمل العبد
  سيئة قال صاحب اليمين لصاحب الشمال: أمسك لعله يتوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام، قال: ثنا عمرو، عن منصور، عن مجاهد { إذ يَتَلَقَّى المُتَلَقِّيانِ
  عنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } قال ملك عن يمينه، وآخر عن يساره، فأما الذي
  عن يمينه فيكتب الخير، وأما الذي عن شماله فيكتب الشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا جرير، عن منصور، عن مجاهد، قال: مع كل إنسان مَلكان: ملك عن يمينه، وملك عن يساره
  قال: فأما الذي عن يمينه، فيكتب الخير، وأما الذي عن يساره فيكتب الشرّ.</font></font>&#13;\t\t\t<label
