  وَعَنِ ٱلشِّمَالِ قَعِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّا يَلْفِظُ مِن قَوْلٍ إِلاَّ لَدَيْهِ
  رَقِيبٌ عَتِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَلَقَدْ خَلَقْنا الإنْسانَ
  وَنَعْلَمُ ما تُوَسْوِسُ بِهِ نَفْسُهُ... } إلى { عَتِيدٌ } قال: جعل الله على ابن
  آدم حافظين في الليل، وحافظين في النهار، يحفظان عليه عمله، ويكتبان أثره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إذْ يَتَلَقَّى
  المُتَلَقِّيانِ عَنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } ، حتى بلغ { عَتِيدٌ } قال
  الحسن وقتادة { ما يَلْفِظُ مِنْ قَوْلٍ } أي ما يتكلم به من شيء إلا كتب عليه. وكان
  عكرِمة يقول: إنما ذلك في الخير والشرّ يكتبان عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: تلا الحسن { عَنِ اليَمِينِ
  وَعَنِ الشّمالِ قَعِيدٌ } قال: فقال: يا ابن آدم بُسِطت لك صحيفة، ووكل بك ملَكان
  كريمان، أحدهما عن يمينك، والآخر عن شمالك فأما الذي عن يمينك فيحفظ حسناتك وأما الذي
  عن شمالك فيحفظ سيئاتك، فاعمل بما شئت أقلل أو أكثر، حتى إذا متّ طويت صحيفتك، فجعلت
  في عنقك معك في قبرك، حتى تخرج يوم القيامة، فعند ذلك يقول: { وكُلَّ إنْسانٍ أَلْزَمْناهُ
  طائِرَهُ فِي عُنُقِهِ... } حتى بلغ { حَسِيباً } عَدَل والله عليك من جعلك حسيب نفسك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيْد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد
  { عَنِ اليَمِينِ وَعَنِ الشّمالِ قَعِيدٌ } قال: كاتب الحسنات عن يمينه، وكاتب السيئات
  عن شماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، قال:
  بلغني أن كاتب الحسنات أمير على كاتب السيئات، فإذا أذنب قال له: لا تعجل لعله يستغفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ما
  يَلْفِظُ مِنْ قَوْلٍ إلاَّ لَدَيْهِ رَقِيبٌ عَتِيدٌ } قال: جعل معه من يكتب كلّ ما
  لفظ به، وهو معه رقيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عمرو بن الحارث، عن هشام الحمصي، أنه بلغه أن الرجل إذا عمل سيئة قال كاتب
  اليمين لصاحب الشمال: اكتب، فيقول: لا بل أنت اكتب، فيمتنعان، فينادي مناد: يا صاحب
  الشمال اكتب ما ترك صاحب اليمين.</font></font><font class=\"TextResultArabic\"><font
