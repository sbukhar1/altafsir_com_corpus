text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قۤ وَٱلْقُرْآنِ
  ٱلْمَجِيدِ } * { بَلْ عَجِبُوۤاْ أَن جَآءَهُمْ مُّنذِرٌ مِّنْهُمْ فَقَالَ ٱلْكَافِرُونَ
  هَـٰذَا شَيْءٌ عَجِيبٌ }اختلف أهل التأويل في قوله: { ق } ، فقال بعضهم: هو اسم من
  أسماء الله تعالى أُقسم به. ذكر من قال ذلك:حدثني عليّ بن داود، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { ق - و - ن } وأشباه هذا، فإنه قسم
  أقسمه الله، وهو اسم من أسماء الله.وقال آخرون: هو اسم من أسماء القرآن. ذكر من قال
  ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { ق } قال:
  اسم من أسماء القرآن.وقال آخرون: { ق } اسم الجبل المحيط بالأرض، وقد تقدّم بياننا
  في تأويل حروف المعجم التي في أوائل سور القرآن بما فيه الكفاية عن إعادته في هذا الموضع.وقوله:
  { وَالقُرآنِ المَجِيدِ } يقول: والقرآن الكريم. كما:حدثنا أبو كُرَيب، قال: ثنا يحيى
  بن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة، عن سعيد بن جُبَير { ق والقرآن
  المَجِيدِ } قال: الكريم.واختلف أهل العربية في موضع جواب هذا القسم، فقال بعض نحوِّيي
  البصرة { ق والقُرآنِ المَجِيدِ } قسم على قوله:{ قَدْ عَلِمْنا ما تَنْقُصُ الأرْضُ
  مِنْهُمْ }وقال بعض نحوِّيي أهل الكوفة: فيها المعنى الذي أقسم به، وقال: ذكر أنها
  قضى والله، وقال: يقال: إن قاف جبل محيط بالأرض، فإن يكن كذلك فكأنه في موضع رفع: أي
  هو قاف والله قال: وكان ينبغي لرفعه أن يظهر لأنه اسم وليس بهجاء قال: ولعلّ القاف
  وحدها ذكرت من اسمه، كما قال الشاعر:قُلْت لهَا قِفِي لَنَا قالَتْ قافْ   ذُكرت القاف
  إرادة القاف من الوقف: أي إني واقفة.وهذا القول الثاني عندنا أولى القولين بالصواب،
  لأنه لا يعرف في أجوبة الإيمان قد، وإنما تجاب الأيمان إذا أجيبت بأحد الحروف الأربعة:
  اللام، وإن، وما، ولا، أو بترك جوابها فيكون ساقطاً.وقوله: { بَلْ عَجِبُوا أنْ جاءَهُمْ
  مُنْذِرٌ مِنْهُمْ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم ما كذّبك يا محمد
  مشركو قومك أن لا يكونوا عالمين بأنك صادق محقّ، ولكنهم كذّبوك تعجباً من أن جاءهم
  منذر ينذرهم عقاب الله منهم، يعني بشراً منهم من بني آدم، ولم يأتهم مَلك برسالة من
  عند الله وقوله: { فَقالَ الكافِرُونَ هَذَا شَيْءٌ عَجِيبٌ } يقول تعالى ذكره: فقال
  المكذّبون بالله ورسوله من قريش إذ جاءهم منذر منهم { هَذَا شَيْءٌ عَجِيبٌ }: أي مجيء
  رجل منا من بني آدم برسالة الله إلينا،{ لولا أُنْزِلَ إلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ
  نَذِيراً }\r\n\t\t\t</section>"

