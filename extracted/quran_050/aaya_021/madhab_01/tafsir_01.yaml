  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَتْ
  كُلُّ نَفْسٍ مَّعَهَا سَآئِقٌ وَشَهِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ كُنتَ فِي
  غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ ٱلْيَوْمَ حَدِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وجاءت يوم ينفخ في الصور كلّ نفس ربها، معها سائق
  يسوقها إلى الله، وشهيد يشهد عليها بما عملت في الدنيا من خير أو شرّ. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن إسماعيل بن أبي خالد، عن يحيى بن رافع مولى لثقيف،
  قال: سمعت عثمان بن عفان رضي الله عنه يخطب، فقرأ هذه الآية { سائِقٌ وشَهِيدٌ } قال:
  سائق يسوقها إلى الله، وشاهد يشهد عليها بما عملت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا حكام، عن إسماعيل، عن أبي عيسى، قال: سمعت عثمان بن عفان رضي الله عنه يخطب، فقرأ
  هذه الآية { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } قال: السائق يسوقها إلى
  أمر الله، والشهيد يشهد عليها بما عملت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وَشَهِيدٌ } قال: السائق من الملائكة، والشهيد:
  شاهد عليه من نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سفيان،
  عن مهران، عن خصِيف، عن مجاهد { سائِقٌ وشَهِيدٌ } سائق يسوقها إلى أمر الله، وشاهد
  يشهد عليها بما عملت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { سائِقٌ وشَهِيدٌ } سائق يسوقها إلى أمر الله، وشاهد يشهد عليها
  بما عملت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  نجيح، عن مجاهد في قول الله { سائِقٌ وشَهِيدٌ } قال: المَلكان: كاتب، وشهيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجاءَتْ
  كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } قال: سائق يسوقها إلى ربها، وشاهد يشهد عليها
  بعملها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا سليمان
  بن حرب، قال: ثنا أبو هلال، قال: ثنا قتادة، في قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها
  سائِقٌ وشَهِيدٌ } قال: سائق يسوقها إلى حسابها، وشاهد يشهد عليها بما عملت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { مَعَها
  سائِقٌ وشَهِيدٌ } قال: سائق يسوقها، وشاهد يشهد عليها بعملها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن أبي جعفر، عن الربيع بن أنس
  { سائِقٌ وشَهِيدٌ } قال: سائق يسوقها، وشاهد يشهد عليها بعملها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } السائق من
  الملائكة، والشاهد من أنفسهم: الأيدي، والأرجل، والملائكة أيضاً شهداء عليهم.</font></font>&#13;\t\t\t<label
