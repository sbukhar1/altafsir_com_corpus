  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  كُنتَ فِي غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ ٱلْيَوْمَ
  حَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله { سائِقٌ وشَهِيدٌ } قال: مَلك وُكِّل به يحصي عليه عمله،
  ومَلك يسوقه إلى محشره حتى يوافي محشره يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المعنيّ بهذه الآيات فقال بعضهم: عنى بها النبيّ صلى الله عليه وسلم.
  وقال بعضهم: عنى أهل الشرك، وقال بعضهم: عُنِي بها كلّ أحد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب قال: ثني يعقوب بن عبد الرحمن الزهريّ،
  قال: سألت زيدبن أسلم، عن قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجاءَتْ سَكْرَةُ المَوْتِ بالحَقّ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  إلى قوله: { سائِقٌ وشَهيدٌ } ، فقلت له: من يُراد بهذا؟ فقال رسول الله صلى الله عليه
  وسلم، فقلت له رسول الله؟ فقال: ما تنكر؟ قال الله عزّ وجلّ: { ألَمْ يَجدْكَ يَتِيماً
  فآوَى وَوَجَدَكَ ضَالاًّ فَهَدَى } قال: ثم سألت صالح بن كيسان عنها، فقال لي: هل
  سألت أحداً؟ فقلت: نعم، قد سألت عنها زيد بن أسلم، فقال: ما قال لك؟ فقلت: بل تخبرني
  ما تقول، فقال: لأخبرنك برأيي الذي عليه رأيي، فأخبرني ما قال لك؟ قلت: قال: يُراد
  بهذا رسول الله صلى الله عليه وسلم، فقال: وما علم زيد؟ والله ما سنٌّ عالية، ولا لسان
  فصيح، ولا معرفة بكلام العرب، إنما يُراد بهذا الكافر. ثم قال: اقرأ ما بعدها يدلك
  على ذلك، قال: ثم سألت حسين بن عبد الله بن عبيد الله بن عباس، فقال لي مثل ما قال
  صالح: هل سألت أحدا فأخبرني به؟ قلت: إني قد سألت زيد بن أسلم وصالح بن كيسان، فقال
  لي: ما قالا لك؟ قلت: بل تخبرني بقولك، قال: لأخبرنك بقولي، فأخبرته بالذي قالا لي،
  قال: أخالفهما جميعاً، يريد بها البرّ والفاجر، قال الله: { وَجاءَتْ سَكْرَةُ المَوْتِ
  بالحَقِّ ذلكَ ما كُنْتَ مِنْهُ تَحِيدُ فَكَشَفْنا عَنْكَ غِطاءَكَ فَبَصَرُك اليَوْمَ
  حَدِيدٌ } قال: فانكشف الغطاء عن البرّ والفاجر، فرأى كلّ ما يصير إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَجاءَتْ كُلُّ نَفْسٍ مَعَها سائِقٌ وشَهِيدٌ } يعني المشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندي بالصواب قول من قال: عنى بها البرّ والفاجر،
  لأن الله أتبع هذه الآيات قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ خَلَقْنا الإنْسانَ وَنَعْلَمُ
  ما تُوَسْوِسُ بِهِ نَفْسُه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">والإنسان في هذا الموضع بمعنى: الناس كلهم، غير مخصوص منهم بعض دون
  بعض. فمعلوم إذا كان ذلك كذلك أن معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجاءَتْ سَكْرَةُ المَوْتِ بالحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وجاءتك
  أيها الإنسان سكرة الموت بالحقّ { ذلكَ ما كُنْتَ مِنْهُ تَحِيدٌ } وإذا كان ذلك كذلك
  كانت بينةٌ صحة ما قلنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَقَدْ كُنْتَ فِي غَفْلَةٍ
  مِنْ هَذَا } يقول تعالى ذكره: يقال له: لقد كنت في غفلة من هذا الذي عاينت اليوم أيها
  الأنسان من الأهوال والشدائد { فَكَشَفْنا عَنْكَ غطاءَكَ } يقول: فجلينا ذلك لك، وأظهرناه
  لعينيك، حتى رأيته وعاينته، فزالت الغفلة عنك.</font></font>&#13;\t\t\t<label disabled=\"true\"
