  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل، وإن اختلفوا في المقول ذلك له، فقال بعضهم: المقول ذلك له الكافر. وقال آخرون:
