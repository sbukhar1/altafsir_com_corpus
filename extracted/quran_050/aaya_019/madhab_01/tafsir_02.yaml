text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَكْرَةُ
  الْمَوْتِ بِالْحَقِّ ذَلِكَ مَا كُنتَ مِنْهُ تَحِيدُ } * { وَنُفِخَ فِي ٱلصُّورِ
  ذَلِكَ يَوْمُ ٱلْوَعِيدِ } * { وَجَآءَتْ كُلُّ نَفْسٍ مَّعَهَا سَآئِقٌ وَشَهِيدٌ
  } * { لَّقَدْ كُنتَ فِي غَفْلَةٍ مِّنْ هَـٰذَا فَكَشَفْنَا عَنكَ غِطَآءَكَ فَبَصَرُكَ
  ٱلْيَوْمَ حَدِيدٌ }لما ذكر إنكارهم البعث واحتج عليهم بوصف قدرته وعلمه، أعلمهم أن
  ما أنكروه وجحدوه هم لاقوه عن قريب عند موتهم وعند قيام الساعة، ونبه على اقتراب ذلك
  بأن عبر عنه بلفظ الماضي. وهو قوله: { وَجَاءتْ سَكْرَةُ الْمَوْتِ بِالْحَقّ }  {
  وَنُفِخَ فِى ٱلصُّورِ } ، وسكرة الموت: شدّته الذاهبة بالعقل. والباء في بالحق للتعدية،
  يعني: وأحضرت سكرة الموت حقيقة الأمر الذي أنطق الله به كتبه وبعث به رسله. أو حقيقة
  الأمر وجلية الحال: من سعادة الميت وشقاوته. وقيل: الحق الذي خلق له الإنسان، أن كل
  نفس ذائقة الموت. ويجوز أن تكون الباء مثلها في قوله:{ تَنبُتُ بِٱلدُّهْنِ }[المؤمنون:
  20] أي وجاءت ملتبسة بالحق، أي: بحقيقة الأمر. أو بالحكمة والغرض الصحيح، كقوله تعالى:{ خَلَقَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ بِٱلْحَقّ }[الأنعام: 73] وقرأ أبو بكر وابن مسعود رضي الله
  عنهما «سكرة الحق بالموت» على إضافة السكرة إلى الحق والدلالة على أنها السكرة التي
  كتبت على الإنسان وأوجبت له، وأنها حكمة. والباء للتعدية؛ لأنها سبب زهوق الروح لشدتها،
  أو لأنّ الموت يعقبها؛ فكأنها جاءت به. ويجوز أن يكون المعنى: جاءت ومعها الموت. وقيل
  سكرة الحق سكرة الله، أضيفت إليه تفظيعاً لشأنها وتهويلاً. وقرىء: «سكرات الموت» {
  ذَلِكَ } إشارة إلى الموت، والخطاب للإنسان في قوله:{ وَلَقَدْ خَلَقْنَا ٱلإِنْسَـٰنَ }[الحجر:
  26] على طريق الالتفات. أو إلى الحق والخطاب للفاجر { تَحِيدُ } تنفر وتهرب. وعن بعضهم:
  أنه سأل زيد بن أسلم عن ذلك فقال: الخطاب لرسول الله صلى الله عليه وسلم؛ فحكاه لصالح
  بن كيسان فقال: والله ما سنّ عالية ولا لسان فصيح ولا معرفة بكلام العرب، هو للكافر.
  ثم حكاهما للحسين بن عبد الله بن عبيد الله بن عباس فقال: أخالفهما جميعاً: هو للبر
  والفاجر { ذَلِكَ يَوْمَ ٱلْوَعِيدِ } على تقدير حذف المضاف، أي: وقت ذلك يوم الوعيد،
  والإشارة إلى مصدر نفخ { سَائِقٌ وَشَهِيدٌ } ملكان: أحدهما يسوقه إلى المحشر، والآخر
  يشهد عليه بعمله. أو ملك واحد جامع بين الأمرين، كأنه قيل: معها ملك يسوقها ويشهد عليها؛
  ومحل { مَّعَهَا سَائِقٌ } النصب على الحال من كل لتعرّفه بالإضافة إلى ما هو في حكم
  المعرفة. قرىء: «لقد كنت» عنكِ غطائكِ فبصركِ، بالكسر على خطاب النفس، أي: يقال لها
  لقد كنتِ. جعلت الغفلة كأنها غطاء غطى به جسده كله أو غشاوة غطى بها عينيه فهو لا يبصر
  شيئاً؛ فإذا كان يوم القيامة تيقظ وزالت الغفلة عنه وغطاؤها فيبصر ما لم يبصره من الحق.
  ورجع بصره الكليل عن الإبصار لغفلته: حديداً لتيقظه.\r\n\t\t\t\r\n\t\t\t</section>"

