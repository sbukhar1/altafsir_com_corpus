text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ كَذَّبُواْ
  بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَهُمْ فِيۤ أَمْرٍ مَّرِيجٍ }{ بَلْ كَذَّبُواْ } إضراب
  أتبع الإضراب الأوّل، للدلالة على أنهم جاؤوا بما هو أفظع من تعجبهم؛ وهو التكذيب بالحق
  الذي هو النبوّة الثابتة بالمعجزات في أوّل وهلة من غير تفكر ولا تدبر { فَهُمْ فِى
  أَمْرٍ مَّرِيجٍ } مضطرب. يقال: مرج الخاتم في أصبعه وجرج؛ فيقولون تارة: شاعر، وتارة:
  ساحر، وتارة: كاهن، لا يثبتون على شيء واحد: وقرىء: «لما جاءهم» بكسر اللام وما المصدرية،
  واللام هي التي في قولهم لخمس خلون، أي: عند مجيئه إياهم، وقيل: { ٱلْحَقّ }: القرآن.
  وقيل: الإخبار بالبعث.\r\n\t\t\t\r\n\t\t\t</section>"

