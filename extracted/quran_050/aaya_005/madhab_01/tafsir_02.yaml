  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  كَذَّبُواْ بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَهُمْ فِيۤ أَمْرٍ مَّرِيجٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَلْ كَذَّبُواْ } إضراب أتبع الإضراب الأوّل، للدلالة على أنهم
  جاؤوا بما هو أفظع من تعجبهم؛ وهو التكذيب بالحق الذي هو النبوّة الثابتة بالمعجزات
  في أوّل وهلة من غير تفكر ولا تدبر { فَهُمْ فِى أَمْرٍ مَّرِيجٍ } مضطرب. يقال: مرج
  الخاتم في أصبعه وجرج؛ فيقولون تارة: شاعر، وتارة: ساحر، وتارة: كاهن، لا يثبتون على
  شيء واحد: وقرىء: «لما جاءهم» بكسر اللام وما المصدرية، واللام هي التي في قولهم لخمس
  خلون، أي: عند مجيئه إياهم، وقيل: { ٱلْحَقّ }: القرآن. وقيل: الإخبار بالبعث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
