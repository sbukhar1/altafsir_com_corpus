text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ كَذَّبُواْ
  بِٱلْحَقِّ لَمَّا جَآءَهُمْ فَهُمْ فِيۤ أَمْرٍ مَّرِيجٍ } * { أَفَلَمْ يَنظُرُوۤاْ
  إِلَى ٱلسَّمَآءِ فَوْقَهُمْ كَيْفَ بَنَيْنَاهَا وَزَيَّنَّاهَا وَمَا لَهَا مِن فُرُوجٍ
  }يقول تعالى ذكره: ما أصاب هؤلاء المشركون القائلون { أئِذَا مِتْنا وكُنَّا تُرَاباً
  ذَلِكَ رَجْعٌ بَعِيدٌ } في قيلهم هذا { بَلْ كَذَّبُوا بالحَقّ } ، وهو القرآن { لَمَّا
  جَاءَهُمْ } من الله. كالذي:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلْ
  كَذَّبُوا بالحَقِّ لَمَّا جاءَهُمْ } أي كذّبوا بالقرآن { فَهُمْ فِي أمْرٍ مَرِيجٍ
  } يقول: فهم في أمر مختلط عليهم ملتبس، لا يعرفون حقه من باطله، يقال قد مرج أمر الناس
  إذا اختلط وأهمل.وقد اختلفت عبارات أهل التأويل في تأويلها، وإن كانت متقاربات المعاني،
  فقال بعضهم: معناها: فهم في أمر منكر وقال: المريج: هو الشيء المنكر. ذكر من قال ذلك:حدثني
  محمد بن خالد بن خداش، قال: ثني سلم بن قُتيبة، عن وهب بن حبيب الآمديّ، عن أبي حمزة،
  عن ابن عباس أنه سُئل عن قوله: { أمْرٍ مَرِيجٍ } قال: المريج: الشيء المنكر أما سمعت
  قول الشاعر:فَجالَتْ والْتَمَسَتْ بهِ حَشاهَا   فَخَرَّ كأنَّهُ خُوطٌ مَرِيجوقال
  آخرون: بل معنى ذلك: في أمر مختلف. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { فِي أمْرٍ مَرِيجٍ } يقول: مختلف.وقال
  آخرون: بل معناه: في أمر ضلالة.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { فَهُمْ في أمْرٍ مَرِيجٍ } قال: هم
  في أمر ضلالة.وقال آخرون: بل معناه: في أمر مُلْتبِس. ذكر من قال ذلك:حدثنا أبو كُرَيب،
  قال: ثنا يحيى بن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة، عن سعيد بن جُبَير،
  في قوله: { فَهُمْ فِي أمْرٍ مَرِيجٍ } قال: مُلْتَبِسٍ.حدثنا محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { أَمْرٍ مَرِيجٍ } قال: ملتبس.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَهُمْ فِي أمْرٍ مَرِيجٍ } ملتبس عليهم أمره.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: والتبس عليه دينه.وقال آخرون: بل
  هو المختلط. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في
  قوله: { فِي أمْرٍ مَرِيجٍ } قال: المريج: المختلط.وإنما قلت: هذه العبارات وإن اختلفت
  ألفاظها فهي في المعنى متقاربات، لأن الشيء مختلف ملتبس، معناه مشكل. وإذا كان كذلك
  كان منكراً، لأن المعروف واضح بين، وإذا كان غير معروف كان لا شكّ ضلالة، لأن الهدى
  بيِّن لا لبس فيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ كَذَّبُواْ بِٱلْحَقِّ لَمَّا
  جَآءَهُمْ فَهُمْ فِيۤ أَمْرٍ مَّرِيجٍ } * { أَفَلَمْ يَنظُرُوۤاْ إِلَى ٱلسَّمَآءِ
  فَوْقَهُمْ كَيْفَ بَنَيْنَاهَا وَزَيَّنَّاهَا وَمَا لَهَا مِن فُرُوجٍ }وقوله: {
  أفَلَمْ يَنظُرُوا إلى السَّماء فَوْقَهُمْ كَيْفَ بَنَيْناها } يقول تعالى ذكره: أفلم
  ينظر هؤلاء المكذّبون بالبعث بعد الموت المُنكرون قُدرتنا على إحيائهم بعد بلائهم {
  إلى السَّماءِ فَوْقَهُمْ كَيْف بَنَيْناها } فسوّيناها سقفاً محفوظاً، وزيناها بالنجوم
  { وَما لَهَا مِنْ فُرُوج } يعني: وما لها من صدوع وفُتوق. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  قوله: { مِنْ فُرُوجٍ } قال: شَقّ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَمَا لَهَا مِنْ فُرُوجٍ } قلت له، يعني ابن زيد: الفروج: الشيء المتبرىء
  بعضه من بعض، قال: نعم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

