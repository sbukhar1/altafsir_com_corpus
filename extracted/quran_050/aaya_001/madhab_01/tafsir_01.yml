  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قۤ
  وَٱلْقُرْآنِ ٱلْمَجِيدِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلْ عَجِبُوۤاْ أَن جَآءَهُمْ مُّنذِرٌ مِّنْهُمْ
  فَقَالَ ٱلْكَافِرُونَ هَـٰذَا شَيْءٌ عَجِيبٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويل في قوله: { ق } ، فقال بعضهم: هو اسم من أسماء الله تعالى أُقسم به. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن داود، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { ق - و - ن } وأشباه هذا، فإنه
  قسم أقسمه الله، وهو اسم من أسماء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو اسم من أسماء القرآن. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { ق } قال: اسم من أسماء
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: { ق } اسم الجبل المحيط
  بالأرض، وقد تقدّم بياننا في تأويل حروف المعجم التي في أوائل سور القرآن بما فيه الكفاية
  عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالقُرآنِ المَجِيدِ }
  يقول: والقرآن الكريم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى
  بن يمان، عن أشعث بن إسحاق، عن جعفر بن أبي المغيرة، عن سعيد بن جُبَير { ق والقرآن
  المَجِيدِ } قال: الكريم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربية في موضع جواب
  هذا القسم، فقال بعض نحوِّيي البصرة { ق والقُرآنِ المَجِيدِ } قسم على قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  عَلِمْنا ما تَنْقُصُ الأرْضُ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نحوِّيي أهل الكوفة: فيها
  المعنى الذي أقسم به، وقال: ذكر أنها قضى والله، وقال: يقال: إن قاف جبل محيط بالأرض،
  فإن يكن كذلك فكأنه في موضع رفع: أي هو قاف والله قال: وكان ينبغي لرفعه أن يظهر لأنه
  اسم وليس بهجاء قال: ولعلّ القاف وحدها ذكرت من اسمه، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قُلْت لهَا قِفِي لَنَا قالَتْ قافْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكرت القاف إرادة القاف من الوقف: أي إني واقفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول الثاني عندنا أولى القولين بالصواب، لأنه لا يعرف في أجوبة
  الإيمان قد، وإنما تجاب الأيمان إذا أجيبت بأحد الحروف الأربعة: اللام، وإن، وما، ولا،
  أو بترك جوابها فيكون ساقطاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ عَجِبُوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ } يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم ما كذّبك يا محمد مشركو قومك أن لا يكونوا عالمين بأنك صادق محقّ، ولكنهم
  كذّبوك تعجباً من أن جاءهم منذر ينذرهم عقاب الله منهم، يعني بشراً منهم من بني آدم،
  ولم يأتهم مَلك برسالة من عند الله وقوله: { فَقالَ الكافِرُونَ هَذَا شَيْءٌ عَجِيبٌ
  } يقول تعالى ذكره: فقال المكذّبون بالله ورسوله من قريش إذ جاءهم منذر منهم { هَذَا
  شَيْءٌ عَجِيبٌ }: أي مجيء رجل منا من بني آدم برسالة الله إلينا،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لولا
  أُنْزِلَ إلَيْهِ مَلَكٌ فَيَكُونَ مَعَهُ نَذِيراً</font></font> }</b><br class=\"TextArabic\"/><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

