  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَمِعْ
  يَوْمَ يُنَادِ ٱلْمُنَادِ مِن مَّكَانٍ قَرِيبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ يَسْمَعُونَ
  ٱلصَّيْحَةَ بِٱلْحَقِّ ذَلِكَ يَوْمُ ٱلْخُرُوجِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: واستمع يا محمد صيحة يوم القيامة، يوم ينادي
  بها منادينا من موضع قريب. وذُكر أنه ينادي بها من صخرة بيت المقدس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن سهل، قال: ثنا الوليد بن مسلم، عن سعيد بن بشر، عن قتادة،
  عن كعب، قال: { وَاسْتَمِعْ يَوْمَ يُنادِي المُنادِي مِنْ مَكانٍ قَرِيبٍ } قال مَلك
  قائم على صخرة بيت المقدس ينادِي: أيتها العظام البالية والأوصال المتقطعة إن الله
  يأمركن أن تجتمعن لفصل القضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر قال: ثنا يزيد، قال: ثنا سعيد عن قتادة { وَاسْتَمِعْ يَوْمَ يُنادِي المُنادِي
  مِنْ مَكانٍ قَرِيب } قال: كنا نحدّث أنه ينادي من بيت المقدس من الصخرة، وهي أوسط
  الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحُدّثنا أن كعباً قال: هي أقرب
  الأرض إلى السماء بثمانية عشر ميلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يَوْمَ يُنادِي المُنادِي مِنْ
  مَكانٍ قَرِيب } قال: بلغني أنه ينادي من الصخرة التي في بيت المقدس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَاسْتَمِعْ يَوْمَ يُنادِي المُنادِي مِنْ مَكانٍ قَرِيب
  } قال: هي الصيحة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سهل، قال: ثنا الوليد
  بن مسلم، قال: ثني بعض أصحابنا، عن الأغرّ، عن مسلم بن حيان، عن ابن بُريدة، عن أبيه
  بريدة، قال: مَلك قائم على صخرة بيت المقدس، واضع أصبعيه في أُذنيه ينادي، قال: قلتُ:
  بماذا ينادي؟ قال: يقول يا أيها الناس هلموا إلى الحساب قال: فيقبلون كما قال الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كأنَّهُمْ
  جَرَادٌ مُنْتَشِرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَوْمَ يَسْمَعُونَ الصَّيْحَةَ بالحَقّ } يقول تعالى ذكره: يوم يسمع الخلائق صيحة
  البعث من القبور بالحقّ، يعني بالأمر بالإجابة لله إلى موقف الحساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ يَوْمُ الخُرُوجِ } يقول تعالى ذكره: يوم خروج أهل القبور
  من قبورهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

