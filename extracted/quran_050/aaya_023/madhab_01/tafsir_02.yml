  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَقَالَ قَرِينُهُ
  } هو الشيطان الذي قيض له في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نُقَيّضْ لَهُ شَيْطَاناً فَهُوَ لَهُ
  قَرِينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 36] يشهد له قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ قرِينُهُ رَبَّنَا مَا أَطْغَيْتُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ق:
  27]. { هَـٰذَا مَا لَدَىَّ عَتِيدٌ } هذا شيء لديّ وفي ملكتي عتيد لجهنم. والمعنى:
  أن ملكاً يسوقه وآخر يشهد عليه، وشيطاناً مقروناً به، يقول: قد أعتدته لجهنم وهيئته
  لها بإغوائي وإضلالي. فإن قلت: كيف إعراب هذا الكلام؟ قلت: إن جعلت { مَا } موصوفة،
  فعتيد: صفة لها: وإن جعلتها موصولة، فهو بدل، أو خبر بعد خبر. أو خبر مبتدأ محذوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
