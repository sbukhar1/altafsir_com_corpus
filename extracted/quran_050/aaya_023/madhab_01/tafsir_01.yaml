text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ قَرِينُهُ
  هَـٰذَا مَا لَدَيَّ عَتِيدٌ } * { أَلْقِيَا فِي جَهَنَّمَ كُلَّ كَفَّارٍ عَنِيدٍ
  } * { مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ مُّرِيبٍ } * { ٱلَّذِي جَعَلَ مَعَ ٱللَّهِ
  إِلَـٰهاً آخَرَ فَأَلْقِيَاهُ فِي ٱلْعَذَابِ ٱلشَّدِيدِ } * { قَالَ قرِينُهُ رَبَّنَا
  مَآ أَطْغَيْتُهُ وَلَـٰكِن كَانَ فِي ضَلاَلٍ بَعِيدٍ } * { قَالَ لاَ تَخْتَصِمُواْ
  لَدَيَّ وَقَدْ قَدَّمْتُ إِلَيْكُم بِٱلْوَعِيدِ } * { مَا يُبَدَّلُ ٱلْقَوْلُ لَدَيَّ
  وَمَآ أَنَاْ بِظَلاَّمٍ لِّلْعَبِيدِ } * { يَوْمَ نَقُولُ لِجَهَنَّمَ هَلِ ٱمْتَلأَتِ
  وَتَقُولُ هَلْ مِن مَّزِيدٍ } * { وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ غَيْرَ
  بَعِيدٍ } * { هَـٰذَا مَا تُوعَدُونَ لِكُلِّ أَوَّابٍ حَفِيظٍ } * { مَّنْ خَشِيَ
  ٱلرَّحْمَـٰنَ بِٱلْغَيْبِ وَجَآءَ بِقَلْبٍ مُّنِيبٍ } * { ٱدْخُلُوهَا بِسَلاَمٍ
  ذَلِكَ يَوْمُ ٱلُخُلُودِ } * { لَهُم مَّا يَشَآءُونَ فِيهَا وَلَدَيْنَا مَزِيدٌ
  }يقول تعالى ذكره: وقال قرين هذا الإنسان الذي جاء به يوم القيامة معه سائق وشهيد.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَقالَ قَرِينُهُ هَذَا ما لَدَيَّ عَتِيدٌ } الملك.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وقَالَ قَرِينُهُ هَذَا ما
  لَدَيَّ عَتِيدٌ... } إلى آخر الآية، قال: هذا سائقه الذي وُكِّل به، وقرأ { وَجاءَتْ
  كُلُّ نَفْسٍ مَعَها سائِقٌ وَشَهيدٌ }.وقوله: { هَذَا ما لَدَيَّ عَتِيدٌ } يقول تعالى
  ذكره مخبراً عن قِيل قَرينِ هذا الإنسان عند موافاته ربه به، ربّ هذا ما لديّ عتيد:
  يقول: هذا الذي هو عندي معدّ محفوظ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { هَذَا ما لَدَيَّ
  عَتِيدٌ } قال: والعتيد: الذي قد أخذه، وجاء به السائق والحافظ معه جميعاً.وقوله: {
  أَلْقِيا فِي جَهَنَّمَ كُلَّ كَفَّارٍ عَنِيدٍ } فيه متروك استغنى بدلالة الظاهر عليه
  منه، وهو: يقال ألقيا في جهنم، أو قال تعالى: ألقيا، فأخرج الأمر للقرين، وهو بلفظ
  واحد مخرج خطاب الاثنين. وفي ذلك وجهان من التأويل: أحدهما: أن يكون القرين بمعنى الاثنين،
  كالرسول، والاسم الذي يكون بلفظ الواحد في الواحد، والتثنية والجمع، فردّ قوله: { أَلْقِيا
  في جَهَنَّمَ } إلى المعنى. والثاني: أن يكون كما كان بعض أهل العربية يقول، وهو أن
  العرب تأمر الواحد والجماعة بما تأمر به الاثنين، فتقول للرجل ويلك أرحلاها وازجراها،
  وذكر أنه سَمِعها من العرب قال: وأنشدني بعضهم:فَقُلْتُ لصَاحِبي لا تَحْبسانا   بنزْعِ
  أُصُولهِ واجْتَزَّ شيحاوقال: وأنشدني أبو ثروان:فإنْ تَزْجُرانِي يا بْنَ عَفَّانَ
  أنْزَجِرْ   وَإنْ تَدَعانِي أحْمِ عِرْضاً مُمَنَّعاقال: فيروي أن ذلك منهم أن الرجل
  أدنى أعوانه في إبله وغنمه اثنان، وكذلك الرفقة أدنى ما تكون ثلاثة، فجرى كلام الواحد
  على صاحبيه، وقال: ألا ترى الشعراء أكثر شيئاً قيلاً يا صاحبيّ يا خليليّ، وقال امرؤ
  القَيس:خَلِيلَيَّ مُرَّا بِي على أُمّ جُنْدَبِ   نُقَضِّ لُباناتِ الفُؤَادِ المُعَذَّبِثم
  قال:ألَمْ تَرَ أنّي كُلَّما جِئْتُ طارِفاً   وَجَدْتُ بِها طِيْباً وَإنْ لَّمْ تَطَيَّبِفرجع
  إلى الواحد، وأوّل الكلام اثنان؛ قال: وأنشدني بعضهم:خَلِيلَيَّ قُوما في عَطالَةَ
  فانْظُرَا:   أنارٌ تُرَى مِنْ ذِي أبانَيْنِ أَمْ بَرْقاوبعضهم يروي: أناراً نرى.{
  كُلّ كَفَّارٍ عَنِيدٍ } يعني: كل جاحد وحدانية الله عنيد، وهو العاند عن الحقّ وسبيل
  الهدى.وقوله: { مَنَّاعٍ للْخَيْرِ } كان قتادة يقول في الخير في هذا الموضع: هو الزكاة
  المفروضة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
