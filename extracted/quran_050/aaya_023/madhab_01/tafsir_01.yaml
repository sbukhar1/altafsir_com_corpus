  مُعْتَدٍ مُّرِيبٍ } * { ٱلَّذِي جَعَلَ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ فَأَلْقِيَاهُ
  فِي ٱلْعَذَابِ ٱلشَّدِيدِ } * { قَالَ قرِينُهُ رَبَّنَا مَآ أَطْغَيْتُهُ وَلَـٰكِن
  كَانَ فِي ضَلاَلٍ بَعِيدٍ } * { قَالَ لاَ تَخْتَصِمُواْ لَدَيَّ وَقَدْ قَدَّمْتُ
  إِلَيْكُم بِٱلْوَعِيدِ } * { مَا يُبَدَّلُ ٱلْقَوْلُ لَدَيَّ وَمَآ أَنَاْ بِظَلاَّمٍ
  لِّلْعَبِيدِ } * { يَوْمَ نَقُولُ لِجَهَنَّمَ هَلِ ٱمْتَلأَتِ وَتَقُولُ هَلْ مِن
  مَّزِيدٍ } * { وَأُزْلِفَتِ ٱلْجَنَّةُ لِلْمُتَّقِينَ غَيْرَ بَعِيدٍ } * { هَـٰذَا
  مَا تُوعَدُونَ لِكُلِّ أَوَّابٍ حَفِيظٍ } * { مَّنْ خَشِيَ ٱلرَّحْمَـٰنَ بِٱلْغَيْبِ
  وَجَآءَ بِقَلْبٍ مُّنِيبٍ } * { ٱدْخُلُوهَا بِسَلاَمٍ ذَلِكَ يَوْمُ ٱلُخُلُودِ }
  * { لَهُم مَّا يَشَآءُونَ فِيهَا وَلَدَيْنَا مَزِيدٌ }حدثنا بذلك بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة.والصواب من القول في ذلك عندي أنه كلّ حقّ وجب لله، أو لآدمي
  في ماله، والخير في هذا الموضع هو المال.وإنما قلنا ذلك هو الصواب من القول، لأن الله
  تعالى ذكره عمّ بقوله مناع للخير عنه أنه يمنع الخير ولم يخصص منه شيئاً دون شيء، فذلك
  على كلّ خير يمكن منعه طالبه.وقوله: { مُعْتَدٍ } يقول: معتد على الناس بلسانه بالبذاء
  والفحش في المنطق، وبيده بالسطوة والبطش ظلماً. كما:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: معتد في منطقه وسيرته وأمره.وقوله: { مُرِيبٍ } يعني: شاكّ في
  وحدانية الله وقُدرته على ما يشاء. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: مُرِيبٍ: أي شاكّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

