text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ قَرِينُهُ
  هَـٰذَا مَا لَدَيَّ عَتِيدٌ }{ وَقَالَ قَرِينُهُ } هو الشيطان الذي قيض له في قوله:{ نُقَيّضْ
  لَهُ شَيْطَاناً فَهُوَ لَهُ قَرِينٌ }[الزخرف: 36] يشهد له قوله تعالى:{ قَالَ قرِينُهُ
  رَبَّنَا مَا أَطْغَيْتُهُ }[ق: 27]. { هَـٰذَا مَا لَدَىَّ عَتِيدٌ } هذا شيء لديّ
  وفي ملكتي عتيد لجهنم. والمعنى: أن ملكاً يسوقه وآخر يشهد عليه، وشيطاناً مقروناً به،
  يقول: قد أعتدته لجهنم وهيئته لها بإغوائي وإضلالي. فإن قلت: كيف إعراب هذا الكلام؟
  قلت: إن جعلت { مَا } موصوفة، فعتيد: صفة لها: وإن جعلتها موصولة، فهو بدل، أو خبر
  بعد خبر. أو خبر مبتدأ محذوف.\r\n\t\t\t\r\n\t\t\t</section>"

