text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأُزْلِفَتِ ٱلْجَنَّةُ
  لِلْمُتَّقِينَ غَيْرَ بَعِيدٍ } * { هَـٰذَا مَا تُوعَدُونَ لِكُلِّ أَوَّابٍ حَفِيظٍ
  } * { مَّنْ خَشِيَ ٱلرَّحْمَـٰنَ بِٱلْغَيْبِ وَجَآءَ بِقَلْبٍ مُّنِيبٍ } * { ٱدْخُلُوهَا
  بِسَلاَمٍ ذَلِكَ يَوْمُ ٱلُخُلُودِ } * { لَهُم مَّا يَشَآءُونَ فِيهَا وَلَدَيْنَا
  مَزِيدٌ }{ غَيْرَ بَعِيدٍ } نصب على الظرف، أي: مكاناً غير بعيد. أو على الحال، وتذكيره
  لأنه على زنة المصدر، كالزئير والصليل؛ والمصادر يستوي في الوصف بها المذكر والمؤنث.
  أو على حذف الموصوف، أي: شيئاً غير بعيد، ومعناه التوكيد، كما تقول: هو قريب غير بعيد،
  وعزيز غير ذليل. وقرىء: { تُوعَدُونَ } بالتاء والياء، وهي جملة اعتراضية. و { لِكُلّ
  أَوَّابٍ } بدل من قوله للمتقين، بتكرير الجارّ كقوله تعالى:{ لِلَّذِينَ ٱسْتُضْعِفُواْ
  لِمَنْ ءامَنَ مِنْهُمْ }[الأعراف: 75]، وهذا إشارة إلى الثواب. أو إلى مصدر أزلفت.
  والأوّاب: الرجاع إلى ذكر الله تعالى، والحفيظ: الحافظ لحدوده تعالى. و { مَّنْ خَشِىَ
  } بدل بعد بدل تابع لكل. ويجوز أن يكون بدلاً عن موصوف أوّاب وحفيظ، ولا يجوز أن يكون
  في حكم أوّاب وحفيظ؛ لأنّ من لا يوصف به ولا يوصف من بين الموصولات إلا بالذي وحده.
  ويجوز أن يكون مبتدأ خبره: يقال لهم ادخلوها بسلام، لأنّ { مَّنْ } في معنى الجمع.
  ويجوز أن يكون منادى كقولهم: من لا يزال محسناً أحسن إليّ، وحذف حرف النداء للتقريب
  { بِٱلْغَيْبِ } حال من المفعول، أي: خشيه وهو غائب لم يعرفه، وكونه معاقباً إلا بطريق
  الاستدلال. أو صفة لمصدر خشى، أي خشية خشية ملتبسة بالغيب، حيث خشي عقابه وهو غائب،
  أو خشية بسبب الغيب الذي أوعده به من عذابه، وقيل: في الخلوة حيث لا يراه أحد. فإن
  قلت: كيف قرن بالخشية اسمه الدال على سعة الرحمة؟ قلت: للثناء البليغ على الخاشي وهو
  خشيته، مع علمه أنه الواسع الرحمة. كما أثنى عليه بأنه خاش، مع أنّ المخشى منه غائب،
  ونحوه:{ وَٱلَّذِينَ يُؤْتُونَ مَا ءاتَواْ وَّقُلُوبُهُمْ وَجِلَةٌ }[المؤمنون: 60]
  فوصفهم بالوجل مع كثرة الطاعات. وصف القلب بالإنابة وهي الرجوع إلى الله تعالى؛ لأنّ
  الاعتبار بما ثبت منها في القلب. يقال لهم: { ٱدْخُلُوهَا بِسَلامٍ } أي سالمين من
  العذاب وزوال النعم. أو مسلماً عليكم يسلم عليكم الله وملائكته { ذَلِكَ يَوْمُ ٱلُخُلُودِ
  } أي يوم تقدير الخلود، كقوله تعالى:{ فَٱدْخُلُوهَا خَـٰلِدِينَ }[الزمر: 73] أي مقدرين
  الخلود { وَلَدَيْنَا مَزِيدٌ } هو ما لم يخطر ببالهم ولم تبلغه أمانيهم، حتى يشاؤه.
  وقيل: إن السحاب تمرّ بأهل الجنة فتمطرهم الحور، فتقول: نحن المزيد الذي قال الله عز
  وجل: { وَلَدَيْنَا مَزِيدٌ }.\r\n\t\t\t\r\n\t\t\t</section>"

