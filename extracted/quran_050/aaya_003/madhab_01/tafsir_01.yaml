  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَءِذَا
  مِتْنَا وَكُنَّا تُرَاباً ذَلِكَ رَجْعٌ بَعِيدٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ عَلِمْنَا مَا
  تَنقُصُ ٱلأَرْضُ مِنْهُمْ وَعِندَنَا كِتَابٌ حَفِيظٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  القائل: لم يجر للبعث ذكر، فيخبر عن هؤلاء القوم بكفرهم ما دعوا إليه من ذلك، فما وجه
  الخبر عنهم بإنكارهم ما لم يدعوا إليه، وجوابهم عما لم يُسألوا عنه. قيل: قد اختلف
  أهل العربية في ذلك، فنذكر ما قالوا في ذلك، ثم نتبعه البيان إن شاء الله تعالى، فقال
  في ذلك بعض نحوِّيي البصرة قال: { أئذا مِتْنا وكُنَّا تُرَاباً ذَلكَ رَجْعٌ بَعِيدٌ
  } ، لم يذكر أنه راجع، وذلك والله أعلم لأنه كان على جواب، كأنه قيل لهم: إنكم ترجعون،
  فقالوا: { أئِذَا متنا وكُنَّا تُرَاباً ذَلكَ رَجْعٌ بَعِيدٌ } وقال بعض نحوِّيي الكوفة
  قوله: { أئِذَا متْنا وكُنَّا تُرَاباً } كلام لم يظهر قبله، ما يكون هذا جواباً له،
  ولكن معناه مضمر، إنما كان والله أعلم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ق والقرآن المجيد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لَتُبْعثنّ
  بعد الموت، فقالوا: أئذَا كنا تراباً بُعثنا؟ جحدوا البعث، ثم قالوا: { ذَلِكَ رَجْعٌ
  بَعِيدٌ } جحدوه أصلاً، قوله: { بَعِيدٌ } كما تقول للرجل يخطىء في المسألة، لقد ذهبت
  مذهباً بعيداً من الصواب: أي أخطأت. والصواب من القول في ذلك عندنا، أن في هذا الكلام
  متروكاً استغني بدلالة ما ذُكر عليه من ذكره، وذلك أن الله دلّ بخبره عن تكذيب هؤلاء
  المشركين الذين ابتدأ هذه السورة بالخبر عن تكذيبهم رسوله محمداً صلى الله عليه وسلم
  بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ عَجِبُوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ فَقالَ الكافِرُونَ
  هَذَا شَيْءٌ عَجِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">على وعيده إياهم على تكذيبهم محمداً صلى الله عليه وسلم، فكأنه قال
  لهم: إذ قالوا منكرين رسالة الله رسوله محمدا صلى الله عليه وسلم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا
  شَيْءٌ عَجِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ستعلمون أيها القوم إذا أنتم بُعثتم يوم القيامة ما يكون حالكم في
  تكذيبكم محمداً صلى الله عليه وسلم، وإنكاركم نبوّته، فقالوا مجيبين رسول الله صلى
  الله عليه وسلم أئِذَا مِتْنا وكُنَّا تُراباً نعلم ذلك، ونرى ما تعدنا على تكذيبك
  { ذلكَ رَجْعٌ بَعِيدٌ }: أي أن ذلك غير كائن، ولسنا راجعين أحياء بعد مماتنا، فاستغني
  بدلالة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ عَجِبُوا أنْ جاءَهُمْ مُنْذِرٌ مِنْهُمْ فقال الكافرون
  هَذَا شَيْءٌ عَجيبٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">من ذكر ما ذكرت من الخبر عن وعيدهم. وفيما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول قي قوله: { أئِذَا
  متْنا وكُنَّا تُرَاباً ذلكَ رَجْعٌ بَعِيدٌ } قالوا: كيف يحيينا الله، وقد صرنا عظاماً
  ورفاتاً، وضللنا في الأرض، دلالة على صحة ما قلنا من أنهم أنكروا البعث إذا توعَّدوا
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قَدْ عَلِمْنا ما تَنْقُصُ
  الأرْضُ مِنْهُمُ } يقول تعالى ذكره: قد علمنا ما تأكل الأرض من أجسامهم بعد مماتهم،
  وعندنا كتاب بما تأكل الأرض وتفني من أجسامهم، ولهم كتاب مكتوب مع علمنا بذلك، حافظ
  لذلك كله، وسماه الله تعالى حفيظاً، لأنه لا يدرس ما كتب فيه، ولا يتغير ولا يتبدل.</font></font>&#13;\t\t\t<label
