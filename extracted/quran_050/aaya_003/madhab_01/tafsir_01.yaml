  كِتَابٌ حَفِيظٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قَدْ عَلِمْنا ما تَنْقُصُ
  الأرْضُ مِنْهُمْ } يقول: ما تأكل الأرض من لحومهم وأبشارهم وعظامهم وأشعارهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { ما تَنْقُصُ
  الأرْضُ مِنْهُمْ } قال: من عظامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { قَدْ عَلِمْنا ما تَنْقُصُ
  الأرْضُ مِنْهُمُ } يقول: ما تأكل الأرض منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَدْ عَلِمْنا ما تَنْقُصُ
  الأرْضُ مِنْهُمْ } قال: يعني الموت، يقول: من يموت منهم، أو قال: ما تأكل الأرض منهم
  إذا ماتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول، قال الله { قَدْ عَلِمْنا ما تَنْقُصُ
  الأرْضُ مِنْهُمْ } يقول: ما أكلت الأرض منهم ونحن عالمون به، وهم عندي مع علمي فيهم
