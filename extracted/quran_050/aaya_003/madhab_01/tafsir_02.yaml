text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قۤ وَٱلْقُرْآنِ
  ٱلْمَجِيدِ } * { بَلْ عَجِبُوۤاْ أَن جَآءَهُمْ مُّنذِرٌ مِّنْهُمْ فَقَالَ ٱلْكَافِرُونَ
  هَـٰذَا شَيْءٌ عَجِيبٌ } * { أَءِذَا مِتْنَا وَكُنَّا تُرَاباً ذَلِكَ رَجْعٌ بَعِيدٌ
  }الكلام في { قۤ وَٱلْقُرْءَانِ ٱلْمَجِيدِ بَلْ عَجِبُوۤاْ } نحوه في{ ص وَٱلْقُرْءانِ
  ذِى ٱلذّكْرِ بَلِ ٱلَّذِينَ كَفَرُواْ }[ص: 1 - 2] سواء بسواء، لالتقائهما في أسلوب
  واحد. والمجيد: ذو المجد والشرف على غيره من الكتب، ومن أحاط علماً بمعانيه وعمل بما
  فيه: مجد عند الله وعند الناس، وهو بسبب من الله المجيد، فجاز اتصافه بصفته. قوله بل
  عجبوا: { أَن جَاءهُمْ مُّنذِرٌ مّنْهُمْ } إنكار لتعجبهم مما ليس بعجب، وهو أن ينذرهم
  بالمخوف رجل منهم قد عرفوا وساطته فيهم وعدالتهم وأمانته، ومن كان على صفته لم يكن
  إلا ناصحاً لقومه مترفرفاً عليهم، خائفاً أن ينالهم سوء ويحل بهم مكروه، وإذا علم أنّ
  مخوفاً أظلهم، لزمه أن ينذرهم ويحذرهم، فكيف بما هو غاية المخاوف ونهاية المحاذير،
  وإنكار لتعجبهم مما أنذرهم به من البعث، مع علمهم بقدرة الله تعالى على خلق السمٰوات
  والأرض وما بينهما، وعلى اختراع كل شيء وإبداعه، وإقرارهم بالنشأة الأولى، ومع شهادة
  العقل بأنه لا بدّ من الجزاء. ثم عوّل على أحد الإنكارين بقوله تعالى: { فَقَالَ ٱلْكَـٰفِرُونَ
  هَـٰذَا شَىْء عَجِيبٌ أَءذَا مِتْنَا } دلالة على أن تعجبهم من البعث أدخل في الاستبعاد
  وأحق بالإنكار، ووضع الكافرون موضع الضمير للشهادة على أنهم في قولهم هذا مقدمون على
  الكفر العظيم. وهذا إشارة إلى الرجع؛ وإذا منصوب بمضمر؛ معناه: أحين نموت ونبلى نرجع؟
  { ذَلِكَ رَجْعُ بَعِيدٌ } مستبعد مستنكر، كقولك: هذا قول بعيد. وقد أبعد فلان في قوله.
  ومعناه: بعيد من الوهم والعادة. ويجوز أن يكون الرجع بمعنى المرجوع. وهو الجواب، ويكون
  من كلام الله تعالى استبعاداً لإنكارهم ما أنذروا به من البعث، والوقف قبله على هذا
  التفسير حسن. وقرىء: «إذا متنا» على لفظ الخبر، ومعناه: إذا متنا بعد أن نرجع، والدال
  عليه { ذَلِكَ رَجْعُ بَعِيدٌ }. فإن قلت: فما ناصب الظرف إذا كان الرجع بمعنى المرجوع؟
  قلت: ما دل عليه المنذر من المنذر به، وهو البعث.\r\n\t\t\t\r\n\t\t\t</section>"

