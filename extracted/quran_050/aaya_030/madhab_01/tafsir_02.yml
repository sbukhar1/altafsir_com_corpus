  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  نَقُولُ لِجَهَنَّمَ هَلِ ٱمْتَلأَتِ وَتَقُولُ هَلْ مِن مَّزِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «نقول» بالنون والياء. وعن سعيد بن جبير: يوم يقول الله لجهنم.
  وعن ابن مسعود والحسن: يقال. وانتصاب اليوم بظلام أو بمضمر. نحو: أذكر وأنذر. ويجوز
  أن ينتصب بنفخ، كأنه قيل: ونفخ في الصور يوم نقول لجهنم. وعلى هذا يشار بذلك إلى يوم
  نقول، ولا يقدّر حذف المضاف. وسؤال جهنم وجوابها من باب التخييل الذي يقصد به تصوير
  المعنى في القلب وتثبيته، وفيه معنيان، أحدهما: أنها تمتلىء مع اتساعها وتباعد أطرافها
  حتى لا يسعها شيء ولا يزاد على امتلائها، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لأَ مْلاَنَّ جَهَنَّمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  13] والثاني: أنها من السعة بحيث يدخلها من يدخلها وفيها موضع للمزيد. ويجوز أن يكون
  { هَلْ مِن مَّزِيدٍ } استكثاراً للداخلين فيها واستبداعاً للزيادة عليهم لفرط كثرتهم.
  أو طلباً للزيادة غيظاً على العصاة. والمزيد: إما مصدر كالمحيد والمميد، وإما اسم مفعول
  كالمبيع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

