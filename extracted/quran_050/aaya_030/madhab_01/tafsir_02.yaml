text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ نَقُولُ
  لِجَهَنَّمَ هَلِ ٱمْتَلأَتِ وَتَقُولُ هَلْ مِن مَّزِيدٍ }قرىء: «نقول» بالنون والياء.
  وعن سعيد بن جبير: يوم يقول الله لجهنم. وعن ابن مسعود والحسن: يقال. وانتصاب اليوم
  بظلام أو بمضمر. نحو: أذكر وأنذر. ويجوز أن ينتصب بنفخ، كأنه قيل: ونفخ في الصور يوم
  نقول لجهنم. وعلى هذا يشار بذلك إلى يوم نقول، ولا يقدّر حذف المضاف. وسؤال جهنم وجوابها
  من باب التخييل الذي يقصد به تصوير المعنى في القلب وتثبيته، وفيه معنيان، أحدهما:
  أنها تمتلىء مع اتساعها وتباعد أطرافها حتى لا يسعها شيء ولا يزاد على امتلائها، لقوله
  تعالى:{ لأَ مْلاَنَّ جَهَنَّمَ }[السجدة: 13] والثاني: أنها من السعة بحيث يدخلها
  من يدخلها وفيها موضع للمزيد. ويجوز أن يكون { هَلْ مِن مَّزِيدٍ } استكثاراً للداخلين
  فيها واستبداعاً للزيادة عليهم لفرط كثرتهم. أو طلباً للزيادة غيظاً على العصاة. والمزيد:
  إما مصدر كالمحيد والمميد، وإما اسم مفعول كالمبيع.\r\n\t\t\t\r\n\t\t\t</section>"

