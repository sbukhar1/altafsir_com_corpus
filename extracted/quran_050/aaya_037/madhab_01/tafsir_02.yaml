text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي ذَلِكَ
  لَذِكْرَىٰ لِمَن كَانَ لَهُ قَلْبٌ أَوْ أَلْقَى ٱلسَّمْعَ وَهُوَ شَهِيدٌ }{ لِمَن
  كَانَ لَهُ قَلْبٌ } أي قلب واع؛ لأنّ من لا يعي قلبه فكأنه لا قلب له. وإلقاء السمع:
  الإصغاء { وَهُوَ شَهِيدٌ } أي حاضر بفطنته. لأنّ من لا يحضر ذهنه فكأنه غائب، وقد
  ملح الإمام عبد القاهر في قوله لبعض من يأخذ عنه:مَا شِئْتَ مِنْ زَهْزَهَةٍ وَالْفَتَى   بِمُصْقِلاَبَاذٍ
  لِسَقْيِ الزُّرُوعِأو: وهو مؤمن شاهد على صحته وأنه وحي من الله، أو وهو بعض الشهداء
  في قوله تعالى:{ لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ }[البقرة: 143] وعن قتادة وهو
  شاهد على صدقه من أهل الكتاب لوجود نعته عنده وقرأ السدي وجماعة «ألقى السمع» على البناء
  للمفعول. ومعناه: لمن ألقى غيره السمع وفتح له أذنه فحسب ولم يحضر ذهنه وهو حاضر الذهن
  متفطن. وقيل: ألقى سمعه أو السمع منه.p>>اللغوب الإعياء. وقرىء بالفتح بزنة القبول
  والولوع، قيل نزلت في اليهود - لعنت - تكذيبا لقولهم خلق الله السماوات والأرض في ستة
  أيام أولها الأحد، وآخرها الجمعة، واستراح يوم السبت، واستلق على العرش وقالوا ان الذي
  وقع من التشبيه في هذه الأمة انما وقع من اليهود، ومنهم أخذ.p>>\r\n\t\t\t\r\n\t\t\t</section>"

