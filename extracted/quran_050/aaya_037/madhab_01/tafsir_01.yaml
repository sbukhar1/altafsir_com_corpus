  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لَذِكْرَىٰ لِمَن كَانَ لَهُ قَلْبٌ أَوْ أَلْقَى ٱلسَّمْعَ وَهُوَ شَهِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن في إهلاكنا القرون التي أهلكناها من قبل قريش
  { لَذِكْرَى } يُتَذَكَّر بها { لِمَنْ كانَ لَهُ قَلْبٌ } يعني: لمن كان له عقل من
  هذه الأمة، فينتهي عن الفعل الذي كانوا يفعلونه من كفرهم بربهم، خوفاً من أن يحلّ بهم
  مثل الذي حلّ بهم من العذاب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ
  فِي ذلكَ لَذِكْرَى لِمَنْ كانَ لَهُ قَلْبٌ }: أي من هذه الأمة، يعني بذلك القلب:
  القلبَ الحيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { لِمَنْ كانَ لَهُ قَلْبٌ } قال: من كان له قلب من هذه
  الأمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { لِمَنْ كانَ لَهُ قَلْبٌ } قال: قلب يعقل ما قد سمع من
  الأحاديث التي ضرب الله بها من عصاه من الأمم. والقلب في هذا الموضع: العقل. وهو من
  قولهم: ما لفلان قلب، وما قلبه معه: أي ما عقله معه. وأين ذهب قلبك؟ يعني أين ذهب عقلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أوْ ألْقَى السَّمْعَ وَهُوَ شَهِيدٌ } يقول: أو أصغى لإخبارنا
  إياه عن هذه القرون التي أهلكناها بسمعه، فيسمع الخبر عنهم، كيف فعلنا بهم حين كفروا
  بربهم، وعصوْا رسله { وَهُوَ شَهِيدٌ } يقول: وهو متفهم لما يخبرُ به عنهم شاهد له
  بقلبه، غير غافل عنه ولا ساه. وبنحو الذي قلنا في ذلك قال أهل التأويل، وإن اختلفت
  ألفاظهم فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { إنَّ فِي ذلكَ لَذِكْرَى لِمَنْ كانَ لَهُ قَلْبٌ أوْ أَلْقَى السَّمْعَ وَهُوَ شَهِيدٌ
  } يقول: إن استمع الذكر وشهد أمره، قال في ذلك: يجزيه إن عقله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث،
  قال: ثنا الحسن قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أوْ ألْقَى
  السَّمْعَ } قال: وهو لا يحدّث نفسه، شاهد القلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { أوْ أَلْقَى السَّمْعَ وَهُوَ شَهِيدٌ } قال: العرب تقول: ألقى فلان سمعه: أي استمع
  بأذنيه، وهو شاهد، يقول: غير غائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { إنَّ فِي ذَلكَ لَذِكْرَى لِمَنْ كانَ لَهُ قَلْبٌ
  أوْ ألْقَى السَّمْعَ وَهُوَ شَهِيدٌ } قال: يسمع ما يقول، وقلبه في غير ما يسمع.</font></font>&#13;\t\t\t<label
