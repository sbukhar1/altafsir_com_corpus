  أَوْ أَلْقَى ٱلسَّمْعَ وَهُوَ شَهِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى
  بالشهيد في هذا الموضع: الشهادة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ أَلْقَى السَّمْعَ وَهُوَ شَهِيدٌ
  } يعني بذلك أهل الكتاب، وهو شهيد على ما يقرأ في كتاب الله من بعث محمد صلى الله عليه
  وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { أوْ أَلْقَى السَّمْعَ وَهُوَ شَهِيدٌ } على ما في يده
  من كتاب الله أنه يجد النبي صلى الله عليه وسلم مكتوباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن ثور، قال: قال معمر، وقال الحسن: هو منافق استمع القول ولم ينتفع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن هشام، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل،
  عن السديّ، عن أبي صالح في قوله: { أوْ أَلْقَى السَّمْعَ وَهُوَ شَهِيدٌ } قال: المؤمن
  يسمع القرآن، وهو شهيد على ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوْ أَلْقَى السَّمْعَ وَهُوَ
  شَهِيدٌ } قال: ألقى السمع يسمع ما قد كان مما لم يعاين من الأحاديث عن الأمم التي
  قد مضت، كيف عذّبهم الله وصنع بهم حين عَصوا رسله.</font></font><font class=\"TextResultArabic\"><font
