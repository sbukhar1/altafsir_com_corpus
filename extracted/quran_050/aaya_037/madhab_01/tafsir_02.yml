  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي ذَلِكَ لَذِكْرَىٰ لِمَن كَانَ لَهُ قَلْبٌ أَوْ أَلْقَى ٱلسَّمْعَ وَهُوَ شَهِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِمَن كَانَ لَهُ قَلْبٌ } أي قلب واع؛ لأنّ من لا يعي قلبه فكأنه
  لا قلب له. وإلقاء السمع: الإصغاء { وَهُوَ شَهِيدٌ } أي حاضر بفطنته. لأنّ من لا يحضر
  ذهنه فكأنه غائب، وقد ملح الإمام عبد القاهر في قوله لبعض من يأخذ عنه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَا شِئْتَ مِنْ زَهْزَهَةٍ وَالْفَتَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِمُصْقِلاَبَاذٍ لِسَقْيِ الزُّرُوعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أو: وهو مؤمن شاهد على صحته وأنه
  وحي من الله، أو وهو بعض الشهداء في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] وعن قتادة وهو شاهد على صدقه من أهل الكتاب لوجود نعته عنده وقرأ السدي وجماعة
  «ألقى السمع» على البناء للمفعول. ومعناه: لمن ألقى غيره السمع وفتح له أذنه فحسب ولم
  يحضر ذهنه وهو حاضر الذهن متفطن. وقيل: ألقى سمعه أو السمع منه.p&gt;&gt;اللغوب الإعياء.
  وقرىء بالفتح بزنة القبول والولوع، قيل نزلت في اليهود - لعنت - تكذيبا لقولهم خلق
  الله السماوات والأرض في ستة أيام أولها الأحد، وآخرها الجمعة، واستراح يوم السبت،
  واستلق على العرش وقالوا ان الذي وقع من التشبيه في هذه الأمة انما وقع من اليهود،
  ومنهم أخذ.p&gt;&gt;</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

