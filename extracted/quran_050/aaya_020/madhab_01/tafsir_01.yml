  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَاءَتْ
  سَكْرَةُ الْمَوْتِ بِالْحَقِّ ذَلِكَ مَا كُنتَ مِنْهُ تَحِيدُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُفِخَ
  فِي ٱلصُّورِ ذَلِكَ يَوْمُ ٱلْوَعِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي قوله: { وَجاءَتْ
  سَكْرَةُ المَوْتِ بالحَقّ } وجهان من التأويل، أحدهما: وجاءت سكرة الموت وهي شدّته
  وغلبته على فهم الإنسان، كالسكرة من النوم أو الشراب بالحقّ من أمر الآخرة، فتبينه
  الإنسان حتى تثبته وعرفه. والثاني: وجاءت سكرة الموت بحقيقة الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذُكر عن أبي بكر الصدّيق رضي الله عنه أنه كان يقرأ «وَجاءَتْ
  سَكْرَةُ الحَقّ بالمَوْتِ». ذكر الرواية بذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن واصل، عن أبي وائل، قال:
  لما كان أبو بكر رضي الله عنه يقضي، قالت عائشة رضي الله عنها هذا، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذَا حَشْرَجَتْ يَوْماً وَضَاقَ بِها الصَّدْرُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال أبو بكر رضي الله عنه: لا تقولي ذلك، ولكنه كما قال الله عزّ
  وجلّ: { وَجاءَتْ سَكْرَةُ المَوْتِ بالحَقّ ذلكَ ما كُنْتَ مِنْهُ تَحِيدُ }. وقد
  ذُكر أن ذلك كذلك في قراءة ابن مسعود. ولقراءة من قرأ ذلك كذلك من التأويل وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: وجاءت سكرة الله بالموت، فيكون الحقّ هو الله تعالى ذكره.
  والثاني: أن تكون السكرة هي الموت أُضيفت إلى نفسها، كما قيل: { إنَّ هذَا لهُوَ حَقُّ
  اليَقِينِ }. ويكون تأويل الكلام: وجاءت السكرةُ الحقُّ بالموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ ما كُنْتَ مِنْهُ تَحِيدُ } يقول: هذه السكرة التي جاءتك
  أيها الإنسان بالحقّ هو الشيء الذي كنت تهرب منه، وعنه تروغ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَنُفِخَ فِي الصُّورِ ذلكَ يَوْمُ الوَعِيدِ } قد تقدّم بياننا عن معنى الصُّور،
  وكيف النَّفخ فيه بذكر اختلاف المختلفين. والذي هو أولى الأقوال عندنا فيه بالصواب،
  بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ذلكَ يَوْمُ الوَعِيدِ } يقول: هذا اليوم الذي ينفخ فيه هو يوم الوعيد الذي وعده
  الله الكفار أن يعذّبهم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

