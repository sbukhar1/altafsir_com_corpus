text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَاءَتْ سَكْرَةُ
  الْمَوْتِ بِالْحَقِّ ذَلِكَ مَا كُنتَ مِنْهُ تَحِيدُ } * { وَنُفِخَ فِي ٱلصُّورِ
  ذَلِكَ يَوْمُ ٱلْوَعِيدِ }وفي قوله: { وَجاءَتْ سَكْرَةُ المَوْتِ بالحَقّ } وجهان
  من التأويل، أحدهما: وجاءت سكرة الموت وهي شدّته وغلبته على فهم الإنسان، كالسكرة من
  النوم أو الشراب بالحقّ من أمر الآخرة، فتبينه الإنسان حتى تثبته وعرفه. والثاني: وجاءت
  سكرة الموت بحقيقة الموت.وقد ذُكر عن أبي بكر الصدّيق رضي الله عنه أنه كان يقرأ «وَجاءَتْ
  سَكْرَةُ الحَقّ بالمَوْتِ». ذكر الرواية بذلك:حدثنا محمد بن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن واصل، عن أبي وائل، قال: لما كان أبو بكر رضي الله عنه
  يقضي، قالت عائشة رضي الله عنها هذا، كما قال الشاعر:إذَا حَشْرَجَتْ يَوْماً وَضَاقَ
  بِها الصَّدْرُ   فقال أبو بكر رضي الله عنه: لا تقولي ذلك، ولكنه كما قال الله عزّ
  وجلّ: { وَجاءَتْ سَكْرَةُ المَوْتِ بالحَقّ ذلكَ ما كُنْتَ مِنْهُ تَحِيدُ }. وقد
  ذُكر أن ذلك كذلك في قراءة ابن مسعود. ولقراءة من قرأ ذلك كذلك من التأويل وجهان:أحدهما:
  وجاءت سكرة الله بالموت، فيكون الحقّ هو الله تعالى ذكره. والثاني: أن تكون السكرة
  هي الموت أُضيفت إلى نفسها، كما قيل: { إنَّ هذَا لهُوَ حَقُّ اليَقِينِ }. ويكون تأويل
  الكلام: وجاءت السكرةُ الحقُّ بالموت.وقوله: { ذلكَ ما كُنْتَ مِنْهُ تَحِيدُ } يقول:
  هذه السكرة التي جاءتك أيها الإنسان بالحقّ هو الشيء الذي كنت تهرب منه، وعنه تروغ.وقوله:
  { وَنُفِخَ فِي الصُّورِ ذلكَ يَوْمُ الوَعِيدِ } قد تقدّم بياننا عن معنى الصُّور،
  وكيف النَّفخ فيه بذكر اختلاف المختلفين. والذي هو أولى الأقوال عندنا فيه بالصواب،
  بما أغنى عن إعادته في هذا الموضع.وقوله: { ذلكَ يَوْمُ الوَعِيدِ } يقول: هذا اليوم
  الذي ينفخ فيه هو يوم الوعيد الذي وعده الله الكفار أن يعذّبهم فيه.\r\n\t\t\t\r\n\t\t\t</section>"

