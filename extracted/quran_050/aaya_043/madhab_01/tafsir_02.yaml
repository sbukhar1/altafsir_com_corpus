text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ وَمَا بَيْنَهُمَا فِي سِتَّةِ أَيَّامٍ وَمَا مَسَّنَا مِن
  لُّغُوبٍ } * { فَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ
  طُلُوعِ ٱلشَّمْسِ وَقَبْلَ ٱلْغُرُوبِ } * { وَمِنَ ٱللَّيْلِ فَسَبِّحْهُ وَأَدْبَارَ
  ٱلسُّجُودِ } * { وَٱسْتَمِعْ يَوْمَ يُنَادِ ٱلْمُنَادِ مِن مَّكَانٍ قَرِيبٍ } *
  { يَوْمَ يَسْمَعُونَ ٱلصَّيْحَةَ بِٱلْحَقِّ ذَلِكَ يَوْمُ ٱلْخُرُوجِ } * { إِنَّا
  نَحْنُ نُحْيِـي وَنُمِيتُ وَإِلَيْنَا ٱلْمَصِيرُ }{ فَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ
  } أي اليهود ويأتون به من الكفر والتشبيه. وقيل: فاصبر على ما يقول المشركون من إنكارهم
  البعث؛ فإنّ من قدر على خلق العالم قدر على بعثهم والانتقام منهم. وقيل: هي منسوخة
  بآية السيف. وقيل: الصبر مأمور به في كل حال { بِحَمْدِ رَبّكَ } حامداً ربك، والتسبيح
  محمول على ظاهره أو على الصلاة، فالصلاة { قَبْلَ طُلُوعِ ٱلشَّمْسِ } الفجر { وَقَبْلَ
  ٱلْغُرُوبِ } الظهر والعصر { وَمِنَ ٱلَّيْلِ } العشاآن. وقيل التهجد { وَأَدْبَـٰرَ
  ٱلسُّجُودِ } التسبيح في آثار الصلوات، والسجود والركوع يعبر بهما عن الصلاة. وقيل
  النوافل بعد المكتوبات. وعن علي رضي الله عنه: الركعتان بعد المغرب. وروي عن النبي
  صلى الله عليه وسلم:(1086) \" من صلى بعد المغرب قبل أن يتكلم كتبت صلاته في عليين
  \" وعن ابن عباس رضي الله عنهما: الوتر بعد العشاء. والأدبار: جمع دبر. وقرىء: «وأدبار»
  من أدبرت الصلاة إذا انقضت وتمت. ومعناه: ووقت انقضاء السجود، كقولهم: آتيك خفوق النجم
  { وَٱسْتَمِعْ } يعني واستمع لما أخبرك به من حال يوم القيامة. وفي ذلك تهويل وتعظيم
  لشأن المخبر به والمحدّث عنه، كما يروى عن النبي صلى الله عليه وسلم(1087) أنه قال
  سبعة أيام لمعاذ بن جبل: \" يا معاذاً اسمع ما أقول لك \" ، ثم حدّثه بعد ذلك. فإن
  قلت: بم انتصب اليوم؟ قلت: بما دل عليه { ذَلِكَ يَوْمُ ٱلْخُرُوجِ } أي: يوم ينادي
  المنادي يخرجون من القبور. ويوم يسمعون: بدل من { يَوْمَ يُنَادِ } و { ٱلْمُنَادِ
  } إسرافيل ينفخ في الصور وينادي: أيتها العظام البالية والأوصال المنقطعة واللحوم المتمزقة
  والشعور المتفرقة إنّ الله يأمركن أن تجتمعن لفصل القضاء. وقيل: إسرافيل ينفخ وجبريل
  ينادي بالحشر { مِن مَّكَانٍ قَرِيبٍ } من صخرة بيت المقدس، وهي أقرب الأرض من السماء
  باثني عشر ميلاً، وهي وسط الأرض. وقيل: من تحت أقدامهم. وقيل: من منابت شعورهم يسمع
  من كل شعرة: أيتها العظام البالية، و { ٱلصَّيْحَةَ } النفخة الثانية { بِٱلْحَقّ }
  متعلق بالصيحة، والمراد به البعث والحشر للجزاء.\r\n\t\t\t\r\n\t\t\t</section>"

