  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا نَحْنُ
  نُحْيِـي وَنُمِيتُ وَإِلَيْنَا ٱلْمَصِيرُ } * { يَوْمَ تَشَقَّقُ ٱلأَرْضُ عَنْهُمْ
  سِرَاعاً ذَلِكَ حَشْرٌ عَلَيْنَا يَسِيرٌ }يقول تعالى ذكره: إنا نحن نُحيي الموتى
  ونميت الأحياء، وإلينا مصير جميعهم يوم القيامة { يَوْمَ تَشَقَّقُ الأرْضُ عَنْهُمْ
  سِرَاعاً } يقول جلّ ثناؤه وإلينا مصيرهم يوم تشقَّق الأرض، فاليوم من صلة مصير.وقوله:
  { تَشَقَّقُ الأرْضُ عَنْهُمْ } يقول: تصدّع الأرض عنهم. وقوله { سِرَاعاً } ونُصبت
  سراعاً على الحال من الهاء والميم في قوله عنهم. والمعنى: يوم تشقَّق الأرض عنهم فيخرجون
  منها سراعاً، فاكتفى بدلالة قوله: { يَوْمَ تَشَقَّقُ الأرْضُ عَنْهُمْ } على ذلك من
  ذكره.وقوله: { ذلكَ حَشْرٌ عَلَيْنا يَسِيرٌ } يقول: جمعهم ذلك جمع في موقف الحساب،
  علينا يسير سهل.\r\n\t\t\t\r\n\t\t\t</section>"

