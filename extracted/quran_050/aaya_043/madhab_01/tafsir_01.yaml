  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  نَحْنُ نُحْيِـي وَنُمِيتُ وَإِلَيْنَا ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَشَقَّقُ
  ٱلأَرْضُ عَنْهُمْ سِرَاعاً ذَلِكَ حَشْرٌ عَلَيْنَا يَسِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إنا نحن نُحيي الموتى ونميت الأحياء، وإلينا مصير
  جميعهم يوم القيامة { يَوْمَ تَشَقَّقُ الأرْضُ عَنْهُمْ سِرَاعاً } يقول جلّ ثناؤه
  وإلينا مصيرهم يوم تشقَّق الأرض، فاليوم من صلة مصير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَشَقَّقُ الأرْضُ عَنْهُمْ } يقول: تصدّع الأرض عنهم. وقوله { سِرَاعاً } ونُصبت
  سراعاً على الحال من الهاء والميم في قوله عنهم. والمعنى: يوم تشقَّق الأرض عنهم فيخرجون
  منها سراعاً، فاكتفى بدلالة قوله: { يَوْمَ تَشَقَّقُ الأرْضُ عَنْهُمْ } على ذلك من
  ذكره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذلكَ حَشْرٌ عَلَيْنا يَسِيرٌ
  } يقول: جمعهم ذلك جمع في موقف الحساب، علينا يسير سهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

