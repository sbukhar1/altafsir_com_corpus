  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَّبَتْ
  قَبْلَهُمْ قَوْمُ نُوحٍ وَأَصْحَابُ ٱلرَّسِّ وَثَمُودُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَادٌ
  وَفِرْعَوْنُ وَإِخْوَانُ لُوطٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ ٱلأَيْكَةِ وَقَوْمُ تُّبَّعٍ
  كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ وَعِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره { كذَّبتْ } قبل هؤلاء المشركين الذين كذّبوا محمداً صلى الله عليه وسلم
  من قومه { قَوْمُ نوحٍ وأصحْابُ الرَّسِّ } وقد مضى ذكرنا قبل أمر أصحاب الرسّ، وأنهم
  قوم رسُّوا نبيهم في بئر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبي بكر، عن عكرِمة بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { أصْحابُ الرَّسِّ } والرس: بئر قُتل فيها صاحب يس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أصْحابُ الرَّسِّ } قال: بئر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرنا عمرو بن الحارث، عن
  سعيد بن أبي هلال، عن عمرو بن عبد الله، عن قتادة أنه قال: إن أصحاب الأيكة، { والأيكة
  }: الشجر الملتفّ، وأصحاب الرّسّ كانتا أمتين، فبعث الله إليهم نبياً واحداً شعيباً،
  وعذّبهما الله بعذابين { وثَمُودُ وعَادٌ وَفِرْعُوْنُ وَإخْوَانُ لُوطٍ وأصْحابُ الأيْكَةِ
  } وهم قوم شعيب، وقد مضى خبرهم قبل { وَقَوْمُ تُبَّعٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  قوم تُبَّعٍ أهل أوثان يعبدونها، فيما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  من خبره وخبر قومه ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به مجاهد بن موسى، قال: ثنا
  يزيد، قال: أخبرنا عمران بن حُدَير، عن أبي مجلز، عن ابن عباس، أنه سأل عبد الله بن
  سلام، عن تُبَّع ما كان؟ فقال: إن تبعاً كان رجلاً من العرب، وإنه ظهر على الناس، فاختار
  فِتية من الأخيار فاستبطنهم واستدخلهم، حتى أخذ منهم وبايعهم، وإن قومه استكبروا ذلك
  وقالوا: قد ترك دينكم، وبايع الفِتية فلما فشا ذلك، قال للفتية، فقال الفتية: بيننا
  وبينهم النار تُحْرِق الكاذب، وينجو منها الصادق، ففعلوا، فعلق الفتية مصاحفهم في أعناقهِم،
  ثم غدوا إلى النار، فلما ذهبوا أن يدخلوها، سفعت النار في وجوههم، فنكصوا عنها، فقال
  لهم تبَّع: لتدخلنها فلما دخلوها أفرجت عنهم حتى قطعوها، وأنه قال لقومه ادخلوها فلما
  ذهبوا يدخلونها سفعت النار وجوههم، فنكصوا عنها، فقال لهم تُبَّع: لتدخلنها، فلما دخلوها
  أفرجت عنهم، حتى إذا توسطوا أحاطت بهم، فأحرقتهم، فأسلم تُبع، وكان تُبَّع رجلاً صالحاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق، عن أبي مالك بن ثعلبة
  بن أبي مالك القرظي، قال: سمعت إبراهيم بن محمد القرظي، قال: سمعت إبراهيم بن محمد
  بن طلحة بن عبد الله يحدّث أن تبعاً لما دنا من اليمن ليدخلها، حالت حِمْيَر بينه وبين
  ذلك، وقالوا لا تدخلها علينا، وقد فارقت ديننا فدعاهم إلى دينه، وقال: إنه دين خير
  من دينكم، قالوا: فحاكمنا إلى النار، قال نعم، قال: وكانت في اليمن فيما يزعم أهل اليمن
  نار تحكم فيما بينهم فيما يختلفون فيه، تأكل الظالم ولا تضرّ المظلوم فلما قالوا ذلك
  لتبَّع، قال: أنصفتم، فخرج قومه بأوثانهم، وما يتقرّبون به في دينهم قال: وخرج الحبران
  بمصاحفهما في أعناقهما متقلديهما، حتى قعدوا للنار عند مخرجها التي تخرج منه، فخرجت
  النار إليهم فلما أقبلت نحوهم حادوا عنها وهابوها، فرموهم من حضرهم من الناس، وأمروهم
  بالصبر لها، فصبروا حتى غشيتهم فأكلت الأوثان وما قرّبوا معها، ومن حمل ذلك من رجال
  حِمْيَر وخرج الحبران بمصاحفهما في أعناقهما، تعرق جباههما لم تضرّهما، فأطبقت حِمْيَر،
  عند ذلك على دينه، فمن هنالك وغير ذلك كان أصل اليهودية باليمن.</font></font>&#13;\t\t\t<label
