  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ
  ٱلأَيْكَةِ وَقَوْمُ تُّبَّعٍ كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ وَعِيدِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا سلمة، عن ابن إسحاق عن بعض أصحابه أن الحَبرين،
  ومن خرج معهما من حِمْيَر، إنما اتبعوا النار ليردّوها، وقالوا: من ردّها فهو أولى
  بالحقّ فدنا منهم رجال من حمير بأوثانهم ليردُّوها، فدنت منهم لتأكلهم، فحادوا فلم
  يستطيعوا ردّها، ودنا منها الحبران بعد ذلك وجعلا يتلوان التوراة، وتنكص حتى ردّاها
  إلى مخرجها الذي خرجت منه، فأطبقت عند ذلك على دينهما، وكان رئام بيتاً لهم يعظمونه،
  وينحرون عنده، ويكلمون منه، إذ كانوا على شركهم، فقال الحبران لتبَّع إنما هو شيطان
  يعينهم ويلعب بهم، فخلّ بيننا وبينه، قال: فشأنكما به فاستخرجا منه فيما يزعم أهل اليمن
  كلباً أسود، فذبحاه، ثم هدما ذلك البيت، فبقاياه اليوم باليمن كما ذُكر لي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن لهيعة، عن عمرو بن
  جابر الحضرميّ، حدثه قال: سمعت سهل بن سعد الساعدي، يحدّث عن النبي صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا تَلْعَنُوا تُبَّعاً فإنَّهُ كانَ قَدْ أسْلَمَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرني ابن لهيعة، عن الحارث بن يزيد أن شعيب بن زرعة
  المعافريّ، حدثه، قال: سمعت عبد الله بن عمرو بن العاص وقال له رجل: إن حِمْيَر تزعم
  أن تبعاً منهم، فقال: نعم والذي نفسي بيده، وإنه في العرب كالأنف بين العينين، وقد
  كان منهم سبعون ملكاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كُلّ كَذَّب الرُّسُلَ
  فَحَق وَعَيِدِ } يقول تعالى ذكره: كلّ هؤلاء الذين ذكرناهم كذّبوا رسل الله الذين
  أرسلهم { فَحَقَّ وَعِيد } يقول: فوجب لهم الوعيد الذي وعدناهم على كفرهم بالله، وحل
  بهم العذاب والنقمة. وإنما وصف ربنا جلّ ثناؤه ما وصف في هذه الآية من إحلاله عقوبته
  بهؤلاء المكذّبين الرسل ترهيباً منه بذلك مشركي قريش وإعلاماً منه لهم أنهم إن لم ينيبوا
  من تكذيبهم رسوله محمداً صلى الله عليه وسلم، أنه محلّ بهم من العذاب، مثل الذي أحلّ
  بهم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { فَحَقَّ
  وَعِيدِ } قال: ما أهلكوا به تخويفاً لهؤلاء.</font></font><font class=\"TextResultArabic\"><font
