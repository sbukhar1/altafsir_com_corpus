  none\" href=\"JavaScript:Open_Menu()\">وَأَصْحَابُ ٱلأَيْكَةِ وَقَوْمُ تُّبَّعٍ
  كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ وَعِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أراد
  بفرعون قومه كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مّن فِرْعَوْنَ وَمَلَئِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 83] لأنّ المعطوف عليه قوم
  نوح، والمعطوفات جماعات { كُلٌّ } يجوز أن يراد به كل واحد منهم، وأن يراد جميعهم،
  إلا أنه وحد الضمير الراجع إليه على اللفظ دون المعنى { فَحَقَّ وَعِيدِ } فوجب وحل
  وعيدي، وهو كلمة العذاب. وفيه تسلية لرسول الله صلى الله عليه وسلم، وتهديد لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
