text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَذَّبَتْ قَبْلَهُمْ
  قَوْمُ نُوحٍ وَأَصْحَابُ ٱلرَّسِّ وَثَمُودُ } * { وَعَادٌ وَفِرْعَوْنُ وَإِخْوَانُ
  لُوطٍ } * { وَأَصْحَابُ ٱلأَيْكَةِ وَقَوْمُ تُّبَّعٍ كُلٌّ كَذَّبَ ٱلرُّسُلَ فَحَقَّ
  وَعِيدِ }أراد بفرعون قومه كقوله تعالى:{ مّن فِرْعَوْنَ وَمَلَئِهِمْ }[يونس: 83]
  لأنّ المعطوف عليه قوم نوح، والمعطوفات جماعات { كُلٌّ } يجوز أن يراد به كل واحد منهم،
  وأن يراد جميعهم، إلا أنه وحد الضمير الراجع إليه على اللفظ دون المعنى { فَحَقَّ وَعِيدِ
  } فوجب وحل وعيدي، وهو كلمة العذاب. وفيه تسلية لرسول الله صلى الله عليه وسلم، وتهديد
  لهم.\r\n\t\t\t\r\n\t\t\t</section>"

