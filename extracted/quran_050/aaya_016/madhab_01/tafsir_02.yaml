text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ خَلَقْنَا
  ٱلإِنسَانَ وَنَعْلَمُ مَا تُوَسْوِسُ بِهِ نَفْسُهُ وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ
  حَبْلِ ٱلْوَرِيدِ }الوسوسة: الصوت الخفي. ومنها: وسواس الحلى. ووسوسة النفس: ما يخطر
  ببال الإنسان ويهجس في ضميره من حديث النفس. والباء مثلها في قولك: صوت بكذا وهمس به.
  ويجوز أن تكون للتعدية والضمير للإنسان، أي: ما تجعله موسوساً، وما مصدرية، لأنهم يقولون:
  حدّث نفسه بكذا، كما يقولون: حدثته به نفسه. قال:وَاكْذِبِ النَّفْسَ إِذَا حَدَّثْتَهَا   {
  وَنَحْنُ أَقْرَبُ إِلَيْهِ } مجاز، والمراد: قرب علمه منه، وأنه يتعلق بمعلومه منه
  ومن أحواله تعلقاً لا يخفى عليه شيء من خفياته، فكأنه ذاته قريبة منه، كما يقال: الله
  في كل مكان، وقد جل عن الأمكنة. وحبل الوريد: مثل في فرط القرب، كقولهم: هو مني مقعد
  القابلة ومعقد الإزار. وقال ذو الرمة:وَالْمَوْتُ أَدْنَى لي مِنَ الْوَرِيدِ   والحبل:
  العرق، شبه بواحد الحبال، ألا ترى إلى قوله:كَأَنْ وَرِيدَيْهِ رشاءا خُلُبِ   والوريدان:
  عرقان مكتنفان لصفحتي العنق في مقدمهما متصلان بالوتين، يردان من الرأس إليه. وقيل:
  سمي وريداً لأنّ الروح ترده. فإن قلت: ما وجه إضافة الحبل إلى الوريد، والشيء لا يضاف
  إلى نفسه؟ قلت: فيه وجهان، أحدهما: أن تكون الإضافة للبيان، كقولهم: بعير سانية. والثاني:
  أن يراد حبل العاتق فيضاف إلى الوريد، كما يضاف إلى العاتق لاجتماعهما في عضو واحد»
  كما لو قيل: حبل العلياء مثلاً.\r\n\t\t\t\r\n\t\t\t</section>"

