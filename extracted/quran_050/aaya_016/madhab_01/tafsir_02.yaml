  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  خَلَقْنَا ٱلإِنسَانَ وَنَعْلَمُ مَا تُوَسْوِسُ بِهِ نَفْسُهُ وَنَحْنُ أَقْرَبُ إِلَيْهِ
  مِنْ حَبْلِ ٱلْوَرِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الوسوسة: الصوت الخفي. ومنها: وسواس
  الحلى. ووسوسة النفس: ما يخطر ببال الإنسان ويهجس في ضميره من حديث النفس. والباء مثلها
  في قولك: صوت بكذا وهمس به. ويجوز أن تكون للتعدية والضمير للإنسان، أي: ما تجعله موسوساً،
  وما مصدرية، لأنهم يقولون: حدّث نفسه بكذا، كما يقولون: حدثته به نفسه. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَاكْذِبِ النَّفْسَ إِذَا حَدَّثْتَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَنَحْنُ أَقْرَبُ إِلَيْهِ } مجاز، والمراد: قرب علمه منه، وأنه
  يتعلق بمعلومه منه ومن أحواله تعلقاً لا يخفى عليه شيء من خفياته، فكأنه ذاته قريبة
  منه، كما يقال: الله في كل مكان، وقد جل عن الأمكنة. وحبل الوريد: مثل في فرط القرب،
  كقولهم: هو مني مقعد القابلة ومعقد الإزار. وقال ذو الرمة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْمَوْتُ أَدْنَى لي مِنَ الْوَرِيدِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والحبل: العرق، شبه بواحد الحبال، ألا ترى إلى قوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَأَنْ وَرِيدَيْهِ رشاءا خُلُبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والوريدان: عرقان مكتنفان لصفحتي العنق في مقدمهما متصلان بالوتين،
  يردان من الرأس إليه. وقيل: سمي وريداً لأنّ الروح ترده. فإن قلت: ما وجه إضافة الحبل
  إلى الوريد، والشيء لا يضاف إلى نفسه؟ قلت: فيه وجهان، أحدهما: أن تكون الإضافة للبيان،
  كقولهم: بعير سانية. والثاني: أن يراد حبل العاتق فيضاف إلى الوريد، كما يضاف إلى العاتق
  لاجتماعهما في عضو واحد» كما لو قيل: حبل العلياء مثلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

