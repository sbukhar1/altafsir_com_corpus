text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَعَيِينَا بِٱلْخَلْقِ
  ٱلأَوَّلِ بَلْ هُمْ فِي لَبْسٍ مِّنْ خَلْقٍ جَدِيدٍ } * { وَلَقَدْ خَلَقْنَا ٱلإِنسَانَ
  وَنَعْلَمُ مَا تُوَسْوِسُ بِهِ نَفْسُهُ وَنَحْنُ أَقْرَبُ إِلَيْهِ مِنْ حَبْلِ ٱلْوَرِيدِ
  }وهذا تقريع من الله لمشركي قريش الذين قالوا:{ أئِذَا مِتْنَا وكُنَّا تُرَاباً ذَلِكَ
  رَجْعٌ بَعِيدٌ }يقول لهم جلّ ثناؤه: أفعيينا بابتداع الخلق الأوّل الذي خلقناه، ولم
  يكن شيئاً فنعيا بإعادتهم خلقاً جديداً بعد بلائهم في التراب، وبعد فنائهم يقول: ليس
  يعيينا ذلك، بل نحن عليه قادرون. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله:
  { أفَعَيِينا بالخَلْقِ الأوَّلِ } يقول: لم يعينا الخلق الأوّل.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، قوله: { أفَعَيِينا بالخَلْقِ الأوَّلِ } يقول: أفعيي علينا
  حين أنشأناكم خلقاً جديداً، فتمتروا بالبعث.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان،
  عن عطاء بن السائب، عن أبي ميسرة { أفَعَيِينا بالخَلْقِ الأوَّلِ } قال: إنا خلقناكم.وقوله:
  { بَلْ هُمْ فِي لَبْسٍ مِنْ خَلْقٍ جَدِيدٍ } يقول تعالى ذكره: ما يشكّ هؤلاء المشركون
  المكذّبون بالبعث أنا لم نعي بالخلق الأوّل، ولكنهم في شكّ من قُدرتنا على أن نخلقهم
  خلقاً جديداً بعد فنائهم، وبَلائهم في قبورهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { بَلْ هُمْ في لَبْسٍ مِنْ خَلْقٍ جَدِيدٍ }؟ يقول: في شكّ من البعث.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان، عن عطاء بن السائب، عن أبي ميسرة { بَلْ هُمْ فِي
  لَبْسٍ } قال: الكفار { مِنْ خَلْقٍ جَدِيدٍ } قال: أن يخلقوا من بعد الموت.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَلْ هُمْ فِي لَبْسٍ }: أي شكّ والخلق
  الجديد: البعث بعد الموت، فصار الناس فيه رجلين: مكذّب، ومصدّق.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { فِي لَبْسٍ مِنْ خَلْقٍ جَدِيدٍ }
  قال: البعث من بعد الموت.وقوله: { وَلَقَدْ خَلَقْنا الإنْسانَ وَنَعْلَمُ ما تُوَسْوِسُ
  بِهِ نَفْسُهُ } يقول تعالى ذكره: ولقد خلقنا الإنسان ونعلم ما تحدِّث به نفسه، فلا
  يخفى علينا سرائره وضمائر قلبه { ونَحْنُ أقْرَبُ إلَيْهِ مِنْ حَبْلِ الوَرِيدِ }
  يقول: ونحن أقرب للإنسان من حبل العاتق؛ والوريد: عرق بين الحلقوم والعلباوين، والحبل:
  هو الوريد، فأضيف إلى نفسه لاختلاف لفظ اسميه. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { ونَحْنُ أقْرَبُ إلَيْهِ مِنْ حَبْلِ الوَرِيدِ } يقول: عرق العنق.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { حَبْلِ الوَرِيدِ } قال: الذي يكون في الحلق.وقد
  اختلف أهل العربية في معنى قوله: { ونَحْنُ أقْرَبُ إلَيْهِ مِنْ حَبْلٍ الوَرِيدِ
  } فقال بعضهم: معناه: نحن أملك به، وأقرب إليه في المقدرة عليه. وقال آخرون: بل معنى
  ذلك: { ونَحْنُ أَقْرَبُ إلَيْهِ مِنْ حَبْلِ الوَرِيد } بالعلم بما تُوَسْوس به نفسه.\r\n\t\t\t\r\n\t\t\t</section>"

