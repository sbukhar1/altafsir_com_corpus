  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱللَّيْلِ فَسَبِّحْهُ وَأَدْبَارَ ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ثنا يحيى، قال: ثنا سفيان، عن أبي إسحاق، عن الحارث، عن عاصم بن ضمرة، عن الحسن
  بن عليّ رضي الله عنهما، قال: { أدْبارَ السُّجُودِ }: الركعتان بعد المغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا حماد، قال: ثنا عليّ بن
  زيد، عن أوس بن خالد، عن أبي هريرة، قال: { أدبار السجود }: ركعتان بعد صلاة المغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن علوان بن
  أبي مالك، عن الشعبيّ، قال: { أدْبارَ السُّجُودِ } الركعتان بعد المغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن جابر، عن عكرِمة،
  عن ابن عباس وإبراهيم بن مهاجر، عن مجاهد { أدْبارَ السُّجُودِ }: الركعتان بعد المغرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن إبراهيم
  بن مهاجر، عن إبراهيم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن إبراهيم بن مهاجر، عن إبراهيم
  في هذه الآية { وَمِنَ اللَّيْلِ فَسَبِّحْهُ وأدْبارَ السُّجُودِ } وَإدْبَارَ النُّجُومِ
  قال: الركعتان قبل الصبح، والركعتان بعد المغرب، قال شعبة: لا أدري أيتهما أدبار السجود،
  ولا أدري أيتهما إدبار النجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وأدْبارَ السُّجُودِ } قال:
  كان مجاهد يقول: ركعتان بعد المغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وأدْبارَ السُّجُودِ } قال: هما السجدتان بعد صلاة المغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا أبو فضيل، عن رشدين بن كُرَيب، عن أبيه، عن ابن عباس، قال: قال
  لي رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا ابْنَ عَبَّاس رَكْعَتانِ بَعْدَ المَغْرِب أدْبارَ السُّجُود
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الله بن عبد الحكم،
  قال: أخبرنا أبو زرعة، وهبة الله بن راشد، قال: أخبرنا حيوة بن شريح، قال: أخبرنا أبو
  صخر، أنه سمع أبا معاوية البجلي من أهل الكوفة يقول: سمعت أبا الصهباء البكريّ يقول:
  سألت عليّ بن أبي طالب رضي الله عنه عن { أدْبارَ السُّجُودِ } قال: هما ركعتان بعد
  المغرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سعيد بن عمرو السكوني، قال:
  ثنا بقية، قال: ثنا جرير، قال: ثنا حمير بن يزيد الرحبي، عن كُرَيب بن يزيد الرحبي
  قال: وكان جبير بن نفير يمشي إليه، قال: كان إذا صلى الركعتين قبل الفجر، والركعتين
  بعد المغرب أخفّ، وفسَّر إدبار النجوم، وأدبار السجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن عيسى بن يزيد، عن أبي إسحاق الهمداني، عن الحسن { وأدْبارَ
  السُّجُودِ }: الركعتان بعد المغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام، قال: ثنا عنبسة، عن المغُيرة، عن إبراهيم، قال: كان يقال:
  { أدْبارَ السُّجُودِ }: الركعتان بعد المغرب.</font></font>&#13;\t\t\t<label disabled=\"true\"
