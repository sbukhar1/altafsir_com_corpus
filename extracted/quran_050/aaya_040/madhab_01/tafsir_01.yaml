  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  عَلَىٰ مَا يَقُولُونَ وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ ٱلشَّمْسِ وَقَبْلَ
  ٱلْغُرُوبِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱللَّيْلِ فَسَبِّحْهُ وَأَدْبَارَ
  ٱلسُّجُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: فاصبر يا محمد على ما يقول هؤلاء اليهود، وما يفترون على الله، ويكذبون
  عليه، فإن الله لهم بالمِرصاد { وَسَبِّحْ بِحَمْدِ رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ
  } يقول: وصلّ بحمد ربك صلاة الصبح قبل طلوع الشمس وصلاة العصر قبل الغروب. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَسَبِّحْ بِحَمْدِ
  رَبِّكَ قَبْلَ طُلُوعِ الشَّمْسِ } لصلاة الفجر، وقبل غروبها: العصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَسَبِّحْ
  بِحَمْدِ رَبِّكَ قبلَ طُلُوعِ الشَّمْسِ وَقَبْلَ الغُرُوبِ } قبل طلوع الشمس: الصبح،
  وقبل الغروب: العصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمِنَ اللَّيْل فَسَبِّحْهُ
  } اختلف أهل التأويل في التسبيح الذي أُمر به من الليل، فقال بعضهم: عنى به صلاة العَتَمة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَمِنَ اللَّيْلِ } قال: العَتَمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي الصلاة بالليل في أيّ وقت صلى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمارة الأسدي، قال: ثنا عبيد الله بن موسى، قال: أخبرنا
  إسرائيل، عن أبي يحيى، عن مجاهد { وَمِنَ اللَّيْلِ فَسَبِّحْهُ } قال: من الليل كله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الذي قاله مجاهد في ذلك أقرب إلى الصواب، وذلك أن الله جلّ
  ثناؤه قال: { وَمَنِ اللَّيْلِ فَسَبِّحْهُ } فلم يَحُدّ وقتاً من الليل دون وقت. وإذا
  كان ذلك كذلك كان على جميع ساعات الليل. وإذا كان الأمر في ذلك على ما وصفنا، فهو بأن
  يكون أمراً بصلاة المغرب والعشاء، أشبه منه بأن يكون أمراً بصلاة العَتَمة، لأنهما
  يصلَّيان ليلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وأدْبارَ السُّجُودِ }
  يقول: يقول: سبح بحمد ربك أدبار السجود من صلاتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في معنى التسبيح الذي أمر الله نبيه أن يسبحه أدبار السجود، فقال بعضهم:
  عُنِي به الصلاة، قالوا: وهما الركعتان اللتان يصليان بعد صلاة المغرب. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا حكام،
  قال: ثنا عنبسة، عن أبي إسحاق، عن الحارث، قال: سألت علياً، عن أدبار السجود، فقال:
  الركعتان بعد المغرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية،
  قال: ثنا ابن جُرَيج، عن مجاهد، قال: قال عليّ رضي الله عنه: { أدْبارَ السُّجُودِ
  }: الركعتان بعد المغرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا مصعب
  بن سلام، عن الأجلح، عن أبي إسحاق، عن الحارث، قال: سمعت علياً رضي الله عنه يقول:
  { أدْبارَ السُّجُودِ }: الركعتان بعد المغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا سفيان، عن أبي إسحاق، عن الحارث، عن عليّ رضي
  الله عنه، في قوله: { وأدْبارَ السُّجُودِ } قال: الركعتان بعد المغرب.</font></font>&#13;\t\t\t<label
