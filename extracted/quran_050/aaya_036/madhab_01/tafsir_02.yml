  \       <a href=\"javascript:go_QurPage(50,36)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَهْلَكْنَا قَبْلَهُمْ مِّن قَرْنٍ هُمْ أَشَدُّ مِنْهُم بَطْشاً فَنَقَّبُواْ فِي
  ٱلْبِلاَدِ هَلْ مِن مَّحِيصٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«فنقبوا» وقرىء
  بالتخفيف: فخرقوا في البلاد ودوّخوا. والتنقيب: التنقير عن الأمر والبحث والطلب. قال
  الحارث بن حلزة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَقَّبُوا
  فِي الْبِلاَد مِنْ حَذَرِ الْمَو</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تِ وَجَالُوا
  فِي الأَرْضِ كُلَّ مَجَالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ودخلت الفاء للتسبيب عن قوله: { هُمْ أَشَدُّ مِنْهُم بَطْشاً } أي:
  شدّة بطشهم أبطرتهم وأقدرتهم على التنقيب وقوّتهم عليه. ويجوز أن يراد: فنقب أهل مكة
  في أسفارهم ومسايرهم في بلاد القرون، فهل رأوا لهم محيصاً حتى يؤملوا مثله لأنفسهم،
  والدليل على صحته قراءة من قرأ: «فنقبوا» على الأمر، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسِيحُواْ فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  2] وقرىء بكسر القاف مخففة من النقب وهو أن يتنقب خف البعير. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَا مَسَّهَا مِنْ نَقَبٍ وَلاَ دَبَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى: فنقبت أخفاف إبلهم. أو: حفيت أقدامهم ونقبت، كما تنقب أخفاف
  الإبل لكثرة طوفهم في البلاد { هَلْ مِن مَّحِيصٍ } من الله، أو من الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

