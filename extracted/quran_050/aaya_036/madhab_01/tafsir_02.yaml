text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  قَبْلَهُمْ مِّن قَرْنٍ هُمْ أَشَدُّ مِنْهُم بَطْشاً فَنَقَّبُواْ فِي ٱلْبِلاَدِ
  هَلْ مِن مَّحِيصٍ }«فنقبوا» وقرىء بالتخفيف: فخرقوا في البلاد ودوّخوا. والتنقيب:
  التنقير عن الأمر والبحث والطلب. قال الحارث بن حلزة:نَقَّبُوا فِي الْبِلاَد مِنْ
  حَذَرِ الْمَو   تِ وَجَالُوا فِي الأَرْضِ كُلَّ مَجَالِودخلت الفاء للتسبيب عن قوله:
  { هُمْ أَشَدُّ مِنْهُم بَطْشاً } أي: شدّة بطشهم أبطرتهم وأقدرتهم على التنقيب وقوّتهم
  عليه. ويجوز أن يراد: فنقب أهل مكة في أسفارهم ومسايرهم في بلاد القرون، فهل رأوا لهم
  محيصاً حتى يؤملوا مثله لأنفسهم، والدليل على صحته قراءة من قرأ: «فنقبوا» على الأمر،
  كقوله:{ فَسِيحُواْ فِى ٱلأَرْضِ }[التوبة: 2] وقرىء بكسر القاف مخففة من النقب وهو
  أن يتنقب خف البعير. قال:مَا مَسَّهَا مِنْ نَقَبٍ وَلاَ دَبَرْ   والمعنى: فنقبت أخفاف
  إبلهم. أو: حفيت أقدامهم ونقبت، كما تنقب أخفاف الإبل لكثرة طوفهم في البلاد { هَلْ
  مِن مَّحِيصٍ } من الله، أو من الموت.\r\n\t\t\t\r\n\t\t\t</section>"

