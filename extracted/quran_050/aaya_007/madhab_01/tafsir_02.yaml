text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلأَرْضَ مَدَدْنَاهَا
  وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ بَهِيجٍ } *
  { تَبْصِرَةً وَذِكْرَىٰ لِكُلِّ عَبْدٍ مُّنِيبٍ }{ مَدَدْنَـٰهَا } دحوناها { رَوَاسِىَ
  } جبالاً ثوابت لولا هي لتكفأت { مِن كُلّ زَوْجٍ } من كل صنف { بَهِيجٍ } يبتهج به
  لحسنه { تَبْصِرَةً وَذِكْرَىٰ } لتبصر به وتذكر كل { عَبْدٍ مُّنِيبٍ } راجع إلى ربه،
  مفكر في بدائع خلقه. وقرىء: «تبصرة وذكرى» بالرفع، أي: خلقها تبصرة.\r\n\t\t\t\r\n\t\t\t</section>"

