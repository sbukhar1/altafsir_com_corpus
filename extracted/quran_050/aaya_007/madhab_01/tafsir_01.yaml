text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلأَرْضَ مَدَدْنَاهَا
  وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ بَهِيجٍ } *
  { تَبْصِرَةً وَذِكْرَىٰ لِكُلِّ عَبْدٍ مُّنِيبٍ }وقوله: { والأرْضَ مَدَدْناها }
  يقول: والأرض بسطناها { وألْقَيْنا فِيها رَوَاسِيَ } يقول: وجعلنا فيها جبالاً ثوابت،
  رست في الأرض، { وأنْبَتْنا فِيها مِنْ كُلّ زَوْجٍ بَهِيجٍ } يقول تعالى ذكره: وأنبتنا
  في الأرض من كلّ نوع من نبات حسن، وهو البهيج. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ،
  عن ابن عباس، قوله: { بَهِيجٍ } يقول: حسن.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { وأَلْقَيْنا فِيها رَوَاسِيَ } والرواسي الجبال { وأَنْبَتْنا فيها
  مِنْ كُلّ زَوْجٍ بَهِيج }: أي من كلّ زوج حسن.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قلت لابن زيد البهيج: هو الحسن المنظر؟ قال نعم: وقوله { تَبْصِرَةً } يقول: فعلنا
  ذلك تبصرة لكم أيها الناس بنصركم بها قدرة ربكم على ما يشاء، { وَذِكْرَى لِكُلّ عَبْدٍ
  مُنِيبٍ } يقول: وتذكيراً من الله عظمته وسلطانه، وتنبيهاً على وحدانيته { لِكُلّ عَبْدٍ
  مُنِيبٍ } يقول: لكل عبد رجع إلى الإيمان بالله، والعمل بطاعته. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة قوله: تَبْصِرَة نعمة من الله يبصرها العباد { وَذِكْرَى لِكُلّ عَبْدٍ مُنِيبٍ
  }: أي مقبل بقلبه إلى الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { تَبْصِرَةً وَذِكْرَى } قال: تبصرة من الله.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { تَبْصِرَةً } قال: بصيرة.حدثنا ابن حُمَيد قال: ثنا
  مهران، عن سفيان، عن جابر، عن عطاء ومجاهد { لِكُلّ عَبْدٍ مُنِيبٍ } قالا: مجيب.\r\n\t\t\t\r\n\t\t\t</section>"

