  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلأَرْضَ
  مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ
  بَهِيجٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">تَبْصِرَةً وَذِكْرَىٰ لِكُلِّ عَبْدٍ مُّنِيبٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { والأرْضَ مَدَدْناها } يقول: والأرض بسطناها { وألْقَيْنا
  فِيها رَوَاسِيَ } يقول: وجعلنا فيها جبالاً ثوابت، رست في الأرض، { وأنْبَتْنا فِيها
  مِنْ كُلّ زَوْجٍ بَهِيجٍ } يقول تعالى ذكره: وأنبتنا في الأرض من كلّ نوع من نبات
  حسن، وهو البهيج. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ،
  عن ابن عباس، قوله: { بَهِيجٍ } يقول: حسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأَلْقَيْنا فِيها رَوَاسِيَ
  } والرواسي الجبال { وأَنْبَتْنا فيها مِنْ كُلّ زَوْجٍ بَهِيج }: أي من كلّ زوج حسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قلت لابن زيد البهيج: هو الحسن
  المنظر؟ قال نعم: وقوله { تَبْصِرَةً } يقول: فعلنا ذلك تبصرة لكم أيها الناس بنصركم
  بها قدرة ربكم على ما يشاء، { وَذِكْرَى لِكُلّ عَبْدٍ مُنِيبٍ } يقول: وتذكيراً من
  الله عظمته وسلطانه، وتنبيهاً على وحدانيته { لِكُلّ عَبْدٍ مُنِيبٍ } يقول: لكل عبد
  رجع إلى الإيمان بالله، والعمل بطاعته. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: تَبْصِرَة نعمة من الله يبصرها العباد { وَذِكْرَى لِكُلّ
  عَبْدٍ مُنِيبٍ }: أي مقبل بقلبه إلى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { تَبْصِرَةً وَذِكْرَى
  } قال: تبصرة من الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { تَبْصِرَةً } قال: بصيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد قال: ثنا مهران، عن سفيان، عن جابر، عن عطاء ومجاهد { لِكُلّ عَبْدٍ مُنِيبٍ
  } قالا: مجيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

