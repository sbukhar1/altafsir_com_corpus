text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَعَيِينَا بِٱلْخَلْقِ
  ٱلأَوَّلِ بَلْ هُمْ فِي لَبْسٍ مِّنْ خَلْقٍ جَدِيدٍ }عيى بالأمر: إذا لم يهتد لوجه
  عمله، والهمزة للإنكار. والمعنى: أنا لم نعجز كما علموا عن الخلق الأول، حتى نعجز عن
  الثاني، ثم قال: هم لا ينكرون قدرتنا على الخلق الأوّل، واعترافهم بذلك في طيه الاعتراف
  بالقدرة على الإعادة { بَلْ هُمْ فِى لَبْسٍ } أي في خلط وشبهة. قد لبس عليهم الشيطان
  وحيرهم. ومنه قول علي رضي الله عنه: يا حار، إنه لملبوس عليك، اعرف الحق تعرف أهله.
  ولبس الشيطان عليهم: تسويله إليهم أن إحياء الموتى أمر خارج عن العادة، فتركوا لذلك
  القياس الصحيح: أن من قدر على الإنشاء كان على الإعادة أقدر. فإن قلت: لم نكر الخلق
  الجديد، وهلا عرّف الخلق الأول؟ قلت: قصد في تنكيره إلى خلق جديد له شأن عظيم وحال
  شديد. حق من سمع به أن يهتم به ويخاف، ويبحث عنه ولا يقعد على لبس في مثله.\r\n\t\t\t\r\n\t\t\t</section>"

