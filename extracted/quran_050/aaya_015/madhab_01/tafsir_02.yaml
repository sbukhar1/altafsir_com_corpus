  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَعَيِينَا
  بِٱلْخَلْقِ ٱلأَوَّلِ بَلْ هُمْ فِي لَبْسٍ مِّنْ خَلْقٍ جَدِيدٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">عيى بالأمر: إذا لم يهتد لوجه عمله، والهمزة للإنكار. والمعنى: أنا
  لم نعجز كما علموا عن الخلق الأول، حتى نعجز عن الثاني، ثم قال: هم لا ينكرون قدرتنا
  على الخلق الأوّل، واعترافهم بذلك في طيه الاعتراف بالقدرة على الإعادة { بَلْ هُمْ
  فِى لَبْسٍ } أي في خلط وشبهة. قد لبس عليهم الشيطان وحيرهم. ومنه قول علي رضي الله
  عنه: يا حار، إنه لملبوس عليك، اعرف الحق تعرف أهله. ولبس الشيطان عليهم: تسويله إليهم
  أن إحياء الموتى أمر خارج عن العادة، فتركوا لذلك القياس الصحيح: أن من قدر على الإنشاء
  كان على الإعادة أقدر. فإن قلت: لم نكر الخلق الجديد، وهلا عرّف الخلق الأول؟ قلت:
  قصد في تنكيره إلى خلق جديد له شأن عظيم وحال شديد. حق من سمع به أن يهتم به ويخاف،
  ويبحث عنه ولا يقعد على لبس في مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

