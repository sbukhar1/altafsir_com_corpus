  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُقْرِئُكَ
  فَلاَ تَنسَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَا شَآءَ ٱللَّهُ إِنَّهُ يَعْلَمُ
  ٱلْجَهْرَ وَمَا يَخْفَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">بشره الله بإعطاء
  آية بينة، وهي: أن يقرأ عليه جبريل ما يقرأ عليه من الوحي وهو أمي لا يكتب ولا يقرأ،
  فيحفظه ولا ينساه { إِلاَّ مَا شَاءَ ٱللَّهُ } فذهب به عن حفظه برفع حكمه وتلاوته،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوْ نُنسِهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 106] وقيل: كان يعجل بالقراءة
  إذا لقنه جبريل، فقيل: لا تعجل، فإنّ جبريل مأمور بأن يقرأه عليك قراءة مكررة إلى أن
  تحفظه؛ ثم لا تنساه إلا ما شاء الله، ثم تذكره بعد النسيان. أو قال: إلا ما شاء الله،
  يعني: القلة والندرة، كما روي</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1292)
  (أنه أسقط آية في قراءته في الصلاة، فحسب أبي أنها نسخت، فسأله فقال: نسيتها) أو قال:
  إلا ما شاء الله: والغرض نفى النسيان رأساً كما يقول الرجل لصاحبه أنت سهيمي فيما أملك
  إلا فيما شاء الله ولا يقصد استثناء شيء وهو استعمال القلة في معنى النفي. وقيل قوله:
  { فَلاَ تَنسَىٰ } على النهي، والألف مزيدة للفاصلة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلسَّبِيلاْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  67]، يعني: فلا تغفل قراءته وتكريره فتنساه، إلا ما شاء الله أن ينسيكه برفع تلاوته
  للمصلحة { إِنَّهُ يَعْلَمُ ٱلْجَهْرَ } يعني أنك تجهر بالقراءة مع قراءة جبريل عليه
  السلام مخافة التفلت، والله يعلم جهرك معه وما في نفسك مما يدعوك إلى الجهر، فلا تفعل،
  فأنا أكفيك ما تخافه. أو يعلم ما أسررتم وما أعلنتم من أقوالكم وأفعالكم، وما ظهر وبطن
  من أحوالكم، وما هو مصلحة لكم في دينكم ومفسدة فيه، فينسى من الوحي ما يشاء؛ ويترك
  محفوظاً ما يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

