  none\" href=\"JavaScript:Open_Menu()\">وَيَتَجَنَّبُهَا ٱلأَشْقَى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يَصْلَى ٱلنَّارَ ٱلْكُبْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لاَ يَمُوتُ فِيهَا وَلاَ يَحْيَا</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَنُيَسِّرُكَ لِلْيُسْرَىٰ(8) } معطوف على { سَنُقْرِئُكَ } وقوله:
  { إِنَّهُ يَعْلَمُ ٱلْجَهْرَ وَمَا يَخْفَىٰ } اعتراض ومعناه: ونوفقك للطريقة التي
  هي أيسر وأسهل، يعني: حفظ الوحي. وقيل للشريعة السمحة التي هي أيسر الشرائع وأسهلها
  مأخذاً. وقيل: نوفقك لعمل الجنة. فإن قلت: كان الرسول صلى الله عليه وسلم مأموراً بالذكرى
  نفعت أو لم تنفع، فما معنى اشتراط النفع؟ قلت: هو على وجهين، أحدهما: أنّ رسول الله
  صلى الله عليه وسلم قد استفرغ مجهوده في تذكيرهم، وما كانوا يزيدون على زيادة الذكرى
  إلا عتوّاً وطغياناً، وكان النبي صلى الله عليه وسلم يتلظى حسرة وتلهفاً ويزداد جداً
  في تذكيرهم وحرصاً عليه، فقيل له:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَنتَ عَلَيْهِمْ بِجَبَّارٍ
  فَذَكّرْ بِٱلْقُرْءانِ مَن يَخَافُ وَعِيدِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ق: 45]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاصفح عَنْهُمْ وَقُلْ سَلَـٰمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  89]، { فَذَكّرْ إِن نَّفَعَتِ ٱلذّكْرَىٰ(9) } وذلك بعد إلزام الحجة بتكرير التذكير.
  والثاني: أن يكون ظاهره شرطاً، ومعناه ذمّا للمذكرين، وإخباراً عن حالهم، واستبعاداً
  لتأثير الذكرى فيهم، وتسجيلاً عليهم بالطبع على قلوبهم، كما تقول للواعظ: عظ المكاسين
  إن سمعوا منك. قاصداً بهذا الشرط استبعاد ذلك، وأنه لن يكون { سَيَذَّكَّرُ } فيقبل
  التذكرة وينتفع بها { مَن يَخْشَىٰ } الله وسوء العاقبة، فينظر ويفكر حتى يقوده النظر
  إلى اتباع الحق: فأمّا هؤلاء فغير خاشين ولا ناظرين، فلا تأمل أن يقبلوا منك { وَيَتَجَنَّبُهَا
  } ويتجنب الذكرى ويتحاماها { ٱلأَشْقَى } الكافر؛ لأنه أشقى من الفاسق. أو الذي هو
  أشقى الكفرة لتوغله في عداوة رسول الله صلى الله عليه وسلم. وقيل: نزلت في الوليد بن
  المغيرة وعتبة بن ربيعة { ٱلنَّارَ ٱلْكُبْرَىٰ } السفلى من أطباق النار وقيل { ٱلْكُبْرَىٰ
  } نار جهنم. والصغرى نار الدنيا وقيل { ثُمَّ } لأنّ الترجح بين الحياة والموت أفظع
  من الصلي، فهو متراخ عنه في مراتب الشدّة والمعنى: لا يموت فيستريح، ولا يحيى حياة
  تنفعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
