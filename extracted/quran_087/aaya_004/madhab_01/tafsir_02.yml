  قَدَّرَ فَهَدَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِيۤ أَخْرَجَ ٱلْمَرْعَىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلَهُ
  غُثَآءً أَحْوَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">تسبيح اسمه عز وعلا: تنزيهه عما
  لا يصح فيه من المعاني التي هي إلحاد في أسمائه، كالجبر والتشبيه ونحو ذلك، مثل أن
  يفسر الأعلى بمعنى العلو الذي هو القهر والاقتدار، لا بمعنى العلوّ في المكان والاستواء
  على العرش حقيقة؛ وأن يصان عن الابتذال والذكر، لا على وجه الخشوع والتعظيم. ويجوز
  أن يكون { ٱلأَعْلَىٰ } صفة للرب، والاسم؛ وقرأ علي رضي الله عنه: سبحان ربي الأعلى.
  وفي الحديث</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1291) لما نزلت: فسبح باسم ربك
  العظيم، قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اجعلوها في ركوعكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما نزل سبح اسم ربك الأعلى قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اجعلوها في سجودكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكانوا يقولون في الركوع: اللهم لك ركعت، وفي السجود: اللهم لك سجدت
  { خَلَقَ فَسَوَّىٰ } أي خلق كل شيء فسوّى خلقه تسوية، ولم يأت به متفاوتا غير ملتئم،
  ولكن على إحكام واتساق، ودلالة على أنه صادر عن عالم، وأنه صنعة حكيم { قَدَّرَ فَهَدَىٰ
  } قدّر لكل حيوان ما يصلحه، فهداه إليه وعرفه وجه الانتفاع به يحكى أنّ الأفعى إذا
  أتت عليها ألف سنة عميت، وقد ألهمها الله أنّ مسح العين بورق الرازيانج الغض يرد إليها
  بصرها، فربما كانت في برية بينها وبين الريف مسيرة أيام فتطوى تلك المسافة على طولها
  وعلى عماها حتى تهجم في بعض البساتين على شجرة الرازيانج لا تخطئها، فتحك بها عينيها
  وترجع باصرة بإذن الله وهدايات الله للإنسان إلى ما لا يحدّ من مصالحه وما لا يحصر
  من حوائجه في أغذيته وأدويته، وفي أبواب دنياه ودينه، وإلهامات البهائم والطيور وهوام
  الأرض: باب واسع، وشوط بطين، لا يحيط به وصف واصف؛ فسبحان ربي الأعلى. وقرىء: «قدر»
  بالتخفيف { أَحْوَىٰ } صفة لغثاء، أي { أَخْرَجَ ٱلْمَرْعَىٰ } أنبته { فَجَعَلَهُ
  } بعد خضرته ورفيفه { غُثَاءً أَحْوَىٰ } دربنا أسود. ويجوز أن يكون { أَحْوَىٰ } حالا
  من المرعى، أي: أخرجه أحوى أسود من شدّة الخضرة والري، فجعله غثاء بعد حوّيه.</font></font><font
