text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ
  مَن تَزَكَّىٰ } * { وَذَكَرَ ٱسْمَ رَبِّهِ فَصَلَّىٰ } * { بَلْ تُؤْثِرُونَ ٱلْحَيَاةَ
  ٱلدُّنْيَا } * { وَٱلآخِرَةُ خَيْرٌ وَأَبْقَىٰ }{ تَزَكَّىٰ } تطهر من الشرك والمعاصي.
  أو تطهر للصلاة. أو تكثر من التقوى، من الزكاة وهو النماء. أو تفعل من الزكاة، كتصدق
  من الصدقة { فَصَلَّىٰ } أي الصلوات الخمس، نحو قوله:{ وَأَقَامَ ٱلصَّلاةَ وَآتَى
  ٱلزَّكَاةَ }[البقرة: 177]، وعن ابن مسعود: رحم الله امرأة تصدق وصلى. وعن علي رضي
  الله عنه أنه التصدق بصدقة الفطر وقال: لا أبالي أن لا أجد في كتابي غيرها، لقوله (قد
  أفلح من تزكى) أي أعطى زكاة الفطر، فتوجه إلى المصلى، فصلى صلاة العيد، وذكر اسم ربه
  فكبر تكبيرة الإفتتاح وبه يحتج على وجوب تكبيرة الافتتاح، وعلى أنها ليست من الصلاة
  لأن الصلاة معطوفة عليها، وعلى أن الافتتاح جائز بكل اسم من أسمائه عز وجل. وعن ابن
  عباس رضي الله عنه: ذكر معاده وموقفه بين يدي ربه فصلى له. وعن الضحاك: وذكر اسم ربه
  في طريق المصلى فصلى صلاة العيد { بَلْ تُؤْثِرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا(16) } فلا
  تفعلون ما تفلحون به. وقرىء: «يؤثرون» على الغيبة. ويعضد الأولى قراءة ابن مسعود: بل
  أنتم تؤثرون { خَيْرٌ وَأَبْقَىٰ } أفضل في نفسها وأنعم وأدوم. وعن عمر رضي الله عنه:
  ما الدنيا في الآخرة إلا كنفجة أرنب.\r\n\t\t\t\r\n\t\t\t</section>"

