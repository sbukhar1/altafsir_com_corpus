  none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰذَا لَفِي ٱلصُّحُفِ ٱلأُولَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صُحُفِ
  إِبْرَاهِيمَ وَمُوسَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: قد نجح وأدرك طلبته
  من تطهَّر من الكفر ومعاصي الله، وعمل بما أمره الله به، فأدّى فرائضه. وبنحو الذي
  قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قَدْ أفْلَحَ
  مَنْ تَزَكَّى } يقول: من تَزَكَّى من الشرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن عبد الله الأنصاري، قال: ثنا هشام، عن الحسن، في
  قوله { قَدْ أفْلَحَ مَنْ تَزَكَّى } قال: من كان عمله زاكياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَدْ
  أفْلَحَ مَنْ تَزَكَّى } قال: يعمل وَرِعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  سعد بن عبد الله بن عبد الحكم، قال: ثنا حفص بن عُمر العَدَنيّ، عن الحكم، عن عكرِمة،
  في قوله: { قَدْ أفْلَحَ مَنْ تَزَكَّى } من قال: لا إله إلاَّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: قد أفلح من أدّى زكاة ماله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن عليّ بن الأقمر، عن
  أبي الأحوص { قَدْ أفْلَحَ مَنْ تَزَكَّى } قال: من استطاع أن يرضَخَ فليفعل، ثم ليقم
  فليصلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمارة الرازي، قال:
  ثنا أبو نعيم، قال: ثنا سفيان، عن عليّ بن الأقمر، عن أبي الأحوص { قَدْ أفْلَحَ مَنْ
  تَزَكَّى } قال: من رَضَخ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمارة، قال: ثنا عثمان
  بن سعيد بن مرّة، قال: ثنا زهير، عن أبي إسحاق، عن أبي الأحوص، قال: إذا أتى أحدكم
  سائل وهو يريد الصلاة، فليقدّم بين يدي صلاته زكاته، فإن الله يقول: { قَدْ أفْلَحَ
  مَنْ تَزَكَّى وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } فمن استطاع أن يقدّم بين يدي صلاته
  زكاةً فليفعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قَدْ أفْلَحَ مَنْ تَزَكَّى } تزكى رجل من ماله، وأرضى
  خالقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بذلك زكاة الفطر.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عمرو بن عبد الحميد الآملي،
  قال: ثنا مروان بن معاوية، عن أبي خلدة، قال: دخلت على أبي العالية، فقال لي: إذا غَدَوت
  غداً إلى العيد فمرّ بي، قال: فمررت به، فقال: هل طَعِمت شيئاً؟ قلت: نعم، قال: أَفَضْت
  على نفسك من الماء؟ قلت: نعم، قال: فأخبرني ما فعلت بزكاتك؟ قلت: قد وجَّهتها، قال:
  إنما أردتك لهذا، ثم قرأ: { قَدْ أفْلَحَ مَنْ تَزَكَّى وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى
  } وقال: إن أهل المدينة لا يَرَون صدقة أفضل منها، ومن سِقاية الماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } اختلف أهل التأويل في
  تأويل قوله: { وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } فقال بعضهم: معنى ذلك: وحَّد الله.</font></font>&#13;\t\t\t<label
