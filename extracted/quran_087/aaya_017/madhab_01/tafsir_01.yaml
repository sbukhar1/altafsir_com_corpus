  إِبْرَاهِيمَ وَمُوسَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس { وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } يقول: وحَّد الله سبحانه وتعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وذكر الله ودعاه ورغب إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك: أن يقال: وذكر الله فوحّده، ودعاه ورغب إليه،
  لأن كلّ ذلك من ذكر الله، ولم يخصُصِ الله تعالى من ذكره نوعاً دون نوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَصَلَّى } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  عُنِي به: فصّلى الصلوات الخمس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَصَلَّى
  } يقول: صَّلى الصلوات الخمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عني به: صلاة العيد يوم الفطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عُني به: وذكر اسم ربه فدعا وقالوا: الصلاة هاهنا: الدعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول أن يقال: عُنِي بقوله: { فَصَلَّى }: الصلوات، وذكر
  الله فيها بالتحميد والتمجيد والدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا } يقول للناس: بل تؤثرون أيها الناس زينة الحياة
  الدنيا على الآخرة { والآخِرَةُ خَيْرٌ لَكُمْ وأبْقَى } يقول: وزينة الآخرة خير لكم
  أيها الناس وأبقى، لأن الحياة الدنيا فانية، والآخرة باقية، لا تنفَدُ ولا تفنى. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا
  } فاختار الناس العاجلة إلا من عصم الله. وقوله: { وَالآخِرَةُ خَيْرٌ } في الخير {
  وأبْقَى } في البقاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا أبو حمزة، عن عطاء، عن عَرْفَجَة الثقفيِّ، قال: استقرأت ابن مسعود
  { سَبِّحِ اسْمَ رَبِّكَ الأعْلَى } ، فلما بلغ: { بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا
  } ترك القراءة، وأقبل على أصحابه، وقال: آثرنا الدنيا على الآخرة، فسكت القوم، فقال:
  آثرنا الدنيا لأنا رأينا زينتها ونساءها وطعامها وشرابها، وزُوِيت عنا الآخرة، فاخترنا
  هذا العاجل، وتركنا الآجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا } فقرأ ذلك عامَّة قرّاء الأمصار: { بَلْ تُؤْثِرُونَ
  } بالتاء، إلا أبا عمرو، فإنه قرأه بالياء، وقال: يعني الأشقياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي لا أوثر عليه في قراءة ذلك التاء، لإجماع الحجة من القرّاء عليه.
  وذُكر أن ذلك في قراءة أُبيّ: { بَلْ أنْتُمْ تُؤْثِرُونَ } فذلك أيضاً شاهد لصحة القراءة
  بالتاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّ هَذَا لَفِي الصُّحُفِ
  الأُولى } اختلف أهل التأويل في الذي أشير إليه بقوله هذا، فقال بعضهم: أُشير به إلى
  الآيات التي في «سبح اسم ربك الأعلى». ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبيه، عن عكرِمة { إنَّ هَذَا لفِي الصُّحُفِ
  الأُولى صُحُفِ إبْرَاهِيمَ وَمُوسَى } يقول: الآيات التي في سبح اسم ربك الأعلى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: قصة هذه السورة.</font></font>&#13;\t\t\t<label disabled=\"true\"
