  none\" href=\"JavaScript:Open_Menu()\">فَذَكِّرْ إِن نَّفَعَتِ ٱلذِّكْرَىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَيَذَّكَّرُ
