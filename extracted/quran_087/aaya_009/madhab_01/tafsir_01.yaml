  none\" href=\"JavaScript:Open_Menu()\">وَيَتَجَنَّبُهَا ٱلأَشْقَى</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِى
  يَصْلَى ٱلنَّارَ ٱلْكُبْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ لاَ يَمُوتُ فِيهَا وَلاَ يَحْيَا</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ونسهلك يا محمد لعمل الخير، وهو اليُسرَى واليُسرَى:
  هو الفُعلى من اليسر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَذَكِّرْ إنْ نَفَعَتِ
  الذِّكْرَى } يقول تعالى ذكره: فذكِّر عباد الله يا محمد عظمته، وعظْهم، وحذّرهم عقوبته
  { إنْ نَفَعَتِ الذِّكْرَى } يقول: إن نفعت الذكرى الذين قد آيستُك من إيمانهم، فلا
  تنفعهم الذكرى. وقوله { فَذَكِّرْ } أمر من الله لنبيه صلى الله عليه وسلم بتذكير جميع
  الناس، ثم قال: إن نفعت الذكرى هؤلاء الذين قد آيستك من إيمانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { سَيَذَّكَّرُ مَنْ يَخْشَى } يقول جلّ ثناؤه: سيذَّكَّر يا
  محمد إذا ذَكَّرت الذين أمرتك بتذكيرهم من يخشى الله، ويخاف عقابه { ويَتَجَنَّبُها
  } يقول: ويتجنَّب الذكرى { الأشْقَى } يعني: أشقى الفريقين { الَّذِي يَصْلَى النَّارَ
  الكُبْرَى } وهم الذين لم تنفعهم الذكرى. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَذَكِّرْ إنْ نَفَعَت الذِّكْرَى سَيَذَّكَّرُ مَنْ يَخْشَى
  } فاتقوا الله، ما خَشِي الله عبد قطّ إلاَّ ذكره { ويَتَجَنَّبُها الأشْقَى } فلا
  والله لا يتنكَّب عبد هذا الذكر زهداً فيه وبُغضاً لأهله، إلاَّ شقيٌّ بَيِّنُ الشقاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الَّذِي يَصْلَى النَّارَ الكُبْرَى } يقول: الذي يَرِد نار
  جهنم، وهي النار الكبرى، ويعني بالكبرى لشدّة الحرّ والألم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ لا يَمُوتُ فِيها وَلا يَحْيا } يقول: ثم لا يموت في النار الكُبرى ولا يحيا،
  وذلك أن نفس أحدهم تصير فيها في حلقه، فلا تخرج فتفارقه فيموت، ولا ترجع إلى موضعها
  من الجسم فيحيا. وقيل: لا يموت فيها فيستريح، ولا يحيا حياة تنفعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: قيل ذلك، لأن العرب كانت إذا وصفت الرجل بوقوع في شدة
  شديدة، قالوا: لا هو حيّ، ولا هو ميت، فخاطبهم الله بالذي جرى به ذلك من كلامهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
