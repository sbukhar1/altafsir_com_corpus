  وَمُوسَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ هَـٰذَا } إشارة إلى قوله: { قَدْ
  أَفْلَحَ } إلى { أَبْقَىٰ } يعني أنّ معنى هذا الكلام وارد في تلك الصحف. وقيل: إلى
  ما في السورة كلها. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1293) عن أبي ذر رضي الله عنه «أنه
  سأل رسول الله صلى الله عليه وسلم: كم أنزل الله من كتاب؟ فقال: مائة وأربعة كتب، منها
  على آدم: عشر صحف، وعلى شيث: خمسون صحيفة، وعلى أخنوخ وهو إدريس: ثلاثون صحيفة، وعلى
  إبراهيم: عشر صحائف والتوراة، والإنجيل، والزبور، والفرقان» وقيل: إنّ في صحف إبراهيم
  ينبغي للعاقل أن يكون حافظاً للسانه عارفاً بزمانه مقبلاً على شأنه عن رسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1294)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ سورة الأعلى أعطاه الله عشر حسنات بعدد كل حرف أنزله الله
  تعالى على إبراهيم وموسى ومحمد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1296)
  وكان إذا قرأها قال: سبحان ربي الأعلى وكان علي وابن عباس يقولان ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(195) وكان يحبها</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1297)
  وقال: أول من قال «سبحان ربي الأعلى» مكيائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

