text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  لَفِي ٱلصُّحُفِ ٱلأُولَىٰ } * { صُحُفِ إِبْرَاهِيمَ وَمُوسَىٰ }{ هَـٰذَا } إشارة
  إلى قوله: { قَدْ أَفْلَحَ } إلى { أَبْقَىٰ } يعني أنّ معنى هذا الكلام وارد في تلك
  الصحف. وقيل: إلى ما في السورة كلها. وروي:(1293) عن أبي ذر رضي الله عنه «أنه سأل
  رسول الله صلى الله عليه وسلم: كم أنزل الله من كتاب؟ فقال: مائة وأربعة كتب، منها
  على آدم: عشر صحف، وعلى شيث: خمسون صحيفة، وعلى أخنوخ وهو إدريس: ثلاثون صحيفة، وعلى
  إبراهيم: عشر صحائف والتوراة، والإنجيل، والزبور، والفرقان» وقيل: إنّ في صحف إبراهيم
  ينبغي للعاقل أن يكون حافظاً للسانه عارفاً بزمانه مقبلاً على شأنه عن رسول الله صلى
  الله عليه وسلم:(1294) \" من قرأ سورة الأعلى أعطاه الله عشر حسنات بعدد كل حرف أنزله
  الله تعالى على إبراهيم وموسى ومحمد \" (1296) وكان إذا قرأها قال: سبحان ربي الأعلى
  وكان علي وابن عباس يقولان ذلك.(195) وكان يحبها(1297) وقال: أول من قال «سبحان ربي
  الأعلى» مكيائيل.\r\n\t\t\t\r\n\t\t\t</section>"

