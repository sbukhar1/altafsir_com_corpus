text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَبِّحِ ٱسْمَ
  رَبِّكَ ٱلأَعْلَىٰ } * { ٱلَّذِي خَلَقَ فَسَوَّىٰ } * { وَٱلَّذِي قَدَّرَ فَهَدَىٰ
  } * { وَٱلَّذِيۤ أَخْرَجَ ٱلْمَرْعَىٰ } * { فَجَعَلَهُ غُثَآءً أَحْوَىٰ }تسبيح اسمه
  عز وعلا: تنزيهه عما لا يصح فيه من المعاني التي هي إلحاد في أسمائه، كالجبر والتشبيه
  ونحو ذلك، مثل أن يفسر الأعلى بمعنى العلو الذي هو القهر والاقتدار، لا بمعنى العلوّ
  في المكان والاستواء على العرش حقيقة؛ وأن يصان عن الابتذال والذكر، لا على وجه الخشوع
  والتعظيم. ويجوز أن يكون { ٱلأَعْلَىٰ } صفة للرب، والاسم؛ وقرأ علي رضي الله عنه:
  سبحان ربي الأعلى. وفي الحديث(1291) لما نزلت: فسبح باسم ربك العظيم، قال رسول الله
  صلى الله عليه وسلم: \" اجعلوها في ركوعكم \" فلما نزل سبح اسم ربك الأعلى قال: \"
  اجعلوها في سجودكم \" وكانوا يقولون في الركوع: اللهم لك ركعت، وفي السجود: اللهم لك
  سجدت { خَلَقَ فَسَوَّىٰ } أي خلق كل شيء فسوّى خلقه تسوية، ولم يأت به متفاوتا غير
  ملتئم، ولكن على إحكام واتساق، ودلالة على أنه صادر عن عالم، وأنه صنعة حكيم { قَدَّرَ
  فَهَدَىٰ } قدّر لكل حيوان ما يصلحه، فهداه إليه وعرفه وجه الانتفاع به يحكى أنّ الأفعى
  إذا أتت عليها ألف سنة عميت، وقد ألهمها الله أنّ مسح العين بورق الرازيانج الغض يرد
  إليها بصرها، فربما كانت في برية بينها وبين الريف مسيرة أيام فتطوى تلك المسافة على
  طولها وعلى عماها حتى تهجم في بعض البساتين على شجرة الرازيانج لا تخطئها، فتحك بها
  عينيها وترجع باصرة بإذن الله وهدايات الله للإنسان إلى ما لا يحدّ من مصالحه وما لا
  يحصر من حوائجه في أغذيته وأدويته، وفي أبواب دنياه ودينه، وإلهامات البهائم والطيور
  وهوام الأرض: باب واسع، وشوط بطين، لا يحيط به وصف واصف؛ فسبحان ربي الأعلى. وقرىء:
  «قدر» بالتخفيف { أَحْوَىٰ } صفة لغثاء، أي { أَخْرَجَ ٱلْمَرْعَىٰ } أنبته { فَجَعَلَهُ
  } بعد خضرته ورفيفه { غُثَاءً أَحْوَىٰ } دربنا أسود. ويجوز أن يكون { أَحْوَىٰ } حالا
  من المرعى، أي: أخرجه أحوى أسود من شدّة الخضرة والري، فجعله غثاء بعد حوّيه.\r\n\t\t\t\r\n\t\t\t</section>"

