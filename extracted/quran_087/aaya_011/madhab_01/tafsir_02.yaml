text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنُيَسِّرُكَ
  لِلْيُسْرَىٰ } * { فَذَكِّرْ إِن نَّفَعَتِ ٱلذِّكْرَىٰ } * { سَيَذَّكَّرُ مَن يَخْشَىٰ
  } * { وَيَتَجَنَّبُهَا ٱلأَشْقَى } * { ٱلَّذِى يَصْلَى ٱلنَّارَ ٱلْكُبْرَىٰ } *
  { ثُمَّ لاَ يَمُوتُ فِيهَا وَلاَ يَحْيَا }{ وَنُيَسِّرُكَ لِلْيُسْرَىٰ(8) } معطوف
  على { سَنُقْرِئُكَ } وقوله: { إِنَّهُ يَعْلَمُ ٱلْجَهْرَ وَمَا يَخْفَىٰ } اعتراض
  ومعناه: ونوفقك للطريقة التي هي أيسر وأسهل، يعني: حفظ الوحي. وقيل للشريعة السمحة
  التي هي أيسر الشرائع وأسهلها مأخذاً. وقيل: نوفقك لعمل الجنة. فإن قلت: كان الرسول
  صلى الله عليه وسلم مأموراً بالذكرى نفعت أو لم تنفع، فما معنى اشتراط النفع؟ قلت:
  هو على وجهين، أحدهما: أنّ رسول الله صلى الله عليه وسلم قد استفرغ مجهوده في تذكيرهم،
  وما كانوا يزيدون على زيادة الذكرى إلا عتوّاً وطغياناً، وكان النبي صلى الله عليه
  وسلم يتلظى حسرة وتلهفاً ويزداد جداً في تذكيرهم وحرصاً عليه، فقيل له:{ وَمَا أَنتَ
  عَلَيْهِمْ بِجَبَّارٍ فَذَكّرْ بِٱلْقُرْءانِ مَن يَخَافُ وَعِيدِ }[ق: 45]،{ فاصفح
  عَنْهُمْ وَقُلْ سَلَـٰمٌ }[الزخرف: 89]، { فَذَكّرْ إِن نَّفَعَتِ ٱلذّكْرَىٰ(9) }
  وذلك بعد إلزام الحجة بتكرير التذكير. والثاني: أن يكون ظاهره شرطاً، ومعناه ذمّا للمذكرين،
  وإخباراً عن حالهم، واستبعاداً لتأثير الذكرى فيهم، وتسجيلاً عليهم بالطبع على قلوبهم،
  كما تقول للواعظ: عظ المكاسين إن سمعوا منك. قاصداً بهذا الشرط استبعاد ذلك، وأنه لن
  يكون { سَيَذَّكَّرُ } فيقبل التذكرة وينتفع بها { مَن يَخْشَىٰ } الله وسوء العاقبة،
  فينظر ويفكر حتى يقوده النظر إلى اتباع الحق: فأمّا هؤلاء فغير خاشين ولا ناظرين، فلا
  تأمل أن يقبلوا منك { وَيَتَجَنَّبُهَا } ويتجنب الذكرى ويتحاماها { ٱلأَشْقَى } الكافر؛
  لأنه أشقى من الفاسق. أو الذي هو أشقى الكفرة لتوغله في عداوة رسول الله صلى الله عليه
  وسلم. وقيل: نزلت في الوليد بن المغيرة وعتبة بن ربيعة { ٱلنَّارَ ٱلْكُبْرَىٰ } السفلى
  من أطباق النار وقيل { ٱلْكُبْرَىٰ } نار جهنم. والصغرى نار الدنيا وقيل { ثُمَّ }
  لأنّ الترجح بين الحياة والموت أفظع من الصلي، فهو متراخ عنه في مراتب الشدّة والمعنى:
  لا يموت فيستريح، ولا يحيى حياة تنفعه.\r\n\t\t\t\r\n\t\t\t</section>"

