text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ
  مَن تَزَكَّىٰ } * { وَذَكَرَ ٱسْمَ رَبِّهِ فَصَلَّىٰ } * { بَلْ تُؤْثِرُونَ ٱلْحَيَاةَ
  ٱلدُّنْيَا } * { وَٱلآخِرَةُ خَيْرٌ وَأَبْقَىٰ } * { إِنَّ هَـٰذَا لَفِي ٱلصُّحُفِ
  ٱلأُولَىٰ } * { صُحُفِ إِبْرَاهِيمَ وَمُوسَىٰ }يقول تعالى ذكره: قد نجح وأدرك طلبته
  من تطهَّر من الكفر ومعاصي الله، وعمل بما أمره الله به، فأدّى فرائضه. وبنحو الذي
  قلنا في ذلك قال جماعة من أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قَدْ أفْلَحَ مَنْ تَزَكَّى } يقول:
  من تَزَكَّى من الشرك.حدثنا محمد بن المثنى، قال: ثنا محمد بن عبد الله الأنصاري، قال:
  ثنا هشام، عن الحسن، في قوله { قَدْ أفْلَحَ مَنْ تَزَكَّى } قال: من كان عمله زاكياً.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قَدْ أفْلَحَ مَنْ تَزَكَّى
  } قال: يعمل وَرِعاً.حدثني سعد بن عبد الله بن عبد الحكم، قال: ثنا حفص بن عُمر العَدَنيّ،
  عن الحكم، عن عكرِمة، في قوله: { قَدْ أفْلَحَ مَنْ تَزَكَّى } من قال: لا إله إلاَّ
  الله.وقال آخرون: بل معنى ذلك: قد أفلح من أدّى زكاة ماله. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان، عن عليّ بن الأقمر، عن أبي الأحوص { قَدْ أفْلَحَ
  مَنْ تَزَكَّى } قال: من استطاع أن يرضَخَ فليفعل، ثم ليقم فليصلّ.حدثنا محمد بن عمارة
  الرازي، قال: ثنا أبو نعيم، قال: ثنا سفيان، عن عليّ بن الأقمر، عن أبي الأحوص { قَدْ
  أفْلَحَ مَنْ تَزَكَّى } قال: من رَضَخ.حدثنا محمد بن عمارة، قال: ثنا عثمان بن سعيد
  بن مرّة، قال: ثنا زهير، عن أبي إسحاق، عن أبي الأحوص، قال: إذا أتى أحدكم سائل وهو
  يريد الصلاة، فليقدّم بين يدي صلاته زكاته، فإن الله يقول: { قَدْ أفْلَحَ مَنْ تَزَكَّى
  وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } فمن استطاع أن يقدّم بين يدي صلاته زكاةً فليفعل.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ أفْلَحَ مَنْ تَزَكَّى
  } تزكى رجل من ماله، وأرضى خالقه.وقال آخرون: بل عنى بذلك زكاة الفطر. ذكر من قال ذلك:حدثني
  عمرو بن عبد الحميد الآملي، قال: ثنا مروان بن معاوية، عن أبي خلدة، قال: دخلت على
  أبي العالية، فقال لي: إذا غَدَوت غداً إلى العيد فمرّ بي، قال: فمررت به، فقال: هل
  طَعِمت شيئاً؟ قلت: نعم، قال: أَفَضْت على نفسك من الماء؟ قلت: نعم، قال: فأخبرني ما
  فعلت بزكاتك؟ قلت: قد وجَّهتها، قال: إنما أردتك لهذا، ثم قرأ: { قَدْ أفْلَحَ مَنْ
  تَزَكَّى وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } وقال: إن أهل المدينة لا يَرَون صدقة أفضل
  منها، ومن سِقاية الماء.وقوله: { وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } اختلف أهل التأويل
  في تأويل قوله: { وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } فقال بعضهم: معنى ذلك: وحَّد الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ مَن تَزَكَّىٰ } * {
  وَذَكَرَ ٱسْمَ رَبِّهِ فَصَلَّىٰ } * { بَلْ تُؤْثِرُونَ ٱلْحَيَاةَ ٱلدُّنْيَا }
  * { وَٱلآخِرَةُ خَيْرٌ وَأَبْقَىٰ } * { إِنَّ هَـٰذَا لَفِي ٱلصُّحُفِ ٱلأُولَىٰ
  } * { صُحُفِ إِبْرَاهِيمَ وَمُوسَىٰ }ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس { وَذَكَرَ اسْمَ رَبِّهِ فَصَلَّى } يقول:
  وحَّد الله سبحانه وتعالى.وقال آخرون: بل معنى ذلك: وذكر الله ودعاه ورغب إليه.والصواب
  من القول في ذلك: أن يقال: وذكر الله فوحّده، ودعاه ورغب إليه، لأن كلّ ذلك من ذكر
  الله، ولم يخصُصِ الله تعالى من ذكره نوعاً دون نوع.وقوله: { فَصَلَّى } اختلف أهل
  التأويل في تأويل ذلك، فقال بعضهم: عُنِي به: فصّلى الصلوات الخمس. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { فَصَلَّى
  } يقول: صَّلى الصلوات الخمس.وقال آخرون: عني به: صلاة العيد يوم الفطر.وقال آخرون:
  بل عُني به: وذكر اسم ربه فدعا وقالوا: الصلاة هاهنا: الدعاء.والصواب من القول أن يقال:
  عُنِي بقوله: { فَصَلَّى }: الصلوات، وذكر الله فيها بالتحميد والتمجيد والدعاء.وقوله:
  { بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا } يقول للناس: بل تؤثرون أيها الناس زينة الحياة
  الدنيا على الآخرة { والآخِرَةُ خَيْرٌ لَكُمْ وأبْقَى } يقول: وزينة الآخرة خير لكم
  أيها الناس وأبقى، لأن الحياة الدنيا فانية، والآخرة باقية، لا تنفَدُ ولا تفنى. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا } فاختار الناس العاجلة
  إلا من عصم الله. وقوله: { وَالآخِرَةُ خَيْرٌ } في الخير { وأبْقَى } في البقاء.حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا أبو حمزة، عن عطاء، عن عَرْفَجَة الثقفيِّ،
  قال: استقرأت ابن مسعود { سَبِّحِ اسْمَ رَبِّكَ الأعْلَى } ، فلما بلغ: { بَلْ تُؤْثِرُونَ
  الْحَياةَ الدُّنيْا } ترك القراءة، وأقبل على أصحابه، وقال: آثرنا الدنيا على الآخرة،
  فسكت القوم، فقال: آثرنا الدنيا لأنا رأينا زينتها ونساءها وطعامها وشرابها، وزُوِيت
  عنا الآخرة، فاخترنا هذا العاجل، وتركنا الآجل.واختلفت القرّاء في قراءة قوله: { بَلْ
  تُؤْثِرُونَ الْحَياةَ الدُّنيْا } فقرأ ذلك عامَّة قرّاء الأمصار: { بَلْ تُؤْثِرُونَ
  } بالتاء، إلا أبا عمرو، فإنه قرأه بالياء، وقال: يعني الأشقياء.والذي لا أوثر عليه
  في قراءة ذلك التاء، لإجماع الحجة من القرّاء عليه. وذُكر أن ذلك في قراءة أُبيّ: {
  بَلْ أنْتُمْ تُؤْثِرُونَ } فذلك أيضاً شاهد لصحة القراءة بالتاء.وقوله: { إنَّ هَذَا
  لَفِي الصُّحُفِ الأُولى } اختلف أهل التأويل في الذي أشير إليه بقوله هذا، فقال بعضهم:
  أُشير به إلى الآيات التي في «سبح اسم ربك الأعلى». ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن أبيه، عن عكرِمة { إنَّ هَذَا لفِي الصُّحُفِ الأُولى
  صُحُفِ إبْرَاهِيمَ وَمُوسَى } يقول: الآيات التي في سبح اسم ربك الأعلى.وقال آخرون:
  قصة هذه السورة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ أَفْلَحَ مَن تَزَكَّىٰ } * {
  وَذَكَرَ ٱسْمَ رَبِّهِ فَصَلَّىٰ } * { بَلْ تُؤْثِرُونَ ٱلْحَيَاةَ ٱلدُّنْيَا }
  * { وَٱلآخِرَةُ خَيْرٌ وَأَبْقَىٰ } * { إِنَّ هَـٰذَا لَفِي ٱلصُّحُفِ ٱلأُولَىٰ
  } * { صُحُفِ إِبْرَاهِيمَ وَمُوسَىٰ }ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن أبي جعفر، عن الربيع، عن أبي العالية { إن هَذَا لَفِي الصُّحُفِ الأُولى صُحُفِ
  إبْرَاهِيمَ وَمُوسَى } قال: قصة هذه السورة لفي الصحف الأولى.وقال آخرون: بل معنى
  ذلك: إن هذا الذي قصّ الله تعالى في هذه السورة { لَفِي الصُّحُفِ الأُولى }. ذكر من
  قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { إنَّ
  هَذَا لَفِي الصُّحُفِ الأُولى } قال: إن هذا الذي قصّ الله في هذه السورة، لفي الصحف
  الأولى { صُحُفِ إبْرَاهِيمَ وَمُوسَى }.وقال آخرون: بل عُنِي بذلك إن قوله: { وَالآخِرَةُ
  خَيْرٌ وأبْقَى } في الصحف الأولى. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إنَّ هَذَا لَفِي الصُّحُفِ الأُولى } قال: تتابعت كتب
  الله كما تسمعون، أن الآخرة خير وأبقى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { إنَّ هَذَا لَفِي الصُّحُفِ الأُولى صُحُفِ إبْرَاهِيمَ وَمُوسَى }
  قال: في الصحف التي أنزلها الله على إبراهيم وموسى: أن الآخرة خير من الأولى.وأولى
  الأقوال في ذلك بالصواب، قول من قال: إن قوله: { قَدْ أفْلَحَ مَنْ تَزَكى وَذَكَرَ
  اسمَ رَبِّهِ فَصَلَّى بَلْ تُؤْثِرُونَ الْحَياةَ الدُّنيْا وَالآخِرَةُ خَيْرٌ وَأبْقَى
  }: لفي الصحف الأولى، صحف إبراهيم خليل الرحمن، وصحف موسى بن عمران.وإنما قلت: ذلك
  أولى بالصحة من غيره، لأن هذا إشارة إلى حاضر، فلأن يكون إشارة إلى ما قرب منها، أولى
  من أن يكون إشارة إلى غيره. وأما الصحف: فإنها جمع صحيفة، وإنما عُنِي بها: كتب إبراهيم
  وموسى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن أبي الخلد، قال: نزلت
  صحف إبراهيم في أوّل ليلة من رمضان، وأنزلت التوراة لستّ ليال خلون من رمضان، وأنزل
  الزبور لاثنتي عشرة ليلة، وأنزل الإنجيل لثماني عشرة، وأنزل الفرقان لأربع وعشرين.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

