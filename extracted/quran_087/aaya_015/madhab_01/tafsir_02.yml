  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  أَفْلَحَ مَن تَزَكَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَذَكَرَ ٱسْمَ رَبِّهِ فَصَلَّىٰ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ
  تُؤْثِرُونَ ٱلْحَيَاةَ ٱلدُّنْيَا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلآخِرَةُ خَيْرٌ
  وَأَبْقَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ تَزَكَّىٰ } تطهر من الشرك والمعاصي.
  أو تطهر للصلاة. أو تكثر من التقوى، من الزكاة وهو النماء. أو تفعل من الزكاة، كتصدق
  من الصدقة { فَصَلَّىٰ } أي الصلوات الخمس، نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَقَامَ ٱلصَّلاةَ وَآتَى ٱلزَّكَاةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  177]، وعن ابن مسعود: رحم الله امرأة تصدق وصلى. وعن علي رضي الله عنه أنه التصدق بصدقة
  الفطر وقال: لا أبالي أن لا أجد في كتابي غيرها، لقوله (قد أفلح من تزكى) أي أعطى زكاة
  الفطر، فتوجه إلى المصلى، فصلى صلاة العيد، وذكر اسم ربه فكبر تكبيرة الإفتتاح وبه
  يحتج على وجوب تكبيرة الافتتاح، وعلى أنها ليست من الصلاة لأن الصلاة معطوفة عليها،
  وعلى أن الافتتاح جائز بكل اسم من أسمائه عز وجل. وعن ابن عباس رضي الله عنه: ذكر معاده
  وموقفه بين يدي ربه فصلى له. وعن الضحاك: وذكر اسم ربه في طريق المصلى فصلى صلاة العيد
  { بَلْ تُؤْثِرُونَ ٱلْحَيَوٰةَ ٱلدُّنْيَا(16) } فلا تفعلون ما تفلحون به. وقرىء:
  «يؤثرون» على الغيبة. ويعضد الأولى قراءة ابن مسعود: بل أنتم تؤثرون { خَيْرٌ وَأَبْقَىٰ
  } أفضل في نفسها وأنعم وأدوم. وعن عمر رضي الله عنه: ما الدنيا في الآخرة إلا كنفجة
  أرنب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

