  غُثَآءً أَحْوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَنُقْرِئُكَ فَلاَ تَنسَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  مَا شَآءَ ٱللَّهُ إِنَّهُ يَعْلَمُ ٱلْجَهْرَ وَمَا يَخْفَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل قوله: { سَبِّحِ اسْم رَبِّكَ الأعْلىَ
  } فقال بعضهم: معناه: عظِّم ربك الأعلى، لا ربّ أعلى منه وأعظم. وكان بعضهم إذا قرأ
  ذلك قال: سبحان ربي الأعلى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا أبو بشر، عن سعيد بن جُبير، عن ابن عمر
  أنه كان يقرأ: { سَبِّحِ اسْمَ رَبِّكَ الأعْلىَ }: سبحان ربي الأعلى { الَّذِي خَلَقَ
  فَسَوَّى } قال: وهي في قراءة أُبيّ بن كعب كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن السُّديّ، عن عبد خير، قال: سمعت
  علياً رضي الله عنه قرأ: { سَبِّحِ اسْمَ رَبِّكَ الأعْلَى } فقال: سبحان ربي الأعلى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن أبي إسحاق الهمْداني،
  أن ابن عباس كان إذا قرأ: { سَبِّحِ اسْمَ رَبِّكَ الأعْلَى } يقول: سبحان ربي الأعلى،
  وإذا قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا أُقْسِمُ بِيَوْمِ الْقِيامَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فأتى على آخرها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألَيْسَ
  ذَلك بِقادِرٍ عَلى أنْ يُحْيِي المَوْتَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">؟ يقول: سبحانك اللهمّ وبَلَى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَبِّحِ اسْمَ
  رَبِّكَ الأعْلَى } ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان إذا قرأها قال: سبحان
  ربيَ الأعلَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن خارجة، عن داود، عن زياد بن عبد الله، قال: سمعت ابن عباس يقرأ في صلاة المغرب {
  سَبِّحِ اسْمَ رَبِّكَ الأعْلَى } سبحان ربي الأعلَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: نزّه يا محمد اسم ربك الأعلى، أن تسمي به شيئاً سواه، ينهاه بذلك
  أن يفعل ما فعل من ذلك المشركون، من تسميتهم آلهتهم بعضَها اللات، وبعضَها العزَّى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيرهم: بل معنى ذلك: نزّهِ الله عما يقول فيه المشركون كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَسُبُّوا الَّذِينَ يَدْعَونَ مِنْ دُونِ اللّهِ فيَسبُّوا اللّهَ عَدْواً بِغَيرِ
  عِلْمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقالوا: معنى ذلك: سبح ربك الأعلى قالوا: وليس الاسم معنياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: نزّه تسميتك يا محمد ربك الأعلى وذكرك إياه، أن تذكره
  إلاَّ وأنت له خاشع متذلل قالوا: وإنما عُنِي بالاسم: التسمية، ولكن وُضع الاسم مكان
  المصدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى قوله: { سَبِّحِ
  اسْمَ رَبِّكَ الأعْلَى }: صلّ بذكر ربك يا محمد، يعني بذلك: صلّ وأنت له ذاكر، ومنه
  وَجِل خائف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال في ذلك عندنا بالصواب:
  قول من قال: معناه: نزّه اسم ربك أن تدعو به الآلهة والأوثان، لما ذكرت من الأخبار،
  عن رسول الله صلى الله عليه وسلم، وعن الصحابة أنهم كانوا إذا قرأوا ذلك قالوا: سبحان
  ربيَ الأعلى، فبَيَّن بذلك أن معناه كان عندهم معلوماً: عظم اسم ربك، ونزّهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { الَّذِي خَلَقَ فَسَوَّى } يقول: الذي خلق الأشياء فسوّى
  خلقها، وعدّلها والتسوية التعديل.</font></font>&#13;\t\t\t<label disabled=\"true\"
