  none\" href=\"JavaScript:Open_Menu()\">إِلاَّ مَا شَآءَ ٱللَّهُ إِنَّهُ يَعْلَمُ
  ٱلْجَهْرَ وَمَا يَخْفَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالَّذِي
  قَدَّرَ فَهَدَى } يقول تعالى ذكره: والذي قدّر خلقه فهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المعنى الذي عُني بقوله: { فَهَدَى } ، فقال بعضهم: هدى الإنسان لسبيل
  الخير والشرّ، والبهائم للمراتع. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { قَدَّرَ فَهَدَى } قال: هدى
  الإنسان للشِّقوة والسعادة، وهَدى الأنعام لمراتعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: هدى الذكور لمأتى الإناث. وقد ذكرنا الرواية بذلك فيما مضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا: أن الله عمّ بقوله { فَهَدَى } الخبر
  عن هدايته خلقه، ولم يخصص من ذلك معنى دون معنى، وقد هداهم لسبيل الخير والشرّ، وهدى
  الذكور لمأتى الإناث، فالخبر على عمومه، حتى يأتي خبر تقوم به الحجة، دالّ على خصوصه.
  واجتمعت قرّاء الأمصار على تشديد الدال من قَدَّر، غير الكسائي فإنه خفَّفها. والصواب
  في ذلك التشديد، لإجماع الحجة عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِي أَخْرَجَ المَرْعَى } يقول: والذي أخرج من الأرض مرعَى الأنعام، من صنوف
  النبات وأنواع الحشيش. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن مكرم، قال: ثنا الحفريّ، قال: ثنا سفيان، عن منصور،
  عن أبي رَزِين { أَخْرَجَ المَرْعَى } قال: النبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِي أَخْرَجَ المَرْعَى..
  }. الآية، نبت كما رأيتم، بين أصفر وأحمر وأبيض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَجَعَلَهُ غُثاءً أحْوَى } يقول تعالى ذكره: فجعل ذلك المرعَى غُثاء، وهو ما جفّ
  من النبات ويبس، فطارت به الريح وإنما عُنِي به هاهنا أنه جعله هشيماً يابساً متغيراً
  إلى الحُوَّة، وهي السواد، من بعد البياض أو الخُضرة، من شدّة اليبس. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  علي، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { غُثاءً
  أحْوَى } يقول: هَشيماً متغيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { غُثاءً أحْوَى } قال: غُثاء
  السيل أحوى، قال: أسود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { غُثاءً أحْوَى } قال: يعود يبساً بعد خُضرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَجَعَلَهُ
  غُثاءً أحْوَى } قال: كان بقلاً ونباتاً أخضر، ثم هاج فيبُس، فصار غُثاء أحوى، تذهب
  به الرياح والسيول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض أهل العلم بكلام العرب
  يرى أن ذلك من المؤخَّر الذي معناه التقديم، وأن معنى الكلام: والذي أخرج المرعى أحوى:
  أي أخضر إلى السواد، فجعله غثاء بعد ذلك، ويعتلّ لقوله ذلك بقول ذي الرُّمة:</font></font>&#13;\t\t\t<label
