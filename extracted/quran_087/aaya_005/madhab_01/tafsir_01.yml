  class=\"TextVerse\"><font color=\"Olive\">حَوَّاءُ قَرْحاءُ أشْراطِيَّةُ وكَفَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِيها الذِّهابُ وحَفَّتْها البَرَاعِيمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول وإن كان غير مدفوع أن
  يكون ما اشتدّت خضرته من النبات، قد تسميه العرب أسود، غير صواب عندي بخلافه تأويل
  أهل التأويل في أن الحرف إنما يحتال لمعناه المخرج بالتقديم والتأخير إذا لم يكن له
  وجه مفهوم إلاَّ بتقديمه عن موضعه، أو تأخيره، فإما وله في موضعه وجه صحيح فلا وجه
  لطلب الاحتيال لمعناه بالتقديم والتأخير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَنُقْرِئُكَ فَلا تَنْسَى إلاَّ ما شاءَ اللّهُ } يقول تعالى ذكره: سنقرئك يا محمد
  هذا القرآن فلا تنساه، إلاَّ ما شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في معنى قوله { فلا تَنْسَى إلاَّ ما شاءَ اللّهُ } فقال بعضهم:
  هذا إخبار من الله نبيه عليه الصلاة والسلام أنه يعلمه هذا القرآن، ويحفظه عليه، ونهي
  منه أن يعجل بقراءته، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تُحَرِّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بهِ إنَّ عَلَيْنا جَمْعَهُ وقُرآنَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { سَنُقْرِئُكَ
  فَلا تَنْسَى } قال: كان يتذكر القرآن في نفسه مخافة أن ينسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قائلو هذه المقالة: معنى الاستثناء في هذا الموضع على النسيان، ومعنى الكلام: فلا تنسى،
  إلاَّ ما شاء الله أن تنساه، ولا تذكُرَه، قالوا: ذلك هو ما نسخه الله من القرآن، فرفع
  حكمه وتلاوته. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { سَنُقْرِئُكَ فَلا تَنْسَى } كان صلى
  الله عليه وسلم لا ينسى شيئاً { إلاَّ ما شاءَ اللّهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى النسيان في هذا الموضع: الترك وقالوا: معنى الكلام: سنقرئك يا محمد فلا
  تترك العمل بشيء منه، إلاَّ ما شاء الله أن تترك العمل به، مما ننسخه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض أهل العربية يقول في ذلك: لم يشأ الله أن تنسى شيئاً، وهو
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خالِدِينَ فِيها ما دامَتِ السَّمَوَاتُ والأرْضُ إلاَّ ما شاءَ
  رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يشاء. قال: وأنت قائل في الكلام: لأعطينك كلّ ما سألت إلاَّ ما
  شئت، وإلاَّ أن أشاء أن أمنعك، والنية أن لا تمنعه، ولا تشاء شيئاً. قال: وعلى هذا
  مجارِي الأَيمان، يستثنى فيها، ونية الحالف: اللمام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
