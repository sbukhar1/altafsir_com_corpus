text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَنَجْعَلُ ٱلْمُسْلِمِينَ
  كَٱلْمُجْرِمِينَ } * { مَا لَكُمْ كَيْفَ تَحْكُمُونَ } * { أَمْ لَكُمْ كِتَابٌ فِيهِ
  تَدْرُسُونَ } * { إِنَّ لَكُمْ فِيهِ لَمَا تَخَيَّرُونَ } * { أَمْ لَكُمْ أَيْمَانٌ
  عَلَيْنَا بَالِغَةٌ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ إِنَّ لَكُمْ لَمَا تَحْكُمُونَ }كان
  صناديد قريش يرون وفور حظهم من الدنيا وقلة حظوظ المسلمين منها، فإذا سمعوا بحديث الآخرة
  وما وعد الله المسلمين قالوا: إن صح أنا نبعث كما يزعم محمد ومن معه لم تكن حالهم وحالنا
  إلا مثل ما هي في الدنيا، وإلا لم يزيدوا علينا ولم يفضلونا، وأقصى أمرهم أن يساوونا،
  فقيل: أنحيف في الحكم فنجعل المسلمين كالكافرين. ثم قيل لهم على طريقة الالتفات { مَا
  لَكُمْ كَيْفَ تَحْكُمُونَ(36) } هذا الحكم الأعوج؟ كأنّ أمر الجزاء مفوّض إليكم حتى
  تحكموا فيه بما شئتم { أَمْ لَكُمْ كِتَـٰبٌ } من السماء { تَدْرُسُونَ } في ذلك الكتاب
  أنّ ما تختارونه وتشتهونه لكم، كقوله تعالى: { أَمْ لَكُمْ سُلْطَـٰنٌ مُّبِينٌ (156)
  } فأتوا بكتابكم والأصل تدرسون أنّ لكم ما تخيرون، بفتح أنّ؛ لأنه مدروس؛ فلما جاءت
  اللام كسرت. ويجوز أن تكون حكاية للدروس، كما هو، كقوله:{ وَتَرَكْنَا عَلَيْهِ فِى
  ٱلأَخِرِينَ * سَلَـٰمٌ عَلَىٰ نُوحٍ فِى ٱلْعَـٰلَمِينَ }[الصافات:78-79]. وتخير الشيء
  واختاره: أخذ خيره، ونحوه: تنخله وانتخله: إذا أخذ منخوله. لفلان عليّ يمين بكذا: إذا
  ضمنته منه وحلفت له على الوفاء به، يعني: أم ضمنا منكم وأقسمنا لكم بأيمان مغلظة متناهية
  في التوكيد فإن قلت: بم يتعلق { إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ }؟ قلت: بالقدر في الظرف،
  أي: هي ثابتة لكم علينا إلى يوم القيامة لا تخرج عن عهدتها إلا يومئذٍ إذا حكمناكم
  وأعطيناكم ما تحكمون. ويجوز أن يتعلق ببالغة، على أنها تبلغ ذلكم اليوم وتنتهي إليه
  وافرة لم تبطل منها يمين إلى أن يحصل المقسم عليه من التحكيم. وقرأ الحسن «بالغة» بالنصب
  على الحال من الضمير في الظرف { إِنَّ لَكُمْ لَمَا تَحْكُمُونَ } جواب القسم؛ لأنّ
  معنى { أَمْ لَكُمْ أَيْمَـٰنٌ عَلَيْنَا } أم أقسمنا لكم.\r\n\t\t\t\r\n\t\t\t</section>"

