  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لِّلْمُتَّقِينَ عِنْدَ رَبِّهِمْ جَنَّاتِ ٱلنَّعِيمِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَنَجْعَلُ
  ٱلْمُسْلِمِينَ كَٱلْمُجْرِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا لَكُمْ كَيْفَ تَحْكُمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { إنَّ للْمُتَّقِينَ } الذين اتقوا عقوبة الله بأداء
  فرائضه، واجتناب معاصيه { عِنْدَ رَبِّهِمْ جَنَّاتِ النَّعِيمِ } يعني: بساتين النعيم
  الدائم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أفَنَجْعَلُ المُسْلِمِينَ
  كالمُجْرِمِينَ } يقول تعالى ذكره: أفنجعل أيها الناس في كرامتي ونعمتي في الآخرة الذين
  خضعوا لي بالطاعة، وذلوا لي بالعبودية، وخشعوا لأمري ونهي، كالمجرمين الذي اكتسبوا
  المآثم، وركبوا المعاصي، وخالفوا أمري ونهي؟ كَلاَّ ما الله بفاعل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مالَكُمْ كَيْفَ تَحْكُمُونَ } أتجَعلون المطيع لله من عبيده،
  والعاصي له منهم في كرامته سواء. يقول جلّ ثناؤه: لا تسوّوا بينهما فإنهما لا يستويان
  عند الله، بل المطيع له الكرامة الدائمة، والعاصي له الهوان الباقي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

