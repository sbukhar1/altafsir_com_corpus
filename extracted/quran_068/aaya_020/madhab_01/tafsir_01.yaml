  \       <a href=\"javascript:go_QurPage(68,19)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَطَافَ
  عَلَيْهَا طَآئِفٌ مِّن رَّبِّكَ وَهُمْ نَآئِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَصْبَحَتْ كَٱلصَّرِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فطرق جنة هؤلاء القوم ليلاً طارق من أمر الله وهم
  نائمون، ولا يكون الطائف في كلام العرب إلا ليلاً، ولا يكون نهاراً، وقد يقولون: أطفت
  بها نهاراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر الفرّاء أن أبا الجرّاح أنشده:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أطَفْتُ بِها نَهاراً غَيْرَ لَيْلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وألْهَى رَبَّها طَلَبُ الرّخالِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والرِّخال: هي أولاد الضأن الإناث.
  وبنحو الذي قلنا في معنى ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا محمد بن الصلت، قال: ثنا أبو كريب، عن قابوس، عن أبيه، قال: سألت ابن عباس، عن
  الطوَفان { فَطافَ عَلَيْها طائفٌ مِنْ رَبِّكَ } قال: هو أمر من أمر الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَطافَ عَلَيْها طائفٌ مِنْ رَبِّكَ وَهُمْ نائِمُونَ }
  قال: طاف عليها أمر من أمر الله وهم نائمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فأصْبَحَتْ كالصَّرِيمِ } اختلف أهل التأويل في الذي عُنِي بالصريم، فقال بعضهم:
  عُني به الليل الأسود، وقال بعضهم: معنى ذلك: فأصبحت جنتهم محترقة سوداء كسواد الليل
  المظلم البهيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سهل بن عسكر، قال: ثنا عبد الرزاق، قال: ثنا هشيم، قال:
  أخبرنا شيخ لنا عن شيخ من كلب يقال له سليمان عن ابن عباس، في قوله: { فأصْبَحَتْ كالصَّرِيمِ
  } قال: الصَّريم: الليل. قال: وقال في ذلك أبو عمرو بن العلاء رحمه الله.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا بَكَرَتْ وَعاذِلَتِي تَلُومُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تُهَجِّدُنِي ومَا انْكَشَفَ الصَّرِيمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَطاوَلَ لَيْلُكَ الجَوْنُ البَهِيـمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا يَنْجابُ عَنْ صُبْحٍ صَريم</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا ما قُلْتَ أقْشَعَ أوْ تناهَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَرَتْ مِنْ
  كُلِّ ناحِيَةٍ غُيُومُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: فأصبحت كأرض تدعى الصريم معروفة بهذا الاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: أخبرني نعيم بن عبد الرحمن أنه سمع
  سعيد بن جُبير يقول: هي أرض باليمن يقال لها ضَرَوان من صنعاء على ستة أميال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

