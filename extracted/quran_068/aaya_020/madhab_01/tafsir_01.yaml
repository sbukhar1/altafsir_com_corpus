text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَطَافَ عَلَيْهَا
  طَآئِفٌ مِّن رَّبِّكَ وَهُمْ نَآئِمُونَ } * { فَأَصْبَحَتْ كَٱلصَّرِيمِ }يقول تعالى
  ذكره: فطرق جنة هؤلاء القوم ليلاً طارق من أمر الله وهم نائمون، ولا يكون الطائف في
  كلام العرب إلا ليلاً، ولا يكون نهاراً، وقد يقولون: أطفت بها نهاراً.وذكر الفرّاء
  أن أبا الجرّاح أنشده:أطَفْتُ بِها نَهاراً غَيْرَ لَيْلٍ   وألْهَى رَبَّها طَلَبُ
  الرّخالِوالرِّخال: هي أولاد الضأن الإناث. وبنحو الذي قلنا في معنى ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني سليمان بن عبد الجبار، قال: ثنا محمد بن الصلت، قال: ثنا أبو كريب،
  عن قابوس، عن أبيه، قال: سألت ابن عباس، عن الطوَفان { فَطافَ عَلَيْها طائفٌ مِنْ
  رَبِّكَ } قال: هو أمر من أمر الله.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فَطافَ عَلَيْها طائفٌ مِنْ رَبِّكَ وَهُمْ
  نائِمُونَ } قال: طاف عليها أمر من أمر الله وهم نائمون.وقوله: { فأصْبَحَتْ كالصَّرِيمِ
  } اختلف أهل التأويل في الذي عُنِي بالصريم، فقال بعضهم: عُني به الليل الأسود، وقال
  بعضهم: معنى ذلك: فأصبحت جنتهم محترقة سوداء كسواد الليل المظلم البهيم.ذكر من قال
  ذلك:حدثني محمد بن سهل بن عسكر، قال: ثنا عبد الرزاق، قال: ثنا هشيم، قال: أخبرنا شيخ
  لنا عن شيخ من كلب يقال له سليمان عن ابن عباس، في قوله: { فأصْبَحَتْ كالصَّرِيمِ
  } قال: الصَّريم: الليل. قال: وقال في ذلك أبو عمرو بن العلاء رحمه الله.ألا بَكَرَتْ
  وَعاذِلَتِي تَلُومُ   تُهَجِّدُنِي ومَا انْكَشَفَ الصَّرِيمُوقال أيضاً:تَطاوَلَ
  لَيْلُكَ الجَوْنُ البَهِيـمُ   فَمَا يَنْجابُ عَنْ صُبْحٍ صَريمإذَا ما قُلْتَ أقْشَعَ
  أوْ تناهَى   جَرَتْ مِنْ كُلِّ ناحِيَةٍ غُيُومُوقال آخرون: بل معنى ذلك: فأصبحت كأرض
  تدعى الصريم معروفة بهذا الاسم.ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، قال: أخبرني نعيم بن عبد الرحمن أنه سمع سعيد بن جُبير يقول: هي أرض
  باليمن يقال لها ضَرَوان من صنعاء على ستة أميال.\r\n\t\t\t\r\n\t\t\t</section>"

