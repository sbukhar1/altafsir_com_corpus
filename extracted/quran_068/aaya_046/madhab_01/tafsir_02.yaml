text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَسْأَلُهُمْ
  أَجْراً فَهُمْ مِّن مَّغْرَمٍ مُّثْقَلُونَ } * { أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ
  يَكْتُبُونَ }المغرم: الغرامة، أي لم تطلب منهم على الهداية والتعليم أجراً، فيثقل
  عليهم حمل الغرامات في أموالهم، فيثبطهم ذلك عن الإيمان { أَمْ عِندَهُمُ ٱلْغَيْبُ
  } أي اللوح { فَهُمْ يَكْتُبُونَ } منه ما يحكمون به.\r\n\t\t\t\r\n\t\t\t</section>"

