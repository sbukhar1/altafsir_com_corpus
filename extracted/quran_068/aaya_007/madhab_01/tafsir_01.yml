  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فَسَتُبْصِرُ وَيُبْصِرُونَ
  } يقول: ترى ويرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بأَيِّكُمُ المَفْتُونُ
  } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: تأويله بأيكم المجنون، كأنه وجَّه معنى
  الباء في قوله { بأَيِّكُمُ } إلى معنى في. وإذا وجهت الباء إلى معنى «في» كان تأويل
  الكلام: ويبصرون في أيّ الفريقين المجنون في فريقك يا محمد أو فريقهم، ويكون المجنون
  اسماً مرفوعاً بالباء. ذكر من قال معنى ذلك: بأيكم المجنون:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد { بأَيِّكُمُ المَفْتُونُ }
  قال: المجنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان، عن خصيف،
  عن مجاهد { بأَيِّكُمُ المَفْتُونُ } قال: بأيكم المجنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل تأويل ذلك: بأيكم الجنون وكأن الذين قالوا هذا القول وجهوا المفتون إلى معنى
  الفتنة أو الفتون، كما قيل: ليس له معقول ولا معقود: أي بمعنى ليس له عقل ولا عقد رأى
  فكذلك وضع المفتون موضع الفُتُون. ذكر من قال: المفتون: بمعنى المصدر، وبمعنى الجنون:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بأَيِّكُمُ
  المَفْتُونُ } قال: الشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك، يقول في قوله: {
  بأَيِّكُمُ المَفْتُونُ } يعني الجنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس يقول:
  بأيكم الجنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أيكم أولى
  بالشيطان فالباء على قول هؤلاء زيادة دخولها وخروجها سواء، ومثَّل هؤلاء ذلك بقول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَحْنُ بَنُو جَعْدَةَ أصحَابُ الفَلَجْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَضْرِبُ بالسَّيْفِ وَنَرْجُو بالفَرَجْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: نرجو الفرج، فدخول الباء
  في ذلك عندهم في هذا الموضع وخروجها سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فَسَتُبْصِرُ وَيُبْصِرُونَ بأَيِّكُمُ المَفْتُونُ }
  يقول: بأيكم أولى بالشيطان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { بأَيِّكُمُ المَفْتُونُ } قال: أيكم أولى بالشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العربية في ذلك نحوَ اختلاف أهل التأويل، فقال بعض نحوِّيي
  البصرة: معنى ذلك: فستبصر ويبصرون أيُّكم المفتون. وقال بعض نحويي الكوفة: بأيكم المفتون
  هاهنا، بمعنى الجنون، وهو في مذهب الفُتُون، كما قالوا: ليس له معقول ولا معقود قال:
  وإن شئت جعلت بأيكم في أيكم في أيّ الفريقين المجنون قال: وهو حينئذٍ اسم ليس بمصدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندي بالصواب قول من قال: معنى ذلك: بأيكم الجنون،
  ووجه المفتون إلى الفتون بمعنى المصدر، لأن ذلك أظهر معاني الكلام، إذا لم ينو إسقاط
  الباء، وجعلنا لدخولها وجهاً مفهوماً.</font></font>&#13;\t\t\t<label disabled=\"true\"
