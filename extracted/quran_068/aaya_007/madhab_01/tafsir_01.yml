  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّكَ
  لَعَلَىٰ خُلُقٍ عَظِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَسَتُبْصِرُ وَيُبْصِرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِأَييِّكُمُ
  ٱلْمَفْتُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن
  سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وإنك يا محمد لعلى أدب عظيم، وذلك أدب القرن
  الذي أدّبه الله به، وهو الإسلام وشرائعه. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَإنَّكَ
  لَعَلى خُلُقٍ عَظِيمٍ } يقول: دين عظيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ } يقول: إنك على دين عظيم، وهو الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { خُلُقٍ
  عَظِيمٍ } قال: الدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، قال: سألت عائشة عن خُلُق رسول الله صلى الله عليه وسلم،
  فقالت: كان خلقه القرآن، تقول: كما هو في القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ
  } ذُكر لنا أن سعيد بن هشام سأل عائشة عن خُلُق رسول الله صلى الله عليه وسلم فقالت:
  ألست تقرأ القرآن؟ قال: قلت: بلى، قال: فإن خُلُق رسول الله صلى الله عليه وسلم كان
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عُبيد بن آدم بن أبي إياس،
  قال: ثني أبي، قال: ثنا المبارك بن فضالة، عن الحسن، عن سعيد بن هشام، قال: أتيت عائشة
  أمّ المؤمنين رضي الله عنها، فقلت: أخبريني عن خُلُق رسول الله صلى الله عليه وسلم،
  فقالت: كان خلقه القرآن، أما تقرأ: { وإنَّكَ لَعَلى خُلُقٍ عَظيمٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني معاوية بن صالح، عن
  أبي الزاهرية، عن جُبير بن نُفَير قال: حججت فدخلت على عائشة، فسألتها عن خلق رسول
  الله صلى الله عليه وسلم، فقالت: كان خلق رسول الله صلى الله عليه وسلم القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبيد بن أسباط، قال: ثني أبي، عن فضيل بن مرزوق، عن عطية، في
  قوله: { وَإنَّكَ لَعَلى خُلُق عَظِيمٍ } قال: أدب القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ
  } قال: على دين عظيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { لَعَلى خُلُقٍ عَظِيمٍ } يعني
  دينه، وأمره الذي كان عليه، مما أمره الله به، ووكله إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَسَتُبْصِرُ وَيُبْصِرُونَ بأَيِّكُمُ المُفْتُون } يقول تعالى ذكره: فسترى يا محمد،
  ويرى مشركو قومك الذين يدعونك مجنونا { بأَيِّكُمُ المَفْتُونُ }.</font></font>&#13;\t\t\t<label
