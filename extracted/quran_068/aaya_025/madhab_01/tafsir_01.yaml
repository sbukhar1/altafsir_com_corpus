text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَنَادَوْاْ
  مُصْبِحِينَ } * { أَنِ ٱغْدُواْ عَلَىٰ حَرْثِكُمْ إِن كُنتُمْ صَارِمِينَ } * { فَٱنطَلَقُواْ
  وَهُمْ يَتَخَافَتُونَ } * { أَن لاَّ يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُمْ مِّسْكِينٌ
  } * { وَغَدَوْاْ عَلَىٰ حَرْدٍ قَادِرِينَ }يقول تعالى ذكره: فتنادى هؤلاء القوم وهم
  أصحاب الجنة. يقول: نادى بعضهم بعضاً { مصبحين } يقول: بعد أن أصبحوا { أن اغْدُوا
  على حَرْثِكُمْ } وذلك الزرع { إنْ كُنْتُمْ صَارِمِينَ } يقول: إن كنتم حاصدي زرعكم
  { فانْطَلَقُوا وَهُمْ يَتَخافَتُونَ } يقول: فمضَوا إلى حرثهم وهم يتسارّون بينهم
  { أنْ لا يَدْخُلَنَّها اليَوْمَ علَيْكُمْ مِسْكِين } يقول: وهم يتسارّون يقول بعضهم
  لبعض: لا يدخلنّ جنتكم اليوم عليكم مسكين، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { فَتَنادَوْا مُصْبِحِينَ أن اغْدُوا على حَرْثِكُمْ إنْ كُنْتُمْ
  صَارِمِينَ فانْطَلَقُوا وَهُمْ يَتَخافَتُونَ } يقول: يُسِرّون { أن لا يَدْخُلَنَّها
  اليَوْمَ عَلَيْكُمْ مِسْكِينٌ }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة قال: لما مات أبوهم غدوا عليها، فقالوا: { لا يَدْخُلَنَّها اليَوْمَ عَلَيْكُمْ
  مِسْكِينٌ }.واختلف أهل التأويل في معنى الحرْد في هذا الموضع، فقال بعضهم: معناه:
  على قُدْرة في أنفسهم وجدّ.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ عن ابن عباس، قوله: { وَغَدَوْا على حَرْدٍ قادِرِينَ } قال: ذوي قدرة.حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حجاج عمن حدثه، عن مجاهد في قول الله:
  { على حَرْدٍ قادِرِينَ } قال: على جدّ قادرين في أنفسهم.قال: ثنا ابن عُلَية، عن أبي
  رجاء، عن الحسن، في قوله: { وَغَدَوْا على حَرْدٍ قادِرِينَ } قال: على جهد، أو قال
  على جِدّ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَغَدَوْا على حَرْدٍ
  قادِرِينَ } غدا القوم وهي مُحْردون إلى جنتهم، قادرون عليها في أنفسهم.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَغَدَوْا على حَرْدٍ قادِرِينَ } قال:
  على جِدّ من أمرهم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  على حَرْدٍ قادِرِينَ } على جِدّ قادرين في أنفسهم.وقال آخرون: بل معنى ذلك: وغدوا
  على أمرهم قد أجمعوا عليه بينهم، واستسرّوه، وأسرّوه في أنفسهم.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن إبراهيم بن المهاجر، عن مجاهد { وَغَدَوا على
  حَرْدٍ قادِرِينَ } قال: كان حرث لأبيهم، وكانوا إخوة، فقالوا: لا نطعم مسكيناً منه
  حتى نعلم ما يخرج منه { وَغَدَوْا على حَرْدٍ قادِرِينَ } على أمر قد أسسوه بينهم.حدثنا
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله { على حَرْدٍ } قال: على أمر
  مجمع.حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرِمة { وَغَدَوْا على حَرْدٍ
  قادِرِينَ } قال: على أمر مُجْمَع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَتَنَادَوْاْ مُصْبِحِينَ } * { أَنِ
  ٱغْدُواْ عَلَىٰ حَرْثِكُمْ إِن كُنتُمْ صَارِمِينَ } * { فَٱنطَلَقُواْ وَهُمْ يَتَخَافَتُونَ
  } * { أَن لاَّ يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُمْ مِّسْكِينٌ } * { وَغَدَوْاْ عَلَىٰ
  حَرْدٍ قَادِرِينَ }وقال آخرون: بل معنى ذلك: وغدوا على فاقة وحاجة.ذكر من قال ذلك:حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال الحسن، في قوله: { وَغَدَوْا
  على حَرْدٍ قادِرِينَ } قال: على فاقة.وقال آخرون: بل معنى ذلك: على حنق.ذكر من قال
  ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَغَدَوْا على حَرْدٍ قادرينَ } قال:
  على حنق، وكأن سفيان ذهب في تأويله هذا إلى مثل قول الأشهب بن رُميلة:أُسُودُ شَرًى
  لاقَتْ أُسُودَ خفِيَّةٍ   تَساقَوْا على حَرْدٍ دِماءَ الأساوِدِيعني: على غضب. وكان
  بعض أهل المعرفة بكلام العرب من أهل البصرة يتأوّل ذلك: وغدوا على منع. ويوجهه إلى
  أنه مِن قولهم: حاردَتِ السنة إذا لم يكن فيها مطر، وحاردت الناقة إذا لم يكن لها لبن،
  كما قال الشاعر:فإذا ما حارَدَتْ أوْ بَكأَتْ   فُتَّ عَنْ حاجِب أُخْرَى طِينُهاوهذا
  قول لا نعلم له قائلاً من متقدّمي العلم قاله وإن كان له وجه، فإذا كان ذلك كذلك، وكان
  غير جائز عندنا أن يتعدّى ما أجمعت عليه الحجة، فما صحّ من الأقوال في ذلك إلا أحد
  الأقوال التي ذكرناها عن أهل العلم. وإذا كان ذلك كذلك، وكان المعروف من معنى الحرد
  في كلام العرب القصد من قولهم: قد حرد فلان حَرْد فلان: إذا قصد قصده ومنه قول الراجز:وجاءَ
  سَيْلٌ كانَ مِنْ أمْرِ اللَّهْ   يَحْرُدُ حَرْدَ الجَنَّةِ المُغِلَّهْيعني: يقصد
  قصدها، صحّ أن الذي هو أولى بتأويل الآية قول من قال: معنى قوله { وَغَدَوْا على حَرْدٍ
  قادرِينَ } وَغدوا على أمر قد قصدوه واعتمدوه، واستسرّوه بينهم، قادرين عليه في أنفسهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

