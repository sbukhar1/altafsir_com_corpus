  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنَسِمُهُ
  عَلَى ٱلْخُرْطُومِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أو أتطيعه لأن كان ذا مال. وروى
  الزبيري عن نافع: إن كان، بالكسر والشرط للمخاطب، أي: لا تطع كل حلاف شارطاً يساره،
  لأنه إذا أطاع الكافر لغناه فكأنه اشترط في الطاعة الغنى، ونحو صرف الشرط إلى المخاطب
  صرف الترجي إليه في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّعَلَّهُ يَتَذَكَّرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  44] الوجه: أكرم موضع في الجسد، والأنف أكرم موضع من الوجه لتقدمه له، ولذلك جعلوه
  مكان العز والحمية، واشتقوا منه الأنفة. وقالوا الأنف في الأنف، وحمى أنفه، وفلان شامخ
  العرنين. وقالوا في الذليل: جدع أنفه، ورغم أنفه، فعبر بالوسم على الخرطوم عن غاية
  الإذلال والإهانة، لأن السمة على الوجه شين وإذالة، فكيف بها على أكرم موضع منه، ولقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1219) وسم العباس أباعره في وجوهها، فقال له رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أكرموا
  الوجوه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فوسمها
  في جواعرها وفي لفظ «الخرطوم» استخفاف به واستهانة. وقيل معناه: سنعلمه يوم القيامة
  بعلامة مشوهة يبين بها عن سائر الكفرة، كما عادى رسول االله صلى الله عليه وسلم عداوة
  بأن بها عنهم. وقيل: خطم يوم بدر بالسيف فبقيت سمة على خرطومه. وقيل: سنشهره بهذه الشتيمة
  في الدارين جميعاً، فلا تخفى، كما لا تخفى السمة على الخرطوم. وعن النضر بن شميل: أن
  الخرطوم الخمر، وأن معناه: سنحده على شربها وهو تعسف. وقيل للخمر: الخرطوم، كما قيل
  لها: السلافة. وهي ما سلف من عصير العنب. أو لأنها تطير في الخياشيم.</font></font><font
