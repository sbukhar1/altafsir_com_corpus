  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّنَّاعٍ
  لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  كَانَ ذَا مَالٍ وَبَنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ
  ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَنَسِمُهُ عَلَى ٱلْخُرْطُومِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حَلاَّفٍ } كثير الحلف في الحق والباطل، وكفى به مزجرة لمن اعتاد
  الحلف. ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةًلأيْمَـٰنِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  224]. { مُّهِينٍ } من المهانة وهي القلة والحقارة، يريد القلة في الرأي والتمييز.
  أو أراد الكذاب لأنه حقير عند الناس { هَمَّازٍ } عياب طعان. وعن الحسن. يلوى شدقيه
  في أقفية الناس { مَّشَّاء بِنَمِيمٍ } مضرب نقال للحديث من قوم إلى قوم على وجه السعاية
  والإفساد بينهم. والنميم والنميمة: السعاية، وأنشدني بعض العرب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَشَبَّبِي تَشَبُّبَ النَّمِيمَهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَمْشِي بِهَا زَهْرَا إِلَى تَمِيمَهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَّنَّاعٍ لّلْخَيْرِ } بخيل.
  والخير: المال. أو مناع أهه الخير وهو الإسلام، فذكر الممنوع منه دون الممنوع، كأنه
  قال: مناع من الخير. قيل: هو الوليد بن المغيرة المخزومي: كان موسراً، وكان له عشرة
  من البنين، فكان يقول لهم وللحمته: من أسلم منكم منعته رفدي عن ابن عباس. وعنه: أنه
  أبو جهل. وعن مجاهد: الأسود بن عبد يغوث. وعن السدي: الأخنس بن شريق، أصله في ثقيف
  وعداده في زهرة، ولذلك قيل: زنيم { مُعْتَدٍ } مجاوز في الظلم حده { أَثِيمٍ } كثير
  الآثام { عُتُلٍّ } غليظ جاف، من عتله: إذا قاده بعنف وغلظة { بَعْدَ ذَلِكَ } بعدما
  عدّ له من المثالب والنقائص { زَنِيمٍ } دعي. قال حسان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأنْتَ زَنِيمٌ نِيطَ فِي ءَالِ هَاشِم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَا نِيطَ خَلْفَ الرَّاكِبِ الْقَدَحُ الْفَرْدُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكان الوليد دعيا في قريش ليس من
  سنخهم، ادعاه أبوه بعد ثمان عشرة من مولده. وقيل: بغت أمّه ولم يعرف حتى نزلت هذه الآية،
  جعل جفاءه ودعوته أشد معايبه، لأنه إذا جفا وغلظ طبعه قسا قلبه واجترأ على كل معصية،
  ولأن الغالب أن النطفة إذا خبثت خبث الناشىء منها. ومن ثم قال رسول الله صلى الله عليه
  وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1218)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يدخل الجنة ولد الزنا ولا ولده ولا ولد ولده \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">و { بَعْدَ ذَلِكَ } نظير (ثم) في
  قوله: { ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ } [البلد: 17] وقرأ الحسن: «عتل» رفعاً
  على الذم وهذه القراءة تقوية لما يدل عليه بعد ذلك. والزنيم: من الزنمة وهي الهنة من
  جلد الماعزة تقطع فتخلى معلقة في حلقها، لأنه زيادة معلقة بغير أهله { أَن كَانَ ذَا
  مَالٍ } متعلق بقوله: { وَلاَ تُطِعْ } يعني ولا تطعه مع هذه المثالب، لأن كل ذا مال.
  أي: ليساره وحظه من الدنيا. ويجوز أن يتعلق بما بعده على معنى: لكونه متمولاً مستظهراً
  بالبنين كذب آياتنا ولا يعمل فيه { قَالَ } الذي هو جواب إذا، لأن ما بعد الشرط لا
  يعمل فيما قبله، ولكن ما دلت عليه الجملة من معنى التكذيب. وقرىء: «أأن كان»؟ على الاستفهام
  على: إلا لأن كان ذا مال وبنين، كذب.</font></font>&#13;\t\t\t<label disabled=\"true\"
