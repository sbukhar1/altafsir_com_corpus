  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  بَلَوْنَاهُمْ كَمَا بَلَوْنَآ أَصْحَابَ ٱلْجَنَّةِ إِذْ أَقْسَمُواْ لَيَصْرِمُنَّهَا
  مُصْبِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ يَسْتَثْنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { إنَّا بَلَوْناهُمْ }: أي بلونا مشركي قريش،
  يقول: امتحناهم فاختبرناهم، { كمَا بَلَوْنا أصحَابَ الجَنَّةِ } يقول: كما امتحنا
  أصحاب البستان { إذْ أقْسَمُوا لَيَصْرِمُنَّها مُصْبِحِينَ } يقول: إذ حلفوا ليصرمُنّ
  ثمرها إذا أصبحوا. { وَلا يَستَثْنون }: ولا يقولون إن شاء الله. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماكَ، عن عكرِمة،
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يَدْخُلَنَّها اليَوْمَ عَلَيْكُمْ مِسْكينٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  هم ناس من الحبشة كانت لأبيهم جنة، كان يطعم المساكين منها، فلما مات أبوهم، قال بنوه:
  والله إن كان أبونا الأحمق حين يُطعم المساكين، فأقسموا ليصرمنها مصبحين، ولا يستثنون،
  ولا يطعمون مسكيناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { لَيَصْرِمُنَّها مُصْبِحينَ } قال: كانت الجنة
  لشيخ، وكان يتصدّق، فكان بنوه ينهونه عن الصدقة، وكان يمسك قوت سنته، وينفق ويتصدّق
  بالفضل فلما مات أبوهم غدوا عليها فقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يَدْخُلَنَّهَا اليَوْمَ عَلَيْكُمْ
  مِسْكِينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن أصحاب الجنة كانوا أهل كتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { إنَّا بَلَوْناهُمْ كمَا
  بَلَوْنا أصحَابَ الجَنَّةِ إذْ أقْسَمُوا }... الآية، قال: كانوا من أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصرم: القطع، وإنما عنى بقوله { لَيَصْرِمُنَّها } لَيَجُدُّنّ ثمرتها
  ومنه قول امرىء القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صَرَمَتْكَ
  بَعْدَ تَوَاصُلٍ دَعْدُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَبَدا لِدَعْدٍ
  بعضُ ما يَبْدُو</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

