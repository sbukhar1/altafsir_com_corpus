text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تُطِعِ ٱلْمُكَذِّبِينَ
  } * { وَدُّواْ لَوْ تُدْهِنُ فَيُدْهِنُونَ } * { وَلاَ تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ
  } * { هَمَّازٍ مَّشَّآءٍ بِنَمِيمٍ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم:
  { فَلا تُطِعْ } يا محمد { المُكَذّبِينَ } بآيات الله ورسوله { وَدُّوا لَوْ تُدْهِنُ
  فَيُدْهِنُونَ }. اختلف أهل التأويل في تأويله، فقال بعضهم: معنى ذلك: ودّ المكذّبون
  بآيات الله لو تكفر بالله يا محمد فيكفرون.ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { لَوْتُدْهِنُ
  فَيُدْهِنُونَ } يقول: ودّوا لو تكفر فيكفرون.حُدثت عن الحسين، فقال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ
  } قال: تكفُر فيكفرون.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَدُّوا لَوْتُدْهِنُ
  فَيُدْهِنُونَ } قال: تكفر فيكفرون.وقال آخرون: بل معنى ذلك: ودّوا لو تُرخِّص لهم
  فيُرخِّصون، أو تلين في دينك فيلينون في دينهم.ذكر من قال ذلك:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لَو تُدْهِنُ فَيُدْهِنُونَ
  } يقول: لو ترخص لهم فيرخِّصون.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ } قال: لو تَرْكَنُ إلى آلهتهم، وتترك
  ما أنت عليه من الحقّ فيمالؤنك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ } يقول: ودّوا يا محمد لو أدهنت عن هذا
  الأمر، فأدهنوا معك.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في
  قوله: { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ } قال: ودّوا لو يُدْهن رسول الله صلى
  الله عليه وسلم فيُدْهنون.وأولى القولين في ذلك بالصواب قول من قال: معنى ذلك: ودّ
  هؤلاء المشركون يا محمد لو تلين لهم في دينك بإجابتك إياهم إلى الركون إلى آلهتهم،
  فيلينون لك في عبادتك إلهك، كما قال جلّ ثناؤه:{ وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كِدْتَ
  تَرْكَنُ إلَيْهِمْ شَيْئاً قَلِيلاً إذًا لأذَقْنَاكَ ضِعْفَ الْحَياةِ وَضِعْفَ المَماتِ }وإنما
  هو مأخوذ من الدُّهن شبه التليين في القول بتليين الدُّهن.وقوله: { وَلا تُطِعْ كُلَّ
  حَلاَّفٍ مَهِينٍ } ولا تطع يا محمد كلّ ذي إكثار للحلف بالباطل مَهِين: وهو الضعيف.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. غير أن بعضهم وجه معنى المهين إلى الكذّاب،
  وأحسبه فعل ذلك لأنه رأى أنه إذا وصف بالمهانة فإنما وصف بها لمهانة نفسه كانت عليه،
  وكذلك صفة الكذوب، إنما يكذب لمهانة نفسه عليه.ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَلا تُطِعْ كُلَّ حَلاَّف
  مَهِين } والمهين: الكذّاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ تُطِعِ ٱلْمُكَذِّبِينَ } * {
  وَدُّواْ لَوْ تُدْهِنُ فَيُدْهِنُونَ } * { وَلاَ تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ
  } * { هَمَّازٍ مَّشَّآءٍ بِنَمِيمٍ }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { حَلاَّفٍ مَهِينٍ } قال: ضعيف.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَلا تُطِعْ كُلَّ حَلاَّفٍ مَهِينٍ } وهو الكثار في الشرّ.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، في قوله: { كُلَّ حَلاَّفٍ مَهِينٍ
  } يقول: كلّ مكثار في الحلف مهين ضعيف.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  سعيد، عن الحسن وقتادة { وَلا تُطِعْ كُلَّ حَلاَّفٍ مَهِينٍ } قال: هو المِكثار في
  الشرّ.وقوله: { هَمَّازٍ } يعني: مغتاب للناس يأكل لحومهم. وبنحو الذي قلنا في ذلك
  قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثني أبي، عن أبيه، عن ابن عباس، قوله: { هَمَّازٍ } يعني الاغتياب.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { هَمَّازٍ }: يأكل لحوم المسلمين.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { هَمَّازٍ } قال: الهماز: الذي يهمز الناس
  بيده ويضربهم، وليس باللسان وقرأ:{ وَيْلٌ لِكُلّ هُمَزَةٍ لُمَزَةٍ }الذي يلمز الناس
  بلسانه، والهمز أصله الغمز، فقيل للمغتاب: هماز، لأنه يطعن في أعراض الناس بما يكرهون،
  وذلك غمز عليهم.وقوله: { مَشَّاءٍ بِنَمِيمٍ } يقول: مشاء بحديث الناس بعضهم في بعض،
  ينقل حديث بعضهم إلى بعض. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعد، عن قتادة { هَمَّازٍ }: يأكل لحوم المسلمين { مَشَّاءٍ
  بِنَمِيمٍ }: ينقل الأحاديث من بعض الناس إلى بعض.حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { مَشَّاءٍ بِنَمِيمٍ }: يمشي بالكذب.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الكلبي، في قوله: { مَشَّاءٍ بِنَمِيمٍ
  } قال: هو الأخنس ابن شريق، وأصله من ثقيف، وعداده في بني زُهْرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

