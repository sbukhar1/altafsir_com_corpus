  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  تُطِعِ ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَدُّواْ لَوْ تُدْهِنُ فَيُدْهِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ رَّبَّكَ هُوَ أَعْلَمُ } بالمجانين على الحقيقة، وهم الذين
  ضلوا عن سبيله { وَهُوَ أَعْلَمُ } بالعقلاء وهم المهتدون. أو يكون وعيداً ووعداً،
  وأنه أعلم بجزاء الفريقين { فَلاَ تُطِعِ ٱلْمُكَذِّبِينَ } تهييج وإلهاب للتصميم على
  معاصاتهم، وكانوا قد أرادوه على أن يعبد الله مدة، وآلهتهم مدة، ويكفوا عنه غوائلهم
  { لَوْ تُدْهِنُ } لو تلين وتصانع { فَيُدْهِنُونَ } فإن قلت: لم رفع { فَيُدْهِنُونَ
  } ولم ينصب بإضمار (أن) وهو جواب التمني؟ قلت: قد عدل به إلى طريق آخر: وهو أن جعل
  خبر مبتدأ محذوف، أي: فهم يدهنون، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن يُؤْمِن بِرَبّهِ فَلاَ يَخَافُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  13] على معنى: ودوا لو تدهن فهم يدهنون حينئذٍ. أو ودوا إدهانك فهم الآن يدهنون؛ لطمعهم
  في إدهانك. قال سيبويه: وزعم هرون أنها في بعض المصاحف ودوا لو تدهن فيدهنوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
