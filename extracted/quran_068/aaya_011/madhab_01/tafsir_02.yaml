text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُطِعْ كُلَّ
  حَلاَّفٍ مَّهِينٍ } * { هَمَّازٍ مَّشَّآءٍ بِنَمِيمٍ } * { مَّنَّاعٍ لِّلْخَيْرِ
  مُعْتَدٍ أَثِيمٍ } * { عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ } * { أَن كَانَ ذَا مَالٍ وَبَنِينَ
  } * { إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ ٱلأَوَّلِينَ } * { سَنَسِمُهُ
  عَلَى ٱلْخُرْطُومِ }{ حَلاَّفٍ } كثير الحلف في الحق والباطل، وكفى به مزجرة لمن اعتاد
  الحلف. ومثله قوله تعالى:{ وَلاَ تَجْعَلُواْ ٱللَّهَ عُرْضَةًلأيْمَـٰنِكُمْ }[البقرة:
  224]. { مُّهِينٍ } من المهانة وهي القلة والحقارة، يريد القلة في الرأي والتمييز.
  أو أراد الكذاب لأنه حقير عند الناس { هَمَّازٍ } عياب طعان. وعن الحسن. يلوى شدقيه
  في أقفية الناس { مَّشَّاء بِنَمِيمٍ } مضرب نقال للحديث من قوم إلى قوم على وجه السعاية
  والإفساد بينهم. والنميم والنميمة: السعاية، وأنشدني بعض العرب:تَشَبَّبِي تَشَبُّبَ
  النَّمِيمَهْ   تَمْشِي بِهَا زَهْرَا إِلَى تَمِيمَهْ{ مَّنَّاعٍ لّلْخَيْرِ } بخيل.
  والخير: المال. أو مناع أهه الخير وهو الإسلام، فذكر الممنوع منه دون الممنوع، كأنه
  قال: مناع من الخير. قيل: هو الوليد بن المغيرة المخزومي: كان موسراً، وكان له عشرة
  من البنين، فكان يقول لهم وللحمته: من أسلم منكم منعته رفدي عن ابن عباس. وعنه: أنه
  أبو جهل. وعن مجاهد: الأسود بن عبد يغوث. وعن السدي: الأخنس بن شريق، أصله في ثقيف
  وعداده في زهرة، ولذلك قيل: زنيم { مُعْتَدٍ } مجاوز في الظلم حده { أَثِيمٍ } كثير
  الآثام { عُتُلٍّ } غليظ جاف، من عتله: إذا قاده بعنف وغلظة { بَعْدَ ذَلِكَ } بعدما
  عدّ له من المثالب والنقائص { زَنِيمٍ } دعي. قال حسان:وَأنْتَ زَنِيمٌ نِيطَ فِي ءَالِ
  هَاشِم   كَمَا نِيطَ خَلْفَ الرَّاكِبِ الْقَدَحُ الْفَرْدُوكان الوليد دعيا في قريش
  ليس من سنخهم، ادعاه أبوه بعد ثمان عشرة من مولده. وقيل: بغت أمّه ولم يعرف حتى نزلت
  هذه الآية، جعل جفاءه ودعوته أشد معايبه، لأنه إذا جفا وغلظ طبعه قسا قلبه واجترأ على
  كل معصية، ولأن الغالب أن النطفة إذا خبثت خبث الناشىء منها. ومن ثم قال رسول الله
  صلى الله عليه وسلم:(1218) \" لا يدخل الجنة ولد الزنا ولا ولده ولا ولد ولده \" و
  { بَعْدَ ذَلِكَ } نظير (ثم) في قوله: { ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ } [البلد:
  17] وقرأ الحسن: «عتل» رفعاً على الذم وهذه القراءة تقوية لما يدل عليه بعد ذلك. والزنيم:
  من الزنمة وهي الهنة من جلد الماعزة تقطع فتخلى معلقة في حلقها، لأنه زيادة معلقة بغير
  أهله { أَن كَانَ ذَا مَالٍ } متعلق بقوله: { وَلاَ تُطِعْ } يعني ولا تطعه مع هذه
  المثالب، لأن كل ذا مال. أي: ليساره وحظه من الدنيا. ويجوز أن يتعلق بما بعده على معنى:
  لكونه متمولاً مستظهراً بالبنين كذب آياتنا ولا يعمل فيه { قَالَ } الذي هو جواب إذا،
  لأن ما بعد الشرط لا يعمل فيما قبله، ولكن ما دلت عليه الجملة من معنى التكذيب. وقرىء:
  «أأن كان»؟ على الاستفهام على: إلا لأن كان ذا مال وبنين، كذب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ
  } * { هَمَّازٍ مَّشَّآءٍ بِنَمِيمٍ } * { مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ
  } * { عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ } * { أَن كَانَ ذَا مَالٍ وَبَنِينَ } * { إِذَا
  تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ ٱلأَوَّلِينَ } * { سَنَسِمُهُ عَلَى
  ٱلْخُرْطُومِ }أو أتطيعه لأن كان ذا مال. وروى الزبيري عن نافع: إن كان، بالكسر والشرط
  للمخاطب، أي: لا تطع كل حلاف شارطاً يساره، لأنه إذا أطاع الكافر لغناه فكأنه اشترط
  في الطاعة الغنى، ونحو صرف الشرط إلى المخاطب صرف الترجي إليه في قوله تعالى:{ لَّعَلَّهُ
  يَتَذَكَّرُ }[طه: 44] الوجه: أكرم موضع في الجسد، والأنف أكرم موضع من الوجه لتقدمه
  له، ولذلك جعلوه مكان العز والحمية، واشتقوا منه الأنفة. وقالوا الأنف في الأنف، وحمى
  أنفه، وفلان شامخ العرنين. وقالوا في الذليل: جدع أنفه، ورغم أنفه، فعبر بالوسم على
  الخرطوم عن غاية الإذلال والإهانة، لأن السمة على الوجه شين وإذالة، فكيف بها على أكرم
  موضع منه، ولقد:(1219) وسم العباس أباعره في وجوهها، فقال له رسول الله صلى الله عليه
  وسلم: \" أكرموا الوجوه \" فوسمها في جواعرها وفي لفظ «الخرطوم» استخفاف به واستهانة.
  وقيل معناه: سنعلمه يوم القيامة بعلامة مشوهة يبين بها عن سائر الكفرة، كما عادى رسول
  االله صلى الله عليه وسلم عداوة بأن بها عنهم. وقيل: خطم يوم بدر بالسيف فبقيت سمة
  على خرطومه. وقيل: سنشهره بهذه الشتيمة في الدارين جميعاً، فلا تخفى، كما لا تخفى السمة
  على الخرطوم. وعن النضر بن شميل: أن الخرطوم الخمر، وأن معناه: سنحده على شربها وهو
  تعسف. وقيل للخمر: الخرطوم، كما قيل لها: السلافة. وهي ما سلف من عصير العنب. أو لأنها
  تطير في الخياشيم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

