text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُكْشَفُ
  عَن سَاقٍ وَيُدْعَوْنَ إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ
  تَرْهَقُهُمْ ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ
  }يقول تعالى ذكره { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال جماعة من الصحابة والتابعين من
  أهل التأويل: يبدو عن أمر شديد.ذكر من قال ذلك:حدثني محمد بن عبيد المحاربيّ، قال:
  ثنا عبد الله بن المبارك، عن أُسامة بن زيد، عن عكرِمة، عن ابن عباس { يَوْمَ يُكْشَفُ
  عَنْ ساقٍ } قال: هو يوم حرب وشدّة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن المغيرة،
  عن إبراهيم، عن ابن عباس { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال: عن أمر عظيم كقول الشاعر:وقامَتِ
  الحَرْبُ بنا على ساقِ   حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن إبراهيم { يَوْمَ
  يُكْشَفُ عَنْ ساقٍ } ولا يبقى مؤمن إلا سجد، ويقسو ظهر الكافر فيكون عظماً واحداً.
  وكان ابن عباس يقول: يكشف عن أمر عظيم، إلا تسمع العرب تقول:وقامَتِ الحَرْبُ بنا على
  ساق   حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثنا أبي، عن أبيه، عن ابن
  عباس، قوله { يَوْمَ يُكْشَفُ عَنْ ساقٍ } يقول: حين يكشف الأمر، وتبدو الأعمال، وكشفه:
  دخول الآخرة وكشف الأمر عنه.حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن ابن
  عباس، قوله { يَوْمَ يُكْشَفُ عَن ساقٍ } هو الأمر الشديد المفظع من الهول يوم القيامة.حدثني
  محمد بن عبيد المحاربيّ وابن حميد، قالا: ثنا ابن المبارك، عن ابن جريج، عن مجاهد،
  قوله: { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال: شدّة الأمر وجدّه قال ابن عباس: هي أشد ساعة
  في يوم القيامة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يَوْم
  يُكْشَفُ عَنْ ساقٍ } قال: شدّة الأمر، قال ابن عباس: هي أوّل ساعة تكون في يوم القيامة
  غير أن في حديث الحارث قال: وقال ابن عباس: هي أشدّ ساعة تكون في يوم القيامة.حدثنا
  ابن حميد، قال: ثنا مهران عن سفيان، عن عاصم بن كليب، عن سعيد بن جبير، قال: عن شدّة
  الأمر.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { يَوْمَ يُكْشَفُ
  عَنْ ساقٍ } قال: عن أمر فظيع جليل.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، في قوله { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال: يوم يكشف عن شدة الأمر.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَوْمَ
  يُكْشَفُ عَنْ ساقٍ } وكان ابن عباس يقول: كان أهل الجاهلية يقولون: شمّرت الحرب عن
  ساق يعني إقبال الآخرة وذهاب الدنيا.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن سلمة بن كهيل، قال: ثنا أبو الزهراء، عن عبد الله، قال: «يتمثل الله
  للخلق يوم القيامة حتى يمرّ المسلمون، قال: فيقول: من تعبدون؟ فيقولون: نعبد الله لا
  نشرك به شيئاً، فينتهزهم مرّتين أو ثلاثاً، فيقول: هل تعرفون ربكم؟ فيقولون: سبحانه
  إذا اعترف إلينا عرفناه، قال: فعند ذلك يكشف عن ساق، فلا يبقى مؤمن إلا خرّ لله ساجداً،
  ويبقى المنافقون ظهورهم طَبَقٌ واحد، كأنما فيها السفافيد، فيقولون: ربنا، فيقول: قد
  كنتم تدعون إلى السجود وأنتم سالمون».\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُكْشَفُ عَن سَاقٍ وَيُدْعَوْنَ
  إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ }حدثني يحيى
  بن طلحة اليربوعي، قال: ثنا شريك، عن الأعمش، عن المنهال بن عمرو، عن عبد الله بن مسعود،
  قال: «ينادي مناد يوم القيامة: أليس عدلاً من ربكم الذي خلقكم، ثم صوّركم، ثم رزقكم،
  ثم توليتم غيره أن يولى كُلٌّ عبد منكم ما تولى، فيقولون: بلى، قال: فيمثل لكلّ قوم
  آلهتهم التي كانوا يعبدونها، فيتبعونها حتى توردهم النار، ويبقى أهل الدعوة، فيقول
  بعضهم لبعض: ماذا تنتظرون، ذهب الناس؟ فيقولون: ننتظر أن يُنادي بنا، فيجيء إليهم في
  صورة، قال: فذكر منها ما شاء الله، فيكشف عما شاء الله أن يكشف، قال: فيخرّون سجداً
  إلا المنافقين، فإنه يصير فقار أصلابهم عظماً واحداً مثل صياصي البقر، فيقال لهم: ارفعوا
  رؤوسكم إلى نوركم» ثم ذكر قصة فيها طول.حدثنا أبو كُرَيب، قال: ثنا أبو بكر، قال: ثنا
  الأعمش، عن المنهال عن قيس بن سكن، قال: حدّث عبد الله وهو عند عمر{ يَوْمَ يَقُومُ
  النَّاسُ لِرَبّ العَالمِينَ }قال: «إذا كان يوم القيامة قال: يقوم الناس بين يدي ربّ
  العالمين أربعين عاماً، شاخصة أبصارهم إلى السماء، حُفاة عُراة، يلجمهم العرق، ولا
  يكلمهم بشر أربعين عاماً، ثم ينادي مناد: يا أيها الناس أليس عدلاً من ربكم الذي خلقكم
  وصوّركم ورزقكم، ثم عبدتم غيره، أن يوِّلَى كلّ قوم ما تولوا؟ قالوا: نعم؟ قال: فيرفع
  لكل قوم ما كانوا يعبدون من دون الله قال: ويمثل لكل قوم، يعني آلهتم، فيتبعونها حتى
  تقذفهم في النار، فيبقى المسلمون والمنافقون، فيقال: ألا تذهبون فقد ذهب الناس؟ فيقولون:
  حتى يأتينا ربنا، قال: وتعرفونه؟ فقالوا: إن اعترف لنا، قال: فيتجلى فيخرّ من كان يعبده
  ساجداً، قال: ويبقى المنافقون لا يستطيعون كأن في ظهورهم السفافيد. قال: فيذهب بهم
  فيساقون إلى النار، فيقذف بهم، ويدخل هؤلاء الجنة، قال: فيستقبلون في الجنة بما يستقبلون
  به من الثواب والأزواج والحور العين، لكلّ رجل منهم في الجنة كذا وكذا، بين كل جنة
  كذا وكذا، بين أدناها وأقصاها ألف سنة هو يرى أقصاها كما يرى أدناها قال: ويستقبله
  رجل حسن الهيئة إذا نظر إليه مُقبلاً حسب أنه ربه، فيقول له: لا تفعل إنما أنا عبدك
  وقَهْرَمانك على ألف قرية قال: يقول عمر: يا كعب ألا تسمع ما يحدّث به عبد الله»؟.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُكْشَفُ عَن سَاقٍ وَيُدْعَوْنَ
  إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ }حدثنا ابن
  جَبَلة، قال: ثنا يحيى بن حماد، قال: ثنا أبو عوانة، قال: ثنا سليمان الأعمش، عن المنهال
  بن عمرو، عن أبي عبيدة وقيس بن سكن، قالا: قال عبد الله وهو يحدّث عمر، قال: وجعل عمر
  يقول: ويحك يا كعب، ألا تسمع ما يقول عبد الله؟ «إذا حشر الناس على أرجلهم أربعين عاماً
  شاخصة أبصارهم إلى السماء، لا يكلمهم بشر، والشمس على رؤوسهم حتى يلجمهم العرق، كلّ
  برّ منهم وفاجر، ثم ينادي منادٍ من السماء: يا أيها الناس أليس عدلاً من ربكم الذي
  خلقكم ورزقكم وصوّركم، ثم توليتم غيره، أن يولي كلّ رجل منكم ما تولى؟ فيقولون: بلى
  ثم ينادي مناد من السماء: يا أيها الناس، فلتنطلق كلّ أمة إلى ما كانت تعبد، قال: ويبسط
  لهم السراب، قال: فيمثل لهم ما كانوا يعبدون، قال: فينطلقون حتى يلجوا النار، فيقال
  للمسلمين: ما يحبسكم؟ فيقولون: هذا مكاننا حتى يأتينا ربنا، فيقال لهم: هل تعرفونه
  إذا رأيتموه؟ فيقولون: إن اعترف لنا عرفناه».قال: وثني أبو صالح، عن أبي هريرة، عن
  النبيّ صلى الله عليه وسلم \" حتى إن أحدهم ليلتفّ فيكشف عن ساق، فيقعون سجوداً، قال:
  وتُدْمَج أصلاب المنافقين حتى تكون عظماً واحداً، كأنها صياصي البقر، قال: فيقال لهم:
  ارفعوا رؤوسكم إلى نوركم بقدر أعمالكم قال: فترفع طائفة منهم رؤوسهم إلى مثل الجبال
  من النور، فيمرّون على الصراط كطرف العين، ثم ترفع أخرى رؤوسهم إلى أمثال القصور، فيمرّون
  على الصراط كمرّ الريح، ثم يرفع آخرون بين أيديهم أمثال البيوت، فيمرّون كمرّ الخيل
  ثم يرفع آخرون إلى نور دون ذلك، فيشدّون شدّاً وآخرون دون ذلك يمشون مشياً حتى يبقى
  آخر الناس رجل على أنملة رجله مثل السراج، فيخرّ مرّة، ويستقيم أخرى، وتصيبه النار
  فتشعث منه حتى يخرج، فيقول: ما أُعطي أحد ما أعطيت، ولا يدري مما نجا، غير أني وجدت
  مسها، وإني وجدت حرّها \" وذكر حديثاً فيه طول اختصرت هذا منه.حدثني موسى بن عبد الرحمن
  المسروقي، قال: ثنا جعفر بن عون، قال: ثنا هشام بن سعد، قال: ثنا زيد بن أسلم، عن عطاء
  بن يسار، عن أبي سعيد الخُدْريّ، قال: قال رسول الله صلى الله عليه وسلم: \" إذا كان
  يوم القيامة نادى مناد: ألا لتلحق كلّ أمة بما كانت تعبد، فلا يبقى أحدّ كان يعبد صنماً
  ولا وثناً ولا صورة إلا ذهبوا حتى يتساقطوا في النار، ويبقى من كان يعبد الله وحده
  من برّ وفاجر، وغُبَّرات أهل الكتاب ثم تعرض جهنم كأنها سراب يحطم بعضها بعضاً، ثم
  تدعى اليهود، فيقال لهم: ما كنتم تعبدون؟ فيقولون: عزَير ابن الله، فيقول: كذبتم ما
  اتخذ الله من صاحبة ولا ولد، فماذا تريدون؟ فيقولون: أي ربنا ظمئنا فيقول: أفلا تردون
  فيذهبون حتى يتساقطوا في النار، ثم تدعى النصارى، فيقال: ماذا كنتم تعبدون؟ فيقولون:
  المسيح ابن الله، فيقول: كذبتم ما اتخذ الله من صاحبة ولا ولد، فماذا تريدون؟ فيقولون:
  أي ربنا ظمئنا اسقنا، فيقول: أفلا تردون، فيذهبون فيتساقطون في النار، فيبقى من كان
  يعبد الله من برّ وفاجر قال: ثم يتبدّى الله لنا في صورة غير صورته التي رأيناه فيها
  أوّل مرّة، فيقول: أيها الناس لحقت كلّ أمة بما كانت تعبد، وبقيتم أنتم فلا يكلمه يومئذٍ
  إلا الأنبياء، فيقولون: فارقنا الناس في الدنيا، ونحن كنا إلى صحبتهم فيها أحوج لحقت
  كلّ أمة بما كانت تعبد، ونحن ننتظر ربنا الذي كنا نعبد، فيقول: أنا ربكم، فيقولون:
  نعوذ بالله منك، فيقول: هل بينكم وبين الله آية تعرفونه بها؟ فيقولون نعم، فيكشف عن
  ساق، فيخرّون سجداً أجمعون، ولا يبقى أحد كان سجد في الدنيا سمعة ولا رياء ولا نفاقاً،
  إلا صار ظهره طبقاً واحداً، كلما أراد أن يسجد خرّ على قفاه قال: ثم يرجع يرفع برّنا
  ومسيئنا، وقد عاد لنا في صورته التي رأيناه فيها أوّل مرّة، فيقول: أنا ربكم، فيقولون:
  نعم أنت ربنا ثلاث مرّار \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُكْشَفُ عَن سَاقٍ وَيُدْعَوْنَ
  إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ }  حدثني محمد
  بن عبد الله بن عبد الحكم، قال: ثني أبي وسعيد بن الليث، عن الليث، قال: ثنا خالد بن
  يزيد، عن أبي هلال، عن زيد بن أسلم، عن عطاء بن يسار، عن أبي سعيد الخدري، أن رسول
  الله صلى الله عليه وسلم قال: \" يُنادِي مُنادِيهِ فَيَقُولُ: لِيَلْحَقْ كُل قَوْمٍ
  بِمَا كانُوا يَعْبُدُونَ فَيَذْهَبُ أصحَابُ الصَّلِيبِ مَعَ صَلِيبِهِمْ، وأصحَابُ
  الأوْثانِ مَعَ أوْثانِهِم، وأصحَابُ كُلّ آلِهَةٍ مَعَ آلِهَتِهِمْ، حتى يَبْقَى مَنْ
  كانَ يَعْبُدُ اللَّهَ مِنْ بَرْ وَفاجِرٍ وَغُبَّرَاتِ أهْل الكِتابِ، ثُمَّ يُؤْتي
  بِجَهَنَّمْ تَعْرِضُ كأنَّها سَرَابٌ \" ثم ذكر نحوه، غير أنه قال \" فإنَّا نَنْتَظِرُ
  رَبَّنا \" فقال: إن كان قاله فيأتِيهم الجبار، ثم حدثنا الحديث نحو حديث المسروقي.حدثنا
  أبو كُرَيب، قال: ثنا عبد الرحمن المحاربيّ، عن إسماعيل بن رافع المدنيّ، عن يزيد بن
  أبي زياد عن رجل من الأنصار، عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال: \"
  يأْخُذُ اللَّهُ للْمَظْلُومِ مِنَ الظَّالِمِ حتى إذَا لَمْ يَبْقَ تَبعةٌ لأَحَدٍ
  عِنْدِ أحَدٍ جَعَلَ اللَّهُ مَلَكاً مِنَ المَلائِكَةِ على صُورَةِ عُزَيْزٍ، فَنَتْبَعُهُ
  اليهُودُ، وَجَعَلَ اللَّهُ مَلَكاً مِنَ المَلائِكَةِ على صُورَةِ عِيسَى فَتَتْبَعُهُ
  النَّصَارَى، ثُمَّ نادَى مُنادٍ أسمَعَ الخَلائِقَ كُلَّهُمْ، فَقالَ: ألا لِيَلْحَقْ
  كُلُّ قَوْمٍ بِآلَهَتِهِمْ ومَا كانُوا يَعْبُدُونَ مِنْ دُونِ الله، فَلا يَبْقَى
  أحَدٌ كانَ يَعْبُدُ مِنْ دُونِ اللَّهِ شيْئاً إلا مُثِّلَ لَهُ آلهَتُهُ بَينَ يَدَيْه،
  ثُمَّ قادَتْهُمْ إلى النَّارِ حتى إذَا لَمْ يَبْقَ إلاَّ المُؤْمِنُون فِيهِمُ المُنافِقُون
  قالَ اللَّهُ جَلَّ ثَناؤُهُ: أيُّها النَّاسُ ذَهَبَ النَّاسُ، ذَهَبَ النَّاسُ، الْحَقُوا
  بِآلِهَتِكُمْ ومَا كُنْتُمْ تَعْبُدُونَ، فَيَقُولُونَ: وَاللَّهِ مالَنا إلَهٌ إلاَّ
  اللَّهُ ومَا كُنَّا نَعْبُدُ إلَها غَيْرَه، وَهُوَ اللَّهُ ثَبَّتَهُمْ، ثُمَّ يَقُولُ
  لَهُمُ الثَّانِيَةَ مِثْلَ ذلكَ: الْحَقُوا بآلِهَتِكُمْ ومَا كُنْتُمْ تَعْبُدُونَ،
  فَيَقُولُونَ مِثْلَ ذلكَ، فَيُقالُ: هَلْ بَيْنَكُمْ وَبَينَ رَبِّكُمْ مِنْ آيَةٍ
  تَعْرِفُونَها؟ فَيَقُولُونَ نَعَمْ، فَيَتَجَلَّى لَهُمْ مِنْ عَظَمَتِهِ ما يَعْرِفُونَهُ
  أنَّه رَبُّهُمْ فَيَخِرُّونَ لَهُ سُجَّداً على وُجُوهِهمْ وَيَقَعُ كُلُّ مُنافِقٍ
  على قَفاهُ، ويَجْعَلُ اللَّهُ أصْلابَهُمْ كَصَياصِي البَقَرِ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُكْشَفُ عَن سَاقٍ وَيُدْعَوْنَ
  إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ }  وحدثني
  أبو زيد عمر بن شبة، قال: ثنا الوليد بن مسلم، قال: ثنا أبو سعيد روح بن جناح، عن مولى
  لعمر بن عبد العزيز، عن أبي بردة بن أبي موسى، عن أبيه، عن النبيّ صلى الله عليه وسلم
  قال: { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال: \" عن نور عظيم، يخرّون له سجداً \" حدثني
  جعفر بن محمد البزْوَرِيُّ، قال: ثنا عبيد الله، عن أبي جعفر، عن الربيع في قوله الله
  { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال: يكشف عن الغطاء، قال: ويُدْعَونَ إلى السجود وهم
  سالمون.حدثنا ابن حميد، قال: ثنا ابن المبارك، عن أُسامة بن زيد، عن عكرِمة، في قوله
  { يَوْمَ يُكْشَفُ عَنْ ساقٍ } قال: هو يومُ كربٍ وشدَّة.وذُكر عن ابن عباس أنه كان
  يقرأ ذلك: «يَوْمَ تَكْشِفُ عَنْ ساقٍ» بمعنى تكشف القيامة عن شدّة شديدة، والعرب تقول:
  كشَف هذا الأمرُ عن ساق: إذا صار إلى شدّة ومنه قول الشاعر:كَشَفَتْ لَهُمْ عَنْ ساقِها   وَبَدَا
  مِنَ الشَّرِّ الصُّرَاحُوقوله: { وَيُدْعَوْنَ إلى السُّجُودِ فَلا يَسْتَطيعُونَ
  } يقول: ويدعوهم الكشف عن الساق إلى السجود لله تعالى فلا يطيقون ذلك.وقوله: { خاشِعَةً
  أبْصَارُهُمْ تَرْهَقُهُمْ ذِلَّةٌ } يقول: تغشاهم ذلة من عذاب الله { وَقَدْ كانُوا
  يُدْعَوْنَ إلى السُّجُودِ وَهُمْ سالِمُونَ } يقول: وقد كانوا في الدينا يدعونهم إلى
  السجود له، وهم سالمون، لا يمنعهم من ذلك مانع، ولا يحول بينه وبينهم حائل. وقد قيل:
  السجود في هذا الموضع: الصلاة المكتوبة.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن إبراهيم التيميّ { وَقَدْ كانُوا يُدْعَوْنَ إلى السُّجُودِ
  وَهُمْ سالِمُونَ } قال: إلى الصلاة المكتوبة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن أبي سنان، عن سعيد بن جبير { وَقَدْ كانُوا يُدْعَوْنَ إلى السُّجُودِ } قال: يَسْمَعُ
  المناديَ إلى الصلاة المكتوبة فلا يجيبه.قال: ثنا مهران، عن سفيان، عن أبيه، عن إبراهيم
  التيميّ { وَقَدْ كانُوا يُدْعَوْنَ إلى السُّجُودِ } قال: الصلاة المكتوبة.وبنحو الذي
  قلنا في قوله { وَيُدْعَوْنَ إلى السُّجُودِ فَلا يَسْتَطِيعُونَ }... الآية، قال أهل
  التأويلذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، قوله: { وَقَدْ كانُوا يُدْعَوْنَ إلى السُّجُودِ وَهُمْ سالِمُون } قال:
  هم الكفار كانوا يدعون في الدنيا وهم آمنون، فاليوم يدعوهم وهم خائفون، ثم أخبر الله
  سبحانه أنه حال بين أهل الشرك وبين طاعته في الدنيا والآخرة، فأما في الدنيا فإنه قال\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
