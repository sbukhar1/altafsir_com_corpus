  إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ تَرْهَقُهُمْ
  ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ }{ ما كانُوا
  يسْتَطيعُون السَّمْعَ ومَا كانُوا يُبْصِرُونَ }وأما في الآخرة فإنه قال: { فَلا يَسْتَطِيعُونَ
  خاشِعَة أبْصَارُهُمْ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَيُدْعَوْنَ إلى السُّجُودِ فَلا يَسْتَطِيعُونَ } ذلكم والله يوم القيامة. ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان يقول: \" يُؤْذَنُ للْمُؤْمِنينَ يَوْمَ القِيامَةِ
  في السُّجُودِ، فَيَسْجُدُ المُؤْمِنُونَ، وَبَينَ كُلّ مُؤْمِنَيْنِ مُنافقٌ، فَيَقْسُو
  ظَهْرُ المُنافِقِ عَنْ السُّجُودِ، ويَجْعَلُ اللَّهُ سُجُودَ المُؤْمِنينَ عَلَيْهِمْ
  تَوْبِيخاً وَذُلاًّ وَصَغاراً، وَنَدَامَةً وَحَسْرَةً \" وقوله: { وَقَدْ كانُوا
  يُدْعَوْنَ إلى السُّجُودِ } أي في الدنيا { وَهُمْ سالِمُونَ }: أي في الدنيا.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: بلغني أنه يُؤْذَن للمؤمنين
  يوم القيامة في السجود بين كل مؤمنين منافق، يسجد المؤمنون، ولا يستطيع المنافق أن
  يسجد وأحسبه قال: تقسو ظهورهم، ويكون سجود المؤمنين توبيخاً عليهم، قال: { وَقَدْ كانُوا
  يُدْعَوْنَ إلى السُّجُودِ وَهُم سالِمُونَ } }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

