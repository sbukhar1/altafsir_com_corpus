text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يُكْشَفُ
  عَن سَاقٍ وَيُدْعَوْنَ إِلَى ٱلسُّجُودِ فَلاَ يَسْتَطِيعُونَ } * { خَٰشِعَةً أَبْصَٰرُهُمْ
  تَرْهَقُهُمْ ذِلَّةٌ وَقَدْ كَانُواْ يُدْعَوْنَ إِلَى ٱلسُّجُودِ وَهُمْ سَٰلِمُونَ
  }الكشف عن الساق والإبداء عن الخدام: مثل في شدة الأمر وصعوبة الخطب، وأصله في الروع
  والهزيمة وتشمير المخدرات عن سوقهنّ في الهرب، وإبداء خدامهن عند ذلك. قال حاتم:أَخُو
  الْحَرْبِ إنْ غَضَّتْ بِهِ الْحَرْبُ عَضَّهَا   وَإنْ شَمَّرَتْ عَنْ سَاقِهَا الْحَرْبُ
  شَمَّرَاوقال ابن الرقيات:تُذْهِلُ الشَّيْخَ عَنْ بَنِيهِ وَتُبْدِي   عَنْ خِدَامِ
  الْعَقِيلَةِ الْعَذْرَاءِفمعنى { يَوْمَ يُكْشَفُ عَن سَاقٍ } في معنى: يوم يشتدّ
  الأمر ويتفاقم، ولا كشف ثم ولا ساق، كماتقول للأقطع الشحيح: يده مغلولة، ولا يد ثم
  ولا غل؛ وإنما هو مثل في البخل. وأما من شبه فلضيق عطنه وقلة نظره في علم البيان، والذي
  غرّه منه حديث ابن مسعود رضي الله عنه:(1220) \" يكشف الرحمٰن عن ساقه؛ فأمّا المؤمنون
  فيخرّون سجداً، وأما المنافقون فتكون ظهورهم طبقاً طبقاً كأنّ فيها سفافيد \" ومعناه:
  يشتد أمر الرحمٰن ويتفاقم هوله، وهو الفزع الأكبر يوم القيامة، ثم كان من حق الساق
  أن تعرف على ما ذهب إليه المشبه، لأنها ساق مخصوصة معهودة عنده وهي ساق الرحمٰن. فإن
  قلت: فلم جاءت منكرة في التمثيل؟ قلت: للدلالة على أنه أمر مبهم في الشدة منكر خارج
  عن المألوف، كقوله:{ يَوْمَ يَدْعُو ٱلدَّاعِ إِلَىٰ شَىْء نُّكُرٍ }[القمر: 6] كأنه
  قيل: يوم يقع أمر فظيع هائل؛ ويحكى هذا التشبيه عن مقاتل: وعن أبي عبيدة: خرج من خراسان
  رجلان، أحدهما: شبه حتى مثل، وهو مقاتل بن سليمان، والآخر نفي حتى عطل وهو جهم بن صفوان؛
  ومن أحس بعظم مضارّ فقد هذا العلم علم مقدار عظم منافعه. وقرىء: «يوم نكشف» بالنون.
  وتكشف بالتاء على البناء للفاعل والمفعول جميعاً، والفعل للساعة أو للحال، أي: يوم
  تشتدّ الحال أو الساعة، كما تقول: كشفت الحرب عن ساقها، على المجاز. وقرىء: «تكشف»
  بالتاء المضمومة و كسر الشين، من أكشف: إذا دخل في الكشف. ومنه. أكشف الرجل فهو مكشف،
  إذا انقلبت شفته العليا. وناصب الظرف: فليأتوا. أو إضمار «اذكر» أو يوم يكشف عن ساق
  كان كيت وكيت، فحذف للتهويل البليغ. وإن ثم من الكوائن ما لا يوصف لعظمه. عن ابن مسعود
  رضي الله عنه: تعقم أصلابهم واحداً، أي ترد عظاماً بلا مفاصل لا تنثني عند الرفع والخفض.
  وفي الحديث: وتبقى أصلابهم طبقا واحدا، أيّ، فقارة واحدة. فإن قلت: لم يدعون إلى السجود
  ولا تكليف؟ قلت: لا يدعون إليه تعبداً وتكليفاً، ولكن توبيخاً وتعنيفاً على تركهم السجود
  في الدنيا، مع إعقام أصلابهم والحيلولة بينهم وبين الاستطاعة تحسيراً لهم وتنديماً
  على ما فرّطوا فيه حين دعوا إلى السجود، وهم سالمون الأصلاب والمفاصل يمكنون مزاحو
  العلل فيما تعبدوا به.\r\n\t\t\t\r\n\t\t\t</section>"

