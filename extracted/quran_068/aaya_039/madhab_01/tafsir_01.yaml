text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَكُمْ كِتَابٌ
  فِيهِ تَدْرُسُونَ } * { إِنَّ لَكُمْ فِيهِ لَمَا تَخَيَّرُونَ } * { أَمْ لَكُمْ
  أَيْمَانٌ عَلَيْنَا بَالِغَةٌ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ إِنَّ لَكُمْ لَمَا تَحْكُمُونَ
  }يقول تعالى ذكره للمشركين به من قريش: ألكم أيها القوم بتسويتكم بين المسلمين والمجرمين
  في كرامة الله كتاب نزل من عند الله أتاكم به رسول من رسله بأن لكم ما تَخَيَّرون،
  فأنتم تدرسون فيه ما تقولون. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { أمْ لَكُمْ كِتابٌ فِيهِ تَدْرُسُونَ
  } قال: فيه الذي تقولون تقرؤونه: تدرسونه، وقرأ:{ أمْ آتَيْناهُمْ كِتاباً فَهُمْ على
  بَيِّنَةٍ مِنْهُ... }إلى آخر الآية.وقوله: { إنَّ لَكُمْ فِيهِ لَمَّا تَخَيَّرُونَ
  } يقول جلّ ثناؤه: إن لكم في ذلك الذي تخيرون من الأمور لأنفسكم، وهذا أمر من الله،
  توبيخ لهؤلاء القوم وتقريع لهم فيما كانوا يقولون من الباطل، ويتمنون من الأمانيّ الكاذبة.وقوله:
  { أمْ لَكُمْ } فيه { أيمَانٌ عَلَيْنا بالِغَةٌ إلى يَوْمِ القِيامَةِ } يقول: هل
  لكم أيمان علينا تنتهي بكم إلى يوم القيامة، بأن لكم ما تحكمون أي بأن لكم حكمكم، ولكن
  الألف كسرت من «إن» لما دخل في الخبر اللام: أي هل لكم أيمان بأن لكم حكمكم.\r\n\t\t\t\r\n\t\t\t</section>"

