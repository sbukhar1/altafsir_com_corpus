text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لِّلْمُتَّقِينَ
  عِنْدَ رَبِّهِمْ جَنَّاتِ ٱلنَّعِيمِ }{ عِندَ رَبِّهِمْ } أي في الآخرة { جَنَّـٰتِ
  ٱلنَّعِيمِ } ليس فيها إلا التنعم الخالص، لا يشوبه ما ينغصه كما يشوب جنان الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

