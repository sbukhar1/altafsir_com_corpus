  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْنِي
  وَمَن يُكَذِّبُ بِهَـٰذَا ٱلْحَدِيثِ سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأُمْلِي
  لَهُمْ إِنَّ كَيْدِي مَتِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال: ذرني وإياه،
  يريدون كله إليّ، فإني أكفيكه، كأنه يقول: حسبك إيقاعاً به أن تكل أمره إليّ وتخلي
  بيني وبينه، فإني عالم بما يجب أن يفعل به مطيق له، والمراد: حسبي مجازياً لمن يكذب
  بالقرآن، فلا تشغل قلبك بشأنه وتوكل عليّ في الانتقام منه تسلية لرسول الله صلى الله
  عليه وسلم، وتهديداً للمكذبين. استدرجه إلى كذا: إذا استنزله إليه درجة فدرجة، حتى
  يورّطه فيه. واستدراج الله العصاة أن يرزقهم الصحة والنعمة، فيجعلوا رزق الله ذريعة
  ومتسلقاً إلى ازدياد الكفر والمعاصي { مِّنْ حَيْثُ لاَ يَعْلَمُونَ } أي: من الجهة
  التي لا يشعرون أنه استدراج وهو الإنعام عليهم، لأنهم يحسبونه إيثاراً لهم وتفضيلاً
  على المؤمنين، وهو سبب لهلاكهم { وَأُمْلِى لَهُمْ } وأمهلهم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  نُمْلِى لَهُمْ لِيَزْدَادُواْ إِثْمَاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران:178] والصحة والرزق والمدّ
  في العمر: إحسان من الله وإفضال يوجب عليهم الشكر والطاعة، ولكنهم يجعلونه سبباً في
  الكفر باختيارهم، فلما تدرّجوا به إلى الهلاك وصف المنعم بالاستدراج. وقيل: كم من مستدرج
  بالإحسان إليه، وكم من مفتون بالثناء عليه، وكم من مغرور بالستر عليه. وسمي إحسانه
  وتمكينه كيداً كما سماه استدراجاً، لكونه في صورة الكيد حيث كان سبباً للتورّط في الهلكة،
  ووصفه بالمتانة لقوّة أثر إحسانه في التسبب للهلاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

