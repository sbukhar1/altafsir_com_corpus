text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَرْنِي وَمَن
  يُكَذِّبُ بِهَـٰذَا ٱلْحَدِيثِ سَنَسْتَدْرِجُهُمْ مِّنْ حَيْثُ لاَ يَعْلَمُونَ }
  * { وَأُمْلِي لَهُمْ إِنَّ كَيْدِي مَتِينٌ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم: كلْ يا محمد أمر هؤلاء المكذّبين بالقرآن إليّ وهذا كقول القائل لآخر غيره
  يتوعد رجلاً: دعني وإياه، وخلّني وإياه، بمعنى: أنه من وراء مساءته. و «مَن» في قوله:
  { وَمَنْ يُكَذّبُ بِهَذَا الْحَدِيثِ } في موضع نصب، لأن معنى الكلام ما ذكرت، وهو
  نظير قولهم: لو تُرِكْتَ ورأيَك ما أفلحت. والعرب تنصب «ورأيك»، لأن معنى الكلام: لو
  وكلتك إلى رأيك لم تفلح.وقوله: { سَنَسْتَدْرِجِهُمْ مِنْ حَيْثُ لا يَعْلَمُونَ }
  يقول جلّ ثناؤه: سنكيدهم من حيث لا يعلمون، وذلك بأن يمتعهم بمتاع الدنيا حتى يظنوا
  أنهم متعوا به بخير لهم عند الله، فيتمادوا في طغيانهم، ثم يأخذهم بغتة وهم لا يشعرون.وقوله:
  { وأُمْلِي لَهُمْ إنَّ كَيْدِي مَتِينٌ } يقول تعالى ذكره: وأنسىء في آجالهم ملاوة
  من الزمان، وذلك برهة من الدهر على كفرهم وتمرّدهم على الله لتتكامل حجج الله عليهم
  { إنَّ كَيْدِي مَتِينٌ } يقول: إن كيدي بأهل الكفر قويّ شديد.\r\n\t\t\t\r\n\t\t\t</section>"

