text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ عَسَىٰ رَبُّنَآ
  أَن يُبْدِلَنَا خَيْراً مِّنْهَآ إِنَّآ إِلَىٰ رَبِّنَا رَاغِبُونَ } * { كَذَلِكَ
  ٱلْعَذَابُ وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ }يقول تعالى
  ذكره مخبراً عن قيل أصحاب الجنة: { عَسَى رَبُّنا أنْ يُبْدِلَنا خَيْراً مِنْها }
  بتوبتنا من خطأ فعلنا الذي سبق منا خيراً من جنتنا { إنَّا إلى رَبِّنا رَاغِبُونَ
  } يقول: إنا إلى ربنا راغبون في أن يبدلنا من جنتنا إذ هلَكت خيراً منها.قوله تعالى
  ذكره { كَذلكَ العَذَابُ } يقول جلّ ثناؤه: كفعلنا بجنة أصحاب الجنة، إذ أصبحت كالصريم
  بالذي أرسلنا عليها من البلاء والآفة المفسدة، فعلنا بمن خالف أمرنا وكفر برسلنا في
  عاجل الدنيا، { وَلَعَذَابُ الآخِرَة أكْبَرُ } يعني عقوبة الآخرة بمن عصى ربه وكفر
  به، أكبر يوم القيامة من عقوبة الدنيا وعذابها. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { كَذَلكَ العَذَابُ وَلَعَذَابُ الآخِرَةِ أكْبَرُ لَوْ كانُوا
  يَعْلَمُونَ } يعني بذلك عذاب الدنيا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قال: الله: { كَذَلكَ العَذَابُ }: أي عقوبة الدنيا { وَلَعَذَابُ الآخِرَةِ
  أكْبَرُ لَوْ كانُوا يَعْلَمُونَ }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { كَذَلكَ العَذَابُ } قال: عذاب الدنيا: هلاك أموالهم: أي عقوبة الدينا.وقوله:
  { لَوْ كانُوا يَعْلَمُونَ } يقول: لو كان هؤلاء المشركون يعلمون أن عقوبة الله لأهل
  الشرك به أكبر من عقوبته لهم في الدنيا، لارتدعوا وتابوا وأنابوا، ولكنهم بذلك جهال
  لا يعلمون.\r\n\t\t\t\r\n\t\t\t</section>"

