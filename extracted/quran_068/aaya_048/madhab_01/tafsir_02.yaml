text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ لِحُكْمِ
  رَبِّكَ وَلاَ تَكُن كَصَاحِبِ ٱلْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ } * { لَّوْلاَ
  أَن تَدَارَكَهُ نِعْمَةٌ مِّن رَّبِّهِ لَنُبِذَ بِٱلْعَرَآءِ وَهُوَ مَذْمُومٌ }
  * { فَٱجْتَبَاهُ رَبُّهُ فَجَعَلَهُ مِنَ ٱلصَّالِحِينَ }{ لِحُكْمِ رَبِّكَ } وهو
  إمهالهم وتأخير نصرتك عليهم { وَلاَ تَكُن كَصَـٰحِبِ ٱلْحُوتِ } يعني: يونس عليه السلام
  { إِذْ نَادَىٰ } في بطن الحوت { وَهُوَ مَكْظُومٌ } مملوء غيظاً، من كظم السقاء إذا
  ملأه، والمعنى: لا يوجد منك ما وجد منه من الضجر والمغاضبة، فتبتلى ببلائه، حسن تذكير
  الفعل لفصل الضمير في تداركه. وقرأ ابن عباس وابن مسعود: «تداركته». وقرأ الحسن: «تداركه»،
  أي تتداركه على حكاية الحال الماضية، بمعنى: لو أن كان يقال فيه تتداركه، كما يقال:
  كان زيد سيقوم فمنعه فلان، أي كان يقال فيه سيقوم. والمعنى: كان متوقعاً منه القيام.
  ونعمة ربه: أن أنعم عليه بالتوفيق للتوبة وتاب عليه. وقد اعتمد في جواب «لولا» على
  الحال، أعني قوله: { وَهُوَ مَذْمُومٌ } يعني أنّ حاله كانت على خلاف الذمّ حين نبذ
  بالعراء، ولولا توبته لكانت حاله على الذمّ. روى أنها نزلت بأحد حين حل برسول الله
  صلى الله عليه وسلم ما حل به، فأراد أن يدعو على الذين انهزموا. وقيل: حين أراد أن
  يدعو على ثقيف. وقرىء: «رحمة من ربه» { فَٱجْتَبَـٰهُ رَبُّهُ } فجمعه إليه، وقربه
  بالتوبة عليه، كما قال:{ ثُمَّ ٱجْتَبَـٰهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ }[طه:
  122] { فَجَعَلَهُ مِنَ ٱلصَّـٰلِحِينَ } أي من الأنبياء. وعن ابن عباس: ردّ الله إليه
  الوحي وشفعه في نفسه وقومه.\r\n\t\t\t\r\n\t\t\t</section>"

