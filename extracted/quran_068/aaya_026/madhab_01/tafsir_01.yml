  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  رَأَوْهَا قَالُوۤاْ إِنَّا لَضَآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلْ نَحْنُ مَحْرُومُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  أَوْسَطُهُمْ أَلَمْ أَقُلْ لَّكُمْ لَوْلاَ تُسَبِّحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: فلما صار هؤلاء القوم إلى جنتهم، ورأوها محترقاً حرثها، أنكروها وشكوا
  فيها، هل هي جنتهم أم لا؟ فقال بعضهم لأصحابه ظناً منه أنهم قد أغفلوا طريق جنتهم،
  وأن التي رأوا غيرها: إنا أيها القوم لضالون طريق جنتنا، فقال من علم أنها جنتهم، وأنهم
  لم يخطئوا الطريق: بل نحن أيها القوم محرومون، حُرِمنا منفعة جنتنا بذهاب حرثها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { فَلَمَّا رَأَوْها قالُوا إنَّا لَضَآلُّونَ }: أي أضللنا الطريق،
  بل نحن محرومون، بل جُوزينا فحُرمنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلَمَّا رَأَوْها قالُوا إنَّا
  لَضَآلُّون }. يقول قتادة: يقولون أخطأنا الطريق ما هذه بجنتنا، فقال بعضهم: بل نحن
  محرومون حرمنا جنتنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ أوْسَطُهُمْ } يعني:
  أعدلهم. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قَالَ أوْسَطُهُمْ } قال:
  أعدلهم، ويقال: قال خيرهم، وقال في البقرة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكَذَلكَ جَعلْناكُمُ أُمَّةً وَسَطاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  الوسط: العدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { قالَ أوْسَطُهُمْ } يقول: أعدلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا الفرات بن خلاد، عن سفيان، عن إبراهيم بن
  مهاجر، عن مجاهد { قالَ أوْسَطُهُمْ }: أعدلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله { قالَ أوْسَطُهُمْ } قال: أعدلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن أشعث، عن جعفر، عن سعيد {
  قالَ أوْسَطُهُمْ } قال: أعدلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { قالَ أوْسَطُهُمْ }: أي أعدلهم قولاً،
  وكان أسرع القوم فزعاً، وأحسنهم رَجْعة { ألَمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قالَ
  أوْسَطُهُمْ } قال: أعدلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { قالَ أوْسَطُهُمْ } يقول: أعدلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ألمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُوْنَ } يقول: هلا تستثنون
  إذ قلتم { لَنَصْرِمُنَّها مُصْبِحِينَ } ، فتقولوا إن شاء الله. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إبراهيم بن المهاجر،
  عن مجاهد { لَوْلا تُسَبِّحونَ } قال: بلغني أنه الاستثناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن مجاهد { ألمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُونَ } قال: يقول:
  تستثنون، فكان التسبيح فيهم الاستثناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

