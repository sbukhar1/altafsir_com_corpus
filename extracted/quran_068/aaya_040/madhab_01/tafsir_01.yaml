  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَلْهُمْ
  أَيُّهُم بِذَلِكَ زَعِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ لَهُمْ شُرَكَآءُ فَلْيَأتُواْ بِشُرَكَآئِهِمْ
  إِن كَانُواْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: سل يا محمد هؤلاء المشركين أيهم بأن لهم علينا أيماناً
  بالغة بحكمهم إلى يوم القيامة { زَعِيمٌ } يعني: كفيل به، والزعيم عند العرب: الضامن
  والمتكلم عن القوم، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أيُّهُمْ بذَلكَ زَعِيمٌ
  } يقول: أيهم بذلك كفيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة في قوله: { سَلْهُمْ أيُّهُمْ بِذَلكَ زَعِيمٌ } يقول: أيهم بذلك
  كفيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ لَهُمْ شُرَكاءُ فَلْيأْتُوا
  بِشُرَكائِهمْ إنْ كانُوا صَادِقِينَ } يقول تعالى ذكره: ألهؤلاء القوم شركاء فيما
  يقولون ويصفون من الأمور التي يزعمون أنها لهم، فليأتوا بشركائهم في ذلك إن كانوا فيما
  يدّعون من الشركاء صادقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

