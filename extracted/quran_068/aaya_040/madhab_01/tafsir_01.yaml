text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلْهُمْ أَيُّهُم
  بِذَلِكَ زَعِيمٌ } * { أَمْ لَهُمْ شُرَكَآءُ فَلْيَأتُواْ بِشُرَكَآئِهِمْ إِن كَانُواْ
  صَادِقِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: سل يا محمد هؤلاء المشركين
  أيهم بأن لهم علينا أيماناً بالغة بحكمهم إلى يوم القيامة { زَعِيمٌ } يعني: كفيل به،
  والزعيم عند العرب: الضامن والمتكلم عن القوم، كما:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أيُّهُمْ بذَلكَ زَعِيمٌ
  } يقول: أيهم بذلك كفيل.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة في قوله:
  { سَلْهُمْ أيُّهُمْ بِذَلكَ زَعِيمٌ } يقول: أيهم بذلك كفيل.وقوله: { أمْ لَهُمْ شُرَكاءُ
  فَلْيأْتُوا بِشُرَكائِهمْ إنْ كانُوا صَادِقِينَ } يقول تعالى ذكره: ألهؤلاء القوم
  شركاء فيما يقولون ويصفون من الأمور التي يزعمون أنها لهم، فليأتوا بشركائهم في ذلك
  إن كانوا فيما يدّعون من الشركاء صادقين.\r\n\t\t\t\r\n\t\t\t</section>"

