text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا بَلَوْنَاهُمْ
  كَمَا بَلَوْنَآ أَصْحَابَ ٱلْجَنَّةِ إِذْ أَقْسَمُواْ لَيَصْرِمُنَّهَا مُصْبِحِينَ
  } * { وَلاَ يَسْتَثْنُونَ }يعني تعالى ذكره بقوله: { إنَّا بَلَوْناهُمْ }: أي بلونا
  مشركي قريش، يقول: امتحناهم فاختبرناهم، { كمَا بَلَوْنا أصحَابَ الجَنَّةِ } يقول:
  كما امتحنا أصحاب البستان { إذْ أقْسَمُوا لَيَصْرِمُنَّها مُصْبِحِينَ } يقول: إذ
  حلفوا ليصرمُنّ ثمرها إذا أصبحوا. { وَلا يَستَثْنون }: ولا يقولون إن شاء الله. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا هناد بن السريّ، قال: ثنا أبو
  الأحوص، عن سماكَ، عن عكرِمة، في قوله:{ لا يَدْخُلَنَّها اليَوْمَ عَلَيْكُمْ مِسْكينٌ }قال:
  هم ناس من الحبشة كانت لأبيهم جنة، كان يطعم المساكين منها، فلما مات أبوهم، قال بنوه:
  والله إن كان أبونا الأحمق حين يُطعم المساكين، فأقسموا ليصرمنها مصبحين، ولا يستثنون،
  ولا يطعمون مسكيناً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في
  قوله: { لَيَصْرِمُنَّها مُصْبِحينَ } قال: كانت الجنة لشيخ، وكان يتصدّق، فكان بنوه
  ينهونه عن الصدقة، وكان يمسك قوت سنته، وينفق ويتصدّق بالفضل فلما مات أبوهم غدوا عليها
  فقالوا:{ لا يَدْخُلَنَّهَا اليَوْمَ عَلَيْكُمْ مِسْكِينٌ }وذُكر أن أصحاب الجنة كانوا
  أهل كتاب.ذكر من قال ذلك:حدثنا محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، قوله: { إنَّا بَلَوْناهُمْ كمَا بَلَوْنا أصحَابَ الجَنَّةِ
  إذْ أقْسَمُوا }... الآية، قال: كانوا من أهل الكتاب.والصرم: القطع، وإنما عنى بقوله
  { لَيَصْرِمُنَّها } لَيَجُدُّنّ ثمرتها ومنه قول امرىء القيس:صَرَمَتْكَ بَعْدَ تَوَاصُلٍ
  دَعْدُ   وَبَدا لِدَعْدٍ بعضُ ما يَبْدُو\r\n\t\t\t</section>"

