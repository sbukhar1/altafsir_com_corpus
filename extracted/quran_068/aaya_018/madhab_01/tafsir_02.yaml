text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا بَلَوْنَاهُمْ
  كَمَا بَلَوْنَآ أَصْحَابَ ٱلْجَنَّةِ إِذْ أَقْسَمُواْ لَيَصْرِمُنَّهَا مُصْبِحِينَ
  } * { وَلاَ يَسْتَثْنُونَ } * { فَطَافَ عَلَيْهَا طَآئِفٌ مِّن رَّبِّكَ وَهُمْ نَآئِمُونَ
  } * { فَأَصْبَحَتْ كَٱلصَّرِيمِ } * { فَتَنَادَوْاْ مُصْبِحِينَ } * { أَنِ ٱغْدُواْ
  عَلَىٰ حَرْثِكُمْ إِن كُنتُمْ صَارِمِينَ } * { فَٱنطَلَقُواْ وَهُمْ يَتَخَافَتُونَ
  } * { أَن لاَّ يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُمْ مِّسْكِينٌ } * { وَغَدَوْاْ عَلَىٰ
  حَرْدٍ قَادِرِينَ } * { فَلَمَّا رَأَوْهَا قَالُوۤاْ إِنَّا لَضَآلُّونَ } * { بَلْ
  نَحْنُ مَحْرُومُونَ } * { قَالَ أَوْسَطُهُمْ أَلَمْ أَقُلْ لَّكُمْ لَوْلاَ تُسَبِّحُونَ
  } * { قَالُواْ سُبْحَانَ رَبِّنَآ إِنَّا كُنَّا ظَالِمِينَ } * { فَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَلاَوَمُونَ } * { قَالُواْ يٰوَيْلَنَا إِنَّا كُنَّا طَاغِينَ }
  * { عَسَىٰ رَبُّنَآ أَن يُبْدِلَنَا خَيْراً مِّنْهَآ إِنَّآ إِلَىٰ رَبِّنَا رَاغِبُونَ
  } * { كَذَلِكَ ٱلْعَذَابُ وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ
  }إنا بلونا أهل مكة بالقحط والجوع بدعوة رسول الله صلى الله عليه وسلم عليهم { كَمَا
  بَلَوْنَاۤ أَصْحَـٰبَ ٱلْجَنَّةِ } وهم قوم من أهل الصلاة كانت لأبيهم هذه الجنة دون
  صنعاء بفرسخين، فكان يأخذ منها قوت سنته ويتصدق بالباقي، وكان يترك للمساكين ما أخطأه
  المنجل، وما في أسفل الأكداس وما أخطأه القطاف من العنب، وما بقي على البساط الذي يبسط
  تحت النخلة إذا صرمت، فكان يجتمع لهم شيء كثير، فلما مات قال بنوه: إن فعلنا ما كان
  يفعل أبونا ضاق علينا الأمر ونحن أولو عيال، فحلفوا ليصرمنها مصبحين في السدف خفية
  عن المساكين، ولم يستثنوا في يمينهم، فأحرق الله جنتهم. وقيل: كانوا من بني إسرائيل
  { مُصْبِحِينَ } داخلين في الصبح مبكرين { وَلاَ يَسْتَثْنُونَ (18) } ولا يقولون إن
  شاء الله. فإن قلت: لم سمي استثناء، وإنما هو شرط؟ قلت: لأنه يؤدي مؤدى الاستثناء،
  من حيث إن معنى قولك: لأخرجنّ إن شاء الله، ولا أخرج إلا أن يشاء الله. واحد { فَطَافَ
  عَلَيْهَا } بلاء أو هلاك { طَآئِفٌ } كقوله تعالى:{ وَأُحِيطَ بِثَمَرِهِ }[الكهف:
  42] وقرىء: «طيف» { فَأَصْبَحَتْ كَٱلصَّرِيمِ (20) } كالمصرومة لهلاك ثمرها. وقيل:
  الصريم الليل، أي. احترقت فاسودت. وقيل: النهار أي: يبست وذهبت خضرتها. أو لم يبق شيء
  فيها، من قولهم: بيض الإناء، إذا فرغه. وقيل الصريم الرمال { صَـٰرِمِينَ } حاصدين.
  فإن قلت: هلا قيل: اغدوا إلى حرثكم؛ وما معنى (على)؟ قلت: لما كان الغدوّ إليه ليصرموه
  ويقطعوه: كان غدوّا عليه، كما تقول: غداً عليهم العدوّ. ويجوز أن يضمن الغدوّ معنى
  الإقبال، كقولهم: يفدى عليه بالجفنة ويراح، أي: فأقبلوا على حرثكم باكرين { يَتَخَـٰفَتُونَ
  } يتسارّون فيما بينهم. وخفى، وخفت، وخفد: ثلاثتها في معنى الكتم؛ ومنه الخفدود للخفاش
  { أَن لاَّ يَدْخُلَنَّهَا } أن مفسرة. وقرأ ابن مسعود بطرحها بإضمار القول، أي يتخافتون
  يقولون لا يدخلنها؛ والنهي عن الدخول للمسكين نهي لهم عن تمكينه منه، أي: لا تمكنوه
  من الدخول حتى يدخل كقولك: لا أرينك ههنا. الحرد: من حردت السنة إذا منعت خيرها؛ وحردت
  الإبل إذا منعت درّها. والمعنىّ: وغدوا قادرين على نكد، لا غير عاجزين عن النفع، يعني
  أنهم عزموا أن يتنكدوا على المساكين ويحرموهم وهم قادرون على نفعهم، فغدوا بحال فقر
  وذهاب مال لا يقدرون فيها إلا على النكد والحرمان، وذلك أنهم طلبوا حرمان المساكين
  فتعجلوا الحرمان والمسكنة. أو وغدوا على محاردة جنتهم وذهاب خيرها قادرين، بدل كونهم
  قادرين على إصابة خيرها ومنافعها، أي: غدوا حاصلين على الحرمان مكان الانتفاع، أو لما
  قالوا اغدوا على حرثكم وقد خبثت نيتهم: عاقبهم الله بأن حاردت جنتهم وحرموا خيرها،
  فلم يغدوا على حرث وإنما غدوا على حرد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّا بَلَوْنَاهُمْ كَمَا بَلَوْنَآ
  أَصْحَابَ ٱلْجَنَّةِ إِذْ أَقْسَمُواْ لَيَصْرِمُنَّهَا مُصْبِحِينَ } * { وَلاَ يَسْتَثْنُونَ
  } * { فَطَافَ عَلَيْهَا طَآئِفٌ مِّن رَّبِّكَ وَهُمْ نَآئِمُونَ } * { فَأَصْبَحَتْ
  كَٱلصَّرِيمِ } * { فَتَنَادَوْاْ مُصْبِحِينَ } * { أَنِ ٱغْدُواْ عَلَىٰ حَرْثِكُمْ
  إِن كُنتُمْ صَارِمِينَ } * { فَٱنطَلَقُواْ وَهُمْ يَتَخَافَتُونَ } * { أَن لاَّ
  يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُمْ مِّسْكِينٌ } * { وَغَدَوْاْ عَلَىٰ حَرْدٍ قَادِرِينَ
  } * { فَلَمَّا رَأَوْهَا قَالُوۤاْ إِنَّا لَضَآلُّونَ } * { بَلْ نَحْنُ مَحْرُومُونَ
  } * { قَالَ أَوْسَطُهُمْ أَلَمْ أَقُلْ لَّكُمْ لَوْلاَ تُسَبِّحُونَ } * { قَالُواْ
  سُبْحَانَ رَبِّنَآ إِنَّا كُنَّا ظَالِمِينَ } * { فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ
  يَتَلاَوَمُونَ } * { قَالُواْ يٰوَيْلَنَا إِنَّا كُنَّا طَاغِينَ } * { عَسَىٰ رَبُّنَآ
  أَن يُبْدِلَنَا خَيْراً مِّنْهَآ إِنَّآ إِلَىٰ رَبِّنَا رَاغِبُونَ } * { كَذَلِكَ
  ٱلْعَذَابُ وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ }و { قَـٰدِرِينَ
  } من عكس الكلام للتهكم، أي: قادرين على ما عزموا عليه من الصرام وحرمان المساكين،
  وعلى حرد ليس بصلة قادرين، وقيل: الحرد بمعنى الحرد. وقرىء: «على حرد»، أي لم يقدروا
  إلا على حنق وغضب بعضهم على بعض، كقوله تعالى:{ يَتَلَـٰوَمُونَ }[القلم: 30] وقيل:
  الحرد القصد والسرعة؛ يقال: حردت حردك. وقال:أقْبَلَ سَيْلٌ جَاءَ مِنْ أمرِ اللَّهْ   يَحْرُدُ
  حَرْدَ الْجَنَّةِ اْلمُغْلَّةْوقطا حراد: سراع، يعني: وغدوا قاصدين إلى جنتهم بسرعة
  ونشاط، قادرين عند أنفسهم، يقولون: نحن نقدر على صرامها وزيّ منفعتها عن المساكين.
  وقيل: { حَرْدٍ } علم للجنة، أي غدواً على تلك الجنة قادرين على صرامها عند أنفسهم.
  أو مقدرين أن يتم لهم مرادهم من الصرام والحرمان { قَالُواْ } في بديهة وصولهم { إِنَّا
  لَضَالُّونَ } أي ضللنا جنتنا، وما هي بها لما رأوا من هلاكها؛ فلما تأملوا وعرفوا
  أنها هي قالوا: { بَلْ نَحْنُ مَحْرُومُونَ } حرمنا خيرها لجنايتنا على أنفسنا { أَوْسَطُهُمْ
  } أعدلهم وخيرهم، من قولهم: هو من سطة قومه، وأعطني من سطات مالك. ومنه قوله تعالى:{ أُمَّةً
  وَسَطًا }[البقرة: 143]. { لَوْلاَ تُسَبِّحُونَ } لولا تذكرون الله وتتوبون إليه من
  خبث نيتكم، كأن أوسطهم قال لهم حين عزموا على ذلك: اذكروا الله وانتقامه من المجرمين،
  وتوبوا عن هذه العزيمة الخبيثة من فوركم، وسارعواإلى حسم شرها قبل حلول النقمة، فعصوه
  فعيرهم. والدليل عليه قولهم: { سُبْحَـٰنَ رَبِّنَآ إِنَّا كُنَّا ظَـٰلِمِينَ } فتكلموا
  بما كان يدعوهم إلى التكلم به على أثر مقارفة الخطيئة، ولكن بعد خراب البصرة. وقيل:
  المراد بالتسبيح. الاستثناء لالتقائهما في معنى التعظيم لله، لأنّ الاستثناء تفويض
  إليه، والتسبيح تنزيه له؛ وكل واحد من التفويض والتنزيه تعظيم. وعن الحسن: هو الصلاة،
  كأنهم كانوا يتوانون في الصلاة؛ وإلاّ لنهتهم عن الفحشاء والمنكر، ولكانت لهم لطفاً
  في أن يستثنوا ولا يحرموا { سُبْحَانَ رَبِّنَآ } سبحوا الله ونزهوه عن الظلم وعن كل
  قبيح، ثم اعترفوا بظلمهم في منع المعروف وترك الاستثناء { يَتَلَـٰوَمُونَ } يلوم بعضهم
  بعضاً؛ لأنّ منهم من زين، ومنهم من قبل، ومنهم من أمر بالكف وعذر ومنهم من عصى الأمر،
  ومنهم من سكت وهو راض { أَن يُبْدِلَنَا } قرىء بالتشديد والتخفيف { إِلَىٰ رَبّنَا
  رٰغِبُونَ } طالبون منه الخير راجون لعفوه { كَذَلِكَ ٱلْعَذَابُ } مثل ذلك العذاب
  الذي بلونا به أهل مكة وأصحاب الجنة عذاب الدنيا { وَلَعَذَابُ ٱلأَخِرَةِ } أشد وأعظم
  منه، وسئل قتادة عن أصحاب الجنة: أهم من أهل الجنة أم من أهل النار؟ فقال: لقد كلفتني
  تعباً. وعن مجاهد: تابوا فأبدلوا خيراً منها. وروي عن ابن مسعود رضي الله عنه: بلغني
  أنهم أخلصوا وعرف الله منهم الصدق فأبدلهم بها جنة يقال لها الحيوان: فيها عنب يحمل
  البغل منه عنقوداً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

