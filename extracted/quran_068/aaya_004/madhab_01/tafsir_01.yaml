text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَعَلَىٰ
  خُلُقٍ عَظِيمٍ } * { فَسَتُبْصِرُ وَيُبْصِرُونَ } * { بِأَييِّكُمُ ٱلْمَفْتُونُ
  } * { إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: وإنك يا محمد لعلى أدب عظيم، وذلك
  أدب القرن الذي أدّبه الله به، وهو الإسلام وشرائعه. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ } يقول: دين عظيم.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ } يقول: إنك على دين عظيم، وهو الإسلام.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { خُلُقٍ عَظِيمٍ } قال: الدين.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال: سألت عائشة عن خُلُق رسول
  الله صلى الله عليه وسلم، فقالت: كان خلقه القرآن، تقول: كما هو في القرآن.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ }
  ذُكر لنا أن سعيد بن هشام سأل عائشة عن خُلُق رسول الله صلى الله عليه وسلم فقالت:
  ألست تقرأ القرآن؟ قال: قلت: بلى، قال: فإن خُلُق رسول الله صلى الله عليه وسلم كان
  القرآن.حدثنا عُبيد بن آدم بن أبي إياس، قال: ثني أبي، قال: ثنا المبارك بن فضالة،
  عن الحسن، عن سعيد بن هشام، قال: أتيت عائشة أمّ المؤمنين رضي الله عنها، فقلت: أخبريني
  عن خُلُق رسول الله صلى الله عليه وسلم، فقالت: كان خلقه القرآن، أما تقرأ: { وإنَّكَ
  لَعَلى خُلُقٍ عَظيمٍ }.حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني معاوية بن صالح،
  عن أبي الزاهرية، عن جُبير بن نُفَير قال: حججت فدخلت على عائشة، فسألتها عن خلق رسول
  الله صلى الله عليه وسلم، فقالت: كان خلق رسول الله صلى الله عليه وسلم القرآن.حدثنا
  عبيد بن أسباط، قال: ثني أبي، عن فضيل بن مرزوق، عن عطية، في قوله: { وَإنَّكَ لَعَلى
  خُلُق عَظِيمٍ } قال: أدب القرآن.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله { وَإنَّكَ لَعَلى خُلُقٍ عَظِيمٍ } قال: على دين عظيم.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: { لَعَلى خُلُقٍ عَظِيمٍ
  } يعني دينه، وأمره الذي كان عليه، مما أمره الله به، ووكله إليه.وقوله: { فَسَتُبْصِرُ
  وَيُبْصِرُونَ بأَيِّكُمُ المُفْتُون } يقول تعالى ذكره: فسترى يا محمد، ويرى مشركو
  قومك الذين يدعونك مجنونا { بأَيِّكُمُ المَفْتُونُ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَعَلَىٰ خُلُقٍ عَظِيمٍ
  } * { فَسَتُبْصِرُ وَيُبْصِرُونَ } * { بِأَييِّكُمُ ٱلْمَفْتُونُ } * { إِنَّ رَبَّكَ
  هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ }وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فَسَتُبْصِرُ وَيُبْصِرُونَ } يقول:
  ترى ويرون.وقوله: { بأَيِّكُمُ المَفْتُونُ } اختلف أهل التأويل في تأويل ذلك، فقال
  بعضهم: تأويله بأيكم المجنون، كأنه وجَّه معنى الباء في قوله { بأَيِّكُمُ } إلى معنى
  في. وإذا وجهت الباء إلى معنى «في» كان تأويل الكلام: ويبصرون في أيّ الفريقين المجنون
  في فريقك يا محمد أو فريقهم، ويكون المجنون اسماً مرفوعاً بالباء. ذكر من قال معنى
  ذلك: بأيكم المجنون:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ليث، عن مجاهد {
  بأَيِّكُمُ المَفْتُونُ } قال: المجنون.قال: ثنا مهران، عن سفيان، عن خصيف، عن مجاهد
  { بأَيِّكُمُ المَفْتُونُ } قال: بأيكم المجنون.وقال آخرون: بل تأويل ذلك: بأيكم الجنون
  وكأن الذين قالوا هذا القول وجهوا المفتون إلى معنى الفتنة أو الفتون، كما قيل: ليس
  له معقول ولا معقود: أي بمعنى ليس له عقل ولا عقد رأى فكذلك وضع المفتون موضع الفُتُون.
  ذكر من قال: المفتون: بمعنى المصدر، وبمعنى الجنون:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { بأَيِّكُمُ المَفْتُونُ } قال: الشيطان.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك، يقول في قوله: { بأَيِّكُمُ
  المَفْتُونُ } يعني الجنون.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس يقول: بأيكم الجنون.وقال آخرون: بل معنى ذلك: أيكم أولى
  بالشيطان فالباء على قول هؤلاء زيادة دخولها وخروجها سواء، ومثَّل هؤلاء ذلك بقول الراجز:نَحْنُ
  بَنُو جَعْدَةَ أصحَابُ الفَلَجْ   نَضْرِبُ بالسَّيْفِ وَنَرْجُو بالفَرَجْبمعنى:
  نرجو الفرج، فدخول الباء في ذلك عندهم في هذا الموضع وخروجها سواء.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَسَتُبْصِرُ وَيُبْصِرُونَ
  بأَيِّكُمُ المَفْتُونُ } يقول: بأيكم أولى بالشيطان.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { بأَيِّكُمُ المَفْتُونُ } قال: أيكم أولى بالشيطان.واختلف
  أهل العربية في ذلك نحوَ اختلاف أهل التأويل، فقال بعض نحوِّيي البصرة: معنى ذلك: فستبصر
  ويبصرون أيُّكم المفتون. وقال بعض نحويي الكوفة: بأيكم المفتون هاهنا، بمعنى الجنون،
  وهو في مذهب الفُتُون، كما قالوا: ليس له معقول ولا معقود قال: وإن شئت جعلت بأيكم
  في أيكم في أيّ الفريقين المجنون قال: وهو حينئذٍ اسم ليس بمصدر.وأولى الأقوال في ذلك
  عندي بالصواب قول من قال: معنى ذلك: بأيكم الجنون، ووجه المفتون إلى الفتون بمعنى المصدر،
  لأن ذلك أظهر معاني الكلام، إذا لم ينو إسقاط الباء، وجعلنا لدخولها وجهاً مفهوماً.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَعَلَىٰ خُلُقٍ عَظِيمٍ
  } * { فَسَتُبْصِرُ وَيُبْصِرُونَ } * { بِأَييِّكُمُ ٱلْمَفْتُونُ } * { إِنَّ رَبَّكَ
  هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ }وقد بيَّنا
  أنه غير جائز أن يكون في القرآن شيء لا معنى له.وقوله: { إنَّ رَبَّكَ هُوَ أعْلَمُ
  بِمَنْ ضَلَّ عَنْ سَبِيلِهِ } يقول تعالى ذكره: إن ربك يا محمد هو أعلم بمن ضلّ عن
  سبيله، كضلال كفار قريش عن دين الله، وطريق الهدى { وَهُوَ أعْلَمُ بالمُهْتَدينَ }
  يقول: وهو أعلم بمن اهتدى، فاتبع الحقّ، وأقرّ به، كما اهتديت أنت فاتبعت الحقّ، وهذا
  من معاريض الكلام. وإنما معنى الكلام: إن ربك هو أعلم يا محمد بك، وأنت المهتدي وبقومك
  من كفار قريش وأنهم الضالون عن سبيل الحقّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

