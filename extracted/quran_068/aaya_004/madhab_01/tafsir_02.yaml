text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّكَ لَعَلَىٰ
  خُلُقٍ عَظِيمٍ }استعظم خلقه لفرط احتماله الممضات من قومه وحسن مخالقته ومداراته لهم.
  وقيل: هو الخلق الذي أمره الله تعالى به في قوله تعالى:{ خُذِ ٱلْعَفْوَ وَأْمُرْ بِٱلْعُرْفِ
  وَأَعْرِض عَنِ ٱلْجَـٰهِلِينَ }[الأعراف: 199] وعن عائشة رضي الله عنها:(1217) أن
  سعيد بن هشام سألها عن خلق رسول الله صلى الله عليه وسلم فقالت: كان خلقه القرآن، ألست
  تقرأ القرآن: قد أفلح المؤمنون.\r\n\t\t\t\r\n\t\t\t</section>"

