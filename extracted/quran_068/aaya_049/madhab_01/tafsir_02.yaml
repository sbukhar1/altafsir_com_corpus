  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  لِحُكْمِ رَبِّكَ وَلاَ تَكُن كَصَاحِبِ ٱلْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْلاَ
  أَن تَدَارَكَهُ نِعْمَةٌ مِّن رَّبِّهِ لَنُبِذَ بِٱلْعَرَآءِ وَهُوَ مَذْمُومٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱجْتَبَاهُ
  رَبُّهُ فَجَعَلَهُ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لِحُكْمِ رَبِّكَ
  } وهو إمهالهم وتأخير نصرتك عليهم { وَلاَ تَكُن كَصَـٰحِبِ ٱلْحُوتِ } يعني: يونس
  عليه السلام { إِذْ نَادَىٰ } في بطن الحوت { وَهُوَ مَكْظُومٌ } مملوء غيظاً، من كظم
  السقاء إذا ملأه، والمعنى: لا يوجد منك ما وجد منه من الضجر والمغاضبة، فتبتلى ببلائه،
  حسن تذكير الفعل لفصل الضمير في تداركه. وقرأ ابن عباس وابن مسعود: «تداركته». وقرأ
  الحسن: «تداركه»، أي تتداركه على حكاية الحال الماضية، بمعنى: لو أن كان يقال فيه تتداركه،
  كما يقال: كان زيد سيقوم فمنعه فلان، أي كان يقال فيه سيقوم. والمعنى: كان متوقعاً
  منه القيام. ونعمة ربه: أن أنعم عليه بالتوفيق للتوبة وتاب عليه. وقد اعتمد في جواب
  «لولا» على الحال، أعني قوله: { وَهُوَ مَذْمُومٌ } يعني أنّ حاله كانت على خلاف الذمّ
  حين نبذ بالعراء، ولولا توبته لكانت حاله على الذمّ. روى أنها نزلت بأحد حين حل برسول
  الله صلى الله عليه وسلم ما حل به، فأراد أن يدعو على الذين انهزموا. وقيل: حين أراد
  أن يدعو على ثقيف. وقرىء: «رحمة من ربه» { فَٱجْتَبَـٰهُ رَبُّهُ } فجمعه إليه، وقربه
  بالتوبة عليه، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱجْتَبَـٰهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  122] { فَجَعَلَهُ مِنَ ٱلصَّـٰلِحِينَ } أي من الأنبياء. وعن ابن عباس: ردّ الله إليه
  الوحي وشفعه في نفسه وقومه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
