  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱصْبِرْ
  لِحُكْمِ رَبِّكَ وَلاَ تَكُن كَصَاحِبِ ٱلْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّوْلاَ
  أَن تَدَارَكَهُ نِعْمَةٌ مِّن رَّبِّهِ لَنُبِذَ بِٱلْعَرَآءِ وَهُوَ مَذْمُومٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فاصبر يا محمد لقضاء
  ربك وحكمه فيك، وفي هؤلاء المشركين بما أتيتهم به من هذا القرآن، وهذا الدين، وامض
  لما أمرك به ربك، ولا يثنيك عن تبليغ ما أمرت بتبليغه تكذيبهم إياك وأذاهم لك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَكُنْ كَصَاحِبِ الْحُوتِ } الذي حبسه في بطنه، وهو
  يونس بن مَتَّى صلى الله عليه وسلم فيعاقبك ربك على تركك تبليغ ذلك، كما عاقبه فحبسه
  في بطنه. { إذْ نادَى وَهوَ مَكْظُومٌ } يقول: إذ نادى وهو مغموم، قد أثقله الغمّ وكظمه،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إذْ نادَى وَهُوَ مَكْظُومٌ } يقول:
  مغموم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله: { مَكْظُومٌ } قال: مغموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  قتادة يقول في قوله: { وَلا تَكُنْ كَصَاحِبِ الْحُوتِ }: لا تكن مثله في العَجَلة
  والغضب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فاصْبِرْ لِحُكْمِ
  رَبِّكَ وَلا تَكُنْ كَصْاحِبِ الْحُوتِ إذْ نادَى وَهُوَ مَكْظُومٌ } يقول: لا تعجل
  كما عَجِل، ولا تغضب كما غضب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَوْلا أنْ تَدَارَكَهُ نِعْمَةٌ مِنْ رَبِّهِ } يقول جلّ ثناؤه: لولا أن تدارك صاحب
  الحوت نعمة من ربه، فرحمه بها، وتاب عليه من مغاضبته ربه { لَنُبِذَ بالعَرَاءِ } وهو
  الفضاء من الأرض: ومنه قول قيس بن جَعْدة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَرَفَعْتُ رِجْلاً لا أخافُ عِثارَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَنَبَذْتُ
  بالبَلَدِ العَرَاءِ ثِيابِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَهُوَ مَذْمُومٌ } اختلف أهل التأويل في معنى قوله: { وَهُوَ مَذْمُومٌ
  } فقال بعضهم: معناه وهو مُلِيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثني أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَهُوَ مَذْمُومٌ } يقول: وهو مليم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وهو مذنب ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه عن بكر { وَهُوَ
  مَذْمُومٌ } قال: هو مذنب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

