text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱصْبِرْ لِحُكْمِ
  رَبِّكَ وَلاَ تَكُن كَصَاحِبِ ٱلْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ } * { لَّوْلاَ
  أَن تَدَارَكَهُ نِعْمَةٌ مِّن رَّبِّهِ لَنُبِذَ بِٱلْعَرَآءِ وَهُوَ مَذْمُومٌ }يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فاصبر يا محمد لقضاء ربك وحكمه فيك، وفي
  هؤلاء المشركين بما أتيتهم به من هذا القرآن، وهذا الدين، وامض لما أمرك به ربك، ولا
  يثنيك عن تبليغ ما أمرت بتبليغه تكذيبهم إياك وأذاهم لك.وقوله: { وَلا تَكُنْ كَصَاحِبِ
  الْحُوتِ } الذي حبسه في بطنه، وهو يونس بن مَتَّى صلى الله عليه وسلم فيعاقبك ربك
  على تركك تبليغ ذلك، كما عاقبه فحبسه في بطنه. { إذْ نادَى وَهوَ مَكْظُومٌ } يقول:
  إذ نادى وهو مغموم، قد أثقله الغمّ وكظمه، كما:حدثني عليّ، قال: ثنا أبو صالح، قال:
  ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إذْ نادَى وَهُوَ مَكْظُومٌ } يقول: مغموم.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { مَكْظُومٌ } قال: مغموم.وكان
  قتادة يقول في قوله: { وَلا تَكُنْ كَصَاحِبِ الْحُوتِ }: لا تكن مثله في العَجَلة
  والغضب.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فاصْبِرْ
  لِحُكْمِ رَبِّكَ وَلا تَكُنْ كَصْاحِبِ الْحُوتِ إذْ نادَى وَهُوَ مَكْظُومٌ } يقول:
  لا تعجل كما عَجِل، ولا تغضب كما غضب.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، مثله.وقوله: { لَوْلا أنْ تَدَارَكَهُ نِعْمَةٌ مِنْ رَبِّهِ } يقول جلّ
  ثناؤه: لولا أن تدارك صاحب الحوت نعمة من ربه، فرحمه بها، وتاب عليه من مغاضبته ربه
  { لَنُبِذَ بالعَرَاءِ } وهو الفضاء من الأرض: ومنه قول قيس بن جَعْدة:وَرَفَعْتُ رِجْلاً
  لا أخافُ عِثارَها   وَنَبَذْتُ بالبَلَدِ العَرَاءِ ثِيابِي{ وَهُوَ مَذْمُومٌ } اختلف
  أهل التأويل في معنى قوله: { وَهُوَ مَذْمُومٌ } فقال بعضهم: معناه وهو مُلِيم.ذكر
  من قال ذلك:حدثني عليّ، قال: ثني أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  في قوله: { وَهُوَ مَذْمُومٌ } يقول: وهو مليم.وقال آخرون: بل معنى ذلك: وهو مذنب ذكر
  من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه عن بكر { وَهُوَ مَذْمُومٌ
  } قال: هو مذنب.\r\n\t\t\t\r\n\t\t\t</section>"

