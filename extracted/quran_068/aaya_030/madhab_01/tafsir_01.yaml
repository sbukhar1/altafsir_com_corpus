text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَانَ
  رَبِّنَآ إِنَّا كُنَّا ظَالِمِينَ } * { فَأَقْبَلَ بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَلاَوَمُونَ
  } * { قَالُواْ يٰوَيْلَنَا إِنَّا كُنَّا طَاغِينَ }يقول تعالى ذكره: قال أصحاب الجنة:
  { سُبْحانَ رَبِّنا إنَّا كُنَّا ظالِمِينَ } في تركنا الاستثناء في قسمنا وعزمنا على
  ترك إطعام المساكين من ثمر جنتنا.وقوله: { فأَقْبَلَ بَعْضُهُمْ على بَعْضٍ يَتَلاوَمُونَ
  } يقول جلّ ثناؤه: فأقبل بعضهم على بعض يلوم بعضهم بعضا على تفريطهم فيما فرّطوا فيه
  من الاستثناء، وعزمهم على ما كانوا عليه من ترك إطعام المساكين من جنهم.وقوله: { يا
  وَيْلَنا إنَّا كُنَّا طاغِينَ } يقول: قال أصحاب الجنة: يا ويلنا إنا كنا مُبْعَدين:
  مخالفين أمر الله في تركنا الاستثناء والتسبيح.\r\n\t\t\t\r\n\t\t\t</section>"

