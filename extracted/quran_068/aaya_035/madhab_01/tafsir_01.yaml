text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لِّلْمُتَّقِينَ
  عِنْدَ رَبِّهِمْ جَنَّاتِ ٱلنَّعِيمِ } * { أَفَنَجْعَلُ ٱلْمُسْلِمِينَ كَٱلْمُجْرِمِينَ
  } * { مَا لَكُمْ كَيْفَ تَحْكُمُونَ }يقول تعالى ذكره: { إنَّ للْمُتَّقِينَ } الذين
  اتقوا عقوبة الله بأداء فرائضه، واجتناب معاصيه { عِنْدَ رَبِّهِمْ جَنَّاتِ النَّعِيمِ
  } يعني: بساتين النعيم الدائم.وقوله: { أفَنَجْعَلُ المُسْلِمِينَ كالمُجْرِمِينَ }
  يقول تعالى ذكره: أفنجعل أيها الناس في كرامتي ونعمتي في الآخرة الذين خضعوا لي بالطاعة،
  وذلوا لي بالعبودية، وخشعوا لأمري ونهي، كالمجرمين الذي اكتسبوا المآثم، وركبوا المعاصي،
  وخالفوا أمري ونهي؟ كَلاَّ ما الله بفاعل ذلك.وقوله: { مالَكُمْ كَيْفَ تَحْكُمُونَ
  } أتجَعلون المطيع لله من عبيده، والعاصي له منهم في كرامته سواء. يقول جلّ ثناؤه:
  لا تسوّوا بينهما فإنهما لا يستويان عند الله، بل المطيع له الكرامة الدائمة، والعاصي
  له الهوان الباقي.\r\n\t\t\t\r\n\t\t\t</section>"

