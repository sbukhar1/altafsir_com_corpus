text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَتُبْصِرُ وَيُبْصِرُونَ
  } * { بِأَييِّكُمُ ٱلْمَفْتُونُ }{ ٱلْمَفْتُونُ } المجنون، لأنه فتن: أي محن بالجنون.
  أو لأن العرب يزعمون أنه من تخبيل الجن، وهم الفتان للفتاك منهم، والباء مزيدة. أو
  المفتون مصدر كالمعقول والمجلود، أي: بأيكم الجنون، أو بأي الفريقين منكم الجنون، أبفريق
  المؤمنين أم بفريق الكافرين؟ أي: في أيهما يوجد من يستحق هذا الاسم: وهو تعريض بأبي
  جهل بن هشام والوليد بن المغيرة وأضرابهما، وهذا كقوله تعالى:{ سَيَعْلَمُونَ غَداً
  مَّنِ ٱلْكَذَّابُ ٱلأَشِرُ }[القمر: 26].\r\n\t\t\t\r\n\t\t\t</section>"

