  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَكُمْ كِتَابٌ فِيهِ تَدْرُسُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ لَكُمْ فِيهِ لَمَا تَخَيَّرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَكُمْ أَيْمَانٌ عَلَيْنَا بَالِغَةٌ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ إِنَّ لَكُمْ لَمَا
  تَحْكُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره للمشركين به من
  قريش: ألكم أيها القوم بتسويتكم بين المسلمين والمجرمين في كرامة الله كتاب نزل من
  عند الله أتاكم به رسول من رسله بأن لكم ما تَخَيَّرون، فأنتم تدرسون فيه ما تقولون.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد في قوله: { أمْ لَكُمْ كِتابٌ فِيهِ تَدْرُسُونَ } قال: فيه الذي
  تقولون تقرؤونه: تدرسونه، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أمْ آتَيْناهُمْ كِتاباً فَهُمْ على
  بَيِّنَةٍ مِنْهُ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ لَكُمْ فِيهِ لَمَّا تَخَيَّرُونَ } يقول جلّ ثناؤه: إن لكم في ذلك الذي تخيرون
  من الأمور لأنفسكم، وهذا أمر من الله، توبيخ لهؤلاء القوم وتقريع لهم فيما كانوا يقولون
  من الباطل، ويتمنون من الأمانيّ الكاذبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أمْ لَكُمْ } فيه { أيمَانٌ عَلَيْنا بالِغَةٌ إلى يَوْمِ القِيامَةِ } يقول: هل
  لكم أيمان علينا تنتهي بكم إلى يوم القيامة، بأن لكم ما تحكمون أي بأن لكم حكمكم، ولكن
  الألف كسرت من «إن» لما دخل في الخبر اللام: أي هل لكم أيمان بأن لكم حكمكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

