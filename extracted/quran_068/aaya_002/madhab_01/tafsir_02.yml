  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَنتَ بِنِعْمَةِ رَبِّكَ بِمَجْنُونٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ لَكَ لأَجْراً
  غَيْرَ مَمْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: بم يتعلق الباء في { بِنِعْمَةِ
  رَبِّكَ } وما محله؟ قلت: يتعلق بمجنون منفياً، كما يتعلق بعاقل مثبتاً في قولك: أنت
  بنعمة الله عاقل، مستوياً في ذلك الإثبات والنفي استواءهما في قولك: ضرب زيد عمراً،
  وما ضرب زيد عمراً: تعمل الفعل مثبتاً ومنفياً إعمالاً واحداً؛ ومحله النصب على الحال،
  كأنه قال: ما أنت بمجنون منعماً عليك بذلك؛ ولم تمنع الباء أن يعمل مجنون فيما قبله،
  لأنها زائدة لتأكيد النفي. والمعنى؛ استبعاد ما كان ينسبه إليه كفار مكة عداوة وحسداً،
  وأنه من إنعام الله عليه بحصافة العقل والشهامة التي يقتضيها التأهيل للنبوّة، بمنزلة
  { وَإِنَّ لَكَ } على احتمال ذلك وإساغة الغصة فيه والصبر عليه { لأجْرًا } لثواباً
  { غَيْرَ مَمْنُونٍ } غير مقطوع كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَطَآءً غَيْرَ مَجْذُوذٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  108] أو غير ممنون عليك به، لأنّه ثواب تستوجبه على عملك، وليس بتفضل ابتداء؛ وإنما
  تمنّ الفواضل لا الأجور على الأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

