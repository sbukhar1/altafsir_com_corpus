text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَلْهُمْ أَيُّهُم
  بِذَلِكَ زَعِيمٌ } * { أَمْ لَهُمْ شُرَكَآءُ فَلْيَأتُواْ بِشُرَكَآئِهِمْ إِن كَانُواْ
  صَادِقِينَ }{ أَيُّهُم بِذٰلِكَ } الحكم { زَعِيمٌ } أي قائم به وبالاحتجاج لصحته،
  كما يقوم الزعيم المتكلم عن القوم المتكفل بأمورهم { أَمْ لَهُمْ شُرَكَاءُ } أي ناس
  يشاركونهم في هذا القول ويوافقونهم عليه ويذهبون مذهبهم فيه { فَلْيَأْتُواْ } بهم
  { إِن كَانُواْ صَـٰدِقِينَ } في دعواهم، يعني: أنّ أحداً لا يسلم لهم هذا ولا يساعدهم
  عليه، كما أنه لا كتاب لهم ينطق به، ولا عهد لهم به عند الله، ولا زعيم لهم يقوم به.\r\n\t\t\t\r\n\t\t\t</section>"

