  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يَكَادُ ٱلَّذِينَ كَفَرُواْ لَيُزْلِقُونَكَ بِأَبْصَارِهِمْ لَمَّا سَمِعُواْ ٱلذِّكْرَ
  وَيَقُولُونَ إِنَّهُ لَمَجْنُونٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَا هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إن مخففة من الثقيلة واللام علمها.وقرأ« ليزلقونك» بضم الياء وفتحها.
  وزلقه وأزلقه بمعنى: ويقال: زلق الرأس وأزلقه: حلقه،وقرأ« ليزهقونك » من زهقت نفسه
  وأزهقها، يعني: أنهم من شدة تحديقهم ونظرهم إليك شزرا بعيون العداوة والبغضاء، يكادون
  يزلون قدمك أويهلكونك،من قولهم نظر إلى نظرا يكاد يصرعني، ويكاد يأكلني، أي: لو أمكنه
  بنظره الصراع أو الأكل لفعله،قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يتقارضون إذا التقوا في مَوْطِنٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نظرا يزّل
  مواطىء الأقدامْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل كانت العين في بنى أسد، فكان الرجل منهم يتجوّع ثلاثة أيام فلا
  يمر به شيء فيقول فيه: لم أر كاليوم مثله إلا عانه،فأريد بعض العيانين على أن يقول
  فى رسول الله صلى الله عليه وسلم مثل ذلك،فقال:لم أر كاليوم رجلا فعصمه لله.وعن الحسن:دواء
  الإصابة بالعين أن تقرأ هذه الآية { لما سمعوا الذكر } أي القرآن لم يملكوا أنفسهم
  حسدا على ما أوتيت من النبوة { ويقولون إنه لمجنون } حيرة فى أمره وتنفيرا عنه؛ وإلا
  فقد علموا أنه أعقلهم. والمعنى:أنهم جننوه لأجل القرآن { وماهو إلا ذكر } وموعظة {
  للعالمين } فكيف يجنن من جاء بمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ سورة القلم أعطاه الله ثواب الذين حسن الله أخلاقهم \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

