text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَكَادُ
  ٱلَّذِينَ كَفَرُواْ لَيُزْلِقُونَكَ بِأَبْصَارِهِمْ لَمَّا سَمِعُواْ ٱلذِّكْرَ وَيَقُولُونَ
  إِنَّهُ لَمَجْنُونٌ } * { وَمَا هُوَ إِلاَّ ذِكْرٌ لِّلْعَالَمِينَ }إن مخففة من
  الثقيلة واللام علمها.وقرأ« ليزلقونك» بضم الياء وفتحها. وزلقه وأزلقه بمعنى: ويقال:
  زلق الرأس وأزلقه: حلقه،وقرأ« ليزهقونك » من زهقت نفسه وأزهقها، يعني: أنهم من شدة
  تحديقهم ونظرهم إليك شزرا بعيون العداوة والبغضاء، يكادون يزلون قدمك أويهلكونك،من
  قولهم نظر إلى نظرا يكاد يصرعني، ويكاد يأكلني، أي: لو أمكنه بنظره الصراع أو الأكل
  لفعله،قال:يتقارضون إذا التقوا في مَوْطِنٍ   نظرا يزّل مواطىء الأقدامْوقيل كانت العين
  في بنى أسد، فكان الرجل منهم يتجوّع ثلاثة أيام فلا يمر به شيء فيقول فيه: لم أر كاليوم
  مثله إلا عانه،فأريد بعض العيانين على أن يقول فى رسول الله صلى الله عليه وسلم مثل
  ذلك،فقال:لم أر كاليوم رجلا فعصمه لله.وعن الحسن:دواء الإصابة بالعين أن تقرأ هذه الآية
  { لما سمعوا الذكر } أي القرآن لم يملكوا أنفسهم حسدا على ما أوتيت من النبوة { ويقولون
  إنه لمجنون } حيرة فى أمره وتنفيرا عنه؛ وإلا فقد علموا أنه أعقلهم. والمعنى:أنهم جننوه
  لأجل القرآن { وماهو إلا ذكر } وموعظة { للعالمين } فكيف يجنن من جاء بمثله.عن رسول
  الله صلى الله عليه وسلم \" من قرأ سورة القلم أعطاه الله ثواب الذين حسن الله أخلاقهم
  \" \r\n\t\t\t\r\n\t\t\t</section>"

