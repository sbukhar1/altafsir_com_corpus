text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَن كَانَ ذَا
  مَالٍ وَبَنِينَ } * { إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ ٱلأَوَّلِينَ
  } * { سَنَسِمُهُ عَلَى ٱلْخُرْطُومِ }اختلفت القرّاء في قراءة قوله: { أنْ كانَ }
  فقرأ ذلك أبو جعفر المدنيّ وحمزة: «أأنْ كانَ ذَا مالٍ» بالاستفهام بهمزتين، وتتوجه
  قراءة من قرأ ذلك كذلك إلى وجهين: أحدهما أن يكون مراداً به تقريع هذا الحلاَّف المهين،
  فقيل: ألأن كان هذا الحلاف المهين ذا مال وبنين { إذَا تُتْلَى عَلَيْه آياتُنا قالَ
  أساطيرُ الأوّلين } وهذا أظهر وجهيه. والآخر أن يكون مراداً به: ألأن كان ذا مال وبنين
  تطيعه، على وجه التوبيخ لمن أطاعه. وقرأ ذلك بعد سائر قرّاء المدينة والكوفة والبصرة:
  { أنْ كانَ ذا مال } على وجه الخبر بغير استفهام بهمزة واحدة ومعناه إذا قُرىء كذلك:
  ولا تطع كلّ حلاف مهين { أن كان ذا مال وبنين } كأنه نهاه أن يطيعه من أجل أنه ذو مال
  وبنين.وقوله: { إذَا تُتْلَى عَلَيْهِ آياتُنا قالَ أساطِيرُ الأوَّلِينَ } يقول: إذا
  تقرأ عليه آيات كتابنا، قال: هذا مما كتبه الأوّلون استهزاء به وإنكاراً منه أن يكون
  ذلك من عند الله.وقوله: { سَنَسِمُهُ على الخُرْطُومِ } اختلف أهل التأويل في تأويل
  ذلك، فقال بعضهم: معناه: سنخطمه بالسيف، فنجعل ذلك علامة باقية، وسمة ثابتة فيه ما
  عاش. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس { سَنَسِمُهُ على الخُرْطُومِ } فقاتل يوم بدر، فخُطِم بالسيف
  في القتال.وقال آخرون: بل معنى ذلك سنشينه شيناً باقياً.ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَنَسِمُهُ على الخُرْطُومِ } شَيْن
  لا يفارقه آخر ما عليه.وقال آخرون: سيمَى على أنفه.ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { سَنَسِمُهُ على الخُرْطومِ } قال: سنسم على
  أنفه.وأولى القولين بالصواب في تأويل ذلك عندي قول من قال: معنى ذلك: سنبين أمره بياناً
  واضحاً حتى يعرفوه، فلا يخفى عليهم، كما لا تخفى السمة على الخرطوم. وقال قتادة: معنى
  ذلك: شين لا يفارقه آخر ما عليه، وقد يحتمل أيضاً أن يكون خطم بالسيف، فجمع له مع بيان
  عيوبه للناس الخطم بالسيف.ويعني بقوله: { سَنَسِمُهُ } سنكويه. وقال بعضهم: معنى ذلك:
  سنسمه سِمَة أهل النار: أي سنسوِّد وجهه. وقال: إن الخرطوم وإن كان خصّ بالسمة، فإنه
  في مذهب الوجه، لأن بعض الوجه يؤدّي عن بعض، والعرب تقول: والله لأسمنك وسماً لا يفارقك،
  يريدون الأنف. قال: وأنشدني بعضهم:لأُعَلِطَنَّهُ وَسْماً لا يُفارِقهُ   كما يُجَزُّ
  بِحَمْى المِيسَمِ النَّجِروالنجز: داء يأخذ الإبل فتُكوى على أنفها.\r\n\t\t\t\r\n\t\t\t</section>"

