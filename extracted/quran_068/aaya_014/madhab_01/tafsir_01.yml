  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  كَانَ ذَا مَالٍ وَبَنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ
  ٱلأَوَّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَنَسِمُهُ عَلَى ٱلْخُرْطُومِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء في قراءة قوله: { أنْ كانَ } فقرأ ذلك أبو جعفر المدنيّ
  وحمزة: «أأنْ كانَ ذَا مالٍ» بالاستفهام بهمزتين، وتتوجه قراءة من قرأ ذلك كذلك إلى
  وجهين: أحدهما أن يكون مراداً به تقريع هذا الحلاَّف المهين، فقيل: ألأن كان هذا الحلاف
  المهين ذا مال وبنين { إذَا تُتْلَى عَلَيْه آياتُنا قالَ أساطيرُ الأوّلين } وهذا
  أظهر وجهيه. والآخر أن يكون مراداً به: ألأن كان ذا مال وبنين تطيعه، على وجه التوبيخ
  لمن أطاعه. وقرأ ذلك بعد سائر قرّاء المدينة والكوفة والبصرة: { أنْ كانَ ذا مال }
  على وجه الخبر بغير استفهام بهمزة واحدة ومعناه إذا قُرىء كذلك: ولا تطع كلّ حلاف مهين
  { أن كان ذا مال وبنين } كأنه نهاه أن يطيعه من أجل أنه ذو مال وبنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إذَا تُتْلَى عَلَيْهِ آياتُنا قالَ أساطِيرُ الأوَّلِينَ
  } يقول: إذا تقرأ عليه آيات كتابنا، قال: هذا مما كتبه الأوّلون استهزاء به وإنكاراً
  منه أن يكون ذلك من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { سَنَسِمُهُ على الخُرْطُومِ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه:
  سنخطمه بالسيف، فنجعل ذلك علامة باقية، وسمة ثابتة فيه ما عاش. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { سَنَسِمُهُ على الخُرْطُومِ } فقاتل يوم بدر، فخُطِم بالسيف في
  القتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك سنشينه
  شيناً باقياً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { سَنَسِمُهُ
  على الخُرْطُومِ } شَيْن لا يفارقه آخر ما عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: سيمَى على أنفه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { سَنَسِمُهُ
  على الخُرْطومِ } قال: سنسم على أنفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين بالصواب في تأويل ذلك عندي قول من قال: معنى ذلك: سنبين أمره بياناً واضحاً
  حتى يعرفوه، فلا يخفى عليهم، كما لا تخفى السمة على الخرطوم. وقال قتادة: معنى ذلك:
  شين لا يفارقه آخر ما عليه، وقد يحتمل أيضاً أن يكون خطم بالسيف، فجمع له مع بيان عيوبه
  للناس الخطم بالسيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعني بقوله: { سَنَسِمُهُ } سنكويه.
  وقال بعضهم: معنى ذلك: سنسمه سِمَة أهل النار: أي سنسوِّد وجهه. وقال: إن الخرطوم وإن
  كان خصّ بالسمة، فإنه في مذهب الوجه، لأن بعض الوجه يؤدّي عن بعض، والعرب تقول: والله
  لأسمنك وسماً لا يفارقك، يريدون الأنف. قال: وأنشدني بعضهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لأُعَلِطَنَّهُ وَسْماً لا يُفارِقهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما يُجَزُّ
  بِحَمْى المِيسَمِ النَّجِر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والنجز: داء يأخذ الإبل فتُكوى على أنفها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

