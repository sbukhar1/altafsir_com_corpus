  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَسْأَلُهُمْ أَجْراً فَهُمْ مِّن مَّغْرَمٍ مُّثْقَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  عِندَهُمُ ٱلْغَيْبُ فَهُمْ يَكْتُبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: أتسأل يا محمد هؤلاء المشركين بالله على ما أتيتهم
  به من النصيحة، ودعوتهم إليه من الحقّ، ثواباً وجزاء { فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُون
  } يعني من غرم ذلك الأجر مثقلون، قد أثقلهم القيام بأدائه، فتحاموا لذلك قبول نصيحتك،
  وتجنبوا لعظم ما أصابهن من ثقل الغرم الذي سألتهم على ذلك الدخول في الذي دعوتهم إليه
  من الدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ عِنْدَهُمُ الغَيْبُ
  فَهُمْ يكْتُبُونَ } يقول: أعندهم اللوح المحفوظ الذي فيه نبأ ما هو كائن، فهم يكتبون
  منه ما فيه، ويجادلونك به، ويزعمون أنهم على كفرهم بربهم أفضل منزلة عند الله من أهل
  الأيمان به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

