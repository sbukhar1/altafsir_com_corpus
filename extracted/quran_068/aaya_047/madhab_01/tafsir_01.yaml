text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَسْأَلُهُمْ
  أَجْراً فَهُمْ مِّن مَّغْرَمٍ مُّثْقَلُونَ } * { أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ
  يَكْتُبُونَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: أتسأل يا محمد هؤلاء
  المشركين بالله على ما أتيتهم به من النصيحة، ودعوتهم إليه من الحقّ، ثواباً وجزاء
  { فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُون } يعني من غرم ذلك الأجر مثقلون، قد أثقلهم القيام
  بأدائه، فتحاموا لذلك قبول نصيحتك، وتجنبوا لعظم ما أصابهن من ثقل الغرم الذي سألتهم
  على ذلك الدخول في الذي دعوتهم إليه من الدين.وقوله: { أمْ عِنْدَهُمُ الغَيْبُ فَهُمْ
  يكْتُبُونَ } يقول: أعندهم اللوح المحفوظ الذي فيه نبأ ما هو كائن، فهم يكتبون منه
  ما فيه، ويجادلونك به، ويزعمون أنهم على كفرهم بربهم أفضل منزلة عند الله من أهل الأيمان
  به.\r\n\t\t\t\r\n\t\t\t</section>"

