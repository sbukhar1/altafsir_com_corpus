  none\" href=\"JavaScript:Open_Menu()\">فَٱنطَلَقُواْ وَهُمْ يَتَخَافَتُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَن
  لاَّ يَدْخُلَنَّهَا ٱلْيَوْمَ عَلَيْكُمْ مِّسْكِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَغَدَوْاْ عَلَىٰ
  حَرْدٍ قَادِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: فتنادى هؤلاء القوم
  وهم أصحاب الجنة. يقول: نادى بعضهم بعضاً { مصبحين } يقول: بعد أن أصبحوا { أن اغْدُوا
  على حَرْثِكُمْ } وذلك الزرع { إنْ كُنْتُمْ صَارِمِينَ } يقول: إن كنتم حاصدي زرعكم
  { فانْطَلَقُوا وَهُمْ يَتَخافَتُونَ } يقول: فمضَوا إلى حرثهم وهم يتسارّون بينهم
  { أنْ لا يَدْخُلَنَّها اليَوْمَ علَيْكُمْ مِسْكِين } يقول: وهم يتسارّون يقول بعضهم
  لبعض: لا يدخلنّ جنتكم اليوم عليكم مسكين، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَتَنادَوْا مُصْبِحِينَ أن
  اغْدُوا على حَرْثِكُمْ إنْ كُنْتُمْ صَارِمِينَ فانْطَلَقُوا وَهُمْ يَتَخافَتُونَ
  } يقول: يُسِرّون { أن لا يَدْخُلَنَّها اليَوْمَ عَلَيْكُمْ مِسْكِينٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة قال: لما
  مات أبوهم غدوا عليها، فقالوا: { لا يَدْخُلَنَّها اليَوْمَ عَلَيْكُمْ مِسْكِينٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى الحرْد في هذا الموضع، فقال بعضهم: معناه:
  على قُدْرة في أنفسهم وجدّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ عن ابن عباس،
  قوله: { وَغَدَوْا على حَرْدٍ قادِرِينَ } قال: ذوي قدرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، قال: أخبرنا حجاج عمن حدثه، عن مجاهد في قول الله:
  { على حَرْدٍ قادِرِينَ } قال: على جدّ قادرين في أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا ابن عُلَية، عن أبي رجاء، عن الحسن، في قوله: { وَغَدَوْا على حَرْدٍ قادِرِينَ
  } قال: على جهد، أو قال على جِدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَغَدَوْا على حَرْدٍ قادِرِينَ } غدا
  القوم وهي مُحْردون إلى جنتهم، قادرون عليها في أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَغَدَوْا على حَرْدٍ قادِرِينَ
  } قال: على جِدّ من أمرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { على حَرْدٍ قادِرِينَ } على جِدّ قادرين في أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وغدوا على أمرهم قد أجمعوا عليه بينهم، واستسرّوه،
  وأسرّوه في أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إبراهيم بن المهاجر،
  عن مجاهد { وَغَدَوا على حَرْدٍ قادِرِينَ } قال: كان حرث لأبيهم، وكانوا إخوة، فقالوا:
  لا نطعم مسكيناً منه حتى نعلم ما يخرج منه { وَغَدَوْا على حَرْدٍ قادِرِينَ } على
  أمر قد أسسوه بينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قوله { على حَرْدٍ } قال: على أمر مجمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص، عن سماك، عن عكرِمة { وَغَدَوْا
  على حَرْدٍ قادِرِينَ } قال: على أمر مُجْمَع.</font></font>&#13;\t\t\t<label disabled=\"true\"
