  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: وغدوا على فاقة وحاجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، قال: قال الحسن، في قوله: { وَغَدَوْا
  على حَرْدٍ قادِرِينَ } قال: على فاقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: على حنق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان { وَغَدَوْا على حَرْدٍ قادرينَ } قال: على حنق، وكأن سفيان ذهب في تأويله
  هذا إلى مثل قول الأشهب بن رُميلة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُسُودُ شَرًى لاقَتْ أُسُودَ خفِيَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَساقَوْا على حَرْدٍ دِماءَ الأساوِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: على غضب. وكان بعض أهل المعرفة
  بكلام العرب من أهل البصرة يتأوّل ذلك: وغدوا على منع. ويوجهه إلى أنه مِن قولهم: حاردَتِ
  السنة إذا لم يكن فيها مطر، وحاردت الناقة إذا لم يكن لها لبن، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإذا ما حارَدَتْ أوْ بَكأَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فُتَّ عَنْ حاجِب أُخْرَى طِينُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا قول لا نعلم له قائلاً من متقدّمي
  العلم قاله وإن كان له وجه، فإذا كان ذلك كذلك، وكان غير جائز عندنا أن يتعدّى ما أجمعت
  عليه الحجة، فما صحّ من الأقوال في ذلك إلا أحد الأقوال التي ذكرناها عن أهل العلم.
  وإذا كان ذلك كذلك، وكان المعروف من معنى الحرد في كلام العرب القصد من قولهم: قد حرد
  فلان حَرْد فلان: إذا قصد قصده ومنه قول الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجاءَ سَيْلٌ كانَ مِنْ أمْرِ اللَّهْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَحْرُدُ
  حَرْدَ الجَنَّةِ المُغِلَّهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
