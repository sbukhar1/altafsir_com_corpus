text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّنَّاعٍ لِّلْخَيْرِ
  مُعْتَدٍ أَثِيمٍ } * { عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ }وقوله: { منَّاعٍ لِلْخَيْر
  }. يقول تعالى ذكره: بخيل بالمال ضنين به عن الحقوق.وقوله: { مُعْتَدٍ } يقول: معتد
  على الناس { أثِيمٍ }: ذي إثم بربه. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { مُعْتدٍ }
  في عمله { أثِيمٍ } بربه.وقوله: { عُتُلّ } يقول: وهو عُتُلٌّ، والعتلّ: الجافي الشديد
  في كفره، وكلّ شديد قويّ فالعرب تسمية عُتُلاًّ ومنه قول ذي الإصبع العَدْوانيّ:والدَّهْرُ
  يَغْدُو مِعْتَلاً جَذَعا   وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { عُتُلّ } العتلّ: العاتل الشديد المنافق.حدثني إسحاق بن وهب الواسطي، قال: ثنا أبو
  عامر العَقْدِيُّ، قال: ثنا زهير بن محمد، عن زيد بن أسلم، عن عطاء بن يسار، عن وهب
  الذَّمارِيّ، قال: «تبكي السماء والأرض من رجل أتمّ الله خلقه، وأرحب جوفه، وأعطاه
  مقضماً من الدنيا، ثم يكون ظلوماً للناس، فذلك العتلّ الزنيم».حدثنا أبو كُرَيب، قال:
  ثنا ابن إدريس، عن ليث، عن أبي الزبير، عن عبيد بن عمير، قال: العتلّ: الأكول الشروب
  القويّ الشديد، يوضع في الميزان فلا يزن شعيرة، يدفع المَلَكُ من أولئك سبعين ألفاً
  دفعة في جهنم.حدثنا أبو كُرَيب، قال: ثنا ابن يمان، عن سفيان، عن منصور، عن أبي رزين،
  في قوله: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } قال: العتلّ: الشديد.حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن أبي رزِين، في قوله: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } قال: العتلّ:
  الصحيح.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني معاوية بن صالح، عن كثير بن الحارث،
  عن القاسم، مولى معاوية قال: سُئل رسول الله صلى الله عليه وسلم عن العُتُلّ الزنيم،
  قال: \" الفاحِشُ اللَّئيمُ \" قال: معاوية، وثني عياض بن عبد الله الفهريّ، عن موسى
  بن عقبة، عن رسول الله صلى الله عليه وسلم، بمثل ذلك.حدثني يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء، عن الحسن، في قوله: { عُتُلّ بَعْدَ ذلك زَنَيمٍ } قال: فاحش الخُلق،
  لئيم الضريبة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { عُتُلّ بَعْدَ
  ذلكَ زَنِيمٍ } قال: الحسن وقتادة: هو الفاحش اللئيم الضريبة.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن الحسن، في قوله { عُتُلّ } قال: هو الفاحش اللئيم الضريبة.قال:
  ثنا ابن ثور، عن معمر، عن زيد بن أسلم، قال: قال رسول الله صلى الله عليه وسلم: \"
  تَبْكي السَّماءُ مِنْ عَبْدٍ أصَحَّ اللَّهُ جِسْمَهُ، وأرْحَبَ جَوْفَهُ، وأعْطاهُ
  مِنَ الدُّنْيا مِقْضَماً، فَكانَ للنَّاسِ ظَلُوماً، فَذلكَ العُتُلُّ الزَّنِيمُ
  \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ } *
  { عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ }  حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  منصور، عن أبي رزين، قال: العتلّ: الصحيح الشديد.حدثني جعفر بن محمد البزوري، قال:
  ثنا أبو زكريا، وهو يحيى بن مصعب، عن عمر بن نافع، قال: سُئل عكرِمة، عن { عُتُلّ بَعْدَ
  ذلكَ زَنِيمٍ } فقال: ذلك الكافر اللئيم.حدثني علي بن الحسن الأزديّ، قال: ثنا يحيى،
  يعني ابن يمان، عن أبي الأشهب، عن الحسن في قوله { عُتُلّ بَعْدَ ذلكَ زَنِيمٌ } قال:
  الفاحش اللئيم الضريبة.حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة،
  قال: العتلّ: الزنيم الفاحش اللئيم الضريبة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { عُتُلّ } قال: شديد الأشَر.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: ثنا عبيد، قال: سمعت الضحاك يقول: { عُتُلّ } قال: العتلّ: الشديد.{ بَعْدَ ذلكَ
  زَنِيمٍ } ومعنى «بعد» في هذا الموضع معنى مع، وتأويل الكلام: { عُتُلّ بَعْدَ ذلكَ
  زَنِيمٍ }: أي مع العتلّ زنيم.وقوله: { زنيم } والزنيم في كلام العرب: الملصق بالقوم
  وليس منهم ومنه قول حسان بن ثابت:وأنْتَ زَنِيمٌ نِيطَ فِي آلِ هاشِمٍ   كمَا نِيطَ
  خَلْفَ الرَّاكِب القَدَحُ الفَرْدُوقال آخر:زَنِيمٌ لَيْسَ يَعْرِفُ مَن أبُوهُ   بَغِيُّ
  الأُمّ ذُو حَسَبٍ لَئِيمٍوبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { زَنِيمٍ
  } قال: والزنيم: الدعيّ، ويقال: الزنيم: رجل كانت به زنمة يُعرف بها، ويقال: هو الأخنس
  بن شَرِيق الثَّقَفِيّ حليف بني زُهْرة. وزعم ناس من بني زُهرة أن الزنيم هو: الأسود
  بن عبد يغوث الزُّهريّ، وليس به.حدثنا أبو كُرَيب، قال: أخبرنا ابن إدريس، قال: ثنا
  هشام، عن عكرِمة، قال: هو الدعيّ.حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني سليمان
  بن بلال، عن عبد الرحمن بن حرملة، عن سعيد ابن المسيب، أنه سمعه يقول في هذه الآية:
  { عُتُلَ بَعْدَ ذلكَ زَنِيمٍ } قال سعيد: هو الملصق بالقوم ليس منهم.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن جابر، عن الحسن، عن سعيد بن جبير، قال: الزنيم الذي يعرف
  بالشرّ، كما تعرف الشاة بزنمتها الملصق.حدثني محمد بن عمرو قال: ثنا أبو عاصم قال:
  ثنا عيسى، قال ثنا الحسن وقال آخرون: هو الذي له زَنَمة كزنمة الشاة.ذكر من قال ذلك:حدثنا
  ابن المثنى، قال: ثنا عبد الأعلى، قال ثنا داود، عن عكرِمة، عن ابن عباس أنه قال في
  الزنيم قال: نُعِتَ، فلم يعرف حتى قيل زنيم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ
  } * { عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ }قال: وكانت له زنمة في عنقة يُعرف بها.وقال آخرون:
  كان دعيًّا.حدثني الحسين بن عليّ الصدائي، قال: ثنا عليّ بن عاصم، قال ثنا داود بن
  أبي هند، عن عكرِمة، عن ابن عباس، في قوله: { بَعْدَ ذلكَ زَنِيمٍ } قال: نزل على النبيّ
  صلى الله عليه وسلم: { وَلا تُطِعْ كُلَّ حَلاَّفٍ مَهِينٍ هَمَّازٍ مَشَّاءٍ بِنَمِيمٍ
  } قال: فلم نعرفه حتى نزل على النبيّ صلى الله عليه وسلم: { بَعْدَ ذَلكَ زَنيمٍ }
  قال: فعرفناه له زنمة كزنمة الشاة.حدثنا أبو كُرَيب، قال: ثنا ابن إدريس، عن أصحاب
  التفسير، قالوا: هو الذي يكون له زنمة كزنمة الشاة.حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله الزنيم: يقول: كانت له زنمة في
  أصل أذنه، يقال: هو اللئيم الملصق في النسب.وقال آخرون: هو المريبذكر من قال ذلك:حدثنا
  تميم بن المنتصر، قال: ثنا إسحاق، عن شريك، عن أبي إسحاق، عن سعيد بن جبير، عن ابن
  عباس، في قوله: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } قال: زنيم: المُرِيب الذي يعرف بالشرّ.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن جابر، عن الحسن بن مسلم، عن سعيد بن جبير قال:
  الزنيم: الذي يعرف بالشرّ.وقال آخرون: هو الظلوم.ذكر من قال ذلك:حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله { زَنِيمٍ } قال: ظلومٍ.وقال
  آخرون: هو الذي يُعرف بأُبنة.ذكر من قال ذلك:حدثنا ابن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن أبي إسحاق، عن سعيد بن جُبير، عن ابن عباس أنه قال في الزنيم: الذي
  يُعرف بأُبنة، قال أبو إسحاق: وسمعت الناس في إمرة زياد يقولون: العتلّ: الدعيّ.وقال
  آخرون: هو الجِلْف الجافي.ذكر من قال ذلك:حدثنا ابن المثنى، قال: ثني عبد الأعلى، قال:
  ثنا داود بن أبي هند، قال: سمعت شهر بن حَوْشب يقول: هو الجلف الجافي الأكول الشروب
  من الحرام.وقال آخرون: هو علامة الكفر.ذكر من قال ذلك:حدثنا أبو كريب، ثنا ابن يمان،
  عن سفيان، عن منصور، عن أبي رزين، قال: الزنيم: علامة الكفر.حدثنا ابن حميد، قال: ثنا
  مهران، عن سفيان، عن منصور، عن أبي رزين، قال: الزنيم: علامة الكافر.حدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، أنه كان يقول الزنيم يُعرف
  بهذا الوصف كما تعرف الشاة.وقال آخرون: هو الذي يعرف باللؤم.ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مهران، عن سفيان، عن خصيف، عن عكرِمة، قال: الزّنيم: الذي يعرف باللؤم،
  كما تُعرف الشاة بزنمتها.وقال آخرون: هو الفاجر.ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن أبي رزين، في قوله: { عُتُلّ بَعْدَ ذلكَ زَنيمٍ } قال: الزنيم:
  الفاجر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

