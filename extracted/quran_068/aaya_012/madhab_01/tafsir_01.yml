  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن إدريس، عن أصحاب التفسير، قالوا: هو الذي يكون له زنمة كزنمة
