  لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { منَّاعٍ لِلْخَيْر }. يقول تعالى ذكره: بخيل بالمال ضنين
  به عن الحقوق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { مُعْتَدٍ } يقول: معتد
  على الناس { أثِيمٍ }: ذي إثم بربه. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { مُعْتدٍ } في عمله { أثِيمٍ
  } بربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عُتُلّ } يقول: وهو عُتُلٌّ،
  والعتلّ: الجافي الشديد في كفره، وكلّ شديد قويّ فالعرب تسمية عُتُلاًّ ومنه قول ذي
  الإصبع العَدْوانيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والدَّهْرُ
  يَغْدُو مِعْتَلاً جَذَعا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { عُتُلّ } العتلّ: العاتل الشديد المنافق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني إسحاق بن وهب الواسطي، قال: ثنا أبو عامر العَقْدِيُّ، قال:
  ثنا زهير بن محمد، عن زيد بن أسلم، عن عطاء بن يسار، عن وهب الذَّمارِيّ، قال: «تبكي
  السماء والأرض من رجل أتمّ الله خلقه، وأرحب جوفه، وأعطاه مقضماً من الدنيا، ثم يكون
  ظلوماً للناس، فذلك العتلّ الزنيم».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن إدريس، عن ليث، عن أبي الزبير، عن عبيد بن عمير، قال: العتلّ:
  الأكول الشروب القويّ الشديد، يوضع في الميزان فلا يزن شعيرة، يدفع المَلَكُ من أولئك
  سبعين ألفاً دفعة في جهنم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  يمان، عن سفيان، عن منصور، عن أبي رزين، في قوله: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } قال:
  العتلّ: الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن أبي رزِين، في قوله: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } قال: العتلّ: الصحيح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني معاوية بن صالح، عن كثير
  بن الحارث، عن القاسم، مولى معاوية قال: سُئل رسول الله صلى الله عليه وسلم عن العُتُلّ
  الزنيم، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الفاحِشُ اللَّئيمُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  معاوية، وثني عياض بن عبد الله الفهريّ، عن موسى بن عقبة، عن رسول الله صلى الله عليه
  وسلم، بمثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء، عن الحسن، في قوله: { عُتُلّ بَعْدَ ذلك زَنَيمٍ } قال: فاحش الخُلق،
  لئيم الضريبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } قال: الحسن وقتادة: هو الفاحش
  اللئيم الضريبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن، في قوله { عُتُلّ } قال: هو الفاحش اللئيم الضريبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن ثور، عن معمر، عن زيد بن أسلم، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تَبْكي السَّماءُ مِنْ عَبْدٍ أصَحَّ اللَّهُ جِسْمَهُ، وأرْحَبَ جَوْفَهُ، وأعْطاهُ
  مِنَ الدُّنْيا مِقْضَماً، فَكانَ للنَّاسِ ظَلُوماً، فَذلكَ العُتُلُّ الزَّنِيمُ
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
