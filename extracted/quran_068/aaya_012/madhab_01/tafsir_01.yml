  بَعْدَ ذَلِكَ زَنِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن أبي رزين، قال: العتلّ: الصحيح الشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني جعفر بن محمد البزوري، قال: ثنا أبو زكريا، وهو يحيى بن مصعب،
  عن عمر بن نافع، قال: سُئل عكرِمة، عن { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ } فقال: ذلك الكافر
  اللئيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني علي بن الحسن الأزديّ، قال:
  ثنا يحيى، يعني ابن يمان، عن أبي الأشهب، عن الحسن في قوله { عُتُلّ بَعْدَ ذلكَ زَنِيمٌ
  } قال: الفاحش اللئيم الضريبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن قتادة، قال: العتلّ: الزنيم الفاحش
  اللئيم الضريبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { عُتُلّ } قال: شديد الأشَر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول: { عُتُلّ }
  قال: العتلّ: الشديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَعْدَ ذلكَ زَنِيمٍ } ومعنى «بعد»
  في هذا الموضع معنى مع، وتأويل الكلام: { عُتُلّ بَعْدَ ذلكَ زَنِيمٍ }: أي مع العتلّ
  زنيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { زنيم } والزنيم في كلام
  العرب: الملصق بالقوم وليس منهم ومنه قول حسان بن ثابت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْتَ زَنِيمٌ نِيطَ فِي آلِ هاشِمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كمَا نِيطَ
  خَلْفَ الرَّاكِب القَدَحُ الفَرْدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زَنِيمٌ لَيْسَ يَعْرِفُ مَن أبُوهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَغِيُّ
  الأُمّ ذُو حَسَبٍ لَئِيمٍ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { زَنِيمٍ } قال: والزنيم: الدعيّ،
  ويقال: الزنيم: رجل كانت به زنمة يُعرف بها، ويقال: هو الأخنس بن شَرِيق الثَّقَفِيّ
  حليف بني زُهْرة. وزعم ناس من بني زُهرة أن الزنيم هو: الأسود بن عبد يغوث الزُّهريّ،
  وليس به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: أخبرنا ابن
  إدريس، قال: ثنا هشام، عن عكرِمة، قال: هو الدعيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثني سليمان بن بلال، عن عبد الرحمن بن حرملة، عن سعيد
  ابن المسيب، أنه سمعه يقول في هذه الآية: { عُتُلَ بَعْدَ ذلكَ زَنِيمٍ } قال سعيد:
  هو الملصق بالقوم ليس منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن جابر، عن الحسن، عن سعيد بن جبير، قال: الزنيم الذي يعرف بالشرّ، كما
  تعرف الشاة بزنمتها الملصق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو قال: ثنا أبو
  عاصم قال: ثنا عيسى، قال ثنا الحسن وقال آخرون: هو الذي له زَنَمة كزنمة الشاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا عبد الأعلى، قال ثنا داود، عن عكرِمة، عن ابن عباس أنه قال في
  الزنيم قال: نُعِتَ، فلم يعرف حتى قيل زنيم.</font></font>&#13;\t\t\t<label disabled=\"true\"
