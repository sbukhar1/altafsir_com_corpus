  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ لَكَ لأَجْراً
  غَيْرَ مَمْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: { ن } حرف من حروف الرحمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الله بن أحمد المروزي، قال: ثنا عليّ بن الحسين، قال: ثنا أبي، عن يزيد، عن عكرِمة،
  عن ابن عباس { الر، وحم، ون } حروف الرحمن مقطعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن معمر، قال: ثنا عباس بن زياد الباهلي، قال: ثنا شعبة، عن أبي بشر، عن سعيد
  بن جُبير، عن ابن عباس، قوله { الر، وحم، ون } قال: اسم مقطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: { ن }: الدواة، والقلم: القلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  قال: ثنا أخي عيسى بن عبد الله، عن ثابت البناني، عن ابن عباس قال: إن الله خلق النون
  وهي الدواة، وخلق القلم، فقال: اكتب، فقال: ما أكتب؟ قال: اكتب ما هو كائن إلى يوم
  القيامة، من عمل معمول، برّ أو فجور، أو رزق مقسوم حلال أو حرام، ثم ألزم كلّ شيء من
  ذلك شأنه دخوله في الدنيا ومقامه فيها كم، وخروجه منها كيف ثم جعل على العباد حفظة
  وللكتاب خزاناً، فالحفظة ينسخون كلّ يوم من الخزان عمل ذلك اليوم، فإذا فني الرزق وانقطع
  الأثر، وانقضى الأجل، أتت الحفظة الخزنة يطلبون عمل ذلك اليوم، فتقول لهم الخزنة: ما
  نجد لصاحبكم عندنا شيئاً، فترجع الحفظة فيجدونهم قد ماتوا قال: فقال ابن عباس: ألستم
  قوماً عرباً تسمعون الحفَظة يقولون: إنَّا كُنَّا نَسْتَنْسِخُ ما كُنْتُمْ تَعْمَلُونَ
  وهل يكون الاستنساخ إلا من أصل؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن وقتادة، في قوله { ن } قال: هو
  الدواة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا الحكم
  بن بشير، قال: ثنا عمرو، عن قتادة، قال: النون الدواة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: { ن }: لوح من نور</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن شبيب المكتَّب، قال: ثنا محمد بن زياد الجزري، عن فرات
  بن أبي الفرات، عن معاوية بن قرّة، عن أبيه، قال: قال رسول الله صلى الله عليه وسلم:
  { ن وَالقَلَمِ وما يَسْطُرُونَ }:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لوح من نور يجري بما هو كائن إلى يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: { ن }: قَسَم أقسم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { ن وَالقَلَمِ ومَا يَسْطُرُونَ } يُقْسِم الله بما
  شاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله الله: { ن وَالقَلَمِ ومَا يَسْطُرُونَ } قال: هذا قسم أقسم
  الله به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هي اسم من أسماء السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي حرف من حروف المعجم وقد ذكرنا القول فيما جانس ذلك
  من حروف الهجاء التي افتتحت بها أوائل السور، والقول في قوله نظير القول في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة: { ن } ، فأظهر النون فيها وفي يس عامة قرّاء
  الكوفة خلا الكسائيّ، وعامة قرّاء البصرة، لأنها حرف هجاء، والهجاء مبني على الوقوف
  عليه وإن اتصل، وكان الكسائي يُدغم النون الآخرة منهما ويخفيها بناء على الاتصال.</font></font>&#13;\t\t\t<label
