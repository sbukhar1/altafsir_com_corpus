  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أنهما
  قراءتان فصيحتان بأيتهما قرأ القارىء أصاب، غير أن إظهار النون أفصح وأشهر، فهو أعجب
  إليّ. وأما القلم: فهو القلم المعروف، غير أن الذي أقسم به ربنا من الأقلام: القلم
