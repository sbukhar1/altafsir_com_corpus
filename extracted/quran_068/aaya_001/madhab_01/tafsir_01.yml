  لَكَ لأَجْراً غَيْرَ مَمْنُونٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل
  في تأويل قوله: { ن } ، فقال بعضهم: هو الحوت الذي عليه الأرَضُون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا ابن أبي عديّ، عن شعبة، عن سليمان، عن أبي ظَبْيان، عن ابن
  عباس، قال: «أوّل ما خلق الله من شيء القلم، فجرى بما هو كائن، ثم رفع بخار الماء،
  فخلقت منه السموات، ثم خلق النون فبسطت الأرض على ظهر النون، فتحرّكت الأرض فمادت،
  فأثبتت بالجبال، فإن الجبال لتفخر على الأرض»، قال: وقرأ: { ن والقَلَمِ وما يَسْطُرُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا تميم بن المنتصر، قال: ثنا
  إسحاق، عن شريك، عن الأعمش، عن أبي ظبيان، أو مجاهد عن ابن عباس، بنحوه، إلا أنه قال:
  فَفُتِقَتْ مِنْهُ السموات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيى،
  قال: ثنا سفيان، قال: ثني سليمان، عن أبي ظبيان، عن ابن عباس، قال: «أوّل ما خلق الله
  القلم، قال: اكتب، قال: ما أكتب؟ قال: اكتب القدر، قال: فجرى بما يكون من ذلك اليوم
  إلى قيام الساعة، ثم خلق النون، ورفع بخار الماء، ففُتِقت منه السماء وبُسِطتَ الأرض
  على ظهر النون، فاضطرب النون، فمادت الأرض، فأثبتت بالجبال، فإنها لتفخر على الأرض».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا واصل بن عبد الأعلى، قال: ثنا محمد بن فُضَيل، عن الأعمش، عن
  أبي ظبيان، عن ابن عباس قال: «أوّل ما خلق الله من شيء القلم، فقال له: اكتب، فقال:
  وما أكتب؟ قال: اكتب القدر، قال فجرى القلم بما هو كائن من ذلك إلى قيام الساعة، ثم
  رفع بخار الماء ففتق منه السموات، ثم خلق النون فدُحيت الأرض على ظهره، فاضطرب النون،
  فمادت الأرض، فأُثبتت بالجبال فإنها لتفخر على الأرض».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  واصل بن عبد الأعلى، قال: ثنا وكيع، عن الأعمش، عن أبي ظبيان، عن ابن عباس نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، أن إبراهيم بن أبي بكر، أخبره
  عن مجاهد، قال: كان يقال النون: الحوت الذي تحت الأرض السابعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، قال: قال معمر. ثنا الأعمش،
  أن ابن عباس قال: إنْ أوّل شيء خُلق القلم، ثم ذكر نحو حديث واصل عن ابن فضيل، وزاد
  فيه: ثم قرأ ابن عباس { ن وَالقَلم وَما يَسْطُرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بن حميد، قال: ثنا جرير، عن عطاء، عن أبي الضحى مسلم بن صبيح، عن ابن عباس، قال: إن
  أوّل شيء خلق ربي القلم، فقال له: اكتب، فكتب ما هو كائن إلى أن تقوم الساعة، ثم خلق
  النون فوق الماء، ثم كبس الأرض عليه.</font></font>&#13;\t\t\t<label disabled=\"true\"
