  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نۤ
  وَٱلْقَلَمِ وَمَا يَسْطُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء: «ن والقلم»
  بالبيان والإدغام، وبسكون النون وفتحها وكسرها، كما في ص. والمراد هذا الحرف من حروف
  المعجم: وأمّا قولهم: هو الدواة فما أدري أهو وضع لغوي أم شرعي؟ ولا يخلو إذا كان اسماً
  للدواة من أن يكون جنساً أو علماً، فإن كان جنساً فأين الإعراب والتنوين، وإنّ كان
  علماً فأين الإعراب، وأيهما كان فلا بد له من موقف في تأليف الكلام. فإن قلت: هو مقسم
  به وجب إن كان جنساً أن تجرّه وتنوّنه، ويكون القسم بدواة منكرة مجهولة، كأنه قيل:
  ودواة والقلم، وإن كان علماً أن تصرفه وتجرّه، أو لا تصرفه وتفتحه للعلمية والتأنيث،
  وكذلك التفسير بالحوت: إما أن يراد نون من النينان، أو يجعل علماً للبهموت الذي يزعمون،
  والتفسير باللوح من نور أو ذهب، والنهر في الجنة نحو ذلك، وأقسم بالقلم: تعظيماً له،
  لما في خلقه وتسويته من الدلالة على الحكمة العظيمة، ولما فيه من المنافع والفوائد
  التي لا يحيط بها الوصف { وَمَا يَسْطُرُونَ } وما يكتب من كتب وقيل ما يسطره الحفظة
  وما موصولة أو مصدرية ويجوز أن يراد بالقلم أصحابه فيكون الضمير في { يَسْطُرُونَ }
  لهم كأنه قيل: وأصحاب القلم ومسطوراتهم. أو وسطورهم، ويراد بهم كل ما يسطر، أو الحفظة.</font></font><font
