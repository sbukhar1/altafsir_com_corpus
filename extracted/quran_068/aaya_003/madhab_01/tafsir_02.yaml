text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أَنتَ بِنِعْمَةِ
  رَبِّكَ بِمَجْنُونٍ } * { وَإِنَّ لَكَ لأَجْراً غَيْرَ مَمْنُونٍ }فإن قلت: بم يتعلق
  الباء في { بِنِعْمَةِ رَبِّكَ } وما محله؟ قلت: يتعلق بمجنون منفياً، كما يتعلق بعاقل
  مثبتاً في قولك: أنت بنعمة الله عاقل، مستوياً في ذلك الإثبات والنفي استواءهما في
  قولك: ضرب زيد عمراً، وما ضرب زيد عمراً: تعمل الفعل مثبتاً ومنفياً إعمالاً واحداً؛
  ومحله النصب على الحال، كأنه قال: ما أنت بمجنون منعماً عليك بذلك؛ ولم تمنع الباء
  أن يعمل مجنون فيما قبله، لأنها زائدة لتأكيد النفي. والمعنى؛ استبعاد ما كان ينسبه
  إليه كفار مكة عداوة وحسداً، وأنه من إنعام الله عليه بحصافة العقل والشهامة التي يقتضيها
  التأهيل للنبوّة، بمنزلة { وَإِنَّ لَكَ } على احتمال ذلك وإساغة الغصة فيه والصبر
  عليه { لأجْرًا } لثواباً { غَيْرَ مَمْنُونٍ } غير مقطوع كقوله:{ عَطَآءً غَيْرَ مَجْذُوذٍ }[هود:
  108] أو غير ممنون عليك به، لأنّه ثواب تستوجبه على عملك، وليس بتفضل ابتداء؛ وإنما
  تمنّ الفواضل لا الأجور على الأعمال.\r\n\t\t\t\r\n\t\t\t</section>"

