text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ رَبَّكَ
  هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ } * { فَلاَ
  تُطِعِ ٱلْمُكَذِّبِينَ } * { وَدُّواْ لَوْ تُدْهِنُ فَيُدْهِنُونَ }{ إِنَّ رَّبَّكَ
  هُوَ أَعْلَمُ } بالمجانين على الحقيقة، وهم الذين ضلوا عن سبيله { وَهُوَ أَعْلَمُ
  } بالعقلاء وهم المهتدون. أو يكون وعيداً ووعداً، وأنه أعلم بجزاء الفريقين { فَلاَ
  تُطِعِ ٱلْمُكَذِّبِينَ } تهييج وإلهاب للتصميم على معاصاتهم، وكانوا قد أرادوه على
  أن يعبد الله مدة، وآلهتهم مدة، ويكفوا عنه غوائلهم { لَوْ تُدْهِنُ } لو تلين وتصانع
  { فَيُدْهِنُونَ } فإن قلت: لم رفع { فَيُدْهِنُونَ } ولم ينصب بإضمار (أن) وهو جواب
  التمني؟ قلت: قد عدل به إلى طريق آخر: وهو أن جعل خبر مبتدأ محذوف، أي: فهم يدهنون،
  كقوله تعالى:{ فَمَن يُؤْمِن بِرَبّهِ فَلاَ يَخَافُ }[الجن: 13] على معنى: ودوا لو
  تدهن فهم يدهنون حينئذٍ. أو ودوا إدهانك فهم الآن يدهنون؛ لطمعهم في إدهانك. قال سيبويه:
  وزعم هرون أنها في بعض المصاحف ودوا لو تدهن فيدهنوا.\r\n\t\t\t\r\n\t\t\t</section>"

