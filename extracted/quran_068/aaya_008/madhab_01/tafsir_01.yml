  none\" href=\"JavaScript:Open_Menu()\">وَدُّواْ لَوْ تُدْهِنُ فَيُدْهِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُطِعْ كُلَّ حَلاَّفٍ مَّهِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَمَّازٍ مَّشَّآءٍ بِنَمِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { فَلا تُطِعْ } يا
  محمد { المُكَذّبِينَ } بآيات الله ورسوله { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ }.
  اختلف أهل التأويل في تأويله، فقال بعضهم: معنى ذلك: ودّ المكذّبون بآيات الله لو تكفر
  بالله يا محمد فيكفرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { لَوْتُدْهِنُ فَيُدْهِنُونَ } يقول: ودّوا لو تكفر فيكفرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، فقال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ } قال: تكفُر فيكفرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وَدُّوا لَوْتُدْهِنُ
  فَيُدْهِنُونَ } قال: تكفر فيكفرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ودّوا لو تُرخِّص لهم فيُرخِّصون، أو تلين في دينك فيلينون في
  دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { لَو تُدْهِنُ فَيُدْهِنُونَ } يقول: لو ترخص لهم فيرخِّصون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَدُّوا
  لَوْ تُدْهِنُ فَيُدْهِنُونَ } قال: لو تَرْكَنُ إلى آلهتهم، وتترك ما أنت عليه من
  الحقّ فيمالؤنك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ } يقول: ودّوا يا
  محمد لو أدهنت عن هذا الأمر، فأدهنوا معك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَدُّوا لَوْ تُدْهِنُ
  فَيُدْهِنُونَ } قال: ودّوا لو يُدْهن رسول الله صلى الله عليه وسلم فيُدْهنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك بالصواب قول من قال: معنى ذلك: ودّ هؤلاء المشركون
  يا محمد لو تلين لهم في دينك بإجابتك إياهم إلى الركون إلى آلهتهم، فيلينون لك في عبادتك
  إلهك، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْلا أنْ ثَبَّتْناكَ لَقَدْ كِدْتَ تَرْكَنُ إلَيْهِمْ
  شَيْئاً قَلِيلاً إذًا لأذَقْنَاكَ ضِعْفَ الْحَياةِ وَضِعْفَ المَماتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  هو مأخوذ من الدُّهن شبه التليين في القول بتليين الدُّهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تُطِعْ كُلَّ حَلاَّفٍ مَهِينٍ } ولا تطع يا محمد كلّ ذي إكثار للحلف بالباطل
  مَهِين: وهو الضعيف. وبنحو الذي قلنا في ذلك قال أهل التأويل. غير أن بعضهم وجه معنى
  المهين إلى الكذّاب، وأحسبه فعل ذلك لأنه رأى أنه إذا وصف بالمهانة فإنما وصف بها لمهانة
  نفسه كانت عليه، وكذلك صفة الكذوب، إنما يكذب لمهانة نفسه عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَلا
  تُطِعْ كُلَّ حَلاَّف مَهِين } والمهين: الكذّاب.</font></font>&#13;\t\t\t<label disabled=\"true\"
