text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا رَأَوْهَا
  قَالُوۤاْ إِنَّا لَضَآلُّونَ } * { بَلْ نَحْنُ مَحْرُومُونَ } * { قَالَ أَوْسَطُهُمْ
  أَلَمْ أَقُلْ لَّكُمْ لَوْلاَ تُسَبِّحُونَ }يقول تعالى ذكره: فلما صار هؤلاء القوم
  إلى جنتهم، ورأوها محترقاً حرثها، أنكروها وشكوا فيها، هل هي جنتهم أم لا؟ فقال بعضهم
  لأصحابه ظناً منه أنهم قد أغفلوا طريق جنتهم، وأن التي رأوا غيرها: إنا أيها القوم
  لضالون طريق جنتنا، فقال من علم أنها جنتهم، وأنهم لم يخطئوا الطريق: بل نحن أيها القوم
  محرومون، حُرِمنا منفعة جنتنا بذهاب حرثها. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَلَمَّا رَأَوْها
  قالُوا إنَّا لَضَآلُّونَ }: أي أضللنا الطريق، بل نحن محرومون، بل جُوزينا فحُرمنا.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { فَلَمَّا رَأَوْها قالُوا إنَّا
  لَضَآلُّون }. يقول قتادة: يقولون أخطأنا الطريق ما هذه بجنتنا، فقال بعضهم: بل نحن
  محرومون حرمنا جنتنا.وقوله: { قالَ أوْسَطُهُمْ } يعني: أعدلهم. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { قَالَ أوْسَطُهُمْ } قال: أعدلهم، ويقال:
  قال خيرهم، وقال في البقرة:{ وكَذَلكَ جَعلْناكُمُ أُمَّةً وَسَطاً }قال: الوسط: العدل.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله { قالَ أوْسَطُهُمْ
  } يقول: أعدلهم.حدثنا ابن حميد، قال: ثنا الفرات بن خلاد، عن سفيان، عن إبراهيم بن
  مهاجر، عن مجاهد { قالَ أوْسَطُهُمْ }: أعدلهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله { قالَ أوْسَطُهُمْ } قال: أعدلهم.حدثنا أبو كُرَيب، قال: ثنا ابن يمان،
  عن أشعث، عن جعفر، عن سعيد { قالَ أوْسَطُهُمْ } قال: أعدلهم.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { قالَ أوْسَطُهُمْ }: أي أعدلهم قولاً، وكان أسرع القوم فزعاً،
  وأحسنهم رَجْعة { ألَمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُونَ }.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة { قالَ أوْسَطُهُمْ } قال: أعدلهم.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { قالَ أوْسَطُهُمْ
  } يقول: أعدلهم.وقوله: { ألمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُوْنَ } يقول: هلا تستثنون
  إذ قلتم { لَنَصْرِمُنَّها مُصْبِحِينَ } ، فتقولوا إن شاء الله. وبنحو الذي قلنا في
  ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  إبراهيم بن المهاجر، عن مجاهد { لَوْلا تُسَبِّحونَ } قال: بلغني أنه الاستثناء.قال:
  ثنا مهران، عن سفيان، عن مجاهد { ألمْ أقُلْ لَكُمْ لَوْلا تُسَبِّحُونَ } قال: يقول:
  تستثنون، فكان التسبيح فيهم الاستثناء.\r\n\t\t\t\r\n\t\t\t</section>"

