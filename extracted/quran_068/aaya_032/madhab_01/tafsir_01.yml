  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عَسَىٰ
  رَبُّنَآ أَن يُبْدِلَنَا خَيْراً مِّنْهَآ إِنَّآ إِلَىٰ رَبِّنَا رَاغِبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  ٱلْعَذَابُ وَلَعَذَابُ ٱلآخِرَةِ أَكْبَرُ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عن قيل أصحاب الجنة: { عَسَى رَبُّنا أنْ يُبْدِلَنا
  خَيْراً مِنْها } بتوبتنا من خطأ فعلنا الذي سبق منا خيراً من جنتنا { إنَّا إلى رَبِّنا
  رَاغِبُونَ } يقول: إنا إلى ربنا راغبون في أن يبدلنا من جنتنا إذ هلَكت خيراً منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى ذكره { كَذلكَ العَذَابُ } يقول جلّ ثناؤه: كفعلنا بجنة
  أصحاب الجنة، إذ أصبحت كالصريم بالذي أرسلنا عليها من البلاء والآفة المفسدة، فعلنا
  بمن خالف أمرنا وكفر برسلنا في عاجل الدنيا، { وَلَعَذَابُ الآخِرَة أكْبَرُ } يعني
  عقوبة الآخرة بمن عصى ربه وكفر به، أكبر يوم القيامة من عقوبة الدنيا وعذابها. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { كَذَلكَ العَذَابُ وَلَعَذَابُ
  الآخِرَةِ أكْبَرُ لَوْ كانُوا يَعْلَمُونَ } يعني بذلك عذاب الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: الله: {
  كَذَلكَ العَذَابُ }: أي عقوبة الدنيا { وَلَعَذَابُ الآخِرَةِ أكْبَرُ لَوْ كانُوا
  يَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { كَذَلكَ العَذَابُ } قال: عذاب الدنيا: هلاك أموالهم:
  أي عقوبة الدينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَوْ كانُوا يَعْلَمُونَ
  } يقول: لو كان هؤلاء المشركون يعلمون أن عقوبة الله لأهل الشرك به أكبر من عقوبته
  لهم في الدنيا، لارتدعوا وتابوا وأنابوا، ولكنهم بذلك جهال لا يعلمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

