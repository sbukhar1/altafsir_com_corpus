  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  سُبْحَانَ رَبِّنَآ إِنَّا كُنَّا ظَالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَلاَوَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالُواْ يٰوَيْلَنَا إِنَّا كُنَّا طَاغِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: قال أصحاب الجنة: { سُبْحانَ رَبِّنا إنَّا كُنَّا
  ظالِمِينَ } في تركنا الاستثناء في قسمنا وعزمنا على ترك إطعام المساكين من ثمر جنتنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فأَقْبَلَ بَعْضُهُمْ على بَعْضٍ يَتَلاوَمُونَ } يقول جلّ
  ثناؤه: فأقبل بعضهم على بعض يلوم بعضهم بعضا على تفريطهم فيما فرّطوا فيه من الاستثناء،
  وعزمهم على ما كانوا عليه من ترك إطعام المساكين من جنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يا وَيْلَنا إنَّا كُنَّا طاغِينَ } يقول: قال أصحاب الجنة: يا ويلنا إنا كنا مُبْعَدين:
  مخالفين أمر الله في تركنا الاستثناء والتسبيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

