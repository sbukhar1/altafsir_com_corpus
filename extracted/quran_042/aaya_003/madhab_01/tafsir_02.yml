  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِن فَوْقِهِنَّ وَٱلْمَلاَئِكَةُ يُسَبِّحُونَ بِحَمْدِ
  رَبِّهِمْ وَيَسْتَغْفِرُونَ لِمَن فِي ٱلأَرْضِ أَلاَ إِنَّ ٱللَّهَ هُوَ ٱلْغَفُورُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقد دل الدليل على أن الملائكة لا
  يستغفرون إلا لأولياء الله وهم المؤمنون، فما أراد الله إلا إياهم. ألا ترى إلى قوله
  تعالى في سورة المؤمن:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَسْتَغْفِرُونَ لِلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  7] وحكايته عنهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱغْفِرْ لِلَّذِينَ تَابُواْ وَٱتَّبَعُواْ سَبِيلَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  7] كيف وصفوا المستغفر لهم بما يستوجب به الاستغفار فما تركوا للذين لم يتوبوا من المصدقين
  طمعاً في استغفارهم، فكيف للكفرة. ويحتمل أن يقصدوا بالاستغفار: طلب الحلم والغفران
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ يُمْسِكُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضَ أَن تَزُولاَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  41] إلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُ كَانَ حَلِيمًا غَفُورًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 44] وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  رَبَّكَ لَذُو مَغْفِرَةَ لّلنَّاسِ عَلَىٰ ظُلْمِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 6] والمراد: الحلم عنهم
  وأن لا يعالجهم بالانتقام فيكون عاماً. فإن قلت: قد فسرت قوله تعالى: { تَكَادُ ٱلسَّمَـٰوٰتُ
  يَتَفَطَّرْنَ } بتفسيرين. فما وجه طباق ما بعده لهما؟ قلت: أما على أحدهما فكأنه قيل:
  تكاد السمٰوات ينفطرن هيبة من جلاله واحتشاماً من كبريائه، والملائكة الذين هم ملء
  السبع الطباق وحافون حول العرش صفوفاً بعد صفوف يداومون - خضوعاً لعظمته - على عبادته
  وتسبيحه وتحميده، ويستغفرون لمن في الأرض خوفاً عليهم من سطواته. وأما على الثاني فكأنه
  قيل: يكدن ينفطرن من إقدام أهل الشرك على تلك الكلمة الشنعاء، والملائكة يوحدون الله
  وينزهونه عما لا يجوز عليه من الصفات التي يضيفها إليه الجاهلون به، حامدين له على
  ما أولاهم من ألطافه التي علم أنهم عندها يستعصمون، مختارين غير ملجئين، ويستغفرون
  لمؤمني أهل الأرض الذين تبرؤوا من تلك الكلمة ومن أهلها. أو يطلبون إلى ربهم أن يحلم
  عن أهل الأرض ولا يعاجلهم بالعقاب مع وجود ذلك فيهم، لما عرفوا في ذلك من المصالح،
  وحرصاً على نجاة الخلق، وطمعاً في توبة الكفار والفساق منهم.</font></font><font class=\"TextResultArabic\"><font
