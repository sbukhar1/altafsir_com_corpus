  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">عۤسۤقۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَذَلِكَ
  يُوحِيۤ إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ ٱللَّهُ ٱلْعَزِيزُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَلِيُّ ٱلعَظِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِن فَوْقِهِنَّ وَٱلْمَلاَئِكَةُ يُسَبِّحُونَ بِحَمْدِ
  رَبِّهِمْ وَيَسْتَغْفِرُونَ لِمَن فِي ٱلأَرْضِ أَلاَ إِنَّ ٱللَّهَ هُوَ ٱلْغَفُورُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ ابن عباس وابن مسعود رضي الله
  عنهما «حم سق» { كَذَلِكَ يُوحِى إِلَيْكَ } أي مثل ذلك الوحي. أو مثل ذلك الكتاب يوحي
  إليك وإلى الرسل { مِن قَبْلِكَ ٱللَّهُ } يعني أن ما تضمنته هذه السورة من المعاني
  قد أوحى الله إليك مثله في غيرها من السور، وأوحاه من قبلك إلى رسله، على معنى: أن
  الله تعالى كرر هذه المعاني في القرآن في جميع الكتب السماوية، لما فيها من التنبيه
  البليغ واللطف العظيم لعباده من الأوّلين والآخرين، ولم يقل: أوحي إليك؛ ولكن على لفظ
  المضارع، ليدل على أن إيحاء مثله عادته. وقرىء «يوحى إليك» على البناء للمفعول. فإن
  قلت: فما رافع اسم الله على هذه القراءة؟ قلت: ما دلّ عليه يوحي، كأن قائلاً قال: من
  الموحى؟ فقيل: الله، كقراءة السلمى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذٰلِكَ زَيَّنَ لِكَثِيرٍ مِّنَ
  ٱلْمُشْرِكِينَ قَتْلَ أَوْلَٰدِهِمْ شُرَكَآؤُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام:137] على البناء للمفعول
  ورفع شركاؤهم، على معنى: زينه لهم شركاؤهم. فإن قلت: فما رافعه فيمن قرأ نوحى بالنون؟
  قلت: يرتفع بالابتداء. والعزيز وما بعده: أخبار، أو العزيز الحكيم: صفتان؛ والظرف خبر.
  قرىء «تكاد» بالتاء والياء. وينفطرن، ويتفطرن. وروى يونس عن أبي عمرو قراءة غريبة «تتفطرن»
  بتاءين مع النون، ونظيرها حرف نادر، روى في نوادر ابن الأعرابي: الإبل تشممن. ومعناه:
  يكدن ينفطرن من علو شأن الله وعظمته، يدل عليه مجيئه بعد العلي العظيم. وقيل: من دعائهم
  له ولداً، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَكَادُ ٱلسَّمَـٰوَاتِ يَتَفَطَّرْنَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  90]. فإن قلت: لم قال: { مِن فَوْقِهِنَّ }؟ قلت: لأن أعظم الآيات وأدلها على الجلال
  والعظمة: فوق السمٰوات، وهي: العرش، والكرسي، وصفوف الملائكة المرتجة بالتسبيح والتقديس
  حول العرش، وما لا يعلم كنهه إلا الله تعالى من آثار ملكوته العظمى، فلذلك قال: { يَتَفَطَّرْنَ
  مِن فَوْقِهِنَّ } أي يبتدىء الانفطار من جهتهنّ الفوقانية. أو: لأن كلمة الكفر جاءت
  من الذين تحت السمٰوات، فكان القياس أن يقال: ينفطرن من تحتهن من الجهة التي جاءت منها
  الكلمة، ولكنه بولغ في ذلك، فجعلت مؤثرة في جهة الفوق، كأنه قيل: يكدن ينفطرن من الجهة
  التي فوقهن دع الجهة التي تحتهنّ، ونظيره في المبالغة قوله عزّ وعلا</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُصَبُّ
  مِن فَوْقِ رُؤُوسَهُمْ ٱلْحَمِيمُ يُصْهَرُ بِهِ مَا فِى بُطُونِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  19-20] فجعل الحميم مؤثراً في أجزائهم الباطنة. وقيل: من فوقهنّ: من فوق الأرضين. فإن
  قلت: كيف صح أن يستغفروا لمن في الأرض وفيهم الكفار أعداء الله؟ وقد قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُولَـئِكَ
  عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلـئِكَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 161] فكيف يكونون لاعنين
  مستغفرين لهم؟ قلت: قوله: { لِمَن فِى ٱلاْرْضِ } يدل على جنس أهل الأرض، وهذه الجنسية
  قائمة في كلهم وفي بعضهم؛ فيجوز أن يراد به هذا وهذا.</font></font>&#13;\t\t\t<label
