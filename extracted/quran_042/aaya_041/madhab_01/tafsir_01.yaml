  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَنِ
  ٱنتَصَرَ بَعْدَ ظُلْمِهِ فَأُوْلَـٰئِكَ مَا عَلَيْهِمْ مِّن سَبِيلٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ٱلسَّبِيلُ عَلَى ٱلَّذِينَ يَظْلِمُونَ ٱلنَّاسَ وَيَبْغُونَ فِي ٱلأَرْضِ بِغَيْرِ
  ٱلْحَقِّ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ولمن انتصر ممن ظلمه من بعد ظلمه إياه { فَأُولَئِكَ ما عَلَيْهِمْ مِنْ
  سَبِيلٍ } يقول: فأولئك المنتصرون منهم لا سبيل للمنتصر منهم عليهم بعقوبة ولا أذى،
  لأنهم انتصروا منهم بحقّ، ومن أخذ حقه ممن وجب ذلك له عليه، ولم يتعدّ، لم يظلم، فيكون
  عليه سبيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في المعنيّ
  بذلك، فقال بعضهم: عني به كلّ منتصر ممن أساء إليه، مسلماً كان المسيء أو كافراً. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عبد الله بن بزيع،
  قال: ثنا معاذ، قال: ثنا ابن عون، قال: كنت أسأل عن الانتصار { وَلَمن انْتَصَرَ بَعْدَ
  ظُلْمِهِ... } الآية، فحدثني عليّ بن زيد بن جدعان، عن أمّ محمد امرأة أبيه، قال ابن
  عون: زعموا أنها كانت تدخل على أمّ المؤمنين قالت: قالت أمّ المؤمنين: دخل رسول الله
  صلى الله عليه وسلم، وعندنا زينب بنت جحش، فجعل يصنع بيده شيئاً، ولم يفطن لها، فقلت
  بيدي حتى فطَّنته لها، فأمسك، وأقبلت زينب تقحم لعائشة، فنهاها، فأبت أن تنتهي، فقال
  لعائشة: «سُبيها» فسبتها وغلبتها وانطلقت زينب فأتت علياً، فقالت: إن عائشة تقع بكم
  وتفعل بكم، فجاءت فاطمة، فقال لها: «إنها حِبَّة أبيك ورَبّ الكَعْبَة»، فانصرفت وقالت
  لعليّ: إني قلت له كذا وكذا، فقال كذا وكذا قال: وجاء عليّ إلى النبيّ صلى الله عليه
  وسلم فكلَّمه في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلَمَنِ انْتَصَر بَعْدَ ظُلْمِهِ... } الآية، قال: هذا
  في الخمش يكون بين الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { وَلَمَنِ انْتَصَرَ بَعْدَ ظُلْمِهِ فَأُولَئِكَ
  ما عَلَيْهِمْ مِنْ سَبِيلٍ } قال: هذا فيما يكون بين الناس من القصاص، فأما لو ظلمك
  رجل لم يحلّ لك أن تظلمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِي به الانتصار
  من أهل الشرك، وقال: هذا منسوخ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَمَنِ انْتَصَر بَعْدَ
  ظُلْمِهِ فَأُولَئِكَ ما عَلَيْهِمْ مِنْ سَبِيلٍ } قال: لمن انتصر بعد ظلمه من المؤمنين
  انتصر من المشركين وهذا قد نسخ، وليس هذا في أهل الإسلام، ولكن في أهل الإسلام الذي
  قال الله تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ادْفَعْ بالَّتِي هِيَ أحْسَنُ، فإذَا الَّذِي بَيْنَكَ وَبَيْنَهُ
  عَدَاوَةٌ كأنَّهُ وَلِيّ حَمِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول أن يقال: إنه معنيّ به كلّ منتصر من ظالمه، وأن الآية
  محكمة غير منسوخة للعلة التي بينت في الآية قبلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّمَا السَّبِيلُ على الَّذِينَ يَظْلِمُونَ النَّاسَ } يقول تبارك وتعالى: إنما
  الطريق لكم أيها الناس على الذين يتعدّون على الناس ظلماً وعدواناً، بأن يعاقبوهم بظلمهم
  لا على من انتصر ممن ظلمه، فأخذ منه حقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَبْغُونَ فِي الأرْضِ بغَيْرِ الحَقِّ } يقول: ويتجاوزون في أرض الله الحدّ الذي
  أباح لهم ربهم إلى ما لم يأذن لهم فيه، فيفسدون فيها بغير الحقّ { أُولَئِكَ لَهُمْ
  عَذَابٌ ألِيمٌ } يقول: فهؤلاء الذين يظلمون الناس، ويبغون في الأرض بغير الحقّ، لهم
  عذاب من الله يوم القيامة في جهنم مؤلم موجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

