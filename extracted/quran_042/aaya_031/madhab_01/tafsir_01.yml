  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَصَـٰبَكُمْ مِّن مُّصِيبَةٍ فَبِمَا كَسَبَتْ أَيْدِيكُمْ وَيَعْفُواْ عَن كَثِيرٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنتُمْ بِمُعْجِزِينَ فِي ٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وما يصيبكم أيها
  الناس من مصيبة في الدنيا في أنفسكم وأهليكم وأموالكم { فَبِما كَسَبَتْ أيْدِيكُمْ
  } يقول: فإنما يصيبكم ذلك عقوبة من الله لكم بما اجترمتم من الآثام فيما بينكم وبين
  ربكم ويعفو لكم ربكم عن كثير من إجرامكم، فلا يعاقبكم بها. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا أيوب، قال: قرأت في كتاب أبي قلابة،
  قال: نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَنْ يَعْمَلْ مِثْقالَ ذَرَّةٍ خَيْراً يَرَهُ. وَمَنْ يَعْمَلْ
  مِثْقالَ ذَرَّةٍ شَراً يَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وأبو بكر رضي الله عنه يأكل، فأمسك
  فقال: يا رسول الله إني لراءٍ ما عملت من خير أو شر؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أرأيْتَ ما رأيْتَ مِمَّا تَكْرَهُ فَهُوَ مِنْ مَثاقِيل ذَرّ الشَّرّ،
  وَتَدّخِرُ مَثاقِيلَ الخَيْرِ حتى تُعْطاهُ يَوْمَ القِيامَةِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قال: قال أبو إدريس: فأرى مصداقها
  في كتاب الله، قال: { وَما أصَابَكُمْ مِنْ مُصِيبَةٍ فَبِما كَسَبَتْ أيْدِيكُمْ،
  وَيَعْفُو عَنْ كَثِيرٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: حدّث هذا الحديث الهيثم
  بن الربيع، فقال فيه أيوب عن أبي قلابة، عن أنس، أن أبا بكر رضي الله عنه كان جالساً
  عند النبيّ صلى الله عليه وسلم، فذكر الحديث، وهو غلط، والصواب عن أبي إدريس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَما أصَابَكُمْ
  مِنْ مُصِيبَةٍ فَبِما كَسَبَتْ أيْدِيكُمْ... } الآية «ذُكر لنا أن نبيّ الله صلى
  الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يُصِيبُ ابْن آدَمَ خَدْشُ عُودٍ، وَلا عَثْرَةُ قَدَم، وَلا
  اخْتِلاجُ عِرْقٍ إلاَّ بذَنْب، وَما يَعْفُو عَنْهُ أكْثرُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَما أصَابَكُمْ مِنْ مُصِيبَةٍ فَبِما كَسَبَتْ أيديكم...
  } الآية، قال: يعجل للمؤمنين عقوبتهم بذنوبهم ولا يؤاخذون بها في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بذلك: وما عوقبتم في الدنيا من عقوبة بحدّ حُددِتموه
  على ذنب استوجبتموه عليه فبما كسبت أيديكم: يقول: فبما عملتم من معصية الله { وَيَعْفُو
  عَنْ كَثِيرٍ } فلا يوجب عليكم فيها حدّاً. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { وَما أصَابَكُمْ مِنْ مُصِيبَةٍ...
  } الآية، قال: هذا في الحدود. وقال قتادة: بلغنا أنه ما من رجل يصيبه عثرة قدم ولا
  خدش عود أو كذا وكذا إلا بذنب، أو يعفو، وما يعفو أكثر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما أنْتُمْ بِمُعْجِزِينَ فِي الأرْضِ } يقول: وما أنتم أيها الناس بمفيتي ربكم
  بأنفسكم إذا أراد عقوبتكم على ذنوبكم التي أذنبتموها، ومعصيتكم إياه التي ركبتموها
  هرباً في الأرض، فمعجزيه، حتى لا يقدر عليكم، ولكنكم حيث كنتم في سلطانه وقبضته، جارية
  فيكم مشيئته { وَما لَكُمْ مِنْ دُونِ اللّهِ مِنْ وَلِيّ } يليكم بالدفاع عنكم إذا
  أراد عقوبتكم على معصيتكم إياه { ولا نَصِيرٍ } يقول: ولا لكم من دونه نصير ينصركم
  إذا هو عاقبكم، فينتصر لكم منه، فاحذروا أيها الناس معاصيه، واتقوه أن تخالفوه فيما
  أمركم أو نهاكم، فإنه لا دافع لعقوبته عمن أحلها به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

