  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَجِيبُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَيَزِيدُهُم مِّن فَضْلِهِ وَٱلْكَافِرُونَ
  لَهُمْ عَذَابٌ شَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَيَسْتَجِيبُ ٱلَّذِينَ ءامَنُواْ
  } أي يستجيب لهم، فحذف اللام كما حذف في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا كَالُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:
  3] أي يثيبهم على طاعتهم ويزيدهم على الثواب تفضلاً، أو إذا دعوه استجاب دعاءهم وأعطاهم
  ما طلبوا وزادهم على مطلوبهم. وقيل: الاستجابة: فعلهم، أي يستجيبون له بالطاعة إذا
  دعاهم إليها { وَيَزِيدُهُمْ } هو { مِن فَضْلِهِ } على ثوابهم. وعن سعيد بن جبير:
  هذا من فعلهم: يجيبونه إذا دعاهم. وعن إبراهيم بن أدهم أنه قيل له: ما بالنا ندعو فلا
  نجاب؟ قال: لأنه دعاكم فلم تجيبوه، ثم قرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ يَدْعُو إِلَىٰ دَارِ ٱلسَّلاَمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  25]، (ويستجيب الذين آمنوا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

