text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَسْتَجِيبُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَيَزِيدُهُم مِّن فَضْلِهِ وَٱلْكَافِرُونَ
  لَهُمْ عَذَابٌ شَدِيدٌ }{ وَيَسْتَجِيبُ ٱلَّذِينَ ءامَنُواْ } أي يستجيب لهم، فحذف
  اللام كما حذف في قوله تعالى:{ وَإِذَا كَالُوهُمْ }[المطففين: 3] أي يثيبهم على طاعتهم
  ويزيدهم على الثواب تفضلاً، أو إذا دعوه استجاب دعاءهم وأعطاهم ما طلبوا وزادهم على
  مطلوبهم. وقيل: الاستجابة: فعلهم، أي يستجيبون له بالطاعة إذا دعاهم إليها { وَيَزِيدُهُمْ
  } هو { مِن فَضْلِهِ } على ثوابهم. وعن سعيد بن جبير: هذا من فعلهم: يجيبونه إذا دعاهم.
  وعن إبراهيم بن أدهم أنه قيل له: ما بالنا ندعو فلا نجاب؟ قال: لأنه دعاكم فلم تجيبوه،
  ثم قرأ:{ وَٱللَّهُ يَدْعُو إِلَىٰ دَارِ ٱلسَّلاَمِ }[يونس: 25]، (ويستجيب الذين آمنوا).\r\n\t\t\t\r\n\t\t\t</section>"

