  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَسْتَجِيبُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ وَيَزِيدُهُم مِّن فَضْلِهِ وَٱلْكَافِرُونَ
  لَهُمْ عَذَابٌ شَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ويجيب الذين آمنوا
  بالله ورسوله، وعملوا بما أمرهم الله به، وانتهوا عما نهاهم عنه لبعضهم دعاء بعض. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عثام، قال: ثنا الأعمش، عن شقيق بن سلمة، عن سلمة بن سبرة، قال:
  خطبنا معاذ، فقال: أنتم المؤمنون، وأنتم أهل الجنة، والله إني لأرجو أن من تصيبون من
  فارس والروم يدخلون الجنة، ذلك بأن أحدهم إذا عمل لأحدكم العمل قال: أحسنت رحمك الله،
  أحسنت غفر الله لك، ثم قرأ: { وَيَسْتَجِيبُ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ
  وَيَزِيدُهُمْ مِنْ فَضْلِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَزِيدُهُمْ مِنْ فَضْلِهِ } يقول تعالى ذكره: ويزيد الذين آمنوا وعملوا الصالحات
  مع إجابته إياهم دعاءهم، وإعطائه إياهم مسألتهم من فضله على مسألتهم إياه، بأن يعطيهم
  ما لم يسألوه. وقيل: إن ذلك الفضل الذي ضمن جلّ ثناؤه أن يزيدهموه، هو أن يشفعهم في
  إخوان إخوانهم إذا هم شفعوا في إخوانهم، فشفعوا فيهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبيد الله بن محمد الفريابيّ، قال: ثنا عمرو بن أبي سلمة، عن
  سعيد بن بشر، عن قتادة، عن إبراهيم النخعيّ في قول الله عزّ وجلّ: { وَيَسْتَجِيبُ
  الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ } قال: يُشَفَّعون في إخوانهم، ويزدهم من
  فضله، قال: يشفعون في إخوان إخوانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { والكافِرُونَ لَهُمْ عَذَابٌ شَدِيدٌ } يقول جلّ ثناؤه: والكافرون بالله لهم يوم
  القيامة عذاب شديد على كفرهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربية في معنى قوله: { وَيَسْتَجِيبُ الَّذِينَ آمَنُوا } فقال بعضهم: أي استجاب
  فجعلهم هم الفاعلين، فالذين في قوله رفع، والفعل لهم. وتأويل الكلام على هذا المذهب:
  واستجاب الذين آمنوا وعملوا الصالحات لربهم إلى الإيمان به، والعمل بطاعته إذ دعاهم
  إلى ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر منهم: بل معنى ذلك: ويجيب
  الذين آمنوا. وهذا القول يحتمل وجهين: أحدهما الرفع، بمعنى: ويجيب الله الذين آمنوا.
  والآخر ما قاله صاحب القول الذي ذكرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نحويي الكوفة: { وَيَسْتَجِيبُ الَّذِينَ آمَنُوا } يكون «الذين» في موضع نصب بمعنى:
  ويجيب الله الذين آمنوا. وقد جاء في التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاسْتَجابَ لَهُمْ رَبُّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والمعنى:
  فأجاب لهم ربهم، إلا أنك إذا قلت استجاب، أدخلت اللام في المفعول وإذا قلت أجاب حذفت
  اللام، ويكون استجابهم، بمعنى: استجاب لهم، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا كالُوهُمْ أوْ وَزَنُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">والمعنى
  والله أعلم: وإذا كالوا لهم، أو وزنوا لهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُخْسِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ويكون «الذين» في موضع رفع إن يجعل الفعل لهم، أي الذين آمنوا يستجيبون لله، ويزيدهم
  على إجابتهم، والتصديق به من فضله. وقد بيَّنا الصواب في ذلك من القول على ما تأوّله
  ومن ذكرنا قوله فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

