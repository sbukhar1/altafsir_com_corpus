  class=\"TextResultArabic\"><font color=\"black\">قرىء: «قنطوا» بفتح النون وكسرها
  { وَيَنشُرُ رَحْمَتَهُ } أي: بركات الغيث ومنافعه وما يحصل به من الخصب. وعن عمر رضي
  الله عنه أنه قيل له: اشتدّ القحط وقنط الناس فقال: مطروا إذاً أراد هذه الآية. ويجوز
  أن يريد رحمته في كل شيء، كأنه قال: ينزل الرحمة التي هي الغيث، وينشر غيرها من رحمته
  الواسعة { ٱلْوَلِىُّ } الذي يتولى عباده بإحسانه { ٱلْحَمِيدُ } المحمود على ذلك يحمده
