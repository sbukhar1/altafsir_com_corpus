  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يُنَزِّلُ ٱلْغَيْثَ مِن بَعْدِ مَا قَنَطُواْ وَيَنشُرُ رَحْمَتَهُ وَهُوَ
  ٱلْوَلِيُّ ٱلْحَمِيدُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والله الذي ينزل
  المطر من السماء فيغيثكم به أيها الناس { مِنْ بَعْدِما قَنَطُوا } يقول: من بعد ما
  يئس من نزوله ومجيئه { وَيَنْشُرُ رَحْمَتَهُ } يقول: وينشر في خلقه رحمته، ويعني بالرحمة:
  الغيث الذي ينزله من السماء. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: أنه قيل
  لعمر بن الخطاب رضي الله عنه: أجدبت الأرض، وقنط الناس، قال: مطروا إذن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { مِنْ بَعْدِ
  ما قَنَطُوا } قال: يئسوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قال: ذُكر لنا أن رجلاً أتى عمر بن الخطاب رضي الله عنه، فقال:
  يا أمير المؤمنين قحط المطر، وقنط الناس قال: مطرتم { وَهُوَ الَّذِي يُنَزِّلُ الغَيْثَ
  مِنْ بَعْدِ ما قَنَطُوا، وَيَنْشُرَ رَحْمَتَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ الوَلِيّ الحَميدُ } يقول: وهو الذي يليكم بإحسانه وفضله، الحميد بأياديه
  عندكم، ونعمه عليكم في خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

