  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذُواْ مِن دُونِهِ أَوْلِيَآءَ فَٱللَّهُ هُوَ ٱلْوَلِيُّ وَهُوَ يُحْيِـي ٱلْمَوْتَىٰ
  وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">معنى الهمزة في
  { أَمِ } الإنكار { فَٱللَّهُ هُوَ ٱلْوَلِىُّ } هو الذي يجب أن يتولى وحده ويعتقد
  أنه المولى والسيد، فالفاء في قوله: { فَٱللَّهُ هُوَ ٱلْوَلِىُّ } جواب شرط مقدّر،
  كأنه قيل بعد إنكار كل ولي سواه: إن أرادوا ولياً بحق، فالله هو الولي بالحق، لا وليّ
  سواه { وَهُوَ يُحْىِ } أي: ومن شأن هذا الولي أنه يحيى { ٱلْمَوْتَىٰ وَهُوَ عَلَىٰ
  كُلّ شَىْء قَدِيرٌ } فهو الحقيق بأن يتخذ ولياً دون من لا يقدر على شيء.</font></font><font
