  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمِ
  ٱتَّخَذُواْ مِن دُونِهِ أَوْلِيَآءَ فَٱللَّهُ هُوَ ٱلْوَلِيُّ وَهُوَ يُحْيِـي ٱلْمَوْتَىٰ
  وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا ٱخْتَلَفْتُمْ
  فِيهِ مِن شَيْءٍ فَحُكْمُهُ إِلَى ٱللَّهِ ذَلِكُمُ ٱللَّهُ رَبِّي عَلَيْهِ تَوَكَّلْتُ
  وَإِلَيْهِ أُنِيبُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: أم اتخذ هؤلاء
  المشركون بالله أولياء من دون الله يتولونهم { فاللّهُ هُوَ الوَلِيّ } يقول: فالله
  هو وليّ أوليائه، وإياه فليتخذوا ولياً لا الآلهة والأوثان، ولا ما لا يملك لهمّ ضرّاً
  ولا نفعاً، { وَهُوَ يُحْي المَوْتَى } يقول: والله يحيى الموتى من بعد مماتهم، فيحشرهم
  يوم القيامة { وَهُوَ على كُلّ شَيْءٍ قَدِيرٌ } يقول: والله القادر على إحياء خلقه
  من بعد مماتهم وعلى غير ذلك، إنه ذو قدرة على كلّ شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما اخْتَلَفْتُمْ فِيهِ مِنْ شَيْءٍ فَحُكْمُهُ إلى اللّهِ } يقول تعالى ذكره:
  وما اختلفتم أيها الناس فيه من شيء فتنازعتم بينكم، فحكمه إلى الله. يقول: فإن الله
  هو الذي يقضي بينكم ويفصل فيه الحكم. كما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَما اخْتَلَفْتُمْ فِيهِ
  مِنْ شَيْءٍ فَحُكْمُهُ إلى اللّهِ } قال ابن عمرو في حديثه: فهو يحكم فيه، وقال الحارث:
  فالله يحكم فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَلِكُمْ اللّهُ رَبِّي
  عَلَيْهِ تَوَكَّلْتُ } يقول لنبيه صلى الله عليه وسلم: قل لهؤلاء المشركين بالله هذا
  الذي هذه الصفات صفاته ربي، لا آلهتكم التي تدعون من دونه، التي لا تقدر على شيء {
  عَلَيْهِ تَوَكَّلْتُ } في أموري، وإليه فوّضت أسبابي، وبه وثقت { وَإلَيْهِ أُنِيبُ
  } يقول: وإليه أرجع في أموري وأتوب من ذنوبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

