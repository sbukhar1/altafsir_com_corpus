text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمِ ٱتَّخَذُواْ
  مِن دُونِهِ أَوْلِيَآءَ فَٱللَّهُ هُوَ ٱلْوَلِيُّ وَهُوَ يُحْيِـي ٱلْمَوْتَىٰ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }معنى الهمزة في { أَمِ } الإنكار { فَٱللَّهُ هُوَ ٱلْوَلِىُّ
  } هو الذي يجب أن يتولى وحده ويعتقد أنه المولى والسيد، فالفاء في قوله: { فَٱللَّهُ
  هُوَ ٱلْوَلِىُّ } جواب شرط مقدّر، كأنه قيل بعد إنكار كل ولي سواه: إن أرادوا ولياً
  بحق، فالله هو الولي بالحق، لا وليّ سواه { وَهُوَ يُحْىِ } أي: ومن شأن هذا الولي
  أنه يحيى { ٱلْمَوْتَىٰ وَهُوَ عَلَىٰ كُلّ شَىْء قَدِيرٌ } فهو الحقيق بأن يتخذ ولياً
  دون من لا يقدر على شيء.\r\n\t\t\t\r\n\t\t\t</section>"

