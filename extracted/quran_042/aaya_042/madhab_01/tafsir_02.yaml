text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَنِ ٱنتَصَرَ
  بَعْدَ ظُلْمِهِ فَأُوْلَـٰئِكَ مَا عَلَيْهِمْ مِّن سَبِيلٍ } * { إِنَّمَا ٱلسَّبِيلُ
  عَلَى ٱلَّذِينَ يَظْلِمُونَ ٱلنَّاسَ وَيَبْغُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ
  أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ }{ بَعْدَ ظُلْمِهِ } من إضافة المصدر إلى المفعول،
  وتفسره قراءة من قرأ «بعد ما ظلم» { فَأُوْلَـٰئِكَ } إشارة إلى معنى (من) دون لفظه
  { مَا عَلَيْهِمْ مِّن سَبِيلٍ } للمعاقب ولا للعاتب والعائب { إِنَّمَا ٱلسَّبِيلُ
  عَلَى ٱلَّذِينَ يَظْلِمُونَ ٱلنَّاسَ } يبتدئونهم بالظلم { وَيَبْغُونَ فِى ٱلاْرْضِ
  } يتكبرون فيها ويعلون ويفسدون.\r\n\t\t\t\r\n\t\t\t</section>"

