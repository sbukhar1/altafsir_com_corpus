text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَنِ ٱنتَصَرَ
  بَعْدَ ظُلْمِهِ فَأُوْلَـٰئِكَ مَا عَلَيْهِمْ مِّن سَبِيلٍ } * { إِنَّمَا ٱلسَّبِيلُ
  عَلَى ٱلَّذِينَ يَظْلِمُونَ ٱلنَّاسَ وَيَبْغُونَ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ
  أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ }يقول تعالى ذكره: ولمن انتصر ممن ظلمه من بعد
  ظلمه إياه { فَأُولَئِكَ ما عَلَيْهِمْ مِنْ سَبِيلٍ } يقول: فأولئك المنتصرون منهم
  لا سبيل للمنتصر منهم عليهم بعقوبة ولا أذى، لأنهم انتصروا منهم بحقّ، ومن أخذ حقه
  ممن وجب ذلك له عليه، ولم يتعدّ، لم يظلم، فيكون عليه سبيل.وقد اختلف أهل التأويل في
  المعنيّ بذلك، فقال بعضهم: عني به كلّ منتصر ممن أساء إليه، مسلماً كان المسيء أو كافراً.
  ذكر من قال ذلك:حدثني محمد بن عبد الله بن بزيع، قال: ثنا معاذ، قال: ثنا ابن عون،
  قال: كنت أسأل عن الانتصار { وَلَمن انْتَصَرَ بَعْدَ ظُلْمِهِ... } الآية، فحدثني
  عليّ بن زيد بن جدعان، عن أمّ محمد امرأة أبيه، قال ابن عون: زعموا أنها كانت تدخل
  على أمّ المؤمنين قالت: قالت أمّ المؤمنين: دخل رسول الله صلى الله عليه وسلم، وعندنا
  زينب بنت جحش، فجعل يصنع بيده شيئاً، ولم يفطن لها، فقلت بيدي حتى فطَّنته لها، فأمسك،
  وأقبلت زينب تقحم لعائشة، فنهاها، فأبت أن تنتهي، فقال لعائشة: «سُبيها» فسبتها وغلبتها
  وانطلقت زينب فأتت علياً، فقالت: إن عائشة تقع بكم وتفعل بكم، فجاءت فاطمة، فقال لها:
  «إنها حِبَّة أبيك ورَبّ الكَعْبَة»، فانصرفت وقالت لعليّ: إني قلت له كذا وكذا، فقال
  كذا وكذا قال: وجاء عليّ إلى النبيّ صلى الله عليه وسلم فكلَّمه في ذلك.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَمَنِ انْتَصَر بَعْدَ ظُلْمِهِ...
  } الآية، قال: هذا في الخمش يكون بين الناس.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة، في قوله: { وَلَمَنِ انْتَصَرَ بَعْدَ ظُلْمِهِ فَأُولَئِكَ ما
  عَلَيْهِمْ مِنْ سَبِيلٍ } قال: هذا فيما يكون بين الناس من القصاص، فأما لو ظلمك رجل
  لم يحلّ لك أن تظلمه.وقال آخرون: بل عُنِي به الانتصار من أهل الشرك، وقال: هذا منسوخ.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَلَمَنِ
  انْتَصَر بَعْدَ ظُلْمِهِ فَأُولَئِكَ ما عَلَيْهِمْ مِنْ سَبِيلٍ } قال: لمن انتصر
  بعد ظلمه من المؤمنين انتصر من المشركين وهذا قد نسخ، وليس هذا في أهل الإسلام، ولكن
  في أهل الإسلام الذي قال الله تبارك وتعالى:{ ادْفَعْ بالَّتِي هِيَ أحْسَنُ، فإذَا
  الَّذِي بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كأنَّهُ وَلِيّ حَمِيمٌ }والصواب من القول أن
  يقال: إنه معنيّ به كلّ منتصر من ظالمه، وأن الآية محكمة غير منسوخة للعلة التي بينت
  في الآية قبلها.وقوله: { إنَّمَا السَّبِيلُ على الَّذِينَ يَظْلِمُونَ النَّاسَ }
  يقول تبارك وتعالى: إنما الطريق لكم أيها الناس على الذين يتعدّون على الناس ظلماً
  وعدواناً، بأن يعاقبوهم بظلمهم لا على من انتصر ممن ظلمه، فأخذ منه حقه.وقوله: { وَيَبْغُونَ
  فِي الأرْضِ بغَيْرِ الحَقِّ } يقول: ويتجاوزون في أرض الله الحدّ الذي أباح لهم ربهم
  إلى ما لم يأذن لهم فيه، فيفسدون فيها بغير الحقّ { أُولَئِكَ لَهُمْ عَذَابٌ ألِيمٌ
  } يقول: فهؤلاء الذين يظلمون الناس، ويبغون في الأرض بغير الحقّ، لهم عذاب من الله
  يوم القيامة في جهنم مؤلم موجع.\r\n\t\t\t\r\n\t\t\t</section>"

