  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَرَاهُمْ
  يُعْرَضُونَ عَلَيْهَا خَاشِعِينَ مِنَ ٱلذُّلِّ يَنظُرُونَ مِن طَرْفٍ خَفِيٍّ وَقَالَ
  ٱلَّذِينَ آمَنُوۤاْ إِنَّ ٱلْخَاسِرِينَ ٱلَّذِينَ خَسِرُوۤاْ أَنفُسَهُمْ وَأَهْلِيهِمْ
  يَوْمَ ٱلْقِيَامَةِ أَلاَ إِنَّ ٱلظَّالِمِينَ فِي عَذَابٍ مُّقِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لَهُم مِّنْ أَوْلِيَآءَ يَنصُرُونَهُم مِّن دُونِ ٱللَّهِ وَمَن يُضْلِلِ ٱللَّهُ
  فَمَا لَهُ مِن سَبِيلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ خـٰشِعِينَ } متضائلين متقاصرين
  مما يلحقهم { مِنَ ٱلذُّلِّ } وقد يعلق من الذل بينظرون، ويوقف على خاشعين { يَنظُرُونَ
  مِن طَرْفٍ خَفِىٍّ } أي يبتدىء نظرهم من تحريك لأجفانهم ضعيف خفي بمسارقة، كما ترى
  المصبور ينظر إلى السيف. وهكذا نظر الناظر إلى المكاره: لا يقدر أن يفتح أجفانه عليها
  ويملأ عينيه منها، كما يفعل في نظره إلى المحاب. وقيل: يحشرون عمياً فلا ينظرون إلا
  بقلوبهم. وذلك نظر من طرف خفي. وفيه تعسف { يَوْمَ ٱلْقِيَـٰمَةِ } إما أن يتعلق بخسروا،
  ويكون قول المؤمنين واقعاً في الدنيا، وإما أن يتعلق بقال، أي: يقولون يوم القيامة
  إذا رأوهم على تلك الصفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

