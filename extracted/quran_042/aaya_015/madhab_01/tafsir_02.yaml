text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلِذَلِكَ فَٱدْعُ
  وَٱسْتَقِمْ كَمَآ أُمِرْتَ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ وَقُلْ آمَنتُ بِمَآ أَنزَلَ
  ٱللَّهُ مِن كِتَابٍ وَأُمِرْتُ لأَعْدِلَ بَيْنَكُمُ ٱللَّهُ رَبُّنَا وَرَبُّكُمْ
  لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ لاَ حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ ٱللَّهُ
  يَجْمَعُ بَيْنَنَا وَإِلَيْهِ ٱلْمَصِيرُ }{ فَلِذَلِكَ } فلأجل التفرق ولما حدث بسببه
  من تشعب الكفر شعباً { فَٱدْعُ } إلى الاتفاق والائتلاف على الملة الحنيفية القديمة
  { وَٱسْتَقِمْ } عليها وعلى الدعوة إليها كما أمرك الله { وَلاَ تَتَّبِعْ أَهْوَاءَهُمْ
  } المختلفة الباطنة بما أنزل الله من كتاب، أيّ كتاب صحّ أنّ الله أنزله، يعني الإيمان
  بجميع الكتب المنزلة؛ لأنّ المتفرقين آمنوا ببعض وكفروا ببعض، كقوله تعالى:{ وَيقُولُونَ
  نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ }[النساء: 150] إلى قوله:{ أُوْلَـئِكَ هُمُ
  ٱلْكَـٰفِرُونَ حَقّاً }[النساء: 151] { لأَعْدِلَ بَيْنَكُمُ } في الحكم إذا تخاصمتم
  فتحاكمتم إليّ { لاَ حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ } أي لا خصومة: لأنّ الحق قد ظهر
  وصرتم محجوبين به فلا حاجة إلى المحاجة. ومعناه: لا إيراد حجة بيننا؛ لأنّ المتحاجين:
  يورد هذا حجته وهذا حجته { ٱللَّهُ يَجْمَعُ بَيْنَنَا } يوم القيامة فيفصل بيننا وينتقم
  لنا منكم؛ وهذه محاجزة ومتاركة بعد ظهور الحق وقيام الحجة والإلزام. فإن قلت: كيف حوجزوا
  وقد فعل بهم بعد ذلك ما فعل من القتل وتخريب البيوت وقطع النخيل والإجلاء؟ قلت: المراد
  محاجزتهم في مواقف المقاولة لا المقاتلة.\r\n\t\t\t\r\n\t\t\t</section>"

