  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلِذَلِكَ
  فَٱدْعُ وَٱسْتَقِمْ كَمَآ أُمِرْتَ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ وَقُلْ آمَنتُ بِمَآ
  أَنزَلَ ٱللَّهُ مِن كِتَابٍ وَأُمِرْتُ لأَعْدِلَ بَيْنَكُمُ ٱللَّهُ رَبُّنَا وَرَبُّكُمْ
  لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ لاَ حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ ٱللَّهُ
  يَجْمَعُ بَيْنَنَا وَإِلَيْهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلِذَلِكَ } فلأجل التفرق ولما حدث بسببه من تشعب الكفر شعباً { فَٱدْعُ } إلى الاتفاق
  والائتلاف على الملة الحنيفية القديمة { وَٱسْتَقِمْ } عليها وعلى الدعوة إليها كما
  أمرك الله { وَلاَ تَتَّبِعْ أَهْوَاءَهُمْ } المختلفة الباطنة بما أنزل الله من كتاب،
  أيّ كتاب صحّ أنّ الله أنزله، يعني الإيمان بجميع الكتب المنزلة؛ لأنّ المتفرقين آمنوا
  ببعض وكفروا ببعض، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ
  بِبَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 150] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـئِكَ هُمُ ٱلْكَـٰفِرُونَ حَقّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  151] { لأَعْدِلَ بَيْنَكُمُ } في الحكم إذا تخاصمتم فتحاكمتم إليّ { لاَ حُجَّةَ بَيْنَنَا
  وَبَيْنَكُمُ } أي لا خصومة: لأنّ الحق قد ظهر وصرتم محجوبين به فلا حاجة إلى المحاجة.
  ومعناه: لا إيراد حجة بيننا؛ لأنّ المتحاجين: يورد هذا حجته وهذا حجته { ٱللَّهُ يَجْمَعُ
  بَيْنَنَا } يوم القيامة فيفصل بيننا وينتقم لنا منكم؛ وهذه محاجزة ومتاركة بعد ظهور
  الحق وقيام الحجة والإلزام. فإن قلت: كيف حوجزوا وقد فعل بهم بعد ذلك ما فعل من القتل
  وتخريب البيوت وقطع النخيل والإجلاء؟ قلت: المراد محاجزتهم في مواقف المقاولة لا المقاتلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
