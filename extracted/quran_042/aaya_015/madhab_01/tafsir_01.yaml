text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلِذَلِكَ فَٱدْعُ
  وَٱسْتَقِمْ كَمَآ أُمِرْتَ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ وَقُلْ آمَنتُ بِمَآ أَنزَلَ
  ٱللَّهُ مِن كِتَابٍ وَأُمِرْتُ لأَعْدِلَ بَيْنَكُمُ ٱللَّهُ رَبُّنَا وَرَبُّكُمْ
  لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ لاَ حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ ٱللَّهُ
  يَجْمَعُ بَيْنَنَا وَإِلَيْهِ ٱلْمَصِيرُ }يقول تعالى ذكره: فإلى ذلك الدين الذي شَرَع
  لكم، ووصّى به نوحاً، وأوحاه إليك يا محمد، فادع عباد الله، واستقم على العمل به، ولا
  تَزِغ عنه، واثبتْ عليه كما أمرك ربك بالاستقامة. وقيل: فلذلك فادع، والمعنى: فإلى
  ذلك، فوضعت اللام موضع إلى، كما قيل:{ بأنَّ رَبَّكَ أوْحَى لَهَا }وقد بيَّنا ذلك
  في غير موضع من كتابنا هذا.وكان بعض أهل العربية يوجه معنى ذلك، في قوله: { فَلِذَلكَ
  فادْعُ } إلى معنى هذا، ويقول: معنى الكلام: فإلى هذا القرآن فادع واستقم. والذي قال
  من هذا القول قريب المعنى مما قلناه، غير أن الذي قلنا في ذلك أولى بتأويل الكلام،
  لأنه في سياق خبر الله جلّ ثناؤه عما شرع لكم من الدين لنبيه محمد صلى الله عليه وسلم
  بإقامته، ولم يأت من الكلام ما يدلّ على انصرافه عنه إلى غيره.وقوله: { وَلا تَتَّبِعْ
  أهْوَاءَهُم } يقول تعالى ذكره: ولا تتبع يا محمد أهواء الذين شكُّوا في الحقّ الذي
  شرعه الله لكم من الذين أورثوا الكتاب من بعد القرون الماضية قبلهم، فتشك فيه، كالذي
  شكوا فيه { وقُلْ آمَنْتُ بِمَا أنْزَلَ اللّهُ مِنْ كِتابٍ } يقول تعالى ذكره: وقل
  لهم يا محمد: صدّقتُ بما أنزل الله من كتاب كائناً ما كان ذلك الكتاب، توراة كان أو
  أنجيلاً أو زبوراً أو صحف إبراهيم، لا أكذّب بشيء من ذلك تكذيبكم ببعضه معشر الأحزاب،
  وتصديقكم ببعض.وقوله: { وأُمِرْتُ لأَعْدِلَ بَيْنَكُمْ اللّهُ رَبُّنا وَرَبُّكُمْ
  } يقول تعالى ذكره: وقل لهم يا محمد: وأمرني ربي أن أعدل بينكم معشر الأحزاب، فأسير
  فيكم جميعاً بالحقّ الذي أمرني به وبعثني بالدعاء إليه. كالذي:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأُمِرْتُ لأعْدِلَ بَيْنَكُمْ } قال: أمر
  نبيّ الله صلى الله عليه وسلم أن يعدل، فعدل حتى مات صلوات الله وسلامه عليه. والعدل
  ميزان الله في الأرض، به يأخذ للمظلوم من الظالم، وللضعيف من الشديد، وبالعدل يصدّق
  الله الصادق، ويكذّب الكاذب، وبالعدل يردّ المعتدي ويوبخه.ذُكر لنا أن نبيّ الله داود
  عليه السلام: كان يقول: ثلاث من كنّ فيه أعجبني جداً: القصد في الفاقة والغنى، والعدل
  في الرضا والغضب، والخشية في السرّ والعلانية وثلاث من كنّ فيه أهلكه: شحّ مطاع، وهوىً
  متبع، وإعجاب المرء بنفسه. وأربع من أُعطِيَهُنّ فقد أُعطي خير الدنيا والآخرة: لسان
  ذاكر، وقلب شاكر، وبدن صابر، وزوجة مؤمنة.واختلف أهل العربية في معنى اللام التي في
  قوله: { وأُمِرْتُ لأعْدِلَ بَيْنَكُمْ } فقال بعض نحويي البصرة: معناها: كي، وأمرت
  كي أعدل وقال غيره: معنى الكلام: وأمرت بالعدل، والأمر واقع على ما بعده، وليست اللام
  التي في لأعدل بشرط قال: { وأُمِرْتُ } تقع على «أن» وعلى «كي» واللام أمرت أن أعبد،
  وكي أعبد، ولأعبد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلِذَلِكَ فَٱدْعُ وَٱسْتَقِمْ كَمَآ
  أُمِرْتَ وَلاَ تَتَّبِعْ أَهْوَآءَهُمْ وَقُلْ آمَنتُ بِمَآ أَنزَلَ ٱللَّهُ مِن كِتَابٍ
  وَأُمِرْتُ لأَعْدِلَ بَيْنَكُمُ ٱللَّهُ رَبُّنَا وَرَبُّكُمْ لَنَآ أَعْمَالُنَا
  وَلَكُمْ أَعْمَالُكُمْ لاَ حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ ٱللَّهُ يَجْمَعُ بَيْنَنَا
  وَإِلَيْهِ ٱلْمَصِيرُ }قال: وكذلك كلّ ما طالب الاستقبال، ففيه هذه الأوجه الثلاثة.والصواب
  من القول في ذلك عندي أن الأمر عامل في معنى لأعدل، لأن معناه: وأمرت بالعدل بينكم.وقوله:
  { اللّهُ رَبُّنا وَرَبُّكُمْ } يقول: الله مالكنا ومالككم معشر الأحزاب من أهل الكتابين
  التوراة والإنجيل { لنَا أعمالُنا ولَكُمْ أعمالُكُمْ } يقول: لنا ثواب ما اكتسبناه
  من الأعمال، ولكم ثواب ما اكتسبتم منها.وقوله: { لا حُجَّةَ بَيْنَنَا وَبَيْنَكُمْ
  } يقول: لا خصومة بيننا وبينكم. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحرث، قال: ثنا الحسن، قال ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  في قوله: { لا حُجَّةَ بَيْنَنَا وَبَيْنَكُمْ } قال: لا خصومة.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قول الله عزّ وجلّ: { لا حُجَّةَ بَيْنَا وَبَيْنَكُمْ
  }: لا خصومة بيننا وبينكم، وقرأ:{ وَلا تُجادِلُوا أهْلَ الكِتابِ إلاَّ بالتي هِيَ
  أحْسَنُ... }إلى آخر الآية.وقوله: { اللّهُ يَجْمَعُ بَيْنَنا } يقول: الله يجمع بيننا
  يوم القيامة، فيقضي بيننا بالحقّ فيما اختلفنا فيه { وإلَيْهِ المَصِيرُ } يقول: وإليه
  المعاد والمرجع بعد مماتنا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

