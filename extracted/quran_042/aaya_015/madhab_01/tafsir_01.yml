  تَتَّبِعْ أَهْوَآءَهُمْ وَقُلْ آمَنتُ بِمَآ أَنزَلَ ٱللَّهُ مِن كِتَابٍ وَأُمِرْتُ
  لأَعْدِلَ بَيْنَكُمُ ٱللَّهُ رَبُّنَا وَرَبُّكُمْ لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ
  لاَ حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ ٱللَّهُ يَجْمَعُ بَيْنَنَا وَإِلَيْهِ ٱلْمَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكذلك كلّ ما طالب الاستقبال، ففيه هذه الأوجه الثلاثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أن الأمر عامل في معنى لأعدل، لأن معناه:
  وأمرت بالعدل بينكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اللّهُ رَبُّنا وَرَبُّكُمْ
  } يقول: الله مالكنا ومالككم معشر الأحزاب من أهل الكتابين التوراة والإنجيل { لنَا
  أعمالُنا ولَكُمْ أعمالُكُمْ } يقول: لنا ثواب ما اكتسبناه من الأعمال، ولكم ثواب ما
  اكتسبتم منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا حُجَّةَ بَيْنَنَا وَبَيْنَكُمْ
  } يقول: لا خصومة بيننا وبينكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث، قال: ثنا الحسن، قال
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { لا حُجَّةَ بَيْنَنَا وَبَيْنَكُمْ
  } قال: لا خصومة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله عزّ وجلّ: { لا حُجَّةَ بَيْنَا وَبَيْنَكُمْ }: لا
  خصومة بيننا وبينكم، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تُجادِلُوا أهْلَ الكِتابِ إلاَّ بالتي هِيَ أحْسَنُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { اللّهُ يَجْمَعُ بَيْنَنا
  } يقول: الله يجمع بيننا يوم القيامة، فيقضي بيننا بالحقّ فيما اختلفنا فيه { وإلَيْهِ
  المَصِيرُ } يقول: وإليه المعاد والمرجع بعد مماتنا.</font></font><font class=\"TextResultArabic\"><font
