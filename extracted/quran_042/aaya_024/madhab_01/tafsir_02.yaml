text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يَقُولُونَ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً فَإِن يَشَإِ ٱللَّهُ يَخْتِمْ عَلَىٰ قَلْبِكَ وَيَمْحُ
  ٱللَّهُ ٱلْبَاطِلَ وَيُحِقُّ ٱلْحَقَّ بِكَلِمَاتِهِ إِنَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ
  }{ أَمْ } منقطعة. ومعنى الهمزة فيه التوبيخ، كأنه قيل: أيتمالكون أن ينسبوا مثله إلى
  الافتراء، ثم إلى الافتراء على الله الذي هو أعظم الفرى وأفحشها { فَإِن يَشَإِ ٱللَّهُ
  يَخْتِمْ عَلَىٰ قَلْبِكَ } فإن يشأ الله يجعلك من المختوم على قلوبهم، حتى تفتري عليه
  الكذب فإنه لا يجترىء على افتراء الكذب على الله إلا من كان في مثل حالهم، وهذا الأسلوب
  مؤدّاه استبعاد الافتراء من مثله، وأنه في البعد مثل الشرك بالله والدخول في جملة المختوم
  على قلوبهم. ومثال هذا: أن يخوّن بعض الأمناء فيقول لعل الله خذلني، لعل الله أعمى
  قلبي، وهو لا يريد إثبات الخذلان وعمى القلب. وإنما يريد استبعاد أن يخوّن مثله، والتنبيه
  على أنه ركب من تخوينه أمر عظيم، ثم قال: ومن عادة الله أن يمحو الباطل ويثبت الحق
  { بِكَلِمَـٰتِهِ } بوحيه أو بقضائه كقوله تعالى:{ بَلْ نَقْذِفُ بِٱلْحَقّ عَلَى ٱلْبَـٰطِلِ
  فَيَدْمَغُهُ }[الأنبياء: 18] يعني: لو كان مفترياً كما تزعمون لكشف الله افتراءه ومحقه
  وقذف بالحق على باطله فدمغه. ويجوز أن يكون عدة لرسول الله صلى الله عليه وسلم بأنه
  يمحو الباطل الذي هم عليه من البهت والتكذيب، يثبت الحق الذي أنت عليه بالقرآن وبقضائه
  الذي لا مردّ له من نصرتك عليهم، إنّ الله عليم بما في صدرك وصدورهم، فيجري الأمر على
  حسب ذلك. وعن قتادة { يَخْتِمْ عَلَىٰ قَلْبِكَ }: ينسك القرآن ويقطع عنك الوحي، يعني:
  لو افترى على الله الكذب لفعل به ذلك، وقيل { يَخْتِمْ عَلَىٰ قَلْبِكَ }: يربط عليه
  بالصبر، حتى لا يشق عليك أذاهم. فإن قلت: إن كان قوله: { وَيَمْحُ ٱللَّهُ ٱلْبَـٰطِلَ
  } كلاماً مبتدأ غير معطوف على يختم، فما بال الواو ساقطة في الخط؟ قلت: كما سقطت في
  قوله تعالى:{ وَيَدْعُ ٱلإِنْسَـٰنُ بِٱلشَّرّ }[الإسراء: 11] وقوله تعالى:{ سَنَدْعُ
  ٱلزَّبَانِيَةَ }[العلق: 18] على أنها مثبتة على في بعض المصاحف.\r\n\t\t\t\r\n\t\t\t</section>"

