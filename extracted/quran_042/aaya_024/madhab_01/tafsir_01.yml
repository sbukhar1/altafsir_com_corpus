  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ ٱفْتَرَىٰ عَلَى ٱللَّهِ كَذِباً فَإِن يَشَإِ ٱللَّهُ يَخْتِمْ عَلَىٰ
  قَلْبِكَ وَيَمْحُ ٱللَّهُ ٱلْبَاطِلَ وَيُحِقُّ ٱلْحَقَّ بِكَلِمَاتِهِ إِنَّهُ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: أم يقول هؤلاء
  المشركون بالله: { افْتَرَى } محمد { على اللّهِ كَذِباً } فجاء بهذا الذي يتلوه علينا
  اختلاقاً من قِبَل نفسه. وقوله: { فَإنْ يَشأِ اللّهُ } يا محمد يطبع على قلبك، فتنس
  هذا القرآن الذي أُنزل إليك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أمْ يَقُولُونَ
  افْتَرَى على الله كَذِباً، فإنْ يَشأ اللّهُ يَختْم على قَلْبكَ } فينسيك القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { فإنْ يَشأ اللّهُ يَخْتمْ على قَلْبكَ } قال: إن يشأ الله أنساك ما قد أتاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قول الله
  عزّ وجلّ: { فإنْ يَشأ اللّهُ يَخْتمْ على قَلْبكَ } قال: يطبع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ويَمْحُ اللّهُ الباطِلَ } يقول: ويذهب الله بالباطل فيمحقه
  { ويُحِقُّ الحَقَّ بكَلِماتِهِ } التي أنزلها إليك يا محمد فيثبته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيمْحُ اللّهُ الباطِلَ } في موضع رفع بالابتداء، ولكنه
  حُذفت منه الواو في المصحف، كما حُذفت من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَنَدْعُ الزَّبانيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومن
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَدْعُ الإنْسانُ بالشَّرِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وليس بجزم على العطف على يختم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّهُ عَلِيمٌ بِذاتِ الصُّدُورِ } يقول تعالى ذكره: إن
  الله ذو علم بما في صدور خلقه، وما تنطوي عليه ضمائرهم، لا يخفى عليه من أمورهم شيء،
  يقول لنبيه صلى الله عليه وسلم: لو حدّثت نفسك أن تفتري على الله كذباً، لطبعت على
  قلبك، وأذهبت الذي آتيتك من وحيي، لأني أمحو الباطل فأذهبه، وأحقّ الحقّ، وإنما هذا
  إخبار من الله الكافرين به، الزاعمين أن محمداً افترى هذا القرآن من قِبل نفسه، فأخبرهم
  أنه إن فعل لفعل به ما أخبر به في هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

