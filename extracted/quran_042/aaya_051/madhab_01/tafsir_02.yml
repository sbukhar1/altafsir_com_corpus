  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِبَشَرٍ أَن يُكَلِّمَهُ ٱللَّهُ إِلاَّ وَحْياً أَوْ مِن وَرَآءِ حِجَابٍ أَوْ
  يُرْسِلَ رَسُولاً فَيُوحِيَ بِإِذْنِهِ مَا يَشَآءُ إِنَّهُ عَلِيٌّ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا كَانَ لِبَشَرٍ } وما صح لأحد من البشر { أَن يُكَلّمَهُ ٱللَّهُ
  إِلاَّ } على ثلاثة أوجه: إما على طريق الوحي وهو الإلهام والقذف في القلب أو المنام،
  كما أوحى إلى أم موسى وإلى إبراهيم عليه السلام في ذبح ولده. وعن مجاهد: أوحى الله
  الزبور إلى داود عليه السلام في صدره. قال عبيد بن الأبرص:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَوْحَى إِليَّ اللَّهُ أَنْ قَدْ تَأَمَّرُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِإِبْلِ أَبِي أَوْفَى فَقُمْتُ عَلَى رِجْلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: ألهمني وقذف في قلبي. وإما على
  أن يسمعه كلامه الذي يخلقه في بعض الأجرام، من غير أن يبصر السامع من يكلمه، لأنه في
  ذاته غير مرئي. وقوله: { مِن وَرآىءِ حِجَابٍ } مثل أي، كما يكلم الملك المحتجب بعض
  خواصه وهو من وراء الحجاب، فيسمع صوته ولا يرى شخصه، وذلك كما كلم موسى ويكلم الملائكة.
  وإما على أن يرسل إليه رسولاً من الملائكة فيوحى الملك إليه كما كلم الأنبياء غير موسى.
  وقيل: وحيا كما أوحى إلى الرسل بواسطة الملائكة { أَوْ يُرْسِلَ رَسُولاً } أي نبيناً
  كما كلم أمم الأنبياء على ألسنتهم. ووحيا، وأن يرسل: مصدران واقعان موقع الحال؛ لأنّ
  أن يرسل، في معنى إرسالاً. ومن وراء حجاب: ظرف واقع موقع الحال أيضاً، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَعَلَىٰ
  جُنُوبِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 191] والتقدير: وما صح أن يكلم أحداً إلا موحياً، أو مسمعاً
  من وراء حجاب، أو مرسلاً. ويجوز أن يكون: وحياً، موضوعاً موضع: كلاماً؛ لأنّ الوحي
  كلام خفي في سرعة، كما تقول: لا أكلمه إلا جهراً وإلا خفاتا؛ لأنّ الجهر والخفات ضربان
  من الكلام،وكذلك: رسالآ جعل الكلام علىٰ لسان الرسول بغير واسطة تقول: قلت لفلان كذا،
  وإنما قاله وكيلك أو رسولك. وقوله: { أَوْ مِن وَرَآىءِ حِجَابٍ } معناه: أو إسماعاً
  من وراء حجاب؛ ومن جعل (وحيا) في معنى: أن يوحي، وعطف يرسل عليه، على معنى { وَمَا
  كَانَ لِبَشَرٍ أَن يُكَلّمَهُ ٱللَّهُ إِلاَّ وَحْياً } أي: إلا بأن يوحي. أو بأن
  يرسل، فعليه أن يقدر قوله: { أَوْ مِن وَرَاء حِجَابٍ } تقديراً يطابقهما عليه، نحو:
  أو أن يسمع من وراء حجاب. وقرىء «أو يرسل رسولاً فيوحى» بالرفع، على: أو هو رسل. أو
  بمعنى مرسلاً عطفاً على وحيا في معنى موحياً. وروى أنّ اليهود قالت للنبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(999) ألا تكلم الله وتنظر إليه
  إن كنت نبياً كما كلمه موسى ونظر إليه، فإنا لن نؤمن لك حتى تفعل ذلك، فقال: لم ينظر
  موسى إلى الله، فنزلت. وعن عائشة رضي الله عنها:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1000)
  من زعم أنّ محمداً رأى ربه فقد أعظم على الله الفرية، ثم قالت: أو لم تسمعوا ربكم يقول:
  فتلت هذه الآية: { إِنَّهُ عَلِىٌّ } عن صفات المخلوقين { حَكِيمٌ } يجري أفعاله على
  موجب الحكمة، فيكلم تارة بواسطة، وأخرى بغير واسطة: إما إلهاماً، وإما خطاباً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
