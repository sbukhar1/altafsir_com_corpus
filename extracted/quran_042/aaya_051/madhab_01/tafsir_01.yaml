  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِبَشَرٍ أَن يُكَلِّمَهُ ٱللَّهُ إِلاَّ وَحْياً أَوْ مِن وَرَآءِ حِجَابٍ أَوْ
  يُرْسِلَ رَسُولاً فَيُوحِيَ بِإِذْنِهِ مَا يَشَآءُ إِنَّهُ عَلِيٌّ حَكِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما ينبغي لبشر من بني آدم أن يكلمه ربه إلا وحياً
  يوحي الله إليه كيف شاء، أو إلهاماً، وإما غيره { أوْ مِنْ وَرَاءِ حِجابٍ } يقول:
  أو يكلمه بحيث يسمع كلامه ولا يراه، كما كلم موسى نبيه صلى الله عليه وسلم { أوْ يُرْسِلَ
  رَسُولاً } يقول: أو يرسل الله من ملائكته رسولاً، إما جبرائيل، وإما غيره { فَيُوحِيَ
  بإذْنِهِ ما يَشاءُ } يقول: فيوحي ذلك الرسول إلى المرسل إليه بإذن ربه ما يشاء، يعني:
  ما يشاء ربه أن يوحيه إليه من أمر ونهي، وغير ذلك من الرسالة والوحي. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله عزّ وجلّ: { وَما كانَ لِبَشَر
  أنْ يُكَلِّمَهُ اللّهُ إلاَّ وَحْياً } يوحي إليه { أوْ مِنْ وَراءِ حِجابٍ } موسى
  كلمه الله من وراء حجاب، { أوْ يُرْسِلَ رَسُولاً فَيُوحِيَ بإذْنِهِ ما يَشاءُ } قال:
  جبرائيل يأتي بالوحي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { أوْ يُرْسِلَ رَسُولاً } فيوحي، فقرأته عامة قرّاء الأمصار { فَيُوحِيَ } بنصب الياء
  عطفاً على { يُرْسِلَ } ، ونصبوا { يُرْسِلَ } عطفاً بها على موضع الوحي، ومعناه، لأن
  معناه وما كان لبشر أن يكلمه الله إلا أن يوحي إليه أو يرسل إليه رسولاً فيوحيَ بإذنه
  ما يشاء. وقرأ ذلك نافع المدني «فيُوحِي» بإرسال الياء بمعنى الرفع عطفاً به على« يُرْسِلُ»،
  وبرفع «يُرْسِلُ» على الابتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ عَلِيٌّ حَكِيمٌ } يقول تعالى ذكره إنه يعني نفسه جلّ ثناؤه: ذو علوّ على
  كل شيء وارتفاع عليه، واقتدار. حكيم: يقول: ذو حكمة في تدبيره خلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

