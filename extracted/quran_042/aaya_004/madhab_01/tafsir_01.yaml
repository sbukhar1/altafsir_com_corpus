text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَلِيُّ ٱلعَظِيمُ } * { تَكَادُ ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ
  مِن فَوْقِهِنَّ وَٱلْمَلاَئِكَةُ يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَيَسْتَغْفِرُونَ
  لِمَن فِي ٱلأَرْضِ أَلاَ إِنَّ ٱللَّهَ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ }يقول تعالى ذكره:
  لِلّهِ مُلك { مَا فِي السَّمَواتِ وَمَا فِي الأرْضِ } من الأشياء كلها { وَهُوَ العَلِيُّ
  } يقول: وهو ذو علوّ وارتفاع على كلّ شيء، والأشياء كلها دونه، لأنهم في سلطانه، جارية
  عليهم قُدرته، ماضية فيهم مشيئته { الّعَظِيمُ } الذي له العظمة والكبرياء والجبرية.وقوله:
  { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ } يقول تعالى ذكره: تكاد السموات
  يتشققن من فوق الأرضين، من عظمة الرحمن وجلاله. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ } قال: يعني
  من ثقل الرحمن وعظمته تبارك وتعالى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ }: أي من عظمة الله وجلاله.حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، مثله.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { تَكادُ السَّمَواتُ يَتَفَطَّرْنَ } قال: يتشقَّقن
  في قوله:{ مُنْفَطِرٌ بِهِ }قال: منشقّ به.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول:
  أخبرنا عبيد، قال: سمعت الضحاك يقول، في قوله: { يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ }
  يقول: يتصدّعن من عظمة الله.حدثنا محمد بن منصور الطوسي، قال: ثنا حسين بن محمد، عن
  أبي معشر، عن محمد بن قيس، قال: جاء رجل إلى كعب فقال: يا كعب أين ربنا؟ فقال له الناس:
  دقّ الله تعالى، أفتسأل عن هذا؟ فقال كعب: دعوه، فإن يك عالماً ازداد، وإن يك جاهلاً
  تعلم. سألت أين ربنا، وهو على العرش العظيم متكىء، واضع إحدى رجليه على الأخرى، ومسافة
  هذه الأرض التي أنت عليها خمسمائة سنة ومن الأرض إلى الأرض مسيرة خمس مئة سنة، وكثافتها
  خمس مئة سنة، حتى تمّ سبع أرضين، ثم من الأرض إلى السماء مسيرة خمس مئة سنة، وكثافتها
  خمس مئة سنة، والله على العرش متكىء، ثم تفطر السموات. ثم قال كعب: اقرأوا إن شئتم
  { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ... } الآية.وقوله: { وَالمَلائِكَةُ
  يُسَبِّحُونَ بِحَمْدِ رَبّهِمْ } يقول تعالى ذكره: والملائكة يصلون بطاعة ربهم وشكرهم
  له من هيبة جلاله وعظمته، كما:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال:
  ثنا أبي، عن أبيه، عن ابن عباس { وَالمَلائِكَةُ يَسَبِّحُونَ بِحَمْدِ رَبّهِمْ }
  قال: الملائكة يسبحون له من عظمته.وقوله: { وَيَسْتَغْفِرُونَ لِمَنْ فِي الأرْضِ }
  يقول: ويسألون ربهم المغفرة لذنوب من في الأرض من أهل الإيمان به، كما:حدثنا محمد،
  قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَيَسْتَغْفِرُونَ لِمَنْ فِي
  الأرْضِ } قال: للمؤمنين. يقول الله عزّ وجلّ: ألا إن الله هو الغفور لذنوب مؤمني عباده،
  الرحيم بهم أن يعاقبهم بعد توبتهم منها.\r\n\t\t\t\r\n\t\t\t</section>"

