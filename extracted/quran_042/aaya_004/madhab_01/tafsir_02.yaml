text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { عۤسۤقۤ
  } * { كَذَلِكَ يُوحِيۤ إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ ٱللَّهُ ٱلْعَزِيزُ
  ٱلْحَكِيمُ } * { لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَلِيُّ
  ٱلعَظِيمُ } * { تَكَادُ ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِن فَوْقِهِنَّ وَٱلْمَلاَئِكَةُ
  يُسَبِّحُونَ بِحَمْدِ رَبِّهِمْ وَيَسْتَغْفِرُونَ لِمَن فِي ٱلأَرْضِ أَلاَ إِنَّ
  ٱللَّهَ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ }قرأ ابن عباس وابن مسعود رضي الله عنهما «حم سق»
  { كَذَلِكَ يُوحِى إِلَيْكَ } أي مثل ذلك الوحي. أو مثل ذلك الكتاب يوحي إليك وإلى
  الرسل { مِن قَبْلِكَ ٱللَّهُ } يعني أن ما تضمنته هذه السورة من المعاني قد أوحى الله
  إليك مثله في غيرها من السور، وأوحاه من قبلك إلى رسله، على معنى: أن الله تعالى كرر
  هذه المعاني في القرآن في جميع الكتب السماوية، لما فيها من التنبيه البليغ واللطف
  العظيم لعباده من الأوّلين والآخرين، ولم يقل: أوحي إليك؛ ولكن على لفظ المضارع، ليدل
  على أن إيحاء مثله عادته. وقرىء «يوحى إليك» على البناء للمفعول. فإن قلت: فما رافع
  اسم الله على هذه القراءة؟ قلت: ما دلّ عليه يوحي، كأن قائلاً قال: من الموحى؟ فقيل:
  الله، كقراءة السلمى:{ وَكَذٰلِكَ زَيَّنَ لِكَثِيرٍ مِّنَ ٱلْمُشْرِكِينَ قَتْلَ أَوْلَٰدِهِمْ
  شُرَكَآؤُهُمْ }[الأنعام:137] على البناء للمفعول ورفع شركاؤهم، على معنى: زينه لهم
  شركاؤهم. فإن قلت: فما رافعه فيمن قرأ نوحى بالنون؟ قلت: يرتفع بالابتداء. والعزيز
  وما بعده: أخبار، أو العزيز الحكيم: صفتان؛ والظرف خبر. قرىء «تكاد» بالتاء والياء.
  وينفطرن، ويتفطرن. وروى يونس عن أبي عمرو قراءة غريبة «تتفطرن» بتاءين مع النون، ونظيرها
  حرف نادر، روى في نوادر ابن الأعرابي: الإبل تشممن. ومعناه: يكدن ينفطرن من علو شأن
  الله وعظمته، يدل عليه مجيئه بعد العلي العظيم. وقيل: من دعائهم له ولداً، كقوله تعالى:{ تَكَادُ
  ٱلسَّمَـٰوَاتِ يَتَفَطَّرْنَ مِنْهُ }[مريم: 90]. فإن قلت: لم قال: { مِن فَوْقِهِنَّ
  }؟ قلت: لأن أعظم الآيات وأدلها على الجلال والعظمة: فوق السمٰوات، وهي: العرش، والكرسي،
  وصفوف الملائكة المرتجة بالتسبيح والتقديس حول العرش، وما لا يعلم كنهه إلا الله تعالى
  من آثار ملكوته العظمى، فلذلك قال: { يَتَفَطَّرْنَ مِن فَوْقِهِنَّ } أي يبتدىء الانفطار
  من جهتهنّ الفوقانية. أو: لأن كلمة الكفر جاءت من الذين تحت السمٰوات، فكان القياس
  أن يقال: ينفطرن من تحتهن من الجهة التي جاءت منها الكلمة، ولكنه بولغ في ذلك، فجعلت
  مؤثرة في جهة الفوق، كأنه قيل: يكدن ينفطرن من الجهة التي فوقهن دع الجهة التي تحتهنّ،
  ونظيره في المبالغة قوله عزّ وعلا{ يُصَبُّ مِن فَوْقِ رُؤُوسَهُمْ ٱلْحَمِيمُ يُصْهَرُ
  بِهِ مَا فِى بُطُونِهِمْ }[الحج: 19-20] فجعل الحميم مؤثراً في أجزائهم الباطنة. وقيل:
  من فوقهنّ: من فوق الأرضين. فإن قلت: كيف صح أن يستغفروا لمن في الأرض وفيهم الكفار
  أعداء الله؟ وقد قال الله تعالى:{ أُولَـئِكَ عَلَيْهِمْ لَعْنَةُ ٱللَّهِ وَٱلْمَلـئِكَةِ }[البقرة:
  161] فكيف يكونون لاعنين مستغفرين لهم؟ قلت: قوله: { لِمَن فِى ٱلاْرْضِ } يدل على
  جنس أهل الأرض، وهذه الجنسية قائمة في كلهم وفي بعضهم؛ فيجوز أن يراد به هذا وهذا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { عۤسۤقۤ } * { كَذَلِكَ يُوحِيۤ
  إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ ٱللَّهُ ٱلْعَزِيزُ ٱلْحَكِيمُ } * { لَهُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَلِيُّ ٱلعَظِيمُ } * { تَكَادُ
  ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِن فَوْقِهِنَّ وَٱلْمَلاَئِكَةُ يُسَبِّحُونَ بِحَمْدِ
  رَبِّهِمْ وَيَسْتَغْفِرُونَ لِمَن فِي ٱلأَرْضِ أَلاَ إِنَّ ٱللَّهَ هُوَ ٱلْغَفُورُ
  ٱلرَّحِيمُ }وقد دل الدليل على أن الملائكة لا يستغفرون إلا لأولياء الله وهم المؤمنون،
  فما أراد الله إلا إياهم. ألا ترى إلى قوله تعالى في سورة المؤمن:{ وَيَسْتَغْفِرُونَ
  لِلَّذِينَ ءامَنُواْ }[غافر: 7] وحكايته عنهم{ فَٱغْفِرْ لِلَّذِينَ تَابُواْ وَٱتَّبَعُواْ
  سَبِيلَكَ }[غافر: 7] كيف وصفوا المستغفر لهم بما يستوجب به الاستغفار فما تركوا للذين
  لم يتوبوا من المصدقين طمعاً في استغفارهم، فكيف للكفرة. ويحتمل أن يقصدوا بالاستغفار:
  طلب الحلم والغفران في قوله تعالى:{ إِنَّ ٱللَّهَ يُمْسِكُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضَ
  أَن تَزُولاَ }[فاطر: 41] إلى أن قال:{ إِنَّهُ كَانَ حَلِيمًا غَفُورًا }[الإسراء:
  44] وقوله تعالى:{ إِنَّ رَبَّكَ لَذُو مَغْفِرَةَ لّلنَّاسِ عَلَىٰ ظُلْمِهِمْ }[الرعد:
  6] والمراد: الحلم عنهم وأن لا يعالجهم بالانتقام فيكون عاماً. فإن قلت: قد فسرت قوله
  تعالى: { تَكَادُ ٱلسَّمَـٰوٰتُ يَتَفَطَّرْنَ } بتفسيرين. فما وجه طباق ما بعده لهما؟
  قلت: أما على أحدهما فكأنه قيل: تكاد السمٰوات ينفطرن هيبة من جلاله واحتشاماً من كبريائه،
  والملائكة الذين هم ملء السبع الطباق وحافون حول العرش صفوفاً بعد صفوف يداومون - خضوعاً
  لعظمته - على عبادته وتسبيحه وتحميده، ويستغفرون لمن في الأرض خوفاً عليهم من سطواته.
  وأما على الثاني فكأنه قيل: يكدن ينفطرن من إقدام أهل الشرك على تلك الكلمة الشنعاء،
  والملائكة يوحدون الله وينزهونه عما لا يجوز عليه من الصفات التي يضيفها إليه الجاهلون
  به، حامدين له على ما أولاهم من ألطافه التي علم أنهم عندها يستعصمون، مختارين غير
  ملجئين، ويستغفرون لمؤمني أهل الأرض الذين تبرؤوا من تلك الكلمة ومن أهلها. أو يطلبون
  إلى ربهم أن يحلم عن أهل الأرض ولا يعاجلهم بالعقاب مع وجود ذلك فيهم، لما عرفوا في
  ذلك من المصالح، وحرصاً على نجاة الخلق، وطمعاً في توبة الكفار والفساق منهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

