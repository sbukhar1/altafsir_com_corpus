  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  كَانَ يُرِيدُ حَرْثَ ٱلآخِرَةِ نَزِدْ لَهُ فِي حَرْثِهِ وَمَن كَانَ يُرِيدُ حَرْثَ
  ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَا لَهُ فِي ٱلآخِرَةِ مِن نَّصِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">سمى ما يعمله العامل مما يبغى به الفائدة والزكاء حرثاً على المجاز.
  وفرق بين عملي العاملين: بأن من عمل للآخرة وفق في عمله وضوعفت حسناته، ومن كان عمله
  للدنيا أعطى شيئاً منها لا ما يريده ويبتغيه. وهو رزقه الذي قسم له وفرغ منه وماله
  نصيب قط في الآخرة، ولم يذكر في معنى عامل الآخرة وله في الدنيا نصيب، على أن رزقه
  المقسوم له واصل إليه لا محالة، للاستهانة بذلك إلى جنب ما هو بصدده من زكاء عمله وفوزه
  في المآب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

