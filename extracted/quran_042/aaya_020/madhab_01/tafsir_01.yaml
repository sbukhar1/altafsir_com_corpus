text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ لَطِيفٌ
  بِعِبَادِهِ يَرْزُقُ مَن يَشَآءُ وَهُوَ ٱلْقَوِيُّ ٱلْعَزِيزُ } * { مَن كَانَ يُرِيدُ
  حَرْثَ ٱلآخِرَةِ نَزِدْ لَهُ فِي حَرْثِهِ وَمَن كَانَ يُرِيدُ حَرْثَ ٱلدُّنْيَا
  نُؤْتِهِ مِنْهَا وَمَا لَهُ فِي ٱلآخِرَةِ مِن نَّصِيبٍ }يقول تعالى ذكره: الله ذو
  لطف بعباده، يرزق من يشاء فيوسع عليه ويقترِّ على من يشاء منهم { وَهُوَ القَوِيُّ
  } الذي لا يغلبه ذو أيدٍ لشدّته، ولا يمتنع عليه إذا أراد عقابه بقدرته { العَزِيزُ
  } في انتقامه إذا انتقم من أهل معاصيه { مَنْ كانَ يُرِيدُ حَرْثَ الآخِرَةِ نَزِدْ
  لَهُ فِي حَرْثِهِ } يقول تعالى ذكره: من كان يريد بعمله الآخرة نزد له في حرثه: يقول:
  نزد له في عمله الحسن، فنجعل له بالواحدة عشراً، إلى ما شاء ربنا من الزيادة { وَمَنْ
  كانَ يُرِيدُ حَرْثَ الدُّنيْا نُؤْتِهِ مِنْها } يقول: ومن كان يريد بعمله الدنيا
  ولها يسعى لا للآخرة، نؤته منها ما قسمنا له منها { وما لَهُ فِي الآخِرَةِ مِنْ نَصِيبٍ
  } يقول: وليس لمن طلب بعمله الدنيا، ولم يرد الله به في ثواب الله لأهل الأعمال التي
  أرادوه بأعمالهم في الدنيا حظّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { مَنْ كانَ يُرِيدُ حَرْثَ الآخرَةِ نَزِدْ لَهُ فِي حَرْثِهِ...
  } إلى { وَما لَهُ فِي الآخِرَةِ مِنْ نَصِيبٍ } قال: يقول: من كان إنما يعمل للدنيا
  نؤته منها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { مَنْ كانَ يُرِيدُ
  حَرْثَ الآخِرَةِ نَزِدْ له فِي حَرْثِهِ، وَمَنْ كانَ يُرِيدُ حَرْثَ الدُّنْيا...
  } الآية، يقول: من آثر دنياه على آخرته لم نجعل له نصيباً في الآخرة إلا النار، ولم
  نزده بذلك من الدنيا شيئاً إلا رزقاً قد فرغ منه وقسم له.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { مَنْ كانَ يُرِيدُ حَرْثَ الآخِرَةِ نَزِدْ لَهُ
  فِي حَرْثِهِ } قال: من كان يريد الآخرة وعملها نزد له في عمله { وَمنْ كانَ يُرِيدُ
  حَرْثَ الدُّنيْا نُؤْتِهِ مِنْها... } إلى آخر الآية، قال: من أراد الدنيا وعملها
  آتيناه منها، ولم نجعل له في الآخرة من نصيب الحرث العمل، من عمل للآخرة أعطاه الله،
  ومن عمل للدنيا أعطاه الله.حدثني محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  قوله: { مَنْ كانَ يُرِدُ حَرْثَ الآخِرَةِ نَزِدْ لَهُ فِي حَرْثِهِ } قال: من كان
  يريد عمل الآخرة نزد له في عمله.وقوله: { وَما لَهُ فِي الآخِرَةِ مِنْ نَصِيبٍ } قال:
  للكافر عذاب أليم.\r\n\t\t\t\r\n\t\t\t</section>"

