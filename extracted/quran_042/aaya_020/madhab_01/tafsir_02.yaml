text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن كَانَ يُرِيدُ
  حَرْثَ ٱلآخِرَةِ نَزِدْ لَهُ فِي حَرْثِهِ وَمَن كَانَ يُرِيدُ حَرْثَ ٱلدُّنْيَا
  نُؤْتِهِ مِنْهَا وَمَا لَهُ فِي ٱلآخِرَةِ مِن نَّصِيبٍ }سمى ما يعمله العامل مما
  يبغى به الفائدة والزكاء حرثاً على المجاز. وفرق بين عملي العاملين: بأن من عمل للآخرة
  وفق في عمله وضوعفت حسناته، ومن كان عمله للدنيا أعطى شيئاً منها لا ما يريده ويبتغيه.
  وهو رزقه الذي قسم له وفرغ منه وماله نصيب قط في الآخرة، ولم يذكر في معنى عامل الآخرة
  وله في الدنيا نصيب، على أن رزقه المقسوم له واصل إليه لا محالة، للاستهانة بذلك إلى
  جنب ما هو بصدده من زكاء عمله وفوزه في المآب.\r\n\t\t\t\r\n\t\t\t</section>"

