  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَهُوَ ٱلَّذِي
  يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَعْفُواْ عَنِ ٱلسَّيِّئَاتِ وَيَعْلَمُ مَا
  تَفْعَلُونَ }يقول تعالى ذكره: والله الذي يقبل مراجعة العبد إذا رجع إلى توحيد الله
  وطاعته من بعد كفره { وَيَعْفُوا عَنِ السَّيِّئاتِ } يقول: ويعفو أن يعاقبه على سيئاته
  من الأعمال، وهي معاصيه التي تاب منها { وَيَعْلَمُ ما تَفْعَلُونَ } اختلفت القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة «يَفْعَلُونَ» بالياء، بمعنى: ويعلم
  ما يفعل عباده، وقرأته عامة قرّاء الكوفة { تَفْعَلُونَ } بالتاء على وجه الخطاب.والصواب
  من القول في ذلك عندي أنهما قراءتان مشهورتان في قَرَأة الأمصار متقاربتا المعنى، فبأيتهما
  قرأ القارىء فمصيب، غير أن الياء أعجب إليّ، لأن الكلام من قبل ذلك جرى على الخبر،
  وذلك قوله: { وَهُوَ الَّذِي يَقْبَلُ التَّوْبَةَ عَنْ عِبادِهِ } ويعني جلّ ثناؤه
  بقوله: { وَيَعْلَمُ ما تَفْعَلُونَ } ويعلم ربكم أيها الناس ما تفعلون من خير وشرّ،
  لا يخفى عليه من ذلك شيء، وهو مجازيكم على كل ذلك جزاءه، فاتقوا الله في أنفسكم، واحذروا
  أن تركبوا ما تستحقون به منه العقوبة.حدثنا تميم بن المنتصر، قال: أخبرنا إسحاق بن
  يوسف، عن شريك عن إبراهيم بن مهاجر، عن إبراهيم النخعي، عن همام بن الحارث، قال: أتينا
  عبد الله نسأله عن هذه الآية: { وَهُوَ الَّذِي يَقْبَلُ التَّوْبَةَ عَنْ عِبادِهِ
  وَيَعْفُو عَنِ السَّيِّئاتِ وَيَعْلَمُ ما تَفْعَلُونَ } قال: فوجدنا عنده أناساً
  أو رجالاً يسألونه عن رجل أصاب من امرأة حراماً، ثم تزوّجها، فتلا هذه الآية { وَهُوَ
  الَّذِي يَقْبَلُ التَّوْبَةَ عَنْ عِبادِهِ، وَيَعْفُو عَنِ السَّيِّئاتِ، وَيَعْلَمُ
  ما تَفْعَلُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

