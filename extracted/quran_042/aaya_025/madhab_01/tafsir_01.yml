  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَعْفُواْ عَنِ ٱلسَّيِّئَاتِ وَيَعْلَمُ
  مَا تَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والله الذي يقبل
  مراجعة العبد إذا رجع إلى توحيد الله وطاعته من بعد كفره { وَيَعْفُوا عَنِ السَّيِّئاتِ
  } يقول: ويعفو أن يعاقبه على سيئاته من الأعمال، وهي معاصيه التي تاب منها { وَيَعْلَمُ
  ما تَفْعَلُونَ } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة
  «يَفْعَلُونَ» بالياء، بمعنى: ويعلم ما يفعل عباده، وقرأته عامة قرّاء الكوفة { تَفْعَلُونَ
  } بالتاء على وجه الخطاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندي أنهما
  قراءتان مشهورتان في قَرَأة الأمصار متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب،
  غير أن الياء أعجب إليّ، لأن الكلام من قبل ذلك جرى على الخبر، وذلك قوله: { وَهُوَ
  الَّذِي يَقْبَلُ التَّوْبَةَ عَنْ عِبادِهِ } ويعني جلّ ثناؤه بقوله: { وَيَعْلَمُ
  ما تَفْعَلُونَ } ويعلم ربكم أيها الناس ما تفعلون من خير وشرّ، لا يخفى عليه من ذلك
  شيء، وهو مجازيكم على كل ذلك جزاءه، فاتقوا الله في أنفسكم، واحذروا أن تركبوا ما تستحقون
  به منه العقوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا تميم بن المنتصر، قال: أخبرنا
  إسحاق بن يوسف، عن شريك عن إبراهيم بن مهاجر، عن إبراهيم النخعي، عن همام بن الحارث،
  قال: أتينا عبد الله نسأله عن هذه الآية: { وَهُوَ الَّذِي يَقْبَلُ التَّوْبَةَ عَنْ
  عِبادِهِ وَيَعْفُو عَنِ السَّيِّئاتِ وَيَعْلَمُ ما تَفْعَلُونَ } قال: فوجدنا عنده
  أناساً أو رجالاً يسألونه عن رجل أصاب من امرأة حراماً، ثم تزوّجها، فتلا هذه الآية
  { وَهُوَ الَّذِي يَقْبَلُ التَّوْبَةَ عَنْ عِبادِهِ، وَيَعْفُو عَنِ السَّيِّئاتِ،
  وَيَعْلَمُ ما تَفْعَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

