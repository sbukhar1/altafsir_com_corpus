  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ
  ٱلَّذِي يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَعْفُواْ عَنِ ٱلسَّيِّئَاتِ وَيَعْلَمُ
  مَا تَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: قبلت منه الشيء، وقبلته عنه.
  فمعنى قبلته منه: أخذته منه وجعلته مبدأ قبولي ومنشأه. ومعنى: قبلته عنه: عزلته وأبنته
  عنه. والتوبة: أن يرجع عن القبيح والإخلال بالواجب بالندم عليهما والعزم على أن لا
  يعاود؛ لأنّ المرجوع عنه قبيح وإخلال بالواجب. وإن كان فيه لعبد حق: لم يكن بد من التفصي
  على طريقه، وروى جابر أن أعرابياً دخل مسجد رسول الله صلى الله عليه وسلم وقال: اللَّهم
  إني أستغفرك وأتوب إليك، وكبر، فلما فرغ من صلاته قال له علي رضي الله عنه: يا هذا،
  إنّ سرعة اللسان بالاستغفار توبة الكذابين، وتوبتك تحتاج إلى التوبة. فقال: يا أمير
  المؤمنين، وما التوبة؟ قال: اسم يقع على ستة معان: على الماضي من الذنوب الندامة، ولتضييع
  الفرائض الإعادة، وردّ المظالم، وإذابة النفس في الطاعة كما ربيتها في المعصية، وإذاقة
  النفس مرارة الطاعة كما أذقتها حلاوة المعصية، والبكاء بدل كل ضحك ضحكته { وَيَعْفُواْ
  عَنِ ٱلسَّيّئَـٰتِ } عن الكبائر إذا تيب عنها، وعن الصغائر إذا اجتنبت الكبائر «ويعلم
  ما تفعلون». قرىء بالتاء والياء: أي: يعلمه فيثيب على حسناته، ويعاقب على سيئاته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
