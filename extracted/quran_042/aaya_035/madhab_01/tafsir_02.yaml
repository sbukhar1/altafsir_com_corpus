  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْلَمَ
  ٱلَّذِينَ يُجَادِلُونَ فِيۤ آيَاتِنَا مَا لَهُمْ مِّن مَّحِيصٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: فما وجوه القراءات الثلاث في { وَيَعْلَمَ }؟ قلت: أما الجزم
  فعلى ظاهر العطف وأما الرفع فعلى الاستئناف. وأما النصب فللعطف على تعليل محذوف تقديره:
  لينتقم منهم ويعلم الذين يجادلون ونحوه في العطف على التعليل المحذوف غير عزيز في القرآن،
  منه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِنَجْعَلَهُ ءايَةً لّلْنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 21] وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخَلَقَ
  ٱللَّهُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضَ بِٱلْحَقّ وَلِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَسَبَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجاثية:
  22]، وأما قول الزجاج: النصب على إضمار أن، لأنّ قبلها جزاء، تقول: ما تصنع أصنع مثله
  وأكرمك وإن شئت وأكرمك، على: وأنا أكرمك. وإن شئت وأكرمك جزماً، ففيه نظر لما أورده
  سيبويه في كتابه. قال: واعلم أنّ النصب بالفاء والواو في قوله: إن تأتني آتك وأعطيك:
  ضعيف، وهو نحو من قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَلْحَقُ بِالْحِجَازِ فَأَسْتَرِيحَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا يجوز، وليس بحدّ الكلام ولا وجهه، إلا أنه في الجزاء صار أقوى
  قليلاً؛ لأنه ليس بواجب أنه يفعل، إلا أن يكون من الأوّل فعل، فلما ضارع الذي لا يوجبه
  كالاستفهام ونحوه: أجازوا فيه هذا على ضعفه ا هـ. ولا يجوز أن تحمل القراءة المستفيضة
  على وجه ضعيف ليس بحدّ الكلام ولا وجهه، ولو كانت من هذا الباب لما أخلى سيبويه منها
  كتابه، وقد ذكر نظائرها من الآيات المشكلة. فإن قلت: فكيف يصح المعنى على جزم { وَيَعْلَمَ
  }؟ قلت: كأنه قال: أو إن يشأ يجمع بين ثلاثة أمور: هلاك قوم ونجاة قوم وتحذير آخرين
  { مِن مَّحِيصٍ } من محيد عن عقابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

