text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَعْلَمَ ٱلَّذِينَ
  يُجَادِلُونَ فِيۤ آيَاتِنَا مَا لَهُمْ مِّن مَّحِيصٍ }فإن قلت: فما وجوه القراءات
  الثلاث في { وَيَعْلَمَ }؟ قلت: أما الجزم فعلى ظاهر العطف وأما الرفع فعلى الاستئناف.
  وأما النصب فللعطف على تعليل محذوف تقديره: لينتقم منهم ويعلم الذين يجادلون ونحوه
  في العطف على التعليل المحذوف غير عزيز في القرآن، منه قوله تعالى:{ وَلِنَجْعَلَهُ
  ءايَةً لّلْنَّاسِ }[مريم: 21] وقوله تعالى:{ وَخَلَقَ ٱللَّهُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضَ
  بِٱلْحَقّ وَلِتُجْزَىٰ كُلُّ نَفْسٍ بِمَا كَسَبَتْ }[الجاثية: 22]، وأما قول الزجاج:
  النصب على إضمار أن، لأنّ قبلها جزاء، تقول: ما تصنع أصنع مثله وأكرمك وإن شئت وأكرمك،
  على: وأنا أكرمك. وإن شئت وأكرمك جزماً، ففيه نظر لما أورده سيبويه في كتابه. قال:
  واعلم أنّ النصب بالفاء والواو في قوله: إن تأتني آتك وأعطيك: ضعيف، وهو نحو من قوله:وَأَلْحَقُ
  بِالْحِجَازِ فَأَسْتَرِيحَا   فهذا يجوز، وليس بحدّ الكلام ولا وجهه، إلا أنه في الجزاء
  صار أقوى قليلاً؛ لأنه ليس بواجب أنه يفعل، إلا أن يكون من الأوّل فعل، فلما ضارع الذي
  لا يوجبه كالاستفهام ونحوه: أجازوا فيه هذا على ضعفه ا هـ. ولا يجوز أن تحمل القراءة
  المستفيضة على وجه ضعيف ليس بحدّ الكلام ولا وجهه، ولو كانت من هذا الباب لما أخلى
  سيبويه منها كتابه، وقد ذكر نظائرها من الآيات المشكلة. فإن قلت: فكيف يصح المعنى على
  جزم { وَيَعْلَمَ }؟ قلت: كأنه قال: أو إن يشأ يجمع بين ثلاثة أمور: هلاك قوم ونجاة
  قوم وتحذير آخرين { مِن مَّحِيصٍ } من محيد عن عقابه.\r\n\t\t\t\r\n\t\t\t</section>"

