  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  يُوبِقْهُنَّ بِمَا كَسَبُوا وَيَعْفُ عَن كَثِيرٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَعْلَمَ ٱلَّذِينَ
  يُجَادِلُونَ فِيۤ آيَاتِنَا مَا لَهُمْ مِّن مَّحِيصٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَآ
  أُوتِيتُمْ مِّن شَيْءٍ فَمَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَا عِندَ ٱللَّهِ خَيْرٌ
  وَأَبْقَىٰ لِلَّذِينَ آمَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أو يوبقْ هذه الجواري في البحر بما كسبت ركبانها
  من الذنوب، واجترموا من الآثام، وجزم يوبقهنّ، عطفاً على</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُسْكِنِ الرِّيحِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام إن يشأ يسكن الريح فيظللن رواكد على ظهره، { أَوْ يُوبِقْهُنَّ } ويعني بقوله:
  { أَوْ يُوبِقْهُنَّ } أو يهلكهنّ بالغرق. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثنا معاوية، عن عليّ، عن ابن عباس، قوله: { أوْ يُوبِقْهُنَّ } يقول: يهلكهنّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أوْ يُوبِقْهُنَّ
  }: أو يهلكهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { أو يُوبِقْهُنَّ } قال: يغرقهن بما كسبوا. وبنحو الذي قلنا
  في قوله: { بِمَا كَسَبُوا } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ يُوبِقْهُنَّ
  بِمَا كَسَبُوا }: أي بذنوب أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أوْ يُوبِقْهُنَّ بِمَا كَسَبُوا
  } قال: بذنوب أهلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { أوْ يُوبِقْهُنَّ بِمَا كَسَبوا } قال: يوبقهنّ بما كسبت
  أصحابهنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيَعْفُواْ عَنْ كَثِيرٍ
  } يقول: ويصفح تعالى ذكره عن كثير من ذنوبكم فلا يعاقب عليها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَيَعْلَمَ الَّذِينَ يُجادِلُونَ فِي آياتِنا } يقول جلّ ثناؤه: ويعلم الذين يخاصمون
  رسوله محمداً صلى الله عليه وسلم من المشركين في آياته وعبره وأدلته على توحيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة «وَيَعْلَمُ
  الَّذِينَ» رفعاً على الاستئناف، كما قال في سورة براءة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَتُوبُ اللّهُ على مَنْ يَشاءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقرأته
  قرّاء الكوفة والبصرة { وَيَعْلَمَ الَّذِينَ } نصباً كما قال في سورة آل عمران</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَعْلَمَ
  الصَّابِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">على الصرف وكما قال النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنْ يَهْلِكْ أبو قابُوسَ يَهْلِكْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَبِيعُ
  النَّاسِ والشَّهْرُ الحَرَامُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَنُمْسِكَ
  بَعْدَهُ بذَناب عَيْشٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أجَبِّ الظَّهْرِ
  لَهُ سَنامُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك أنهما قراءتان مشهورتان ولغتان معروفتان،
  متقاربتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ما لَهُمْ مِنْ مَحِيصٍ } يقول تعالى ذكره: ما لهم من محيد من عقاب الله إذا عاقبهم
  على ذنوبهم، وكفرهم به، ولا لهم منه ملجأ. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط عن السديّ، قوله: { ما لَهُمْ مِنْ مَحِيصٍ }: ما لهم من ملجأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَا أُوتِيُتمْ مِنْ شَيْءٍ فَمَتاعُ الحَياةِ الدُّنيْا
  } يقول تعالى ذكره: فما أعطيتم أيها الناس من شيء من رياش الدنيا من المال والبنين،
  فمتاع الحياة الدنيا، يقول تعالى ذكره: فهو متاع لكم تتمتعون به في الحياة الدنيا،
  وليس من دار الآخرة، ولا مما ينفعكم في معادكم { وَما عِنْدَ اللّهِ خَيْرٌ وأبْقَى
  } يقول تعالى ذكره: والذي عند الله لأهل طاعته والإيمان به في الآخرة، خير مما أوتيتموه
  في الدنيا من متاعها وأبقى، لأن ما أوتيتم في الدنيا فإنه نافد، وما عند الله من النعيم
  في جنانه لأهل طاعته باقٍ غير نافد { لِلَّذِينَ آمنوا }: يقول: وما عند الله للذين
  آمنوا به، وعليه يتوكلون في أمورهم، وإليه يقومون في أسبابهم، وبه يثقون، خير وأبقى
  مما أوتيتموه من متاع الحياة الدنيا.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

