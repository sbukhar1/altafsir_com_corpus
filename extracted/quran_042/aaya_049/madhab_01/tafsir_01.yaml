text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلَّهِ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَخْلُقُ مَا يَشَآءُ يَهَبُ لِمَن يَشَآءُ إِنَاثاً وَيَهَبُ
  لِمَن يَشَآءُ ٱلذُّكُورَ } * { أَوْ يُزَوِّجُهُمْ ذُكْرَاناً وَإِنَاثاً وَيَجْعَلُ
  مَن يَشَآءُ عَقِيماً إِنَّهُ عَلِيمٌ قَدِيرٌ }يقول تعالى ذكره: لله سلطان السموات
  السبع والأرضين، يفعل في سلطانه ما يشاء، ويخلق ما يحبّ خلقه، يهب لمن يشاء من خلقه
  من الولد الإناث دون الذكور، بأن يجعل كل ما حملت زوجته من حمل منه أنثى { وَيَهبُ
  لِمُنْ يَشاءُ الذُّكُورَ } يقول: ويهب لمن يشاء منهم الذكور، بأن يجعل كلّ حمل حملته
  امرأته ذكراً لا أنثى فيهم.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { أوْ يُزَوّجُهُمْ
  ذُكْرَاناً وَإناثاً } قال: يخلط بينهم يقول: التزويج: أن تلد المرأة غلاماً، ثم تلد
  جارية، ثم تلد غلاماً، ثم تلد جارية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { يَهَبُ لِمَنْ يَشاءُ إناثاً، وَيَهَبُ لِمَنْ يَشاءُ الذُّكُورَ } قادر والله
  ربنا على ذلك أن يهب للرجل ذكوراً ليست معهم أنثى، وأن يهب للرجل ذكراناً وإناثاً،
  فيجمعهم له جميعاً، { وَيَجْعَلُ مَنْ يَشاءُ عَقِيماً } لا يولد له.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قول الله عزّ وجلّ: { يَهَبُ لَمَنْ يَشاءُ
  إناثاً، وَيَهبُ لِمَنْ يَشاءُ الذُّكُورَ } ليست معهم إناث { أوْ يُزَوّجُهُمْ ذُكْرَاناً
  وَإناثاً } قال: يهب لهم إناثاً وذكراناً، ويجعل من يشاء عقيماً لا يُولدَ له.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَيَجْعَلُ
  مَنْ يَشاءُ عَقِيماً } يقول: لا يُلْقِح.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { وَيَجْعَلُ مَنْ يَشاءُ عَقِيماً } لا يلد واحداً ولا اثنين.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد الله، قال: سمعت الضحاك يقول في قوله:
  { يَهَبُ لِمَنْ يَشاءُ إناثاً، وَيَهَبُ لِمَنْ يَشاءُ الذُّكُورَ } ليس فيهم أنثى
  { أوْ يُزَوّجُهُمْ ذُكْرَانا ًوَإناثاً } تلد المرأة ذكراً مرّة وأنثى مرّة { وَيَجْعَلُ
  مَنْ يَشاءُ عَقِيماً } لا يُولد له. وقال ابن زيد: في معنى قوله: { أوْ يُزَوّجُهُمْ
  } ما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: في قوله: { أوْ يُزَوّجُهُمْ
  ذُكْرَاناً وَإناثاً } قال: أو يجعل في الواحد ذكراً وأنثى توأماً، هذا قوله: { أوْ
  يُزَوّجَهُمْ ذُكْرَاناً وَإناثاً }.وقوله: { إنَّهُ عَلِيم قَدِيرٌ } يقول تعالى ذكره:
  إن الله ذو علم بما يخلق، وقُدرة على خلق ما يشاء لا يعزب عنه علم شيء من خلقه، ولا
  يعجزه شيء أراد خلقه.\r\n\t\t\t\r\n\t\t\t</section>"

