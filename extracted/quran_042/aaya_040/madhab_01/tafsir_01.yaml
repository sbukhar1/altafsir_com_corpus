text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ
  أَصَابَهُمُ ٱلْبَغْيُ هُمْ يَنتَصِرُونَ } * { وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا
  فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ عَلَى ٱللَّهِ إِنَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ
  }يقول تعالى ذكره: والذين إذا بغى عليهم باغٍ، واعتدى عليهم هم ينتصرون.ثم اختلف أهل
  التأويل في الباغي الذي حمد تعالى ذكره، المنتصر منه بعد بغيه عليه، فقال بعضهم: هو
  المشرك إذا بغى على المسلم. ذكر من قال ذلك:حدثني يونس، قال: أخبرني ابن وهب قال: قال
  ابن زيد: ذكر المهاجرين صنفين، صنفاً عفا، وصنفاً انتصر، وقرأ { وَالَّذِينَ يَجْتَنِبُونَ
  كَبائِرَ الإثْمِ والفَوَاحِشَ وَإذَا ما غَضِبُوا هُمْ يَغْفِرُونَ } قال: فبدأ بهم{ وَالَّذِينَ
  اسْتَجابُوا لِرَبّهِمْ... }إلى قوله:{ ومِمَّا رَزَقْناهُمْ يُنْفِقُونَ }وهم الأنصار.
  ثم ذكر الصنف الثالث فقال: { وَالَّذِينَ إذَا أصَابَهُمُ البَغْيُ هُمْ يَنْتَصِرُونَ
  } من المشركين. وقال آخرون: بل هو كل باغٍ بغي فحمد المنتصر منه. ذكر من قال ذلك:حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَالَّذِينَ إذَا أصَابَهُمُ
  البَغْيُ هُمْ يَنْتَصِرُونَ } قال: ينتصرون ممن بغى عليهم من غير أن يعتدوا.وهذا القول
  الثاني أولى في ذلك بالصواب، لأن الله لم يخصص من ذلك معنى دون معنى، بل حمد كلّ منتصر
  بحقّ ممن بغى عليه.فإن قال قائل: وما في الانتصار من المدح؟ قيل: إن في إقامة الظالم
  على سبيل الحقّ وعقوبته بما هو له أهل تقويماً له، وفي ذلك أعظم المدح.وقوله: { وَجَزاءُ
  سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } وقد بيَّنا فيما مضى معنى ذلك، وأن معناه: وجزاء سيئة
  المسيء عقوبته بما أوجبه الله عليه، فهي وإن كانت عقوبة من الله أوجبها عليه، فهي مَساءة
  له. والسيئة: إنما هي الفعلة من السوء، وذلك نظير قول الله عزّ وجلّ{ وَمَنْ جاءَ بالسَّيِّئَةِ
  فَلا يُجْزَى إلاَّ مِثْلَها }وقد قيل: إن معنى ذلك: أن يجاب القائل الكلمة القزعة
  بمثلها. ذكر من قال ذلك:حدثني يعقوب، قال: قال لي أبو بشر: سمعت ابن أبي نجيح يقول
  في قوله: { وَجَزاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } قال: يقول أخزاه الله، فيقول:
  أخزاه الله.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَجَزَاءُ
  سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } قال: إذا شتمك بشتيمة فاشتمه مثلها من غير أن تعتدي.
  وكان ابن زيد يقول في ذلك بما:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في:
  { وَالَّذِينَ إذَا أصَابَهُمُ البَغْيُ هُمْ يَنْتَصِرُونَ } من المشركين { وَجَزاءُ
  سَيِّئَةٍ سَيِّئَةٌ مِثْلُها، فَمَنْ عَفا وأصْلَحَ... } الآية، ليس أمركم أن تعفوا
  عنهم لأنه أحبهم{ وَلَمَنِ انْتَصَر بَعْدَ ظُلْمِهِ فَأُولَئِكَ ما عَلَيْهِمْ مِنْ
  سَبِيلٍ }، ثم نسخ هذا كله وأمره بالجهاد، فعلى قول ابن زيد هذا تأويل الكلام: وجزاء
  سيئة من المشركين إليكم، سيئة مثلها منكم إليهم، وإن عفوتم وأصلحتم في العفو، فأجركم
  في عفوكم عنهم إلى الله، إنه لا يحبّ الكافرين وهذا على قوله كقول الله عزّ وجلّ\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ أَصَابَهُمُ ٱلْبَغْيُ
  هُمْ يَنتَصِرُونَ } * { وَجَزَآءُ سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا فَمَنْ عَفَا وَأَصْلَحَ
  فَأَجْرُهُ عَلَى ٱللَّهِ إِنَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ }{ فَمَنِ اعْتَدَى عَلَيْكُمْ
  فاعْتَدُوا عَلَيْهِ بِمِثْل ما اعْتَدَى عَلَيْكُمْ، وَاتَّقُوا اللّهَ }، وللذي قال
  من ذلك وجه. غير أن الصواب عندنا: أن تحمل الآية على الظاهر ما لم ينقله إلى الباطن
  ما يجب التسليم له، وأن لا يحكم لحكم في آية بالنسخ إلا بخبر يقطع العذر، أو حجة يجب
  التسليم لها، ولم تثبت حجة في قوله: { وَجَزاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } أنه
  مراد به المشركون دون المسلمين، ولا بأن هذه الآية منسوخة، فنسلم لها بأن ذلك كذلك.وقوله:
  { فَمَنْ عَفا وأصْلَحَ فَأجْرُهُ على اللّهِ } يقول جلّ ثناؤه: فمن عفا عمن أساء إليه
  إساءته إليه، فغفرها له، ولم يعاقبه بها، وهو على عقوبته عليها قادر ابتغاء وجه الله،
  فأجر عفوه ذلك على الله، والله مثيبه عليه ثوابه { إنَّهُ لا يُحِبُّ الظَّالِمِينَ
  } يقول: إن الله لا يحبّ أهل الظلم الذين يتعدّون على الناس، فيسيئون إليهم بغير ما
  أذن الله لهم فيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

