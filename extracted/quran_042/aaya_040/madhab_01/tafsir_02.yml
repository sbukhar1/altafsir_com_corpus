  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَزَآءُ
  سَيِّئَةٍ سَيِّئَةٌ مِّثْلُهَا فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ عَلَى ٱللَّهِ
  إِنَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كلتا الفعلتين
  الأولى وجزاؤها سيئة، لأنها تسوء من تنزل به. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تُصِبْهُمْ سَيّئَةٌ يَقُولُواْ
  هَـٰذِهِ مِنْ عِندِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 78]: يريد ما يسوءهم من المصائب والبلايا. والمعنى: أنه يجب
  إذا قوبلت الإساءة أن تقابل بمثلها من غير زيادة، فإذا قال أخزاك الله قال: أخزاك الله
  { فَمَنْ عَفَا وَأَصْلَحَ } بينه وبين خصمه بالعفو والإغضاء. كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  ٱلَّذِى بَيْنَكَ وَبَيْنَهُ عَدَاوَةٌ كَأَنَّهُ وَلِىٌّ حَمِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  34]، { فَأَجْرُهُ عَلَى ٱللَّهِ } عدة مبهمة لا يقاس أمرها في العظم. وقوله: { إِنَّهُ
  لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } دلالة على أن الانتصار لا يكاد يؤمن فيه تجاوز السيئة
  والاعتداء خصوصاً في حال الحرد والتهاب الحمية فربما كان المجازي من الظالمين وهو لا
  يشعر. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(997)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وإذا كان يوم القيامة نادى مناد:
  من كان له على الله أجر فليقم. قال: فيقوم خلق، فيقال لهم: ما أجركم على الله؟ فيقولون:
  نحن الذين عفونا عمن ظلمنا، فيقال لهم: ادخلوا الجنة بإذن الله \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
