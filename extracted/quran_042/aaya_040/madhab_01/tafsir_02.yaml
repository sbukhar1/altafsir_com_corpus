text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَزَآءُ سَيِّئَةٍ
  سَيِّئَةٌ مِّثْلُهَا فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ عَلَى ٱللَّهِ إِنَّهُ لاَ
  يُحِبُّ ٱلظَّالِمِينَ }كلتا الفعلتين الأولى وجزاؤها سيئة، لأنها تسوء من تنزل به.
  قال الله تعالى:{ وَإِن تُصِبْهُمْ سَيّئَةٌ يَقُولُواْ هَـٰذِهِ مِنْ عِندِكَ }[النساء:
  78]: يريد ما يسوءهم من المصائب والبلايا. والمعنى: أنه يجب إذا قوبلت الإساءة أن تقابل
  بمثلها من غير زيادة، فإذا قال أخزاك الله قال: أخزاك الله { فَمَنْ عَفَا وَأَصْلَحَ
  } بينه وبين خصمه بالعفو والإغضاء. كما قال تعالى:{ فَإِذَا ٱلَّذِى بَيْنَكَ وَبَيْنَهُ
  عَدَاوَةٌ كَأَنَّهُ وَلِىٌّ حَمِيمٌ }[فصلت: 34]، { فَأَجْرُهُ عَلَى ٱللَّهِ } عدة
  مبهمة لا يقاس أمرها في العظم. وقوله: { إِنَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } دلالة
  على أن الانتصار لا يكاد يؤمن فيه تجاوز السيئة والاعتداء خصوصاً في حال الحرد والتهاب
  الحمية فربما كان المجازي من الظالمين وهو لا يشعر. وعن النبي صلى الله عليه وسلم:(997)
  \" وإذا كان يوم القيامة نادى مناد: من كان له على الله أجر فليقم. قال: فيقوم خلق،
  فيقال لهم: ما أجركم على الله؟ فيقولون: نحن الذين عفونا عمن ظلمنا، فيقال لهم: ادخلوا
  الجنة بإذن الله \". \r\n\t\t\t\r\n\t\t\t</section>"

