text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَصَـٰبَكُمْ
  مِّن مُّصِيبَةٍ فَبِمَا كَسَبَتْ أَيْدِيكُمْ وَيَعْفُواْ عَن كَثِيرٍ } * { وَمَآ
  أَنتُمْ بِمُعْجِزِينَ فِي ٱلأَرْضِ وَمَا لَكُمْ مِّن دُونِ ٱللَّهِ مِن وَلِيٍّ وَلاَ
  نَصِيرٍ }في مصاحف أهل العراق { فَبِمَا كَسَبَتْ } بإثبات الفاء على تضمين «ما» معنى
  الشرط. وفي مصاحف أهل المدينة { بِمَا كَسَبَتْ } بغير فاء، على أنّ (ما) مبتدأة، وبما
  كسبت: خبرها من غير تضمين معنى الشرط. والآية مخصوصة بالمجرمين ولا يمتنع أن يستوفي
  الله بعض عقاب المجرم ويعفو عن بعض. فأمّا من لا جرم له كالأنبياء والأطفال والمجانين،
  فهؤلاء إذا أصابهم شيء من ألم أو غيره فللعوض الموفى والمصلحة. وعن النبي صلى الله
  عليه وسلم:(995) \" ما من اختلاج عرق ولا خدش عود ولا نكبة حجر إلا بذنب، ولما يعفو
  الله عنه أكثر \" وعن بعضهم: من لم يعلم أن ما وصل إليه من الفتن والمصائب باكتسابه.
  وأنّ ما عفا عنه مولاه أكثر: كان قليل النظر في إحسان ربه إليه. وعن آخر: العبد ملازم
  للجنايات في كل أوان؛ وجناياته في طاعاته أكثر من جناياته في معاصيه، لأنّ جناية المعصية
  من وجه وجناية الطاعة من وجوه، والله يطهر عبده من جناياته بأنواع من المصائب ليخفف
  عنه أثقاله في القيامة، ولولا عفوه ورحمته لهلك في أوّل خطوة، وعن علي رضي الله عنه
  وقد رفعه:(996) «من عفي عنه في الدنيا عفي عنه في الآخرة ومن عوقب في الدنيا لم تثن
  عليه العقوبة في الآخرة» وعنه رضي الله عنه: هذه أرجى آية للمؤمنين في القرآن { بِمُعْجِزِينَ
  } بفائتين ما قضي عليكم من المصائب { مِن وَلِىٍّ } من متول بالرحمة.\r\n\t\t\t\r\n\t\t\t</section>"

