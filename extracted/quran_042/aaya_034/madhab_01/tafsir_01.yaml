text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ يُوبِقْهُنَّ
  بِمَا كَسَبُوا وَيَعْفُ عَن كَثِيرٍ } * { وَيَعْلَمَ ٱلَّذِينَ يُجَادِلُونَ فِيۤ
  آيَاتِنَا مَا لَهُمْ مِّن مَّحِيصٍ } * { فَمَآ أُوتِيتُمْ مِّن شَيْءٍ فَمَتَاعُ
  ٱلْحَيَاةِ ٱلدُّنْيَا وَمَا عِندَ ٱللَّهِ خَيْرٌ وَأَبْقَىٰ لِلَّذِينَ آمَنُواْ
  وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ }يقول تعالى ذكره: أو يوبقْ هذه الجواري في البحر
  بما كسبت ركبانها من الذنوب، واجترموا من الآثام، وجزم يوبقهنّ، عطفاً على{ يُسْكِنِ
  الرِّيحِ }ومعنى الكلام إن يشأ يسكن الريح فيظللن رواكد على ظهره، { أَوْ يُوبِقْهُنَّ
  } ويعني بقوله: { أَوْ يُوبِقْهُنَّ } أو يهلكهنّ بالغرق. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ،
  عن ابن عباس، قوله: { أوْ يُوبِقْهُنَّ } يقول: يهلكهنّ.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { أوْ يُوبِقْهُنَّ }: أو يهلكهنّ.حدثنا محمد، قال:
  ثنا أحمد، قال: ثنا أسباط، عن السديّ { أو يُوبِقْهُنَّ } قال: يغرقهن بما كسبوا. وبنحو
  الذي قلنا في قوله: { بِمَا كَسَبُوا } قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْ يُوبِقْهُنَّ بِمَا كَسَبُوا }: أي بذنوب
  أهلها.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أوْ يُوبِقْهُنَّ
  بِمَا كَسَبُوا } قال: بذنوب أهلها.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { أوْ يُوبِقْهُنَّ بِمَا كَسَبوا } قال: يوبقهنّ بما كسبت أصحابهنّ.وقوله:
  { وَيَعْفُواْ عَنْ كَثِيرٍ } يقول: ويصفح تعالى ذكره عن كثير من ذنوبكم فلا يعاقب
  عليها.وقوله: { وَيَعْلَمَ الَّذِينَ يُجادِلُونَ فِي آياتِنا } يقول جلّ ثناؤه: ويعلم
  الذين يخاصمون رسوله محمداً صلى الله عليه وسلم من المشركين في آياته وعبره وأدلته
  على توحيده.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة «وَيَعْلَمُ الَّذِينَ»
  رفعاً على الاستئناف، كما قال في سورة براءة:{ وَيَتُوبُ اللّهُ على مَنْ يَشاءُ }وقرأته
  قرّاء الكوفة والبصرة { وَيَعْلَمَ الَّذِينَ } نصباً كما قال في سورة آل عمران{ وَيَعْلَمَ
  الصَّابِرِينَ }على الصرف وكما قال النابغة:فإنْ يَهْلِكْ أبو قابُوسَ يَهْلِكْ   رَبِيعُ
  النَّاسِ والشَّهْرُ الحَرَامُوَنُمْسِكَ بَعْدَهُ بذَناب عَيْشٍ   أجَبِّ الظَّهْرِ
  لَهُ سَنامُوالصواب من القول في ذلك أنهما قراءتان مشهورتان ولغتان معروفتان، متقاربتا
  المعنى، فبأيتهما قرأ القارىء فمصيب.وقوله: { ما لَهُمْ مِنْ مَحِيصٍ } يقول تعالى
  ذكره: ما لهم من محيد من عقاب الله إذا عاقبهم على ذنوبهم، وكفرهم به، ولا لهم منه
  ملجأ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا
  أحمد، قال: ثنا أسباط عن السديّ، قوله: { ما لَهُمْ مِنْ مَحِيصٍ }: ما لهم من ملجأ.وقوله:
  { فَمَا أُوتِيُتمْ مِنْ شَيْءٍ فَمَتاعُ الحَياةِ الدُّنيْا } يقول تعالى ذكره: فما
  أعطيتم أيها الناس من شيء من رياش الدنيا من المال والبنين، فمتاع الحياة الدنيا، يقول
  تعالى ذكره: فهو متاع لكم تتمتعون به في الحياة الدنيا، وليس من دار الآخرة، ولا مما
  ينفعكم في معادكم { وَما عِنْدَ اللّهِ خَيْرٌ وأبْقَى } يقول تعالى ذكره: والذي عند
  الله لأهل طاعته والإيمان به في الآخرة، خير مما أوتيتموه في الدنيا من متاعها وأبقى،
  لأن ما أوتيتم في الدنيا فإنه نافد، وما عند الله من النعيم في جنانه لأهل طاعته باقٍ
  غير نافد { لِلَّذِينَ آمنوا }: يقول: وما عند الله للذين آمنوا به، وعليه يتوكلون
  في أمورهم، وإليه يقومون في أسبابهم، وبه يثقون، خير وأبقى مما أوتيتموه من متاع الحياة
  الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

