text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  ٱلْجَوَارِ فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ } * { إِن يَشَأْ يُسْكِنِ ٱلرِّيحَ فَيَظْلَلْنَ
  رَوَاكِدَ عَلَىٰ ظَهْرِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ } *
  { أَوْ يُوبِقْهُنَّ بِمَا كَسَبُوا وَيَعْفُ عَن كَثِيرٍ }{ ٱلْجَوَارِ } السفن. وقرىء
  «الجوار» { كَٱلاْعْلَـٰمِ } كالجبال. قالت الخنساء:كَأَنَّهُ عَلَمٌ في رَأْسِهِ نَارُ   وقرىء
  «الرياح فيظللن» بفتح اللام وكسرها؛ من ظل يظل ويظل، نحو: ضل يضل ويضل { رَوَاكِدَ
  } ثوابت لا تجري { عَلَىٰ ظَهْرِهِ } على ظهر البحر { لّكُلِّ صَبَّارٍ } على بلاء
  الله { شَكُورٍ } لنعمائه، وهما صفتا المؤمن المخلص، فجعلهما كناية عنه، وهو الذي وكل
  همته بالنظر في آيات الله، فهو يستملي منها العبر { يُوبِقْهُنَّ } يهلكهن. والمعنى:
  أنه إن يشأ يبتلي المسافرين في البحر بإحدى بليتين: إما أن يسكن الريح فيركد الجواري
  على متن البحر ويمنعهن من الجري، وإما أن يرسل الريح عاصفة فيهلكهن إغراقاً بسبب ما
  كسبوا من الذنوب { وَيَعْفُ عَن كَثِيرٍ } منها، فإن قلت: علام عطف يوبقهن؟ قلت: على
  يسكن، لأنّ المعنى: إن يشأ يسكن الريح فيركدن. أو يعصفها فيغرقن بعصفها. فإن قلت: فما
  معنى إدخال العفو في حكم الإيباق حيث جزم جزمه؟ قلت: معناه: أو إن يشأ يهلك ناساً وينج
  ناساً على طريق العفو عنهم. فإن قلت: فمن قرأ «ويعفو»؟ قلت: قد استأنف الكلام.\r\n\t\t\t\r\n\t\t\t</section>"

