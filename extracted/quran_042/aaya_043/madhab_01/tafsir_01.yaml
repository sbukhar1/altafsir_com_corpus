text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَن صَبَرَ
  وَغَفَرَ إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ } * { وَمَن يُضْلِلِ ٱللَّهُ فَمَا
  لَهُ مِن وَلِيٍّ مِّن بَعْدِهِ وَتَرَى ٱلظَّالِمِينَ لَمَّا رَأَوُاْ ٱلْعَذَابَ
  يَقُولُونَ هَلْ إِلَىٰ مَرَدٍّ مِّن سَبِيلٍ }يقول تعالى ذكره: ولمن صبر على إساءة
  من أساء إليه، وغفر للمسيء إليه جرمه إليه، فلم ينتصر منه، وهو على الانتصار منه قادر
  ابتغاء وجه الله وجزيل ثوابه { إنَّ ذلكَ لِمنْ عَزْم الأُموُرِ } يقول: إن صبره ذلك
  وغفرانه ذنب المسيء إليه، لمن عزم الأمور التي ندب إليها عباده، وعزم عليهم العمل به
  { وَمَنْ يُضْلِل اللّهُ فَمَا لَهُ مِنْ وَلِيّ مِنْ بَعْدِهِ } يقول: ومن خذله الله
  عن الرشاد، فليس له من وليّ يليه، فيهديه لسبيل الصواب، ويسدّده من بعد إضلال الله
  إياه { وَتَرَى الظَّالِمِينَ لَمَّا رأَوُا العَذَابَ } يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: وترى الكافرين بالله يا محمد يوم القيامة لما عاينوا عذاب الله
  يقولون لربهم: { هَلْ } لنا يا ربّ { إلى مَرَدٍّ مِنْ سَبِيلٍ } وذلك كقوله{ وَلَو
  تَرَى إذِ المُجْرِمُونَ ناكِسُوا رُءُوسِهِمْ عِنْدَ رَبِّهِمْ رَبَّنا أبْصَرْنا
  وَسِمعْنا... }الآية، استعتب المساكين في غير حين الاستعتاب. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ،
  في قوله: { هَلْ إلى مَرَدّ مِنْ سَبِيلٍ } يقول: إلى الدنيا.واختلف أهل العربية في
  وجه دخول «إن» في قوله: { إنَّ ذَلكَ لَمِنْ عَزْمِ الأُمُورِ } مع دخول اللام في قوله:
  { وَلَمِنْ صَبَر وَغَفَرَ } فكان نحويّ أهل البصرة يقول في ذلك: أما اللام التي في
  قوله: { وَلَمَنْ صَبَرَ وغَفَرَ } فلام الابتداء، وأما إن ذلك فمعناه والله أعلم:
  إن ذلك منه من عزم الأمور، وقال: قد تقول: مررت بالدار الذراع بدرهم: أي الذراع منها
  بدرهم، ومررت ببرّ قفيز بدرهم، أي قفيز منه بدرهم. قال: وأما ابتداء «إن» في هذا الموضع،
  فمثل{ قُلْ إنَّ المَوْتَ الَّذِي تَفِرُّونَ مِنْهُ فَإنَّهُ مُلاَقِيكُمْ }يجوز ابتداء
  الكلام، وهذا إذا طال الكلام في هذا الموضع.وكان بعضهم يستخطيء هذا القول ويقول: إن
  العرب إذا أدخلت اللام في أوائل الجزاء أجابته بجوابات الأيمان بما، ولا، وإنّ واللام:
  قال: وهذا من ذاك، كما قال:{ لئن أُخْرِجُوا لا يَخْرَجُونَ مَعَهُمْ وَلَئِنْ قُوتِلُوا
  لا يَنْصُرُونَهُمْ وَلَئِنْ نَصَرُوهُمْ لَيُوَلُّنَّ الأدْبارَ ثُمَّ لا يُنْصَرُونَ }فجاء
  بلا وباللام جواباً للام الأولى. قال: ولو قال: لئن قمت إني لقائم لجاز ولا حاجة به
  إلى العائد، لأن الجواب في اليمين قد يكون فيه العائد، وقد لا يكون ألا ترى أنك تقول:
  لئن قمت لأقومنَّ، ولا أقوم، وإني لقائم فلا تأتي بعائد. قال: وأما قولهم: مررت بدار
  الذراع بدرهم وببرّ قفيز بدرهم، فلا بدّ من أن يتصل بالأوّل بالعائد، وإنما يحذف العائد
  فيه، لأن الثاني تبعيض للأوّل مررت ببرّ بعضه بدرهم، وبعضه بدرهم فلما كان المعنى التبعيض
  حذف العائد. قال: وأما ابتداء «إن» في كل موضع إذا طال الكلام، فلا يجوز أن تبتديء
  إلا بمعنى: قل إن الموت الذي تفرّون منه، فإنه جواب للجزاء، كأنه قال: ما فررتم منه
  من الموت، فهو ملاقيكم. وهذا القول الثاني عندي أولى في ذلك بالصواب للعلل التي ذكرناها.\r\n\t\t\t\r\n\t\t\t</section>"

