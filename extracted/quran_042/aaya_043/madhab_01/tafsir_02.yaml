  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَن
  صَبَرَ وَغَفَرَ إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَمَن صَبَرَ } على الظلم والأذى { وَغَفَرَ } ولم ينتصر وفوّض أمره إلى الله { إِنَّ
  ذٰلِكَ } منه { لَمِنْ عَزْمِ ٱلاْمُورِ } وحذف الراجع لأنه مفهوم، كما حذف من قولهم:
  السمن مَنَوانِ بدرهم. ويحكى أن رجلاً سب رجلاً في مجلس الحسن رحمه الله، فكان المسبوب
  يكظم، ويعرق فيمسح العرق، ثم قام فتلا هذه الآية، فقال الحسن: عقلها والله وفهمها إذ
  ضيعها الجاهلون. وقالوا: العفو مندوب إليه، ثم الأمر قد ينعكس في بعض الأحوال، فيرجع
  ترك العفو مندوباً إليه، وذلك إذا احتيج إلى كف زيادة البغي، وقطع مادة الأذى. وعن
  النبي صلى الله عليه وسلم ما يدل عليه وهو:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(998)
  أن زينب أسمعت عائشة بحضرته، وكان ينهاها فلا تنتهي، فقال لعائشة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دونك فانتصري \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
