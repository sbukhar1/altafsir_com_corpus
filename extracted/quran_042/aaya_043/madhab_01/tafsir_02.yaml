text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَن صَبَرَ
  وَغَفَرَ إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلأُمُورِ }{ وَلَمَن صَبَرَ } على الظلم والأذى
  { وَغَفَرَ } ولم ينتصر وفوّض أمره إلى الله { إِنَّ ذٰلِكَ } منه { لَمِنْ عَزْمِ
  ٱلاْمُورِ } وحذف الراجع لأنه مفهوم، كما حذف من قولهم: السمن مَنَوانِ بدرهم. ويحكى
  أن رجلاً سب رجلاً في مجلس الحسن رحمه الله، فكان المسبوب يكظم، ويعرق فيمسح العرق،
  ثم قام فتلا هذه الآية، فقال الحسن: عقلها والله وفهمها إذ ضيعها الجاهلون. وقالوا:
  العفو مندوب إليه، ثم الأمر قد ينعكس في بعض الأحوال، فيرجع ترك العفو مندوباً إليه،
  وذلك إذا احتيج إلى كف زيادة البغي، وقطع مادة الأذى. وعن النبي صلى الله عليه وسلم
  ما يدل عليه وهو:(998) أن زينب أسمعت عائشة بحضرته، وكان ينهاها فلا تنتهي، فقال لعائشة:
  \" دونك فانتصري \". \r\n\t\t\t\r\n\t\t\t</section>"

