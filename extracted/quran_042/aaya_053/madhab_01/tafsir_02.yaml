  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  أَوْحَيْنَآ إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا مَا كُنتَ تَدْرِي مَا ٱلْكِتَابُ وَلاَ
  ٱلإِيمَانُ وَلَـٰكِن جَعَلْنَاهُ نُوراً نَّهْدِي بِهِ مَن نَّشَآءُ مِنْ عِبَادِنَا
  وَإِنَّكَ لَتَهْدِيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطِ ٱللَّهِ
  ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ أَلاَ إِلَى ٱللَّهِ تَصِيرُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ رُوحاً مّنْ أَمْرِنَا } يريد:
  ما أوحي إليه، لأن الخلق يحيون به في دينهم كما يحيى الجسد بالروح. فإن قلت: قد علم
  أن رسول الله صلى الله عليه وسلم: ما كان يدري ما القرآن قبل نزوله عليه؛ فما معنى
  قوله: { وَلاَ ٱلإِيمَـٰنُ } والأنبياء لا يجوز عليهم إذا عقلوا وتمكنوا من النظر والاستدلال
  أن يخطئهم الإيمان بالله وتوحيده، ويجب أن يكونوا معصومين من ارتكاب الكبائر ومن الصغائر
  التي فيها تنفير قبل المبعث وبعده، فكيف لا يعصمون من الكفر؟ قلت: الإيمان اسم يتناول
  أشياء: بعضها الطريق إليه العقل، وبعضها الطريق إليه السمع، فعنى به ما الطريق إليه
  السمع دون العقل؛ وذاك ما كان له فيه علم حتى كسبه بالوحي. ألا ترى أنه قد فسر الإيمان
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] بالصلاة؛ لأنها بعض ما يتناوله الإيمان { مَن نَّشَاءُ مِنْ عِبَادِنَا } من له
  لطف ومن لا لطف له، فلا هداية تجدي عليه { صِرٰطِ ٱللَّهِ } بدل. وقرىء «لِتُهْدىٰ»
  أي: يهديك الله. وقرىء «لتدعو».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1001)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ حم عسق كان ممن تصلي عليه
  الملائكة ويستغفرون له ويسترحمون له \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

