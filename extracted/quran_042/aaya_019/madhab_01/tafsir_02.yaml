text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱللَّهُ لَطِيفٌ
  بِعِبَادِهِ يَرْزُقُ مَن يَشَآءُ وَهُوَ ٱلْقَوِيُّ ٱلْعَزِيزُ }{ لَطِيفٌ بِعِبَادِهِ
  } برّ بليغ البرّ بهم، قد توصل برّه إلى جميعهم، وتوصل من كل واحد منهم إلى حيث لا
  يبلغه، وهم أحد من كلياته وجزئياته. فإن قلت: فما معنى قوله: { يَرْزُقُ مَن يَشَاءُ
  } بعد توصل برّه إلى جميعهم؟ قلت: كلهم مبرورون لا يخلو أحد من برّه، إلا أنّ البرّ
  أصناف، وله أوصاف. والقسمة بين العباد تتفاوت على حسب تفاوت قضايا الحكمة والتدبير،
  فيطير لبعض العباد صنف من البر لم يطر مثله لآخر، ويصيب هذا حظ له وصف ليس ذلك الوصف
  لحظ صاحبه، فمن قسم له منهم ما لا يقسم للآخر فقد رزقه، وهو الذي أراد بقوله:{ يَرْزُقُ
  مَن يَشَآءُ }[البقرة: 212] كما يرزق أحد الأخوين ولداً دون الآخر، على أنه أصابه بنعمة
  أخرى لم يرزقها صاحب الولد { وَهُوَ ٱلْقَوِىُّ } الباهر القدرة، الغالب على كل شيء
  { ٱلْعَزِيزُ } المنيع الذي لا يغلب.\r\n\t\t\t\r\n\t\t\t</section>"

