text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  ٱلْجَوَارِ فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ } * { إِن يَشَأْ يُسْكِنِ ٱلرِّيحَ فَيَظْلَلْنَ
  رَوَاكِدَ عَلَىٰ ظَهْرِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ صَبَّارٍ شَكُورٍ }يقول
  تعالى ذكره: ومن حجج الله أيها الناس عليكم بأنه القادر على كلّ ما يشاء، وأنه لا يتعذّر
  عليه فعل شيء أراده، السفن الجارية في البحر. والجواري: جمع جارية، وهي السائرة في
  البحر. كما:حدثني محمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { الجَوَارِ في
  البَحْرِ } قال: السفن.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَمِنْ
  آياتِهِ الجَوارِ في البَحْرِ } قال: الجواري: السفن.وقوله: { كالأعْلامِ } يعني كالجبال:
  واحدها علم ومنه قول الشاعر:كأنَّه عَلَمٌ فِي رأسِهِ نارُ   يعني: جَبَل. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد { كالأعْلامِ } قال: كالجبال.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، قال: الأعلام: الجبال.وقوله: { إنْ يَشأْ يُسْكِنِ الرّيح فَيَظْلَلْنَ
  رَوَاكِدَ على ظَهْرِهِ } يقول تعالى ذكره: إن يشأ الله الذي قد أجرى هذه السفن في
  البحر أن لا تجري فيه، أسكن الريح التي تجري بها فيه، فثبتن في موضع واحد، ووقفن على
  ظهر الماء لا تجري، فتتقدّم ولا تتأخر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْ آياتِهِ
  الجَوارِ فِي البَحْرِ كالأعْلام، إنْ يَشأْ يُسْكِنِ الرّيحَ فَيَظْلَلْنَ رَوَاكِدَ
  على ظَهْرِهِ } سفن هذا البحر تجرى بالريح فإذا أمسكت عنها الريح ركدت، قال الله عزّ
  وجلّ: { إنَّ فِي ذلك لآياتٍ لكُلّ صَبَّارٍ شَكُورٍ }.حدثنا محمد، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ { إنْ يَشأْ يُسْكِنِ الرّيحَ فَيَظْلَلْنَ رَوَاكِدَ على
  ظَهْرِهِ } لا تجري.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَيَظْلَلْنَ رَوَاكِدَ على ظَهْرِهِ } يقول: وقوفاً.وقوله: { إنّ في
  ذلكَ لآَياتٍ لِكُلّ صَبَّارٍ شَكُورٍ } يقول: إن في جري هذه الجواري في البحر بقُدرة
  الله لعظة وعبرة وحجة بينة على قُدرة الله على ما يشاء، لكل ذي صبر على طاعة الله،
  شكور لنِعمه وأياديه عنده.\r\n\t\t\t\r\n\t\t\t</section>"

