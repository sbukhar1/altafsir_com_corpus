  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  شَآءَ ٱللَّهُ لَجَعَلَهُمْ أُمَّةً وَاحِدَةً وَلَـٰكِن يُدْخِلُ مَن يَشَآءُ فِي
  رَحْمَتِهِ وَٱلظَّالِمُونَ مَا لَهُمْ مِّن وَلِيٍّ وَلاَ نَصِيرٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَجَعَلَهُمْ أُمَّةً وٰحِدَةً } أي مؤمنين كلهم على القسر والإكراه،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شِئْنَا لآتَيْنَا كُلَّ نَفْسٍ هُدَاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  13] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ شَاء رَبُّكَ لآمَنَ مَن فِى ٱلاْرْضِ كُلُّهُمْ جَمِيعًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  99] والدليل على أنّ المعنى هو الإلجاء إلى الإيمان. قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ حَتَّىٰ
  يَكُونُواْ مُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 99] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَأَنتَ تُكْرِهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  99] بإدخال همزة الإنكار على المكره دون فعله. دليل على أنّ الله وحده هو القادر على
  هذا الإكراه دون غيره. والمعنى: ولو شاء ربك مشيئة قدرة لقسرهم جميعاً على الإيمان،
  ولكنه شاء مشيئة حكمة، فكلفهم وبنى أمرهم على ما يختارون، ليدخل المؤمنين في رحمته
  وهم المرادون بمن يشاء. ألا ترى إلى وضعهم في مقابلة الظالمين ويترك الظالمين بغير
  ولي ولا نصير في عذابه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

