text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شَآءَ ٱللَّهُ
  لَجَعَلَهُمْ أُمَّةً وَاحِدَةً وَلَـٰكِن يُدْخِلُ مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمُونَ
  مَا لَهُمْ مِّن وَلِيٍّ وَلاَ نَصِيرٍ }{ لَجَعَلَهُمْ أُمَّةً وٰحِدَةً } أي مؤمنين
  كلهم على القسر والإكراه، كقوله تعالى:{ وَلَوْ شِئْنَا لآتَيْنَا كُلَّ نَفْسٍ هُدَاهَا }[السجدة:
  13] وقوله تعالى:{ وَلَوْ شَاء رَبُّكَ لآمَنَ مَن فِى ٱلاْرْضِ كُلُّهُمْ جَمِيعًا }[يونس:
  99] والدليل على أنّ المعنى هو الإلجاء إلى الإيمان. قوله:{ أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ
  حَتَّىٰ يَكُونُواْ مُؤْمِنِينَ }[يونس: 99] وقوله تعالى:{ أَفَأَنتَ تُكْرِهُ }[يونس:
  99] بإدخال همزة الإنكار على المكره دون فعله. دليل على أنّ الله وحده هو القادر على
  هذا الإكراه دون غيره. والمعنى: ولو شاء ربك مشيئة قدرة لقسرهم جميعاً على الإيمان،
  ولكنه شاء مشيئة حكمة، فكلفهم وبنى أمرهم على ما يختارون، ليدخل المؤمنين في رحمته
  وهم المرادون بمن يشاء. ألا ترى إلى وضعهم في مقابلة الظالمين ويترك الظالمين بغير
  ولي ولا نصير في عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

