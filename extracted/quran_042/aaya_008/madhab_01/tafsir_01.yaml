text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ شَآءَ ٱللَّهُ
  لَجَعَلَهُمْ أُمَّةً وَاحِدَةً وَلَـٰكِن يُدْخِلُ مَن يَشَآءُ فِي رَحْمَتِهِ وَٱلظَّالِمُونَ
  مَا لَهُمْ مِّن وَلِيٍّ وَلاَ نَصِيرٍ }يقول تعالى ذكره: ولو أراد الله أن يجمع خلقه
  على هدى، ويجعلهم على ملة واحدة لفعل، و { لجعلهم أمة واحدة } يقول: أهل ملة واحدة،
  وجماعة مجتمعة على دين واحد { وَلَكِنْ يُدْخِلُ مَنْ يَشاءُ فِي رَحْمَتِهِ } يقول:
  لم يفعل ذلك فيجعلهم أمة واحدة، ولكن يُدخل من يشاء، من عباده في رحمته، يعني أنه يُدخله
  في رحمته بتوفيقه إياه للدخول في دينه، الذي ابتعث به نبيه محمداً صلى الله عليه وسلم
  { وَالظَّالِمُونَ ما لَهُمْ مِنْ وَلِيّ وَلا نَصِيرٍ } يقول: والكافرون بالله ما
  لهم من وليّ يتولاهم يوم القيامة، ولا نصير ينصرهم من عقاب الله حين يعاقبهم، فينقذهم
  من عذابه، ويقتصّ لهم ممن عاقبهم، وإنما قيل هذا لرسول الله صلى الله عليه وسلم تسلية
  له عما كان يناله من الهمّ بتولية قومه عنه، وأمراً له بترك إدخال المكروه على نفسه
  من أجل إدبار من أدبر عنه منهم، فلم يستجب لما دعاه إليه من الحقّ، وإعلاماً له أن
  أمور عباده بيده، وأنه الهادي إلى الحقّ من شاء، والمضلّ من أراد دونه، ودون كلّ أحد
  سواه.\r\n\t\t\t\r\n\t\t\t</section>"

