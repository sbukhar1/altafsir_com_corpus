text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَجْتَنِبُونَ
  كَبَائِرَ ٱلإِثْمِ وَٱلْفَوَاحِشَ وَإِذَا مَا غَضِبُواْ هُمْ يَغْفِرُونَ } * { وَٱلَّذِينَ
  ٱسْتَجَابُواْ لِرَبِّهِمْ وَأَقَامُواْ ٱلصَّلاَةَ وَأَمْرُهُمْ شُورَىٰ بَيْنَهُمْ
  وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ }يقول تعالى ذكره: وما عند الله للذين آمنوا { وَالَّذِينَ
  يَجْتَنِبُونَ كَبائِرَ الإثْمِ } ، وكبائر فواحش الإثم، قد بيَّنا اختلاف أهل التأويل
  فيها وبيَّنا الصواب من القول عندنا فيها في سورة النساء، فأغنى ذلك عن إعادته ههنا.
  { وَالفَوَاحِشَ } قيل: إنها الزنى: ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { والفَوَاحِشَ } قال: الفواحش: الزنى واختلفت القرّاء في قراءة
  قوله: { كَبائِرَ الإثْمِ } فقرأته عامة قرّاء المدينة على الجماع كذلك في النجم، وقرأته
  عامة قرّاء الكوفة «كَبِيرَ الإثْمِ» على التوحيد فيهما جميعاً وكأن من قرأ ذلك كذلك،
  عنى بكبير الإثم: الشرك، كما كان الفرّاء يقول: كأني أستحب لمن قرأ كبائر الإثم أن
  يخفض الفواحش، لتكون الكبائر مضافة إلى مجموع إذ كانت جمعاً، وقال: ما سمعت أحداً من
  القرّاء خفض الفواحش.والصواب من القول في ذلك عندنا أنهما قراءتان قد قرأ بكل واحدة
  منهما علماء من القرّاء على تقارب معنييهما، فبأيتهما قرأ القارىء فمصيب.وقوله: { وَإذَا
  ما غَضِبُوا هُمْ يَغْفِرُونَ } يقول تعالى ذكره: وإذا ما غضبوا على من اجترم إليهم
  جرماً، هم يغفرون لمن أجرم إليهم ذنبه، ويصفحون عنه عقوبة ذنبه.وقوله: { وَالَّذِينَ
  اسْتَجابُوا لِرَبّهِمْ وأقامُوا الصَّلاةَ } يقول تعالى ذكره: والذين أجابوا لربهم
  حين دعاهم إلى توحيده، والإقرار بوحدانيته والبراءة من عبادة كل ما يعبد دونه { وأقامُوا
  الصَّلاةَ } المفروضة بحدودها في أوقاتها { وأمْرهُمْ شُورَى بَيْنَهُمْ } يقول: وإذا
  حزبهم أمر تشاوروا بينهم، { ومِمَّا رَزْقْناهُمْ يُنْفِقُونَ } يقول: ومن الأموال
  التي رزقناهم ينفقون في سبيل الله، ويؤدّون ما فرض عليهم من الحقوق لأهلها من زكاة
  ونفقة على من تجب عليه نفقته. وكان ابن زيد يقول: عنى بقوله: { وَالَّذِينَ اسْتَجابُوا
  لِرَبّهِمْ... } الآية الأنصار.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  وقرأ { وَالَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْم والفَوَاحِشَ وَإذَا ما غَضِبُوا
  هُمْ يَغْفِرُونَ } قال: فبدأ بهم { وَالَّذِينَ اسْتَجابُوا لِرَبّهِمْ } الأنصار
  { وأقامُوا الصَّلاةَ } وليس فيهم رسول الله صلى الله عليه وسلم { وأمْرُهُمْ شُورَى
  بَيْنَهُمْ } ليس فيهم رسول الله صلى الله عليه وسلم أيضاً.\r\n\t\t\t\r\n\t\t\t</section>"

