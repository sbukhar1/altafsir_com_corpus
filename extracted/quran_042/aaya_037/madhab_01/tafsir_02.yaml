  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يَجْتَنِبُونَ كَبَائِرَ ٱلإِثْمِ وَٱلْفَوَاحِشَ وَإِذَا مَا غَضِبُواْ هُمْ يَغْفِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلَّذِينَ يَجْتَنِبُونَ } عطف على الذين آمنوا، وكذلك ما بعده.
  ومعنى { كَبَـٰئِرَ ٱلإثْمِ } الكبائر من هذا الجنس. وقرىء «كبير الإثم» عن ابن عباس
  رضي الله تعالى عنه: كبير الإثم هو الشرك { هُمْ يَغْفِرُونَ } أي هم الأخصاء بالغفران
  في حال الغضب، لا يغول الغضب أحلامهم كما يغول حلوم الناس، والمجيء بهم وإيقاعه مبتدأ،
  وإسناد { يَغْفِرُونَ } إليه لهذه الفائدة، ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font
