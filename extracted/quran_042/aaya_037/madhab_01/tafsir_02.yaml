text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يَجْتَنِبُونَ
  كَبَائِرَ ٱلإِثْمِ وَٱلْفَوَاحِشَ وَإِذَا مَا غَضِبُواْ هُمْ يَغْفِرُونَ }{ وَٱلَّذِينَ
  يَجْتَنِبُونَ } عطف على الذين آمنوا، وكذلك ما بعده. ومعنى { كَبَـٰئِرَ ٱلإثْمِ }
  الكبائر من هذا الجنس. وقرىء «كبير الإثم» عن ابن عباس رضي الله تعالى عنه: كبير الإثم
  هو الشرك { هُمْ يَغْفِرُونَ } أي هم الأخصاء بالغفران في حال الغضب، لا يغول الغضب
  أحلامهم كما يغول حلوم الناس، والمجيء بهم وإيقاعه مبتدأ، وإسناد { يَغْفِرُونَ } إليه
  لهذه الفائدة، ومثله:{ هُمْ يَنتَصِرُونَ }[الشورى: 39].\r\n\t\t\t\r\n\t\t\t</section>"

