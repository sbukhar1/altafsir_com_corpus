text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ أَعْرَضُواْ
  فَمَآ أَرْسَلْنَاكَ عَلَيْهِمْ حَفِيظاً إِنْ عَلَيْكَ إِلاَّ ٱلْبَلاَغُ وَإِنَّآ
  إِذَآ أَذَقْنَا ٱلإِنسَانَ مِنَّا رَحْمَةً فَرِحَ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ
  بِمَا قَدَّمَتْ أَيْدِيهِمْ فَإِنَّ ٱلإِنسَانَ كَفُورٌ }يقول تعالى ذكره: فإن أعرض
  هؤلاء المشركون يا محمد عما أتيتهم به من الحقّ، ودعوتهم إليه من الرشد، فلم يستجيبوا
  لك، وأبَوْا قبوله منك، فدعهم، فإنا لن نرسلك إليهم رقيباً عليهم، تحفظ عليهم أعْمالهم
  وتحصيها { إنْ عَلَيْكَ إلاَّ البَلاغُ } يقول: ما عليك يا محمد إلا أن تبلغهم ما أرسلناك
  به إليهم من الرسالة، فإذا بلغتهم ذلك، فقد قضيت ما عليك { وَإنَّا إذَا أذَقْنا الإنْسانَ
  منَّا رَحْمَةً فَرِحَ بِها } يقول تعالى ذكره: فإنا إذا أغنينا ابن آدم فأعطيناه من
  عندنا سعة، وذلك هو الرحمة التي ذكرها جلّ ثناؤه، فرح بها: يقول: سرّ بما أعطيناه من
  الغِنى، ورزقناه من السَّعة وكثرة المال، { وَإنْ تُصِبْهُمْ سَيِّئَةٌ } يقول: وإن
  أصابتهم فاقة وفقر وضيق عيش { بِما قَدَّمَتْ أيْدِيهِمْ } يقول: بما أسلفت من معصية
  الله عقوبة له على معصيته إياه، جحد نعمة الله، وأيس من الخير { فإنَّ الإنْسانَ كَفُورٌ
  } يقول تعالى ذكره: فإن الإنسان جحود نعم ربه، يعدّد المصائب، ويجحد النعم. وإنما قال:
  { وَإنْ تُصْبِهُمْ سَيِّئَةٌ } فأخرج الهاء والميم مخرج كناية جمع الذكور، وقد ذكر
  الإنسان قبل ذلك بمعنى الواحد، لأنه بمعنى الجمع.\r\n\t\t\t\r\n\t\t\t</section>"

