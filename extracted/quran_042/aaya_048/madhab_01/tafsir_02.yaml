  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ
  أَعْرَضُواْ فَمَآ أَرْسَلْنَاكَ عَلَيْهِمْ حَفِيظاً إِنْ عَلَيْكَ إِلاَّ ٱلْبَلاَغُ
  وَإِنَّآ إِذَآ أَذَقْنَا ٱلإِنسَانَ مِنَّا رَحْمَةً فَرِحَ بِهَا وَإِن تُصِبْهُمْ
  سَيِّئَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ فَإِنَّ ٱلإِنسَانَ كَفُورٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالإنسان الجمع لا الواحد. لقوله: (وإن تصبهم سيئة) ولم يرد إلا
  المجرمين؛ لأن إصابة السيئة بما قدّمت أيديهم إنما تستقيم فيهم. والرحمة: النعمة من
  الصحة والغني والأمن. والسيئة: البلاء من المرض والفقر والمخاوف. والكفور: البليغ الكفران،
  ولم يقل: فإنه كفور؛ ليسجل على أن هذا الجنس موسوم بكفران النعم، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلإنْسَانَ لَظَلُومٌ كَفَّارٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 34]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلإِنسَـٰنَ لِرَبّهِ لَكَنُودٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العاديات: 6] والمعنى أنه يذكر
  البلاء وينسى النعم ويغمطها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

