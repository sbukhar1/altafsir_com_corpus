text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِنْ أَعْرَضُواْ
  فَمَآ أَرْسَلْنَاكَ عَلَيْهِمْ حَفِيظاً إِنْ عَلَيْكَ إِلاَّ ٱلْبَلاَغُ وَإِنَّآ
  إِذَآ أَذَقْنَا ٱلإِنسَانَ مِنَّا رَحْمَةً فَرِحَ بِهَا وَإِن تُصِبْهُمْ سَيِّئَةٌ
  بِمَا قَدَّمَتْ أَيْدِيهِمْ فَإِنَّ ٱلإِنسَانَ كَفُورٌ }أراد بالإنسان الجمع لا الواحد.
  لقوله: (وإن تصبهم سيئة) ولم يرد إلا المجرمين؛ لأن إصابة السيئة بما قدّمت أيديهم
  إنما تستقيم فيهم. والرحمة: النعمة من الصحة والغني والأمن. والسيئة: البلاء من المرض
  والفقر والمخاوف. والكفور: البليغ الكفران، ولم يقل: فإنه كفور؛ ليسجل على أن هذا الجنس
  موسوم بكفران النعم، كما قال:{ إِنَّ ٱلإنْسَانَ لَظَلُومٌ كَفَّارٌ }[إبراهيم: 34]،{ إِنَّ
  ٱلإِنسَـٰنَ لِرَبّهِ لَكَنُودٌ }[العاديات: 6] والمعنى أنه يذكر البلاء وينسى النعم
  ويغمطها.\r\n\t\t\t\r\n\t\t\t</section>"

