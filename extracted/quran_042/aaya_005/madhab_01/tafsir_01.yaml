  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَهُوَ ٱلْعَلِيُّ ٱلعَظِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَكَادُ
  ٱلسَّمَٰوَٰتُ يَتَفَطَّرْنَ مِن فَوْقِهِنَّ وَٱلْمَلاَئِكَةُ يُسَبِّحُونَ بِحَمْدِ
  رَبِّهِمْ وَيَسْتَغْفِرُونَ لِمَن فِي ٱلأَرْضِ أَلاَ إِنَّ ٱللَّهَ هُوَ ٱلْغَفُورُ
  ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: لِلّهِ مُلك {
  مَا فِي السَّمَواتِ وَمَا فِي الأرْضِ } من الأشياء كلها { وَهُوَ العَلِيُّ } يقول:
  وهو ذو علوّ وارتفاع على كلّ شيء، والأشياء كلها دونه، لأنهم في سلطانه، جارية عليهم
  قُدرته، ماضية فيهم مشيئته { الّعَظِيمُ } الذي له العظمة والكبرياء والجبرية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ } يقول
  تعالى ذكره: تكاد السموات يتشققن من فوق الأرضين، من عظمة الرحمن وجلاله. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ } قال: يعني من ثقل الرحمن وعظمته
  تبارك وتعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { تَكادُ السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ }:
  أي من عظمة الله وجلاله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن عبد الأعلى، قال:
  ثنا محمد بن ثور، عن معمر، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { تَكادُ السَّمَواتُ يَتَفَطَّرْنَ
  } قال: يتشقَّقن في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مُنْفَطِرٌ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: منشقّ به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول، في قوله: { يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ } يقول: يتصدّعن من عظمة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن منصور الطوسي، قال: ثنا حسين بن محمد، عن أبي معشر،
  عن محمد بن قيس، قال: جاء رجل إلى كعب فقال: يا كعب أين ربنا؟ فقال له الناس: دقّ الله
  تعالى، أفتسأل عن هذا؟ فقال كعب: دعوه، فإن يك عالماً ازداد، وإن يك جاهلاً تعلم. سألت
  أين ربنا، وهو على العرش العظيم متكىء، واضع إحدى رجليه على الأخرى، ومسافة هذه الأرض
  التي أنت عليها خمسمائة سنة ومن الأرض إلى الأرض مسيرة خمس مئة سنة، وكثافتها خمس مئة
  سنة، حتى تمّ سبع أرضين، ثم من الأرض إلى السماء مسيرة خمس مئة سنة، وكثافتها خمس مئة
  سنة، والله على العرش متكىء، ثم تفطر السموات. ثم قال كعب: اقرأوا إن شئتم { تَكادُ
  السَّمَوَاتُ يَتَفَطَّرْنَ مِنْ فَوْقِهِنَّ... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالمَلائِكَةُ يُسَبِّحُونَ بِحَمْدِ رَبّهِمْ } يقول تعالى ذكره: والملائكة يصلون
  بطاعة ربهم وشكرهم له من هيبة جلاله وعظمته، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثنا أبي، عن أبيه، عن ابن عباس { وَالمَلائِكَةُ
  يَسَبِّحُونَ بِحَمْدِ رَبّهِمْ } قال: الملائكة يسبحون له من عظمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَيَسْتَغْفِرُونَ لِمَنْ فِي الأرْضِ } يقول: ويسألون ربهم
  المغفرة لذنوب من في الأرض من أهل الإيمان به، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَيَسْتَغْفِرُونَ لِمَنْ
  فِي الأرْضِ } قال: للمؤمنين. يقول الله عزّ وجلّ: ألا إن الله هو الغفور لذنوب مؤمني
  عباده، الرحيم بهم أن يعاقبهم بعد توبتهم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

