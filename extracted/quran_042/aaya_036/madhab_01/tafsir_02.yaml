text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَآ أُوتِيتُمْ
  مِّن شَيْءٍ فَمَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَمَا عِندَ ٱللَّهِ خَيْرٌ وَأَبْقَىٰ
  لِلَّذِينَ آمَنُواْ وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ }{ ما } الأولى ضمنت معنى الشرط،
  فجاءت الفاء في جوابها بخلاف الثانية. عن علي رضي الله عنه: اجتمع لأبي بكر رضي الله
  عنه مال فتصدق به كله في سبيل الله والخير، فلامه المسلمون وخطأه الكافرون، فنزلت.\r\n\t\t\t\r\n\t\t\t</section>"

