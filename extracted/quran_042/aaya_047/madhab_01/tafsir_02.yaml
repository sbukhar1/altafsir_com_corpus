text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱسْتَجِيبُواْ
  لِرَبِّكُمْ مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ لاَّ مَرَدَّ لَهُ مِنَ ٱللَّهِ مَا لَكُمْ
  مِّن مَّلْجَأٍ يَوْمَئِذٍ وَمَا لَكُمْ مِّن نَّكِيرٍ }{ مِنَ ٱللَّهِ } من صلة لا
  مردّ، أي: لا يرده الله بعدما حكم به. أو من صلة يأتي، أي: من قبل أن يأتي من الله
  يوم لا يقدر أحد على ردّه. والنكير: الإنكار، أي: ما لكم من مخلص من العذاب ولا تقدرون
  أن تنكروا شيئاً مما اقترفتموه ودوّن في صحائف أعمالكم.\r\n\t\t\t\r\n\t\t\t</section>"

