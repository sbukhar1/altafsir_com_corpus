  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مِنَ ٱللَّهِ } من صلة لا مردّ، أي: لا يرده الله بعدما حكم به. أو من صلة يأتي، أي:
  من قبل أن يأتي من الله يوم لا يقدر أحد على ردّه. والنكير: الإنكار، أي: ما لكم من
  مخلص من العذاب ولا تقدرون أن تنكروا شيئاً مما اقترفتموه ودوّن في صحائف أعمالكم.</font></font><font
