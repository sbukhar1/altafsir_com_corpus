  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لَهُم مِّنْ أَوْلِيَآءَ يَنصُرُونَهُم مِّن دُونِ ٱللَّهِ وَمَن يُضْلِلِ ٱللَّهُ
  فَمَا لَهُ مِن سَبِيلٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱسْتَجِيبُواْ لِرَبِّكُمْ مِّن قَبْلِ أَن
  يَأْتِيَ يَوْمٌ لاَّ مَرَدَّ لَهُ مِنَ ٱللَّهِ مَا لَكُمْ مِّن مَّلْجَأٍ يَوْمَئِذٍ
  وَمَا لَكُمْ مِّن نَّكِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ولم يكن لهؤلاء الكافرين حين يعذّبهم الله يوم القيامة أولياء يمنعونهم من عذاب الله
  ولا ينتصرون لهم من ربهم على ما نالهم به من العذاب من دون الله { وَمَنْ يُضْلِلِ
  اللّهُ فَمَا لَهُ مِنْ سَبِيلٍ } يقول: ومن يخذله عن طريق الحقّ فما له من طريق إلى
  الوصول إليه، لأن الهداية والإضلال بيده دون كلّ أحد سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اسْتَجِيبُوا لِرَبِّكُمْ } يقول تعالى ذكره للكافرين به: أجيبوا أيها الناس داعيَ
  الله وآمنوا به واتبعوه على ما جاءكم به من عند ربكم، { مِنْ قَبْلِ أَنْ يأْتِيَ يَوْمٌ
  لا مَرَدَّ لَهُ مِنَ اللّهِ }: يقول: لا شيء يردّ مجيئه إذا جاء الله به، وذلك يوم
  القيامة { ما لَكُمْ مِنْ مَلْجَإٍ يَوْمَئِذٍ } يقول جلّ ثناؤه: مالكم أيها الناس
  من معقل تحترزون فيه، وتلجأون إليه، فتعتصمون به من النازل بكم من عذاب الله على كفركم
  به، كان في الدنيا { وَما لَكُمْ مِنْ نَكِيرٍ } يقول: ولا أنتم تقدرون لما يحلّ بكم
  من عقابه يومئذٍ على تغييره، ولا على انتصار منه إذا عاقبكم بما عاقبكم به. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { ما لَكُمْ مِنْ مَلْجَإٍ } قال:
  من مَحْرَز. وقوله: { مِنْ نَكِيرٍ } قال: ناصر ينصركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ما لَكُمْ مِنْ مَلْجَإٍ يَوْمَئِذٍ
  } تلجأون إليه { وَما لَكُمْ مِنْ نَكِيرٍ } يقول: من عزّ تعتزون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
