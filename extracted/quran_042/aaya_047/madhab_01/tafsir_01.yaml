  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لَهُم
  مِّنْ أَوْلِيَآءَ يَنصُرُونَهُم مِّن دُونِ ٱللَّهِ وَمَن يُضْلِلِ ٱللَّهُ فَمَا
  لَهُ مِن سَبِيلٍ } * { ٱسْتَجِيبُواْ لِرَبِّكُمْ مِّن قَبْلِ أَن يَأْتِيَ يَوْمٌ
  لاَّ مَرَدَّ لَهُ مِنَ ٱللَّهِ مَا لَكُمْ مِّن مَّلْجَأٍ يَوْمَئِذٍ وَمَا لَكُمْ
  مِّن نَّكِيرٍ }يقول تعالى ذكره: ولم يكن لهؤلاء الكافرين حين يعذّبهم الله يوم القيامة
  أولياء يمنعونهم من عذاب الله ولا ينتصرون لهم من ربهم على ما نالهم به من العذاب من
  دون الله { وَمَنْ يُضْلِلِ اللّهُ فَمَا لَهُ مِنْ سَبِيلٍ } يقول: ومن يخذله عن طريق
  الحقّ فما له من طريق إلى الوصول إليه، لأن الهداية والإضلال بيده دون كلّ أحد سواه.وقوله:
  { اسْتَجِيبُوا لِرَبِّكُمْ } يقول تعالى ذكره للكافرين به: أجيبوا أيها الناس داعيَ
  الله وآمنوا به واتبعوه على ما جاءكم به من عند ربكم، { مِنْ قَبْلِ أَنْ يأْتِيَ يَوْمٌ
  لا مَرَدَّ لَهُ مِنَ اللّهِ }: يقول: لا شيء يردّ مجيئه إذا جاء الله به، وذلك يوم
  القيامة { ما لَكُمْ مِنْ مَلْجَإٍ يَوْمَئِذٍ } يقول جلّ ثناؤه: مالكم أيها الناس
  من معقل تحترزون فيه، وتلجأون إليه، فتعتصمون به من النازل بكم من عذاب الله على كفركم
  به، كان في الدنيا { وَما لَكُمْ مِنْ نَكِيرٍ } يقول: ولا أنتم تقدرون لما يحلّ بكم
  من عقابه يومئذٍ على تغييره، ولا على انتصار منه إذا عاقبكم بما عاقبكم به. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { ما لَكُمْ مِنْ مَلْجَإٍ } قال: من مَحْرَز. وقوله: { مِنْ نَكِيرٍ
  } قال: ناصر ينصركم.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ما لَكُمْ
  مِنْ مَلْجَإٍ يَوْمَئِذٍ } تلجأون إليه { وَما لَكُمْ مِنْ نَكِيرٍ } يقول: من عزّ
  تعتزون.\r\n\t\t\t\r\n\t\t\t</section>"

