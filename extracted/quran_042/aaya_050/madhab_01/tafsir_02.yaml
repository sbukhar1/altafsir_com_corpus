  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَخْلُقُ مَا يَشَآءُ يَهَبُ لِمَن يَشَآءُ إِنَاثاً
  وَيَهَبُ لِمَن يَشَآءُ ٱلذُّكُورَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يُزَوِّجُهُمْ
  ذُكْرَاناً وَإِنَاثاً وَيَجْعَلُ مَن يَشَآءُ عَقِيماً إِنَّهُ عَلِيمٌ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ذكر إذاقة الإنسان الرحمة وإصابته بضدّها: أتبع ذلك أنّ له الملك
  وأنه يقسم النعمة والبلاء كيف أراد، ويهب لعباده من الأولاد ما تقتضيه مشيئته، فيخص
  بعضاً بالإناث وبعضاً بالذكور، وبعضاً بالصنفين جميعاً، ويعقم آخرين فلا يهب لهم ولداً
  قط. فإن قلت: لم قدّم الإناث أوّلاً على الذكور مع تقدّمهم عليهنّ، ثم رجع فقدّمهم،
  ولم عرف الذكور بعد ما نكر الإناث؟ قلت: لأنه ذكر البلاء في آخر الآية الأولى وكفران
  الإنسان بنسيانه الرحمة السابقة عنده، ثم عقبه بذكر ملكه ومشيئته وذكر قسمة الأولاد،
  فقدم الإناث لأنّ سياق الكلام أنه فاعل ما يشاؤه لا ما يشاؤه الإنسان، فكان ذكر الإناث
  اللاتي من جملة ما لا يشاؤه الإنسان أهم، والأهم واجب التقديم، وليلي الجنس الذي كانت
  العرب تعدّه بلاء ذكر البلاء، وأخر الذكور فلما أخرهم لذلك تدارك تأخيرهم، وهم أحقاء
  بالتقديم بتعريفهم؛ لأن التعريف تنويه وتشهير، كأنه قال: ويهب لمن يشاء الفرسان الأعلام
  المذكورين الذين لا يخفون عليكم، ثم أعطى بعد ذلك كلا الجنسين حقه من التقديم والتأخير،
  وعرّف أن تقديمهنّ لم يكن لتقدمهنّ، ولكن لمقتض آخر فقال: { ذُكْرَاناً وَإِنَـٰثاً
  } كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا خَلَقْنَـٰكُم مّن ذَكَرٍ وَأُنْثَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  13]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَجَعَلَ مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلاْنثَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القيامة:
  39] وقيل: نزلت في الأنبياء صلوات الله عليهم وسلامه، حيث وهب لشعيب ولوط إناثاً، ولإبراهيم
  ذكوراً، ولمحمد ذكوراً وإناثاً، وجعل يحيى وعيسى عقيمين { إِنَّهُ عَلِيمٌ } بمصالح
  العباد { قَدِيرٌ } على تكوين ما يصلحهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

