text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لِلَّهِ مُلْكُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَخْلُقُ مَا يَشَآءُ يَهَبُ لِمَن يَشَآءُ إِنَاثاً وَيَهَبُ
  لِمَن يَشَآءُ ٱلذُّكُورَ } * { أَوْ يُزَوِّجُهُمْ ذُكْرَاناً وَإِنَاثاً وَيَجْعَلُ
  مَن يَشَآءُ عَقِيماً إِنَّهُ عَلِيمٌ قَدِيرٌ }لما ذكر إذاقة الإنسان الرحمة وإصابته
  بضدّها: أتبع ذلك أنّ له الملك وأنه يقسم النعمة والبلاء كيف أراد، ويهب لعباده من
  الأولاد ما تقتضيه مشيئته، فيخص بعضاً بالإناث وبعضاً بالذكور، وبعضاً بالصنفين جميعاً،
  ويعقم آخرين فلا يهب لهم ولداً قط. فإن قلت: لم قدّم الإناث أوّلاً على الذكور مع تقدّمهم
  عليهنّ، ثم رجع فقدّمهم، ولم عرف الذكور بعد ما نكر الإناث؟ قلت: لأنه ذكر البلاء في
  آخر الآية الأولى وكفران الإنسان بنسيانه الرحمة السابقة عنده، ثم عقبه بذكر ملكه ومشيئته
  وذكر قسمة الأولاد، فقدم الإناث لأنّ سياق الكلام أنه فاعل ما يشاؤه لا ما يشاؤه الإنسان،
  فكان ذكر الإناث اللاتي من جملة ما لا يشاؤه الإنسان أهم، والأهم واجب التقديم، وليلي
  الجنس الذي كانت العرب تعدّه بلاء ذكر البلاء، وأخر الذكور فلما أخرهم لذلك تدارك تأخيرهم،
  وهم أحقاء بالتقديم بتعريفهم؛ لأن التعريف تنويه وتشهير، كأنه قال: ويهب لمن يشاء الفرسان
  الأعلام المذكورين الذين لا يخفون عليكم، ثم أعطى بعد ذلك كلا الجنسين حقه من التقديم
  والتأخير، وعرّف أن تقديمهنّ لم يكن لتقدمهنّ، ولكن لمقتض آخر فقال: { ذُكْرَاناً وَإِنَـٰثاً
  } كما قال:{ إِنَّا خَلَقْنَـٰكُم مّن ذَكَرٍ وَأُنْثَىٰ }[الحجرات: 13]،{ فَجَعَلَ
  مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلاْنثَىٰ }[القيامة: 39] وقيل: نزلت في الأنبياء
  صلوات الله عليهم وسلامه، حيث وهب لشعيب ولوط إناثاً، ولإبراهيم ذكوراً، ولمحمد ذكوراً
  وإناثاً، وجعل يحيى وعيسى عقيمين { إِنَّهُ عَلِيمٌ } بمصالح العباد { قَدِيرٌ } على
  تكوين ما يصلحهم.\r\n\t\t\t\r\n\t\t\t</section>"

