  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِلَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَخْلُقُ مَا يَشَآءُ يَهَبُ لِمَن يَشَآءُ إِنَاثاً
  وَيَهَبُ لِمَن يَشَآءُ ٱلذُّكُورَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ يُزَوِّجُهُمْ
  ذُكْرَاناً وَإِنَاثاً وَيَجْعَلُ مَن يَشَآءُ عَقِيماً إِنَّهُ عَلِيمٌ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: لله سلطان السموات السبع والأرضين، يفعل في سلطانه
  ما يشاء، ويخلق ما يحبّ خلقه، يهب لمن يشاء من خلقه من الولد الإناث دون الذكور، بأن
  يجعل كل ما حملت زوجته من حمل منه أنثى { وَيَهبُ لِمُنْ يَشاءُ الذُّكُورَ } يقول:
  ويهب لمن يشاء منهم الذكور، بأن يجعل كلّ حمل حملته امرأته ذكراً لا أنثى فيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { أوْ يُزَوّجُهُمْ
  ذُكْرَاناً وَإناثاً } قال: يخلط بينهم يقول: التزويج: أن تلد المرأة غلاماً، ثم تلد
  جارية، ثم تلد غلاماً، ثم تلد جارية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَهَبُ لِمَنْ يَشاءُ إناثاً،
  وَيَهَبُ لِمَنْ يَشاءُ الذُّكُورَ } قادر والله ربنا على ذلك أن يهب للرجل ذكوراً
  ليست معهم أنثى، وأن يهب للرجل ذكراناً وإناثاً، فيجمعهم له جميعاً، { وَيَجْعَلُ مَنْ
  يَشاءُ عَقِيماً } لا يولد له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قول الله عزّ وجلّ: { يَهَبُ لَمَنْ
  يَشاءُ إناثاً، وَيَهبُ لِمَنْ يَشاءُ الذُّكُورَ } ليست معهم إناث { أوْ يُزَوّجُهُمْ
  ذُكْرَاناً وَإناثاً } قال: يهب لهم إناثاً وذكراناً، ويجعل من يشاء عقيماً لا يُولدَ
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَيَجْعَلُ مَنْ يَشاءُ عَقِيماً }
  يقول: لا يُلْقِح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَيَجْعَلُ مَنْ يَشاءُ عَقِيماً } لا يلد واحداً ولا
  اثنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: أخبرنا عبيد الله، قال: سمعت الضحاك يقول في قوله: { يَهَبُ لِمَنْ يَشاءُ
  إناثاً، وَيَهَبُ لِمَنْ يَشاءُ الذُّكُورَ } ليس فيهم أنثى { أوْ يُزَوّجُهُمْ ذُكْرَانا
  ًوَإناثاً } تلد المرأة ذكراً مرّة وأنثى مرّة { وَيَجْعَلُ مَنْ يَشاءُ عَقِيماً }
  لا يُولد له. وقال ابن زيد: في معنى قوله: { أوْ يُزَوّجُهُمْ } ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: في قوله: { أوْ
  يُزَوّجُهُمْ ذُكْرَاناً وَإناثاً } قال: أو يجعل في الواحد ذكراً وأنثى توأماً، هذا
  قوله: { أوْ يُزَوّجَهُمْ ذُكْرَاناً وَإناثاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ عَلِيم قَدِيرٌ } يقول تعالى ذكره: إن الله ذو علم بما يخلق، وقُدرة على خلق
  ما يشاء لا يعزب عنه علم شيء من خلقه، ولا يعجزه شيء أراد خلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

