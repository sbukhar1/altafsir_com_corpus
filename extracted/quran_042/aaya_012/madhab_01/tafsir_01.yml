  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَهُ
  مَقَالِيدُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ
  إِنَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بقوله: { لَهُ مَقالِيدُ السَّمَوَاتِ والأرْضِ }: له مفاتيح خزائن السموات والأرض
  وبيده مغاليق الخير والشرّ ومفاتيحها، فما يفتح من رحمة فلا ممسك لها، وما يمسك فلا
  مرسل له من بعده. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { لَهُ مَقالِيدُ
  السَّمَوَاتِ والأرْضِ } قال: مفاتيح بالفارسية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { لَهُ مَقالِيدُ السَّمَوَاتِ
  والأرْض } قال: مفاتيح السموات والأرض. وعن الحسن بمثل ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { لَهُ مَقاليدُ السَّمَوَاتِ والأرْضِ
  } قال: خزائن السموات والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَبْسُطُ الرّزْقَ لِمَنْ يَشاءُ وَيَقْدِرُ } يقول: يوسع رزقه وفضله على من يشاء
  من خلقه، ويبسط له، ويكثر ماله ويغنيه. ويقدر: يقول: ويقتر على من يشاء منهم فيضيقه
  ويفقره { إنَّهُ بِكُلّ شَيْءٍ عَلِيمٌ } يقول: إن الله تبارك وتعالى بكل ما يفعل من
  توسيعه على من يوسع، وتقتيره على من يقتر، ومن الذي يصلحه البسط عليه في الرزق، ويفسده
  من خلقه، والذي يُصلحه التقتير عليه ويفسده، وغير ذلك من الأمور، ذو علم لا يخفى عليه
  موضع البسط والتقتير وغيره، من صلاح تدبير خلقه. يقول تعالى ذكره: فإلى من له مقاليد
  السموات والأرض الذي صفته ما وصفت لكم في هذه الآيات أيها الناس فارغبوا، وإياه فاعبدوا
  مخلصين له الدين لا الأوثان والآلهة والأصنام، التي لا تملك لكم ضرّاً ولا نفعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

