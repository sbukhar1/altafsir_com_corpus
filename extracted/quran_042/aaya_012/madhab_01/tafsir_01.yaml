text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَهُ مَقَالِيدُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ وَيَقْدِرُ إِنَّهُ بِكُلِّ
  شَيْءٍ عَلِيمٌ }يعني تعالى ذكره بقوله: { لَهُ مَقالِيدُ السَّمَوَاتِ والأرْضِ }:
  له مفاتيح خزائن السموات والأرض وبيده مغاليق الخير والشرّ ومفاتيحها، فما يفتح من
  رحمة فلا ممسك لها، وما يمسك فلا مرسل له من بعده. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني
  الحرث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { لَهُ مَقالِيدُ
  السَّمَوَاتِ والأرْضِ } قال: مفاتيح بالفارسية.حدثنا محمد بن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة { لَهُ مَقالِيدُ السَّمَوَاتِ والأرْض } قال: مفاتيح
  السموات والأرض. وعن الحسن بمثل ذلك.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن
  السديّ { لَهُ مَقاليدُ السَّمَوَاتِ والأرْضِ } قال: خزائن السموات والأرض.وقوله:
  { يَبْسُطُ الرّزْقَ لِمَنْ يَشاءُ وَيَقْدِرُ } يقول: يوسع رزقه وفضله على من يشاء
  من خلقه، ويبسط له، ويكثر ماله ويغنيه. ويقدر: يقول: ويقتر على من يشاء منهم فيضيقه
  ويفقره { إنَّهُ بِكُلّ شَيْءٍ عَلِيمٌ } يقول: إن الله تبارك وتعالى بكل ما يفعل من
  توسيعه على من يوسع، وتقتيره على من يقتر، ومن الذي يصلحه البسط عليه في الرزق، ويفسده
  من خلقه، والذي يُصلحه التقتير عليه ويفسده، وغير ذلك من الأمور، ذو علم لا يخفى عليه
  موضع البسط والتقتير وغيره، من صلاح تدبير خلقه. يقول تعالى ذكره: فإلى من له مقاليد
  السموات والأرض الذي صفته ما وصفت لكم في هذه الآيات أيها الناس فارغبوا، وإياه فاعبدوا
  مخلصين له الدين لا الأوثان والآلهة والأصنام، التي لا تملك لكم ضرّاً ولا نفعاً.\r\n\t\t\t\r\n\t\t\t</section>"

