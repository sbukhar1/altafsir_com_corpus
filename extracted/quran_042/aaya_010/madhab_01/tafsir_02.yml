  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  ٱخْتَلَفْتُمْ فِيهِ مِن شَيْءٍ فَحُكْمُهُ إِلَى ٱللَّهِ ذَلِكُمُ ٱللَّهُ رَبِّي
  عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا ٱخْتَلَفْتُمْ فِيهِ مِن شَىْءٍ } حكاية قول رسول الله صلى الله عليه وسلم للمؤمنين.
  أي: ما خالفكم فيه الكفار من أهل الكتاب والمشركين، فاختلفتم أنتم وهم فيه من أمر من
  أمور الدين، فحكم ذلك المختلف فيه مفوّض إلى الله تعالى، وهو إثابة المحقين فيه من
  المؤمنين ومعاقبة المبطلين { ذٰلِكُمُ } الحاكم بينكم هو { ٱللَّهُ رَبِّى عَلَيْهِ
  تَوَكَّلْتُ } في ردّ كيد أعداء الدين { وَإِلَيْهِ } أرجع في كفاية شرهم. وقيل: وما
  اختلفتم فيه وتنازعتم من شيء من الخصومات فتحاكموا فيه إلى رسول الله صلى الله عليه
  وسلم، ولا تؤثروا على حكومته حكومة غيره، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن تَنَازَعْتُمْ فِى شَىْء فَرُدُّوهُ
  إِلَى ٱللَّهِ وَٱلرَّسُولِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 59] وقيل: وما اختلفتم فيه من تأويل آية واشتبه عليكم فارجعوا
  في بيانه إلى المحكم من كتاب الله والظاهر من سنة رسول الله صلى الله عليه وسلم وقيل:
  وما وقع بينكم الخلاف فيه من العلوم التي لا تتصل بتكلفيكم ولا طريق لكم إلى علمه،
  فقولوا: الله أعلم، كمعرفة الروح. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْـئَلُونَكَ عَنِ ٱلرُّوحِ قُلِ
  ٱلرُّوحُ مِنْ أَمْرِ رَبّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 85]: فإن قلت: هل يجوز حمله على اختلاف المجتهدين في أحكام
  الشريعة؟ قلت: لا، لأنّ الاجتهاد لا يجوز بحضرة رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
