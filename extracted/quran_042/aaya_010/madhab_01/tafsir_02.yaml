text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا ٱخْتَلَفْتُمْ
  فِيهِ مِن شَيْءٍ فَحُكْمُهُ إِلَى ٱللَّهِ ذَلِكُمُ ٱللَّهُ رَبِّي عَلَيْهِ تَوَكَّلْتُ
  وَإِلَيْهِ أُنِيبُ }{ وَمَا ٱخْتَلَفْتُمْ فِيهِ مِن شَىْءٍ } حكاية قول رسول الله
  صلى الله عليه وسلم للمؤمنين. أي: ما خالفكم فيه الكفار من أهل الكتاب والمشركين، فاختلفتم
  أنتم وهم فيه من أمر من أمور الدين، فحكم ذلك المختلف فيه مفوّض إلى الله تعالى، وهو
  إثابة المحقين فيه من المؤمنين ومعاقبة المبطلين { ذٰلِكُمُ } الحاكم بينكم هو { ٱللَّهُ
  رَبِّى عَلَيْهِ تَوَكَّلْتُ } في ردّ كيد أعداء الدين { وَإِلَيْهِ } أرجع في كفاية
  شرهم. وقيل: وما اختلفتم فيه وتنازعتم من شيء من الخصومات فتحاكموا فيه إلى رسول الله
  صلى الله عليه وسلم، ولا تؤثروا على حكومته حكومة غيره، كقوله تعالى:{ فَإِن تَنَازَعْتُمْ
  فِى شَىْء فَرُدُّوهُ إِلَى ٱللَّهِ وَٱلرَّسُولِ }[النساء: 59] وقيل: وما اختلفتم
  فيه من تأويل آية واشتبه عليكم فارجعوا في بيانه إلى المحكم من كتاب الله والظاهر من
  سنة رسول الله صلى الله عليه وسلم وقيل: وما وقع بينكم الخلاف فيه من العلوم التي لا
  تتصل بتكلفيكم ولا طريق لكم إلى علمه، فقولوا: الله أعلم، كمعرفة الروح. قال الله تعالى:{ وَيَسْـئَلُونَكَ
  عَنِ ٱلرُّوحِ قُلِ ٱلرُّوحُ مِنْ أَمْرِ رَبّى }[الإسراء: 85]: فإن قلت: هل يجوز حمله
  على اختلاف المجتهدين في أحكام الشريعة؟ قلت: لا، لأنّ الاجتهاد لا يجوز بحضرة رسول
  الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

