  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِيۤ أَنزَلَ ٱلْكِتَابَ بِٱلْحَقِّ وَٱلْمِيزَانَ وَمَا يُدْرِيكَ لَعَلَّ ٱلسَّاعَةَ
  قَرِيبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْتَعْجِلُ بِهَا ٱلَّذِينَ لاَ يُؤْمِنُونَ بِهَا
  وَٱلَّذِينَ آمَنُواْ مُشْفِقُونَ مِنْهَا وَيَعْلَمُونَ أَنَّهَا ٱلْحَقُّ أَلاَ إِنَّ
  ٱلَّذِينَ يُمَارُونَ فَي ٱلسَّاعَةِ لَفِي ضَلاَلٍ بَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَنزَلَ ٱلْكِتَـٰبَ } أي جنس الكتاب { وَٱلْمِيزَانَ } والعدل والتسوية. ومعنى إنزال
  العدل: أنه أنزله في كتبه المنزلة. وقيل: الذي يوزن به. بالحق: ملتبساً بالحق، مقترناً
  به، بعيداً من الباطل أو بالغرض الصحيح كما اقتضته الحكمة. أو بالواجب من التحليل والتحريم
  وغير ذلك { ٱلسَّاعَةَ } في تأويل البعث، فلذلك قيل: { قَرِيبٌ } أو لعل مجيء الساعة
  قريب. فإن قلت: كيف يوفق ذكر اقتراب الساعة مع إنزال الكتاب والميزان؟ قلت: لأنّ الساعة
  يوم الحساب ووضع الموازين للقسط، فكأنه قيل: أمركم الله بالعدل والتسوية والعمل بالشرائع
  قبل أن يفاجئكم اليوم الذي يحاسبكم فيه ويزن أعمالكم، ويوفي لمن أوفى ويطفف لمن طفف.
  المماراة: الملاجة لأنّ كل واحد منهما يمرى ما عند صاحبه { لَفِى ضَلَـٰلٍ بَعِيدٍ
  } من الحق: لأنّ قيام الساعة غير مستبعد من قدرة الله، ولدلالة الكتاب المعجز على أنها
  آتية لا ريب فيها، ولشهادة العقول على أنه لا بدّ من دار الجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
