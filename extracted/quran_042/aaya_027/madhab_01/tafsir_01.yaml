text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ بَسَطَ
  ٱللَّهُ ٱلرِّزْقَ لِعِبَادِهِ لَبَغَوْاْ فِي ٱلأَرْضِ وَلَـٰكِن يُنَزِّلُ بِقَدَرٍ
  مَّا يَشَآءُ إِنَّهُ بِعِبَادِهِ خَبِيرٌ بَصِيرٌ }ذكر أن هذه الآية نزلت من أجل قوم
  من أهل الفاقة من المسلمين تمنوا سعة الدنيا والغنى، فقال جلّ ثناؤه: ولو بسط الله
  الرزق لعباده، فوسعه وكثره عندهم لبغوا، فتجاوزوا الحدّ الذي حدّه الله لهم إلى غير
  الذي حدّه لهم في بلاده بركوبهم في الأرض ما حظره عليهم، ولكنه ينزل رزقهم بقدر لكفايتهم
  الذي يشاء منه. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال أبو هانىء:
  سمعت عمرو بن حريث وغيره يقولون: إنما أنزلت هذه الآية في أصحاب الصفَّة { وَلَوْ بَسَطَ
  اللّهُ الرّزْقَ لِعِبادِهِ لَبَغَوْا فِي الأرْضِ، وَلَكِنْ يُنَزِّلُ بقَدَرٍ ما
  يَشاءُ } ذلك بأنهم قالوا: لو أن لنا، فتمنوا.حدثنا محمد بن سنان القزاز، قال: ثنا
  أبو عبد الرحمن المقري، قال: ثنا حيوة، قال: أخبرني أبو هانىء، أنه سمع عمرو بن حريث
  يقول: إنما نزلت هذه الآية، ثم ذكر مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { ولَوْ بَسَطَ اللّهُ الرِّزْقَ لِعِبادِهِ لَبَغَوا فِي الأرْضِ } الآية...
  قال: كان يقال: خير الرزق ما لا يُطغيك ولا يُلهيك.وذُكر لنا أن نبيّ الله صلى الله
  عليه وسلم قال: \" أخْوَفُ ما أخافُ على أُمَّتِي زَهْرَةُ الدُّنيْا وكَثْرَتُها \"
  فقال له قائل: يا نبي الله: هل يأتي الخير بالشرّ؟ فقال النبي صلى الله عليه وسلم:
  \" هَلْ يَأَتِي الخَيْرُ بالشَّرِّ؟ \" فأنزل الله عليه عند ذلك، وكان إذا نزل عليه
  كرب لذلك، وتربَّد وجهه، حتى إذا سرّي عن نبي الله صلى الله عليه وسلم قال: \" هَلْ
  يَأَتِي الخَيْرُ بالشَّرّ \" يقولها ثلاثاً: \" إنَّ الخَيْرَ لا يأتِي إلاَّ بالخَيْرِ
  \" ، يقولها ثلاثاً. وكان صلى الله عليه وسلم وتر الكلام: «ولكنه والله ما كان ربيع
  قط إلا أحبط أو ألمّ فأما عبد أعطاه الله مالاً، فوضعه في سبيل الله التي افترض وارتضى،
  فذلك عبد أريد به خير، وعزم له على الخير، وأما عبد أعطاه الله مالاً فوضعه في شهواته
  ولذّاته، وعدل عن حقّ الله عليه، فذلك عبد أريد به شرّ، وعزم له على شرّ».وقوله: {
  إنَّهُ بعِبادِهِ خَبِيرٌ بَصِيرٌ } يقول تعالى ذكره: إن الله بما يصلح عباده ويفسدهم
  من غنى وفقر وسعة وإقتار، وغير ذلك من مصالحهم ومضارّهم، ذو خبرة، وعلم، بصير بتدبيرهم،
  وصرفهم فيما فيه صلاحهم.\r\n\t\t\t\r\n\t\t\t</section>"

