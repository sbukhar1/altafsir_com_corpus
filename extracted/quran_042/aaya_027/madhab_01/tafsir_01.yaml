  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  بَسَطَ ٱللَّهُ ٱلرِّزْقَ لِعِبَادِهِ لَبَغَوْاْ فِي ٱلأَرْضِ وَلَـٰكِن يُنَزِّلُ
  بِقَدَرٍ مَّا يَشَآءُ إِنَّهُ بِعِبَادِهِ خَبِيرٌ بَصِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  أن هذه الآية نزلت من أجل قوم من أهل الفاقة من المسلمين تمنوا سعة الدنيا والغنى،
  فقال جلّ ثناؤه: ولو بسط الله الرزق لعباده، فوسعه وكثره عندهم لبغوا، فتجاوزوا الحدّ
  الذي حدّه الله لهم إلى غير الذي حدّه لهم في بلاده بركوبهم في الأرض ما حظره عليهم،
  ولكنه ينزل رزقهم بقدر لكفايتهم الذي يشاء منه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال أبو هانىء: سمعت عمرو بن
  حريث وغيره يقولون: إنما أنزلت هذه الآية في أصحاب الصفَّة { وَلَوْ بَسَطَ اللّهُ
  الرّزْقَ لِعِبادِهِ لَبَغَوْا فِي الأرْضِ، وَلَكِنْ يُنَزِّلُ بقَدَرٍ ما يَشاءُ
  } ذلك بأنهم قالوا: لو أن لنا، فتمنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن سنان القزاز، قال: ثنا أبو عبد الرحمن المقري، قال: ثنا حيوة، قال: أخبرني
  أبو هانىء، أنه سمع عمرو بن حريث يقول: إنما نزلت هذه الآية، ثم ذكر مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ولَوْ بَسَطَ
  اللّهُ الرِّزْقَ لِعِبادِهِ لَبَغَوا فِي الأرْضِ } الآية... قال: كان يقال: خير الرزق
  ما لا يُطغيك ولا يُلهيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر لنا أن نبيّ الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أخْوَفُ ما أخافُ على أُمَّتِي زَهْرَةُ الدُّنيْا وكَثْرَتُها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال له قائل: يا نبي الله: هل يأتي
  الخير بالشرّ؟ فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَلْ يَأَتِي الخَيْرُ بالشَّرِّ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله عليه عند ذلك، وكان إذا نزل عليه كرب لذلك، وتربَّد وجهه،
  حتى إذا سرّي عن نبي الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَلْ يَأَتِي الخَيْرُ بالشَّرّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يقولها ثلاثاً:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ الخَيْرَ لا يأتِي إلاَّ بالخَيْرِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، يقولها ثلاثاً. وكان صلى الله
  عليه وسلم وتر الكلام: «ولكنه والله ما كان ربيع قط إلا أحبط أو ألمّ فأما عبد أعطاه
  الله مالاً، فوضعه في سبيل الله التي افترض وارتضى، فذلك عبد أريد به خير، وعزم له
  على الخير، وأما عبد أعطاه الله مالاً فوضعه في شهواته ولذّاته، وعدل عن حقّ الله عليه،
  فذلك عبد أريد به شرّ، وعزم له على شرّ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ بعِبادِهِ خَبِيرٌ بَصِيرٌ } يقول تعالى ذكره: إن الله بما يصلح عباده ويفسدهم
  من غنى وفقر وسعة وإقتار، وغير ذلك من مصالحهم ومضارّهم، ذو خبرة، وعلم، بصير بتدبيرهم،
  وصرفهم فيما فيه صلاحهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

