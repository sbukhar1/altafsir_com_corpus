text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ بَسَطَ
  ٱللَّهُ ٱلرِّزْقَ لِعِبَادِهِ لَبَغَوْاْ فِي ٱلأَرْضِ وَلَـٰكِن يُنَزِّلُ بِقَدَرٍ
  مَّا يَشَآءُ إِنَّهُ بِعِبَادِهِ خَبِيرٌ بَصِيرٌ }{ لَبَغَوْاْ } من البغي وهو الظلم،
  أي: لبغى هذا على ذاك، وذاك على هذا، لأنّ الغنى مبطرة مأشرة، وكفى بحال قارون عبرة.
  ومنه قوله عليه الصلاة والسلام:(994) \" أخوف ما أخاف على أمّتي زهرة الدنيا وكثرتها
  \" ولبعض العرب:وَقَدْ جَعَلَ الْوَسْمِيَّ يَنْبُتُ بَيْنَنَا   وَبَيْنَ بني رُومَانَ
  نَبْعاً وَشَوْحَطَايعني: أنهم أحيوا فحدّثوا أنفسهم بالبغي والتفانن. أو من البغي
  وهو البذخ والكبر، أي: لتكبروا في الأرض، وفعلوا ما يتبع الكبر من العلو فيها والفساد.
  وقيل: نزلت في قوم من أهل الصفة تمنوا سعة الرزق والغنى. قال خباب بن الأرت: فينا نزلت،
  وذلك أنا نظرنا إلى أموال بني قريظة والنضير وبني قينقاع فتمنيناها { بِقَدَرٍ } بتقدير.
  يقال قدره قدراً وقدرا. { خَبِيرُ بَصِيرٌ } يعرف ما يؤول إليه أحوالهم، فيقدّر لهم
  ما هو أصلح لهم وأقرب إلى جمع شملهم، فيفقر ويغنى، ويمنع ويعطي، ويقبض ويبسط كما توجبه
  الحكمة الربانية. ولو أغناهم جميعاً لبغوا، ولو أفقرهم لهلكوا. فإن قلت: قد نرى الناس
  يبغي بعضهم على بعض، ومنهم مبسوط لهم، ومنهم مقبوض عنهم؛ فإن كان المبسوط لهم لم يبغون،
  فلم بسط لهم: وإن كان المقبوض عنهم يبغون فقد يكون البغي بدون البسط، فلم شرطه؟ قلت:
  لا شبهة في أنّ البغي مع الفقر أقل ومع البسط أكثر وأغلب، وكلاهما سبب ظاهر للإقدام
  على البغي والإحجام عنه، فلو عم البسط لغلب البغي حتى ينقلب الأمر إلى عكس ما عليه
  الآن.\r\n\t\t\t\r\n\t\t\t</section>"

