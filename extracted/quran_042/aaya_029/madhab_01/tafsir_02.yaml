text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَثَّ فِيهِمَا مِن دَآبَّةٍ وَهُوَ عَلَىٰ
  جَمْعِهِمْ إِذَا يَشَآءُ قَدِيرٌ }{ وَمَا بَثَّ } يجوز أن يكون مرفوعاً ومجروراً
  يحمل على المضاف إليه أو المضاف. فإن قلت: لم جاز { فِيهِمَا مِن دَابَّةٍ } والدواب
  في الأرض وحدها؟ قلت: يجوز أن ينسب الشيء إلى جميع المذكور وإن كان ملتبساً ببعضه،
  كما يقال: بنو تميم فيهم شاعر مجيد أو شجاع بطل، وإنما هو في فخذ من أفخاذهم أو فصيلة
  من فصائلهم، وبنو فلان فعلوا كذا، وإنما فعلوا نويس منهم. ومنه قوله تعالى:{ يَخْرُجُ
  مِنْهمَا الُّلؤْلُؤُ وَالمَرْجَانُ }[الرحمٰن: 22] وإنما يخرج من الملح، ويجوز أن
  يكون للملائكة عليهم السلام مشي مع الطيران. فيوصفوا بالدبيب كما يوصف به الأناسي.
  ولا يبعد أن يخلق في السمٰوات حيواناً يمشي فيها مشي الأناسي على الأرض، سبحان الذي
  خلق ما نعلم وما لا نعلم من أصناف الخلق. { إِذَا } ومنه يدخل على المضارع كما يدخل
  على الماضي قال الله تعالى:{ وَٱلَّيْلِ إِذَا يَغْشَىٰ }[الليل: 1] { إِذَا يَشَآءُ
  } وقال الشاعر:وَإِذَا مَا أَشَاءُ أَبْعَثُ مِنْهَا   آخِرَ اللَّيْلِ نَاشِطاً مَذْعُورَا\r\n\t\t\t</section>"

