  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَثَّ فِيهِمَا مِن دَآبَّةٍ وَهُوَ
  عَلَىٰ جَمْعِهِمْ إِذَا يَشَآءُ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا بَثَّ } يجوز أن يكون مرفوعاً ومجروراً يحمل على المضاف إليه أو المضاف. فإن
  قلت: لم جاز { فِيهِمَا مِن دَابَّةٍ } والدواب في الأرض وحدها؟ قلت: يجوز أن ينسب
  الشيء إلى جميع المذكور وإن كان ملتبساً ببعضه، كما يقال: بنو تميم فيهم شاعر مجيد
  أو شجاع بطل، وإنما هو في فخذ من أفخاذهم أو فصيلة من فصائلهم، وبنو فلان فعلوا كذا،
  وإنما فعلوا نويس منهم. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَخْرُجُ مِنْهمَا الُّلؤْلُؤُ وَالمَرْجَانُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمٰن:
  22] وإنما يخرج من الملح، ويجوز أن يكون للملائكة عليهم السلام مشي مع الطيران. فيوصفوا
  بالدبيب كما يوصف به الأناسي. ولا يبعد أن يخلق في السمٰوات حيواناً يمشي فيها مشي
  الأناسي على الأرض، سبحان الذي خلق ما نعلم وما لا نعلم من أصناف الخلق. { إِذَا }
  ومنه يدخل على المضارع كما يدخل على الماضي قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّيْلِ إِذَا يَغْشَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:
  1] { إِذَا يَشَآءُ } وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإِذَا مَا أَشَاءُ أَبْعَثُ مِنْهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">آخِرَ اللَّيْلِ
  نَاشِطاً مَذْعُورَا</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

