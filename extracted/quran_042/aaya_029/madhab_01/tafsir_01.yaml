  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ آيَاتِهِ
  خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَثَّ فِيهِمَا مِن دَآبَّةٍ وَهُوَ عَلَىٰ
  جَمْعِهِمْ إِذَا يَشَآءُ قَدِيرٌ }يقول تعالى ذكره: ومن حججه عليكم أيها الناس أنه
  القادر على إحيائكم بعد فنائكم، وبعثكم من قبوركم من بعد بلائكم، خلقه السموات والأرض،
  وما بثّ فيهما من دابة. يعني وما فرّق في السموات والأرض من دابة. كما:حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَما بَثَّ فِيهِما مِنْ دَابَّةٍ } قال:
  الناس والملائكة { وَهُوَ على جَمْعِهِمْ إذَا يَشاءُ قَدِيرٌ } يقول: وهو على جمع
  ما بثّ فيهما من دابة إذا شاء جمعه، ذو قدرة لا يتعذّر عليه، كما لم يتعذر عليه خلقه
  وتفريقه، يقول تعالى ذكره: فكذلك هو القادر على جمع خلقه بحشر يوم القيامة بعد تفرّق
  أوصالهم في القبور.\r\n\t\t\t\r\n\t\t\t</section>"

