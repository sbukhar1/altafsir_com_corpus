  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ خَلْقُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَمَا بَثَّ فِيهِمَا مِن دَآبَّةٍ وَهُوَ
  عَلَىٰ جَمْعِهِمْ إِذَا يَشَآءُ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ومن حججه عليكم أيها الناس أنه القادر على إحيائكم بعد فنائكم، وبعثكم
  من قبوركم من بعد بلائكم، خلقه السموات والأرض، وما بثّ فيهما من دابة. يعني وما فرّق
  في السموات والأرض من دابة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { وَما بَثَّ فِيهِما مِنْ دَابَّةٍ
  } قال: الناس والملائكة { وَهُوَ على جَمْعِهِمْ إذَا يَشاءُ قَدِيرٌ } يقول: وهو على
  جمع ما بثّ فيهما من دابة إذا شاء جمعه، ذو قدرة لا يتعذّر عليه، كما لم يتعذر عليه
  خلقه وتفريقه، يقول تعالى ذكره: فكذلك هو القادر على جمع خلقه بحشر يوم القيامة بعد
  تفرّق أوصالهم في القبور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

