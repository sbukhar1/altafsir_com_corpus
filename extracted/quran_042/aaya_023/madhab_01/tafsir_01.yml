  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ
  ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا حُسْناً
  إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا أسألْكُمْ على ما أدْعُوكُمْ
  إلَيْهِ إلاَّ أنْ تَحْفَظُوني في قَرَابَتِي، { قُل لا أسألُكُمْ عَلَيْه أجْراً إلاَّ
  المَوَدَّةَ في القُرّبَى } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا هشيم، قال: أخبرنا حصين، عن أَبي مالك، قال: كان رسول الله صلى الله
  عليه وسلم واسط النسب من قريش ليس حيّ من أحياء قريش إلاّ وقد ولدوه قال: فقال الله
  عزّ وجلّ: { قُلْ لا أسألُكُم عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبى }</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إلا أن تودّوني لقرابتي منكم وتحفظوني
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو حصين عبد الله بن أحمد
  بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن أبي مالك في هذه الآية: { قُلْ لا أسألُكُمْ
  عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: كان رسول الله صلى الله عليه
  وسلم من بني هاشم وأمه من بني زهرة وأم أبيه من بني مخزوم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" احفظوني في قرابتي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا حرمى، قال: ثنا شعبة، قال: أخبرني عمارة،
  عن عكرمة، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى
  } قال: تعرفون قرابتي، وتصدّقونني بما جئت به، وتمنعوني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ
  أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } وإن الله تبارك وتعالى أمر محمداً صلى الله
  عليه وسلم أن لا يسأل الناس على هذا القرآن أجراً إلا أن يصلوا ما بينه وبينهم من القرابة،
  وكلّ بطون قريش قد ولدته وبينه وبينهم قرابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { إلاَّ المَوَدَّةَ فِي القُرْبَى
  } أن تتبعوني، وتصدقوني وتصلوا رحمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أسباط، عن السديّ، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ
  المَوَدَّةَ فِي القُرْبَى } قال لم يكن بطن من بطون قريش إلا لرسول الله صلى الله
  عليه وسلم فيهم ولادة، فقال: قل لا أسألكم عليه أجراً إلا أن تودّوني لقرابتي منكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَودَّةَ فِي القُرْبَى
  } يعني قريشاً. يقول: إنما أنا رجل منكم، فأعينوني على عدوّي، واحفظوا قرابتي، وإن
  الذي جئتكم به لا أسألكم عليه أجراً إلا المودّة في القُربى، أن تودّوني لقرابتي، وتعينوني
  على عدوي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ
  فِي القُرْبى } قال: يقول: إلا أن تودّوني لقرابتي كما توادّون في قرابتكم وتواصلون
  بها، ليس هذا الذي جئت به يقطع ذلك عني، فلست أبتغي على الذي جئت به أجراً آخذه على
  ذلك منكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
