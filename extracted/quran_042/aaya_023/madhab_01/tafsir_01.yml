  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن
  يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: هذا الذي أخبرتكم أيها الناس أني أعددته للذين آمنوا
  وعملوا الصالحات في الآخرة من النعيم والكرامة، البشرى التي يبشر الله عباده الذين
  آمنوا به في الدنيا، وعملوا بطاعته فيها { قُلْ لا أسألُكمْ عَلَيْهِ أجْراً } يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد للذين يمارونك في الساعة من
  مشركي قومك: لا أسألكم أيها القوم على دعايتكم إلى ما أدعوكم إليه من الحقّ الذي جئتكم
  به، والنصيحة التي أنصحكم ثواباً وجزاءً، وعوضاً من أموالكم تعطونَنِيه { إلاَّ المَوَدَّةَ
  فِي القُرْبى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويل في معنى قوله:
  { إلاَّ المَوَدَّةَ فِي القُرْبى } فقال بعضهم: معناه: إلا أن تودّوني في قرابتي منكم،
  وتصلوا رحمي بيني وبينكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب ويعقوب، قالا: ثنا إسماعيل بن إبراهيم، عن داود بن أبي هند، عن الشعبي، عن
  ابن عباس، في قوله: { لا أسأَلُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى
  } قال: لم يكن بطن من بطون قريش إلا وبين رسول الله صلى الله عليه وسلم وبينهم إلا
  قرابة، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قُل لا أسألكم عليه أجراً أن تودّوني في القرابة التي بيني وبينكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا أبو أسامة، قال: ثنا شعبة، عن عبد الملك
  بن ميسرة عن طاوس، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ
  فِي القُرْبَى } قال: سئل عنها ابن عباس، فقال ابن جبير: هم قربى آل محمد، فقال ابن
  عباس: عجلتَ، إن رسول الله صلى الله عليه وسلم لم يكن بطن من بطون قريش إلا وله فيهم
  قرابة، قال: فنزلت { قُلْ لا أسألْكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبى
  } قال: «إلا القرابة التي بيني وبينكم أن تصلوها».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { قُلْ لا
  أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: كان لرسول الله
  صلى الله عليه وسلم قرابة في جميع قريش، فلما كذّبوه وأبَوْا أن يبايعوه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا قوم إذا أبيتم أن تبايعوني
  فاحفظوا قرابتي فيكم لا يكن غيركم من العرب أولى بحفظي ونُصرتي منكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { قُلْ لا أسألْكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي
  القُرْبَى } يعني محمداً صلى الله عليه وسلم، قال لقريش:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا أسألكم من أموالكم شيئاً، ولكن أسألكم أن لا تؤذوني لقرابة ما
  بيني وبينكم، فإنكم قومي وأحقّ من أطاعني وأجابني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن عكرمة، قال: إن النبيّ صلى الله عليه وسلم كان
  واسطاً من قريش، كان له في كلّ بطن من قريش نسب، فقال:</font></font>&#13;\t\t\t<label
