  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَرَى
  ٱلظَّالِمِينَ مُشْفِقِينَ مِمَّا كَسَبُواْ وَهُوَ وَاقِعٌ بِهِمْ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ فِي رَوْضَاتِ ٱلْجَنَّاتِ لَهُمْ مَّا يَشَآءُونَ عِندَ
  رَبِّهِمْ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ ٱلَّذِي يُبَشِّرُ
  ٱللَّهُ عِبَادَهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ
  عَلَيْهِ أَجْراً إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ
  لَهُ فِيهَا حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تَرَى ٱلظَّـٰلِمِينَ } في الآخرة { مُشْفِقِينَ } خائفين خوفاً شديداً أرق قلوبهم
  { مِمَّا كَسَبُواْ } من السيئات { وَهُوَ وَاقِعٌ بِهِمْ } يريد: ووباله واقع بهم
  وواصل إليهم لا بدّ لهم منه، أشفقوا أو لم يشفقوا. كأن روضة جنة المؤمن أطيب بقعة فيها
  وأنزهها { عِندَ رَبِّهِمْ } منصوب بالظرف لا بيشاؤون قرىء «يبشر» من بشره. ويبشر من
  أبشره. ويبشر، من بشره. والأصل: ذلك الثواب الذي يبشر الله به عباده، فحذف الجار، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] ثم حذف الراجع إلى
  الموصول، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَهَـٰذَا ٱلَّذِي بَعَثَ ٱللَّهُ رَسُولاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  41] أو ذلك التبشير الذي يبشره الله عباده. روي أنه اجتمع المشركون في مجمع لهم فقال
  بعضهم لبعض: أترون محمداً يسأل على ما يتعاطاه أجراً؟ فنزلت الآية: { إِلاَّ ٱلْمَوَدَّةَ
  فِى ٱلْقُرْبَىٰ } يجوز أن يكون استثناء متصلاً، أي: لا أسألكم أجراً إلا هذا، وهو
  أن تودوا أهل قرابتي؛ ولم يكن هذا أجراً في الحقيقة؛ لأنّ قرابته قرابتهم، فكانت صلتهم
  لازمة لهم في المروءة. ويجوز أن يكون منقطعاً، أي: لا أسألكم أجراً قط ولكنني أسألكم
  أن تودوا قرابتي الذين هم قرابتكم ولا تؤذوهم. فإن قلت: هلا قيل: إلا مودّة القربى:
  أو إلا المودة للقربى. وما معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ ٱلْمَوَدَّةَ فِى ٱلْقُرْبَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  23]؟ قلت: جلعوا مكاناً للمودة ومقراً لها، كقولك: لي في آل فلان مودّة. ولي فيهم هوى
  وحب شديد، تريد: أحبهم وهم مكان حبي ومحله، وليست (في) بصلة للمودَّة، كاللام إذا قلت:
  إلا المودّة للقربى. إنما هي متعلقة بمحذوف تعلق الظرف به في قولك: المال في الكيس.
  وتقديره: إلا المودّة ثابتة في القربى ومتمكنة فيها. والقربى: مصدر كالزلفى والبشرى،
  بمعنى: قرابة. والمراد في أهل القربى. وروى أنها لما نزلت قيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(988) يا رسول الله، من قرابتك هؤلاء الذين وجبت علينا مودّتهم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عليّ وفاطمة وابناهما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويدل عليه ما روى عن علي رضي الله
  عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(989) شكوت إلى رسول الله صلى الله
  عليه وسلم حسد الناس لي. فقال: «أما ترضى أن تكون رابع أربعة: أوّل من يدخل الجنة أنا
  وأنت والحسن والحسين، وأزواجنا عن أيماننا وشمائلنا، وذريتنا خلف أزواجنا» وعن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(990)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حرمت الجنة على من ظلم أهل بيتي وآذاني في عترتي. ومن اصطنع صنيعة
  إلى أحد من ولد عبد المطلب ولم يجازه عليها فأنا أجازيه عليها غداً إذا لقيني يوم القيامة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:
  أنّ الأنصار قالوا:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(991) فعلنا وفعلنا، كأنهم افتخروا،
  فقال عباس أو ابن عباس رضي الله عنهما: لنا الفضل عليكم، فبلغ ذلك رسول الله صلى الله
  عليه وسلم، فأتاهم في مجالسهم فقال: «يا معشر الأنصار، ألم تكونوا أذلة فأعزكم الله
  بي»؟ قالوا: بلى يا رسول الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
