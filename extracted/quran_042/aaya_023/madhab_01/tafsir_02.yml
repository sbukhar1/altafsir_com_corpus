  وَهُوَ وَاقِعٌ بِهِمْ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فِي رَوْضَاتِ
  ٱلْجَنَّاتِ لَهُمْ مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ
  ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن
  يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: «ألم تكونوا ضلالاً فهداكم الله بي»؟ قالوا: بلى يا رسول الله.
  قال: «أفلا تجيبونني»؟ قالوا: ما نقول يا رسول الله؟ قال: «ألا تقولون: ألم يخرجك قومك
  فآويناك، أو لم يكذبوك فصدقناك، أو لم يخذلوك فنصرناك» قال: فما زال يقول حتى جثوا
  على الركب وقالوا: أموالنا وما في أيدينا لله ولرسوله. فنزلت الآية. وقال رسول الله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(992)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من مات على حب آل محمد مات شهيداً، ألا ومن مات على حب آل محمد مات
  مغفوراً له، ألا ومن مات على حب آل محمد مات تائباً، ألا ومن مات على حب آل محمد مات
  مؤمناً مستكمل الإيمان، ألا ومن مات على حب آل محمد بشره ملك الموت بالجنة، ثم منكر
  ونكير، ألا ومن مات على حب آل محمد يزف إلى الجنة كما تزف العروس إلى بيت زوجها، ألا
  ومن مات على حب آل محمد فتح له في قبره بابان إلى الجنة، ألا ومن مات على حب آل محمد
  جعل الله قبره مزار ملائكة الرحمة، ألا ومن مات على حب آل محمد مات على السنة والجماعة،
  ألا ومن مات على بغض آل محمد جاء يوم القيامة مكتوب بين عينيه: آيس من رحمة الله، ألا
  ومن مات على بغض آل محمد مات كافراً، ألا ومن مات على بغض آل محمد لم يشم رائحة الجنة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  لم يكن بطن من بطون قريش إلا وبين رسول الله صلى الله عليه وسلم وبينهم قربى، فلما
  كذبوه وأبوا أن يبايعوه نزلت. والمعنى: إلا أن تودوني في القربى، أي: في حق القربى
  أو من أجلها، كما تقول: الحب في الله والبغض في الله، بمعنى: في حقه ومن أجله، يعني:
  أنكم قومي وأحق من أجابني وأطاعني، فإذ قد أبيتم ذلك فاحفظوا حق القربى ولا تؤذوني
  ولا تهيجوا عليّ. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(993) أتت الأنصار رسول الله صلى
  الله عليه وسلم بمال جمعوه وقالوا: يا رسول الله، قد هدانا الله بك وأنت ابن أختنا
  وتعروك نوائب وحقوق ومالك سعة، فاستعن بهذا على ما ينوبك، فنزلت وردّه. وقيل { ٱلْقُرْبَىٰ
  }: التقرب إلى الله تعالى، أي: إلا أن تحبوا الله ورسوله في تقرّبكم إليه بالطاعة والعمل
  الصالح. وقرىء: «إلا مودّة في القربى» { وَمَن يَقْتَرِفْ حَسَنَةً } عن السدّي أنها
  المودّة في آل رسول الله صلى الله عليه وسلم، نزلت في أبي بكر الصديق رضي الله عنه
  ومودّته فيهم. والظاهر: العموم في أي حسنة كانت؛ إلا أنها لما ذكرت عقيب ذكر المودّة
  في القربى: دل ذلك على أنها تناولت المودّة تناولاً أوّلياً، كأنّ سائر الحسنات لها
  توابع. وقرىء «يزد» أي: يزد الله. وزيادة حسنها من جهة الله مضاعفتها، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّن
  ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  245] وقرىء «حسنى» وهي مصدر كالبشرى، الشكور في صفة الله: مجاز للاعتداد بالطاعة، وتوفيه
  ثوابها، والتفضل على المثاب.</font></font><font class=\"TextResultArabic\"><font
