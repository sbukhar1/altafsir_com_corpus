text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلَّذِي
  يُبَشِّرُ ٱللَّهُ عِبَادَهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ
  أَسْأَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ
  حَسَنَةً نَّزِدْ لَهُ فِيهَا حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ }يقول تعالى ذكره:
  هذا الذي أخبرتكم أيها الناس أني أعددته للذين آمنوا وعملوا الصالحات في الآخرة من
  النعيم والكرامة، البشرى التي يبشر الله عباده الذين آمنوا به في الدنيا، وعملوا بطاعته
  فيها { قُلْ لا أسألُكمْ عَلَيْهِ أجْراً } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: قل يا محمد للذين يمارونك في الساعة من مشركي قومك: لا أسألكم أيها القوم على
  دعايتكم إلى ما أدعوكم إليه من الحقّ الذي جئتكم به، والنصيحة التي أنصحكم ثواباً وجزاءً،
  وعوضاً من أموالكم تعطونَنِيه { إلاَّ المَوَدَّةَ فِي القُرْبى }.واختلف أهل التأويل
  في معنى قوله: { إلاَّ المَوَدَّةَ فِي القُرْبى } فقال بعضهم: معناه: إلا أن تودّوني
  في قرابتي منكم، وتصلوا رحمي بيني وبينكم. ذكر من قال ذلك:حدثنا أبو كريب ويعقوب، قالا:
  ثنا إسماعيل بن إبراهيم، عن داود بن أبي هند، عن الشعبي، عن ابن عباس، في قوله: { لا
  أسأَلُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: لم يكن بطن من
  بطون قريش إلا وبين رسول الله صلى الله عليه وسلم وبينهم إلا قرابة، فقال: \" قُل لا
  أسألكم عليه أجراً أن تودّوني في القرابة التي بيني وبينكم \" حدثنا أبو كريب، قال:
  ثنا أبو أسامة، قال: ثنا شعبة، عن عبد الملك بن ميسرة عن طاوس، في قوله: { قُلْ لا
  أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: سئل عنها ابن عباس،
  فقال ابن جبير: هم قربى آل محمد، فقال ابن عباس: عجلتَ، إن رسول الله صلى الله عليه
  وسلم لم يكن بطن من بطون قريش إلا وله فيهم قرابة، قال: فنزلت { قُلْ لا أسألْكُمْ
  عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبى } قال: «إلا القرابة التي بيني وبينكم
  أن تصلوها».حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال:
  كان لرسول الله صلى الله عليه وسلم قرابة في جميع قريش، فلما كذّبوه وأبَوْا أن يبايعوه
  قال: \" يا قوم إذا أبيتم أن تبايعوني فاحفظوا قرابتي فيكم لا يكن غيركم من العرب أولى
  بحفظي ونُصرتي منكم \" حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي،
  عن أبيه، عن ابن عباس، قوله: { قُلْ لا أسألْكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ
  فِي القُرْبَى } يعني محمداً صلى الله عليه وسلم، قال لقريش: \" لا أسألكم من أموالكم
  شيئاً، ولكن أسألكم أن لا تؤذوني لقرابة ما بيني وبينكم، فإنكم قومي وأحقّ من أطاعني
  وأجابني \" حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن عكرمة، قال: إن النبيّ صلى
  الله عليه وسلم كان واسطاً من قريش، كان له في كلّ بطن من قريش نسب، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً
  إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا
  حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ } \" لا أسألْكُمْ على ما أدْعُوكُمْ إلَيْهِ
  إلاَّ أنْ تَحْفَظُوني في قَرَابَتِي، { قُل لا أسألُكُمْ عَلَيْه أجْراً إلاَّ المَوَدَّةَ
  في القُرّبَى } \" حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا حصين، عن أَبي مالك، قال:
  كان رسول الله صلى الله عليه وسلم واسط النسب من قريش ليس حيّ من أحياء قريش إلاّ وقد
  ولدوه قال: فقال الله عزّ وجلّ: { قُلْ لا أسألُكُم عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ
  فِي القُرْبى } \" إلا أن تودّوني لقرابتي منكم وتحفظوني \" حدثنا أبو حصين عبد الله
  بن أحمد بن يونس، قال: ثنا عبثر، قال: ثنا حصين، عن أبي مالك في هذه الآية: { قُلْ
  لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: كان رسول الله
  صلى الله عليه وسلم من بني هاشم وأمه من بني زهرة وأم أبيه من بني مخزوم، فقال: \"
  احفظوني في قرابتي \" حدثنا ابن المثنى، قال: ثنا حرمى، قال: ثنا شعبة، قال: أخبرني
  عمارة، عن عكرمة، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ
  فِي القُرْبَى } قال: تعرفون قرابتي، وتصدّقونني بما جئت به، وتمنعوني.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ
  المَوَدَّةَ فِي القُرْبَى } وإن الله تبارك وتعالى أمر محمداً صلى الله عليه وسلم
  أن لا يسأل الناس على هذا القرآن أجراً إلا أن يصلوا ما بينه وبينهم من القرابة، وكلّ
  بطون قريش قد ولدته وبينه وبينهم قرابة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح،
  عن مجاهد، قوله: { إلاَّ المَوَدَّةَ فِي القُرْبَى } أن تتبعوني، وتصدقوني وتصلوا
  رحمي.حدثنا محمد، قال: ثنا أسباط، عن السديّ، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ
  أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال لم يكن بطن من بطون قريش إلا لرسول الله
  صلى الله عليه وسلم فيهم ولادة، فقال: قل لا أسألكم عليه أجراً إلا أن تودّوني لقرابتي
  منكم.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَودَّةَ فِي القُرْبَى } يعني
  قريشاً. يقول: إنما أنا رجل منكم، فأعينوني على عدوّي، واحفظوا قرابتي، وإن الذي جئتكم
  به لا أسألكم عليه أجراً إلا المودّة في القُربى، أن تودّوني لقرابتي، وتعينوني على
  عدوي.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { قُلْ لا أسألُكُمْ
  عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبى } قال: يقول: إلا أن تودّوني لقرابتي
  كما توادّون في قرابتكم وتواصلون بها، ليس هذا الذي جئت به يقطع ذلك عني، فلست أبتغي
  على الذي جئت به أجراً آخذه على ذلك منكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً
  إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا
  حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ }حدثني يونس، قال: أخبرنا ابن وهب قال: أخبرني
  سعيد بن أبي أيوب، عن عطاء بن دينار، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً
  إلاَّ المَوَدَّةَ فِي القُرْبَى } يقول: لا أسألكم على ما جئتكم به أجراً، إلا أن
  تودّوني في قرابتي منكم، وتمنعوني من الناس.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة، في قوله: { قُلْ لا أسألُكمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ
  فِي القُرْبَى } قال: كل قريش كانت بينهم وبين رسول الله صلى الله عليه وسلم قرابة،
  فقال: قل لا أسألكم عليه أجراً إلا أن تودّوني بالقرابة التي بيني وبينكم.وقال آخرون:
  بل معنى ذلك: قل لمن تبعك من المؤمنين: لا أسألكم على ما جئتكم به أجراً إلا أن تودّوا
  قرابتي. ذكر من قال ذلك:حدثني محمد بن عمارة، قال: ثنا إسماعيل بن أبان، قال: ثنا الصباح
  بن يحيى المريّ، عن السديّ، عن أبي الديلم قال: لما جيء بعليّ بن الحسين رضي الله عنهما
  أسيراً، فأقيم على درج دمشق، قام رجل من أهل الشام فقال: الحمد لله الذي قتلكم واستأصلكم،
  وقطع قربى الفتنة، فقال له عليّ بن الحسين رضي الله عنه: أقرأت القرآن؟ قال: نعم، قال:
  أقرأت آل حم؟ قال: قرأت القرآن ولم أقرأ آل حم، قال: ما قرأت { قُلْ لا أسألُكُمْ عَلَيْهِ
  أجراً إلاَّ المَوَدَّةَ فِي القُرْبَى }؟ قال: وإنكم لأنتم هم؟ قال: نعم.حدثنا أبو
  كُرَيب، قال: ثنا مالك بن إسماعيل، قال: ثنا عبد السلام، قال: ثنا يزيد بن أبي زياد،
  عن مقسم، عن ابن عباس، قال: قالت الأنصار: فعلنا وفعلنا، فكأنهم فخروا، فقال ابن عباس،
  أو العباس، شكّ عبد السلام: لنا الفضل عليكم، فبلغ ذلك رسول الله صلى الله عليه وسلم،
  فأتاهم في مجالسهم، فقال: \" يا مَعْشَرَ الأنْصَارِ أَلَمْ تَكُونُوا أذِلَّةً فأعَزَّكُمُ
  اللّهُ بِي؟» قالوا: بلى يا رسول الله، قال: «أَلَمْ تَكُونُوا ضُلاَّلاً فَهَداكُمُ
  اللّهُ بِي؟ \" قالوا: بلى يا رسول الله، قال: «أفَلاَ تُجِيبُونِي؟» قالوا: ما نقول
  يا رسول الله؟ قال: \" ألا تقولونَ: أَلَمْ يُخْرِجْكَ قَوْمُكَ فآوَيْناكَ، أوَ لَمْ
  يُكَذّبوكَ فَصَدَّقْناكَ، أوَ لَمْ يَخْذُلُوكَ فَنَصَرْناكَ؟ \" قال: فما زال يقول
  حتى جثوا على الركب، وقالوا: أموالنا وما في أيدينا لله ولرسوله، قال: فنزلت { قُلْ
  لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى }.حدثني يعقوب، قال:
  ثنا مروان، عن يحيى بن كثير، عن أبي العالية، عن سعيد بن جُبير، في قوله: { قُلْ لا
  أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: هي قُربى رسول الله
  صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً
  إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا
  حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ }حدثني محمد بن عمارة الأسدي ومحمد بن خلف قالا:
  ثنا عبيد الله قال أخبرنا إسرائيل، عن أبي إسحاق قال: سألت عمرو بن شعيب، عن قول الله
  عزّ وجلّ: { قُلْ لا أسألْكُمْ عَلَيه أجْراً إلاَّ الموَدَّةَ فِي القُرْبَى } قال:
  قُربى النبيّ صلى الله عليه وسلم.وقال آخرون: بل معنى ذلك: قل لا أسألكم أيها الناس
  على ما جئتكم به أجراً إلا أن تَوَدَّدوا إلى الله، وتتقرّبوا بالعمل الصالح والطاعة.
  ذكر من قال ذلك:حدثني عليّ بن داود ومحمد بن داود أخوه أيضاً قالا: ثنا عاصم بن علي،
  قال: ثنا قزعة بن سويد، عن ابن أبي نجيح، عن مجاهد، عن ابن عباس، عن النبيّ صلى الله
  عليه وسلم: \" قُلْ لا أسألُكُمْ على ما أتَيْتُكُمْ بِهِ مِنَ البَيِّناتِ وَالهُدَى
  أجْراً إلاَّ أنُ تَوَدَّدُوا للّهِ، وتَتَقَرَّبُوا إلَيْهِ بطاعَتِهِ \" حدثنا ابن
  المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور بن زاذان، عن الحسن أنه قال
  في هذه الآية { قُلْ لا أسألُكُمْ عَلَيْه أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى
  } قال: القُربى إلى الله.حدثني يعقوب، قال: ثنا هشيم، قال: أخبرنا عوف، عن الحسن، في
  قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي القُرْبَى } قال:
  إلا التقرّب إلى الله، والتودّد إليه بالعمل الصالح.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: قال الحسن: في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً
  إلاَّ المَوَدَّةَ فِي القُرْبَى } قل لا أسألكم على ما جئتكم به، وعلى هذا الكتاب
  أجراً، إلا المودّة في القربى، إلا أن تودّدوا إلى الله بما يقرّبكم إليه، وعمل بطاعته.قال
  بشر: قال يزيد: وحدثنيه يونس، عن الحسن، حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر، عن قتادة، في قوله: { قُلْ لا أسألُكُمْ عَلَيْهِ أجْراً إلاَّ المَوَدَّةَ فِي
  القُرْبى } إلا أن تودّدوا إلى الله فيما يقرّبكم إليه.وقال آخرون: بل معنى ذلك: إلا
  أن تصلوا قرابتكم. ذكر من قال ذلك:حدثنا بشر، قال: ثنا أبو عامر، قال: ثنا قرة، عن
  عبد الله بن القاسم، في قوله: { إلاَّ المَوَدَّةَ فِي القُرْبَى } قال: أمرت أن تصل
  قرابتك.وأولى الأقوال في ذلك بالصواب، وأشبهها بظاهر التنزيل قول من قال: معناه: قل
  لا أسألكم عليه أجراً يا معشر قريش، إلا أن تودّوني في قرابتي منكم، وتصلوا الرحم التي
  بيني وبينكم.وإنما قلت: هذا التأويل أولى بتأويل الآية لدخول «في» في قوله: { إلاَّ
  المَوَدَةَ فِي القُرْبَى } ، ولو كان معنى ذلك على ما قاله من قال: إلا أن تودّوا
  قرابتي، أو تقربوا إلى الله، لم يكن لدخول «في» في الكلام في هذا الموضع وجه معروف،
  ولكان التنزيل: إلا مودّة القربى إن عُنِيَ به الأمر بمودّة قرابة رسول الله صلى الله
  عليه وسلم، أو إلا المودّة بالقُرْبَى، أو ذا القربَى إن عُنِيَ به التودّد والتقرّب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذَلِكَ ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً
  إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا
  حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ }وفي دخول «في» في الكلام أوضح الدليل على أن
  معناه: إلا مودّتي في قرابتي منكم، وأن الألف واللام في المودّة أدخلتا بدلاً من الإضافة،
  كما قيل: { فَإنَّ الجَنَّةَ هِيَ المَأوَى }. وقوله: «إلا» في هذا الموضع استثناء
  منقطع. ومعنى الكلام: قل لا أسألكم عليه أجراً، لكن أسألكم المودّة في القُربى، فالمودّة
  منصوبة على المعنى الذي ذكرت. وقد كان بعض نحويي البصرة يقول: هي منصوبة بمضمر من الفعل،
  بمعنى: إلا أن أذكر مودّة قرابتي.وقوله: { وَمَنْ يَقْتَرِفْ حَسَنَةً نَزِدْ لَهُ
  فِيها حُسْناً } يقول تعالى ذكره: ومن يعمل حسنة، وذلك أن يعمل عملاً يطيع الله فيه
  من المؤمنين { نَزِدْ لَهُ فيها حُسْناً } يقول: نضاعف عمله ذلك الحسن، فنجعل له مكان
  الواحد عشراً إلى ما شئنا من الجزاء والثواب. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قول الله
  عزّ وجلّ: { وَمَنْ يَقْتَرِفْ حَسَنَةً } قال: يعمل حسنة.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وَمَنْ يَقْتَرِفْ حَسَنَةً نَزِدْ لَهُ فِيها
  حُسْناً } قال: من يعمل خيراً نزد له. الاقْتراف: العمل.وقوله: { إنَّ اللّهَ غَفُورٌ
  شَكُورٌ } يقول: إن الله غفور لذنوب عباده، شكور لحسناتهم وطاعتهم إياه. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إنَّ اللّهَ غَفُورٌ } للذنوب { شَكُورٌ
  } للحسنات يضاعفها.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  إنَّ اللّهَ غَفُورٌ شَكُورٌ } قال: غفر لهم الذنوب، وشكر لهم نعماً هو أعطاهم إياها،
  وجعلها فيهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

