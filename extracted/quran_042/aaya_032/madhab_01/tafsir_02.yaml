  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ ٱلْجَوَارِ فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَشَأْ يُسْكِنِ
  ٱلرِّيحَ فَيَظْلَلْنَ رَوَاكِدَ عَلَىٰ ظَهْرِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ
  صَبَّارٍ شَكُورٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ يُوبِقْهُنَّ بِمَا كَسَبُوا وَيَعْفُ
  عَن كَثِيرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلْجَوَارِ } السفن. وقرىء «الجوار»
  { كَٱلاْعْلَـٰمِ } كالجبال. قالت الخنساء:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَنَّهُ عَلَمٌ في رَأْسِهِ نَارُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرىء «الرياح فيظللن» بفتح اللام
  وكسرها؛ من ظل يظل ويظل، نحو: ضل يضل ويضل { رَوَاكِدَ } ثوابت لا تجري { عَلَىٰ ظَهْرِهِ
  } على ظهر البحر { لّكُلِّ صَبَّارٍ } على بلاء الله { شَكُورٍ } لنعمائه، وهما صفتا
  المؤمن المخلص، فجعلهما كناية عنه، وهو الذي وكل همته بالنظر في آيات الله، فهو يستملي
  منها العبر { يُوبِقْهُنَّ } يهلكهن. والمعنى: أنه إن يشأ يبتلي المسافرين في البحر
  بإحدى بليتين: إما أن يسكن الريح فيركد الجواري على متن البحر ويمنعهن من الجري، وإما
  أن يرسل الريح عاصفة فيهلكهن إغراقاً بسبب ما كسبوا من الذنوب { وَيَعْفُ عَن كَثِيرٍ
  } منها، فإن قلت: علام عطف يوبقهن؟ قلت: على يسكن، لأنّ المعنى: إن يشأ يسكن الريح
  فيركدن. أو يعصفها فيغرقن بعصفها. فإن قلت: فما معنى إدخال العفو في حكم الإيباق حيث
  جزم جزمه؟ قلت: معناه: أو إن يشأ يهلك ناساً وينج ناساً على طريق العفو عنهم. فإن قلت:
  فمن قرأ «ويعفو»؟ قلت: قد استأنف الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

