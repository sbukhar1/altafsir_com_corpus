  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  آيَاتِهِ ٱلْجَوَارِ فِي ٱلْبَحْرِ كَٱلأَعْلاَمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَشَأْ يُسْكِنِ
  ٱلرِّيحَ فَيَظْلَلْنَ رَوَاكِدَ عَلَىٰ ظَهْرِهِ إِنَّ فِي ذَلِكَ لآيَاتٍ لِّكُلِّ
  صَبَّارٍ شَكُورٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: ومن حجج الله أيها
  الناس عليكم بأنه القادر على كلّ ما يشاء، وأنه لا يتعذّر عليه فعل شيء أراده، السفن
  الجارية في البحر. والجواري: جمع جارية، وهي السائرة في البحر. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { الجَوَارِ
  في البَحْرِ } قال: السفن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَمِنْ آياتِهِ الجَوارِ في البَحْرِ } قال: الجواري: السفن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { كالأعْلامِ } يعني كالجبال: واحدها علم ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّه عَلَمٌ فِي رأسِهِ نارُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: جَبَل. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { كالأعْلامِ } قال: كالجبال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قال: الأعلام: الجبال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ يَشأْ يُسْكِنِ الرّيح فَيَظْلَلْنَ رَوَاكِدَ على ظَهْرِهِ
  } يقول تعالى ذكره: إن يشأ الله الذي قد أجرى هذه السفن في البحر أن لا تجري فيه، أسكن
  الريح التي تجري بها فيه، فثبتن في موضع واحد، ووقفن على ظهر الماء لا تجري، فتتقدّم
  ولا تتأخر. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنْ
  آياتِهِ الجَوارِ فِي البَحْرِ كالأعْلام، إنْ يَشأْ يُسْكِنِ الرّيحَ فَيَظْلَلْنَ
  رَوَاكِدَ على ظَهْرِهِ } سفن هذا البحر تجرى بالريح فإذا أمسكت عنها الريح ركدت، قال
  الله عزّ وجلّ: { إنَّ فِي ذلك لآياتٍ لكُلّ صَبَّارٍ شَكُورٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { إنْ يَشأْ
  يُسْكِنِ الرّيحَ فَيَظْلَلْنَ رَوَاكِدَ على ظَهْرِهِ } لا تجري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { فَيَظْلَلْنَ رَوَاكِدَ على ظَهْرِهِ } يقول: وقوفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنّ في ذلكَ لآَياتٍ لِكُلّ صَبَّارٍ شَكُورٍ } يقول: إن
  في جري هذه الجواري في البحر بقُدرة الله لعظة وعبرة وحجة بينة على قُدرة الله على
  ما يشاء، لكل ذي صبر على طاعة الله، شكور لنِعمه وأياديه عنده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

