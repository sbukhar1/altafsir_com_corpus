text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ حـمۤ } * { عۤسۤقۤ
  } * { كَذَلِكَ يُوحِيۤ إِلَيْكَ وَإِلَى ٱلَّذِينَ مِن قَبْلِكَ ٱللَّهُ ٱلْعَزِيزُ
  ٱلْحَكِيمُ }قد ذكرنا اختلاف أهل التأويل في معاني حروف الهجاء التي افتتحت بها أوائل
  ما افتتح بها من سور القرآن، وبيَّنا الصواب من قولهم في ذلك عندنا بشواهده المغنية
  عن إعادتها في هذا الموضع، إذ كانت هذه الحروف نظيرة الماضية منها. وقد ذكرنا عن حُذيفة
  في معنى هذه خاصة قولاً، وهو ما:حدثنا به أحمد بن زهير، قال: ثنا عبد الوهاب بن نجدة
  الحوطي، قال: ثنا أبو المُغيرة عبد القدوس بن الحجاج الحمصي، عن أرطاة بن المنذر قال:
  جاء رجل إلى ابن عباس، فقال له وعنده حُذيفة بن اليمان، أخبرني عن تفسير قول الله:
  { حَم. عسق } ، قال: فأطرق ثم أعرض عنه، ثم كرّر مقالته فأعرض فلم يجبه بشيء وكره مقالته،
  ثم كرّرها الثالثة فلم يجبه شيئاً، فقال له حُذيفة: أنا أنبئك بها، قد عرفت بم كرهها
  نزلت في رجل من أهل بيته يقال له عبد الإله أو عبدالله ينزل على نهر من أنهار المشرق،
  تبنى عليه مدينتان يشقّ النهر بينهما شقاً، فإذا أذن الله في زوال مُلكهم، وانقطاع
  دولتهم ومدتهم، بعث الله على إحداهما ناراً ليلاً، فتصبح سوداء مظلمة قد احترقت، كأنها
  لم تكن مكانها، وتصبح صاحبتها متعجبة، كيف أفلتت، فما هو إلا بياض يومها ذلك حتى يجتمع
  فيها كلّ جبار عنيد منهم، ثم يخسف الله بها وبهم جميعاً، فذلك قوله: { حم. عسق } يعني:
  عزيمة من الله وفتنة وقضاء حم، عين: يعني عدلاً منه، سين: يعني سيكون، وقاف: يعني واقع
  بهاتين المدينتين.وذُكر عن ابن عباس أنه كان يقرأه «حم. سق» بغير عين، ويقول: إن السين:
  عمر كل فرقة كائنة وإن القاف: كل جماعة كائنة ويقول: إن علياً إنما كان يعلم العين
  بها. وذُكر أن ذلك في مصحف عبد الله على مثل الذي ذكر عن ابن عباس من قراءته من غير
  عين.وقوله: { كَذَلَكَ يُوحِي إلَيْكَ وَإلى الَّذِينَ مِنْ قَبْلِكَ اللّهُ العَزِيزُ
  الحَكِيمُ } يقول تعالى ذكره: هكذا يوحِي إليك يا محمد وإلى الذين من قبلك من أنبيائه.
  وقيل: إن حم عين سين ق أوحيت إلى كلّ نبيّ بُعث، كما أُوحيت إلى نبينا صلى الله عليه
  وسلم، ولذلك قيل: { كَذَلَكَ يُوحِي إلَيْكَ وإلى الَّذِينَ مِن قَبْلِكَ اللّهُ العَزِيزُ
  } في انتقامه من أعدائه { الحَكِيمُ } في تدبيره خلقه.\r\n\t\t\t\r\n\t\t\t</section>"

