  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَفَرَّقُوۤاْ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَلَوْلاَ
  كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ إِلَىٰ أَجَلٍ مُّسَمًّى لَّقُضِيَ بِيْنَهُمْ وَإِنَّ
  ٱلَّذِينَ أُورِثُواْ ٱلْكِتَابَ مِن بَعْدِهِمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: وما تفرّق المشركون بالله في أديانهم فصاروا أحزاباً،
  إلا من بعد ما جاءهم العلم، بأن الذي أمرهم الله به، وبعث به نوحاً، هو إقامة الدين
  الحقّ، وأن لا تتفرّقوا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَما تَفَرَّقُوا إلاَّ مِنْ
  بَعْدِ ما جاءَهُمُ العِلْمُ } فقال: إياكم والفرْقة فإنها هَلكة { بَغْياً بَيْنَهُمْ
  } يقول: بغياً من بعضكم على بعض وحسداً وعداوة على طلب الدنيا { وَلَوْلا كَلِمَةٌ
  سَبَقَتْ مِنْ رَبِّكَ إلى أجَلٍ مُسَمًّى } يقول جلّ ثناؤه: ولولا قول سبق يا محمد
  من ربك لا يعاجلهم بالعذاب، ولكنه أخر ذلك إلى أجل مسمى، وذلك الأجل المسمى فيما ذُكر:
  يوم القيامة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَلَوْلا كَلِمَةٌ سَبَقَتْ مِنْ
  رَبِّكْ إلى أجَلٍ مُسَمًّى } قال: يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لقضي بينهم } يقول: لفرغ ربك من الحكم بين هؤلاء المختلفين في الحقِّ الذي بعث به
  نبيه نوحاً من بعد علمهم به، بإهلاكه أهل الباطل منهم، وإظهاره أهل الحق عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وإنَّ الَّذِينَ أُورثُوا الكِتابَ مِنْ بَعْدَهِمْ } يقول:
  وإن الذين آتاهم الله من بعد هؤلاء المختلفين في الحقّ كتابه التوراة والإنجيل { لَفِي
  شَكْ مِنْهُ مُرِيبٌ } يقول: لفي شكّ من الدين الذين وصّى الله به نوحاً، وأوحاه إليك
  يا محمد، وأمركما بإقامته مريب. وبنحو الذي قلنا في معنى قوله: { وَإنَّ الَّذِينَ
  أُورثُوا الكِتابَ مِنْ بَعْدِهِمْ } قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { وَإنَّ
  الَّذِينَ أُورِثُوا الكِتابَ مِنْ بَعْدِهِمْ } قال: اليهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
