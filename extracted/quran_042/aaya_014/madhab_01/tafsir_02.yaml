  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  تَفَرَّقُوۤاْ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَلَوْلاَ
  كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ إِلَىٰ أَجَلٍ مُّسَمًّى لَّقُضِيَ بِيْنَهُمْ وَإِنَّ
  ٱلَّذِينَ أُورِثُواْ ٱلْكِتَابَ مِن بَعْدِهِمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا تَفَرَّقُواْ } يعني أهل الكتاب بعد أنبيائهم { إِلاَّ مِن
  بَعْدِ } أن علموا أنّ الفرقة ضلال وفساد، وأمر متوعد عليه على ألسنة الأنبياء { وَلَوْلاَ
  كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ } وهي عدة التأخير إلى يوم القيامة { لَّقُضِىَ بِيْنَهُمْ
  } حين افترقوا لعظم ما اقترفوا { وَإِنَّ ٱلَّذِينَ أُورِثُواْ ٱلْكِتَـٰبَ مِن بَعْدِهِمْ
  } وهم أهل الكتاب الذين كانوا في عهد رسول الله صلى الله عليه وسلم { لَفِى شَكٍّ }
  من كتابهم لا يؤمنون به حق الإيمان. وقيل: كان الناس أمّة واحدة مؤمنين بعد أن أهلك
  الله أهل الأرض أجمعين بالطوفان، فلما مات الآباء اختلف الأبناء فيما بينهم، وذلك حين
  بعث الله إليهم النبيين مبشرين ومنذرين وجاءهم العلم. وإنما اختلفوا للبغي بينهم. وقيل:
  وما تفرّق أهل الكتاب إلا من بعد ما جاءهم العلم بمبعث رسول الله صلى الله عليه وسلم،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ إِلاَّ مِن
  بَعْدِ مَا جَاءتْهُمُ ٱلْبَيّنَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البينة: 4] { وإنّ الذين أورثوا
  الكتاب من بعدهم } هم المشركون: أورثوا القرآن من بعد ما أورث أهل الكتاب التوراة والإنجيل.
  وقرىء «ورّثوا» وورثوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

