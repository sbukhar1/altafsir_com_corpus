text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا تَفَرَّقُوۤاْ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَلَوْلاَ كَلِمَةٌ
  سَبَقَتْ مِن رَّبِّكَ إِلَىٰ أَجَلٍ مُّسَمًّى لَّقُضِيَ بِيْنَهُمْ وَإِنَّ ٱلَّذِينَ
  أُورِثُواْ ٱلْكِتَابَ مِن بَعْدِهِمْ لَفِي شَكٍّ مِّنْهُ مُرِيبٍ }{ وَمَا تَفَرَّقُواْ
  } يعني أهل الكتاب بعد أنبيائهم { إِلاَّ مِن بَعْدِ } أن علموا أنّ الفرقة ضلال وفساد،
  وأمر متوعد عليه على ألسنة الأنبياء { وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ }
  وهي عدة التأخير إلى يوم القيامة { لَّقُضِىَ بِيْنَهُمْ } حين افترقوا لعظم ما اقترفوا
  { وَإِنَّ ٱلَّذِينَ أُورِثُواْ ٱلْكِتَـٰبَ مِن بَعْدِهِمْ } وهم أهل الكتاب الذين
  كانوا في عهد رسول الله صلى الله عليه وسلم { لَفِى شَكٍّ } من كتابهم لا يؤمنون به
  حق الإيمان. وقيل: كان الناس أمّة واحدة مؤمنين بعد أن أهلك الله أهل الأرض أجمعين
  بالطوفان، فلما مات الآباء اختلف الأبناء فيما بينهم، وذلك حين بعث الله إليهم النبيين
  مبشرين ومنذرين وجاءهم العلم. وإنما اختلفوا للبغي بينهم. وقيل: وما تفرّق أهل الكتاب
  إلا من بعد ما جاءهم العلم بمبعث رسول الله صلى الله عليه وسلم، كقوله تعالى:{ وَمَا
  تَفَرَّقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ إِلاَّ مِن بَعْدِ مَا جَاءتْهُمُ ٱلْبَيّنَةُ }[البينة:
  4] { وإنّ الذين أورثوا الكتاب من بعدهم } هم المشركون: أورثوا القرآن من بعد ما أورث
  أهل الكتاب التوراة والإنجيل. وقرىء «ورّثوا» وورثوا.\r\n\t\t\t\r\n\t\t\t</section>"

