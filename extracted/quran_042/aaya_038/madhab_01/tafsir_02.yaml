text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱسْتَجَابُواْ
  لِرَبِّهِمْ وَأَقَامُواْ ٱلصَّلاَةَ وَأَمْرُهُمْ شُورَىٰ بَيْنَهُمْ وَمِمَّا رَزَقْنَاهُمْ
  يُنفِقُونَ }{ وَٱلَّذِينَ ٱسْتَجَابُواْ لِرَبّهِمْ } نزلت في الأنصار: دعاهم الله
  عز وجل للإيمان به وطاعته، فاستجابوا له بأن آمنوا به وأطاعوه { وَأَقَامُواْ ٱلصَّلوٰةَ
  } وأتموا الصلوات الخمس. وكانوا قبل الإسلام وقبل مقدم رسول الله صلى الله عليه وسلم
  المدينة: إذا كان بهم أمر اجتمعوا وتشاوروا، فأثنى الله عليهم، أي: لا ينفردون برأي
  حتى يجتمعوا عليه. وعن الحسن: ما تشاور قوم إلا هدوا لأرشد أمرهم والشورى: مصدر كالفتيا،
  بمعنى التشاور. ومعنى قوله: { وَأَمْرُهُمْ شُورَىٰ بَيْنَهُمْ } أي ذو شورى، وكذلك
  قولهم: ترك رسول الله صلى الله عليه وسلم وعمر بن الخطاب رضي الله عنه الخلافة شورى.\r\n\t\t\t\r\n\t\t\t</section>"

