  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَاطِرُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ جَعَلَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً وَمِنَ ٱلأَنْعَامِ
  أَزْواجاً يَذْرَؤُكُمْ فِيهِ لَيْسَ كَمِثْلِهِ شَيْءٌ وَهُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَاطِرُ ٱلسَّمَـٰوٰتِ } قرىء بالرفع والجر، فالرفع على أنه أحد
  أخبار ذلكم. أو خبر مبتدأ محذوف، والجرّ على: فحكمه إلى الله فاطر السمٰوات، و { ذٰلِكُمْ
  } إلى { أُنِيبُ } اعتراض بين الصفة والموصوف { جَعَلَ لَكُم } خلق لكم { مِّنْ أَنفُسِكُمْ
  } من جنسكم من الناس { أَزْوٰجاً وَمِنَ ٱلأَنْعَـٰمِ أَزْوٰجاً } أي: وخلق من الأنعام
  أزواجاً. ومعناه: وخلق للأنعام أيضاً من أنفسها أزواجاً { يَذْرَؤُكُمْ } يكثركم، يقال:
  ذرأ الله الخلق: بثهم وكثرهم. والذر، والذرو، والذرء: أخوات { فِيهِ } في هذا التدبير،
  وهو أن جعل للناس والأنعام أزواجاً، حتى كان بين ذكورهم وإناثهم التوالد والتناسل.
  والضمير في { يَذْرَؤُكُمْ } يرجع إلى المخاطبين والأنعام، مغلباً فيه المخاطبون العقلاء
  على الغيب مما لا يعقل، وهي من الأحكام ذات العلتين، فإن قلت: ما معنى يذرؤكم في هذا
  التدبير؟ وهلا قيل: يذرؤكم به؟ قلت: جعل هذا التدبير كالمنبع والمعدن للبث والتكثير؛
  ألا تراك تقول: للحيوان في خلق الأزواج تكثير، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكُمْ فِي ٱلْقِصَاصِ حَيَٰوةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  179] قالوا: مثلك لا يبخل، فنفوا البخل عن مثله، وهم يريدون نفيه عن ذاته، قصدوا المبالغة
  في ذلك فسلكوا به طريق الكناية، لأنهم إذا نفوه عمن يسدّ مسدّه وعمن هو على أخص أوصافه،
  فقد نفوه عنه. ونظيره قولك للعربي: العرب لا تخفر الذمم، كان أبلغ من قولك: أنت لا
  تخفر. ومنه قولهم: قد أيفعت لداته وبلغت أترابه، يريدون: إيفاعه وبلوغه. وفي حديث رقيقة
  بنت صيفي في سقيا عبد المطلب: ألا وفيهم الطيب الطاهر لداته والقصد إلى طهارته وطيبه،
  فإذا علم أنه من باب الكناية لم يقع فرق بين قوله: ليس كالله شيء، وبين قوله: { لَيْسَ
  كَمِثْلِهِ شَىْءٌ } إلا ما تعطيه الكناية من فائدتها، وكأنهما عبارتان معتقبتان على
  معنى واحد: وهو نفي المماثلة عن ذاته، ونحوه قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ يَدَاهُ مَبْسُوطَتَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  64] فإن معناه: بل هو جواد من غير تصوّر يد ولا بسط لها: لأنها وقعت عبارة عن الجود
  لا يقصدون شيئاً آخر، حتى إنهم استعملوها فيمن لا يد له، فكذلك استعمل هذا فيمن له
  مثل ومن لا مثل له، ولك أن تزعم أنّ كلمة التشبيه كرّرت للتأكيد، كما كرّرها من قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَصَالِيَاتٍ كَكَمَا يُؤْثَفَيْن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَصْبَحَتْ مِثْلَ كَعَصْفٍ مَأْكُولْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

