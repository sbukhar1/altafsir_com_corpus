  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَاطِرُ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ جَعَلَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً وَمِنَ ٱلأَنْعَامِ
  أَزْواجاً يَذْرَؤُكُمْ فِيهِ لَيْسَ كَمِثْلِهِ شَيْءٌ وَهُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { فَاطِرُ السَّمَواتِ وَالأَرْضِ } ، خالق السموات
  السبع والأرض. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، قوله: { فاطِرُ السَّمَوَاتِ والأرْضِ } قال: خالق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { جَعَلَ لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً } يقول تعالى ذكره:
  زوّجكم ربكم من أنفسكم أزواجاً. وإنما قال جلّ ثناؤه: { مِنْ أنْفُسِكُمْ } لأنه خلق
  حوّاء من ضلع آدم، فهو من الرجال. { وَمِنَ الأنْعامِ أزْوَاجاً } يقول جلّ ثناؤه:
  وجعل لكم من الأنعام أزواجاً من الضأن اثنين، ومن المعز اثنين، ومن الإبل اثنين، ومن
  البقر اثنين، ذكوراً وإناثاً، ومن كل جنس من ذلك { يَذْرَؤُكُم فِيهِ }: يقول: يخلقكم
  فيما جعل لكم من أزواجكم، ويعيشكم فيما جعل لكم من الأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويل في معنى قوله: { يَذْرَؤُكُمْ فِيهِ } في هذا الموضع، فقال بعضهم:
  معنى ذلك: يخلقكم فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { يَذْرَؤُكُمْ فِيهِ } قال:
  نسل بعد نسل من الناس والأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { يَذْرَؤُكُمْ }
  قال: يخلقكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة، عن مجاهد، في قوله: { يَذْرَؤُكُمْ
  فِيهِ } قال: نسلاً بعد نسل من الناس والأنعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، أنه قال في هذه الآية:
  { يَذْرَؤُكُمْ فِيهِ } قال: يخلقكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معناه: يعيشكم فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { جَعَلَ لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً وَمِنَ الأنْعام أزْوَاجاً يَذْرَؤُكُمْ
  فِيهِ } يقول: يجعل لكم فيه معيشة تعيشون بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة { يَذْرَؤُكُمْ فِيهِ
  } قال: يعيشكم فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يَذْرَؤُكُمْ فِيهِ } قال: عيش من الله يعيشكم فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذان القولان وإن اختلفا في اللفظ من قائليهما فقد يحتمل توجيههما
  إلى معنى واحد، وهو أن يكون القائل في معناه يعيشكم فيه، أراد بقوله ذلك: يحييكم بعيشكم
  به كما يحيى من لم يخلق بتكوينه إياه، ونفخه الروح فيه حتى يعيش حياً. وقد بيَّنت معنى
  ذرء الله الخلق فيما مضى بشواهده المغنية عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَيْس كَمِثْلِهِ شَيْءٌ } فيه وجهان: أحدهما أن يكون معناه: ليس هو كشيء، وأدخل
  المثل في الكلام توكيداً للكلام إذا اختلف اللفظ به وبالكاف، وهما بمعنى واحد، كما
  قيل:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
