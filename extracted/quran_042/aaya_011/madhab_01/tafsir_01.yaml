text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَاطِرُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ جَعَلَ لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً وَمِنَ ٱلأَنْعَامِ أَزْواجاً
  يَذْرَؤُكُمْ فِيهِ لَيْسَ كَمِثْلِهِ شَيْءٌ وَهُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ }يقول تعالى
  ذكره: { فَاطِرُ السَّمَواتِ وَالأَرْضِ } ، خالق السموات السبع والأرض. كما:حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، قوله: { فاطِرُ السَّمَوَاتِ والأرْضِ
  } قال: خالق.وقوله: { جَعَلَ لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً } يقول تعالى ذكره:
  زوّجكم ربكم من أنفسكم أزواجاً. وإنما قال جلّ ثناؤه: { مِنْ أنْفُسِكُمْ } لأنه خلق
  حوّاء من ضلع آدم، فهو من الرجال. { وَمِنَ الأنْعامِ أزْوَاجاً } يقول جلّ ثناؤه:
  وجعل لكم من الأنعام أزواجاً من الضأن اثنين، ومن المعز اثنين، ومن الإبل اثنين، ومن
  البقر اثنين، ذكوراً وإناثاً، ومن كل جنس من ذلك { يَذْرَؤُكُم فِيهِ }: يقول: يخلقكم
  فيما جعل لكم من أزواجكم، ويعيشكم فيما جعل لكم من الأنعام.وقد اختلف أهل التأويل في
  معنى قوله: { يَذْرَؤُكُمْ فِيهِ } في هذا الموضع، فقال بعضهم: معنى ذلك: يخلقكم فيه.
  ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { يَذْرَؤُكُمْ
  فِيهِ } قال: نسل بعد نسل من الناس والأنعام.حدثنا محمد بن المثنى، قال: ثنا أحمد،
  قال: ثنا أسباط، عن السديّ، قوله: { يَذْرَؤُكُمْ } قال: يخلقكم.حدثنا ابن حميد، قال:
  ثنا حكام، عن عنبسة، عن محمد بن عبد الرحمن، عن القاسم بن أبي بزّة، عن مجاهد، في قوله:
  { يَذْرَؤُكُمْ فِيهِ } قال: نسلاً بعد نسل من الناس والأنعام.حدثنا محمد بن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور، أنه قال في هذه الآية: { يَذْرَؤُكُمْ
  فِيهِ } قال: يخلقكم.وقال آخرون: بل معناه: يعيشكم فيه. ذكر من قال ذلك:حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  جَعَلَ لَكُمْ مِنْ أنْفُسِكُمْ أزْوَاجاً وَمِنَ الأنْعام أزْوَاجاً يَذْرَؤُكُمْ
  فِيهِ } يقول: يجعل لكم فيه معيشة تعيشون بها.حدثنا محمد بن عبد الأعلى، قال: ثنا محمد
  بن ثور، عن معمر، عن قتادة { يَذْرَؤُكُمْ فِيهِ } قال: يعيشكم فيه.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَذْرَؤُكُمْ فِيهِ } قال: عيش من الله
  يعيشكم فيه.وهذان القولان وإن اختلفا في اللفظ من قائليهما فقد يحتمل توجيههما إلى
  معنى واحد، وهو أن يكون القائل في معناه يعيشكم فيه، أراد بقوله ذلك: يحييكم بعيشكم
  به كما يحيى من لم يخلق بتكوينه إياه، ونفخه الروح فيه حتى يعيش حياً. وقد بيَّنت معنى
  ذرء الله الخلق فيما مضى بشواهده المغنية عن إعادته.وقوله: { لَيْس كَمِثْلِهِ شَيْءٌ
  } فيه وجهان: أحدهما أن يكون معناه: ليس هو كشيء، وأدخل المثل في الكلام توكيداً للكلام
  إذا اختلف اللفظ به وبالكاف، وهما بمعنى واحد، كما قيل:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَاطِرُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ جَعَلَ
  لَكُم مِّنْ أَنفُسِكُمْ أَزْوَاجاً وَمِنَ ٱلأَنْعَامِ أَزْواجاً يَذْرَؤُكُمْ فِيهِ
  لَيْسَ كَمِثْلِهِ شَيْءٌ وَهُوَ ٱلسَّمِيعُ ٱلْبَصِيرُ }ما إنْ نَدِيتُ بشَيْءٍ أنْتَ
  تَكْرَهُهُ   فأدخل على «ما» وهي حرف جحد «إن» وهي أيضاً حرف جحد، لاختلاف اللفظ بهما،
  وإن اتفق معناهما توكيداً للكلام، وكما قال أوس بن حَجَر:وَقَتْلَى كمِثْلِ جُذوعِ
  النَّخيل   ْتَغَشَّاهُمْ مُسْبِلٌ مُنْهَمِرْومعنى ذلك: كجذوع النخيل، وكما قال الآخر:سَعْدُ
  بْنُ زَيْدٍ إذَا أبْصَرْتَ فَضْلَهُمُ   ما إنْ كمِثْلِهِمِ فِي النَّاسِ مِنَ أحَدِوالآخر:
  أن يكون معناه: ليس مثله شيء، وتكون الكاف هي المدخلة في الكلام، كقول الراجز:وَصَالِياتِ
  كَكَما يُؤْثَفَيْنِ   فأدخل على الكاف كافاً توكيداً للتشبيه، وكما قال الآخر:تَنْفِي
  الغَيادِيقُ عَلى الطَّرِيقِ   قَلَّصَ عَنْ كَبَيْضَةٍ فِي نِيقِفأدخل الكاف مع «عن»،
  وقد بيَّنا هذا في موضع غير هذا المكان بشرح هو أبلغ من هذا الشرح، فلذلك تجوّزنا في
  البيان عنه في هذا الموضع.وقوله: { وَهُوَ السَّمِيعُ البَصِيرُ } يقول جلّ ثناؤه واصفاً
  نفسه بما هو به، وهو يعني نفسه: السميع لما تنطق به من خلقه قول، البصير لأعمالهم،
  لا يخفى عليه من ذلك شيء، ولا يعزب عنه علم شيء منه، وهو محيط بجميعه، محصٍ صغيره وكبيره{ لِتُجْزَى
  كُلُّ نَفْسٍ بِمَا كَسَبَتْ }من خير أو شرّ.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

