  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما إنْ نَدِيتُ بشَيْءٍ أنْتَ تَكْرَهُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأدخل على «ما» وهي حرف جحد «إن» وهي أيضاً حرف جحد، لاختلاف اللفظ
  بهما، وإن اتفق معناهما توكيداً للكلام، وكما قال أوس بن حَجَر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَتْلَى كمِثْلِ جُذوعِ النَّخيل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ْتَغَشَّاهُمْ مُسْبِلٌ مُنْهَمِرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى ذلك: كجذوع النخيل، وكما قال
  الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَعْدُ بْنُ
  زَيْدٍ إذَا أبْصَرْتَ فَضْلَهُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما إنْ كمِثْلِهِمِ
  فِي النَّاسِ مِنَ أحَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والآخر: أن يكون معناه: ليس مثله شيء، وتكون الكاف هي المدخلة في الكلام،
  كقول الراجز:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَصَالِياتِ كَكَما يُؤْثَفَيْنِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأدخل على الكاف كافاً توكيداً للتشبيه، وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَنْفِي الغَيادِيقُ عَلى الطَّرِيقِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَلَّصَ عَنْ كَبَيْضَةٍ فِي نِيقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأدخل الكاف مع «عن»، وقد بيَّنا
  هذا في موضع غير هذا المكان بشرح هو أبلغ من هذا الشرح، فلذلك تجوّزنا في البيان عنه
  في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُوَ السَّمِيعُ البَصِيرُ
  } يقول جلّ ثناؤه واصفاً نفسه بما هو به، وهو يعني نفسه: السميع لما تنطق به من خلقه
  قول، البصير لأعمالهم، لا يخفى عليه من ذلك شيء، ولا يعزب عنه علم شيء منه، وهو محيط
  بجميعه، محصٍ صغيره وكبيره</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِتُجْزَى كُلُّ نَفْسٍ بِمَا كَسَبَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">من
  خير أو شرّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
