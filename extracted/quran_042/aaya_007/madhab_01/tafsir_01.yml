  لِّتُنذِرَ أُمَّ ٱلْقُرَىٰ وَمَنْ حَوْلَهَا وَتُنذِرَ يَوْمَ ٱلْجَمْعِ لاَ رَيْبَ
  فِيهِ فَرِيقٌ فِي ٱلْجَنَّةِ وَفَرِيقٌ فِي ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  سبحان الله، فلم نعمل وننصب؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" العَمَلُ إلى خَوَاتِمِهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمرو بن الحرث وحيوة
  بن شريح، عن يحيى بن أبي أسيد، أن أبا فراس حدثه أنه سمع عبد الله بن عمرو يقول: إن
  الله تعالى ذكره لما خلق آدم نفضه نفض المزود، فأخرج منه كلّ ذرية، فخرج أمثال النغف،
  فقبضهم قبضتين، ثم قال: شقي وسعيد، ثم ألقاهما، ثم قبضهما فقال: { فَرِيقٌ فِي الجَنَّةِ
  وَفَرِيقٌ فِي السَّعِيرِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أخبرني عمرو بن الحرث، عن أبي شُبُّويه، حدثه عن ابن حجيرة أنه بلغه أن موسى قال: يا
  ربّ خلقك الذين خلقتهم، جعلت منهم فريقاً في الجنة وفريقاً في السعير، لوما أدخلتهم
  كلهم الجنة قال: يا موسى ارفع زرعك، فرفع، قال: قد رفعت، قال: ارفع، فرفع، فلم يترك
  شيئاً، قال: يا ربّ قد رفعت، قال: ارفع، قال: قد رفعت إلا ما لا خير فيه، قال: كذلك
  أدخل خلقي كلهم الجنة إلا ما لا خير فيه. وقيل: { فَرِيقٌ فِي الجَنَّةِ وَفَرِيقٌ
  فِي السَّعِيرِ } فرفع، وقد تقدّم الكلام قبل ذلك بقوله: { لِتُنْذِرَ أُمَّ القُرَى
  وَمَنْ حَوْلَهَا } بالنصب، لأنه أريد به الابتداء، كما يقال: رأيت العسكر مقتول أو
  منهزم، بمعنى: منهم مقتول، ومنهم منهزم.</font></font><font class=\"TextResultArabic\"><font
