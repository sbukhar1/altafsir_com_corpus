  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  أَوْحَيْنَآ إِلَيْكَ قُرْآناً عَرَبِيّاً لِّتُنذِرَ أُمَّ ٱلْقُرَىٰ وَمَنْ حَوْلَهَا
  وَتُنذِرَ يَوْمَ ٱلْجَمْعِ لاَ رَيْبَ فِيهِ فَرِيقٌ فِي ٱلْجَنَّةِ وَفَرِيقٌ فِي
  ٱلسَّعِيرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: وهكذا { أوْحَيْنا
  إلَيْكَ } يا محمد { قُرْآنا عَرَبِيّاً } بلسان العرب، لأن الذين أرسلتك إليهم قوم
  عرب، فأوحينا إليك هذا القرآن بألسنتهم، ليفهموا ما فيه من حجج الله وذكره، لأنا لا
  نرسل رسولاً إلا بلسان قومه، ليبين لهم { لِتُنْذِرَ أُمَّ القُرَى } وهي مكة { وَمَنْ
  حَوْلَهَا } يقول: ومن حول أمّ القرى من سائر الناس. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { لِتُنْذِرَ أُمَّ القُرَى } قال: مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتُنْذِرَ يَوْمَ الجَمْعِ } يقول عزّ وجلّ: وتنذر عقاب
  الله في يوم الجمع عباده لموقف الحساب والعرض. وقيل: وتنذر يوم الجمع، والمعنى: وتنذرهم
  يوم الجمع، كما قيل: يخوّف أولياءه، والمعنى: يخوّفكم أولياءه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَتُنْذِرَ يَوْمَ الجَمْعِ } قال:
  يوم القِيامَةِ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا رَيْبَ فِيهِ } يقول:
  لا شكّ فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَرِيقٌ فِي الجَنَّة وَفَرِيقٌ
  فِي السَّعِيرِ } يقول: منهم فريق في الجنة، وهم الذين آمنوا بالله واتبعوا ما جاءهم
  به رسوله صلى الله عليه وسلم { وَفَرِيقٌ فِي السَّعِيرِ } يقول: ومنهم فريق في الموقدة
  من نار الله المسعورة على أهلها، وهم الذين كفروا بالله، وخالفوا ما جاءهم به رسوله.
  وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عمرو بن الحارث، عن أبي قبيل المعافريّ، عن شفيّ الأصبحيّ، عن رجل من أصحاب
  رسول الله صلى الله عليه وسلم، قال: خرج علينا رسول الله صلى الله عليه وسلم وفي يده
  كتابان، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هَلْ تَدْرُونَ ما هَذَا؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقلنا: لا، إلا أن تخبرنا يا رسول الله، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هَذَا كِتابٌ مِنْ رَبّ العالَمِينَ،
  فِيهِ أسْماءُ أهْلِ الجَنَّةِ، وأسماءُ آبائِهِمْ وَقَبَائِلِهمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثُمَّ أُجْمِلَ، على آخِرِهِم،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَلا يُزادُ فِيهِمْ وَلا يُنْقَصُ
  مِنْهُمْ أبَداً، وَهَذَا كِتابُ أهْلِ النَّارِ بِأسمْائِهِمْ وأسْماءِ آبائِهِمْ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، ثُمَّ
  أُجْمِلَ على آخِرِهِم،</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَلا يُزَادُ وَلا يُنْقَصُ مِنْهُمْ أبَداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال أصحاب رسول الله صلى الله عليه وسلم: ففيم إذن نعمل إن كان هذا
  أمر قد فُرغ منه؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَلْ سَدِّدُوا وَقارِبُوا، فإنَّ صَاحِبَ الجَنَّةِ يُخْتمُ لَهُ
  بعَمَلِ الجَنَّةِ وَإنْ عَمِلَ أيَّ عَمَلٍ، وَصَاحِبُ النَّارِ يُخْتَمُ لَه بعَمَلِ
  النَّارِ وَإنْ عَمِلَ أيّ عَمَلٍ، فَرَغَ رَبُّكُمْ مِنَ العِبادِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال رسول الله صلى الله عليه
  وسلم بيديه فنبذهما:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فَرَغ رَبُّكُمْ مِنَ الخَلْقِ، فَرِيقٌ فِي الجَنَّةِ، وَفَرِيقٌ فِي السَّعِيرِ
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
