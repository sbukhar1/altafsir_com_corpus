text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ أَوْحَيْنَآ
  إِلَيْكَ قُرْآناً عَرَبِيّاً لِّتُنذِرَ أُمَّ ٱلْقُرَىٰ وَمَنْ حَوْلَهَا وَتُنذِرَ
  يَوْمَ ٱلْجَمْعِ لاَ رَيْبَ فِيهِ فَرِيقٌ فِي ٱلْجَنَّةِ وَفَرِيقٌ فِي ٱلسَّعِيرِ
  }ومثل ذلك { أَوْحَيْنَا إِلَيْكَ } وذلك إشارة إلى معنى الآية قبلها: من أنّ الله
  تعالى هو الرقيب عليهم، وما أنت برقيب عليهم، ولكن نذير لهم؛ لأنّ هذا المعنى كرره
  الله في كتابه في مواضع جمة، والكاف مفعول به لأوحينا. و { قُرْءاناً عَرَبِيّاً }
  حال من المفعول به، أي أوحيناه إليك وهو قرآن عربي بين، لا لبس فيه عليك، لتفهم ما
  يقال لك، ولا تتجاوز حدّ الإنذار. ويجوز أن يكون ذلك إشارة إلى مصدر أوحينا، أي: ومثل
  ذلك الإيحاء البين المفهم أوحينا إليك قرآناً عربياً بلسانك { لّتُنذِرَ } يقال: أنذرته
  كذا وأنذرته بكذا. وقد عدى الأوّل، أعني: لتنذر أمّ القرى، إلى المفعول الأول والثاني
  وهو قوله وتنذر يوم الجمع إلى المفعول الثاني { أُمَّ ٱلْقُرَىٰ } أهل أمّ القرى كقوله
  تعالى:{ وَٱسْئَلِ ٱلْقَرْيَةَ }[يوسف: 82]. { وَمَنْ حَوْلَهَا } من العرب. وقرىء
  «لينذر» بالياء والفعل للقرآن { يَوْمَ ٱلْجَمْعِ } يوم القيامة، لأنّ الخلائق تجمع
  فيه. قال الله تعالى:{ يَوْمَ يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ }[التغابن: 9] وقيل:
  يجمع بين الأرواح والأجساد. وقيل: يجمع بين كل عامل وعمله. و { لاَ رَيْبَ فِيهِ }
  اعتراض لا محل له. قرىء «فريق» وفريق؛ بالرفع والنصب، فالرفع على: منهم فريق، ومنهم
  فريق. والضمير للمجموعين؛ لأن المعنى: يوم جمع الخلائق. والنصب على الحال منهم، أي:
  متفرّقين، كقوله تعالى:{ وَيَوْمَ تَقُومُ ٱلسَّاعَةُ يَوْمَئِذٍ يَتَفَرَّقُونَ }[الروم:
  14]. فإن قلت: كيف يكونون مجموعين متفرّقين في حالة واحدة؟ قلت: هم مجموعون في ذلك
  اليوم مع افتراقهم في داري البؤس والنعيم، كما يجتمع الناس يوم الجمعة متفرّقين في
  مسجدين. وإن أريد بالجمع: جمعهم في الموقف، فالتفرّق على معنى مشارفتهم للتفرّق.\r\n\t\t\t\r\n\t\t\t</section>"

