  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  ٱلَّذِيۤ أَنزَلَ ٱلْكِتَابَ بِٱلْحَقِّ وَٱلْمِيزَانَ وَمَا يُدْرِيكَ لَعَلَّ ٱلسَّاعَةَ
  قَرِيبٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يَسْتَعْجِلُ بِهَا ٱلَّذِينَ لاَ يُؤْمِنُونَ بِهَا
  وَٱلَّذِينَ آمَنُواْ مُشْفِقُونَ مِنْهَا وَيَعْلَمُونَ أَنَّهَا ٱلْحَقُّ أَلاَ إِنَّ
  ٱلَّذِينَ يُمَارُونَ فَي ٱلسَّاعَةِ لَفِي ضَلاَلٍ بَعِيدٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { اللّهُ الَّذِي أنْزَلَ } هذا { الكِتابَ } يعني القرآن { بالحَقّ والمِيزَانِ
  } يقول: وأنزل الميزان وهو العدل، ليقضي بين الناس بالإنصاف، ويحكم فيهم بحكم الله
  الذي أمر به في كتابه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { أنْزَلَ
  الكِتابَ بالحَقّ والمِيزَانَ } قال: العدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { الَّذِي أنْزَلَ
  الكِتابَ بالحَقّ والمِيزَان } قال: الميزان: العدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما يُدْرِيكَ لَعَلَّ السَّاعَةَ قَرِيبٌ } يقول تعالى ذكره: وأيّ شيء يدريك ويعلمك،
  لعل الساعة التي تقوم فيها القيامة قريب، { يَسْتَعْجِلُ بِهَا الَّذِينَ لا يُؤْمِنُونَ
  بِها }: يقول: يستعجلك يا محمد بمجيئها الذين لا يوقنون بمجيئها، ظناً منهم أنها غير
  جائية { وَالَّذِينَ آمَنُوا مُشْفِقُونَ مِنْهَا } يقول: والذين صدّقوا بمجيئها، ووعد
  الله إياهم الحشر فيها، { مشفقون منها }: يقول: وَجِلون من مجيئها، خائفون من قيامها،
  لأنهم لا يدرون ما الله فاعل بهم فيها { وَيَعْلَمُونَ أنَّها الحَقُّ } يقول: ويوقنون
  أن مجيئها الحقّ اليقين، لا يمترون في مجيئها { ألاَ إنَّ الَّذِينَ يُمارُونَ فِي
  السَّاعَةِ } يقول تعالى ذكره: ألا إن الذين يخاصمون في قيام الساعة ويجادلون فيه {
  لَفِي ضَلالٍ بَعِيدٍ } يقول: لفي جَور عن طريق الهدى، وزيغ عن سبيل الحقّ والرشاد،
  بعيد من الصواب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

