  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُحَآجُّونَ فِي ٱللَّهِ مِن بَعْدِ مَا ٱسَتُجِيبَ لَهُ حُجَّتُهُمْ دَاحِضَةٌ عِندَ
  رَبِّهِمْ وَعَلَيْهِمْ غَضَبٌ وَلَهُمْ عَذَابٌ شَدِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: والذين يخاصمون في دين الله الذي ابتعث به نبيه محمداً صلى الله عليه وسلم
  من بعد ما استجاب له الناس، فدخلوا فيه من الذين أورثوا الكتاب { حُجَّتُهُمْ داحِضَةٌ
  } يقول: خصومتهم التي يخاصمون فيه باطلة ذاهبة عند ربهم { وَعَلَيْهِمْ غَضَبٌ } يقول:
  وعليهم من الله غضب، ولهم في الآخرة عذاب شديد، وهو عذاب النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن هذه الآية نزلت في قوم من اليهود خاصموا أصحاب رسول الله
  صلى الله عليه وسلم في دينهم، وطمعوا أن يصدّوهم عنه، ويردّوهم عن الإسلام إلى الكفر.
  ذكر الرواية عمن ذكر ذلك عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَالَّذِينَ يُحاجُّونَ فِي اللّهِ مِنْ بَعْدِ ما اسْتُجِيبَ لَهُ حُجَّتُهُمْ دَاحِضَةٌ
  عِنْدَ رَبّهِمْ، وَعَلَيْهِمْ غَضَبٌ، ولَهُمْ عَذَابٌ شَدِيدٌ } قال: هم أهل الكتاب
  كانوا يجادلون المسلمين، ويصدّونهم عن الهدى من بعد ما استجابوا لله. وقال: هم أهل
  الضلالة كان استجيب لهم على ضلالتهم، وهم يتربصون بأن تأتيهم الجاهلية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَالَّذِينَ يُحاجُّونَ
  في اللّهِ مِنْ بَعْدِ ما اسْتُجِيبَ لَهُ } قال: طمع رجال بأن تعود الجاهلية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن منصور،
  عن مجاهد، أنه قال في هذه الآية { وَالَّذِينَ يُحاجُّونَ فِي اللّهِ مِنْ بَعْدِ ما
  اسْتَجيبَ لَهُ } قال: بعد ما دخل الناس في الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالَّذِينَ يُحاجُّونَ في
  الله مِنْ بَعْدِ ما اسْتُجِيبَ لَهُ حُجَّتُهُمْ داحضَةٌ عِنْدَ رَبّهِمْ } قال: هم
  اليهود والنصارى، قالوا: كتابنا قبل كتابكم، ونبينا قبل نبيكم، ونحن خير منكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِينَ
  يُحاجُّونَ فِي اللّهِ مِن بَعْدِ ما اسْتَجِيبَ لَهُ حُجَّتُهُمْ داحِضَةٌ... } الآية،
  قال: هم اليهود والنصارى حاجوا أصحاب نبيّ الله صلى الله عليه وسلم، فقالوا: كتابنا
  قبل كتابكم، ونبينا قبل نبيكم، ونحن أولى بالله منكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالَّذِينَ يُحاجُونَ فِي
  اللّهِ... } إلى آخر الآية، قال: نهاه عن الخصومة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

