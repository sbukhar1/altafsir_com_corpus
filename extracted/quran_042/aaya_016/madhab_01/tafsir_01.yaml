text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُحَآجُّونَ
  فِي ٱللَّهِ مِن بَعْدِ مَا ٱسَتُجِيبَ لَهُ حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ
  وَعَلَيْهِمْ غَضَبٌ وَلَهُمْ عَذَابٌ شَدِيدٌ }يقول تعالى ذكره: والذين يخاصمون في
  دين الله الذي ابتعث به نبيه محمداً صلى الله عليه وسلم من بعد ما استجاب له الناس،
  فدخلوا فيه من الذين أورثوا الكتاب { حُجَّتُهُمْ داحِضَةٌ } يقول: خصومتهم التي يخاصمون
  فيه باطلة ذاهبة عند ربهم { وَعَلَيْهِمْ غَضَبٌ } يقول: وعليهم من الله غضب، ولهم
  في الآخرة عذاب شديد، وهو عذاب النار.وذُكر أن هذه الآية نزلت في قوم من اليهود خاصموا
  أصحاب رسول الله صلى الله عليه وسلم في دينهم، وطمعوا أن يصدّوهم عنه، ويردّوهم عن
  الإسلام إلى الكفر. ذكر الرواية عمن ذكر ذلك عنه:حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالَّذِينَ يُحاجُّونَ
  فِي اللّهِ مِنْ بَعْدِ ما اسْتُجِيبَ لَهُ حُجَّتُهُمْ دَاحِضَةٌ عِنْدَ رَبّهِمْ،
  وَعَلَيْهِمْ غَضَبٌ، ولَهُمْ عَذَابٌ شَدِيدٌ } قال: هم أهل الكتاب كانوا يجادلون
  المسلمين، ويصدّونهم عن الهدى من بعد ما استجابوا لله. وقال: هم أهل الضلالة كان استجيب
  لهم على ضلالتهم، وهم يتربصون بأن تأتيهم الجاهلية.حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد { وَالَّذِينَ يُحاجُّونَ في اللّهِ مِنْ بَعْدِ ما اسْتُجِيبَ
  لَهُ } قال: طمع رجال بأن تعود الجاهلية.حدثنا محمد بن المثنى، قال: ثنا محمد بن جعفر،
  قال: ثنا شعبة، عن منصور، عن مجاهد، أنه قال في هذه الآية { وَالَّذِينَ يُحاجُّونَ
  فِي اللّهِ مِنْ بَعْدِ ما اسْتَجيبَ لَهُ } قال: بعد ما دخل الناس في الإسلام.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَالَّذِينَ يُحاجُّونَ في
  الله مِنْ بَعْدِ ما اسْتُجِيبَ لَهُ حُجَّتُهُمْ داحضَةٌ عِنْدَ رَبّهِمْ } قال: هم
  اليهود والنصارى، قالوا: كتابنا قبل كتابكم، ونبينا قبل نبيكم، ونحن خير منكم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالَّذِينَ يُحاجُّونَ فِي
  اللّهِ مِن بَعْدِ ما اسْتَجِيبَ لَهُ حُجَّتُهُمْ داحِضَةٌ... } الآية، قال: هم اليهود
  والنصارى حاجوا أصحاب نبيّ الله صلى الله عليه وسلم، فقالوا: كتابنا قبل كتابكم، ونبينا
  قبل نبيكم، ونحن أولى بالله منكم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَالَّذِينَ يُحاجُونَ فِي اللّهِ... } إلى آخر الآية، قال: نهاه عن الخصومة.\r\n\t\t\t\r\n\t\t\t</section>"

