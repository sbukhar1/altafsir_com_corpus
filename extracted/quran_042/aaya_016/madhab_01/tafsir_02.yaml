text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ يُحَآجُّونَ
  فِي ٱللَّهِ مِن بَعْدِ مَا ٱسَتُجِيبَ لَهُ حُجَّتُهُمْ دَاحِضَةٌ عِندَ رَبِّهِمْ
  وَعَلَيْهِمْ غَضَبٌ وَلَهُمْ عَذَابٌ شَدِيدٌ }{ يُحَاجُّونَ فِى ٱللَّهِ } يخاصمون
  في دينه { مِن بَعْدِ } ما استجاب له الناس ودخلوا في الإسلام، ليردّوهم إلى دين الجاهلية،
  كقوله تعالى:{ وَدَّ كَثِيرٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ لَوْ يَرُدُّونَكُم مِن بَعْدِ
  إِيمَـٰنِكُمْ كُفَّارًا }[البقرة: 109] كان اليهود والنصارى يقولون للمؤمنين: كتابنا
  قبل كتابكم، ونبينا قبل نبيكم، ونحن خير منكم وأولى بالحق. وقيل: من بعد ما استجاب
  الله لرسوله ونصره يوم بدر وأظهر دين الإسلام { دَاحِضَةٌ } باطلة زالة.\r\n\t\t\t\r\n\t\t\t</section>"

