  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  يُحَآجُّونَ فِي ٱللَّهِ مِن بَعْدِ مَا ٱسَتُجِيبَ لَهُ حُجَّتُهُمْ دَاحِضَةٌ عِندَ
  رَبِّهِمْ وَعَلَيْهِمْ غَضَبٌ وَلَهُمْ عَذَابٌ شَدِيدٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يُحَاجُّونَ فِى ٱللَّهِ } يخاصمون في دينه { مِن بَعْدِ } ما استجاب له الناس ودخلوا
  في الإسلام، ليردّوهم إلى دين الجاهلية، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَدَّ كَثِيرٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ
  لَوْ يَرُدُّونَكُم مِن بَعْدِ إِيمَـٰنِكُمْ كُفَّارًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 109] كان اليهود والنصارى
  يقولون للمؤمنين: كتابنا قبل كتابكم، ونبينا قبل نبيكم، ونحن خير منكم وأولى بالحق.
  وقيل: من بعد ما استجاب الله لرسوله ونصره يوم بدر وأظهر دين الإسلام { دَاحِضَةٌ }
  باطلة زالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
