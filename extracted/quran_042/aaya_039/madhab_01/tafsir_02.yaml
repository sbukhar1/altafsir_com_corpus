text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ إِذَآ
  أَصَابَهُمُ ٱلْبَغْيُ هُمْ يَنتَصِرُونَ }هو أن يقتصروا في الانتصار على ما جعله الله
  لهم ولا يعتدوا. وعن النخعي أنه كان إذا قرأها قال: كانوا يكرهون أن يذلوا أنفسهم فيجترىء
  عليهم الفساق. فإن قلت: أهم محمودون على الانتصار؟ قلت: نعم؛ لأنّ من أخذ حقه غير متعد
  حدّ الله وما أمر به فلم يسرف في القتل إن كان ولي دم أورد على سفيه، محاماة على عرضه
  وردعا له، فهو مطيع. وكل مطيع محمود.\r\n\t\t\t\r\n\t\t\t</section>"

