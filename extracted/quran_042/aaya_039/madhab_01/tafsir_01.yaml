  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ اعْتَدَى عَلَيْكُمْ فاعْتَدُوا
  عَلَيْهِ بِمِثْل ما اعْتَدَى عَلَيْكُمْ، وَاتَّقُوا اللّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، وللذي
  قال من ذلك وجه. غير أن الصواب عندنا: أن تحمل الآية على الظاهر ما لم ينقله إلى الباطن
  ما يجب التسليم له، وأن لا يحكم لحكم في آية بالنسخ إلا بخبر يقطع العذر، أو حجة يجب
  التسليم لها، ولم تثبت حجة في قوله: { وَجَزاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } أنه
  مراد به المشركون دون المسلمين، ولا بأن هذه الآية منسوخة، فنسلم لها بأن ذلك كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَمَنْ عَفا وأصْلَحَ فَأجْرُهُ على اللّهِ } يقول جلّ ثناؤه:
  فمن عفا عمن أساء إليه إساءته إليه، فغفرها له، ولم يعاقبه بها، وهو على عقوبته عليها
  قادر ابتغاء وجه الله، فأجر عفوه ذلك على الله، والله مثيبه عليه ثوابه { إنَّهُ لا
  يُحِبُّ الظَّالِمِينَ } يقول: إن الله لا يحبّ أهل الظلم الذين يتعدّون على الناس،
  فيسيئون إليهم بغير ما أذن الله لهم فيه.</font></font><font class=\"TextResultArabic\"><font
