  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَآ أَصَابَهُمُ ٱلْبَغْيُ هُمْ يَنتَصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَزَآءُ سَيِّئَةٍ
  سَيِّئَةٌ مِّثْلُهَا فَمَنْ عَفَا وَأَصْلَحَ فَأَجْرُهُ عَلَى ٱللَّهِ إِنَّهُ لاَ
  يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: والذين إذا بغى
  عليهم باغٍ، واعتدى عليهم هم ينتصرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويل في الباغي الذي حمد تعالى ذكره، المنتصر منه بعد بغيه عليه، فقال
  بعضهم: هو المشرك إذا بغى على المسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرني ابن وهب قال: قال ابن زيد: ذكر المهاجرين صنفين، صنفاً عفا، وصنفاً
  انتصر، وقرأ { وَالَّذِينَ يَجْتَنِبُونَ كَبائِرَ الإثْمِ والفَوَاحِشَ وَإذَا ما
  غَضِبُوا هُمْ يَغْفِرُونَ } قال: فبدأ بهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ اسْتَجابُوا لِرَبّهِمْ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومِمَّا رَزَقْناهُمْ يُنْفِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهم الأنصار. ثم ذكر الصنف الثالث
  فقال: { وَالَّذِينَ إذَا أصَابَهُمُ البَغْيُ هُمْ يَنْتَصِرُونَ } من المشركين. وقال
  آخرون: بل هو كل باغٍ بغي فحمد المنتصر منه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { وَالَّذِينَ إذَا أصَابَهُمُ
  البَغْيُ هُمْ يَنْتَصِرُونَ } قال: ينتصرون ممن بغى عليهم من غير أن يعتدوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول الثاني أولى في ذلك بالصواب، لأن الله لم يخصص من ذلك معنى
  دون معنى، بل حمد كلّ منتصر بحقّ ممن بغى عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما في الانتصار من المدح؟ قيل: إن في إقامة الظالم على سبيل الحقّ وعقوبته
  بما هو له أهل تقويماً له، وفي ذلك أعظم المدح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجَزاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } وقد بيَّنا فيما مضى معنى ذلك، وأن معناه:
  وجزاء سيئة المسيء عقوبته بما أوجبه الله عليه، فهي وإن كانت عقوبة من الله أوجبها
  عليه، فهي مَساءة له. والسيئة: إنما هي الفعلة من السوء، وذلك نظير قول الله عزّ وجلّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَنْ
  جاءَ بالسَّيِّئَةِ فَلا يُجْزَى إلاَّ مِثْلَها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل: إن معنى ذلك: أن يجاب القائل
  الكلمة القزعة بمثلها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: قال لي أبو بشر: سمعت ابن أبي نجيح يقول في قوله: { وَجَزاءُ سَيِّئَةٍ
  سَيِّئَةٌ مِثْلُها } قال: يقول أخزاه الله، فيقول: أخزاه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: {
  وَجَزَاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُها } قال: إذا شتمك بشتيمة فاشتمه مثلها من غير
  أن تعتدي. وكان ابن زيد يقول في ذلك بما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في: { وَالَّذِينَ إذَا أصَابَهُمُ البَغْيُ
  هُمْ يَنْتَصِرُونَ } من المشركين { وَجَزاءُ سَيِّئَةٍ سَيِّئَةٌ مِثْلُها، فَمَنْ
  عَفا وأصْلَحَ... } الآية، ليس أمركم أن تعفوا عنهم لأنه أحبهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمَنِ انْتَصَر بَعْدَ ظُلْمِهِ
  فَأُولَئِكَ ما عَلَيْهِمْ مِنْ سَبِيلٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم نسخ هذا كله وأمره بالجهاد،
  فعلى قول ابن زيد هذا تأويل الكلام: وجزاء سيئة من المشركين إليكم، سيئة مثلها منكم
  إليهم، وإن عفوتم وأصلحتم في العفو، فأجركم في عفوكم عنهم إلى الله، إنه لا يحبّ الكافرين
  وهذا على قوله كقول الله عزّ وجلّ</font></font>&#13;\t\t\t<label disabled=\"true\"
