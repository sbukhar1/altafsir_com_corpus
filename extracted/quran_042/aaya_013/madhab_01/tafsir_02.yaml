text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ شَرَعَ لَكُم مِّنَ
  ٱلدِّينِ مَا وَصَّىٰ بِهِ نُوحاً وَٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَمَا وَصَّيْنَا
  بِهِ إِبْرَاهِيمَ وَمُوسَىٰ وَعِيسَىٰ أَنْ أَقِيمُواْ ٱلدِّينَ وَلاَ تَتَفَرَّقُواْ
  فِيهِ كَبُرَ عَلَى ٱلْمُشْرِكِينَ مَا تَدْعُوهُمْ إِلَيْهِ ٱللَّهُ يَجْتَبِيۤ إِلَيْهِ
  مَن يَشَآءُ وَيَهْدِيۤ إِلَيْهِ مَن يُنِيبُ }{ شَرَعَ لَكُم مّنَ ٱلِدِينِ } دين
  نوح ومحمد ومن بينهما من الأنبياء، ثم فسر المشروع الذي اشترك هؤلاء الأعلام من رسله
  فيه بقوله: { أَنْ أَقِيمُواْ ٱلدّينَ وَلاَ تَتَفَرَّقُواْ فِيهِ } والمراد: إقامة
  دين الإسلام الذي هو توحيد الله وطاعته، والإيمان برسله وكتبه، وبيوم الجزاء، وسائر
  ما يكون الرجل بإقامته مسلماً، ولم يرد الشرائع التي هي مصالح الأمم على حسب أحوالها،
  فإنها مختلفة متفاوتة. قال الله تعالى:{ لِكُلّ جَعَلْنَا مِنكُمْ شِرْعَةً وَمِنْهَـٰجاً }[المائدة:
  48] ومحل { أَنْ أَقِيمُواْ } إما نصب بدل من مفعول شرع والمعطوفين عليه، وإما رفع
  على الاستئناف، كأنه قيل: وما ذلك المشروع؟ فقيل: هو إقامة الدين، ونحوه قوله تعالى:{ إِنَّ
  هَـٰذِهِ أُمَّتُكُمْ أُمَّةً وَاحِدَةً }[الأنبياء: 92] { كَبُرَ عَلَى ٱلْمُشْرِكِينَ
  } عظم عليهم وشق عليهم { مَا تَدْعُوهُمْ إِلَيْهِ } من إقامة دين الله والتوحيد {
  يَجْتَبِى إِلَيْهِ } يجتلب إليه ويجمع. والضمير للدين بالتوفيق والتسديد { مَن يَشَآءُ
  } من ينفع فيهم توفيقه ويجرى عليهم لطفاً.\r\n\t\t\t\r\n\t\t\t</section>"

