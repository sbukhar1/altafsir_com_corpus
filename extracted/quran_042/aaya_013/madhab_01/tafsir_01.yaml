text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ شَرَعَ لَكُم مِّنَ
  ٱلدِّينِ مَا وَصَّىٰ بِهِ نُوحاً وَٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَمَا وَصَّيْنَا
  بِهِ إِبْرَاهِيمَ وَمُوسَىٰ وَعِيسَىٰ أَنْ أَقِيمُواْ ٱلدِّينَ وَلاَ تَتَفَرَّقُواْ
  فِيهِ كَبُرَ عَلَى ٱلْمُشْرِكِينَ مَا تَدْعُوهُمْ إِلَيْهِ ٱللَّهُ يَجْتَبِيۤ إِلَيْهِ
  مَن يَشَآءُ وَيَهْدِيۤ إِلَيْهِ مَن يُنِيبُ }يقول تعالى ذكره: { شَرَعَ لَكُمْ }
  ربكم أيها الناس { مِنَ الدّينِ ما وَصَّى بِهِ نُوحاً } أن يعمله { وَالَّذِي أوْحَيْنا
  إلَيْكَ } يقول لنبيه محمد صلى الله عليه وسلم: وشرع لكم من الدين الذي أوحينا إليك
  يا محمد، فأمرناك به { وَما وَصَّيْنا بِهِ إبْرَاهِيمَ وَمُوسَى وَعِيسَى أنْ أقِيمُوا
  الدّينَ } يقول: شرع لكم من الدين، أن أقيموا الدين «فأن» إذ كان ذلك معنى الكلام،
  في موضع نصب على الترجمة بها عن «ما» التي في قوله: { ما وَصَّى بِهِ نُوحاً }. ويجوز
  أن تكون في موضع خفض ردّاً على الهاء التي في قوله: { بِهِ } ، وتفسيراً عنها، فيكون
  معنى الكلام حينئذٍ: شرع لكم من الدين ما وصى به نوحاً، أن أقيموا الدين ولا تتفرّقوا
  فيه. وجائز أن تكون في موضع رفع على الاستئناف، فيكون معنى الكلام حينئذٍ: شرع لكم
  من الدين ما وصى به، وهو أن أقيموا الدين. وإذ كان معنى الكلام ما وصفت، فمعلوم أن
  الذي أوصى به جميع هؤلاء الأنبياء وصية واحدة، وهي إقامة الدين الحق، ولا تتفرّقوا
  فيه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبي نجيح، عن مجاهد، قوله: { ما وَصَّى بِهِ نُوحاً } قال: ما أوصاك به وأنبيائه،
  كلهم دين واحد.حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { شَرَعَ
  لَكُمْ مِنَ الدّينِ ما وَصَّى بِهِ نُوحاً } قال: هو الدين كله.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { شَرَعَ لَكُمْ مِنَ الدّينِ ما وَصَّى بِهِ
  نُوحاً } بعث نوح حين بعث بالشريعة بتحليل الحلال، وتحريم الحرام { وَما وَصَّيْنا
  بِهِ إبْرَاهِيمَ وَموسَى وَعِيسَى }.حدثنا محمد، قال: ثنا أحمد، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { شَرَعَ لَكُمْ مِنَ الدّينِ ما وَصَّى بِهِ نُوحاً } قال: الحلال
  والحرام.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله: { شَرَعَ لَكُمْ مِنَ الدّين ما وَصَّى بِهِ نُوحاً... } إلى آخر الآية،
  قال: حسبك ما قيل لك.وعنى بقوله: { أنْ أقِيمُوا الدّينَ } أن اعملوا به على ما شرع
  لكم وفرض، كما قد بينا فيما مضى قبل في قوله: { أقِيمُوا الصَّلاة }. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط،
  عن السديّ، في قوله: { أنْ أقِيمُوا الدّينَ } قال: اعملوا به.وقوله: { وَلا تَتَفَرَّقُوا
  فِيهِ } يقول: ولا تختلفوا في الدين الذي أُمِرتُم بالقيام به، كما اختلف الأحزاب من
  قبلكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ شَرَعَ لَكُم مِّنَ ٱلدِّينِ مَا وَصَّىٰ بِهِ
  نُوحاً وَٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَمَا وَصَّيْنَا بِهِ إِبْرَاهِيمَ وَمُوسَىٰ
  وَعِيسَىٰ أَنْ أَقِيمُواْ ٱلدِّينَ وَلاَ تَتَفَرَّقُواْ فِيهِ كَبُرَ عَلَى ٱلْمُشْرِكِينَ
  مَا تَدْعُوهُمْ إِلَيْهِ ٱللَّهُ يَجْتَبِيۤ إِلَيْهِ مَن يَشَآءُ وَيَهْدِيۤ إِلَيْهِ
  مَن يُنِيبُ }كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا
  تَتَفَرَّقُوا فِيهِ } تعلَّموا أن الفرقة هلكة، وأن الجماعة ثقة.وقوله: { كَبُرَ على
  المُشْرِكِينَ ما تَدْعُوهُمْ إلَيْهِ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: كبر على المشركين بالله من قومك يا محمد ما تدعوهم إليه من إخلاص العبادة لله،
  وإفراده بالألوهية والبراءة مما سواه من الآلهة والأنداد. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  كَبُرَ على المُشْرِكيِنَ ما تَدْعُوهُمْ إلَيْهِ } قال: أنكرها المشركون، وكبر عليهم
  شهادة أن لا إله إلا الله، فصادمها إبليس وجنوده، فأبى الله تبارك وتعالى إلا أن يمضيها
  وينصرها ويفلجها ويظهرها على من ناوأها.وقوله: { اللّهُ يَجْتَبي إلَيْهِ مَنْ يَشاءُ
  وَيهْدِي إلَيْهِ مَنْ يُنِيبُ } يقول: الله يصطفي إليه من يشاء من خلقه، ويختار لنفسه،
  وولايته من أحبّ. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { اللّهُ يَجْتَبِي إلَيْهِ مَنْ يَشاءُ،
  وَيَهْدِي إلَيْهِ مَنْ يُنِيبُ } يقول: ويوفق للعمل بطاعته، واتباع ما بعث به نبيه
  عليه الصلاة والسلام من الحقّ من أقبل إلى طاعته، وراجع التوبة من معاصيه. كما:حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { وَيَهْدِي إلَيْهِ مَنْ يُنِيبُ
  }: من يقبل إلى طاعة الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

