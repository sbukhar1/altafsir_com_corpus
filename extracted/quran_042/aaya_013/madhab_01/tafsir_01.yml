  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَرَعَ
  لَكُم مِّنَ ٱلدِّينِ مَا وَصَّىٰ بِهِ نُوحاً وَٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَمَا
  وَصَّيْنَا بِهِ إِبْرَاهِيمَ وَمُوسَىٰ وَعِيسَىٰ أَنْ أَقِيمُواْ ٱلدِّينَ وَلاَ
  تَتَفَرَّقُواْ فِيهِ كَبُرَ عَلَى ٱلْمُشْرِكِينَ مَا تَدْعُوهُمْ إِلَيْهِ ٱللَّهُ
  يَجْتَبِيۤ إِلَيْهِ مَن يَشَآءُ وَيَهْدِيۤ إِلَيْهِ مَن يُنِيبُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: { شَرَعَ لَكُمْ } ربكم أيها الناس { مِنَ الدّينِ
  ما وَصَّى بِهِ نُوحاً } أن يعمله { وَالَّذِي أوْحَيْنا إلَيْكَ } يقول لنبيه محمد
  صلى الله عليه وسلم: وشرع لكم من الدين الذي أوحينا إليك يا محمد، فأمرناك به { وَما
  وَصَّيْنا بِهِ إبْرَاهِيمَ وَمُوسَى وَعِيسَى أنْ أقِيمُوا الدّينَ } يقول: شرع لكم
  من الدين، أن أقيموا الدين «فأن» إذ كان ذلك معنى الكلام، في موضع نصب على الترجمة
  بها عن «ما» التي في قوله: { ما وَصَّى بِهِ نُوحاً }. ويجوز أن تكون في موضع خفض ردّاً
  على الهاء التي في قوله: { بِهِ } ، وتفسيراً عنها، فيكون معنى الكلام حينئذٍ: شرع
  لكم من الدين ما وصى به نوحاً، أن أقيموا الدين ولا تتفرّقوا فيه. وجائز أن تكون في
  موضع رفع على الاستئناف، فيكون معنى الكلام حينئذٍ: شرع لكم من الدين ما وصى به، وهو
  أن أقيموا الدين. وإذ كان معنى الكلام ما وصفت، فمعلوم أن الذي أوصى به جميع هؤلاء
  الأنبياء وصية واحدة، وهي إقامة الدين الحق، ولا تتفرّقوا فيه. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { ما وَصَّى بِهِ نُوحاً } قال:
  ما أوصاك به وأنبيائه، كلهم دين واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: { شَرَعَ لَكُمْ مِنَ الدّينِ
  ما وَصَّى بِهِ نُوحاً } قال: هو الدين كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { شَرَعَ لَكُمْ مِنَ الدّينِ
  ما وَصَّى بِهِ نُوحاً } بعث نوح حين بعث بالشريعة بتحليل الحلال، وتحريم الحرام {
  وَما وَصَّيْنا بِهِ إبْرَاهِيمَ وَموسَى وَعِيسَى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد، قال: ثنا أحمد، قال: ثنا ابن ثور، عن معمر، عن قتادة { شَرَعَ لَكُمْ مِنَ الدّينِ
  ما وَصَّى بِهِ نُوحاً } قال: الحلال والحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { شَرَعَ لَكُمْ مِنَ الدّين ما وَصَّى بِهِ نُوحاً... } إلى آخر الآية، قال: حسبك
  ما قيل لك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعنى بقوله: { أنْ أقِيمُوا الدّينَ
  } أن اعملوا به على ما شرع لكم وفرض، كما قد بينا فيما مضى قبل في قوله: { أقِيمُوا
  الصَّلاة }. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في قوله: {
  أنْ أقِيمُوا الدّينَ } قال: اعملوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَتَفَرَّقُوا فِيهِ } يقول: ولا تختلفوا في الدين الذي أُمِرتُم بالقيام به،
  كما اختلف الأحزاب من قبلكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
