  وَٱلَّذِيۤ أَوْحَيْنَآ إِلَيْكَ وَمَا وَصَّيْنَا بِهِ إِبْرَاهِيمَ وَمُوسَىٰ وَعِيسَىٰ
  أَنْ أَقِيمُواْ ٱلدِّينَ وَلاَ تَتَفَرَّقُواْ فِيهِ كَبُرَ عَلَى ٱلْمُشْرِكِينَ
  مَا تَدْعُوهُمْ إِلَيْهِ ٱللَّهُ يَجْتَبِيۤ إِلَيْهِ مَن يَشَآءُ وَيَهْدِيۤ إِلَيْهِ
  مَن يُنِيبُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلا تَتَفَرَّقُوا فِيهِ }
  تعلَّموا أن الفرقة هلكة، وأن الجماعة ثقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَبُرَ على المُشْرِكِينَ ما تَدْعُوهُمْ إلَيْهِ } يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: كبر على المشركين بالله من قومك يا محمد ما تدعوهم إليه من إخلاص العبادة
  لله، وإفراده بالألوهية والبراءة مما سواه من الآلهة والأنداد. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كَبُرَ على المُشْرِكيِنَ ما تَدْعُوهُمْ
  إلَيْهِ } قال: أنكرها المشركون، وكبر عليهم شهادة أن لا إله إلا الله، فصادمها إبليس
  وجنوده، فأبى الله تبارك وتعالى إلا أن يمضيها وينصرها ويفلجها ويظهرها على من ناوأها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { اللّهُ يَجْتَبي إلَيْهِ مَنْ يَشاءُ وَيهْدِي إلَيْهِ مَنْ
  يُنِيبُ } يقول: الله يصطفي إليه من يشاء من خلقه، ويختار لنفسه، وولايته من أحبّ.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { اللّهُ يَجْتَبِي إلَيْهِ مَنْ
  يَشاءُ، وَيَهْدِي إلَيْهِ مَنْ يُنِيبُ } يقول: ويوفق للعمل بطاعته، واتباع ما بعث
  به نبيه عليه الصلاة والسلام من الحقّ من أقبل إلى طاعته، وراجع التوبة من معاصيه.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَيَهْدِي إلَيْهِ مَنْ يُنِيبُ }: من يقبل إلى طاعة الله.</font></font><font
