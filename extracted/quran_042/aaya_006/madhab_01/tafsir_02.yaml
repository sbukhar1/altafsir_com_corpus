text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱتَّخَذُواْ
  مِن دُونِهِ أَوْلِيَآءَ ٱللَّهُ حَفِيظٌ عَلَيْهِمْ وَمَآ أَنتَ عَلَيْهِم بِوَكِيلٍ
  }{ وَٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِهِ أَوْلِيَاءَ } جعلوا له شركاء وأنداداً { ٱللَّهُ
  حَفِيظٌ عَلَيْهِمْ } رقيبت على أحوالهم وأعمالهم وأعمالهم لا يفوته منها شيء وهو محاسبهم
  عليها ومعاقبهم لا رقيب عليهم إلا هو وحده { وَمَا أَنتَ } يا محمد بموكل بهم ولا مفوض
  إليك أمرهم ولا قسرهم على الإيمان. إنما أنت منذر فحسب.\r\n\t\t\t\r\n\t\t\t</section>"

