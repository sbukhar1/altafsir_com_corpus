  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  ٱتَّخَذُواْ مِن دُونِهِ أَوْلِيَآءَ ٱللَّهُ حَفِيظٌ عَلَيْهِمْ وَمَآ أَنتَ عَلَيْهِم
  بِوَكِيلٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم { وَالَّذِينَ اتَّخَذُوا } يا محمد من مشركي قومك { مِنْ دُونِهِ اللّهِ
  } آلهة يتولونها ويعبدونها { اللّهُ حَفِيظٌ عَلَيْهِمْ } يُحْصِي عليهم أفعالهم، ويحفظ
  أعمالهم، ليجازيهم بها يوم القيامة جزاءهم { وَما أنْتَ عَلَيْهِمْ بِوَكِيلٍ } يقول:
  ولست أنت يا محمد بالوكيل عليهم بحفظ أعمالهم، وإنما أنت منذر، فبلغهم ما أرسلت به
  إليهم، فإنما عليك البلاغ وعلينا الحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

