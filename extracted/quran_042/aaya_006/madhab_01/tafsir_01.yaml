text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ ٱتَّخَذُواْ
  مِن دُونِهِ أَوْلِيَآءَ ٱللَّهُ حَفِيظٌ عَلَيْهِمْ وَمَآ أَنتَ عَلَيْهِم بِوَكِيلٍ
  }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم { وَالَّذِينَ اتَّخَذُوا } يا محمد
  من مشركي قومك { مِنْ دُونِهِ اللّهِ } آلهة يتولونها ويعبدونها { اللّهُ حَفِيظٌ عَلَيْهِمْ
  } يُحْصِي عليهم أفعالهم، ويحفظ أعمالهم، ليجازيهم بها يوم القيامة جزاءهم { وَما أنْتَ
  عَلَيْهِمْ بِوَكِيلٍ } يقول: ولست أنت يا محمد بالوكيل عليهم بحفظ أعمالهم، وإنما
  أنت منذر، فبلغهم ما أرسلت به إليهم، فإنما عليك البلاغ وعلينا الحساب.\r\n\t\t\t\r\n\t\t\t</section>"

