  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَرَى
  ٱلظَّالِمِينَ مُشْفِقِينَ مِمَّا كَسَبُواْ وَهُوَ وَاقِعٌ بِهِمْ وَٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ فِي رَوْضَاتِ ٱلْجَنَّاتِ لَهُمْ مَّا يَشَآءُونَ عِندَ
  رَبِّهِمْ ذَلِكَ هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ترى يا محمد الكافرين بالله يوم القيامة
  { مُشْفِقِينَ مِمَّا كَسَبُوا } يقول: وَجِلِين خائفين من عقاب الله على ما كسبوا
  في الدنيا من أعمالهم الخبيثة. { وَهُوَ وَاقِعٌ بهِمْ } يقول: والذين هم مشفقون منه
  من عذاب الله نازل بهم، وهم ذائقوه لا محالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ فِي رَوْضَاتِ الجَنَّاتِ } يقول تعالى
  ذكره: والذين آمنوا بالله وأطاعوه فيما أمر ونهى في الدنيا في روضات البساتين في الآخرة.
  ويعني بالروضات: جمع روضة، وهي المكان الذي يكثر نبته، ولا تقول العرب لمواضع الأشجار
  رياض ومنه قول أبي النجم.</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والنَّغضَ مِثْلَ الأجْرَبِ المُدَّجَّلِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَدَائِقَ الرَّوْضِ التي لَمْ تُحْلَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بالروض: جمع روضة. وإنما عنى
  جلّ ثناؤه بذلك: الخبر عما هم فيه من السرور والنعيم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس قوله:
  { وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ فِي رَوْضَاتِ الجَنَّاتِ } إلى آخر
  الآية. قال في رياض الجنة ونعيمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَهمْ ما يَشاءُونَ عِنْدَ رَبَّهِمْ } يقول للذين آمنوا وعملوا الصالحات عند ربهم
  في الآخرة ما تشتهيه أنفسهم، وتلذّه أعينهم، ذلك هو الفضل الكبير، يقول تعالى ذكره:
  هذا الذي أعطاهم الله من هذا النعيم، وهذه الكرامة في الآخرة: هو الفضل من الله عليهم،
  الكبير الذي يفضل كلّ نعيم وكرامة في الدنيا من بعض أهلها على بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

