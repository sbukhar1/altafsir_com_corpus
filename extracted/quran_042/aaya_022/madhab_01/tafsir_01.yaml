text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَرَى ٱلظَّالِمِينَ
  مُشْفِقِينَ مِمَّا كَسَبُواْ وَهُوَ وَاقِعٌ بِهِمْ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ فِي رَوْضَاتِ ٱلْجَنَّاتِ لَهُمْ مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ
  هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ترى يا
  محمد الكافرين بالله يوم القيامة { مُشْفِقِينَ مِمَّا كَسَبُوا } يقول: وَجِلِين خائفين
  من عقاب الله على ما كسبوا في الدنيا من أعمالهم الخبيثة. { وَهُوَ وَاقِعٌ بهِمْ }
  يقول: والذين هم مشفقون منه من عذاب الله نازل بهم، وهم ذائقوه لا محالة.وقوله: { وَالَّذِينَ
  آمَنُوا وَعَمِلُوا الصَّالِحاتِ فِي رَوْضَاتِ الجَنَّاتِ } يقول تعالى ذكره: والذين
  آمنوا بالله وأطاعوه فيما أمر ونهى في الدنيا في روضات البساتين في الآخرة. ويعني بالروضات:
  جمع روضة، وهي المكان الذي يكثر نبته، ولا تقول العرب لمواضع الأشجار رياض ومنه قول
  أبي النجم.والنَّغضَ مِثْلَ الأجْرَبِ المُدَّجَّلِ   حَدَائِقَ الرَّوْضِ التي لَمْ
  تُحْلَلِيعني بالروض: جمع روضة. وإنما عنى جلّ ثناؤه بذلك: الخبر عما هم فيه من السرور
  والنعيم. كما:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس قوله: { وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحاتِ فِي رَوْضَاتِ الجَنَّاتِ
  } إلى آخر الآية. قال في رياض الجنة ونعيمها.وقوله: { لَهمْ ما يَشاءُونَ عِنْدَ رَبَّهِمْ
  } يقول للذين آمنوا وعملوا الصالحات عند ربهم في الآخرة ما تشتهيه أنفسهم، وتلذّه أعينهم،
  ذلك هو الفضل الكبير، يقول تعالى ذكره: هذا الذي أعطاهم الله من هذا النعيم، وهذه الكرامة
  في الآخرة: هو الفضل من الله عليهم، الكبير الذي يفضل كلّ نعيم وكرامة في الدنيا من
  بعض أهلها على بعض.\r\n\t\t\t\r\n\t\t\t</section>"

