text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَرَى ٱلظَّالِمِينَ
  مُشْفِقِينَ مِمَّا كَسَبُواْ وَهُوَ وَاقِعٌ بِهِمْ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ فِي رَوْضَاتِ ٱلْجَنَّاتِ لَهُمْ مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ
  هُوَ ٱلْفَضْلُ ٱلْكَبِيرُ } * { ذَلِكَ ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ
  ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا حُسْناً
  إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ }{ تَرَى ٱلظَّـٰلِمِينَ } في الآخرة { مُشْفِقِينَ
  } خائفين خوفاً شديداً أرق قلوبهم { مِمَّا كَسَبُواْ } من السيئات { وَهُوَ وَاقِعٌ
  بِهِمْ } يريد: ووباله واقع بهم وواصل إليهم لا بدّ لهم منه، أشفقوا أو لم يشفقوا.
  كأن روضة جنة المؤمن أطيب بقعة فيها وأنزهها { عِندَ رَبِّهِمْ } منصوب بالظرف لا بيشاؤون
  قرىء «يبشر» من بشره. ويبشر من أبشره. ويبشر، من بشره. والأصل: ذلك الثواب الذي يبشر
  الله به عباده، فحذف الجار، كقوله تعالى:{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف:
  155] ثم حذف الراجع إلى الموصول، كقوله تعالى:{ أَهَـٰذَا ٱلَّذِي بَعَثَ ٱللَّهُ رَسُولاً }[الفرقان:
  41] أو ذلك التبشير الذي يبشره الله عباده. روي أنه اجتمع المشركون في مجمع لهم فقال
  بعضهم لبعض: أترون محمداً يسأل على ما يتعاطاه أجراً؟ فنزلت الآية: { إِلاَّ ٱلْمَوَدَّةَ
  فِى ٱلْقُرْبَىٰ } يجوز أن يكون استثناء متصلاً، أي: لا أسألكم أجراً إلا هذا، وهو
  أن تودوا أهل قرابتي؛ ولم يكن هذا أجراً في الحقيقة؛ لأنّ قرابته قرابتهم، فكانت صلتهم
  لازمة لهم في المروءة. ويجوز أن يكون منقطعاً، أي: لا أسألكم أجراً قط ولكنني أسألكم
  أن تودوا قرابتي الذين هم قرابتكم ولا تؤذوهم. فإن قلت: هلا قيل: إلا مودّة القربى:
  أو إلا المودة للقربى. وما معنى قوله:{ إِلاَّ ٱلْمَوَدَّةَ فِى ٱلْقُرْبَىٰ }[الشورى:
  23]؟ قلت: جلعوا مكاناً للمودة ومقراً لها، كقولك: لي في آل فلان مودّة. ولي فيهم هوى
  وحب شديد، تريد: أحبهم وهم مكان حبي ومحله، وليست (في) بصلة للمودَّة، كاللام إذا قلت:
  إلا المودّة للقربى. إنما هي متعلقة بمحذوف تعلق الظرف به في قولك: المال في الكيس.
  وتقديره: إلا المودّة ثابتة في القربى ومتمكنة فيها. والقربى: مصدر كالزلفى والبشرى،
  بمعنى: قرابة. والمراد في أهل القربى. وروى أنها لما نزلت قيل:(988) يا رسول الله،
  من قرابتك هؤلاء الذين وجبت علينا مودّتهم؟ قال: \" عليّ وفاطمة وابناهما \" ويدل عليه
  ما روى عن علي رضي الله عنه:(989) شكوت إلى رسول الله صلى الله عليه وسلم حسد الناس
  لي. فقال: «أما ترضى أن تكون رابع أربعة: أوّل من يدخل الجنة أنا وأنت والحسن والحسين،
  وأزواجنا عن أيماننا وشمائلنا، وذريتنا خلف أزواجنا» وعن النبي صلى الله عليه وسلم:(990)
  \" حرمت الجنة على من ظلم أهل بيتي وآذاني في عترتي. ومن اصطنع صنيعة إلى أحد من ولد
  عبد المطلب ولم يجازه عليها فأنا أجازيه عليها غداً إذا لقيني يوم القيامة \" وروي:
  أنّ الأنصار قالوا:(991) فعلنا وفعلنا، كأنهم افتخروا، فقال عباس أو ابن عباس رضي الله
  عنهما: لنا الفضل عليكم، فبلغ ذلك رسول الله صلى الله عليه وسلم، فأتاهم في مجالسهم
  فقال: «يا معشر الأنصار، ألم تكونوا أذلة فأعزكم الله بي»؟ قالوا: بلى يا رسول الله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَرَى ٱلظَّالِمِينَ مُشْفِقِينَ مِمَّا
  كَسَبُواْ وَهُوَ وَاقِعٌ بِهِمْ وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ فِي
  رَوْضَاتِ ٱلْجَنَّاتِ لَهُمْ مَّا يَشَآءُونَ عِندَ رَبِّهِمْ ذَلِكَ هُوَ ٱلْفَضْلُ
  ٱلْكَبِيرُ } * { ذَلِكَ ٱلَّذِي يُبَشِّرُ ٱللَّهُ عِبَادَهُ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ قُل لاَّ أَسْأَلُكُمْ عَلَيْهِ أَجْراً إِلاَّ ٱلْمَوَدَّةَ فِي ٱلْقُرْبَىٰ
  وَمَن يَقْتَرِفْ حَسَنَةً نَّزِدْ لَهُ فِيهَا حُسْناً إِنَّ ٱللَّهَ غَفُورٌ شَكُورٌ
  }قال: «ألم تكونوا ضلالاً فهداكم الله بي»؟ قالوا: بلى يا رسول الله. قال: «أفلا تجيبونني»؟
  قالوا: ما نقول يا رسول الله؟ قال: «ألا تقولون: ألم يخرجك قومك فآويناك، أو لم يكذبوك
  فصدقناك، أو لم يخذلوك فنصرناك» قال: فما زال يقول حتى جثوا على الركب وقالوا: أموالنا
  وما في أيدينا لله ولرسوله. فنزلت الآية. وقال رسول الله صلى الله عليه وسلم:(992)
  \" من مات على حب آل محمد مات شهيداً، ألا ومن مات على حب آل محمد مات مغفوراً له،
  ألا ومن مات على حب آل محمد مات تائباً، ألا ومن مات على حب آل محمد مات مؤمناً مستكمل
  الإيمان، ألا ومن مات على حب آل محمد بشره ملك الموت بالجنة، ثم منكر ونكير، ألا ومن
  مات على حب آل محمد يزف إلى الجنة كما تزف العروس إلى بيت زوجها، ألا ومن مات على حب
  آل محمد فتح له في قبره بابان إلى الجنة، ألا ومن مات على حب آل محمد جعل الله قبره
  مزار ملائكة الرحمة، ألا ومن مات على حب آل محمد مات على السنة والجماعة، ألا ومن مات
  على بغض آل محمد جاء يوم القيامة مكتوب بين عينيه: آيس من رحمة الله، ألا ومن مات على
  بغض آل محمد مات كافراً، ألا ومن مات على بغض آل محمد لم يشم رائحة الجنة \" وقيل:
  لم يكن بطن من بطون قريش إلا وبين رسول الله صلى الله عليه وسلم وبينهم قربى، فلما
  كذبوه وأبوا أن يبايعوه نزلت. والمعنى: إلا أن تودوني في القربى، أي: في حق القربى
  أو من أجلها، كما تقول: الحب في الله والبغض في الله، بمعنى: في حقه ومن أجله، يعني:
  أنكم قومي وأحق من أجابني وأطاعني، فإذ قد أبيتم ذلك فاحفظوا حق القربى ولا تؤذوني
  ولا تهيجوا عليّ. وقيل:(993) أتت الأنصار رسول الله صلى الله عليه وسلم بمال جمعوه
  وقالوا: يا رسول الله، قد هدانا الله بك وأنت ابن أختنا وتعروك نوائب وحقوق ومالك سعة،
  فاستعن بهذا على ما ينوبك، فنزلت وردّه. وقيل { ٱلْقُرْبَىٰ }: التقرب إلى الله تعالى،
  أي: إلا أن تحبوا الله ورسوله في تقرّبكم إليه بالطاعة والعمل الصالح. وقرىء: «إلا
  مودّة في القربى» { وَمَن يَقْتَرِفْ حَسَنَةً } عن السدّي أنها المودّة في آل رسول
  الله صلى الله عليه وسلم، نزلت في أبي بكر الصديق رضي الله عنه ومودّته فيهم. والظاهر:
  العموم في أي حسنة كانت؛ إلا أنها لما ذكرت عقيب ذكر المودّة في القربى: دل ذلك على
  أنها تناولت المودّة تناولاً أوّلياً، كأنّ سائر الحسنات لها توابع. وقرىء «يزد» أي:
  يزد الله. وزيادة حسنها من جهة الله مضاعفتها، كقوله تعالى:{ مَّن ذَا ٱلَّذِى يُقْرِضُ
  ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً }[البقرة: 245] وقرىء
  «حسنى» وهي مصدر كالبشرى، الشكور في صفة الله: مجاز للاعتداد بالطاعة، وتوفيه ثوابها،
  والتفضل على المثاب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

