text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يُضْلِلِ
  ٱللَّهُ فَمَا لَهُ مِن وَلِيٍّ مِّن بَعْدِهِ وَتَرَى ٱلظَّالِمِينَ لَمَّا رَأَوُاْ
  ٱلْعَذَابَ يَقُولُونَ هَلْ إِلَىٰ مَرَدٍّ مِّن سَبِيلٍ }{ وَمَن يُضْلِلِ ٱللَّهُ
  } ومن يخذله الله { فَمَا لَهُ مِن وَلِىٍّ مّن بَعْدِهِ } فليس له من ناصر يتولاه
  من بعد خذلانه.\r\n\t\t\t\r\n\t\t\t</section>"

