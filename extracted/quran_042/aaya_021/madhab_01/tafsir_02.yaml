text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَهُمْ شُرَكَاءُ
  شَرَعُواْ لَهُمْ مِّنَ ٱلدِّينِ مَا لَمْ يَأْذَن بِهِ ٱللَّهُ وَلَوْلاَ كَلِمَةُ
  ٱلْفَصْلِ لَقُضِيَ بَيْنَهُمْ وَإِنَّ ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ }معنى
  الهمزة في { أَمْ } التقرير والتقريع. وشركاؤهم: شياطينهم الذين زينوا لهم الشرك وإنكار
  البعث والعمل للدنيا؛ لأنهم لا يعلمون غيرها وهو الدين الذي شرعت لهم الشياطين، وتعالى
  الله عن الإذن فيه والأمر به وقيل شركاؤهم: أوثانهم. وإنما أضيفت إليهم لأنهم متخذوها
  شركاء لله، فتارة تضاف إليهم لهذه الملابسة. وتارة إلى الله؛ ولما كانت سبباً لضلالتهم
  وافتتانهم: جعلت شارعة لدين الكفر، كما قال إبراهيم صلوات الله عليه:{ أَضْلَلْنَ كَثِيرًا
  مّنَ ٱلنَّاسِ }[ابراهيم:36] { وَلَوْلاَ كَلِمَةُ ٱلْفَصْلِ } أي القضاء السابق بتأجيل
  الجزاء. أو: ولولا العدة بأن الفصل يكون يوم القيامة { لَقُضِيَ بَيْنَهُمْ } أي بين
  الكافرين والمؤمنين. أو بين المشركين وشركائهم. وقرأ مسلم بن جندب «وأنّ الظالمين»
  بالفتح عطفاً له على كلمة الفصل، يعني: ولولا كلمة الفصل وتقدير تعذيب الظالمين في
  الآخرة. لقضي بينهم في الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

