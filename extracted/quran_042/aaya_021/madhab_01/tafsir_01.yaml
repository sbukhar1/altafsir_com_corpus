  \       <a href=\"javascript:go_QurPage(42,21)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ شُرَكَاءُ شَرَعُواْ لَهُمْ مِّنَ ٱلدِّينِ مَا لَمْ يَأْذَن بِهِ ٱللَّهُ وَلَوْلاَ
  كَلِمَةُ ٱلْفَصْلِ لَقُضِيَ بَيْنَهُمْ وَإِنَّ ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره أم لهؤلاء المشركين بالله شركاء في شركهم وضلالتهم
  { شَرَعُوا لَهُمْ مِنَ الدّينِ ما لَمْ يَأْذَنْ بِهِ اللّهُ } يقول: ابتدعوا لهم
  من الدين ما لم يبح الله لهم ابتداعه { وَلَوْلا كَلِمَةُ الفَصلِ لَقُضِيَ بَيْنَهُمْ
  } يقول تعالى ذكره: ولولا السابق من الله في أنه لا يعجل لهم العذاب في الدنيا، وأنه
  مضى من قيله إنهم مؤخرون بالعقوبة إلى قيام الساعة، لفرغ من الحكم بينكم وبينهم بتعجيله
  العذاب لهم في الدنيا، ولكن لهم في الآخرة من العذاب الأليم، كما قال جلّ ثناؤه: {
  وَإنَّ الظَّالِمِينَ لَهُمْ عَذَابٌ ألِيمٌ } يقول: وإن الكافرين بالله لهم يوم القيامة
  عذاب مؤلم مُوجِع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

