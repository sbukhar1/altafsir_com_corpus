text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَهُمْ شُرَكَاءُ
  شَرَعُواْ لَهُمْ مِّنَ ٱلدِّينِ مَا لَمْ يَأْذَن بِهِ ٱللَّهُ وَلَوْلاَ كَلِمَةُ
  ٱلْفَصْلِ لَقُضِيَ بَيْنَهُمْ وَإِنَّ ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ }يقول
  تعالى ذكره أم لهؤلاء المشركين بالله شركاء في شركهم وضلالتهم { شَرَعُوا لَهُمْ مِنَ
  الدّينِ ما لَمْ يَأْذَنْ بِهِ اللّهُ } يقول: ابتدعوا لهم من الدين ما لم يبح الله
  لهم ابتداعه { وَلَوْلا كَلِمَةُ الفَصلِ لَقُضِيَ بَيْنَهُمْ } يقول تعالى ذكره: ولولا
  السابق من الله في أنه لا يعجل لهم العذاب في الدنيا، وأنه مضى من قيله إنهم مؤخرون
  بالعقوبة إلى قيام الساعة، لفرغ من الحكم بينكم وبينهم بتعجيله العذاب لهم في الدنيا،
  ولكن لهم في الآخرة من العذاب الأليم، كما قال جلّ ثناؤه: { وَإنَّ الظَّالِمِينَ لَهُمْ
  عَذَابٌ ألِيمٌ } يقول: وإن الكافرين بالله لهم يوم القيامة عذاب مؤلم مُوجِع.\r\n\t\t\t\r\n\t\t\t</section>"

