  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ شُرَكَاءُ شَرَعُواْ لَهُمْ مِّنَ ٱلدِّينِ مَا لَمْ يَأْذَن بِهِ ٱللَّهُ وَلَوْلاَ
  كَلِمَةُ ٱلْفَصْلِ لَقُضِيَ بَيْنَهُمْ وَإِنَّ ٱلظَّالِمِينَ لَهُمْ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">معنى الهمزة في { أَمْ } التقرير والتقريع. وشركاؤهم: شياطينهم الذين
  زينوا لهم الشرك وإنكار البعث والعمل للدنيا؛ لأنهم لا يعلمون غيرها وهو الدين الذي
  شرعت لهم الشياطين، وتعالى الله عن الإذن فيه والأمر به وقيل شركاؤهم: أوثانهم. وإنما
  أضيفت إليهم لأنهم متخذوها شركاء لله، فتارة تضاف إليهم لهذه الملابسة. وتارة إلى الله؛
  ولما كانت سبباً لضلالتهم وافتتانهم: جعلت شارعة لدين الكفر، كما قال إبراهيم صلوات
  الله عليه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَضْلَلْنَ كَثِيرًا مّنَ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ابراهيم:36] { وَلَوْلاَ كَلِمَةُ
  ٱلْفَصْلِ } أي القضاء السابق بتأجيل الجزاء. أو: ولولا العدة بأن الفصل يكون يوم القيامة
  { لَقُضِيَ بَيْنَهُمْ } أي بين الكافرين والمؤمنين. أو بين المشركين وشركائهم. وقرأ
  مسلم بن جندب «وأنّ الظالمين» بالفتح عطفاً له على كلمة الفصل، يعني: ولولا كلمة الفصل
  وتقدير تعذيب الظالمين في الآخرة. لقضي بينهم في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

