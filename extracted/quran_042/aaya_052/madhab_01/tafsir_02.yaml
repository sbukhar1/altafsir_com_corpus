text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ أَوْحَيْنَآ
  إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا مَا كُنتَ تَدْرِي مَا ٱلْكِتَابُ وَلاَ ٱلإِيمَانُ
  وَلَـٰكِن جَعَلْنَاهُ نُوراً نَّهْدِي بِهِ مَن نَّشَآءُ مِنْ عِبَادِنَا وَإِنَّكَ
  لَتَهْدِيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { صِرَاطِ ٱللَّهِ ٱلَّذِي لَهُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ أَلاَ إِلَى ٱللَّهِ تَصِيرُ ٱلأُمُورُ }{ رُوحاً
  مّنْ أَمْرِنَا } يريد: ما أوحي إليه، لأن الخلق يحيون به في دينهم كما يحيى الجسد
  بالروح. فإن قلت: قد علم أن رسول الله صلى الله عليه وسلم: ما كان يدري ما القرآن قبل
  نزوله عليه؛ فما معنى قوله: { وَلاَ ٱلإِيمَـٰنُ } والأنبياء لا يجوز عليهم إذا عقلوا
  وتمكنوا من النظر والاستدلال أن يخطئهم الإيمان بالله وتوحيده، ويجب أن يكونوا معصومين
  من ارتكاب الكبائر ومن الصغائر التي فيها تنفير قبل المبعث وبعده، فكيف لا يعصمون من
  الكفر؟ قلت: الإيمان اسم يتناول أشياء: بعضها الطريق إليه العقل، وبعضها الطريق إليه
  السمع، فعنى به ما الطريق إليه السمع دون العقل؛ وذاك ما كان له فيه علم حتى كسبه بالوحي.
  ألا ترى أنه قد فسر الإيمان في قوله تعالى:{ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ }[البقرة:
  143] بالصلاة؛ لأنها بعض ما يتناوله الإيمان { مَن نَّشَاءُ مِنْ عِبَادِنَا } من له
  لطف ومن لا لطف له، فلا هداية تجدي عليه { صِرٰطِ ٱللَّهِ } بدل. وقرىء «لِتُهْدىٰ»
  أي: يهديك الله. وقرىء «لتدعو».عن رسول الله صلى الله عليه وسلم:(1001) \" من قرأ حم
  عسق كان ممن تصلي عليه الملائكة ويستغفرون له ويسترحمون له \". \r\n\t\t\t\r\n\t\t\t</section>"

