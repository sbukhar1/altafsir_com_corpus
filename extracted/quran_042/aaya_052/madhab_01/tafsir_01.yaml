text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ أَوْحَيْنَآ
  إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا مَا كُنتَ تَدْرِي مَا ٱلْكِتَابُ وَلاَ ٱلإِيمَانُ
  وَلَـٰكِن جَعَلْنَاهُ نُوراً نَّهْدِي بِهِ مَن نَّشَآءُ مِنْ عِبَادِنَا وَإِنَّكَ
  لَتَهْدِيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ } * { صِرَاطِ ٱللَّهِ ٱلَّذِي لَهُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ أَلاَ إِلَى ٱللَّهِ تَصِيرُ ٱلأُمُورُ }يعني تعالى
  ذكره بقوله: { وكَذلكَ أوْحَيْنا إلَيْكَ رُوحاً مِنْ أمْرِنا } وكما كنا نوحي في سائر
  رسلنا، كذلك أوحينا إليك يا محمد هذا القرآن، روحاً من أمرنا: يقول: وحياً ورحمة من
  أمرنا.واختلف أهل التأويل في معنى الروح في هذا الموضع، فقال بعضهم: عنى به الرحمة.
  ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، عن
  الحسن في قوله: { رُوحاً مِنْ أمْرِنا } قال: رحمة من أمرنا.وقال آخرون: معناه: وحياً
  من أمرنا. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ، في
  قوله: { وكَذلكَ أوْحَيْنا إلَيْكَ رُوحاً مِنْ أمْرِنا } قال: وحياً من أمرنا.وقد
  بيَّنا معنى الروح فيما مضى بذكر اختلاف أهل التأويل فيها بما أغنى عن إعادته في هذا
  الموضع.وقوله: { مَا كُنْتَ تَدْرِي ما الكِتابُ وَلا الإيمَانُ } يقول جلّ ثناؤه لنبيه
  محمد صلى الله عليه وسلم: ماكنت تدري يا محمد أيّ شيء الكتاب ولا الإيمان اللذين أعطيناكهما
  { وَلَكِنْ جَعَلْناهُ نُوراً } يقول: ولكن جعلنا هذا القرآن، وهو الكتاب نوراً، يعني
  ضياءً للناس، يستضيئون بضوئه الذي بيَّن الله فيه، وهو بيانه الذي بيَّن فيه، مما لهم
  فيه في العمل به الرشاد، ومن النار النجاة { نَهْدِي بِهِ مَنْ نَشاءُ مِنْ عِبادِنا
  } يقول: نهدي بهذا القرآن، فالهاء في قوله «به» من ذكر الكتاب.ويعني بقوله: { نَهْدِي
  بِهِ مَنْ نَشاءُ }: نسدّد إلى سبيل الصواب، وذلك الإيمان بالله { مَنْ نَشاءُ منْ
  عِبادِنا } يقول: نهدي به من نشاء هدايته إلى الطريق المستقيم من عبادنا. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا محمد، قال: ثنا أحمد، قال: ثنا
  أسباط، عن السديّ { ما كُنْتَ تَدْرِي ما الكِتابُ وَلا الإيمانُ } يعني محمداً صلى
  الله عليه وسلم { وَلَكِنْ جَعَلْناهُ نُوراً نَهْدِي بِهِ مَنْ نَشاءُ مِنْ عِبادِنا
  } يعني بالقرآن. وقال جلّ ثناؤه { وَلَكِنْ جَعَلْناهُ } فوحد الهاء، وقد ذكر قبل الكتاب
  والإيمان، لأنه قصد به الخبر عن الكتاب. وقال بعضهم: عنى به الإيمان والكتاب، ولكن
  وحد الهاء، لأن أسماء الأفعال يجمع جميعها الفعل، كما يقال: إقبالك وإدبارك يعجبني،
  فيوحدوهما اثنان.وقوله: { وَإنَّكَ لَتَهْدِي إلى صِرَاطٍ مُسْتَقِيمٍ } يقول تعالى
  ذكره لنبيه محمد صلى الله عليه وسلم: وإنك يا محمد لتهدي إلى صراط مستقيم عبادنا، بالدعاء
  إلى الله، والبيان لهم. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَإنَّكَ لَتَهْدي إلى صِرَاطٍ مُسْتَقِيمٍ } قال تبارك وتعالى{ وَلِكُلّ قَوْمٍ
  هادٍ }داعٍ يدعوهم إلى الله عزّ وجلّ.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة { وَإنَّكَ لَتَهْدي إلى صِراطٍ مُسْتَقِيمٍ } قال: لكل قوم هاد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَذَلِكَ أَوْحَيْنَآ إِلَيْكَ رُوحاً
  مِّنْ أَمْرِنَا مَا كُنتَ تَدْرِي مَا ٱلْكِتَابُ وَلاَ ٱلإِيمَانُ وَلَـٰكِن جَعَلْنَاهُ
  نُوراً نَّهْدِي بِهِ مَن نَّشَآءُ مِنْ عِبَادِنَا وَإِنَّكَ لَتَهْدِيۤ إِلَىٰ صِرَاطٍ
  مُّسْتَقِيمٍ } * { صِرَاطِ ٱللَّهِ ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ أَلاَ إِلَى ٱللَّهِ تَصِيرُ ٱلأُمُورُ }حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَإنَّكَ لَتَهْدِي إلى صِراطٍ مُسْتَقِيمٍ } يقول: تدعو إلى
  دين مستقيم، { صِراطِ اللّهِ الَّذِي لَهُ ما فِي السَّمَّواتِ وما في الأرْضِ } يقول
  جلّ ثناؤه: وإنك لتهدي إلى صراط مستقيم، وهو الإسلام، طريق الله الذي دعا إليه عباده،
  الذي لهم مُلك جميع ما في السموات وما في الأرض، لا شريك له في ذلك. والصراط الثاني:
  ترجمة عن الصراط الأوّل.وقوله جلّ ثناؤه: { ألا إلى اللّهِ تَصِيرُ الامُورُ } يقول
  جلّ ثناؤه: ألا إلى الله أيها الناس تصير أموركم في الآخرة، فيقضي بينكم بالعدل.فإن
  قال قائل: أو ليست أمورهم في الدنيا إليه؟ قيل: هي وإن كان إليه تدبير جميع ذلك، فإن
  لهم حكاماً ووُلاة ينظرون بينهم، وليس لهم يوم القيامة حاكم ولا سلطان غيره، فلذلك
  قيل: إليه تصير الأمور هنالك وإن كانت الأمور كلها إليه وبيده قضاؤها وتدبيرها في كل
  حال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

