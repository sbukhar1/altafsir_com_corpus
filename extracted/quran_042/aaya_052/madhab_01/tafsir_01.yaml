  مَا كُنتَ تَدْرِي مَا ٱلْكِتَابُ وَلاَ ٱلإِيمَانُ وَلَـٰكِن جَعَلْنَاهُ نُوراً نَّهْدِي
  بِهِ مَن نَّشَآءُ مِنْ عِبَادِنَا وَإِنَّكَ لَتَهْدِيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a>
