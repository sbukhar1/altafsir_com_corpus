  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَذَلِكَ
  أَوْحَيْنَآ إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا مَا كُنتَ تَدْرِي مَا ٱلْكِتَابُ وَلاَ
  ٱلإِيمَانُ وَلَـٰكِن جَعَلْنَاهُ نُوراً نَّهْدِي بِهِ مَن نَّشَآءُ مِنْ عِبَادِنَا
  وَإِنَّكَ لَتَهْدِيۤ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">صِرَاطِ ٱللَّهِ
  ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ أَلاَ إِلَى ٱللَّهِ تَصِيرُ
  ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { وكَذلكَ
  أوْحَيْنا إلَيْكَ رُوحاً مِنْ أمْرِنا } وكما كنا نوحي في سائر رسلنا، كذلك أوحينا
  إليك يا محمد هذا القرآن، روحاً من أمرنا: يقول: وحياً ورحمة من أمرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى الروح في هذا الموضع، فقال بعضهم: عنى
  به الرحمة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة، عن الحسن في قوله: { رُوحاً مِنْ أمْرِنا } قال: رحمة
  من أمرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: وحياً من أمرنا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ، في قوله: { وكَذلكَ أوْحَيْنا إلَيْكَ رُوحاً مِنْ أمْرِنا }
  قال: وحياً من أمرنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بيَّنا معنى الروح فيما مضى
  بذكر اختلاف أهل التأويل فيها بما أغنى عن إعادته في هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَا كُنْتَ تَدْرِي ما الكِتابُ وَلا الإيمَانُ } يقول جلّ
  ثناؤه لنبيه محمد صلى الله عليه وسلم: ماكنت تدري يا محمد أيّ شيء الكتاب ولا الإيمان
  اللذين أعطيناكهما { وَلَكِنْ جَعَلْناهُ نُوراً } يقول: ولكن جعلنا هذا القرآن، وهو
  الكتاب نوراً، يعني ضياءً للناس، يستضيئون بضوئه الذي بيَّن الله فيه، وهو بيانه الذي
  بيَّن فيه، مما لهم فيه في العمل به الرشاد، ومن النار النجاة { نَهْدِي بِهِ مَنْ
  نَشاءُ مِنْ عِبادِنا } يقول: نهدي بهذا القرآن، فالهاء في قوله «به» من ذكر الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعني بقوله: { نَهْدِي بِهِ مَنْ نَشاءُ }: نسدّد إلى سبيل الصواب،
  وذلك الإيمان بالله { مَنْ نَشاءُ منْ عِبادِنا } يقول: نهدي به من نشاء هدايته إلى
  الطريق المستقيم من عبادنا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال: ثنا أسباط، عن السديّ { ما كُنْتَ
  تَدْرِي ما الكِتابُ وَلا الإيمانُ } يعني محمداً صلى الله عليه وسلم { وَلَكِنْ جَعَلْناهُ
  نُوراً نَهْدِي بِهِ مَنْ نَشاءُ مِنْ عِبادِنا } يعني بالقرآن. وقال جلّ ثناؤه { وَلَكِنْ
  جَعَلْناهُ } فوحد الهاء، وقد ذكر قبل الكتاب والإيمان، لأنه قصد به الخبر عن الكتاب.
  وقال بعضهم: عنى به الإيمان والكتاب، ولكن وحد الهاء، لأن أسماء الأفعال يجمع جميعها
  الفعل، كما يقال: إقبالك وإدبارك يعجبني، فيوحدوهما اثنان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنَّكَ لَتَهْدِي إلى صِرَاطٍ مُسْتَقِيمٍ } يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم: وإنك يا محمد لتهدي إلى صراط مستقيم عبادنا، بالدعاء إلى الله، والبيان
  لهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإنَّكَ لَتَهْدي إلى صِرَاطٍ مُسْتَقِيمٍ } قال تبارك
  وتعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِكُلّ قَوْمٍ هادٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">داعٍ يدعوهم إلى الله عزّ وجلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَإنَّكَ
  لَتَهْدي إلى صِراطٍ مُسْتَقِيمٍ } قال: لكل قوم هاد.</font></font>&#13;\t\t\t<label
