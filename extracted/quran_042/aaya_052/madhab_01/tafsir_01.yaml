  ٱللَّهِ ٱلَّذِي لَهُ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ أَلاَ إِلَى ٱللَّهِ
  تَصِيرُ ٱلأُمُورُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد، قال: ثنا أحمد، قال:
  ثنا أسباط، عن السديّ { وَإنَّكَ لَتَهْدِي إلى صِراطٍ مُسْتَقِيمٍ } يقول: تدعو إلى
  دين مستقيم، { صِراطِ اللّهِ الَّذِي لَهُ ما فِي السَّمَّواتِ وما في الأرْضِ } يقول
  جلّ ثناؤه: وإنك لتهدي إلى صراط مستقيم، وهو الإسلام، طريق الله الذي دعا إليه عباده،
  الذي لهم مُلك جميع ما في السموات وما في الأرض، لا شريك له في ذلك. والصراط الثاني:
  ترجمة عن الصراط الأوّل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله جلّ ثناؤه: { ألا إلى اللّهِ
  تَصِيرُ الامُورُ } يقول جلّ ثناؤه: ألا إلى الله أيها الناس تصير أموركم في الآخرة،
  فيقضي بينكم بالعدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: أو ليست أمورهم في
  الدنيا إليه؟ قيل: هي وإن كان إليه تدبير جميع ذلك، فإن لهم حكاماً ووُلاة ينظرون بينهم،
  وليس لهم يوم القيامة حاكم ولا سلطان غيره، فلذلك قيل: إليه تصير الأمور هنالك وإن
  كانت الأمور كلها إليه وبيده قضاؤها وتدبيرها في كل حال.</font></font><font class=\"TextResultArabic\"><font
