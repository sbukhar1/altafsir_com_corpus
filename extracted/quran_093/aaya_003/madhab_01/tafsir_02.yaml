text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلضُّحَىٰ }
  * { وَٱللَّيْلِ إِذَا سَجَىٰ } * { مَا وَدَّعَكَ رَبُّكَ وَمَا قَلَىٰ }المراد بالضحى:
  وقت الضحى، وهو صدر النهار حتى ترتفع الشمس وتلقي شعاعها. وقيل: إنما خصّ وقت الضحى
  بالقسم، لأنها الساعة التي كلم فيها موسى عليه السلام، وألقي فيها السحرة سجداً، لقوله:{ وَأَن
  يُحْشَرَ ٱلنَّاسُ ضُحًى }[طه: 59] وقيل: أريد بالضحى: النهار، بيانه قوله:{ أَن يَأْتِيَهُمْ
  بَأْسُنَا ضُحًى }[الأعراف: 98] في مقابلة (بياتاً). { سَجَىٰ } سكون وركد ظلامه. وقيل:
  ليلة ساجية ساكنة الريح. وقيل معناه: سكن الناس والأصوات فيه. وسجا البحر: سكنت أمواجه.
  وطرف ساج: ساكن فاتر «ما ودّعك» جواب القسم. ومعناه: ما قطعك قطع المودع. وقرىء بالتخفيف،
  يعني: ما تركك. قال:وَثَمَّ وَدَعْنَا آلَ عَمْرٍو وَعَامِرٍ   فَرَائِسَ أَطْرَافِ
  الْمُثَقَّفَةِ السُّمْرِوالتوديع: مبالغة في الودع؛ لأنّ من ودّعك مفارقاً فقد بالغ
  في تركك. روى:(1310) أنّ الوحي قد تأخر عن رسول الله صلى الله عليه وسلم أياماً، فقال
  المشركون: إنّ محمداً ودعه ربه وقلاه. وقيل:(1311) إنّ أم جميل امرأة أبي لهب قالت
  له: يا محمد، ما أرى شيطانك إلاّ قد تركك، فنزلت. حذف الضمير من قَلَىٰ } كحذفه من
  (الذاكرات) في قوله:{ وَٱلذَّاكِـرِينَ ٱللَّهَ كَثِيراً وَٱلذَّاكِرَاتِ }[الأحزاب:35]
  يريد: والذاكراته ونحوه: (فآوى... فهدى... فأغنى) وهو اختصار لفظي لظهور المحذوف.\r\n\t\t\t\r\n\t\t\t</section>"

