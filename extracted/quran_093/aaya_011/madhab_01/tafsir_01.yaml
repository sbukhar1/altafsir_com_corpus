text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا ٱلْيَتِيمَ
  فَلاَ تَقْهَرْ } * { وَأَمَّا ٱلسَّآئِلَ فَلاَ تَنْهَرْ } * { وَأَمَّا بِنِعْمَةِ
  رَبِّكَ فَحَدِّثْ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: { فَأمَّا الْيَتِيمَ
  } يا محمد { فَلا تَقْهَرْ } يقول: فلا تظلمه، فتذهب بحقه، استضعافاً منك له، كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَأمَّا الْيَتِيمَ فَلا تَقْهَرْ }:
  أي لا تظلم.حدثنا ابن حميد، قال: ثنا مِهْران، عن سفيان، عن منصور، عن مجاهد { فَأمَّا
  الْيَتِيمَ فَلا تَقْهَرْ } قال: تُغْمِصْه وَتَحْقِرْه. وذُكر أن ذلك في مصحف عبد
  الله: «فَلا تَكْهَرْ».وقوله: { وَأمَّا السَّائِلَ فَلا تَنْهَرْ } يقول: وأما من
  سألك من ذي حاجة فلا تنهره، ولكن أطعمه واقض له حاجته { وَأمَّا بِنِعْمَةِ رَبِّكَ
  فَحَدِّثْ }: يقول: فاذكره. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  يعقوب بن إبراهيم، قال: ثنا هشيم، عن أبي بشر، عن مجاهد، في قوله: { وَأمَّا بِنِعْمَةِ
  رَبِّكَ فَحَدِّثْ } قال: بالنبوّة.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا سعيد
  بن إياس الجريريّ، عن أبي نضرة، قال: كان المسلمون يرون أن من شُكْرِ النعم أن يحدّثَ
  بها.\r\n\t\t\t\r\n\t\t\t</section>"

