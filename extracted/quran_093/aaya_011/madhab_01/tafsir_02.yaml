text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا ٱلْيَتِيمَ
  فَلاَ تَقْهَرْ } * { وَأَمَّا ٱلسَّآئِلَ فَلاَ تَنْهَرْ } * { وَأَمَّا بِنِعْمَةِ
  رَبِّكَ فَحَدِّثْ }{ فَلاَ تَقْهَرْ } فلا تغلبه على ماله وحقه لضعفه. وفي قراءة ابن
  مسعود: «فلا تكهر» وهو أن يعبس في وجهه. وفلان ذو كهرورة: عابس الوجه. ومنه الحديث:(1313)
  \" فبأبي وأمي هو، ما كهرني \" النهر، والنهم: الزجر. عن النبي صلى الله عليه وسلم:(1314)
  \" إذا رردت السائل ثلاثاً فلا يرجع، فلا عليك أن تزبره \" وقيل: أما إنه ليس بالسائل
  المستجدي، ولكن طالب العلم: إذا جاء فلا تنهره. التحديث بنعمة الله: شكرها وإشاعتها،
  يريد: ما ذكره من نعمة الإيواء والهداية والإغناء وما عدا ذلك. وعن مجاهد: بالقرآن،
  فحدّث: أقرئه، وبلغ ما أرسلت به. وعن عبد الله بن غالب أنه كان إذا أصبح يقول: رزقني
  الله البارحة خيراً: قرأت كذا وصليت كذا، فإذا قيل له: يا أبا فراس مثلك يقول مثل هذا؟
  قال: يقول الله تعالى: { وَأَمَّا بِنِعْمَةِ رَبّكَ فَحَدّثْ } وأنتم تقولون: لا تحدث
  بنعمة الله. وإنما يجوز مثل هذا إذا قصد به اللطف، وأن يقتدي به غيره، وأمن على نفسه
  الفتنة. والستر أفضل. ولو لم يكن فيه إلاّ التشبه بأهل الرياء والسمعة: لكفي به. وفي
  قراءة علي رضي الله عنه: «فخبر» والمعنى: أنك كنت يتيماً، وضالاً وعائلاً، فآواك الله،
  وهداك: وأغناك؛ فمهما يكن من شيء وعلى ما خيلت فلا تنس نعمة الله عليك في هذه الثلاث.
  واقتد بالله، فتعطف على اليتيم وآوه، فقد ذقت اليتم وهوانه، ورأيت كيف فعل الله بك؛
  وترحم على السائل وتفقده بمعروفك ولا تزجره عن بابك، كما رحمك ربك فأغناك بعد الفقر؛
  وحدّث بنعمة الله كلها، ويدخل تحته هدايته الضلال، وتعليمه الشرائع والقرآن، مقتدياً
  بالله في أن هداه من الضلال.عن رسول الله صلى الله عليه وسلم:(1315) \" من قرإ سورة
  الضحى جعله الله فيمن يرضى لمحمد أن يشفع له وعشر حسنات يكتبها الله له بعدد كل يتيم
  وسائل \". \r\n\t\t\t\r\n\t\t\t</section>"

