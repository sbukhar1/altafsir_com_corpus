text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَجِدْكَ
  يَتِيماً فَآوَىٰ } * { وَوَجَدَكَ ضَآلاًّ فَهَدَىٰ } * { وَوَجَدَكَ عَآئِلاً فَأَغْنَىٰ
  }عدّد عليه نعمه وأياديه، وأنه لم يخله منها من أوّل تربيه وابتداء نشئه، ترشيحاً لما
  أراد به؛ ليقيس المترقب من فضل الله على ما سلف منه، لئلا يتوقع إلاّ الحسنى وزيادة
  الخير والكرامة: ولا يضيق صدره ولا يقل صبره. و { أَلَمْ يَجِدْكَ } من الوجود الذي
  بمعنى العلم: والمنصوبان مفعولاً وجد. والمعنى: ألم تكن يتيماً، وذلك أنّ أباه مات
  وهو جنين قد أتت عليه ستة أشهر وماتت أمّه، وهو ابن ثمان سنين، فكفله عمه أبو طالب،
  وعطّفه الله عليه فأحسن تربيته. ومن بدع التفاسير: أنه من قولهم: «درّة يتيمة» وأن
  المعنى: ألم يجدك واحداً في قريش عديم النظير فآواك. وقرىء: «فآوى» وهو على معنيين:
  إما من أواه بمعنى آواه. سمع بعض الرعاة يقول: أين آوي هذه الموقسة وإما من أوى له:
  إذا رحمه { ضَآلاًّ } معناه الضلال عن علم الشرائع وما طريقه السمع، كقوله:{ مَا كُنتَ
  تَدْرِى مَا ٱلْكِتَـٰبُ }[الشورى: 52]. وقيل: ضل في صباه في بعض شعاب مكة، فردّه أبو
  جهل إلى عبد المطلب. وقيل: أضلته حليمة عند باب مكة حين فطمته وجاءت به لتردّه على
  عبد المطلب. وقيل: ضلّ في طريق الشام حين خرج به أبو طالب، فهداك: فعرفك القرآن والشرائع.
  أو فأزال ضلالك عن جدك وعمك. ومن قال: كان على أمر قومه أربعين سنة، فإن أراد أنه كان
  على خلوّهم عن العلوم السمعية، فنعم؛ وإن أراد أنه كان على دينهم وكفرهم، فمعاذ الله؛
  والأنبياء يجب أن يكونوا معصومين قبل النبوّة وبعدها من الكبائر والصغائر الشائنة،
  فما بال الكفر والجهل بالصانع{ مَا كَانَ لَنَا أَن نُّشْرِكَ بِٱللَّهِ مِن شَىْء }[يوسف:
  38] وكفى بالنبي نقيصه عند الكفار أن يسبق له كفر { عَآئِلاً } فقيراً. وقرىء: «عيلاً»
  كما قرىء: سيحات. وعديماً { فَأَغْنَىٰ } فأغناك بمال خديجة. أو بما أفاء عليك من الغنائم.
  قال عليه الصلاة السلام:(1312) \" جعل رزقي تحت ظلّ رمحي \" وقيل: قنعك وأغنى قلبك».\r\n\t\t\t\r\n\t\t\t</section>"

