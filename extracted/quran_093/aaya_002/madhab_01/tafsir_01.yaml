  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَجَدَكَ
  عَآئِلاً فَأَغْنَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { ما وَدَّعَكَ رَبُّكَ وَما قَلى
  } يقول: ما تركك ربك، وما أبغضك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { ما وَدَّعَكَ رَبُّكَ وَما
  قَلى } قال: ما قلاك ربك وما أبغضك قال: والقالي: المبغض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه السورة نزلت على رسول الله صلى الله عليه وسلم تكذيباً من الله قريشاً في قيلهم
  لرسول الله، لما أبطأ عليه الوحي: قد ودّع محمداً ربُّه وقَلاه. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ بن عبد الله الدهان، قال: ثنا مفضل بن صالح، عن الأسود
  بن قيس العبديّ، عن ابن عبد الله، قال: لما أبطأ جبريل على رسول الله صلى الله عليه
  وسلم، فقالت امرأة من أهله، أو من قومه: ودّع الشيطان محمداً، فأنزل الله عليه: { وَالضُّحَى
  }... إلى قوله: { ما وَدَّعَكَ رَبُّكَ وَما قَلى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: ابن عبد الله: هو جُندَب بن عبد الله البَجَلي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عيسى الدامغاني، ومحمد بن هارون القطان، قالا: ثنا سفيان، عن الأسود بن قيس
  سمع جندبا البجليّ يقول: أبطأ جبريل على النبيّ صلى الله عليه وسلم حتى قال المشركون:
  ودّع محمداً ربُّه، فأنزل الله: { وَالضُّحَى واللَّيْلِ إذَا سَجَى ما وَدَّعَكَ رَبُّكَ
  وَما قَلى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد
  بن جعفر، قال: ثنا شعبة، عن الأسود بن قيس، أنه سمع جندباً البَجَليّ قال: قالت امرأة
  لرسول الله صلى الله عليه وسلم: ما أرى صاحبك إلا قد أبطأ عنك، فنزلت هذه الآية: {
  ما وَدَّعَكَ رَبُّكَ وَما قَلى }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن الأسود بن قيس، قال: سمعت جندب بن عبد الله
  يقول: إن امرأة أتت النبيّ صلى الله عليه وسلم فقالت: ما أرى شيطانك إلا قد تركك، فنزلت:
  { والضُحَى وَاللَّيْلِ إذَا سَجَى ما وَدَّعَكَ رَبُّكَ وَما قَلى }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن أبي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا سليمان
  الشيبانيّ، عن عبد الله بن شدّاد أن خديجة قالت للنبيّ صلى الله عليه وسلم: ما أرى
  ربك إلا قد قلاك، فأنزل الله: { وَالضُّحَى وَاللَّيْلِ إذَا سَجَى ما وَدَّعَكَ رَبُّكَ
  وَما قَلى }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ما وَدَّعَكَ رَبُّكَ وَما قَلى } قال: إن جبريل عليه السلام
  أبطأ عليه بالوحي، فقال ناس من الناس، وهم يومئذٍ بمكة، ما نرى صاحبك إلا قد قلاك فودّعك،
  فأنزل الله ما تسمع: { ما وَدَّعَكَ رَبُّكَ وَما قَلَى }.</font></font>&#13;\t\t\t<label
