  none\" href=\"JavaScript:Open_Menu()\">وَوَجَدَكَ ضَآلاًّ فَهَدَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَجَدَكَ
  عَآئِلاً فَأَغْنَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أقسم ربنا جلّ ثناؤه بالضحى، وهو
  النهار كله، وأحسب أنه من قولهم: ضَحِىَ فلان للشمس: إذا ظهر منه ومنه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأنَّكَ
  لا تَظْمأُ فِيها وَلا تَضْحَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا يصيبك فيها الشمس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرت اختلاف أهل العلم في معناه، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والشَّمْسِ وَضُحاها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مع
  ذكري اختيارنا فيه. وقيل: عُني به وقت الضحى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والضُّحَى } ساعة من ساعات النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللَّيْلِ إذَا سَجَى } اختلف أهل التأويل في تأويله، فقال
  بعضهم: معناه: والليل إذا أقبل بظلامه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس. { وَاللَّيلِ
  إذَا سَجَى } يقول: والليل إذا أقبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن، في قول الله: { وَاللَّيْلِ
  إذَا سَجَى } قال: إذا لَبِس الناسَ، إذا جاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: إذا ذهب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { وَاللَّيْلِ إذَا
  سَجَى } يقول: إذا ذهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معناه: إذا استوى وسكن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُميد، قال: ثنا مِهْران
  وحدثنا أبو كريب، قال: ثنا وكيع جميعاً، عن سفيان، عن ابن أبي نجيح، عن مجاهد { وَاللَّيْلِ
  إذَا سَجَى } قال: إذا استوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وَاللَّيْلِ إذَا سَجَى } قال: إذا
  استوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَاللَّيْلِ إذَا سَجَى } سكن بالخلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  وَاللَّيْلِ إذَا سَجَى } يعني: استقراره وسكونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرني ابن وهب، قال: قال ابن زيد، في قوله: { وَاللَّيْلِ إذَا سَجَى }
  قال: إذا سكن، قال: ذلك سَجْوه، كما يكون سكون البحر سجوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  هذه الأقوال بالصواب عندي في ذلك قول من قال معناه: والليل إذا سكن بأهله، وثبت بظلامه،
  كما يقال: بحر ساج: إذا كان ساكناً ومنه قول أعشى بني ثعلبة.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا ذَنْبُنا إنْ جاش بَحْرُ ابنِ عَمِّكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَحْرُكَ ساجٍ ما يُوَارِي الدَّعامِصَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا حَبَّذَا القَمْرَاءُ وَاللَّيْلُ السَّاجْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وطُرُقٌ مِثْلُ مُلاءِ النَّسَّاجْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما وَدَّعَكَ رَبُّكَ وَما
  قَلى } وهذا جواب القسم، ومعناه: ما تركك يا محمد ربك وما أبغضك. وقيل: { وَما قَلى
  } ومعناه: وما قلاك، اكتفاء بفهم السامع لمعناه، إذ كان قد تقدّم ذلك قولُه: { ما وَدَّعَكَ
  } فعُرف بذلك أن المخاطب به نبيّ الله صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label
