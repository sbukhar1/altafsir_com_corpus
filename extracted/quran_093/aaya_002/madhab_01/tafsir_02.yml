  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلضُّحَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّيْلِ
  إِذَا سَجَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَا وَدَّعَكَ رَبُّكَ وَمَا قَلَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المراد بالضحى: وقت الضحى، وهو صدر النهار حتى ترتفع الشمس وتلقي شعاعها.
  وقيل: إنما خصّ وقت الضحى بالقسم، لأنها الساعة التي كلم فيها موسى عليه السلام، وألقي
  فيها السحرة سجداً، لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن يُحْشَرَ ٱلنَّاسُ ضُحًى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 59] وقيل: أريد بالضحى: النهار،
  بيانه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَن يَأْتِيَهُمْ بَأْسُنَا ضُحًى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 98] في مقابلة (بياتاً).
  { سَجَىٰ } سكون وركد ظلامه. وقيل: ليلة ساجية ساكنة الريح. وقيل معناه: سكن الناس
  والأصوات فيه. وسجا البحر: سكنت أمواجه. وطرف ساج: ساكن فاتر «ما ودّعك» جواب القسم.
  ومعناه: ما قطعك قطع المودع. وقرىء بالتخفيف، يعني: ما تركك. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَثَمَّ وَدَعْنَا آلَ عَمْرٍو وَعَامِرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَرَائِسَ أَطْرَافِ الْمُثَقَّفَةِ السُّمْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والتوديع: مبالغة في الودع؛ لأنّ
  من ودّعك مفارقاً فقد بالغ في تركك. روى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1310)
  أنّ الوحي قد تأخر عن رسول الله صلى الله عليه وسلم أياماً، فقال المشركون: إنّ محمداً
  ودعه ربه وقلاه. وقيل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1311) إنّ أم جميل امرأة أبي لهب
  قالت له: يا محمد، ما أرى شيطانك إلاّ قد تركك، فنزلت. حذف الضمير من قَلَىٰ } كحذفه
  من (الذاكرات) في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلذَّاكِـرِينَ ٱللَّهَ كَثِيراً وَٱلذَّاكِرَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:35]
  يريد: والذاكراته ونحوه: (فآوى... فهدى... فأغنى) وهو اختصار لفظي لظهور المحذوف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
