  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلْيَتِيمَ فَلاَ تَقْهَرْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلسَّآئِلَ فَلاَ تَنْهَرْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  بِنِعْمَةِ رَبِّكَ فَحَدِّثْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ تَقْهَرْ
  } فلا تغلبه على ماله وحقه لضعفه. وفي قراءة ابن مسعود: «فلا تكهر» وهو أن يعبس في
  وجهه. وفلان ذو كهرورة: عابس الوجه. ومنه الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1313)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فبأبي وأمي هو، ما كهرني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">النهر، والنهم: الزجر. عن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1314)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا رردت السائل ثلاثاً فلا يرجع، فلا عليك أن تزبره \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: أما إنه ليس بالسائل المستجدي،
  ولكن طالب العلم: إذا جاء فلا تنهره. التحديث بنعمة الله: شكرها وإشاعتها، يريد: ما
  ذكره من نعمة الإيواء والهداية والإغناء وما عدا ذلك. وعن مجاهد: بالقرآن، فحدّث: أقرئه،
  وبلغ ما أرسلت به. وعن عبد الله بن غالب أنه كان إذا أصبح يقول: رزقني الله البارحة
  خيراً: قرأت كذا وصليت كذا، فإذا قيل له: يا أبا فراس مثلك يقول مثل هذا؟ قال: يقول
  الله تعالى: { وَأَمَّا بِنِعْمَةِ رَبّكَ فَحَدّثْ } وأنتم تقولون: لا تحدث بنعمة
  الله. وإنما يجوز مثل هذا إذا قصد به اللطف، وأن يقتدي به غيره، وأمن على نفسه الفتنة.
  والستر أفضل. ولو لم يكن فيه إلاّ التشبه بأهل الرياء والسمعة: لكفي به. وفي قراءة
  علي رضي الله عنه: «فخبر» والمعنى: أنك كنت يتيماً، وضالاً وعائلاً، فآواك الله، وهداك:
  وأغناك؛ فمهما يكن من شيء وعلى ما خيلت فلا تنس نعمة الله عليك في هذه الثلاث. واقتد
  بالله، فتعطف على اليتيم وآوه، فقد ذقت اليتم وهوانه، ورأيت كيف فعل الله بك؛ وترحم
  على السائل وتفقده بمعروفك ولا تزجره عن بابك، كما رحمك ربك فأغناك بعد الفقر؛ وحدّث
  بنعمة الله كلها، ويدخل تحته هدايته الضلال، وتعليمه الشرائع والقرآن، مقتدياً بالله
  في أن هداه من الضلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1315)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرإ سورة الضحى جعله الله فيمن يرضى لمحمد أن يشفع له وعشر حسنات يكتبها الله
  له بعدد كل يتيم وسائل \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

