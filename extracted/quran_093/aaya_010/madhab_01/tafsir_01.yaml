  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلْيَتِيمَ فَلاَ تَقْهَرْ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلسَّآئِلَ فَلاَ تَنْهَرْ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  بِنِعْمَةِ رَبِّكَ فَحَدِّثْ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: { فَأمَّا الْيَتِيمَ } يا محمد { فَلا تَقْهَرْ }
  يقول: فلا تظلمه، فتذهب بحقه، استضعافاً منك له، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَأمَّا الْيَتِيمَ فَلا تَقْهَرْ }:
  أي لا تظلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مِهْران،
  عن سفيان، عن منصور، عن مجاهد { فَأمَّا الْيَتِيمَ فَلا تَقْهَرْ } قال: تُغْمِصْه
  وَتَحْقِرْه. وذُكر أن ذلك في مصحف عبد الله: «فَلا تَكْهَرْ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأمَّا السَّائِلَ فَلا تَنْهَرْ } يقول: وأما من سألك من
  ذي حاجة فلا تنهره، ولكن أطعمه واقض له حاجته { وَأمَّا بِنِعْمَةِ رَبِّكَ فَحَدِّثْ
  }: يقول: فاذكره. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا هشيم، عن أبي بشر، عن مجاهد، في
  قوله: { وَأمَّا بِنِعْمَةِ رَبِّكَ فَحَدِّثْ } قال: بالنبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا سعيد بن إياس الجريريّ،
  عن أبي نضرة، قال: كان المسلمون يرون أن من شُكْرِ النعم أن يحدّثَ بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

