text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَلآخِرَةُ خَيْرٌ
  لَّكَ مِنَ ٱلأُولَىٰ } * { وَلَسَوْفَ يُعْطِيكَ رَبُّكَ فَتَرْضَىٰ }فإن قلت: كيف
  اتصل قوله: { وَلَلأَخِرَةُ خَيْرٌ لَّكَ مِنَ ٱلأُولَىٰ(4) } بما قبله؟ قلت: لما كان
  في ضمن نفي التوديع والقلي: أنّ الله مواصلك بالوحي إليك، وأنك حبيب الله ولا ترى كرامة
  أعظم من ذلك ولا نعمة أجلّ منه: أخبره أن حاله في الآخرة أعظم من ذلك وأجل، وهو السبق
  والتقدّم على جميع أنبياء الله ورسله، وشهادة أمته على سائر الأمم، ورفع درجات المؤمنين
  وإعلاء مراتبهم بشفاعته، وغير ذلك من الكرامات السنية { وَلَسَوْفَ يُعْطِيكَ رَبُّكَ
  فَتَرْضَىٰ } موعد شامل لما أعطاه الله في الدنيا من الفلج والظفر بأعدائه يوم بدر
  ويوم فتح مكة، ودخول الناس في الدين أفواجاً، والغلبة على قريظة والنضير وإجلائهم،
  وبثّ عساكره وسراياه في بلاد العرب، وما فتح على خلفائه الراشدين في أقطار الأرض من
  المدائن وهدم بأيديهم من ممالك الجبابرة وأنهبهم من كنوز الأكاسرة، وما قذف في قلوب
  أهل الشرق والغرب من الرعب وتهيب الإسلام، وفشوّ الدعوة واستيلاء المسلمين، ولما ادّخر
  له من الثواب الذي لا يعلم كنهه إلاّ الله. قال ابن عباس رضي لله عنهما: له في الجنة
  ألف قصر من لؤلؤ أبيض ترابه المسك. فإن قلت: ما هذه اللام الداخلة على سوف؟ قلت: هي
  لام الابتداء المؤكدة لمضمون الجملة، والمبتدأ محذوف. تقديره: ولأنت سوف يعطيك، كما
  ذكرنا في: لا أقسم، أن المعنى: لأنا أقسم؛ وذلك أنها لا تخلو من أن تكون لام قسم أو
  ابتداء فلام القسم لا تدخل على المضارع إلاّ مع نون التأكيد، فبقي أن تكون لام ابتداء،
  ولام الابتداء لا تدخل إلاّ على الجملة من المبتدأ والخبر، فلا بد من تقدير مبتدإ وخبر،
  وأن يكون أصله: ولأنت سوف يعطيك. فإن قلت: ما معنى الجمع بين حرفي التوكيد والتأخير؟
  قلت: معناه أن العطاء كائن لا محالة وإن تأخّر، لما في التأخير من المصلحة.\r\n\t\t\t\r\n\t\t\t</section>"

