  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَجِدْكَ يَتِيماً فَآوَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَوَجَدَكَ ضَآلاًّ فَهَدَىٰ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَجَدَكَ
  عَآئِلاً فَأَغْنَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عدّد عليه نعمه وأياديه، وأنه لم
  يخله منها من أوّل تربيه وابتداء نشئه، ترشيحاً لما أراد به؛ ليقيس المترقب من فضل
  الله على ما سلف منه، لئلا يتوقع إلاّ الحسنى وزيادة الخير والكرامة: ولا يضيق صدره
  ولا يقل صبره. و { أَلَمْ يَجِدْكَ } من الوجود الذي بمعنى العلم: والمنصوبان مفعولاً
  وجد. والمعنى: ألم تكن يتيماً، وذلك أنّ أباه مات وهو جنين قد أتت عليه ستة أشهر وماتت
  أمّه، وهو ابن ثمان سنين، فكفله عمه أبو طالب، وعطّفه الله عليه فأحسن تربيته. ومن
  بدع التفاسير: أنه من قولهم: «درّة يتيمة» وأن المعنى: ألم يجدك واحداً في قريش عديم
  النظير فآواك. وقرىء: «فآوى» وهو على معنيين: إما من أواه بمعنى آواه. سمع بعض الرعاة
  يقول: أين آوي هذه الموقسة وإما من أوى له: إذا رحمه { ضَآلاًّ } معناه الضلال عن علم
  الشرائع وما طريقه السمع، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا كُنتَ تَدْرِى مَا ٱلْكِتَـٰبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  52]. وقيل: ضل في صباه في بعض شعاب مكة، فردّه أبو جهل إلى عبد المطلب. وقيل: أضلته
  حليمة عند باب مكة حين فطمته وجاءت به لتردّه على عبد المطلب. وقيل: ضلّ في طريق الشام
  حين خرج به أبو طالب، فهداك: فعرفك القرآن والشرائع. أو فأزال ضلالك عن جدك وعمك. ومن
  قال: كان على أمر قومه أربعين سنة، فإن أراد أنه كان على خلوّهم عن العلوم السمعية،
  فنعم؛ وإن أراد أنه كان على دينهم وكفرهم، فمعاذ الله؛ والأنبياء يجب أن يكونوا معصومين
  قبل النبوّة وبعدها من الكبائر والصغائر الشائنة، فما بال الكفر والجهل بالصانع</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  كَانَ لَنَا أَن نُّشْرِكَ بِٱللَّهِ مِن شَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 38] وكفى بالنبي نقيصه عند
  الكفار أن يسبق له كفر { عَآئِلاً } فقيراً. وقرىء: «عيلاً» كما قرىء: سيحات. وعديماً
  { فَأَغْنَىٰ } فأغناك بمال خديجة. أو بما أفاء عليك من الغنائم. قال عليه الصلاة السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1312)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جعل رزقي تحت ظلّ رمحي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: قنعك وأغنى قلبك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

