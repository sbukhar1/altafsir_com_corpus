  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  جِيدِهَا حَبْلٌ مِّن مَّسَدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">التباب: الهلاك.
  ومنه قولهم: أشابة أم تابة؟ أي: هالكة من الهرم والتعجيز. والمعنى: هلكت يداه، لأنه
  فيما يروى: أخذ حجراً ليرمي به رسول الله صلى الله عليه وسلم { وَتَبَّ } وهلك كله.
  أو جعلت يداه هالكتين. والمراد: هلاك جملته، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا قَدَّمَتْ يَدَاكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  10] ومعنى: { وَتَبَّ }: وكان ذلك وحصل، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَزَانِي جَزَاهُ اللَّهُ شَرَّ جَزَائِه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَزَاءَ الْكلاَبِ الْعَاوِيَاتِ وَقَدْ فَعَلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويدلّ عليه قراءة ابن مسعود: «وقد
  تب» وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1369) أنه لما نزل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنذِرْ
  عَشِيرَتَكَ ٱلأَقْرَبِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 214] رقى الصفا وقال: يا صباحاه، فاستجمع إليه الناس من
  كل أوب. فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا بني عبد المطلب، با بني فهر، إن أخبرتكم أنّ بسفح هذا الجبل خيلاً أكنتم مصدقيَّ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟ قالوا:
  نعم؛ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإني نذير لكم بين يدي الساعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ فقال أبو لهب: تباً لك، ألهذا دعوتنا؟ فنزلت. فإن قلت: لم كناه،
  والتكنية تكرمة؟ قلت: فيه ثلاثة أوجه، أحدها: أن يكون مشتهراً بالكنية دون الاسم، فقد
  يكون الرجل معروفاً بأحدهما، ولذلك تجري الكنية على الاسم، أو الاسم على الكنية عطف
  بيان، فلما أريد تشهيره بدعوة السوء، وأن تبقى سمة له، ذكر الأشهر من علميه ويؤيد ذلك
  قراءة من قرأ «يدا أبو لهب»، كما قيل: علي بن أبو طالب. ومعاوية بن أبو سفيان؛ لئلا
  يغير منه شيء فيشكل على السامع، ولفليتة بن قاسم أمير مكة ابنان، أحدهما: عبد الله
  - بالجرّ، والآخر عبد الله بالنصب. كان بمكة رجل يقال له: عبد الله - بجرّة الدال،
  لا يعرف إلاّ هكذا. والثاني: أنه كان اسمه عبد العزّى، فعدّل عنه إلى كنيته. والثالث:
  أنه لما كان من أهل النار ومآله إلى نار ذات لهب، وافقت حاله كنيته؛ فكان جديراً بأن
  يذكر بها. ويقال: أبو لهب، كما يقال: أبو الشر للشرير. وأبو الخير للخير، وكما كنى
  رسول الله صلى الله عليه وسلم أبا المهلب: أبا صفرة، بصفرة في وجهه. وقيل: كنى بذلك
  لتهلب وجنتيه وإشراقهما، فيجوز أن يذكر بذلك تهكماً به، وبافتخاره بذلك. وقرىء: «أبي
  لهب» بالسكون. وهو من تغيير الأعلام، كقولهم: شمس بن مالك بالضم { مَا أَغْنَىٰ } استفهام
  في معنى الإنكار، ومحله النصب أو نفي { وَمَا كَسَبَ } مرفوع. وما موصولة أو مصدرية
  بمعنى: ومكسوبه. أو: وكسبه. والمعنى: لم ينفعه ماله وما كسب بماله، يعني: رأس المال
  والأرباح. أو ماشيته وما كسب من نسلها ومنافعها، وكان ذا سابياء. أو ماله الذي ورثه
  من أبيه والذي كسبه بنفسه. أو ماله التالد والطارف. وعن ابن عباس: ما كسب ولده. وحكي
  أن بني أبي لهب احتكموا إليه، فاقتتلوا، فقام يحجز بينهم، فدفعه بعضهم فوقع فغضب، فقال:
  أخرجوا عني الكسب الخبيث، ومنه قوله عليه الصلاة والسلام:</font></font>&#13;\t\t\t<label
