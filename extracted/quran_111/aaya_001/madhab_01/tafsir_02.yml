  جِيدِهَا حَبْلٌ مِّن مَّسَدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أطيب ما يأكل الرجل من كسبه
  وإن ولده من كسبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الضحاك: ما ينفعه ماله وعمله الخبيث، يعني كيده في عداوة رسول الله صلى الله عليه وسلم.
  وعن قتادة: عمله الذي ظنّ أنه منه على شيء، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدِمْنَا إِلَىٰ مَا عَمِلُواْ
  مِنْ عَمَلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 23] وروي أنه كان يقول: إن كان ما يقول ابن أخي حقاً فأنا
  أفتدي منه نفسي بمالي وولدي «سيصلى» قرىء: بفتح الياء وبضمها مخففاً ومشدداً، والسين
  للوعيد، أي: هو كائن لا محالة وإن تراخى وقته { وَٱمْرَأَتُهُ } هي أم جميل بنت حرب
  أخت أبي سفيان، وكانت تحمل حزمة من الشوك والحسك والسعدان فتنثرها بالليل في طريق رسول
  الله صلى الله عليه وسلم. وقيل: كانت تمشى بالنميمة ويقال: للمشاء بالنمائم المفسد
  بين الناس: يحمل الحطب بينهم، أي: يوقد بينهم النائرة ويورث الشرّ. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنَ الْبِيضِ لَمْ تَصْطَدْ عَلَى ظَهْرِ
  لَأْمَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَمْ تَمْشِ بَيْنَ الْحَيِّ بالْحَطَبِ
  الرَّطْبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">جعله رطباً ليدل على التدخين الذي هو زيادة في الشرّ، ورفعت عطفاً
  على الضمير في { سَيَصْلَىٰ } أي: سيصلى هو وامرأته. و { فِى جِيدِهَا } في موضع الحال،
  أو على الابتداء، وفي جيدها: الخبر. وقرىء: «حمالة الحطب» بالنصب على الشتم؛ وأنا أستحب
  هذه القراءة وقد توسل إلى رسول الله صلى الله عليه وسلم بجميل: من أحب شتم أم جميل.
  وقرىء: «حمالة الحطب» و«حمالة للحطب»: بالتنوين، بالرفع والنصب. وقرىء: «ومريته» بالتصغير.
  المسد: الذي فتل من الحبال فتلاً شديداً، من ليف كان أو جلد، أو غيرهما. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَسَدٍ أُمِرَّ مِنْ أَيَانِقِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ورجل ممسود الخلق مجدوله. والمعنى: في جيدها حبل مما مسد من الحبال،
  وأنها تحمل تلك الحزمة من الشوك وتربطها في جيدها كما يفعل الحطابون: تخسيساً لحالها،
  وتحقيراً لها، وتصويراً لها بصورة بعض الحطابات من المواهن، لتمتعض من ذلك ويمتعض بعلها؛
  وهما في بيت العزّ والشرف. وفي منصب الثروة والجدة. ولقد عيّر بعض الناس الفضل بن العباس
  ابن عتبة ابن أبي لهب بحمالة الحطب، فقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَاذَا أَرَدْتَ إلَى شَتْمِي وَمَنْقَصَتِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمْ مَا تَعَيَّرُ مِنْ حَمَّالَةِ الْحَطَب</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ِ غَرَّاءَ شَادِخَةٍ فِي الْمَجْدِ غُرَّتُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَانَتْ سَلِيلَةَ شَيْخٍ نَاقِبِ الحَسَبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل أن يكون المعنى: أنّ حالها
  تكون في نار جهنم على الصورة التي كانت عليها حين كانت تحمل حزمة الشوك؛ فلا تزال على
  ظهرها حزمة من حطب النار من شجرة الزقوم أو من الضريع وفي جيدها حبل من ما مسد من سلاسل
  النار؛ كما يعذب كل مجرم بما يجانس حاله في جرمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1370)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة تبت رجوت أن لا يجمع
  الله بينه وبين أبي لهب في دار واحدة \". </font></font></b><b><font class=\"TextResultArabic\"><font
