text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ
  أَبِي لَهَبٍ وَتَبَّ } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ
  نَاراً ذَاتَ لَهَبٍ } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا
  حَبْلٌ مِّن مَّسَدٍ }يقول تعالى ذكره: خَسِرت يدا أبي لهب، وخَسِر هو. وإنما عُنِي
  بقوله: { تَبَّتْ يَدَا أبِي لَهَبٍ } تبّ عمله. وكان بعض أهل العربية يقول: قوله:
  { تَبَّتْ يَدَا أَبِي لَهَبٍ }: دعاء عليه من الله.وأما قوله: { وَتَبَّ } فإنه خبر.
  ويُذكر أن ذلك في قراءة عبد الله: «تَبَّتْ يَدَا أبِي لَهَبٍ وَقَدْ تَبَّ». وفي دخول
  «قد» فيه دلالة على أنه خبر، ويمثَّل ذلك بقول القائل لآخر: أهلَكك الله، وقد أهلكك،
  وجعلك صالحاً وقد جعلك. وبنحو الذي قلنا في معنى قوله: { تَبَّتْ يَدَا أَبِي لَهَبٍ
  } قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { تَبَّتْ يَدَا أبِي لَهَبٍ }: أي خسرت وتب.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قول الله: { تَبَّتْ يَدَا أبِي لَهَبٍ وَتَبَّ } قال: التبّ: الخسران،
  قال: قال أبو لهب للنبيّ صلى الله عليه وسلم: ماذا أُعطَى يا محمد إن آمنت بك؟ قال:
  \" كمَّا يُعْطَى المُسْلِمُونَ \" ، فقال: مالي عليهم فضل؟ قال: \" وأيَّ شَيْءٍ تَبْتَغِي؟
  \" قال: تباً لهذا من دين تباً، أن أكون أنا وهؤلاء سواء، فأنزل الله: { تَبَّتْ يَدَا
  أبِي لَهَبٍ } يقول: بما عملت أيديهم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة { تَبَّتْ يَدَا أبِي لَهَبٍ } قال: خَسِرت يدا أبي لهب وخَسِر.وقيل: إن هذه
  السورة نزلت في أبي لهب، لأن النبيّ صلى الله عليه وسلم لما خَصَّ بالدعوة عشيرتَه،
  إذ نزل عليه:{ وَأنْذِرْ عَشِيرَتَكَ الأقْرَبِينَ }وجمعهم للدعاء، قال له أبو لهب:
  تبا لك سائرَ اليوم، ألهذا دعوتنا؟ ذكر الأخبار الواردة بذلك:حدثنا أبو كُرَيب، قال:
  ثنا أبو معاوية، عن الأعمش، عن عمرو، عن سعيد بن جُبير، عن ابن عباس قال: صعد رسول
  الله صلى الله عليه وسلم ذات يوم الصفا، فقال: \" يا صَباحاهْ \" فاجتمعت إليه قريش،
  فقالوا: مالك؟ قال: \" أرأَيْتَكُمْ إنْ أخْبَرْتُكُمْ أنَّ العَدُوَّ مُصَبِّحُكُمْ
  أوْ مُمَسِّيكُمْ، أما كُنْتُمْ تُصَدَقُونِنَي؟ \" قالوا: بلى، قال: \" فإني نَذِيرٌ
  لَكُمْ بَينَ يَدَيْ عَذَابٍ شَدِيدٍ \" ، فقال أبو لهب: تَبًّا لك، ألهذا دعوتنا وجمعتنا؟
  فأنزل الله: { تَبَّتْ يَدَا أبي لَهَبٍ } إلى آخرها.حدثني أبو السائب، قال: ثنا أبو
  معاوية، عن الأعمش، عن عمرو، عن سعيد بن جُبير، عن ابن عباس، مثله.حدثنا أبو كُرَيب،
  قال: ثنا ابن نُمير، عن الأعمش، عن عمرو بن مُرّة، عن سعيد بن جُبير، عن ابن عباس،
  قال: لما نزلت{ وأنْذِرْ عَشِيرَتَكَ الأقْرَبِينَ }قام رسول الله صلى الله عليه وسلم
  على الصَّفا ثم نادَى: \" يا صَباحاهْ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ أَبِي لَهَبٍ وَتَبَّ
  } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ
  } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا حَبْلٌ مِّن مَّسَدٍ
  }  ، فاجتمع الناس إليه، فبَيْنَ رجلٌ يجيء، وبين آخر يبعثُ رسولَه، فقال: \" يا بَنِي
  هاشِمٍ، يا بَنِي عَبْدَ المُطَّلِبِ، يا بَنِي فِهْرٍ، يا بَنِي... يا بَنِي أرأَيْتَكُمْ
  لَوْ أخْبَرْتُكُمْ أنَّ خَيْلاً بِسَفْحٍ هَذَا الجَبَل \" يريد تغير عليكم \" صَدَّقْتُمُونِي؟
  \" قالوا: نعم، قال: \" فإنِّي نَذِيرٌ لَكُمْ بَينَ يَدَيْ عَذَابٍ شَدِيدٍ \" ، فقال
  أبو لهب: تَبًّا لك سائر اليوم، ألهذا دعوتنا؟ فنزلت: { تَبَّتْ يَدَا أَبي لَهَبٍ
  وَتَبَّ».حدثنا أبو كُرَيب، قال: ثنا أبو أُسامة، عن الأعمش، عن عمرو بن مرّة، عن سعيد
  بن جُبير، عن ابن عباس قال: لما نزلت هذه الآية:{ وأنْذِرْ عَشِيرَتَكَ الأقْرَبِينَ }ورهطك
  منهم المخلصين، خرج رسول الله صلى الله عليه وسلم، حتى صعد الصفا، فهتف: \" يا صَباحاهْ
  \" ، فقالوا: مَنْ هذا الذي يهتف؟ فقالوا: محمد، فاجتمعوا إليه، فقال: \" يا بَنِي
  فُلانٍ، يا بَنِي فُلانٍ، يا بَنِي عَبْدَ المُطَّلِبِ، يا بَنِي عَبْدَ مَنافٍ \"
  ، فاجتمعوا إليه، فقال: \" أرأَيْتَكُمْ لَوْ أخْبَرْتُكُمْ أنَّ خَيْلاً تَخْرُجُ
  بِسَفْحِ هَذَا الجَبَلِ أكُنْتُمْ مُصَدِّقْي؟ \" قالوا: ما جرّبنا عليك كذباً، قال:
  \" فإنِّي نَذِيرٌ لَكُمْ بَينَ يَدَيْ عَذَابٍ شَدِيدٍ \" ، فقال أبو لهب: تَبًّا
  لك ما جمعتنا إلا لهذا؟ ثم قام فنزلت هذه السورة: «تَبَّتْ يَدَا أبِي لَهَبٍ وَقَدْ
  تَبَّ» كذا قرأ الأعمش إلى آخر السورة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، في
  قوله: { تَبَّتْ يَدَا أَبِي لَهَبٍ } قال: حين أرسل النبيّ صلى الله عليه وسلم إليه
  وإلى غيره، وكان أبو لهب عمّ النبيّ صلى الله عليه وسلم، وكان اسمه عبد العُزّى، فذكرهم،
  فقال أبو لهب: تَبا لك، في هذا أرسلت إلينا؟ فأنزل الله: { تَبَّتْ يَدَا أبِي لَهَبٍ
  }.وقوله: { ما أغْنَى عَنْهُ مالُهُ وَما كَسَبَ } يقول تعالى ذكره: أيَّ شيء أغنى
  عنه ماله، ودفع من سخط الله عليه { وَما كَسَبَ } وهم ولده. وبالذي قلنا في ذلك قال
  أهل التأوي لذكر من قال ذلك:حدثنا الحسن بن داود بن محمد المنكدِر، قال: ثنا عبد الرزاق،
  عن معمر، عن ابن خيثم، عن أبي الطفيل، قال: جاء بنو أبي لهب إلى ابن عباس، فقاموا يختصمون
  في البيت، فقام ابن عباس، فحجز بينهم، وقد كفّ بصره، فدفعه بعضهم حتى وقع على الفراش،
  فغضب وقال: أخرجوا عني الكسب الخبيث.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن أبي بكر الهُذَليّ،
  عن محمد بن سفيان، عن رجل من بني مخزوم، عن ابن عباس أنه رأى يوماً ولد أبي لهب يقتتلون،
  فجعل يحجُز بينهم ويقول: هؤلاء مما كسب.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن ليث، عن مجاهد { ما أغْنَى عَنْهُ مالُهُ وَما كَسَبَ } قال: ما كسب
  ولده.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ أَبِي لَهَبٍ وَتَبَّ
  } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ
  } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا حَبْلٌ مِّن مَّسَدٍ
  }حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن،
  قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَما كَسَبَ } قال:
  ولده هم من كسبه.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد،
  في قول الله { وَما كَسَبَ } قال: ولده.وقوله: { سَيَصْلَى ناراً ذَاتَ لَهَبٍ } يقول:
  سيصلى أبو لهب ناراً ذات لهب.وقوله: { وَامْرأتُهُ حَمَّالَةَ الْحَطَبِ } يقول: سيصلى
  أبو لهب وامرأته حمالة الحطب، ناراً ذات لهب.واختلفت القرّاء في قراءة { حَمَّالَةَ
  الْحَطَبِ } فقرأ ذلك عامة قرّاء المدينة والكوفة والبصرة: «حَمَّالَةُ الْحَطَبِ»
  بالرفع، غير عبد الله بن أبي إسحاق، فإنه قرأ ذلك نصباً فيما ذُكر لنا عنه.واختُلف
  فيه عن عاصم، فحكي عنه الرفع فيها والنصب، وكأنّ من رفع ذلك جعله من نعت المرأة، وجعل
  الرفع للمرأة ما تقدّم من الخبر، وهو «سيصلى»، وقد يجوز أن يكون رافعها الصفة، وذلك
  قوله: { فِي جِيدِها } وتكون «حَمَّالَة» نعتاً للمرأة. وأما النصب فيه فعلى الذمّ،
  وقد يُحتمل أن يكون نصبها على القطع من المرأة، لأن المرأة معرفة، وحمالة الحطب نكرة.والصواب
  من القراءة في ذلك عندنا: الرفع، لأنه أفصح الكلامين فيه، ولإجماع الحجة من القرّاء
  عليه.واختلف أهل التأويل، في معنى قوله: { حَمَّالَةَ الْحَطَبِ } فقال بعضهم: كانت
  تجيء بالشوك فتطرحه في طريق رسول الله صلى الله عليه وسلم، ليدخل في قَدمه إذا خرج
  إلى الصلاة. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني
  أبي، عن أبيه، عن ابن عباس، في قوله: { وَامْرأتُهُ حَمَّالَةَ الْحَطَبِ } قال: كانت
  تحمل الشوك، فتطرحه على طريق النبيّ صلى الله عليه وسلم، ليعقره وأصحابه، ويقال: {
  حَمَّالَةَ الْحَطَب }: نقالة للحديث.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن إسرائيل،
  عن أبي إسحاق، عن رجل من هَمْدان يقال له يزيد بن زيد، أن امرأة أبي لهب كانت تلقي
  في طريق النبيّ صلى الله عليه وسلم الشَّوْك، فنزلت: { تَبَّتْ يَدَا أبِي لَهَب }
  \ { وامْرأتُهُ حَمَّالَةَ الْحَطَب }.حدثني أبو هريرة الضُّبَعي، محمد بن فِراس، قال:
  ثنا أبو عامر، عن قُرّة بن خالد، عن عطية الجدليّ. في قوله: { حمَّالَةَ الْحَطَبِ
  } قال: كانت تضع العِضاه على طريق رسول الله صلى الله عليه وسلم، فكأنما يطأ به كثيباً.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول، في قوله: {
  وَامْرأتُهُ حَمَّالَةَ الْحَطَبِ } كانت تحمل الشوك، فتلقيه على طريق نبيّ الله صلى
  الله عليه وسلم ليعقِره.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { وَامْرأتُهُ حَمَّالَةَ الْحَطَبِ } قال: كانت تأتي بأغصان الشوك، فتطرحُها بالليل
  في طريق رسول الله صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ أَبِي لَهَبٍ وَتَبَّ
  } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ
  } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا حَبْلٌ مِّن مَّسَدٍ
  }وقال آخرون: قيل لها ذلك: حمالة الحطب، لأنها كانت تحطب الكلام، وتمشي بالنميمة، وتعيِّر
  رسول الله صلى الله عليه وسلم بالفقر. ذكر من قال ذلك:حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر بن سليمان، قال: قال أبو المعتمر: زعم محمد أن عكرِمة قال: { حَمَّالَةَ الْحَطَبِ
  }: كانت تمشي بالنميمة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن
  أبي نجيح، عن مجاهد: { وَامْرأتُهُ حَمَّالَةَ الْحَطَبِ } قال: كانت تمشي بالنميمة.حدثنا
  أبو كُرَيب، قال: ثنا الأشجعيّ، عن سفيان، عن ابن أبي نجيح، عن مجاهد، مثله.حدثنا ابن
  حميد، قال: ثنا مِهْران، عن سفيان، عن منصور، عن مجاهد، مثله.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد { حَمَّالَةَ الْحَطَبِ } قال: النميمة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وامْرأتُهُ حَمَّالَةَ الْحَطَبِ }: أي كانت تنقل
  الأحاديث من بعض الناس إلى بعض.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { وامْرأتُهُ حَمَّالَةَ الْحَطَبِ } قال: كانت تحطِب الكلام، وتمشي بالنميمة.وقال
  بعضهم: كانت تُعَيِّر رسول الله صلى الله عليه وسلم بالفقر، وكانت تَحْطِبُ فَعُيِّرت
  بأنها كانت تحطب.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان { وامْرأتُهُ حَمَّالَةَ
  الْحَطَبِ } قال: كانت تمشي بالنميمة.وأولى القولين في ذلك بالصواب عندي، قول من قال:
  كانت تحمل الشوك، فتطرحه في طريق رسول الله صلى الله عليه وسلم، لأن ذلك هو أظهر معنى
  ذلك.حدثنا ابن حميد، قال: ثنا مهران، عن عيسى بن يزيد، عن ابن إسحاق، عن يزيد بن زيد،
  وكان ألزم شيء لمسروق، قال: لما نزلت: { تَبَّتْ يَدَا أبَي لَهَبٍ } بلغ امرأة أبي
  لهب أن النبيّ صلى الله عليه وسلم يهجوكِ، قالت: علام يهجوني؟ هل رأيتموني كما قال
  محمد أحمل حطباً «في جِيدِها حَبْلٌ مِنْ مَسَدٍ»؟ فمكثت، ثم أتته، فقالت: إن ربك قلاك
  وودّعك، فأنزل الله:{ وَالضُّحَى وَاللَّيْلِ إذَا سَجَى ما وَدَّعَكَ رَبُّكَ وَما
  قَلى }وقوله: { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } يقول: في عنقها والعرب تسمى العنق
  جيداً ومنه قول ذي الرُّمَّة:فَعَيْناكِ عَيْناها وَلَوْنُكِ لَوْنُها   وَجِيدُكِ
  إلاَّ أنَّها غَيرُ عاطِلِوبالذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { فِي جِيدِها حَبْلٌ }
  قال: في رقبتها.وقوله: { حَبْلٌ مِنْ مَسَدٍ } اختلف أهل التأويل في ذلك، فقال بعضهم:
  هي حبال تكون بمكة. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: حبل
  من شجر، وهو الحبل الذي كانت تحتطب به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ أَبِي لَهَبٍ وَتَبَّ
  } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ
  } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا حَبْلٌ مِّن مَّسَدٍ
  }حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس
  { حَبْلٌ مِنْ مَسَدٍ } قال: هي حبال تكون بمكة ويقال: المَسَد: العصا التي تكون في
  البكرة، ويقال المَسَد: قلادة من وَدَع.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد: في قوله: { حَبْلٌ مِنْ مَسَدٍ } قال: حبال من شجر تنبت في اليمن لها مسد،
  وكانت تفتل وقال { حَبْلٌ مِنْ مَسَدٍ }: حبل من نار في رقبتها.وقال آخرون: المَسَد:
  الليف. ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن السديّ، عن يزيد،
  عن عروة { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: سلسلة من حديد، ذرعها سبعون ذراعاً.حدثنا
  ابن حميد، قال: ثنا مِهْران، عن سفيان، عن السديّ، عن رجل يقال له يزيد، عن عروة بن
  الزُّبير { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: سلسلة ذرعها سبعون ذراعاً.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن يزيد، عن عُرْوة بن الزبير { فِي
  جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: سلسلة ذرعها سبعون ذراعاً.حدثنا أبو كُرَيب، قال:
  ثنا وكيع، عن أبيه، عن الأعمش، عن مجاهد { مِنْ مَسَدٍ } قال: من حديد.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: حبل في عنقها في
  النار مثل طوق، طوله سبعون ذراعاً.وقال آخرون: المَسَد: الحديد الذي يكون في البَكْرة.
  ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { فِي
  جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: الحديدة تكون في البَكْرة.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد { حَبْلٌ مِنْ مَسَدٍ } قال: عود البكرة من حديد.حدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { حَبْلٌ مِنْ مَسَدٍ }
  قال: الحديدة للبكرة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  ثنا المعمر بن سليمان، قال: قال أبو المعتمر: زعم محمد أن عكرِمة قال: { فِي جِيدِها
  حَبْلٌ مِنْ مَسَدٍ } إنه الحديدة التي في وسط البكرة.وقال آخرون: هو قِلادة من وَدَع
  في عنقها. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي
  جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: قلادة من وَدَع.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { حَبْلٌ مِنْ مَسَدٍ } قال: قلادة من وَدَع.وأولى الأقوال
  في ذلك عندي بالصواب، قول من قال: هو حبلٌ جُمع من أنواع مختلفة، ولذلك اختلف أهل التأويل
  في تأويله على النحو الذي ذكرنا، ومما يدلّ على صحة ما قلنا في ذلك قول الراجز:وَمَسَدٍ
  أُمِرَّ مِنْ أيانِقَ   صُهْبٍ عِتاقٍ ذاتِ مُخَ زَاهِقِفجعل إمراره من شتى، وكذلك
  المسد الذي في جيد امرأة أبي لهب، أُمِرَّ من أشياء شتى، من ليف وحديد ولحاء، وجعل
  في عنقها طوقاً كالقلادة من ودع ومنه قول الأعشى:تُمْسِي فيَصْرِفُ بابُها مِنْ دُونِنا   غَلْقاً
  صَرِيفَ مَحَالَةِ الأَمْسادِيعني بالأمساد: جمع مَسَد، وهي الجبال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

