text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ
  أَبِي لَهَبٍ وَتَبَّ } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ
  نَاراً ذَاتَ لَهَبٍ } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا
  حَبْلٌ مِّن مَّسَدٍ }التباب: الهلاك. ومنه قولهم: أشابة أم تابة؟ أي: هالكة من الهرم
  والتعجيز. والمعنى: هلكت يداه، لأنه فيما يروى: أخذ حجراً ليرمي به رسول الله صلى الله
  عليه وسلم { وَتَبَّ } وهلك كله. أو جعلت يداه هالكتين. والمراد: هلاك جملته، كقوله
  تعالى:{ بِمَا قَدَّمَتْ يَدَاكَ }[الحج: 10] ومعنى: { وَتَبَّ }: وكان ذلك وحصل، كقوله:جَزَانِي
  جَزَاهُ اللَّهُ شَرَّ جَزَائِه   جَزَاءَ الْكلاَبِ الْعَاوِيَاتِ وَقَدْ فَعَلْويدلّ
  عليه قراءة ابن مسعود: «وقد تب» وروي:(1369) أنه لما نزل{ وَأَنذِرْ عَشِيرَتَكَ ٱلأَقْرَبِينَ }[الشعراء:
  214] رقى الصفا وقال: يا صباحاه، فاستجمع إليه الناس من كل أوب. فقال: \" يا بني عبد
  المطلب، با بني فهر، إن أخبرتكم أنّ بسفح هذا الجبل خيلاً أكنتم مصدقيَّ \" ؟ قالوا:
  نعم؛ قال: \" فإني نذير لكم بين يدي الساعة \" ؛ فقال أبو لهب: تباً لك، ألهذا دعوتنا؟
  فنزلت. فإن قلت: لم كناه، والتكنية تكرمة؟ قلت: فيه ثلاثة أوجه، أحدها: أن يكون مشتهراً
  بالكنية دون الاسم، فقد يكون الرجل معروفاً بأحدهما، ولذلك تجري الكنية على الاسم،
  أو الاسم على الكنية عطف بيان، فلما أريد تشهيره بدعوة السوء، وأن تبقى سمة له، ذكر
  الأشهر من علميه ويؤيد ذلك قراءة من قرأ «يدا أبو لهب»، كما قيل: علي بن أبو طالب.
  ومعاوية بن أبو سفيان؛ لئلا يغير منه شيء فيشكل على السامع، ولفليتة بن قاسم أمير مكة
  ابنان، أحدهما: عبد الله - بالجرّ، والآخر عبد الله بالنصب. كان بمكة رجل يقال له:
  عبد الله - بجرّة الدال، لا يعرف إلاّ هكذا. والثاني: أنه كان اسمه عبد العزّى، فعدّل
  عنه إلى كنيته. والثالث: أنه لما كان من أهل النار ومآله إلى نار ذات لهب، وافقت حاله
  كنيته؛ فكان جديراً بأن يذكر بها. ويقال: أبو لهب، كما يقال: أبو الشر للشرير. وأبو
  الخير للخير، وكما كنى رسول الله صلى الله عليه وسلم أبا المهلب: أبا صفرة، بصفرة في
  وجهه. وقيل: كنى بذلك لتهلب وجنتيه وإشراقهما، فيجوز أن يذكر بذلك تهكماً به، وبافتخاره
  بذلك. وقرىء: «أبي لهب» بالسكون. وهو من تغيير الأعلام، كقولهم: شمس بن مالك بالضم
  { مَا أَغْنَىٰ } استفهام في معنى الإنكار، ومحله النصب أو نفي { وَمَا كَسَبَ } مرفوع.
  وما موصولة أو مصدرية بمعنى: ومكسوبه. أو: وكسبه. والمعنى: لم ينفعه ماله وما كسب بماله،
  يعني: رأس المال والأرباح. أو ماشيته وما كسب من نسلها ومنافعها، وكان ذا سابياء. أو
  ماله الذي ورثه من أبيه والذي كسبه بنفسه. أو ماله التالد والطارف. وعن ابن عباس: ما
  كسب ولده. وحكي أن بني أبي لهب احتكموا إليه، فاقتتلوا، فقام يحجز بينهم، فدفعه بعضهم
  فوقع فغضب، فقال: أخرجوا عني الكسب الخبيث، ومنه قوله عليه الصلاة والسلام:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تَبَّتْ يَدَآ أَبِي لَهَبٍ وَتَبَّ
  } * { مَآ أَغْنَىٰ عَنْهُ مَالُهُ وَمَا كَسَبَ } * { سَيَصْلَىٰ نَاراً ذَاتَ لَهَبٍ
  } * { وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ } * { فِي جِيدِهَا حَبْلٌ مِّن مَّسَدٍ
  } \" إن أطيب ما يأكل الرجل من كسبه وإن ولده من كسبه \" وعن الضحاك: ما ينفعه ماله
  وعمله الخبيث، يعني كيده في عداوة رسول الله صلى الله عليه وسلم. وعن قتادة: عمله الذي
  ظنّ أنه منه على شيء، كقوله:{ وَقَدِمْنَا إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ }[الفرقان:
  23] وروي أنه كان يقول: إن كان ما يقول ابن أخي حقاً فأنا أفتدي منه نفسي بمالي وولدي
  «سيصلى» قرىء: بفتح الياء وبضمها مخففاً ومشدداً، والسين للوعيد، أي: هو كائن لا محالة
  وإن تراخى وقته { وَٱمْرَأَتُهُ } هي أم جميل بنت حرب أخت أبي سفيان، وكانت تحمل حزمة
  من الشوك والحسك والسعدان فتنثرها بالليل في طريق رسول الله صلى الله عليه وسلم. وقيل:
  كانت تمشى بالنميمة ويقال: للمشاء بالنمائم المفسد بين الناس: يحمل الحطب بينهم، أي:
  يوقد بينهم النائرة ويورث الشرّ. قال:مِنَ الْبِيضِ لَمْ تَصْطَدْ عَلَى ظَهْرِ لَأْمَةٍ   وَلَمْ
  تَمْشِ بَيْنَ الْحَيِّ بالْحَطَبِ الرَّطْبِجعله رطباً ليدل على التدخين الذي هو زيادة
  في الشرّ، ورفعت عطفاً على الضمير في { سَيَصْلَىٰ } أي: سيصلى هو وامرأته. و { فِى
  جِيدِهَا } في موضع الحال، أو على الابتداء، وفي جيدها: الخبر. وقرىء: «حمالة الحطب»
  بالنصب على الشتم؛ وأنا أستحب هذه القراءة وقد توسل إلى رسول الله صلى الله عليه وسلم
  بجميل: من أحب شتم أم جميل. وقرىء: «حمالة الحطب» و«حمالة للحطب»: بالتنوين، بالرفع
  والنصب. وقرىء: «ومريته» بالتصغير. المسد: الذي فتل من الحبال فتلاً شديداً، من ليف
  كان أو جلد، أو غيرهما. قال:وَمَسَدٍ أُمِرَّ مِنْ أَيَانِقِ   ورجل ممسود الخلق مجدوله.
  والمعنى: في جيدها حبل مما مسد من الحبال، وأنها تحمل تلك الحزمة من الشوك وتربطها
  في جيدها كما يفعل الحطابون: تخسيساً لحالها، وتحقيراً لها، وتصويراً لها بصورة بعض
  الحطابات من المواهن، لتمتعض من ذلك ويمتعض بعلها؛ وهما في بيت العزّ والشرف. وفي منصب
  الثروة والجدة. ولقد عيّر بعض الناس الفضل بن العباس ابن عتبة ابن أبي لهب بحمالة الحطب،
  فقال:مَاذَا أَرَدْتَ إلَى شَتْمِي وَمَنْقَصَتِي   أَمْ مَا تَعَيَّرُ مِنْ حَمَّالَةِ
  الْحَطَبِ غَرَّاءَ شَادِخَةٍ فِي الْمَجْدِ غُرَّتُهَا   كَانَتْ سَلِيلَةَ شَيْخٍ
  نَاقِبِ الحَسَبِويحتمل أن يكون المعنى: أنّ حالها تكون في نار جهنم على الصورة التي
  كانت عليها حين كانت تحمل حزمة الشوك؛ فلا تزال على ظهرها حزمة من حطب النار من شجرة
  الزقوم أو من الضريع وفي جيدها حبل من ما مسد من سلاسل النار؛ كما يعذب كل مجرم بما
  يجانس حاله في جرمه.وعن رسول الله صلى الله عليه وسلم:(1370) \" من قرأ سورة تبت رجوت
  أن لا يجمع الله بينه وبين أبي لهب في دار واحدة \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

