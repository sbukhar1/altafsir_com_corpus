  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فاجتمع الناس إليه، فبَيْنَ رجلٌ
  يجيء، وبين آخر يبعثُ رسولَه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا بَنِي هاشِمٍ، يا بَنِي عَبْدَ المُطَّلِبِ، يا بَنِي فِهْرٍ،
  يا بَنِي... يا بَنِي أرأَيْتَكُمْ لَوْ أخْبَرْتُكُمْ أنَّ خَيْلاً بِسَفْحٍ هَذَا
  الجَبَل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يريد
  تغير عليكم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" صَدَّقْتُمُونِي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: نعم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنِّي نَذِيرٌ لَكُمْ بَينَ يَدَيْ عَذَابٍ شَدِيدٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقال أبو لهب: تَبًّا لك سائر
  اليوم، ألهذا دعوتنا؟ فنزلت: { تَبَّتْ يَدَا أَبي لَهَبٍ وَتَبَّ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو أُسامة، عن الأعمش، عن عمرو بن مرّة،
  عن سعيد بن جُبير، عن ابن عباس قال: لما نزلت هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأنْذِرْ عَشِيرَتَكَ الأقْرَبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ورهطك
  منهم المخلصين، خرج رسول الله صلى الله عليه وسلم، حتى صعد الصفا، فهتف:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا صَباحاهْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقالوا: مَنْ هذا الذي يهتف؟ فقالوا:
  محمد، فاجتمعوا إليه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا بَنِي فُلانٍ، يا بَنِي فُلانٍ، يا بَنِي عَبْدَ المُطَّلِبِ،
  يا بَنِي عَبْدَ مَنافٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فاجتمعوا إليه، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أرأَيْتَكُمْ لَوْ أخْبَرْتُكُمْ أنَّ خَيْلاً تَخْرُجُ بِسَفْحِ
  هَذَا الجَبَلِ أكُنْتُمْ مُصَدِّقْي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: ما جرّبنا عليك كذباً، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإنِّي نَذِيرٌ لَكُمْ بَينَ يَدَيْ عَذَابٍ شَدِيدٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقال أبو لهب: تَبًّا لك ما جمعتنا
  إلا لهذا؟ ثم قام فنزلت هذه السورة: «تَبَّتْ يَدَا أبِي لَهَبٍ وَقَدْ تَبَّ» كذا
  قرأ الأعمش إلى آخر السورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، في قوله: { تَبَّتْ يَدَا أَبِي لَهَبٍ } قال: حين أرسل النبيّ صلى الله
  عليه وسلم إليه وإلى غيره، وكان أبو لهب عمّ النبيّ صلى الله عليه وسلم، وكان اسمه
  عبد العُزّى، فذكرهم، فقال أبو لهب: تَبا لك، في هذا أرسلت إلينا؟ فأنزل الله: { تَبَّتْ
  يَدَا أبِي لَهَبٍ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ما أغْنَى عَنْهُ مالُهُ
  وَما كَسَبَ } يقول تعالى ذكره: أيَّ شيء أغنى عنه ماله، ودفع من سخط الله عليه { وَما
  كَسَبَ } وهم ولده. وبالذي قلنا في ذلك قال أهل التأوي لذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن داود بن محمد المنكدِر، قال: ثنا عبد الرزاق، عن معمر،
  عن ابن خيثم، عن أبي الطفيل، قال: جاء بنو أبي لهب إلى ابن عباس، فقاموا يختصمون في
  البيت، فقام ابن عباس، فحجز بينهم، وقد كفّ بصره، فدفعه بعضهم حتى وقع على الفراش،
  فغضب وقال: أخرجوا عني الكسب الخبيث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن أبي بكر الهُذَليّ، عن محمد بن سفيان، عن رجل من بني
  مخزوم، عن ابن عباس أنه رأى يوماً ولد أبي لهب يقتتلون، فجعل يحجُز بينهم ويقول: هؤلاء
  مما كسب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن ليث، عن مجاهد { ما أغْنَى عَنْهُ مالُهُ وَما كَسَبَ } قال: ما
  كسب ولده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
