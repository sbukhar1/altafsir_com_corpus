  none\" href=\"JavaScript:Open_Menu()\">وَٱمْرَأَتُهُ حَمَّالَةَ ٱلْحَطَبِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  جِيدِهَا حَبْلٌ مِّن مَّسَدٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  خَسِرت يدا أبي لهب، وخَسِر هو. وإنما عُنِي بقوله: { تَبَّتْ يَدَا أبِي لَهَبٍ }
  تبّ عمله. وكان بعض أهل العربية يقول: قوله: { تَبَّتْ يَدَا أَبِي لَهَبٍ }: دعاء
  عليه من الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَتَبَّ } فإنه خبر.
  ويُذكر أن ذلك في قراءة عبد الله: «تَبَّتْ يَدَا أبِي لَهَبٍ وَقَدْ تَبَّ». وفي دخول
  «قد» فيه دلالة على أنه خبر، ويمثَّل ذلك بقول القائل لآخر: أهلَكك الله، وقد أهلكك،
  وجعلك صالحاً وقد جعلك. وبنحو الذي قلنا في معنى قوله: { تَبَّتْ يَدَا أَبِي لَهَبٍ
  } قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { تَبَّتْ يَدَا أبِي لَهَبٍ }: أي خسرت
  وتب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قول الله: { تَبَّتْ يَدَا أبِي لَهَبٍ وَتَبَّ } قال: التبّ:
  الخسران، قال: قال أبو لهب للنبيّ صلى الله عليه وسلم: ماذا أُعطَى يا محمد إن آمنت
  بك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  كمَّا يُعْطَى المُسْلِمُونَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال: مالي عليهم فضل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وأيَّ شَيْءٍ تَبْتَغِي؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: تباً لهذا من دين تباً، أن أكون أنا وهؤلاء سواء، فأنزل الله:
  { تَبَّتْ يَدَا أبِي لَهَبٍ } يقول: بما عملت أيديهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { تَبَّتْ يَدَا أبِي لَهَبٍ
  } قال: خَسِرت يدا أبي لهب وخَسِر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إن هذه السورة نزلت في أبي لهب، لأن النبيّ صلى الله عليه وسلم لما خَصَّ بالدعوة عشيرتَه،
  إذ نزل عليه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأنْذِرْ عَشِيرَتَكَ الأقْرَبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وجمعهم
  للدعاء، قال له أبو لهب: تبا لك سائرَ اليوم، ألهذا دعوتنا؟ ذكر الأخبار الواردة بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا أبو معاوية، عن الأعمش، عن عمرو، عن سعيد
  بن جُبير، عن ابن عباس قال: صعد رسول الله صلى الله عليه وسلم ذات يوم الصفا، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا صَباحاهْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فاجتمعت إليه قريش، فقالوا: مالك؟
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أرأَيْتَكُمْ
  إنْ أخْبَرْتُكُمْ أنَّ العَدُوَّ مُصَبِّحُكُمْ أوْ مُمَسِّيكُمْ، أما كُنْتُمْ تُصَدَقُونِنَي؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  بلى، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإني نَذِيرٌ لَكُمْ بَينَ يَدَيْ عَذَابٍ شَدِيدٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال أبو لهب: تَبًّا لك، ألهذا دعوتنا وجمعتنا؟ فأنزل الله: { تَبَّتْ
  يَدَا أبي لَهَبٍ } إلى آخرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن عمرو، عن سعيد بن جُبير، عن ابن عباس،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  نُمير، عن الأعمش، عن عمرو بن مُرّة، عن سعيد بن جُبير، عن ابن عباس، قال: لما نزلت</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأنْذِرْ
  عَشِيرَتَكَ الأقْرَبِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قام رسول الله صلى الله عليه وسلم على الصَّفا ثم نادَى:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا صَباحاهْ \" </font></font></b>&#13;\t\t\t<label
