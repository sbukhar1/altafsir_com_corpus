  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن
  سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { حَبْلٌ مِنْ
  مَسَدٍ } قال: هي حبال تكون بمكة ويقال: المَسَد: العصا التي تكون في البكرة، ويقال
  المَسَد: قلادة من وَدَع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: في قوله: { حَبْلٌ مِنْ مَسَدٍ } قال: حبال من شجر تنبت في اليمن
  لها مسد، وكانت تفتل وقال { حَبْلٌ مِنْ مَسَدٍ }: حبل من نار في رقبتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: المَسَد: الليف. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن السديّ، عن يزيد، عن عروة { فِي جِيدِها حَبْلٌ
  مِنْ مَسَدٍ } قال: سلسلة من حديد، ذرعها سبعون ذراعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مِهْران، عن سفيان، عن السديّ، عن رجل يقال له يزيد، عن عروة بن
  الزُّبير { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: سلسلة ذرعها سبعون ذراعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن يزيد، عن
  عُرْوة بن الزبير { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: سلسلة ذرعها سبعون ذراعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع، عن أبيه، عن الأعمش، عن مجاهد {
  مِنْ مَسَدٍ } قال: من حديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: حبل في
  عنقها في النار مثل طوق، طوله سبعون ذراعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: المَسَد: الحديد الذي يكون في البَكْرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { فِي
  جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال: الحديدة تكون في البَكْرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { حَبْلٌ مِنْ مَسَدٍ } قال: عود البكرة
  من حديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد { حَبْلٌ مِنْ مَسَدٍ } قال: الحديدة للبكرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  ثنا المعمر بن سليمان، قال: قال أبو المعتمر: زعم محمد أن عكرِمة قال: { فِي جِيدِها
  حَبْلٌ مِنْ مَسَدٍ } إنه الحديدة التي في وسط البكرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو قِلادة من وَدَع في عنقها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي جِيدِها حَبْلٌ مِنْ مَسَدٍ } قال:
  قلادة من وَدَع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { حَبْلٌ مِنْ مَسَدٍ } قال: قلادة من وَدَع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندي بالصواب، قول من قال: هو حبلٌ جُمع من أنواع
  مختلفة، ولذلك اختلف أهل التأويل في تأويله على النحو الذي ذكرنا، ومما يدلّ على صحة
  ما قلنا في ذلك قول الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَسَدٍ أُمِرَّ مِنْ أيانِقَ</font></font></b></td><td class=\"TextArabic\">   </td><td
