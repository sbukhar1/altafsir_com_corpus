  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال يونس، وكذلك الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { والْيَوْم المَوْعُودِ } يعني: يوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله { وَالْيَوْمِ المَوْعُودِ } قال: القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { الْيَوْمِ المَوْعُودِ
  } يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن يونس بن عبيد، عن عمار بن أبي عمار، مولى بني هاشم، عن أبي هريرة { وَالْيَوْمِ
  المَوْعُودِ } يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن موسى بن عبيدة، عن أيوب بن خالد، عن عبد الله بن رافع، عن أبي هريرة، عن النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الْيَوْمُ المَوْعُودُ: يَوْمُ الْقِيامَةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عوف، قال: ثنا محمد بن إسماعيل بن عياش، قال: ثني أبي، قال: ثني ضمضم بن زرعة،
  عن شريح بن عبيد، عن أبي مالك الأشعريّ، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الْيَوْمُ المَوْعُودُ: يوم القيامة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَشاهِدٍ وَمَشْهُودٍ }:
  اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معنى ذلك: وأقسم بشاهد، قالوا: وهو يوم
  الجمعة، ومشهود، قالوا: وهو يوم عرفة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: أخبرنا ابن علية، قال: أخبرنا يونس، قال: أنبأني عمار، قال: قال أبو هريرة:
  الشاهد: يوم الجمعة، والمشهود: يوم عرفة قال يونس، وكذلك قال الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن أبي إسحاق،
  قال: سمعت حارثة بن مضرب، يحدّث عن عليّ رضي الله عنه، أنه قال في هذه الآية: { وَشاهِدٍ
  وَمَشْهُودٍ } قال: يوم الجمعة، ويوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وَشاهِدٍ
  وَمَشْهُودٍ } قال: الشاهد يوم الجمعة، والمشهود: يوم عرفة ويقال: الشاهد: الإنسان،
  والمشهود: يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَشاهِدٍ وَمَشْهُودٍ }: يومان عظيمان من أيام الدنيا، كنا نحدّث
  أن الشاهد يوم الجمعة، والمشهود يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { وَشاهِدٍ وَمَشْهُودٍ } قال:
  الشاهد: يوم الجمعة، والمشهود: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن الحارث، عن عليّ رضي الله عنه:
  { وَشاهِدٍ وَمَشْهُودٍ } قال: الشاهد يوم الجمعة، والمشهود: يوم عرفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَشاهِدٍ
  } يوم الجمعة، { ومَشْهُودٍ }: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
