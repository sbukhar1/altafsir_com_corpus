  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلنَّارِ
  ذَاتِ ٱلْوَقُودِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر رحمه الله: قوله: {
  والسَّماءِ ذَاتِ البُرُوجِ } أقسم الله جلّ ثناؤه بالسماء ذات البروج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى البروج في هذا الموضع، فقال بعضهم: عُنِي
  بذلك: والسماء ذات القصور. قالوا: والبروج: القصور. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { والسَّماءِ ذَاتِ البُرُوجِ } قال ابن عباس: قصور في السماء، قال
  غيره: بل هي الكواكب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { البُرُوجِ } يزعمون أنها قصور
  في السماء، ويقال: هي الكواكب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عني بذلك: والسماء ذات النجوم، وقالوا: نجومها: بروجها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد في قول الله: {
  ذَاتِ البُرُوجِ } قال: البروج: النجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح { والسَّماءِ ذَاتِ البُرُوجِ
  } قال: النجوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { والسَّماءِ ذَاتِ البُرُوجِ } وبروجها: نجومها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: والسماء ذات الرمل والماء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني الحسن بن قزعة، قال: ثنا حصين بن نمير، عن سفيان بن حسين، في
  قوله: { والسَّماءِ ذَاتِ البُرُوجِ } قال: ذات الرمل والماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب: أن يقال: معنى ذلك: والسماء ذات منازل الشمس والقمر، وذلك
  أن البروج: جمع برج، وهي منازل تتخذ عالية عن الأرض مرتفعة، ومن ذلك قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  كُنْتُمْ فِي بُرُوجٍ مُشَيَّدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">، وهي منازل مرتفعة عالية في السماء،
  وهي اثنا عشر برجاً، فمسير القمر في كلّ برج منها يومان وثلث، فذلك ثمانية وعشرون منزلاً،
  ثم يستسرّ ليلتين، ومسير الشمس في كلّ برج منها شهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالْيَوْمِ المَوْعُودِ } يقول تعالى ذكره: وأقسم باليوم الذي وعدته عبادي، لفصل
  القضاء بينهم، وذلك يوم القيامة. وبنحو الذي قلنا في ذلك قال أهل التأويل، وجاء الخبر
  عن رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن نمير وإسحاق الرازي، عن موسى بن عبيدة، عن أيوب بن خالد، عن
  عبد الله بن رافع، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الْيَوْمُ المَوْعُودُ: يَوْمُ
  الْقِيامَةِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا وكيع، عن موسى بن عبيدة،
  عن أيوب بن خالد، عن عبد الله بن رافع، عن أبي هريرة، عن النبيّ صلى الله عليه وسلم،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يعقوب، قال: ثنا ابن علية،
  قال: ثنا يونس، قال أنبأني عمار، قال: قال أبو هريرة: «الْيَوْمُ المَوْعُودُ: يَوْمُ
  الْقِيامَةِ».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
