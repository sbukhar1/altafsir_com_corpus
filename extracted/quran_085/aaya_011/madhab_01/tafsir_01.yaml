  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ ذَلِكَ ٱلْفَوْزُ ٱلْكَبِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ بَطْشَ رَبِّكَ
  لَشَدِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: إن الذين أقرّوا
  بتوحيد الله، وهم هؤلاء القوم الذين حرّقهم أصحاب الأخدود وغيرهم من سائر أهل التوحيد
  { وعَمِلُوا الصَّالِحاتِ } يقول: وعملوا بطاعة الله، وأْتَمروا لأمره، وانتهَوا عما
  نهاهم عنه { لَهُمْ جَنَّاتٌ تَجْرِي مِنْ تَحْتِها الأنهارُ } يقول: لهم في الآخرة
  عند الله بساتين تجري من تحتها الأنهار والخمر واللبن والعسل { ذلكَ الْفَوْزُ الكَبِيرُ
  } يقول: هذا الذي هو لهؤلاء المؤمنين في الآخرة، هو الظفر الكبير بما طلبوا والتمسوا
  بإيمانهم بالله في الدنيا، وعملهم بما أمرهم الله به فيها ورضيه منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ } يقول تعالى ذكره لنبيه محمد
  صلى الله عليه وسلم: إن بطش ربك يا محمد لمن بطش به من خلقه، وهو انتقامه ممن انتقم
  منه لشديد، وهو تحذير من الله لقوم رسوله محمد صلى الله عليه وسلم، أن يُحِلّ بهم من
  عذابه ونقمته، نظير الذي حلّ بأصحاب الأخدود على كفرهم به، وتكذيبهم رسوله، وفتنتهم
  المؤمنين والمؤمنات منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

