text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  ذَلِكَ ٱلْفَوْزُ ٱلْكَبِيرُ } * { إِنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ }يقول تعالى ذكره:
  إن الذين أقرّوا بتوحيد الله، وهم هؤلاء القوم الذين حرّقهم أصحاب الأخدود وغيرهم من
  سائر أهل التوحيد { وعَمِلُوا الصَّالِحاتِ } يقول: وعملوا بطاعة الله، وأْتَمروا لأمره،
  وانتهَوا عما نهاهم عنه { لَهُمْ جَنَّاتٌ تَجْرِي مِنْ تَحْتِها الأنهارُ } يقول:
  لهم في الآخرة عند الله بساتين تجري من تحتها الأنهار والخمر واللبن والعسل { ذلكَ
  الْفَوْزُ الكَبِيرُ } يقول: هذا الذي هو لهؤلاء المؤمنين في الآخرة، هو الظفر الكبير
  بما طلبوا والتمسوا بإيمانهم بالله في الدنيا، وعملهم بما أمرهم الله به فيها ورضيه
  منهم.وقوله: { إنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ } يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم: إن بطش ربك يا محمد لمن بطش به من خلقه، وهو انتقامه ممن انتقم منه لشديد،
  وهو تحذير من الله لقوم رسوله محمد صلى الله عليه وسلم، أن يُحِلّ بهم من عذابه ونقمته،
  نظير الذي حلّ بأصحاب الأخدود على كفرهم به، وتكذيبهم رسوله، وفتنتهم المؤمنين والمؤمنات
  منهم.\r\n\t\t\t\r\n\t\t\t</section>"

