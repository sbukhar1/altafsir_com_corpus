  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  لَهُ مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَٱللَّهُ عَلَى كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ فَتَنُواْ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ ثُمَّ لَمْ يَتُوبُواْ فَلَهُمْ
  عَذَابُ جَهَنَّمَ وَلَهُمْ عَذَابُ ٱلْحَرِيقِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: الذي له سلطان السموات السبع والأرضين وما فيهنّ { وَاللّهُ عَلى كُلِّ
  شَيْء شَهِيدٌ } يقول تعالى ذكره: والله على فعل هؤلاء الكفار من أصحاب الأخدود بالمؤمنين
  الذين فتنوهم شاهد، وعلى غير ذلك من أفعالهم وأفعال جميع خلقه، وهو مجازيهم جزاءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ الَّذِينَ فَتَنُوا المُؤْمِنِينَ وَالمُؤْمِناتِ }
  يقول: إن الذين ابتلوا المؤمنين والمؤمنات بالله بتعذيبهم، وإحراقهم بالنار. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { إنَّ
  الَّذِينَ فَتَنُوا المُؤْمِنِينَ وَالمُؤْمِناتِ }: حرّقوا المؤمنين والمؤمنات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحرث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، في قوله: { إنَّ
  الَّذِينَ فَتَنُوا } قال: عَذَّبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّ الَّذِينَ فَتَنُوا المُؤْمِنِينَ
  وَالمُؤْمِناتِ } قال: حرّقوهم بالنار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فَتَنُوا
  المُؤْمِنِينَ وَالمُؤْمِناتِ } يقول: حرّقوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن ابن أبزى { إنَّ الَّذِينَ فَتَنُوا المُؤْمِنِينَ
  وَالمُؤْمِناتِ } حرّقوهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ثُمَّ لَمْ يَتُوبُوا }
  يقول: ثم لم يتوبوا من كفرهم وفعلهم، الذي فعلوا بالمؤمنين والمؤمنات من أجل إيمانهم
  بالله { فَلَهُمْ عَذَابُ جَهَنَّمَ } في الآخرة { ولَهُمْ عَذَابُ الْحَرِيقِ } في
  الدنيا، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا عبد الله
  بن أبي جعفر، عن أبيه، عن الربيع { فَلَهُمْ عَذَابُ جَهَنَّم } فِي الآخِرَةِ، { ولَهُمْ
  عَذَابُ الْحَرِيقِ } في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

