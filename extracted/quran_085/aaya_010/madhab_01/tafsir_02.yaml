  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ فَتَنُواْ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ ثُمَّ لَمْ يَتُوبُواْ فَلَهُمْ
  عَذَابُ جَهَنَّمَ وَلَهُمْ عَذَابُ ٱلْحَرِيقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  ذَلِكَ ٱلْفَوْزُ ٱلْكَبِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يريد
  بالذين فتنوا: أصحاب الأخدود خاصة، وبالذين آمنوا: المطروحين في الأخدود. ومعنى فتنوهم
  عذبوهم بالنار وأحرقوهم { فَلَهُمْ } في الآخرة { عَذَابُ جَهَنَّمَ } بكفرهم { وَلَهُمْ
  عَذَابُ ٱلْحَرِيقِ } وهي نار أخرى عظيمة تتسع كما يتسع الحريق بإحراقهم المؤمنين.
  أو لهم عذاب جهنم في الآخرة، ولهم عذاب الحريق في الدنيا، لما روي أن النار انقلبت
  عليهم فأحرقتهم. ويجوز أن يريد: الذين فتنوا المؤمنين، أي: بلوهم بالأذى على العموم؛
  والمؤمنين: المفتونين؛ وأن للفاتنين عذابين في الآخرة: لكفرهم، ولفتنتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
