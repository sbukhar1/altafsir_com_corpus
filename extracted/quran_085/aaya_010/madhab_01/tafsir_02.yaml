text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  فَتَنُواْ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَاتِ ثُمَّ لَمْ يَتُوبُواْ فَلَهُمْ عَذَابُ
  جَهَنَّمَ وَلَهُمْ عَذَابُ ٱلْحَرِيقِ } * { إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ ذَلِكَ ٱلْفَوْزُ
  ٱلْكَبِيرُ }ويجوز أن يريد بالذين فتنوا: أصحاب الأخدود خاصة، وبالذين آمنوا: المطروحين
  في الأخدود. ومعنى فتنوهم عذبوهم بالنار وأحرقوهم { فَلَهُمْ } في الآخرة { عَذَابُ
  جَهَنَّمَ } بكفرهم { وَلَهُمْ عَذَابُ ٱلْحَرِيقِ } وهي نار أخرى عظيمة تتسع كما يتسع
  الحريق بإحراقهم المؤمنين. أو لهم عذاب جهنم في الآخرة، ولهم عذاب الحريق في الدنيا،
  لما روي أن النار انقلبت عليهم فأحرقتهم. ويجوز أن يريد: الذين فتنوا المؤمنين، أي:
  بلوهم بالأذى على العموم؛ والمؤمنين: المفتونين؛ وأن للفاتنين عذابين في الآخرة: لكفرهم،
  ولفتنتهم.\r\n\t\t\t\r\n\t\t\t</section>"

