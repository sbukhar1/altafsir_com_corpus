  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  هُمْ عَلَيْهَا قُعُودٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَهُمْ عَلَىٰ مَا يَفْعَلُونَ بِٱلْمُؤْمِنِينَ
  شُهُودٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا نَقَمُواْ مِنْهُمْ إِلاَّ أَن يُؤْمِنُواْ
  بِٱللَّهِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  النار ذات الوقود، إذ هؤلاء الكفار من أصحاب الأخدود عليها، يعني على النار، فقال عليها،
  والمعنى أنهم قعود على حافة الأخدود، فقيل: على النار، والمعنى: لشفير الأخدود، لمعرفة
  السامعين معناه: وكان قتادة يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { النَّارِ ذَاتِ الوَقُودِ إذْ
  هُمْ عَلَيْها قُعُودٌ } يعني بذلك المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  التأويل الذي تأوّله قتادة على مذهب من قال: قُتل أصحاب الأخدود من أهل الإيمان. وقد
  دللنا على أن الصواب من تأويل ذلك غير هذا القول الذي وجه تأويله قتادة قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَهُمْ عَلى ما يَفْعَلُونَ بالمُؤْمِنِينَ شُهُودٌ } يعني:
  حضور. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُمْ عَلى
  ما يَفْعَلُونَ بالمُؤْمِنِينَ شُهُودٌ } يعني بذلك الكفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَما نَقَمُوا مِنْهُمْ إلاَّ أنْ يُؤْمِنُوا بالله العَزِيزِ الْحَمِيدِ } يقول
  تعالى ذكره: وما وجد هؤلاء الكفار الذين فتنوا المؤمنين على المؤمنين والمؤمنات بالنار
  في شيء، ولا فعلوا بهم ما فعلوا بسبب إلاَّ من أجل أنهم آمنوا بالله، وقال: إلاَّ أن
  يؤمنوا بالله، لأن المعنى إلاَّ إيمانهم بالله، فلذلك حسن في موضعه يؤمنوا، إذ كان
  الإيمان لهم صفة. { الْعَزِيزِ } يقول: الشديد في انتقامه ممن انتقم منه { الْحَمِيدِ
  } يقول: المحمود بإحسانه إلى خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

