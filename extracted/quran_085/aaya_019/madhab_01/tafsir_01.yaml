text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلِ ٱلَّذِينَ
  كَفَرُواْ فِي تَكْذِيبٍ } * { وَٱللَّهُ مِن وَرَآئِهِمْ مُّحِيطٌ } * { بَلْ هُوَ
  قُرْآنٌ مَّجِيدٌ } * { فِي لَوْحٍ مَّحْفُوظٍ }يقول تعالى ذكره: ما بهؤلاء القوم الذين
  يكذّبون بوعيد الله، أنهم لم يأتهم أنباء من قبلهم من الأمم المكذّبة رسل الله، كفرعون
  وقومه، وثمود وأشكالهم، وما أحلّ الله بهم من النقم، بتكذيبهم الرسل، ولكنهم في تكذيب
  بوحي الله وتنزيله، إيثاراً منهم لأهوائهم، واتِّباعاً منهم لسنن آبائهم { وَاللّهُ
  مِنْ وَرَائِهِمْ مُحِيطٌ } بأعمالهم، مُحْصٍ لها، لا يخفى عليه منها شيء، وهو مجازيهم
  على جميعها.وقوله: { بَلْ هُوَ قُرآنٌ مَجيدٌ } يقول، تكذيباً منه جلّ ثناؤه للقائلين
  للقرآن هو شعرٌ وسجع: ما ذلك كذلك، بل هو قرآن كريم.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { بَلْ هُوَ قُرآنٌ مَجِيدٌ } يقول: قرآن كريم.حدثنا أبو كريب،
  قال: ثنا ابن يمان، عن أشعث بن إسحاق، عن جعفر، عن سعيد، في قوله: { بَلْ هُوَ قُرآنٌ
  مَجيدٌ } قال: كريم.وقوله: { فِي لَوْحٍ مَحْفُوظٍ } يقول تعالى ذكره: هو قرآن كريم،
  مثبت في لوح محفوظ.واختلفت القرّاء في قراءة قوله: { مَحْفُوظٍ } فقرأ ذلك من قرأه
  من أهل الحجاز، أبو جعفر القارىء، وابن كثير. ومن قرأه من قرّاء الكوفة عاصم والأعمش
  وحمزة والكسائي، ومن البصريين أبو عمرو { محفوظٍ } خفضاً على معنى أن اللوح هو المنعوت
  بالحفظ. وإذا كان ذلك كذلك كان التأويل في لوح محفوظ من الزيادة فيه، والنقصان منه،
  عما أثبته الله فيه. وقرأ ذلك من المكِّيين ابن مُحَيْصِن، ومن المدنيين نافع «مَحْفُوظٌ»
  رفعاً، ردّاً على القرآن، على أنه من نعته وصفته. وكان معنى ذلك على قراءتهما: بل هو
  قرآن مجيد، محفوظ من التغيير والتبديل في لوح.والصواب من القول في ذلك عندنا: أنهما
  قراءتان معروفتان في قَرَأة الأمصار، صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب. وإذ
  كان ذلك كذلك، فبأيّ القراءتين قرأ القارىء فتأويل القراءة التي يقرؤها على ما بيَّنا.
  وقد:حدثنا محمد بن بشار، قال: ثنا يحيى، قال: ثنا سفيان، عن منصور، عن مجاهد { فِي
  لَوْحٍ } قال: في أمّ الكتاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  فِي لَوْحٍ مَحْفُوظٍ } عند الله.وقال آخرون: إنما قيل محفوظ، لأنه من جبهة إسرافيل.
  ذكر من قال ذلك:حدثنا عمرو بن عليّ، قال: سمعت قرة بن سليمان، قال: ثنا حرب بن سريج،
  قال: ثنا عبد العزيز بن صهيب، عن أنس بن مالك، في قوله: { بَلْ هُوَ قُرآنٌ مَجِيدٌ
  فِي لَوْحٍ مَحْفُوظٍ } قال: إن اللوح المحفوظ الذي ذكر الله، { بَلْ هُوَ قُرْآنٌ
  مجيد فِي لَوْحٍ مَحْفُوظٍ } في جَبْهة إسرافيل.\r\n\t\t\t\r\n\t\t\t</section>"

