  href=\"JavaScript:Open_Menu()\">وَمَا نَقَمُواْ مِنْهُمْ إِلاَّ أَن يُؤْمِنُواْ
  بِٱللَّهِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي لَهُ مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ
  وَٱللَّهُ عَلَى كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: أين
  جواب القسم؟ قلت: محذوف يدل عليه قوله: { قُتِلَ أَصْحَـٰبُ ٱلاْخْدُودِ } كأنه قيل:
  أقسم بهذه الأشياء أنهم ملعونون، يعني كفار قريش كما لعن أصحاب الأخدود؛ وذلك أن السورة
  وردت في تثبيت المؤمنين وتصبيرهم على أذى أهل مكة، وتذكيرهم بما جرى على من تقدّمهم:
  من التعذيب على الإيمان. وإلحاق أنواع الأذى، وصبرهم وثباتهم، حتى يأنسوا بهم ويصبروا
  على ما كانوا يلقون من قومهم، ويعلموا أن كفارهم عند الله بمنزلة أولئك المعذبين المحرّقين
  بالنار، ملعونون أحقاء بأن يقال فيهم: قتلت قريش، كما قيل: قتل أصحاب الأخدود وقتل:
  دعاء عليهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُتِلَ ٱلإِنسَـٰنُ مَا أَكْفَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[عبس: 17] وقرىء «قتل» بالتشديد.
  والأخدود: الخدّ في الأرض وهو الشق، ونحوهما بناء ومعنى: الخق والأخقوق. ومنه فساخت
  قوائمه في أخاقيق جرذان. روي عن النبي صلى الله عليه وسلم أنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1284)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كان لبعض الملوك ساحر، فلما كبر ضمّ إليه غلاماً ليعلمه السحر، وكان في طريق الغلام
  راهب: فسمع منه، فرأى في طريقه ذات يوم دابة قد حبست الناس. فأخذ حجراً فقال: اللهم
  إن كان الراهب أحبّ إليك من الساحر فاقتلها فقتلها؛ وكان الغلام بعد ذلك يبريء الأكمه
  والأبرص، ويشفي من الأدواء، وعمي جليس للملك فأبرأه فأبصره الملك فسأله فقال: من ردّ
  عليك بصرك؟ فقال: ربي، فغضب فعذبه. فدل على الغلام فعذبه، فدل على الراهب، فلم يرجع
  الراهب عن دينه، فقدّ بالمنشار وأبي الغلام فذهب به إلى جبل ليطرح من ذروته، فدعا فرجف
  بالقوم، فطاحوا ونجا، فذهب به إلى قرقور فلججوا به ليغرقوه، فدعا فانكفأت بهم السفينة،
  فغرقوا ونجا، فقال للملك: لست بقاتلي حتى تجمع الناس في صعيد وتصلبني على جذع وتأخذ
  سهماً من كنانتي وتقول: بسم الله رب الغلام، ثم ترميني به، فرماه فرقع في صدغه فوضع
  يده عليه ومات؛ فقال الناس: أمنا برب الغلام؛ فقيل للملك. نزل بك ما كنت تحذر؛ فأمر
  بأخاديد في أفواه السكك وأوقدت فيها النيران فمن لم يرجع منهم طرحه فيها حتى جاءت امرأة
  معها صبي فتقاعست أن تقع فيها، فقال الصبي: يا أماه، أصبري فإنك على الحق؛ فاقتحمت.
  وقيل: قال لها قعى ولا تنافقي. وقيل: قال لها ما هي إلا غميضة فصبرت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن علي رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1285) أنهم حين اختفلوا في أحكام المجوس قال: هم أهل كتاب وكانوا
  متمسكين بكتابهم، وكانت الخمر قد أحلت لهم، فتناولها بعض ملوكهم فسكر، فوقع على أخته
  فلما صحا ندم وطلب المخرج، فقالت له: المخرج أن تخطب الناس فتقول: يا أيها الناس، إنّ
  الله قد أحل نكاح الأخوات، ثم تخطبهم بعد ذلك فتقول: إن الله حرّمه؛ فخطب فلم يقبلوا
  منه فقالت له: ابسط فيهم السوط؛ فلم يقبلوا؛ فقالت له: ابسط فيهم السيف، فلم يقبلوا؛
  فأمرته بالأخاديد وإيقاد النيران وطرح من أبى فيها؛ فهم الذين أرادهم الله بقوله: {
  قُتِلَ أَصْحَـٰبُ ٱلاْخْدُودِ(44) } وقيل: وقع إلى نجران رجل ممن كان على دين عيسى
  عليه السلام، فدعاهم فأجابوه فسار إليهم ذو نواس اليهودي بجنود من حمير، فخيرهم بين
  النار واليهودية فأبوا، فأحرق منهم اثني عشر ألفاً في الأخاديد.</font></font>&#13;\t\t\t<label
