  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا نَقَمُواْ
  مِنْهُمْ إِلاَّ أَن يُؤْمِنُواْ بِٱللَّهِ ٱلْعَزِيزِ ٱلْحَمِيدِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِي
  لَهُ مُلْكُ ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَٱللَّهُ عَلَى كُلِّ شَيْءٍ شَهِيدٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: سبعين ألفاً؛ وذكر أنّ طول الأخدود: أربعون ذراعاً وعرضه اثنا
  عشر ذراعاً. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1289)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه كان إذا ذكر أصحاب الأخدود
  تعوّذ من جهد البلاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلنَّارِ } بدل اشتمال ممن الأخدود { ذَاتِ ٱلْوَقُودِ } وصف لها
  بأنها نار عظيمة لها ما يرتفع به لهبها من الحطب الكثير وأبدان الناس، وقرىء «الوقود»
  بالضم { إِذْ } ظرف لقتل، أي لعنوا حين أحدقوا بالنار قاعدين حولها. ومعنى { عَلَيْهَا
  } على ما يدنو منها من حافات الأخدود، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَبَاتَ عَلَى النَّارِ النَّدَى وَالْمُحَلِّقُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما تقول: مررت عليه، تريد: مستعليا لمكان يدنو منه، ومعنى شهادتهم
  على إحراق المؤمنين: أنهم وكلوا بذلك وجعلوا شهوداً يشهد بعضهم لبعض عند الملك أنّ
  أحداً منهم لم يفرط فيما أمر به وفوض إليه من التعذيب. ويجوز أن يراد: أنهم شهود على
  ما يفعلون بالمؤمنين، يؤدّون شهادتهم يوم القيامة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تَشْهَدُ عَلَيْهِمْ أَلْسِنَتُهُمْ
  وَأَيْدِيهِمْ وَأَرْجُلُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 24]، { وَمَا نَقَمُواْ
  مِنْهُمْ } وما عابوا منهم وما أنكروا إلا الإيمان كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ عَيْبَ فِيهِمْ غَيْرَ أَنْ سُيُوفَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن الرقيات:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا نَقَمُوا مِنْ بَنِي أُمَيَّةَ إلاَّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنَّهُمْ يَحْلُمُونَ إنْ غَضِبُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو حيوة «نقموا» بالكسر، والفصيح:
  هو الفتح. وذكر الأوصاف التي يستحق بها أن يؤمن به ويعبد، وهو كونه عزيزاً غالباً قادراً
  يخشى عقابه حميداً منعماً. يجب له الحمد على نعمته ويرجى ثوابه { لَّهُ مُلْكُ ٱلسَّمَـٰوٰتِ
  وَٱلأَرْضِ } فكل من فيهما تحق عليه عبادته والخشوع له تقديراً، لأن { مَا نَقَمُواْ
  مِنْهُمْ } هو الحق الذي لا ينقمه إلا مبطل منهمك في الغيّ، وإن الناقمين أهل لانتقام
  الله منهم بعذاب لا يعدله عذاب { وَٱللَّهُ عَلَىٰ كُلّ شَىْءٍ شَهِيدٌ } وعيد لهم،
  يعني أنه علم ما فعلوا، وهو مجازيهم عليه.</font></font><font class=\"TextResultArabic\"><font
