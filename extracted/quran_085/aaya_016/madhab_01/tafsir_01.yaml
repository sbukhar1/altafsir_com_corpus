text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ هُوَ يُبْدِىءُ
  وَيُعِيدُ } * { وَهُوَ ٱلْغَفُورُ ٱلْوَدُودُ } * { ذُو ٱلْعَرْشِ ٱلْمَجِيدُ } *
  { فَعَّالٌ لِّمَا يُرِيدُ } * { هَلُ أَتَاكَ حَدِيثُ ٱلْجُنُودِ } * { فِرْعَوْنَ
  وَثَمُودَ }اختلف أهل التأويل في معنى قوله: { إنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ } فقال
  بعضهم: معنى ذلك: إن الله أبدى خلقه، فهو يبتدىء، بمعنى: يحدث خلقه ابتداء، ثم يميتهم،
  ثم يعيدهم أحياء بعد مماتهم، كهيئتهم. قبل مماتهم. ذكر من قال ذلك:حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يُبْدِىءُ ويُعِيدُ
  } يعني: الخلق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُبْدِىءُ
  وَيُعِيدُ } قال: يُبدىء الخلق حين خلقه، ويعيده يوم القيامة.وقال آخرون: بل معنى ذلك:
  إنه هو يبدىء العذاب ويعيده. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { إنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ }
  قال: يبدىء العذاب ويعيده.وأوليَ التأويلين في ذلك عندي بالصواب، وأشبههما بظاهر ما
  دلّ عليه التنزيل، القول الذي ذكرناه عن ابن عباس، وهو أنه يُبدىء العذاب لأهل الكفر
  به ويعيد، كما قال جلّ ثناؤه:{ فَلَهُمْ عَذَابُ جَهَنَّمَ ولَهُمْ عَذَابُ الْحَرِيقِ }في
  الدنيا، فأبدأ ذلك لهم في الدنيا، وهو يعيده لهم في الآخرة.وإنما قلت: هذا أولى التأويلين
  بالصواب، لأن الله أتبع ذلك قوله { إنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ } فكان للبيان عن
  معنى شدّة بطشه الذي قد ذكره قبله، أشبه به بالبيان عما لم يجر له ذكر ومما يؤيد ما
  قلنا من ذلك وضوحاً وصحة، قوله: { وَهُوَ الْغَفُورُ الوَدُودُ } فبين ذلك عن أن الذي
  قبله من ذكر خبره عن عذابه وشدّة عقابه.وقوله: { وَهُوَ الْغَفُورُ الْوَدُودُ } يقول
  تعالى ذكره: وهو ذو المغفرة لمن تاب إليه من ذنوبه، وذو المحبة له. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { الْغَفُورُ الْوَدُودُ } يقول: الحبيب.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { الْغَفُورُ الْوَدُودُ } قال الرحيم.وقوله:
  { ذُو الْعَرْشِ المَجِيدُ } يقول تعالى ذكره: ذو العرش الكريم. وبنحو الذي قلنا في
  ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { ذُو العَرْشِ المَجِيدُ } يقول: الكريم.واختلفت القرّاء
  في قراءة قوله: { المَجِيدُ } فقرأته عامة قرّاء المدينة ومكة والبصرة وبعض الكوفيين
  رفعاً، ردّاً على قوله: { ذُو الْعَرْشِ } على أنه من صفة الله تعالى ذكره. وقرأ ذلك
  عامة قرّاء الكوفة خفضاً، على أنه من صفة العرش.والصواب من القول في ذلك عندنا: أنهما
  قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ }
  * { وَهُوَ ٱلْغَفُورُ ٱلْوَدُودُ } * { ذُو ٱلْعَرْشِ ٱلْمَجِيدُ } * { فَعَّالٌ لِّمَا
  يُرِيدُ } * { هَلُ أَتَاكَ حَدِيثُ ٱلْجُنُودِ } * { فِرْعَوْنَ وَثَمُودَ }وقوله:
  { فَعَّالٌ لِما يُرِيدُ } يقول: هو غفار لذنوب من شاء من عباده إذا تاب وأناب منها،
  معاقب من أصرّ عليها وأقام، لا يمنعه مانع من فعل أراد أن يفعله، ولا يحول بينه وبين
  ذلك حائل، لأن له مُلك السموات والأرض، وهو العزيز الحكيم.وقوله: { هَلْ أتاكَ حَدِيثُ
  الجُنُودِ } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: هل جاءك يا محمد حديث
  الجنود، الذين تجندوا على الله ورسوله بأذاهم ومكروههم يقول: قد أتاك ذلك وعلمته، فاصبر
  لأذى قومك إياك، لما نالوك به من مكروه، كما صبر الذين تجند هؤلاء الجنود عليهم من
  رسلي، ولا يثنيك عن تبليغهم رسالتي، كما لم يَثْنِ الذين أرسلوا إلى هؤلاء، فإن عاقبة
  من لم يصدّقك ويؤمن بك منهم إلى عطب وهلاك، كالذي كان من هؤلاء الجنود، ثم بين جلّ
  ثناؤه عن الجنود من هم؟ فقال: { فِرْعَوْنَ وَثَمُودَ } يقول: فرعون، فاجتُزىءَ بذكره،
  إذ كان رئيس جنده، من ذكر جنده وتُبَّاعه. وإنما معنى الكلام: هل أتاك حديث الجنود
  فرعون وقومه وثمود وخفض فرعون ردّاً على الجنود، على الترجمة عنهم، وإنما فتح لأنه
  لا يجرى وثمود.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

