  none\" href=\"JavaScript:Open_Menu()\">فِرْعَوْنَ وَثَمُودَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱلَّذِينَ كَفَرُواْ فِي تَكْذِيبٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱللَّهُ مِن وَرَآئِهِمْ
  مُّحِيطٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلْ هُوَ قُرْآنٌ مَّجِيدٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  لَوْحٍ مَّحْفُوظٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ فِرْعَوْنَ وَثَمُودَ(18) } بدل
  من الجنود وأراد بفرعون إياه وآله، كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّن فِرْعَوْنَ وَمَلَئِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  83]، والمعنى: قد عرفت تكذيب تلك الجنود الرسل وما نزل بهم لتكذيبهم { بَلِ ٱلَّذِينَ
  كَفَرُواْ } من قومك { فِى تَكْذِيبٍ } أيّ: تكذيب واستيجاب للعذاب، والله عالم بأحوالهم
  وقادر عليهم وهم لا يعجزونه. والإحاطة بهم من ورائهم: مثل لأنهم لا يفوتونه، كما لا
  يفوت فائت الشيء المحيط به. ومعنى الإضراب: أن أمرهم أعجب من أمر أولئك؛ لأنهم سمعوا
  بقصصهم وبما جرى عليهم، ورأوا آثار هلاكهم ولم يعتبروا، وكذبوا أشد من تكذيبهم { بَلْ
  هُوَ } أي بل هذا الذي كذبوا به { قُرْءَانٌ مَّجِيدٌ } شريف عالي الطبقة في الكتب
  وفي نظمه وإعجازه. وقرىء «قرآن مجيد»، بالإضافة، أي: قرآن رب مجيد. وقرأ يحيى بن يعمر:
  «في لوح» واللوح: الهواء، يعني: اللوح فوق السماء السابعة الذي فيه اللوح { مَّحْفُوظٍ
  } من وصول الشياطين إليه وقرىء «محفوظ» بالرفع صفة القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1287)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة البروج أعطاه الله
  بعدد كل يوم جمعة وكل يوم عرفة يكون في الدنيا عشر حسنات \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
