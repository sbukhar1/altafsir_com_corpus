text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هَلُ أَتَاكَ حَدِيثُ
  ٱلْجُنُودِ } * { فِرْعَوْنَ وَثَمُودَ } * { بَلِ ٱلَّذِينَ كَفَرُواْ فِي تَكْذِيبٍ
  } * { وَٱللَّهُ مِن وَرَآئِهِمْ مُّحِيطٌ } * { بَلْ هُوَ قُرْآنٌ مَّجِيدٌ } * {
  فِي لَوْحٍ مَّحْفُوظٍ }{ فِرْعَوْنَ وَثَمُودَ(18) } بدل من الجنود وأراد بفرعون إياه
  وآله، كما في قوله:{ مّن فِرْعَوْنَ وَمَلَئِهِمْ }[يونس: 83]، والمعنى: قد عرفت تكذيب
  تلك الجنود الرسل وما نزل بهم لتكذيبهم { بَلِ ٱلَّذِينَ كَفَرُواْ } من قومك { فِى
  تَكْذِيبٍ } أيّ: تكذيب واستيجاب للعذاب، والله عالم بأحوالهم وقادر عليهم وهم لا يعجزونه.
  والإحاطة بهم من ورائهم: مثل لأنهم لا يفوتونه، كما لا يفوت فائت الشيء المحيط به.
  ومعنى الإضراب: أن أمرهم أعجب من أمر أولئك؛ لأنهم سمعوا بقصصهم وبما جرى عليهم، ورأوا
  آثار هلاكهم ولم يعتبروا، وكذبوا أشد من تكذيبهم { بَلْ هُوَ } أي بل هذا الذي كذبوا
  به { قُرْءَانٌ مَّجِيدٌ } شريف عالي الطبقة في الكتب وفي نظمه وإعجازه. وقرىء «قرآن
  مجيد»، بالإضافة، أي: قرآن رب مجيد. وقرأ يحيى بن يعمر: «في لوح» واللوح: الهواء، يعني:
  اللوح فوق السماء السابعة الذي فيه اللوح { مَّحْفُوظٍ } من وصول الشياطين إليه وقرىء
  «محفوظ» بالرفع صفة القرآن.عن رسول الله صلى الله عليه وسلم:(1287) \" من قرأ سورة
  البروج أعطاه الله بعدد كل يوم جمعة وكل يوم عرفة يكون في الدنيا عشر حسنات \". \r\n\t\t\t\r\n\t\t\t</section>"

