text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ هُمْ عَلَيْهَا
  قُعُودٌ } * { وَهُمْ عَلَىٰ مَا يَفْعَلُونَ بِٱلْمُؤْمِنِينَ شُهُودٌ } * { وَمَا
  نَقَمُواْ مِنْهُمْ إِلاَّ أَن يُؤْمِنُواْ بِٱللَّهِ ٱلْعَزِيزِ ٱلْحَمِيدِ }يقول
  تعالى ذكره: النار ذات الوقود، إذ هؤلاء الكفار من أصحاب الأخدود عليها، يعني على النار،
  فقال عليها، والمعنى أنهم قعود على حافة الأخدود، فقيل: على النار، والمعنى: لشفير
  الأخدود، لمعرفة السامعين معناه: وكان قتادة يقول في ذلك ما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { النَّارِ ذَاتِ الوَقُودِ إذْ هُمْ عَلَيْها قُعُودٌ
  } يعني بذلك المؤمنين.وهذا التأويل الذي تأوّله قتادة على مذهب من قال: قُتل أصحاب
  الأخدود من أهل الإيمان. وقد دللنا على أن الصواب من تأويل ذلك غير هذا القول الذي
  وجه تأويله قتادة قبل.وقوله: { وَهُمْ عَلى ما يَفْعَلُونَ بالمُؤْمِنِينَ شُهُودٌ
  } يعني: حضور. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَهُمْ عَلى ما يَفْعَلُونَ بالمُؤْمِنِينَ
  شُهُودٌ } يعني بذلك الكفار.وقوله: { وَما نَقَمُوا مِنْهُمْ إلاَّ أنْ يُؤْمِنُوا
  بالله العَزِيزِ الْحَمِيدِ } يقول تعالى ذكره: وما وجد هؤلاء الكفار الذين فتنوا المؤمنين
  على المؤمنين والمؤمنات بالنار في شيء، ولا فعلوا بهم ما فعلوا بسبب إلاَّ من أجل أنهم
  آمنوا بالله، وقال: إلاَّ أن يؤمنوا بالله، لأن المعنى إلاَّ إيمانهم بالله، فلذلك
  حسن في موضعه يؤمنوا، إذ كان الإيمان لهم صفة. { الْعَزِيزِ } يقول: الشديد في انتقامه
  ممن انتقم منه { الْحَمِيدِ } يقول: المحمود بإحسانه إلى خلقه.\r\n\t\t\t\r\n\t\t\t</section>"

