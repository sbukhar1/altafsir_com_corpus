  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّمَآءِ
  ذَاتِ ٱلْبُرُوجِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْيَوْمِ ٱلْمَوْعُودِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَشَاهِدٍ
  وَمَشْهُودٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هي البروج الاثنا عشر، وهي قصور
  السماء على التشبيه. وقيل: { ٱلْبُرُوجِ } النجوم التي هي منازل القمر. وقيل: عظام
  الكواكب. سميت بروجاً لظهورها. وقيل: أبواب السماء { وَٱلْيَوْمِ ٱلْمَوْعُودِ(2) }
  يوم القيامة { وَشَـٰهِدٍ وَمَشْهُودٍ(3) } يعني وشاهد في ذلك اليوم ومشهود فيه والمراد
  بالشاهد: من يشهد فيه من الخلائق كلهم؛ وبالمشهود: ما في ذلك اليوم من عجائبه وطريق
  تنكيرهما: إما ما ذكرته في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلِمَتْ نَفْسٌ مَّا أَحْضَرَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التكوير:
  14] كأنه قيل: وما أفرطت كثرته من شاهد ومشهود. وإما الإبهام في الوصف، كأنه قيل: وشاهد
  مشهود لا يكتنه وصفهما. وقد اضطربت أقاويل المفسرين فيهما؛ فقيل: الشاهد والمشهود:
  محمد صلى الله عليه وسلم، ويوم القيامة. وقيل: عيسى وأمّته. لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكُنتُ
  عَلَيْهِمْ شَهِيداً مَّا دُمْتُ فِيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 117]، وقيل: أمّة محمد،
  وسائر الأمم: وقيل: يوم التروية، ويوم عرفة، وقيل: يوم عرفة، ويوم الجمعة. وقيل الحجر
  الأسود والحجيج وقيل الأيام والليالي وبنو آدم وعن الحسن ما من يوم إلا وينادى: إني
  يوم جديد وإني على ما يعمل فيّ شهيد؛ فاغتنمني، فلو غابت شمس لم تدركني إلى يوم القيامة؛
  وقيل: الحفظة وبنو آدم. وقيل: الأنبياء ومحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
