text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلسَّمَآءِ ذَاتِ
  ٱلْبُرُوجِ } * { وَٱلْيَوْمِ ٱلْمَوْعُودِ } * { وَشَاهِدٍ وَمَشْهُودٍ }هي البروج
  الاثنا عشر، وهي قصور السماء على التشبيه. وقيل: { ٱلْبُرُوجِ } النجوم التي هي منازل
  القمر. وقيل: عظام الكواكب. سميت بروجاً لظهورها. وقيل: أبواب السماء { وَٱلْيَوْمِ
  ٱلْمَوْعُودِ(2) } يوم القيامة { وَشَـٰهِدٍ وَمَشْهُودٍ(3) } يعني وشاهد في ذلك اليوم
  ومشهود فيه والمراد بالشاهد: من يشهد فيه من الخلائق كلهم؛ وبالمشهود: ما في ذلك اليوم
  من عجائبه وطريق تنكيرهما: إما ما ذكرته في قوله:{ عَلِمَتْ نَفْسٌ مَّا أَحْضَرَتْ }[التكوير:
  14] كأنه قيل: وما أفرطت كثرته من شاهد ومشهود. وإما الإبهام في الوصف، كأنه قيل: وشاهد
  مشهود لا يكتنه وصفهما. وقد اضطربت أقاويل المفسرين فيهما؛ فقيل: الشاهد والمشهود:
  محمد صلى الله عليه وسلم، ويوم القيامة. وقيل: عيسى وأمّته. لقوله:{ وَكُنتُ عَلَيْهِمْ
  شَهِيداً مَّا دُمْتُ فِيهِمْ }[المائدة: 117]، وقيل: أمّة محمد، وسائر الأمم: وقيل:
  يوم التروية، ويوم عرفة، وقيل: يوم عرفة، ويوم الجمعة. وقيل الحجر الأسود والحجيج وقيل
  الأيام والليالي وبنو آدم وعن الحسن ما من يوم إلا وينادى: إني يوم جديد وإني على ما
  يعمل فيّ شهيد؛ فاغتنمني، فلو غابت شمس لم تدركني إلى يوم القيامة؛ وقيل: الحفظة وبنو
  آدم. وقيل: الأنبياء ومحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

