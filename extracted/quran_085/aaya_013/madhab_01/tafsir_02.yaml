text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ بَطْشَ رَبِّكَ
  لَشَدِيدٌ } * { إِنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ } * { وَهُوَ ٱلْغَفُورُ ٱلْوَدُودُ
  } * { ذُو ٱلْعَرْشِ ٱلْمَجِيدُ } * { فَعَّالٌ لِّمَا يُرِيدُ }البطش: الأخذ بالعنف؛
  فإذا وصف بالشدة فقد تضاعف وتفاقم: وهو بطشه بالجبابرة والظلمة، وأخذهم بالعذاب والانتقام
  { إِنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ(13) } أي يبدىء البطش ويعيده. يعني: يبطش بهم في
  الدنيا وفي الآخرة. أو دل باقتداره على الابداء والإِعادة على شدة بطشه وأوعد الكفرة
  بأنه يعيدهم كما أبدأهم ليبطش بهم إذ لم يشكروا نعمة الإبداء وكذبوا بالإعادة وقرىء
  «يبدأ» { ٱلْوَدُودُ } الفاعل بأهل طاعته ما يفعله الودود: من إعطائهم ما أرادوا وقرىء
  «ذي العرش» صفة لربك وقرىء «المجيد» بالجر صفة للعرش. ومجد الله عظمته ومجد العرش:
  علوه وعظمته { فَعَّالٌ } خبر مبتدأ محذوف. وإنما قيل: فعال؛ لأنّ ما يريد ويفعل في
  غاية الكثرة.\r\n\t\t\t\r\n\t\t\t</section>"

