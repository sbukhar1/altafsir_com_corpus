  وَثَمُودَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَعَّالٌ لِما يُرِيدُ
  } يقول: هو غفار لذنوب من شاء من عباده إذا تاب وأناب منها، معاقب من أصرّ عليها وأقام،
  لا يمنعه مانع من فعل أراد أن يفعله، ولا يحول بينه وبين ذلك حائل، لأن له مُلك السموات
  والأرض، وهو العزيز الحكيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { هَلْ أتاكَ حَدِيثُ الجُنُودِ
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: هل جاءك يا محمد حديث الجنود، الذين
  تجندوا على الله ورسوله بأذاهم ومكروههم يقول: قد أتاك ذلك وعلمته، فاصبر لأذى قومك
  إياك، لما نالوك به من مكروه، كما صبر الذين تجند هؤلاء الجنود عليهم من رسلي، ولا
  يثنيك عن تبليغهم رسالتي، كما لم يَثْنِ الذين أرسلوا إلى هؤلاء، فإن عاقبة من لم يصدّقك
  ويؤمن بك منهم إلى عطب وهلاك، كالذي كان من هؤلاء الجنود، ثم بين جلّ ثناؤه عن الجنود
  من هم؟ فقال: { فِرْعَوْنَ وَثَمُودَ } يقول: فرعون، فاجتُزىءَ بذكره، إذ كان رئيس
  جنده، من ذكر جنده وتُبَّاعه. وإنما معنى الكلام: هل أتاك حديث الجنود فرعون وقومه
  وثمود وخفض فرعون ردّاً على الجنود، على الترجمة عنهم، وإنما فتح لأنه لا يجرى وثمود.</font></font><font
