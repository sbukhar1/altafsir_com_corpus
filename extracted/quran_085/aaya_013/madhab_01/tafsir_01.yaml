  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَلُ
  أَتَاكَ حَدِيثُ ٱلْجُنُودِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فِرْعَوْنَ وَثَمُودَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في معنى قوله: { إنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ
  } فقال بعضهم: معنى ذلك: إن الله أبدى خلقه، فهو يبتدىء، بمعنى: يحدث خلقه ابتداء،
  ثم يميتهم، ثم يعيدهم أحياء بعد مماتهم، كهيئتهم. قبل مماتهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { يُبْدِىءُ ويُعِيدُ } يعني: الخلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُبْدِىءُ وَيُعِيدُ } قال:
  يُبدىء الخلق حين خلقه، ويعيده يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: إنه هو يبدىء العذاب ويعيده. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { إنَّهُ هُوَ يُبْدِىءُ وَيُعِيدُ } قال: يبدىء العذاب ويعيده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأوليَ التأويلين في ذلك عندي بالصواب، وأشبههما بظاهر ما دلّ عليه
  التنزيل، القول الذي ذكرناه عن ابن عباس، وهو أنه يُبدىء العذاب لأهل الكفر به ويعيد،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَهُمْ عَذَابُ جَهَنَّمَ ولَهُمْ عَذَابُ الْحَرِيقِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">في
  الدنيا، فأبدأ ذلك لهم في الدنيا، وهو يعيده لهم في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلت: هذا أولى التأويلين بالصواب، لأن الله أتبع ذلك قوله { إنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ
  } فكان للبيان عن معنى شدّة بطشه الذي قد ذكره قبله، أشبه به بالبيان عما لم يجر له
  ذكر ومما يؤيد ما قلنا من ذلك وضوحاً وصحة، قوله: { وَهُوَ الْغَفُورُ الوَدُودُ }
  فبين ذلك عن أن الذي قبله من ذكر خبره عن عذابه وشدّة عقابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَهُوَ الْغَفُورُ الْوَدُودُ } يقول تعالى ذكره: وهو ذو المغفرة لمن تاب إليه من
  ذنوبه، وذو المحبة له. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { الْغَفُورُ الْوَدُودُ } يقول: الحبيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { الْغَفُورُ الْوَدُودُ
  } قال الرحيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذُو الْعَرْشِ المَجِيدُ
  } يقول تعالى ذكره: ذو العرش الكريم. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { ذُو العَرْشِ المَجِيدُ } يقول: الكريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله: { المَجِيدُ } فقرأته عامة قرّاء المدينة
  ومكة والبصرة وبعض الكوفيين رفعاً، ردّاً على قوله: { ذُو الْعَرْشِ } على أنه من صفة
  الله تعالى ذكره. وقرأ ذلك عامة قرّاء الكوفة خفضاً، على أنه من صفة العرش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندنا: أنهما قراءتان معروفتان، فبأيتهما
  قرأ القارىء فمصيب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
