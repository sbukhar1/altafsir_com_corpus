  آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ آنَسْتُ نَاراً
  لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ جَذْوَةٍ مِّنَ ٱلنَّارِ لَعَلَّكُمْ تَصْطَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سألْتُ جَبْرَائِيلَ: أيَّ الأَجَلَـيْنِ قَضَى مُوسَى؟ قال: أتَـمَّهُما وأكمَلَهُما
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: قال مـجاهد: إن النبـيّ صلى الله عليه وسلم سأل
  جبرائيـل:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أيَّ الأَجَلَـيْنِ قَضَى مُوسَى؟ قال سَوْفَ أسأَلُ إسْرَافِـيـلَ، فَسألَهُ فَقالَ:
  سَوْفَ أسأَلُ اللّهَ تَبـارَكَ وَتَعالـى، فَسأَلَهُ، فَقالَ: أبَرَّهُما وأوْفـاهُما
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال: قضى العَشْر الـحِجَج وزاد علـى العشْر عشراً أخرى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَلَـمَّا قَضَى مُوسَى
  الأَجَلَ } قال: عشر سنـين، ثم مكث بعد ذلك عشراً أخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد { قَضَى موسَى
  الأجَلَ } عشر سنـين، ثم مكث بعد ذلك عشراً أخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا معاذ بن هشام، قال: ثنا أبـي، عن قَتادة، قال: ثنا أنس، قال: لـما
  دعا نبـيّ الله موسى صاحبه إلـى الأجل الذي كان بـينهما، قال له صاحبه: كلّ شاة ولدت
  علـى غير لونها فلك ولد، فعمد، فرفع خيالاً علـى الـماء، فلـما رأت الـخيال، فزعت،
  فجالت جولة فولدن كلهنّ بُلقا، إلاَّ شاة واحدة، فذهب بأولادهنّ ذلك العام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَسارَ بأهْلِهِ آنَسَ مِنْ جانِبِ الطورِ ناراً } يقول تعالـى
  ذكره: { فَلَـمَّا قَضَى موسَى الأجَلَ وَسَارَ بِأهْلِهِ } شاخصاً بهم إلـى منزله
  من مصر { آنَسَ مِنْ جانِبِ الطُّورِ } يعنـي بقوله: آنس: أبصر وأحسّ كما قال العجَّاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">آنَسَ خِرْبـانَ فَضَاءٍ فـانْكَدَرْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دَانَى جَناحَيْهِ مِنَ الطُّورِ فَمَرّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل. وقد ذكرنا الرواية بذلك فـيـما مضى قبل، غير أنا نذكر ههنا بعض ما لـم نذكر
  قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { آنَسَ مِنْ
  جانِبِ الطُّورِ ناراً قالَ لأَهْلِهِ: امْكُثُوا إنّـي آنَسْتُ ناراً }: أي أحسست
  ناراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا معنى الطور فـيـما مضى
  بشواهده، وما فـيه من الرواية عن أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لأَهْلِهِ امْكُثُوا إنّـي آنَسْتُ ناراً } يقول: قال موسى لأهله: تـمهَّلوا وانتظروا:
  إنّـي أبصرت ناراً { لَعَلِّـي آتِـيكُمْ مِنْها } يعنـي من النار { بِخَبرٍ أو جَذْوَةٍ
  مِنَ النَّارِ } يقول: أو آتـيكم بقطعة غلـيظة من الـحطب فـيها النار، وهي مثل الـجِذْمة
  من أصل الشجرة ومنه قول ابن مقبل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بـاتَتْ حَوَاطِبُ لَـيْـلَـى يَـلْتَـمِسْنَ لَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَزْلَ الـجِذَا غيرَ خَوَّارٍ وَلا دَعِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي الـجِذوة لغات للعرب ثلاث:
  جِذوة بكسر الـجيـم، وبها قرأت قرّاء الـحجاز والبصرة وبعض أهل الكوفة، وهي أشهر اللغات
  الثلاث فـيها: وجَذوة بفتـج الـجيـم، وبها قرأ أيضاً بعض قرّاء الكوفة.</font></font>&#13;\t\t\t<label
