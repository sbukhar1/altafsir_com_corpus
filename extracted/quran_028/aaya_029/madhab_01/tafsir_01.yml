  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  قَضَىٰ مُوسَى ٱلأَجَلَ وَسَارَ بِأَهْلِهِ آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ
  لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ
  أَوْ جَذْوَةٍ مِّنَ ٱلنَّارِ لَعَلَّكُمْ تَصْطَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فلـما وفَّـى موسى صاحبه الأجل الذي فـارقه علـيه، عند إنكاحه إياه ابنته،
  وذكر أن الذي وفَّـاه من الأجلـين، أتـمهما وأكملهما، وذلك العشر الـحجج، علـى أن بعض
  أهل العلـم قد روى عنه أنه قال: زاد مع العشر عَشْراً أخرى. ذكر من قال: الذي قضى من
  ذلك هو الـحِجَج العَشْر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير، قال: سألت ابن عبـاس: أيّ الأجلـين
  قضى موسى؟ قال: خيرهما وأوفـاهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن عطاء بن السائب، عن سعيد بن جُبَـير، عن ابن
  عبـاس سئل: أيّ الأجلـين قضى موسى؟ قال: أتـمهما وأخيَرَهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمارة، قال: ثنا عبـيد الله بن موسى، قال: ثنا موسى بن عُبـيدة، عن أخيه،
  عن سعيد بن جُبَـير، عن ابن عبـاس، قال: قضى موسى آخر الأجلـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عبـيدة، عن الـحكم بن أبـان، عن عكرِمة،
  سئل ابن عبـاس: أيّ الأجلـين قضى موسى؟ قال: أتـمهما وأوفـاهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن حكيـم بن
  جُبَـير، عن سعيد بن جبـير، قال: قال يهودي بـالكوفة وأنا أتـجهَّز للـحجّ: إنـي أراك
  رجلاً تتتبع العلـم، أخبرنـي أيّ الأجلـين قضى موسى؟ قلت: لا أعلـم، وأنا الآن قادم
  علـى حَبْر العرب، يعنـي ابن عبـاس، فسائله عن ذلك فلـما قدِمت مكة سألت ابن عبـاس
  عن ذلك وأخبرته بقول الـيهوديّ، فقال ابن عبـاس: قضى أكثرهما وأطيبهما، إن النبـيّ
  إذا وعد لـم يخـلِف، قال سعيد: فقدمت العراق فلقـيت الـيهودي، فأخبرته، فقال: صدق،
  وما أنزل علـى موسى هذا، والله العالـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا يزيد، قال: ثنا الأصبغ بن زيد، عن القاسم بن أبـي أيوب، عن سعيد بن جُبَـير، قال:
  سألنـي رجل من أهل النصرانـية: أيّ الأجلـين قضى موسى؟ قلت: لا أعلـم، وأنا يومئذٍ
  لا أعلـم، فلقـيت ابن عبـاس، فذكرت له الذي سألنـي عنه النصرانـي، فقال: أما كنت تعلـم
  أن ثمانـياً واجب علـيه، لـم يكن نبـيّ الله نقص منها شيئاً، وتعلـم أن الله كان قاضياً
  عن موسى عِدَته التـي وعده، فإنه قضى عشر سنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَلَـمَّا قَضَى مُوسَى الأَجَلَ }
  قال: حدّث ابن عبـاس، قال: رعى علـيه نبـيّ الله أكثرها وأطيبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي معشر، عن مـحمد بن كعب القُرَظيّ،
  قال: سُئل رسول الله صلى الله عليه وسلم: أيَّ الأجلـين قضى موسى؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوْفـاهُما وأتَـمَّهُما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن مـحمد الطوسي، قال: ثنا الـحميدي أبو بكر بن عبد الله
  بن الزُّبـير، قال: ثنا سفـيان، قال: ثنـي إبراهيـم بن يحيى بن أبـي يعقوب، عن الـحكم
  بن أبـان، عن عكرِمة، عن ابن عبـاس، أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
