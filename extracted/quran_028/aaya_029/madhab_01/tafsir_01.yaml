text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَىٰ
  مُوسَى ٱلأَجَلَ وَسَارَ بِأَهْلِهِ آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ لأَهْلِهِ
  ٱمْكُثُوۤاْ إِنِّيۤ آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ جَذْوَةٍ
  مِّنَ ٱلنَّارِ لَعَلَّكُمْ تَصْطَلُونَ }يقول تعالـى ذكره: فلـما وفَّـى موسى صاحبه
  الأجل الذي فـارقه علـيه، عند إنكاحه إياه ابنته، وذكر أن الذي وفَّـاه من الأجلـين،
  أتـمهما وأكملهما، وذلك العشر الـحجج، علـى أن بعض أهل العلـم قد روى عنه أنه قال:
  زاد مع العشر عَشْراً أخرى. ذكر من قال: الذي قضى من ذلك هو الـحِجَج العَشْر:حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير،
  قال: سألت ابن عبـاس: أيّ الأجلـين قضى موسى؟ قال: خيرهما وأوفـاهما.حدثنا ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن عطاء بن السائب، عن سعيد بن جُبَـير، عن ابن عبـاس سئل:
  أيّ الأجلـين قضى موسى؟ قال: أتـمهما وأخيَرَهما.حدثنـي مـحمد بن عمارة، قال: ثنا عبـيد
  الله بن موسى، قال: ثنا موسى بن عُبـيدة، عن أخيه، عن سعيد بن جُبَـير، عن ابن عبـاس،
  قال: قضى موسى آخر الأجلـين.حدثنا ابن وكيع، قال: ثنا ابن عبـيدة، عن الـحكم بن أبـان،
  عن عكرِمة، سئل ابن عبـاس: أيّ الأجلـين قضى موسى؟ قال: أتـمهما وأوفـاهما.حدثنا ابن
  حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق، عن حكيـم بن جُبَـير، عن سعيد بن جبـير،
  قال: قال يهودي بـالكوفة وأنا أتـجهَّز للـحجّ: إنـي أراك رجلاً تتتبع العلـم، أخبرنـي
  أيّ الأجلـين قضى موسى؟ قلت: لا أعلـم، وأنا الآن قادم علـى حَبْر العرب، يعنـي ابن
  عبـاس، فسائله عن ذلك فلـما قدِمت مكة سألت ابن عبـاس عن ذلك وأخبرته بقول الـيهوديّ،
  فقال ابن عبـاس: قضى أكثرهما وأطيبهما، إن النبـيّ إذا وعد لـم يخـلِف، قال سعيد: فقدمت
  العراق فلقـيت الـيهودي، فأخبرته، فقال: صدق، وما أنزل علـى موسى هذا، والله العالـم.قال:
  ثنا يزيد، قال: ثنا الأصبغ بن زيد، عن القاسم بن أبـي أيوب، عن سعيد بن جُبَـير، قال:
  سألنـي رجل من أهل النصرانـية: أيّ الأجلـين قضى موسى؟ قلت: لا أعلـم، وأنا يومئذٍ
  لا أعلـم، فلقـيت ابن عبـاس، فذكرت له الذي سألنـي عنه النصرانـي، فقال: أما كنت تعلـم
  أن ثمانـياً واجب علـيه، لـم يكن نبـيّ الله نقص منها شيئاً، وتعلـم أن الله كان قاضياً
  عن موسى عِدَته التـي وعده، فإنه قضى عشر سنـين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { فَلَـمَّا قَضَى مُوسَى الأَجَلَ } قال: حدّث ابن عبـاس، قال: رعى
  علـيه نبـيّ الله أكثرها وأطيبها.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي معشر، عن
  مـحمد بن كعب القُرَظيّ، قال: سُئل رسول الله صلى الله عليه وسلم: أيَّ الأجلـين قضى
  موسى؟ قال: \" أوْفـاهُما وأتَـمَّهُما \" حدثنا أحمد بن مـحمد الطوسي، قال: ثنا الـحميدي
  أبو بكر بن عبد الله بن الزُّبـير، قال: ثنا سفـيان، قال: ثنـي إبراهيـم بن يحيى بن
  أبـي يعقوب، عن الـحكم بن أبـان، عن عكرِمة، عن ابن عبـاس، أن رسول الله صلى الله عليه
  وسلم قال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَىٰ مُوسَى ٱلأَجَلَ وَسَارَ
  بِأَهْلِهِ آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ
  آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ جَذْوَةٍ مِّنَ ٱلنَّارِ
  لَعَلَّكُمْ تَصْطَلُونَ } \" سألْتُ جَبْرَائِيلَ: أيَّ الأَجَلَـيْنِ قَضَى مُوسَى؟
  قال: أتَـمَّهُما وأكمَلَهُما \" حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، قال: قال مـجاهد: إن النبـيّ صلى الله عليه وسلم سأل جبرائيـل: \" أيَّ
  الأَجَلَـيْنِ قَضَى مُوسَى؟ قال سَوْفَ أسأَلُ إسْرَافِـيـلَ، فَسألَهُ فَقالَ: سَوْفَ
  أسأَلُ اللّهَ تَبـارَكَ وَتَعالـى، فَسأَلَهُ، فَقالَ: أبَرَّهُما وأوْفـاهُما \"
  ذكر من قال: قضى العَشْر الـحِجَج وزاد علـى العشْر عشراً أخرى:حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء
  جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَلَـمَّا قَضَى مُوسَى الأَجَلَ }
  قال: عشر سنـين، ثم مكث بعد ذلك عشراً أخرى.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  حجاج، عن ابن جُرَيج، عن مـجاهد { قَضَى موسَى الأجَلَ } عشر سنـين، ثم مكث بعد ذلك
  عشراً أخرى.حدثنـي الـمثنى، قال: ثنا معاذ بن هشام، قال: ثنا أبـي، عن قَتادة، قال:
  ثنا أنس، قال: لـما دعا نبـيّ الله موسى صاحبه إلـى الأجل الذي كان بـينهما، قال له
  صاحبه: كلّ شاة ولدت علـى غير لونها فلك ولد، فعمد، فرفع خيالاً علـى الـماء، فلـما
  رأت الـخيال، فزعت، فجالت جولة فولدن كلهنّ بُلقا، إلاَّ شاة واحدة، فذهب بأولادهنّ
  ذلك العام.وقوله: { وَسارَ بأهْلِهِ آنَسَ مِنْ جانِبِ الطورِ ناراً } يقول تعالـى
  ذكره: { فَلَـمَّا قَضَى موسَى الأجَلَ وَسَارَ بِأهْلِهِ } شاخصاً بهم إلـى منزله
  من مصر { آنَسَ مِنْ جانِبِ الطُّورِ } يعنـي بقوله: آنس: أبصر وأحسّ كما قال العجَّاج:آنَسَ
  خِرْبـانَ فَضَاءٍ فـانْكَدَرْ   دَانَى جَناحَيْهِ مِنَ الطُّورِ فَمَرّوبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل. وقد ذكرنا الرواية بذلك فـيـما مضى قبل، غير أنا نذكر
  ههنا بعض ما لـم نذكر قبل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة { آنَسَ مِنْ جانِبِ الطُّورِ ناراً قالَ لأَهْلِهِ: امْكُثُوا إنّـي آنَسْتُ
  ناراً }: أي أحسست ناراً.وقد بـيَّنا معنى الطور فـيـما مضى بشواهده، وما فـيه من الرواية
  عن أهل التأويـل.وقوله: { لأَهْلِهِ امْكُثُوا إنّـي آنَسْتُ ناراً } يقول: قال موسى
  لأهله: تـمهَّلوا وانتظروا: إنّـي أبصرت ناراً { لَعَلِّـي آتِـيكُمْ مِنْها } يعنـي
  من النار { بِخَبرٍ أو جَذْوَةٍ مِنَ النَّارِ } يقول: أو آتـيكم بقطعة غلـيظة من الـحطب
  فـيها النار، وهي مثل الـجِذْمة من أصل الشجرة ومنه قول ابن مقبل:بـاتَتْ حَوَاطِبُ
  لَـيْـلَـى يَـلْتَـمِسْنَ لَهَا   جَزْلَ الـجِذَا غيرَ خَوَّارٍ وَلا دَعِرِوفـي
  الـجِذوة لغات للعرب ثلاث: جِذوة بكسر الـجيـم، وبها قرأت قرّاء الـحجاز والبصرة وبعض
  أهل الكوفة، وهي أشهر اللغات الثلاث فـيها: وجَذوة بفتـج الـجيـم، وبها قرأ أيضاً بعض
  قرّاء الكوفة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَىٰ مُوسَى ٱلأَجَلَ وَسَارَ
  بِأَهْلِهِ آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ
  آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ جَذْوَةٍ مِّنَ ٱلنَّارِ
  لَعَلَّكُمْ تَصْطَلُونَ }وهذه اللغات الثلاث وإن كنّ مشهورات فـي كلام العرب، فـالقراءة
  بأشهرها أعجب إلـيّ، وإن لـم أنكر قراءة من قرأ بغير الأشهر منهنّ. وبنـحو الذي قلنا
  فـي معنى الـجَذوة قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية عن علـي، عن ابن عبـاس، قوله { أوْ جَذْوَةٍ مِنَ النَّارِ } يقول
  شهاب.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { أوْ جَذْوَةٍ } والـجذوة:
  أصل شجرة فـيها نار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر،
  عن قَتادة، قوله { إنّـي آنَسْتُ نارا لَعَلِّـي آتِـيكُمْ مِنْها بِخَبَرٍ أوْ جَذْوَةٍ
  مِنَ النَّارِ } قال: أصل الشجرة فـي طَرَفها النار، فذلك قوله { أوْ جَذْوَةٍ } قال:
  السَّعف فـيه النار. قال مَعْمر، وقال قتادة { أوْ جَذْوَةٍ }: أو شُعلة من النار.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله { أوْ جَذْوَةٍ مِنَ النَّارِ
  } قال: أصل شجرة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { أوْ جَذْوَةٍ مِنَ النَّارِ } قال: أصل شجرة.حدثنـي يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، فـي قوله { أوْ جَذْوَةٍ مِنَ النَّارِ } قال: الـجَذوة: العود
  من الـحطب الذي فـيه النار، ذلك الـجذوة.وقوله: { لَعَلَّكُمْ تَصْطَلُونَ } يقول:
  لعلكم تسخَنون بها من البرد، وكان فـي شتاء.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

