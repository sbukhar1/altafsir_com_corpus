text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا وَرَدَ
  مَآءَ مَدْيَنَ وَجَدَ عَلَيْهِ أُمَّةً مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ مِن دُونِهِمُ
  ٱمْرَأَتَينِ تَذُودَانِ قَالَ مَا خَطْبُكُمَا قَالَتَا لاَ نَسْقِي حَتَّىٰ يُصْدِرَ
  ٱلرِّعَآءُ وَأَبُونَا شَيْخٌ كَبِيرٌ }يقول تعالـى ذكره: { ولَـمَّا وَرَدَ } موسى
  { مَاءَ مَدْيَنَ وَجَدَ عَلَـيْهِ أُمَّةً } يعنـي جماعة { مِنَ النَّاسِ يَسْقُونَ
  } نَعَمهم ومواشيهم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَجَدَ عَلَـيْهِ أُمَّةً مِنَ
  النَّاسِ يَسْقونَ } يقول: كثرة من الناس يسقون.حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله { أُمَّةً مِنَ النَّاسِ } قال: أناسا.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: وقع إلـى أمة من الناس يسقون بـمدين أهل نَعَم وشاء.حدثنا
  علـيّ بن موسى وابن بشّار، قالا: ثنا أبو داود، قال: أخبرنا عمران القطان، قال: ثنا
  أبو حمزة عن ابن عبـاس، فـي قوله: { وَلـمَّا وَرَدَ ماءَ مَدْيَنَ } قال علـيّ بن
  موسى: قال: مثل ماء جوبكم هذا، يعنـي الـمـحدثة. وقال ابن بشار: مثل مـحدثتكم هذه،
  يعنـي جوابكم هذا.وقوله: { وَوَجَدَ مِنْ دُونِهِمُ امْرأتَـيْنِ تَذُودَانِ } يقول:
  ووجد من دون أمة الناس الذين هم علـى الـماء، امرأتـين تذودان، يعنـي بقوله: { تَذُودَان
  } تَـحبِسان غنـمهما يقال منه: ذاد فلان غنـمه وماشيته: إذا أراد شيء من ذلك يَشِذّ
  ويذهب، فردّه ومنعه يذودها ذَوْداً. وقال بعض أهل العربـية من الكوفـيـين: لا يجوز
  أن يقال: ذدت الرجل بـمعنى: حبسته، إنـما يقال ذلك للغنـم والإبل. وقد رُوي عن النبـيّ
  صلى الله عليه وسلم: \" إنـي لبِعُقْرِ حَوْضِي أذُودُ النَّاسَ عَنْهُ بَعَصَايَ \"
  فقد جعل الذَّود صلى الله عليه وسلم فـي الناس ومن الذَّود قول سُوَيد بن كُراع:أبِـيتُ
  عَلـى بـابِ القَوَافِـي كأنَّـمَا   أذُودُ بِها سِرْبـا مِنَ الوَحْشِ نُزَّعاوقول
  الآخر:وَقَدْ سَلَبَتْ عَصَاكَ بَنُو تَـمِيـمٍ   فَمَا تَدْرِي بأيّ عَصا تَذُودُوبنو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { تَذُودانِ } يقول: تـحبسان.حدثنـي
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم، قال: ثنـي سعيد بن
  جُبَـير، عن ابن عبـاس { وَوَجَدَ مِنْ دونِهِمُ امْرأتَـيْنِ تَذُودانِ } يعنـي بذلك
  أنهما حابستان.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي الهيثم،
  عن سعيد بن جُبَـير، فـي قوله: { امْرأتَـيْنِ تَذُودَانِ } قال: حابستـين.حدثنا موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَوَجَدَ مِنْ دونِهِمْ امْرأتَـيْنِ
  تَذُودَانِ } يقول: تـحبِـان غنـمهما.واختلف أهل التأويـل فـي الذي كانت عنه تذود هاتان
  الـمرأتان، فقال بعضهم: كانتا تذودان غنـمهما عن الـماء، حتـى يَصْدُر عنه مواشي الناس،
  ثم تسقـيان ماشيتهما لضعفهما.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا وَرَدَ مَآءَ مَدْيَنَ وَجَدَ
  عَلَيْهِ أُمَّةً مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ مِن دُونِهِمُ ٱمْرَأَتَينِ تَذُودَانِ
  قَالَ مَا خَطْبُكُمَا قَالَتَا لاَ نَسْقِي حَتَّىٰ يُصْدِرَ ٱلرِّعَآءُ وَأَبُونَا
  شَيْخٌ كَبِيرٌ }ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال:
  أخبرنا حصين، عن أبـي مالك قوله: { امْرأتَـيْنِ تَذُودانِ } قال: تـحبسان غنـمهما
  عن الناس حتـى يفرغوا وتـخـلو لهما البئر.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق
  { وَوَجَدَ مِنْ دُونِهِمْ امْرأتَـيْنِ } يعنـي دون القوم تذودان غنـمهما عن الـماء،
  وهو ماء مدين.وقال آخرون: بل معنى ذلك: تذودان الناس عن غنـمهما.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَـما وَرَدَ ماءَ مَدْيَنَ وَجَدَ
  عَلَـيْهِ أُمَّةً مِنَ النَّاسِ يَسْقُونَ وَوَجَدَ مِنْ دُونِهِمْ امْرأتَـيْنِ تَذُودانِ
  } قال: أي حابستـين شاءهما تذودان الناس عن شأنهما.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن أصحابه { تَذُودانِ } قال: تذودان الناس عن غنـمهما.وأولـى
  التأويـلـين فـي ذلك بـالصواب قول من قال معناه: تـحبسان غنـمهما عن الناس حتـى يفرغوا
  من سقـي مواشيهم.وإنـما قلنا ذلك أولـى بـالصواب لدلالة قوله: { ما خَطْبُكُما قالَتا
  لا نَسْقـي حتـى يُصْدِرَ الرِّعاءُ } علـى أن ذلك كذلك، وذلك أنهما شكتا أنهما لا
  تسقـيان حتـى يصدر الرعاء، إذ سألهما موسى عن ذَوْدِهما، ولو كانتا تذودان عن غنـمهما
  الناس، كان لا شكّ أنهما كانتا تـخبران عن سبب ذودهما عنها الناس، لا عن سبب تأخر سقـيهما
  إلـى أن يُصْدِر الرعاء.وقوله: { قالَ ما خَطْبُكُما } يقول تعالـى ذكره: قال موسى
  للـمرأتـين ما شأنكما وأمركما تذودان ماشيتكما عن الناس، هلا تسقونها مع مواشي الناس
  والعرب، تقول للرجل: ما خَطْبُك: بـمعنى ما أمرك وحالك، كما قال الراجز:يا عَجَبـا
  ما خَطْبُهُ وَخَطْبـي   وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  العبـاس، قال: ثنا يزيد، قال: أخبرنا الأصبغ، قال: أخبرنا القاسم، قال: ثنـي سعيد بن
  جُبَـيْر، عن ابن عبـاس، قال: قال لهما: { ما خطْبُكُما } معتزلتـين لا تسقـيان مع
  الناس؟.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: وجد لهما رحمة، ودخـلته
  فـيهما خشية، لـما رأى من ضعفهما، وغَلَبةِ الناس علـى الـماء دونهما، فقال لهما: ما
  خطبكما: أي ما شأنكما؟.وقوله: { قالَتا لا نَسْقـي حتـى يُصْدِرَ الرّعاءُ } يقول جلّ
  ثناؤه: قالت الـمرأتان لـموسى: لا نسقـي ماشيتنا حتـى يصدر الرعاء مواشِيَهم، لأنا
  لا نطيق أن نسقـي، وإنـما نسقـي مواشينا ما أفضلَتْ مواشي الرعاء فـي الـحوض، والرّعاء:
  جمع راع، والراعي جمعه رعاء ورُعاة ورعيان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم،
  قال: ثنـي سعيد بن جُبَـير، عن ابن عبـاس، قال: لـما قال موسى للـمرأتـين: { ما خَطْبُكُما؟
  قالَتا لا نَسْقِـي حتـى يُصْدِرَ الرّعاءُ وأبُونا شَيْخٌ كَبِـيرٌ }: أي لا نستطيع
  أن نسقـي حتـى يسقـي الناس، ثم نَتَّبع فضلاتهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا وَرَدَ مَآءَ مَدْيَنَ وَجَدَ
  عَلَيْهِ أُمَّةً مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ مِن دُونِهِمُ ٱمْرَأَتَينِ تَذُودَانِ
  قَالَ مَا خَطْبُكُمَا قَالَتَا لاَ نَسْقِي حَتَّىٰ يُصْدِرَ ٱلرِّعَآءُ وَأَبُونَا
  شَيْخٌ كَبِيرٌ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُريج، قوله:
  { حتـى يُصْدِرَ الرّعاءُ } قال: تنتظران تسقـيان من فضول ما فـي الـحياض حياض الرعاء.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { قالَتا لا نَسْقِـي حتـى يُصْدرَ الرّعاءُ
  } امرأتان لا نستطيع أن نزاحم الرجال { وأبُونا شَيْخٌ كَبِـيرٌ } لا يقدر أن يـمسّ
  ذلك من نفسه، ولا يسِقـي ماشيته، فنـحن ننتظر الناس حتـى إذا فرغوا أسقـينا ثم انصرفنا.واختلفت
  القرّاء فـي قراءة قوله: { حتـى يُصْدِرَ الرّعاءُ } فقرأ ذلك عامة قرّاء الـحجاز سوى
  أبـي جعفر القارىء وعامة قرّاء العراق سوى أبـي عمرو: { يُصْدِر الرِّعاءُ } بضم الـياء،
  وقرأ ذلك أبو جعفر وأبو عمرو بفتـح الـياء من يصدر الرعاء عن الـحوض. وأما الآخرون
  فإنهم ضموا الـياء، بـمعنى: أصدر الرعاءُ مواشيهم، وهما عندي قراءتان متقاربتا الـمعنى،
  قد قرأ بكل واحدة منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب.وقوله: { وأبُونا
  شَيْخٌ كَبِـيرٌ } يقولان: لا يستطيع من الكبر والضعف أن يسقَـى ماشيته.وقوله: { فَسَقـى
  لَهُما } ذُكِرَ أنه علـيه السلام فتـح لهما عن رأس بئر كان علـيها حَجَر لا يطيق رفعه
  إلا جماعة من الناس، ثم استسقـى فسقـى لهما ماشيتهما منه.ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال: فتـح لهما عن بئر حجراً علـى
  فـيها، فسقـى لهما منها.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج
  بنـحوه، وزاد فـيه: قال ابن جريج: حجراً كان لا يطيقه إلاّ عشرة رَهْط.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا أبو معاوية، عن الـحجَّاج، عن الـحكم، عن شريح، قال: انتهى
  إلـى حجر لا يرفعه إلا عشرة رجال، فرفعه وحده.حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال: رحمهما موسى حين { قالَتا لا نَسْقـي حتـى يُصْدِرَ الرِّعاءُ
  وأبُونا شَيْخٌ كَبِـيرٌ } فأتـى إلـى البئر فـاقتلع صخرة علـى البئر كان النفر من
  أهل مَدْيَنَ يجتـمعون علـيها، حتـى يرفعوها، فسقـى لهما موسى دلوا فأروتا غنـمهما،
  فرجعتا سريعاً، وكانتا إنـما تسقـيان من فُضول الـحياض.حدثنـي العبـاس، قال: أخبرنا
  يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم، قال: ثنا سعيد بن جُبَـير، عن ابن عبـاس
  { فَسَقَـى لَهُما } فجعل يغرف فـي الدلو ماء كثـيراً حتـى كانت أوّل الرعاء رِياً،
  فـانصرفتا إلـى أبـيهما بغنـمهما.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قال: تصدّق علـيهما نبـيّ الله صلى الله عليه وسلم، فسقـى لهما، فلـم يـلبث أن أروى
  غنـمهما.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أخذ دلوهُما موسى، ثم
  تقدّم إلـى السقاء بفضل قوّته، فزاحم القوم علـى الـماء حتـى أخَّرهم عنه، ثم سقـى
  لهما.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

