  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَمَّا وَرَدَ مَآءَ مَدْيَنَ وَجَدَ عَلَيْهِ أُمَّةً
  مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ مِن دُونِهِمُ ٱمْرَأَتَينِ تَذُودَانِ قَالَ مَا
  خَطْبُكُمَا قَالَتَا لاَ نَسْقِي حَتَّىٰ يُصْدِرَ ٱلرِّعَآءُ وَأَبُونَا شَيْخٌ كَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُريج، قوله:
  { حتـى يُصْدِرَ الرّعاءُ } قال: تنتظران تسقـيان من فضول ما فـي الـحياض حياض الرعاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { قالَتا لا نَسْقِـي
  حتـى يُصْدرَ الرّعاءُ } امرأتان لا نستطيع أن نزاحم الرجال { وأبُونا شَيْخٌ كَبِـيرٌ
  } لا يقدر أن يـمسّ ذلك من نفسه، ولا يسِقـي ماشيته، فنـحن ننتظر الناس حتـى إذا فرغوا
  أسقـينا ثم انصرفنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { حتـى يُصْدِرَ الرّعاءُ } فقرأ ذلك عامة قرّاء الـحجاز سوى أبـي جعفر القارىء وعامة
  قرّاء العراق سوى أبـي عمرو: { يُصْدِر الرِّعاءُ } بضم الـياء، وقرأ ذلك أبو جعفر
  وأبو عمرو بفتـح الـياء من يصدر الرعاء عن الـحوض. وأما الآخرون فإنهم ضموا الـياء،
  بـمعنى: أصدر الرعاءُ مواشيهم، وهما عندي قراءتان متقاربتا الـمعنى، قد قرأ بكل واحدة
  منهما علـماء من القرّاء، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأبُونا شَيْخٌ كَبِـيرٌ } يقولان: لا يستطيع من الكبر والضعف أن يسقَـى ماشيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَسَقـى لَهُما } ذُكِرَ أنه علـيه السلام فتـح لهما عن رأس
  بئر كان علـيها حَجَر لا يطيق رفعه إلا جماعة من الناس، ثم استسقـى فسقـى لهما ماشيتهما
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال: فتـح
  لهما عن بئر حجراً علـى فـيها، فسقـى لهما منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج بنـحوه، وزاد فـيه: قال ابن
  جريج: حجراً كان لا يطيقه إلاّ عشرة رَهْط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو معاوية، عن الـحجَّاج، عن الـحكم، عن شريح،
  قال: انتهى إلـى حجر لا يرفعه إلا عشرة رجال، فرفعه وحده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: رحمهما موسى حين { قالَتا لا
  نَسْقـي حتـى يُصْدِرَ الرِّعاءُ وأبُونا شَيْخٌ كَبِـيرٌ } فأتـى إلـى البئر فـاقتلع
  صخرة علـى البئر كان النفر من أهل مَدْيَنَ يجتـمعون علـيها، حتـى يرفعوها، فسقـى لهما
  موسى دلوا فأروتا غنـمهما، فرجعتا سريعاً، وكانتا إنـما تسقـيان من فُضول الـحياض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم،
  قال: ثنا سعيد بن جُبَـير، عن ابن عبـاس { فَسَقَـى لَهُما } فجعل يغرف فـي الدلو ماء
  كثـيراً حتـى كانت أوّل الرعاء رِياً، فـانصرفتا إلـى أبـيهما بغنـمهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: تصدّق علـيهما
  نبـيّ الله صلى الله عليه وسلم، فسقـى لهما، فلـم يـلبث أن أروى غنـمهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
