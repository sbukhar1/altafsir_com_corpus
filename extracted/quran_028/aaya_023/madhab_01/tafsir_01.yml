  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَمَّا وَرَدَ مَآءَ مَدْيَنَ وَجَدَ عَلَيْهِ أُمَّةً
  مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ مِن دُونِهِمُ ٱمْرَأَتَينِ تَذُودَانِ قَالَ مَا
  خَطْبُكُمَا قَالَتَا لاَ نَسْقِي حَتَّىٰ يُصْدِرَ ٱلرِّعَآءُ وَأَبُونَا شَيْخٌ كَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا حصين، عن أبـي مالك قوله: {
  امْرأتَـيْنِ تَذُودانِ } قال: تـحبسان غنـمهما عن الناس حتـى يفرغوا وتـخـلو لهما
  البئر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق { وَوَجَدَ مِنْ دُونِهِمْ امْرأتَـيْنِ } يعنـي دون القوم تذودان غنـمهما
  عن الـماء، وهو ماء مدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: تذودان
  الناس عن غنـمهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَـما وَرَدَ
  ماءَ مَدْيَنَ وَجَدَ عَلَـيْهِ أُمَّةً مِنَ النَّاسِ يَسْقُونَ وَوَجَدَ مِنْ دُونِهِمْ
  امْرأتَـيْنِ تَذُودانِ } قال: أي حابستـين شاءهما تذودان الناس عن شأنهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  أصحابه { تَذُودانِ } قال: تذودان الناس عن غنـمهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين فـي ذلك بـالصواب قول من قال معناه: تـحبسان غنـمهما عن الناس حتـى يفرغوا
  من سقـي مواشيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا ذلك أولـى بـالصواب
  لدلالة قوله: { ما خَطْبُكُما قالَتا لا نَسْقـي حتـى يُصْدِرَ الرِّعاءُ } علـى أن
  ذلك كذلك، وذلك أنهما شكتا أنهما لا تسقـيان حتـى يصدر الرعاء، إذ سألهما موسى عن ذَوْدِهما،
  ولو كانتا تذودان عن غنـمهما الناس، كان لا شكّ أنهما كانتا تـخبران عن سبب ذودهما
  عنها الناس، لا عن سبب تأخر سقـيهما إلـى أن يُصْدِر الرعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَ ما خَطْبُكُما } يقول تعالـى ذكره: قال موسى للـمرأتـين ما شأنكما وأمركما تذودان
  ماشيتكما عن الناس، هلا تسقونها مع مواشي الناس والعرب، تقول للرجل: ما خَطْبُك: بـمعنى
  ما أمرك وحالك، كما قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا عَجَبـا ما خَطْبُهُ وَخَطْبـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العبـاس، قال: ثنا يزيد، قال: أخبرنا الأصبغ، قال: أخبرنا القاسم،
  قال: ثنـي سعيد بن جُبَـيْر، عن ابن عبـاس، قال: قال لهما: { ما خطْبُكُما } معتزلتـين
  لا تسقـيان مع الناس؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: وجد لهما رحمة، ودخـلته فـيهما خشية، لـما رأى من ضعفهما، وغَلَبةِ
  الناس علـى الـماء دونهما، فقال لهما: ما خطبكما: أي ما شأنكما؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَتا لا نَسْقـي حتـى يُصْدِرَ الرّعاءُ } يقول جلّ ثناؤه:
  قالت الـمرأتان لـموسى: لا نسقـي ماشيتنا حتـى يصدر الرعاء مواشِيَهم، لأنا لا نطيق
  أن نسقـي، وإنـما نسقـي مواشينا ما أفضلَتْ مواشي الرعاء فـي الـحوض، والرّعاء: جمع
  راع، والراعي جمعه رعاء ورُعاة ورعيان. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم، قال: ثنـي سعيد بن
  جُبَـير، عن ابن عبـاس، قال: لـما قال موسى للـمرأتـين: { ما خَطْبُكُما؟ قالَتا لا
  نَسْقِـي حتـى يُصْدِرَ الرّعاءُ وأبُونا شَيْخٌ كَبِـيرٌ }: أي لا نستطيع أن نسقـي
