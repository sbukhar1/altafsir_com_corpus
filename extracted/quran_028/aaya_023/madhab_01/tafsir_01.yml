  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  وَرَدَ مَآءَ مَدْيَنَ وَجَدَ عَلَيْهِ أُمَّةً مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ
  مِن دُونِهِمُ ٱمْرَأَتَينِ تَذُودَانِ قَالَ مَا خَطْبُكُمَا قَالَتَا لاَ نَسْقِي
  حَتَّىٰ يُصْدِرَ ٱلرِّعَآءُ وَأَبُونَا شَيْخٌ كَبِيرٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { ولَـمَّا وَرَدَ } موسى { مَاءَ مَدْيَنَ وَجَدَ عَلَـيْهِ أُمَّةً
  } يعنـي جماعة { مِنَ النَّاسِ يَسْقُونَ } نَعَمهم ومواشيهم. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَجَدَ عَلَـيْهِ أُمَّةً مِنَ
  النَّاسِ يَسْقونَ } يقول: كثرة من الناس يسقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد، قوله { أُمَّةً مِنَ النَّاسِ
  } قال: أناسا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: وقع إلـى أمة من الناس يسقون بـمدين
  أهل نَعَم وشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن موسى وابن بشّار،
  قالا: ثنا أبو داود، قال: أخبرنا عمران القطان، قال: ثنا أبو حمزة عن ابن عبـاس، فـي
  قوله: { وَلـمَّا وَرَدَ ماءَ مَدْيَنَ } قال علـيّ بن موسى: قال: مثل ماء جوبكم هذا،
  يعنـي الـمـحدثة. وقال ابن بشار: مثل مـحدثتكم هذه، يعنـي جوابكم هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَوَجَدَ مِنْ دُونِهِمُ امْرأتَـيْنِ تَذُودَانِ } يقول:
  ووجد من دون أمة الناس الذين هم علـى الـماء، امرأتـين تذودان، يعنـي بقوله: { تَذُودَان
  } تَـحبِسان غنـمهما يقال منه: ذاد فلان غنـمه وماشيته: إذا أراد شيء من ذلك يَشِذّ
  ويذهب، فردّه ومنعه يذودها ذَوْداً. وقال بعض أهل العربـية من الكوفـيـين: لا يجوز
  أن يقال: ذدت الرجل بـمعنى: حبسته، إنـما يقال ذلك للغنـم والإبل. وقد رُوي عن النبـيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنـي لبِعُقْرِ حَوْضِي أذُودُ النَّاسَ عَنْهُ بَعَصَايَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقد جعل الذَّود صلى الله عليه وسلم
  فـي الناس ومن الذَّود قول سُوَيد بن كُراع:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبِـيتُ عَلـى بـابِ القَوَافِـي كأنَّـمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أذُودُ بِها سِرْبـا مِنَ الوَحْشِ نُزَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ سَلَبَتْ عَصَاكَ بَنُو تَـمِيـمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَا تَدْرِي بأيّ عَصا تَذُودُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله: { تَذُودانِ } يقول: تـحبسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم، قال: ثنـي سعيد بن
  جُبَـير، عن ابن عبـاس { وَوَجَدَ مِنْ دونِهِمُ امْرأتَـيْنِ تَذُودانِ } يعنـي بذلك
  أنهما حابستان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي الهيثم، عن سعيد بن جُبَـير، فـي قوله: { امْرأتَـيْنِ تَذُودَانِ
  } قال: حابستـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { وَوَجَدَ مِنْ دونِهِمْ امْرأتَـيْنِ تَذُودَانِ } يقول: تـحبِـان
  غنـمهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الذي كانت
  عنه تذود هاتان الـمرأتان، فقال بعضهم: كانتا تذودان غنـمهما عن الـماء، حتـى يَصْدُر
  عنه مواشي الناس، ثم تسقـيان ماشيتهما لضعفهما.</font></font>&#13;\t\t\t<label disabled=\"true\"
