  class=\"TextResultArabic\"><font color=\"black\">وكان قد أوتـي من الكنوز ما ذكر
  الله فـي كتابه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالْعُصْبَةِ أُولـى القُوَّةِ،
  قالَ إنَّـما أُوتِـيتُهُ عَلـى عِلْـمٍ عِنْدِي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وعادى موسى، وكان مؤذياً له،
  وكان موسى يصفح عنه ويعفو، للقرابة، حتـى بنى داراً، وجعل بـاب داره من ذهب، وضرب علـى
  جدرانه صفـائح الذهب، وكان الـملأ من بنـي إسرائيـل يَغْدُون علـيه ويروحون، فـيطعمهم
  الطعام، ويحدّثونه ويضحكونه، فلـم تدعْه شِقوته والبلاء، حتـى أرسل إلـى امرأة من بنـي
  إسرائيـل مشهورة بـالـخَنَا، مشهورة بـالسَّبّ، فأرسل إلـيها فجاءته، فقال لها: هل
  لك أن أُموِّلك وأعطيَك، وأخـلطَك فـي نسائي، علـى أن تأتـينـي والـملأ من بنـي إسرائيـل
  عندي، فتقولـي: يا قارون، ألا تنهى عَنِّـي موسى قالت: بلـى. فلـما جلس قارون، وجاء
  الـملأ من بنـي إسرائيـل، أرسل إلـيها، فجاءت فقامت بـين يديه، فقلب الله قلبها، وأحدث
  لها توبة، فقالت فـي نفسها: لأن أُحْدِث الـيوم توبة، أفضل من أن أوذي رسول الله صلى
  الله عليه وسلم، وأكذّب عدوّ الله له. فقالت: إن قارون قال لـي: هل لك أن أمَوِّلك
  وأعطيَك، وأخـلِطك بنسائي، علـى أن تأتِـينـي والـملأ من بنـي إسرائيـل عندي، فتقولـي:
  يا قارون ألاَ تنهى عنـي موسى، فلـم أجد توبة أفضل من أن لا أُوذِي رسول الله صلى الله
  عليه وسلم، وأكذِّب عدوّ الله فلـما تكلـمت بهذا الكلام، سُقِط فـي يدي قارون، ونكَّس
  رأسه، وسكت الـملأ، وعرف أنه قد وَقَع فـي هَلَكة، وشاع كلامها فـي الناس، حتـى بلغ
  موسى فلـما بلغ موسى اشتدّ غضبه، فتوضأ من الـماء، وصلّـى وبكى، وقال: يا ربّ عدوّك
  لـي مؤذ، أراد فضيحتـي وشَيْنـي، يا ربّ سلطنـي علـيه. فأوحى الله إلـيه أن مُرِ الأرض
  بـما شئت تطعك. فجاء موسى إلـى قارون فلـما دخـل علـيه، عرف الشرّ فـي وجه موسى له،
