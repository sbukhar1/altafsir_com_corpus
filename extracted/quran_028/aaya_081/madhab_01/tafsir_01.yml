  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَسَفْنَا
  بِهِ وَبِدَارِهِ ٱلأَرْضَ فَمَا كَانَ لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ
  وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فخسفنا بقارون وأهل داره. وقـيـل: وبداره، لأنه ذكر أن موسى إذ أمر الأرض أن تأخذه
  أمرها بأخذه، وأخذ من كان معه من جلسائه فـي داره، وكانوا جماعة جلوساً معه، وهم علـى
  مثل الذي هو علـيه من النفـاق والـمؤازرة علـى أذى موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا جابر
  بن نوح، قال: أخبرنا الأعمش، عن الـمنهال بن عمرو، عن عبد الله بن الـحارث، عن ابن
  عبـاس، قال: لـما نزلت الزكاة أتـى قارون موسى، فصالـحه علـى كلّ ألف دينار ديناراً،
  وكلّ ألف شيء شيئاً، أو قال: وكلّ ألف شاة شاة «الطبريّ يشكّ»، قال: ثم أتـى بـيته
  فحسبه فوجده كثـيراً، فجمع بنـي إسرائيـل، فقال: يا بنـي إسرائيـل إن موسى قد أمركم
  بكلّ شيء فأطعتـموه، وهو الآن يريد أن يأخذ من أموالكم، فقالوا: أنت كبـيرنا وأنت سيدنا،
  فمرنا بـما شئت، فقال: آمركم أن تـجيئوا بفلانة البغيّ، فتـجعلوا لها جُعلاً، فتقذفه
  بنفسها، فدعوها فجعل لها جُعلاً علـى أن تقذفه بنفسها، ثم أتـى موسى، فقال لـموسى:
  إن بنـي إسرائيـل قد اجتـمعوا لتأمرهم ولتنهاهم، فخرج إلـيهم وهم فـي براح من الأرض،
  فقال: يا بنـي إسرائيـل من سرق قطعنا يده، ومن افترى جلدناه، ومن زنى ولـيس له امرأة
  جلدناه مئة، ومن زنى وله امرأة جلدناه حتـى يـموت، أو رجمناه حتـى يـموت «الطبري يشكّ»،
  فقال له قارون: وإن كنت أنت؟ قال: وإن كنت أنا قال: فإن بنـي إسرائيـل يزعمون أنك فجرت
  بفلانة. قال: ادعوها، فإن قالت، فهو كما قالت فلـما جاءت قال لها موسى: يا فلانة، قالت:
  يا لَبَّـيك، قال: أنا فعلت بك ما يقول هؤلاء؟ قالت: لا، وكذبوا، ولكن جعلوا لـي جُعْلاً
  علـى أن أقذفك بنفسي فوثب، فسجد وهو بـينهم، فأوحى الله إلـيه: مُرِ الأرض بـما شئت،
  قال: يا أرض خذيهم فأخذتهم إلـى أقدامهم. ثم قال: يا أرض خذيهم، فأخذتهم إلـى ركبهم.
  ثم قال: يا أرض خذيهم، فأخذتهم إلـى حِقِـيِّهم، ثم قال: يا أرض خذيهم، فأخذتهم إلـى
  أعناقهم قال: فجعلوا يقولون: يا موسى يا موسى، ويتضرّعون إلـيه. قال: يا أرض خذيهم،
  فـانطبقت علـيهم، فأوحى الله إلـيه: يا موسى، يقول لك عبـادي: يا موسى، يا موسى، فلا
  ترحمهم؟ أما لو إياي دَعَوا، لوجدونـي قريبـاً مـجيبـاً قال: فذلك قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَخَرَجَ
  عَلـى قَوْمِهِ فِـي زِينَتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وكانت زينته أنه خرج علـى دوابّ
  شُقْر علـيها سُروج حُمْر، علـيهم ثـياب مُصَبَّغة بـالبَهْرَمان.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  الَّذِينَ يُرِيدُونَ الـحَياةَ الدُّنْـيا: يا لَـيْتَ لَنا مِثْلَ ما أُوتِـيَ قارُونُ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّه لا يُفْلِـحُ الكافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يا مـحمد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ الدَّارُ الآخِرَةُ نَـجْعَلُها
  للَّذِينَ لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ وَلا فَساداً، والعاقِبَةُ لِلْـمُتَّقِـينَ</font></font> }</b><br
