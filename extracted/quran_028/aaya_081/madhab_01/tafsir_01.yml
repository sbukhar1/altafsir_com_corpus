  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا زيد بن حبـان، عن جعفر بن سلـيـمان، قال: سمعت مالك بن دينار، قال:
