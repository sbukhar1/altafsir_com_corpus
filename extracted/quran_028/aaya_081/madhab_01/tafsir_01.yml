  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن هلال الصوّاف، قال: ثنا جعفر بن سلـيـمان الضبعيّ، قال:
  ثنا علـيّ بن زيد بن جدعان، قال: خرج عبد الله بن الـحارث من الدار، ودخـل الـمقصورة
  فلـما خرج منها، جلس وتساند علـيها، وجلسنا إلـيه، فذكر سلـيـمانَ بنِ داود</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالَ
  يا أيُّها الـمَلأُ أيُّكُمْ يَأْتِـينِـي بعَرْشِها قَبْلَ أنْ يَأْتُونِـي مُسْلِـمِينَ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">إلـى
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ رَبّـي غَنِـيٌّ كَرِيـمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ثم سكت عن ذكر سلـيـمان، فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
