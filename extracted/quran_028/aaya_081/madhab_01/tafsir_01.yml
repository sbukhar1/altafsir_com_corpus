  لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا يحيى بن عيسى، عن الأعمش، عن الـمنهال، عن رجل، عن ابن عبـاس
  قال: لـما أمر الله موسى بـالزكاة، قال: رَمَوه بـالزنا، فجزع من ذلك، فأرسلوا إلـى
  امرأة كانت قد أعطوها حكمها، علـى أن ترميه بنفسها فلـما جاءت عظم علـيها، وسألها بـالذي
  فلق البحر لبنـي إسرائيـل، وأنزل التوراة علـى موسى إلاَّ صَدَقت. قالت: إذ قد استـحلفتَنـي،
  فإنـي أشهد أنك بريء، وأنك رسول الله، فخرّ ساجداً يبكي، فأوحى الله تبـارك وتعالـى:
  ما يبكيك؟ قد سلطناك علـى الأرض، فمرها بـما شئت، فقال: خذيهم، فأخذتهم إلـى ما شاء
  الله، فقالوا: يا موسى، يا موسى فقال: خذيهم، فأخذتهم إلـى ما شاء الله، فقالوا: يا
  موسى، يا موسى فخسفتهم. قال: وأصاب بنـي إسرائيـل بعد ذلك شدّة وجوع شديد، فأتَوا موسى،
  فقالوا: ادع لنا ربك قال: فدعا لهم، فأوحى الله إلـيه: يا موسى، أتكلـمنـي فـي قوم
  قد أظلـم ما بـينـي وبـينهم خطاياهم، وقد دعوك فلـم تـجبهم، أما إيَّاي لو دَعَوا لأجبتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن الأعمش، عن الـمنهال، عن سعيد بن
  جُبَـير، عن ابن عبـاس { فَخَسَفْنا بِهِ وَبِدارِهِ الأرْضَ } قال: قـيـل للأرض خذيهم،
  فأخذتهم إلـى أعقابهم ثم قـيـل لها: خذيهم، فأخذتهم إلـى ركبهم ثم قـيـل لها: خذيهم،
  فأخذتهم إلـى أحْقائهم ثم قـيـل لها: خذيهم، فأخذتهم إلـى أعناقهم ثم قـيـل لها: خذيهم،
  فَخُسِف بهم، فذلك قوله: { فَخَسَفْنا بِهِ وَبِدَارِهِ الأرْضَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا علـيّ بن هاشم بن البريد،
  عن الأعمش، عن الـمنهال، عن سعيد بن جُبَـير، عن ابن عبـاس، فـي قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ
  قارُونَ كانَ مِنْ قَوْمِ مُوسَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: كان ابن عمه، وكان موسى يقضي
  فـي ناحية بنـي إسرائيـل، وقارون فـي ناحية، قال: فدعا بَغِيَّة كانت فـي بنـي إسرائيـل،
  فجعل لها جُعْلاً علـى أن ترمي موسى بنفسها، فتركته إذا كان يوم تـجتـمع فـيه بنو إسرائيـل
  إلـى موسى، أتاه قارون فقال: يا موسى ما حدّ من سرق؟ قال: أن تنقطع يده، قال: وإن كنتَ
  أنت؟ قال: نعم قال: فما حَدّ مَن زنى؟ قال: أن يُرجم، قال: وإن كنت أنت؟ قال: نعم قال:
  فإنك قد فعلت، قال: وَيْـلَك بـمن؟ قال: بفلانة فدعاها موسى، فقال: أنْشُدك بـالذي
  أنزل التوراة، أَصَدقَ قارون؟ قالت: اللهمّ إذ نَشَدْتنـي، فإنـي أشهد أنك برىء، وأنك
  رسول الله، وأن عدوّ الله قارون جعل لـي جُعْلاً علـى أن أرميَك بنفسي قال: فوثب موسى،
  فخرّ ساجداً لله، فأوحى الله إلـيه أنِ ارفعْ رأسك، فقد أمرت الأرض أن تطيعك، فقال
  موسى: يا أرضُ خذيهم، فأخذتهم حتـى بلغوا الـحِقْو، قال: يا موسى قال: خذيهم، فأخذتهم
  حتـى بلغوا الصدور، قال: يا موسى، قال: خذيهم، قال: فذهبوا. قال: فأوحى الله إلـيه
  يا موسى: استغاث بك فلـم تغثه، أما لو استغاث بـي لأجبته ولأغثته.</font></font>&#13;\t\t\t<label
