text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَسَفْنَا بِهِ
  وَبِدَارِهِ ٱلأَرْضَ فَمَا كَانَ لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ
  وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ }يقول تعالـى ذكره: فخسفنا بقارون وأهل داره. وقـيـل:
  وبداره، لأنه ذكر أن موسى إذ أمر الأرض أن تأخذه أمرها بأخذه، وأخذ من كان معه من جلسائه
  فـي داره، وكانوا جماعة جلوساً معه، وهم علـى مثل الذي هو علـيه من النفـاق والـمؤازرة
  علـى أذى موسى.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: أخبرنا
  الأعمش، عن الـمنهال بن عمرو، عن عبد الله بن الـحارث، عن ابن عبـاس، قال: لـما نزلت
  الزكاة أتـى قارون موسى، فصالـحه علـى كلّ ألف دينار ديناراً، وكلّ ألف شيء شيئاً،
  أو قال: وكلّ ألف شاة شاة «الطبريّ يشكّ»، قال: ثم أتـى بـيته فحسبه فوجده كثـيراً،
  فجمع بنـي إسرائيـل، فقال: يا بنـي إسرائيـل إن موسى قد أمركم بكلّ شيء فأطعتـموه،
  وهو الآن يريد أن يأخذ من أموالكم، فقالوا: أنت كبـيرنا وأنت سيدنا، فمرنا بـما شئت،
  فقال: آمركم أن تـجيئوا بفلانة البغيّ، فتـجعلوا لها جُعلاً، فتقذفه بنفسها، فدعوها
  فجعل لها جُعلاً علـى أن تقذفه بنفسها، ثم أتـى موسى، فقال لـموسى: إن بنـي إسرائيـل
  قد اجتـمعوا لتأمرهم ولتنهاهم، فخرج إلـيهم وهم فـي براح من الأرض، فقال: يا بنـي إسرائيـل
  من سرق قطعنا يده، ومن افترى جلدناه، ومن زنى ولـيس له امرأة جلدناه مئة، ومن زنى وله
  امرأة جلدناه حتـى يـموت، أو رجمناه حتـى يـموت «الطبري يشكّ»، فقال له قارون: وإن
  كنت أنت؟ قال: وإن كنت أنا قال: فإن بنـي إسرائيـل يزعمون أنك فجرت بفلانة. قال: ادعوها،
  فإن قالت، فهو كما قالت فلـما جاءت قال لها موسى: يا فلانة، قالت: يا لَبَّـيك، قال:
  أنا فعلت بك ما يقول هؤلاء؟ قالت: لا، وكذبوا، ولكن جعلوا لـي جُعْلاً علـى أن أقذفك
  بنفسي فوثب، فسجد وهو بـينهم، فأوحى الله إلـيه: مُرِ الأرض بـما شئت، قال: يا أرض
  خذيهم فأخذتهم إلـى أقدامهم. ثم قال: يا أرض خذيهم، فأخذتهم إلـى ركبهم. ثم قال: يا
  أرض خذيهم، فأخذتهم إلـى حِقِـيِّهم، ثم قال: يا أرض خذيهم، فأخذتهم إلـى أعناقهم قال:
  فجعلوا يقولون: يا موسى يا موسى، ويتضرّعون إلـيه. قال: يا أرض خذيهم، فـانطبقت علـيهم،
  فأوحى الله إلـيه: يا موسى، يقول لك عبـادي: يا موسى، يا موسى، فلا ترحمهم؟ أما لو
  إياي دَعَوا، لوجدونـي قريبـاً مـجيبـاً قال: فذلك قول الله:{ فَخَرَجَ عَلـى قَوْمِهِ
  فِـي زِينَتِهِ }وكانت زينته أنه خرج علـى دوابّ شُقْر علـيها سُروج حُمْر، علـيهم
  ثـياب مُصَبَّغة بـالبَهْرَمان.{ قالَ الَّذِينَ يُرِيدُونَ الـحَياةَ الدُّنْـيا:
  يا لَـيْتَ لَنا مِثْلَ ما أُوتِـيَ قارُونُ... }إلـى قوله{ إنَّه لا يُفْلِـحُ الكافِرُونَ }يا
  مـحمد{ تِلْكَ الدَّارُ الآخِرَةُ نَـجْعَلُها للَّذِينَ لا يُرِيدُونَ عُلُوّاً فِـي
  الأرْضِ وَلا فَساداً، والعاقِبَةُ لِلْـمُتَّقِـينَ }\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَسَفْنَا بِهِ وَبِدَارِهِ ٱلأَرْضَ
  فَمَا كَانَ لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ
  }حدثنا أبو كُرَيب، قال: ثنا يحيى بن عيسى، عن الأعمش، عن الـمنهال، عن رجل، عن ابن
  عبـاس قال: لـما أمر الله موسى بـالزكاة، قال: رَمَوه بـالزنا، فجزع من ذلك، فأرسلوا
  إلـى امرأة كانت قد أعطوها حكمها، علـى أن ترميه بنفسها فلـما جاءت عظم علـيها، وسألها
  بـالذي فلق البحر لبنـي إسرائيـل، وأنزل التوراة علـى موسى إلاَّ صَدَقت. قالت: إذ
  قد استـحلفتَنـي، فإنـي أشهد أنك بريء، وأنك رسول الله، فخرّ ساجداً يبكي، فأوحى الله
  تبـارك وتعالـى: ما يبكيك؟ قد سلطناك علـى الأرض، فمرها بـما شئت، فقال: خذيهم، فأخذتهم
  إلـى ما شاء الله، فقالوا: يا موسى، يا موسى فقال: خذيهم، فأخذتهم إلـى ما شاء الله،
  فقالوا: يا موسى، يا موسى فخسفتهم. قال: وأصاب بنـي إسرائيـل بعد ذلك شدّة وجوع شديد،
  فأتَوا موسى، فقالوا: ادع لنا ربك قال: فدعا لهم، فأوحى الله إلـيه: يا موسى، أتكلـمنـي
  فـي قوم قد أظلـم ما بـينـي وبـينهم خطاياهم، وقد دعوك فلـم تـجبهم، أما إيَّاي لو
  دَعَوا لأجبتهم.حدثنا ابن وكيع، قال: ثنا أبـي، عن الأعمش، عن الـمنهال، عن سعيد بن
  جُبَـير، عن ابن عبـاس { فَخَسَفْنا بِهِ وَبِدارِهِ الأرْضَ } قال: قـيـل للأرض خذيهم،
  فأخذتهم إلـى أعقابهم ثم قـيـل لها: خذيهم، فأخذتهم إلـى ركبهم ثم قـيـل لها: خذيهم،
  فأخذتهم إلـى أحْقائهم ثم قـيـل لها: خذيهم، فأخذتهم إلـى أعناقهم ثم قـيـل لها: خذيهم،
  فَخُسِف بهم، فذلك قوله: { فَخَسَفْنا بِهِ وَبِدَارِهِ الأرْضَ }.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا علـيّ بن هاشم بن البريد، عن الأعمش، عن الـمنهال، عن سعيد بن
  جُبَـير، عن ابن عبـاس، فـي قوله{ إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى }قال: كان
  ابن عمه، وكان موسى يقضي فـي ناحية بنـي إسرائيـل، وقارون فـي ناحية، قال: فدعا بَغِيَّة
  كانت فـي بنـي إسرائيـل، فجعل لها جُعْلاً علـى أن ترمي موسى بنفسها، فتركته إذا كان
  يوم تـجتـمع فـيه بنو إسرائيـل إلـى موسى، أتاه قارون فقال: يا موسى ما حدّ من سرق؟
  قال: أن تنقطع يده، قال: وإن كنتَ أنت؟ قال: نعم قال: فما حَدّ مَن زنى؟ قال: أن يُرجم،
  قال: وإن كنت أنت؟ قال: نعم قال: فإنك قد فعلت، قال: وَيْـلَك بـمن؟ قال: بفلانة فدعاها
  موسى، فقال: أنْشُدك بـالذي أنزل التوراة، أَصَدقَ قارون؟ قالت: اللهمّ إذ نَشَدْتنـي،
  فإنـي أشهد أنك برىء، وأنك رسول الله، وأن عدوّ الله قارون جعل لـي جُعْلاً علـى أن
  أرميَك بنفسي قال: فوثب موسى، فخرّ ساجداً لله، فأوحى الله إلـيه أنِ ارفعْ رأسك، فقد
  أمرت الأرض أن تطيعك، فقال موسى: يا أرضُ خذيهم، فأخذتهم حتـى بلغوا الـحِقْو، قال:
  يا موسى قال: خذيهم، فأخذتهم حتـى بلغوا الصدور، قال: يا موسى، قال: خذيهم، قال: فذهبوا.
  قال: فأوحى الله إلـيه يا موسى: استغاث بك فلـم تغثه، أما لو استغاث بـي لأجبته ولأغثته.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَسَفْنَا بِهِ وَبِدَارِهِ ٱلأَرْضَ
  فَمَا كَانَ لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ
  }حدثنا بشر بن هلال الصوّاف، قال: ثنا جعفر بن سلـيـمان الضبعيّ، قال: ثنا علـيّ بن
  زيد بن جدعان، قال: خرج عبد الله بن الـحارث من الدار، ودخـل الـمقصورة فلـما خرج منها،
  جلس وتساند علـيها، وجلسنا إلـيه، فذكر سلـيـمانَ بنِ داود{ قالَ يا أيُّها الـمَلأُ
  أيُّكُمْ يَأْتِـينِـي بعَرْشِها قَبْلَ أنْ يَأْتُونِـي مُسْلِـمِينَ... }إلـى قوله{ إنَّ
  رَبّـي غَنِـيٌّ كَرِيـمٌ }ثم سكت عن ذكر سلـيـمان، فقال:{ إنَّ قارُونَ كانَ مِنْ
  قَوْمِ مُوسَى فَبَغَى عَلَـيْهِمْ }وكان قد أوتـي من الكنوز ما ذكر الله فـي كتابه{ ما
  إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالْعُصْبَةِ أُولـى القُوَّةِ، قالَ إنَّـما أُوتِـيتُهُ
  عَلـى عِلْـمٍ عِنْدِي }قال: وعادى موسى، وكان مؤذياً له، وكان موسى يصفح عنه ويعفو،
  للقرابة، حتـى بنى داراً، وجعل بـاب داره من ذهب، وضرب علـى جدرانه صفـائح الذهب، وكان
  الـملأ من بنـي إسرائيـل يَغْدُون علـيه ويروحون، فـيطعمهم الطعام، ويحدّثونه ويضحكونه،
  فلـم تدعْه شِقوته والبلاء، حتـى أرسل إلـى امرأة من بنـي إسرائيـل مشهورة بـالـخَنَا،
  مشهورة بـالسَّبّ، فأرسل إلـيها فجاءته، فقال لها: هل لك أن أُموِّلك وأعطيَك، وأخـلطَك
  فـي نسائي، علـى أن تأتـينـي والـملأ من بنـي إسرائيـل عندي، فتقولـي: يا قارون، ألا
  تنهى عَنِّـي موسى قالت: بلـى. فلـما جلس قارون، وجاء الـملأ من بنـي إسرائيـل، أرسل
  إلـيها، فجاءت فقامت بـين يديه، فقلب الله قلبها، وأحدث لها توبة، فقالت فـي نفسها:
  لأن أُحْدِث الـيوم توبة، أفضل من أن أوذي رسول الله صلى الله عليه وسلم، وأكذّب عدوّ
  الله له. فقالت: إن قارون قال لـي: هل لك أن أمَوِّلك وأعطيَك، وأخـلِطك بنسائي، علـى
  أن تأتِـينـي والـملأ من بنـي إسرائيـل عندي، فتقولـي: يا قارون ألاَ تنهى عنـي موسى،
  فلـم أجد توبة أفضل من أن لا أُوذِي رسول الله صلى الله عليه وسلم، وأكذِّب عدوّ الله
  فلـما تكلـمت بهذا الكلام، سُقِط فـي يدي قارون، ونكَّس رأسه، وسكت الـملأ، وعرف أنه
  قد وَقَع فـي هَلَكة، وشاع كلامها فـي الناس، حتـى بلغ موسى فلـما بلغ موسى اشتدّ غضبه،
  فتوضأ من الـماء، وصلّـى وبكى، وقال: يا ربّ عدوّك لـي مؤذ، أراد فضيحتـي وشَيْنـي،
  يا ربّ سلطنـي علـيه. فأوحى الله إلـيه أن مُرِ الأرض بـما شئت تطعك. فجاء موسى إلـى
  قارون فلـما دخـل علـيه، عرف الشرّ فـي وجه موسى له، فقال: يا موسى ارحمنـي قال: يا
  أرض خذيهم، قال: فـاضطربت داره، وساخت بقارون وأصحابه إلـى الكعبـين، وجعل يقول: يا
  موسى، فأخذتهم إلـى رُكَبهم، وهو يتضرّع إلـى موسى: يا موسى ارحمنـي قال: يا أرض خذيهم،
  قال: فـاضطربت داره وساخت، وخُسف بقارون وأصحابه إلـى سُرَرِهم، وهو يتضرّع إلـى موسى:
  يا موسى ارحمنـي قال: يا أرض خذيهم، فخُسِف به وبداره وأصحابه. قال: وقـيـل لـموسى
  صلى الله عليه وسلم: يا موسى ما أفظَّك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَسَفْنَا بِهِ وَبِدَارِهِ ٱلأَرْضَ
  فَمَا كَانَ لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ
  }أما وعزّتـي لو إيايَ نادى لأجبته.حدثنـي بشر بن هلال، قال: ثنا جعفر بن سلـيـمان،
  عن أبـي عِمران الـجَوْنـيّ، قال: بلغنـي أنه قـيـل لـموسى: لا أُعَبِّدُ الأرض لأحد
  بعدك أبداً.حدثنا ابن وكيع، قال: ثنا عبد الرحمن بن مهديّ، وعبد الـحميد الـحِمّانـي،
  عن سفـيان، عن الأغرّ بن الصبـاح، عن خـلـيفة بن حُصين، قال: عبد الـحميد، عن أبـي
  نصر، عن ابن عبـاس، ولـم يذكر ابن مهدي أبـا نصر { فَخَسَفنا بِهِ وَبِدَارِهِ الأرْضَ
  } قال: الأرض السابعة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  قال: بلغنا أنه يخسف به كلّ يوم مِئَة قامة، ولا يبلغ أسفل الأرض إلـى يوم القـيامة،
  فهو يتـجَلْـجَل فـيها إلـى يوم القـيامة.حدثنا ابن وكيع، قال: ثنا زيد بن حبـان، عن
  جعفر بن سلـيـمان، قال: سمعت مالك بن دينار، قال: بلغنـي أن قارون يُخْسَف به كلّ يوم
  مِئَة قامة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَخَسَفْنا بِهِ
  وَبِدَارِهِ الأرْضَ } ذُكر لنا أنه يُخسَف به كلّ يوم قامة، وأنه يتـجلـجل فـيها،
  لا يبلغ قعرها إلـى يوم القـيامة.وقوله: { فَمَا كانَ لَهُ مِنْ فِئَةٍ يَنْصُرُونَهُ
  مِنْ دُونِ اللّهِ } يقول: فلـم يكن له جند يرجع إلـيهم، ولا فئة ينصرونه لـما نزل
  به من سخطه، بل تبرّءوا منه { وَما كانَ مِنَ الـمُنْتَصِرِينَ } يقول: ولا كان هو
  مـمن ينتصر من الله إذا أحلّ به نقمته، فـيـمتنع لقوّته منها. وبنـحو الذي قلنا فـي
