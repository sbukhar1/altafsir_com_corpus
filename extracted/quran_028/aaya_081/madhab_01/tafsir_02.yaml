text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ وَيْلَكُمْ ثَوَابُ ٱللَّهِ خَيْرٌ لِّمَنْ آمَنَ وَعَمِلَ صَالِحاً
  وَلاَ يُلَقَّاهَآ إِلاَّ ٱلصَّابِرُونَ } * { فَخَسَفْنَا بِهِ وَبِدَارِهِ ٱلأَرْضَ
  فَمَا كَانَ لَهُ مِن فِئَةٍ يَنصُرُونَهُ مِن دُونِ ٱللَّهِ وَمَا كَانَ مِنَ ٱلْمُنتَصِرِينَ
  }ويلك: أصله الدعاء بالهلاك، ثم استعمل في الزجر والردع والبعث على ترك ما لا يرتضى،
  كما استعمل: لا أبا لك. وأصله الدعاء على الرجل بالأقراف في الحث على الفعل. والراجع
  في { وَلاَ يُلَقَّاهَا } للكلمة التي تكلم بها العلماء. أو للثواب، لأنه في معنى المثوبة
  أو الجنة، أو للسيرة والطريقة، وهي الإيمان والعمل الصالح { ٱلصَّـٰبِرُونَ } على الطاعات
  وعن الشهوات وعلى ما قسم الله من القليل عن الكثير. كان قارون يؤذي نبي الله موسى عليه
  السلام كل وقت، وهو يداريه للقرابة التي بينهما، حتى نزلت الزكاة فصالحه عن كل ألف
  دينار على دينار، وعن كل ألف درهم على درهم فحسبه فاستكثره فشحت به نفسه، فجمع بني
  إسرائيل وقال: إنّ موسى أرادكم على كل شيء، وهو يريد أن يأخذ أموالكم، فقالوا: أنت
  كبيرنا وسيدنا، فمر بما شئت، قال: نبرطل فلانة البغيّ حتى ترميه بنفسها فيرفضه بنو
  إسرائيل، فجعل لها ألف دينار. وقيل: طستاً من ذهب. وقيل: طستاً من ذهب مملوءة ذهباً.
  وقيل: حكمها فلما كان يوم عيد قام موسى فقال: يا بني إسرائيل، من سرق قطعناه، ومن افترى
  جلدناه، ومن زنى وهو غير محصن جلدناه، وإن أحصن رجمناه، فقال قارون: وإن كنت أنت؟ قال:
  وإن كنت أنا، قال: فإنّ بني إسرائيل يزعمون أنك فجرت بفلانة، فأحضرت، فناشدها موسى
  بالذي فلق البحر، وأنزل التوراة أن تصدق، فتداركها الله فقالت: كذبوا، بل جعل لي قارون
  جعلاً على أن أقذفك لنفسي، فخرّ موسى ساجداً يبكي وقال: يا رب، إن كنت رسولك فاغضب
  لي. فأوحى إليه: أن مر الأرض بما شئت، فإنها مطيعة لك. فقال: يا بني إسرائيل، إنّ الله
  بعثني إلى قارون كما بعثني إلى فرعون، فمن كان معه فليلزم مكانه، ومن كان معي فليعتزل،
  فاعتزلوا جميعاً غير رجلين ثم قال: يا أرض خذيهم، فأخذتهم إلى الركب، ثم قال: خذيهم،
  فأخذتهم إلى الأوساط، ثم قال: خذيهم، فأخذتهم إلى الأعناق، وقارون وأصحابه يتضرعون
  إلى موسى عليه السلام ويناشدونه بالله والرحم، وموسى لا يلتفت إليهم لشدّة غضبه، ثم
  قال: خذيهم، فانطبقت عليهم. وأوحى الله إلى موسى: ما أفظك: استغاثوا بك مراراً فلم
  ترحمهم، أما وعزتي لو إياي دعوا مرة واحدة لوجدوني قريباً مجيباً، فأصبحت بنو إسرائيل
  يتناجون بينهم: إنما دعا موسى على قارون ليستبد بداره وكنوزه، فدعا الله حتى خسف بداره
  وأمواله { مِنَ ٱلْمُنتَصِرِينَ } من المنتقمين من موسى عليه السلام، أو من الممتنعين
  من عذاب الله. يقال: نصره من عدوه فانتصر، أي: منعه منه فامتنع.\r\n\t\t\t\r\n\t\t\t</section>"

