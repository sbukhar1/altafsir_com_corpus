text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ ٱلْمَدِينَةَ
  عَلَىٰ حِينِ غَفْلَةٍ مِّنْ أَهْلِهَا فَوَجَدَ فِيهَا رَجُلَيْنِ يَقْتَتِلاَنِ هَـٰذَا
  مِن شِيعَتِهِ وَهَـٰذَا مِنْ عَدُوِّهِ فَٱسْتَغَاثَهُ ٱلَّذِي مِن شِيعَتِهِ عَلَى
  ٱلَّذِي مِنْ عَدُوِّهِ فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ قَالَ هَـٰذَا مِنْ عَمَلِ
  ٱلشَّيْطَانِ إِنَّهُ عَدُوٌّ مُّضِلٌّ مُّبِينٌ }يقول تعالـى ذكره: { وَدَخَـلَ }
  موسى { الـمَدِينَةَ } مدينة مَنْف من مصر { عَلـى حِينَ غَفْلَةٍ مِنْ أهْلِها } وذلك
  عند القائلة نصف النهار.واختلف أهل العلـم فـي السبب الذي من أجله دخـل موسى هذه الـمدينة
  فـي هذا الوقت، فقال بعضهم: دخـلها متبعا أثر فرعون، لأن فرعون ركب وموسى غير شاهد
  فلـما حضر علـم بركوبه فركب واتبع أثره، وأدركه الـمقـيـل فـي هذه الـمدينة.ذكر من
  قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: كان موسى حين
  كبر يركب مراكب فرعون، ويـلبس مثل ما يـلبس، وكان إنـما يُدعى موسى بن فرعون، ثم إن
  فرعون ركب مركبـاً ولـيس عنده موسى فلـما جاء موسى قـيـل له: إن فرعون قد ركب، فركب
  فـي أثره فأدركه الـمقـيـل بأرض يقال لها منف، فدخـلها نصف النهار، وقد تغلقت أسواقها،
  ولـيس فـي طرقها أحد، وهي التـي يقول الله: { وَدَخَـلَ الـمدَينَةَ عَلـى حِينِ غَفْلَةٍ
  مِنْ أهْلِها }.وقال آخرون: بل دخـلها مستـخفـيا من فرعون وقومه، لأنه كان قد خالفهم
  فـي دينهم، وعاب ما كانوا علـيه.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، قال: لَـمَّا بلغ موسى أشده واستوى، آتاه الله حكماً وعلـماً، فكانت له
  من بنـي إسرائيـل شيعة يسمعون منه ويطيعونه ويجتـمعون إلـيه، فلـما استد رأيه، وعرف
  ما هو علـيه من الـحقّ، رأى فراق فرعون وقومه علـى ما هم علـيه حقا فـي دينه، فتكلـم
  وعادى وأنكر، حتـى ذكر منه، وحتـى أخافوه وخافهم، حتـى كان لا يدخـل قرية فرعون إلا
  خائفـاً مستـخفـياً، فدخـلها يوما علـى حين غفلة من أهلها.وقال آخرون: بل كان فرعون
  قد أمر بإخراجه من مدينته حين علاه بـالعصا، فلـم يدخـلها إلا بعد أن كبر وبلغ أشدّه.
  وقالوا: ومعنى الكلام: ودخـل الـمدينة علـى حين غفلة من أهلها لذكر موسى أي من بعد
  نسيانهم خبره وأمره.ذكر من قال ذلك:حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { عَلـى حِين غَفْلَةٍ مِنْ أهْلِها } قال: لـيس غفلة من ساعة، ولكن
  غفلة من ذكر موسى وأمره. وقال فرعون لامرأته: أخرجيه عنـي، حين ضرب رأسه بـالعصا، هذا
  الذي قُتِلتْ فـيه بنو إسرائيـل، فقالت: هو صغير، وهو كذا، هات جمراً، فأتـي بجمر،
  فأخذ جمرة فطرحها فـي فـيه فصارت عقدة فـي لسانه، فكانت تلك العقدة التـي قال الله
  { وَاحُلُلْ عُقْدَةً مِنْ لِسانِـي يَفْقَهُوا قَوْلِـي } قال: أخرجيه عنـي، فأخرج،
  فلـم يدخـل علـيهم حتـى كبر، فدخـل علـى حين غفلة من ذكره.وأولـى الأقوال فـي الصحة
  بذلك أن يقال كما قال الله جلّ ثناؤه: { وَلـمَّا أشُدَّهُ وَاسْتَوَى وَدَخَـلَ الـمَدِينَةَ
  عَلَـى حِينِ غَفْلَةٍ مِنْ أهْلِها }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ ٱلْمَدِينَةَ عَلَىٰ حِينِ
  غَفْلَةٍ مِّنْ أَهْلِهَا فَوَجَدَ فِيهَا رَجُلَيْنِ يَقْتَتِلاَنِ هَـٰذَا مِن شِيعَتِهِ
  وَهَـٰذَا مِنْ عَدُوِّهِ فَٱسْتَغَاثَهُ ٱلَّذِي مِن شِيعَتِهِ عَلَى ٱلَّذِي مِنْ
  عَدُوِّهِ فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ قَالَ هَـٰذَا مِنْ عَمَلِ ٱلشَّيْطَانِ
  إِنَّهُ عَدُوٌّ مُّضِلٌّ مُّبِينٌ }واختلفوا فـي الوقت الذي عُنى بقوله: { عَلـى حِين
  غَفْلَةٍ مِنْ أهْلِها } فقال بعضهم: ذلك نصف النهار.ذكر من قال ذلك:حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـحمد بن الـمنكدر، عن عطاء بن
  يسار، عن ابن عبـاس، قوله: { وَدَخَـلَ الـمَدينَةَ عَلـى حِينِ غَفْلَةٍ مِنْ أهْلِها
  } قال: نصف النهار. قال ابن جُرَيج، عن عطاء الـخراسانـي، عن ابن عبـاس، قال: يقولون
  فـي القائلة، قال: وبـين الـمغرب والعشاء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة، قوله: { وَدَخَـل الـمَدِينَةَ عَلـى حِينِ غَفْلَةٍ مِنْ أهْلِها } قال:
  دخـلها بعد ما بلغ أشدّه عند القائلة نصف النهار.حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ، قال: دخـل نصف النهار.وقوله: { فَوَجَدَ فِـيها رَجُلَـيْنِ يَقْتَتِلانِ
  هَذَا مِنْ شِيعَتِهِ } يقول: هذا من أهل دين موسى من بنـي إسرائيـل { وَهَذَا مِنْ
  عَدُوهِ } من القبط من قوم فرعون { فـاسْتَغاثَهُ الَّذِي مِنْ شِيعَتِهِ } يقول: فـاستغاثه
  الذي هو من أهل دين موسى علـى الذي من عدوّه من القبط { فَوَكَزَهُ مُوسَى فَقَضَى
  عَلَـيْهِ } يقول: فلكزه ولهزه فـي صدره بجمع كفه. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل.ذكر من قال ذلك:حدثنـي يعقوب بن إبراهيـم، قال: ثنا حفص، عن الأعمش، عن سعيد
  بن جُبَـير، قال: أساء موسى من حيث أساء، وهو شديد الغضب شديد القوّة، فمرّ برجل من
  القبط قد تسخَّر رجلاً من الـمسلـمين، قال: فلـما رأى موسى استغاث به، قال: يا موسى،
  فقال موسى: خـلّ سبـيـله، فقال: قد همـمت أن أحمله علـيك { فَوَكَزَهُ مُوسَى فَقَضى
  عَلَـيْهِ } قال: حتـى إذا كان الغد نصف النهار خرج ينظر الـخبر قال: فإذا ذاك الرجل
  قد أخذه آخر فـي مثل حدّه قال: فقال: يا موسى، قال: فـاشتدّ غضب موسى، قال: فأهوى،
  قال: فخاف أن يكون إياه يريد، قال: فقال:{ أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ
  نَفْساً بـالأَمْسِ }؟ قال: فقال الرجل: ألا أراك يا موسى أنت الذي قتلت؟.حدثنا أبو
  كُرَيب، قال: ثنا عثام بن علـيّ، قال: ثنا الأعمش، عن سعيد بن جُبـير { فَوَجَدَ فِـيها
  رَجُلَـينِ يَقْتَتِلانِ } قال: رجل من بنـي إسرائيـل يقاتل جبـاراً لفرعون { فـاسْتَغاثَهُ
  فَوَكَزَهُ مُوسَى فَقَضَى عَلَـيْهِ } فلـما كان من الغد، استصرخ به فوجده يقاتل آخر،
  فأغاثه، فقال{ أتُرِيدُ أنْ تَقْتُلَنِـي كما قَتَلْتَ نَفْساً بـالأمْسِ }فعرفوا أنه
  موسى، فخرج منها خائفـا يترقب، قال عثام: أو نـحو هذا.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { فَوَجَدَ فِـيها رَجُلَـيْن يَقْتَتِلانِ، هذَا مِنْ شِيعَتِهِ،
  وَهَذَا مِنْ عَدُوّهِ } أما الذي من شيعته فمن بنـي إسرائيـل، وأما الذي من عدوّه
  فقبطيّ من آل فرعون.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَوَجدَ
  فِـيها رَجُلَـينِ يَقْتَتِلان، هَذَا مِنْ شِيعَتِهِ وَهَذَا مِنْ عَدُوّهِ } يقول:
  من القبط { فـاسْتَغاثَهُ الَّذي مِنْ شِيعَتِهِ عَلـى الَّذي مِنْ عَدُوّهِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ ٱلْمَدِينَةَ عَلَىٰ حِينِ
  غَفْلَةٍ مِّنْ أَهْلِهَا فَوَجَدَ فِيهَا رَجُلَيْنِ يَقْتَتِلاَنِ هَـٰذَا مِن شِيعَتِهِ
  وَهَـٰذَا مِنْ عَدُوِّهِ فَٱسْتَغَاثَهُ ٱلَّذِي مِن شِيعَتِهِ عَلَى ٱلَّذِي مِنْ
  عَدُوِّهِ فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ قَالَ هَـٰذَا مِنْ عَمَلِ ٱلشَّيْطَانِ
  إِنَّهُ عَدُوٌّ مُّضِلٌّ مُّبِينٌ }حدثنا العبـاس بن الولـيد، قال: أخبرنا يزيد، قال:
  أخبرنا الأصبغ بن زيد، قال: ثنا القاسم ابن أبـي أيوب، قال: ثنـي سعيد بن جُبـير، عن
  ابن عبـاس، قال: لـما بلغ موسى أشدّه، وكان من الرجال، لـم يكن أحد من آل فرعون يخـلص
  إلـى أحد من بنـي إسرائيـل معه بظلـم ولا سخرة، حتـى امتنعوا كلّ الامتناع، فبـينا
  هو يـمشي ذات يوم فـي ناحية الـمدينة، إذا هو برجلـين يقتتلان: أحدهما من بنـي إسرائيـل،
  والآخر من آل فرعون، فـاستغاثه الإسرائيـلـي علـى الفرعونـي، فغضب موسى واشتدّ غضبه،
  لأنه تناوله وهو يعلـم منزلة موسى من بنـي إسرائيـل، وحفظه لهم، ولا يعلـم الناس إلا
  أنـما ذلك من قِبل الرضاعة من أمّ موسى إلا أن يكون الله أطلع موسى من ذلك علـى علـم
  ما لـم يطلع علـيه غيره، فوكز موسى الفرعونـي فقتله، ولـم يرهما أحد إلا الله والإسرائيـلـي،
  فـ { قَالَ } موسى حين قتل الرجل { هَذَا مِنْ عَمَلِ الشَّيْطان... } الآية.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { فَوَجَدَ فِـيهَا رَجُلَـيْنِ يَقْتَتِلانِ،
  هَذَا مِنْ شِيعَتِهِ } مسلـم، وهذا من أهل دين فرعون كافر { فـاسْتَغَاثَهُ الَّذِي
  مِنْ شِيعَتِهِ عَلـى الَّذِي مِنْ عَدُوِّهِ } وكان موسى قد أوتـي بسطة فـي الـخـلق،
  وشدّة فـي البطش فغضب بعدوّهما فنازعه { فَوَكَزَهُ مُوسَى } وكزة قتله منها وهو لا
  يريد قتله، فـ { قال هَذَا مِنْ عَمَلِ الشَّيْطانِ إنَّهُ عَدُوّ مُضِلّ مُبِـينٌ
  }.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا
  الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { هَذَا مِنْ
  شِيعَتِهِ } قال: من قومه من بنـي إسرائيـل، وكان فرعون من فـارس من إصطخر.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.قال: ثنـي حجاج،
  عن أبـي بكر بن عبد الله، عن أصحابه { هَذَا مِنْ شِيعَتِهِ } إسرائيـلـي { وَهَذا
  مِنْ عَدُوّهِ } قبطي { فـاسْتَغاثَهُ الَّذِي مِنْ شِيعَتِهِ عَلـى الَّذِي مِنْ عَدُوّهِ
  }. وبنـحوه الذي قلنا أيضاً قالوا فـي معنى قوله: { فَوَكَزَهُ مُوسَى }.ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال:
  ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَوَكَزَهُ مُوسَى
  } قال: بجمع كفه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَوَكَزَهُ مُوسَى
  } نبـيّ الله، ولـم يتعمد قتله.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  قتله وهو لا يريد قتله.وقوله: { فَقَضَى عَلَـيْهِ }  يقول: ففرغ من قتله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
