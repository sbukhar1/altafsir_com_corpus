  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَخَلَ
  ٱلْمَدِينَةَ عَلَىٰ حِينِ غَفْلَةٍ مِّنْ أَهْلِهَا فَوَجَدَ فِيهَا رَجُلَيْنِ يَقْتَتِلاَنِ
  هَـٰذَا مِن شِيعَتِهِ وَهَـٰذَا مِنْ عَدُوِّهِ فَٱسْتَغَاثَهُ ٱلَّذِي مِن شِيعَتِهِ
  عَلَى ٱلَّذِي مِنْ عَدُوِّهِ فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ قَالَ هَـٰذَا
  مِنْ عَمَلِ ٱلشَّيْطَانِ إِنَّهُ عَدُوٌّ مُّضِلٌّ مُّبِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَدَخَـلَ } موسى { الـمَدِينَةَ } مدينة مَنْف
  من مصر { عَلـى حِينَ غَفْلَةٍ مِنْ أهْلِها } وذلك عند القائلة نصف النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل العلـم فـي السبب الذي من أجله دخـل موسى هذه الـمدينة
  فـي هذا الوقت، فقال بعضهم: دخـلها متبعا أثر فرعون، لأن فرعون ركب وموسى غير شاهد
  فلـما حضر علـم بركوبه فركب واتبع أثره، وأدركه الـمقـيـل فـي هذه الـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: كان موسى حين كبر يركب مراكب
  فرعون، ويـلبس مثل ما يـلبس، وكان إنـما يُدعى موسى بن فرعون، ثم إن فرعون ركب مركبـاً
  ولـيس عنده موسى فلـما جاء موسى قـيـل له: إن فرعون قد ركب، فركب فـي أثره فأدركه الـمقـيـل
  بأرض يقال لها منف، فدخـلها نصف النهار، وقد تغلقت أسواقها، ولـيس فـي طرقها أحد، وهي
  التـي يقول الله: { وَدَخَـلَ الـمدَينَةَ عَلـى حِينِ غَفْلَةٍ مِنْ أهْلِها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل دخـلها مستـخفـيا من فرعون وقومه، لأنه كان قد خالفهم
  فـي دينهم، وعاب ما كانوا علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: لَـمَّا بلغ موسى أشده واستوى، آتاه الله حكماً وعلـماً، فكانت
  له من بنـي إسرائيـل شيعة يسمعون منه ويطيعونه ويجتـمعون إلـيه، فلـما استد رأيه، وعرف
  ما هو علـيه من الـحقّ، رأى فراق فرعون وقومه علـى ما هم علـيه حقا فـي دينه، فتكلـم
  وعادى وأنكر، حتـى ذكر منه، وحتـى أخافوه وخافهم، حتـى كان لا يدخـل قرية فرعون إلا
  خائفـاً مستـخفـياً، فدخـلها يوما علـى حين غفلة من أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كان فرعون قد أمر بإخراجه من مدينته حين علاه بـالعصا، فلـم يدخـلها إلا
  بعد أن كبر وبلغ أشدّه. وقالوا: ومعنى الكلام: ودخـل الـمدينة علـى حين غفلة من أهلها
  لذكر موسى أي من بعد نسيانهم خبره وأمره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { عَلـى حِين غَفْلَةٍ مِنْ أهْلِها } قال: لـيس غفلة
  من ساعة، ولكن غفلة من ذكر موسى وأمره. وقال فرعون لامرأته: أخرجيه عنـي، حين ضرب رأسه
  بـالعصا، هذا الذي قُتِلتْ فـيه بنو إسرائيـل، فقالت: هو صغير، وهو كذا، هات جمراً،
  فأتـي بجمر، فأخذ جمرة فطرحها فـي فـيه فصارت عقدة فـي لسانه، فكانت تلك العقدة التـي
  قال الله { وَاحُلُلْ عُقْدَةً مِنْ لِسانِـي يَفْقَهُوا قَوْلِـي } قال: أخرجيه عنـي،
  فأخرج، فلـم يدخـل علـيهم حتـى كبر، فدخـل علـى حين غفلة من ذكره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي الصحة بذلك أن يقال كما قال الله جلّ ثناؤه: {
  وَلـمَّا أشُدَّهُ وَاسْتَوَى وَدَخَـلَ الـمَدِينَةَ عَلَـى حِينِ غَفْلَةٍ مِنْ أهْلِها
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
