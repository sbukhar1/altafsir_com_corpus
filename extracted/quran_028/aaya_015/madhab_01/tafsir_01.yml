  href=\"JavaScript:Open_Menu()\">وَدَخَلَ ٱلْمَدِينَةَ عَلَىٰ حِينِ غَفْلَةٍ مِّنْ
  أَهْلِهَا فَوَجَدَ فِيهَا رَجُلَيْنِ يَقْتَتِلاَنِ هَـٰذَا مِن شِيعَتِهِ وَهَـٰذَا
  مِنْ عَدُوِّهِ فَٱسْتَغَاثَهُ ٱلَّذِي مِن شِيعَتِهِ عَلَى ٱلَّذِي مِنْ عَدُوِّهِ
  فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ قَالَ هَـٰذَا مِنْ عَمَلِ ٱلشَّيْطَانِ إِنَّهُ
  عَدُوٌّ مُّضِلٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا فـي
  الوقت الذي عُنى بقوله: { عَلـى حِين غَفْلَةٍ مِنْ أهْلِها } فقال بعضهم: ذلك نصف
  النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـحمد بن الـمنكدر، عن عطاء بن يسار، عن ابن عبـاس، قوله: { وَدَخَـلَ الـمَدينَةَ
  عَلـى حِينِ غَفْلَةٍ مِنْ أهْلِها } قال: نصف النهار. قال ابن جُرَيج، عن عطاء الـخراسانـي،
  عن ابن عبـاس، قال: يقولون فـي القائلة، قال: وبـين الـمغرب والعشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَدَخَـل
  الـمَدِينَةَ عَلـى حِينِ غَفْلَةٍ مِنْ أهْلِها } قال: دخـلها بعد ما بلغ أشدّه عند
  القائلة نصف النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: دخـل نصف النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَوَجَدَ فِـيها رَجُلَـيْنِ يَقْتَتِلانِ هَذَا مِنْ شِيعَتِهِ } يقول: هذا من أهل
  دين موسى من بنـي إسرائيـل { وَهَذَا مِنْ عَدُوهِ } من القبط من قوم فرعون { فـاسْتَغاثَهُ
  الَّذِي مِنْ شِيعَتِهِ } يقول: فـاستغاثه الذي هو من أهل دين موسى علـى الذي من عدوّه
  من القبط { فَوَكَزَهُ مُوسَى فَقَضَى عَلَـيْهِ } يقول: فلكزه ولهزه فـي صدره بجمع
  كفه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا حفص، عن الأعمش، عن سعيد بن جُبَـير، قال: أساء موسى من حيث أساء، وهو شديد الغضب
  شديد القوّة، فمرّ برجل من القبط قد تسخَّر رجلاً من الـمسلـمين، قال: فلـما رأى موسى
  استغاث به، قال: يا موسى، فقال موسى: خـلّ سبـيـله، فقال: قد همـمت أن أحمله علـيك
  { فَوَكَزَهُ مُوسَى فَقَضى عَلَـيْهِ } قال: حتـى إذا كان الغد نصف النهار خرج ينظر
  الـخبر قال: فإذا ذاك الرجل قد أخذه آخر فـي مثل حدّه قال: فقال: يا موسى، قال: فـاشتدّ
  غضب موسى، قال: فأهوى، قال: فخاف أن يكون إياه يريد، قال: فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ
  نَفْساً بـالأَمْسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قال: فقال الرجل: ألا أراك يا موسى أنت الذي قتلت؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا عثام بن علـيّ، قال: ثنا الأعمش، عن سعيد
  بن جُبـير { فَوَجَدَ فِـيها رَجُلَـينِ يَقْتَتِلانِ } قال: رجل من بنـي إسرائيـل
  يقاتل جبـاراً لفرعون { فـاسْتَغاثَهُ فَوَكَزَهُ مُوسَى فَقَضَى عَلَـيْهِ } فلـما
  كان من الغد، استصرخ به فوجده يقاتل آخر، فأغاثه، فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتُرِيدُ أنْ تَقْتُلَنِـي كما قَتَلْتَ
  نَفْساً بـالأمْسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فعرفوا أنه موسى، فخرج منها خائفـا يترقب، قال عثام: أو نـحو هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَوَجَدَ فِـيها
  رَجُلَـيْن يَقْتَتِلانِ، هذَا مِنْ شِيعَتِهِ، وَهَذَا مِنْ عَدُوّهِ } أما الذي من
  شيعته فمن بنـي إسرائيـل، وأما الذي من عدوّه فقبطيّ من آل فرعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَوَجدَ
  فِـيها رَجُلَـينِ يَقْتَتِلان، هَذَا مِنْ شِيعَتِهِ وَهَذَا مِنْ عَدُوّهِ } يقول:
  من القبط { فـاسْتَغاثَهُ الَّذي مِنْ شِيعَتِهِ عَلـى الَّذي مِنْ عَدُوّهِ }.</font></font>&#13;\t\t\t<label
