text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ
  أُوتِيتُهُ عَلَىٰ عِلْمٍ عِندِيۤ أَوَلَمْ يَعْلَمْ أَنَّ ٱللَّهَ قَدْ أَهْلَكَ مِن
  قَبْلِهِ مِنَ ٱلْقُرُونِ مَنْ هُوَ أَشَدُّ مِنْهُ قُوَّةً وَأَكْثَرُ جَمْعاً وَلاَ
  يُسْأَلُ عَن ذُنُوبِهِمُ ٱلْمُجْرِمُونَ }{ عَلَىٰ عِلْمٍ } أي على استحقاق واستيجاب
  لما فيّ من العلم الذي فضلت به الناس، وذلك أنه كان أعلم بني إسرائيل بالتوراة. وقيل:
  هو علم الكيمياء. عن سعيد بن المسيب: كان موسى عليه السلام يعلم علم الكيمياء، فأفاد
  يوشع بن نون ثلثه، وكالب بن يوفنا ثلثه، وقارون ثلثه، فخدعهما قارون حتى أضاف علمهما
  إلى علمه فكان يأخذ الرصاص والنحاس فيجعلهما ذهبا. وقيل: علم الله موسى علم الكيمياء،
  فعلمه موسى أخته، فعلمته أخته قارون. وقيل: هو بصره بأنواع التجارة والدهقنة وسائر
  المكاسب. وقيل: { عِندِى } معناه: في ظني، كا تقول الأمر عندي كذا، كأنه قال: إنما
  أوتيته على علم، كقوله تعالى:{ ثُمَّ إِذَا خَوَّلْنَـٰهُ نِعْمَةً مّنَّا قَالَ إِنَّمَا
  أُوتِيتُهُ عَلَىٰ عِلْمٍ }[الزمر: 49] ثم زاد { عِندِى } أي هو في ظني ورأيي هكذا.
  يجوز أن يكون إثباتاً لعلمه بأنّ الله قد أهلك من القرون قبله من هو أقوى منه وأغنى،
  لأنه قد قرأه في التوراة، وأخبر به موسى، وسمعه من حفاظ التواريخ والأيام كأنه قيل:
  { أَوَ لَمْ يَعْلَمْ } في جملة ما عنده من العلم هذا، حتى لا يغتر بكثرة ماله وقوّته.
  ويجوز أن يكون نفياً لعلمه بذلك؛ لأنه لما قال: أوتيته على علم عندي، فتنفج بالعلم
  وتعظم به. قيل: أعنده مثل ذلك العلم الذي ادعاه ورأى نفسه به مستوجبة لكل نعمة، ولم
  يعلم هذا العلم النافع حتى يقي به نفسه مصارع الهالكين { وَأَكْثَرُ جَمْعاً } للمال،
  أو أكثر جماعة وعدداً. فإن قلت: ما وجه اتصال قوله: { وَلاَ يُسْأَلُ عَن ذُنُوبِهِمُ
  ٱلْمُجْرِمُونَ } بما قبله؟ قلت: لما ذكر قارون من أهلك من قبله من القرون الذي كانوا
  أقوى منه وأغنى، قال على سبيل التهديد له: والله مطلع على ذنوب المجرمين، لا يحتاج
  إلى سؤالهم عنها واستعلامهم. وهو قادر على أن يعاقبهم عليها، كقوله تعالى:{ وَٱللَّهُ
  خَبِيرٌ بِمَا تَعْمَلُونَ }[آل عمران: 153] وغيرها،{ وَٱللَّهُ بِمَا تَعْمَلُونَ
  عَلِيمٌ }[البقرة: 283]، [المؤمنون: 51]، [النور: 28] وما أشبه ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

