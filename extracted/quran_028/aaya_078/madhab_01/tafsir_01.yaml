text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ
  أُوتِيتُهُ عَلَىٰ عِلْمٍ عِندِيۤ أَوَلَمْ يَعْلَمْ أَنَّ ٱللَّهَ قَدْ أَهْلَكَ مِن
  قَبْلِهِ مِنَ ٱلْقُرُونِ مَنْ هُوَ أَشَدُّ مِنْهُ قُوَّةً وَأَكْثَرُ جَمْعاً وَلاَ
  يُسْأَلُ عَن ذُنُوبِهِمُ ٱلْمُجْرِمُونَ }يقول تعالـى ذكره: قال قارون لقومه الذين
  وعظوه: إنـما أوتـيتُ هذه الكنوز علـى فضل علـم عندي، علـمه الله منـي، فرضي بذلك عنـي،
  وفَضلنـي بهذا الـمال علـيكم، لعلـمه بفضلـي علـيكم. وبنـحو الذي قلنا فـي ذلك قال
  أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان،
  عن معمر، عن قَتادة { قالَ إنَّـمَا أُوتِـيتُهُ عَلـى عِلْـمٍ عِنْدِي } قال: علـى
  خبر عندي.قال: حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { إنَّـمَا
  أُوتـيتُهُ عَلـى عِلْـمٍ عِنْدِي } قال: لولا رضا الله عنـي ومعرفته بفضلـي ما أعطانـي
  هذا، وقرأ: { أوَ لَـمْ يَعْلَـمْ أنَّ اللّهَ قَدْ أهْلَكَ مِنْ قَبْلِهِ مِنَ القُرُونِ
  مَنْ هُوَ أشَدُّ مِنْهُ قُوَّةً وأكْثَرُ جَمْعاً... } الآية.وقد قـيـل: إن معنى قوله:
  عِنْدِي بـمعنى: أرَى، كأنه قال: إنـما أوتـيته لفضل علـمي، فـيـما أرَى.وقوله: { أوَ
  لَـمْ يَعْلَـمْ أنَّ اللّهَ قَدْ أهْلَكَ مِنْ قَبْلِهِ مِنَ القُرُونِ مَنْ هُوَ
  أشَدُّ مِنْهُ قُوَّةً وأكْثَرُ جَمْعاً } يقول جلّ ثناؤه: أو لـم يعلـم قارون حين
  زعم أنه أوتـي الكنوز لفضل علـم عنده علـمته أنا منه، فـاستـحقّ بذلك أن يُؤتـى ما
  أُوتـي من الكنوز، أن الله قد أهلك من قبله من الأمـم من هو أشدّ منه بطشاً، وأكثر
  جمعاً للأموال ولو كان الله يؤتـي الأموال من يؤتـيه لفضل فـيه وخير عنده، ولرضاه عنه،
  لـم يكن يهلك من أهلك من أربـاب الأموال الذين كانوا أكثر منه مالاً، لأن من كان الله
  عنه راضياً، فمـحال أن يهلكه الله، وهو عنه راض، وإنـما يهلك من كان علـيه ساخطاً.وقوله:
  { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } قـيـل: إن معنى ذلك أنهم يدخـلون
  النار بغير حساب.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا سفـيان،
  عن عمر، عن قتادة { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } قال: يُدْخَـلون
  النار بغير حساب.وقـيـل: معنى ذلك: أن الـملائكة لا تسأل عنهم، لأنهم يعرفونهم بسيـماهم.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلا يُسْئَلُ
  عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } كقوله: يُعْرَفُ الـمُـجْرِمُونَ بِسِيـماهُمْ
  زرقاً سود الوجوه، والـملائكة لا تسأل عنهم قد عرفتهم.وقـيـل معنى ذلك: ولا يُسأل عن
  ذنوب هؤلاء الذين أهلكهم الله من الأمـم الـماضية الـمـجرمون فـيـم أهلكوا.ذكر من قال
  ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا موسى بن عبـيدة، عن مـحمد بن
  كعب { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } قال: عن ذنوب الذين مضوا فـيـم
  أهلكوا، فـالهاء والـميـم فـي قوله { عَنْ ذُنُوبِهِم } علـى هذا التأويـل لـمن الذي
  فـي قوله: { أوَ لَـمْ يَعْلَـمْ أنَّ اللّهَ قَدْ أهْلَكَ مِنْ قَبْلِهِ مِنَ القُرُونِ
  مَنْ هُوَ أشَدُّ مِنْهُ قُوَّةً }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ إِنَّمَآ أُوتِيتُهُ عَلَىٰ عِلْمٍ
  عِندِيۤ أَوَلَمْ يَعْلَمْ أَنَّ ٱللَّهَ قَدْ أَهْلَكَ مِن قَبْلِهِ مِنَ ٱلْقُرُونِ
  مَنْ هُوَ أَشَدُّ مِنْهُ قُوَّةً وَأَكْثَرُ جَمْعاً وَلاَ يُسْأَلُ عَن ذُنُوبِهِمُ
  ٱلْمُجْرِمُونَ }وعلـى التأويـل الأوّل الذي قاله مـجاهد وقَتادة للـمـجرمين، وهي بأن
  تكون من ذكر الـمـجرمين أولـى، لأن الله تعالـى ذكره غير سائل عن ذنوب مذنب غير من
  أذنب، لا مؤمن ولا كافر. فإذ كان ذلك كذلك، فمعلوم أنه لا معنى لـخصوص الـمـجرمين،
  لو كانت الهاء والـميـم اللتان فـي قوله { عَنْ ذُنُوبِهم } لـمن الذي فـي قوله { مَنْ
  هُوَ أشَدُّ مِنْهُ قُوَّةً } من دون الـمؤمنـين، يعنـي لأنه غير مسؤول عن ذلك مؤمن
  ولا كافر، إلاَّ الذين ركبوه واكتسبوه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

