  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنَّمَآ أُوتِيتُهُ عَلَىٰ عِلْمٍ عِندِيۤ أَوَلَمْ يَعْلَمْ أَنَّ ٱللَّهَ قَدْ أَهْلَكَ
  مِن قَبْلِهِ مِنَ ٱلْقُرُونِ مَنْ هُوَ أَشَدُّ مِنْهُ قُوَّةً وَأَكْثَرُ جَمْعاً
  وَلاَ يُسْأَلُ عَن ذُنُوبِهِمُ ٱلْمُجْرِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال قارون لقومه الذين وعظوه: إنـما أوتـيتُ هذه الكنوز علـى فضل علـم
  عندي، علـمه الله منـي، فرضي بذلك عنـي، وفَضلنـي بهذا الـمال علـيكم، لعلـمه بفضلـي
  علـيكم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قَتادة { قالَ إنَّـمَا أُوتِـيتُهُ عَلـى عِلْـمٍ
  عِنْدِي } قال: علـى خبر عندي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله { إنَّـمَا أُوتـيتُهُ
  عَلـى عِلْـمٍ عِنْدِي } قال: لولا رضا الله عنـي ومعرفته بفضلـي ما أعطانـي هذا، وقرأ:
  { أوَ لَـمْ يَعْلَـمْ أنَّ اللّهَ قَدْ أهْلَكَ مِنْ قَبْلِهِ مِنَ القُرُونِ مَنْ
  هُوَ أشَدُّ مِنْهُ قُوَّةً وأكْثَرُ جَمْعاً... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إن معنى قوله: عِنْدِي بـمعنى: أرَى، كأنه قال: إنـما أوتـيته لفضل علـمي، فـيـما
  أرَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أوَ لَـمْ يَعْلَـمْ أنَّ
  اللّهَ قَدْ أهْلَكَ مِنْ قَبْلِهِ مِنَ القُرُونِ مَنْ هُوَ أشَدُّ مِنْهُ قُوَّةً
  وأكْثَرُ جَمْعاً } يقول جلّ ثناؤه: أو لـم يعلـم قارون حين زعم أنه أوتـي الكنوز لفضل
  علـم عنده علـمته أنا منه، فـاستـحقّ بذلك أن يُؤتـى ما أُوتـي من الكنوز، أن الله
  قد أهلك من قبله من الأمـم من هو أشدّ منه بطشاً، وأكثر جمعاً للأموال ولو كان الله
  يؤتـي الأموال من يؤتـيه لفضل فـيه وخير عنده، ولرضاه عنه، لـم يكن يهلك من أهلك من
  أربـاب الأموال الذين كانوا أكثر منه مالاً، لأن من كان الله عنه راضياً، فمـحال أن
  يهلكه الله، وهو عنه راض، وإنـما يهلك من كان علـيه ساخطاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } قـيـل: إن معنى ذلك أنهم يدخـلون
  النار بغير حساب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا سفـيان، عن عمر، عن قتادة
  { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } قال: يُدْخَـلون النار بغير حساب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: معنى ذلك: أن الـملائكة لا تسأل عنهم، لأنهم يعرفونهم بسيـماهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ
  الـمُـجْرِمُونَ } كقوله: يُعْرَفُ الـمُـجْرِمُونَ بِسِيـماهُمْ زرقاً سود الوجوه،
  والـملائكة لا تسأل عنهم قد عرفتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل
  معنى ذلك: ولا يُسأل عن ذنوب هؤلاء الذين أهلكهم الله من الأمـم الـماضية الـمـجرمون
  فـيـم أهلكوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا موسى بن عبـيدة،
  عن مـحمد بن كعب { وَلا يُسْئَلُ عَنْ ذُنُوبِهِمُ الـمُـجْرِمُونَ } قال: عن ذنوب
  الذين مضوا فـيـم أهلكوا، فـالهاء والـميـم فـي قوله { عَنْ ذُنُوبِهِم } علـى هذا
  التأويـل لـمن الذي فـي قوله: { أوَ لَـمْ يَعْلَـمْ أنَّ اللّهَ قَدْ أهْلَكَ مِنْ
  قَبْلِهِ مِنَ القُرُونِ مَنْ هُوَ أشَدُّ مِنْهُ قُوَّةً }.</font></font>&#13;\t\t\t<label
