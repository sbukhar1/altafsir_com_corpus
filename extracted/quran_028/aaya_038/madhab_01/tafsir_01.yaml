  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ
  يٰأَيُّهَا ٱلْملأُ مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي فَأَوْقِدْ لِي يٰهَامَانُ
  عَلَى ٱلطِّينِ فَٱجْعَل لِّي صَرْحاً لَّعَلِّيۤ أَطَّلِعُ إِلَىٰ إِلَـٰهِ مُوسَىٰ
  وَإِنِّي لأَظُنُّهُ مِنَ ٱلْكَاذِبِينَ }يقول تعالـى ذكره: وقال فرعون لأشراف قومه
  وسادتهم: { يا أيُّها الـمَلأُ ما عَلِـمْتُ لَكُمْ مِنْ إلَهٍ غَيْرِي } فتعبدوه،
  وتصدّقوا قول موسى فـيـما جاءكم به من أن لكم وله ربـاً غيري ومعبوداً سواي، { فَأوْقِدْ
  لـي يا هامانُ عَلـى الطِّينِ } يقول: فـاعمل لـي آجراً، وذُكر أنه أوّل من طبخ الآجر
  وبنى به.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد { فَأَوْقِدْ لـي يا هامانُ عَلـى الطِّينِ } قال: علـى الـمدَر يكون لَبِناً
  مطبوخاً.قال ابن جُرَيج: أوّل من أمر بصنعة الآجرّ وبنى به فرعون.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة { فَأوْقِدْ لـي يا هامانُ عَلـى الطِّينِ } قال: فكان
  أوّل من طبخ الآجرّ يبنـي به الصرح.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قول الله { فَأَوْقِدْ لـي يا هامانُ عَلـى الطينِ } قال: الـمطبوخ الذي يوقد
  علـيه هو من طين يبنون به البنـيان.وقوله: { فـاجْعَلْ لـي صَرْحاً } يقول: ابن لـي
  بـالآجرّ بناء، وكل بناء مسطح فهو صرح كالقصر. ومنه قول الشاعر:بِهِنَّ نَعامٌ بَناها
  الرِّجا   لُ يَحْسَبُ أعْلامَهُنَّ الصُّرُوحاًيعنـي بـالصروح: جمع صرح.وقوله: { لَعَلِّـي
  أطَّلِعُ إلـى إلَهِ مُوسَى } يقول: انظر إلـى معبود موسى، الذي يعبده، ويدعو إلـى
  عبـادته { وإنّـي لاَءَظُنُّهُ } فـيـما يقول من أن له معبودا يعبده فـي السماء، وأنه
  هو الذي يؤيده وينصره، وهو الذي أرسله إلـينا، من الكاذبـين فذكر لنا أن هامان بنى
  له الصرح، فـارتقـى فوقه. فكان من قصته وقصة ارتقائه ما:حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ، قال: قال فرعون لقومه: { يا أيُّها الـمَلأُ ما عَلِـمْتُ
  لَكُمْ مِنْ إلَهٍ غَيْرِي، فَأوْقِدْ لـي يا هامانُ عَلـى الطِّينِ، فـاجْعَلْ لـي
  صَرْحاً } لعلـي أذهب فـي السماء، فأنظر إلـى إله موسى فلـما بُنِـي له الصرح، ارتقـى
  فوقه، فأمر بُنَّشابة فرمى بها نـحو السماء، فردّت إلـيه وهي متلطخة دماً، فقال: قد
  قتلت إله موسى، تعالـى الله عما يقولون.\r\n\t\t\t\r\n\t\t\t</section>"

