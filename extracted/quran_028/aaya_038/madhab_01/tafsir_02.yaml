  class=\"TextResultArabic\"><font color=\"black\"/></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ لَهُمْ ظُنُّوا بِأَلفِيْ مُدَجَّجِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويكون بناء الصرح مناقضة لما ادعاه من العلم واليقين، وقد خفيت على
  قومه لغباوتهم وبلههم. أولم تخف عليهم، ولكن كلا كان يخاف على نفسه سوطه، وسيفه، وإنما
  قال: { فَأَوْقِدْ لِى يٰهَـٰمَـٰنُ عَلَى ٱلطّينِ } ولم يقل: اطبخ لي الآجر واتخذه،
  لأنه أوّل من عمل الآجر، فهو يعلمه الصنعة، ولأن هذه العبارة أحسن طباقاً لفصاحة القرآن
  وعلوّ طبقته وأشبه بكلام الجبابرة. وأمر هامان وهو وزيره ورديفه بالإيقاد على الطين
  منادى باسمه بيا في وسط الكلام. دليل التعظيم والتجبر. وعن عمر رضي الله عنه أنه حين
  سافر إلى الشام ورأى القصور المشيدة بالآجر فقال: ما علمت أن أحداً بنى بالآجر غير
  فرعون. والطلوع والإطلاع: الصعود. يقال: طلع الجبل وأطلع: بمعنى.</font></font><font
