  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  فِرْعَوْنُ يٰأَيُّهَا ٱلْملأُ مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي فَأَوْقِدْ
  لِي يٰهَامَانُ عَلَى ٱلطِّينِ فَٱجْعَل لِّي صَرْحاً لَّعَلِّيۤ أَطَّلِعُ إِلَىٰ
  إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ مِنَ ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روى
  أنه لما أمر ببناء الصرح، جمع هامان العمال حتى اجتمع خمسون ألف بناء سوى الأتباع والأجراء،
  وأمر بطبخ الآجر والجص ونجر الخشب وضرب المسامير، فشيدوه حتى بلغ ما لم يبلغه بنيان
  أحد من الخلق، فكان الباني لا يقدر أن يقف على رأسه يبني، فبعث الله تعالى جبريل عليه
  السلام عند غروب الشمس، فضربه بجناحه فقطعه ثلاث قطع: وقعت قطعة على عسكر فرعون فقتلت
  ألف ألف رجل، ووقعت قطعة في البحر وقطعة في المغرب، ولم يبق أحد من عماله إلا قد هلك.
  ويروى في هذه القصة: أنّ فرعون ارتقى فوقه فرمى بنشابة نحو السماء، فأراد الله أن يفتنهم
  فردّت إليه وهي ملطوخة بالدم؛ فقال: قد قتلت إلٰه موسى، فعندها بعث الله جبريل عليه
  السلام لهدمه، والله أعلم بصحته. قصد بنفي علمه بإله غيره: نفي وجوده، معناه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  لَكُم مّنْ إِلَـٰهٍ غَيْرِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 59] كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَتُنَبّئُونَ ٱللَّهَ بِمَا
  لاَ يَعْلَمُ فِى ٱلسَّمَـٰوَاتِ وَلاَ فِى ٱلاْرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 18] معناه بما ليس فيهن،
  وذلك لأنّ العلم تابع للمعلوم لا يتعلق به إلا على ما هو عليه، فإذا كان الشيء معدوماً
  لم يتعلق به موجود، فمن ثمة كان انتفاء العلم بوجوده لا انتفاء وجوده. وعبر عن انتفاء
  وجوده بانتفاء العلم بوجوده. ويجوز أن يكون على ظاهره، وأنّ إلٰهاً غيره غير معلوم
  عنده، ولكنه مظنون بدليل قوله: { وَإِنّى لاظُنُّهُ مِنَ ٱلْكَـٰذِبِينَ } ، وإذا ظنّ
  موسى عليه السلام كاذباً في إثباته إلهاً غيره ولم يعلمه كاذباً، فقد ظنّ أن في الوجود
  إلهاً غيره، ولو لم يكن المخذول ظاناً ظناً كاليقين، بل عالماً بصحة قول موسى عليه
  السلام لقول موسى له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ عَلِمْتَ مَا أَنزَلَ هَـؤُلاء إِلاَّ رَبُّ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ بَصَائِرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 102] لما تكلف ذلك البنيان العظيم، ولما تعب في بنائه ما
  تعب، لعله يطلع بزعمه إلى إله موسى عليه السلام، وإن كان جاهلاً مفرط الجهل به وبصفاته،
  حيث حسب أنه في مكان كما كان هو في مكان، وأنه يطلع إليه كما كان يطلع إليه إذا قعد
  في عليته، وأنه ملك السماء كما أنه ملك الأرض. ولا ترى بينة أثبت شهادة على إفراط جهله
  وغباوته وجهل ملئه وغباوتهم: من أنهم راموا نيل أسباب السموات بصرح يبنونه، وليت شعري؛
  أكان يلبس على أهل بلاده ويضحك من عقولهم، حيث صادفهم أغبى الناس وأخلاهم من الفطن
  وأشبههم بالبهائم بذلك؟ أم كان في نفسه بتلك الصفة؟ وإن صحّ ما حكى من رجوع النشابة
  إليه ملطوخة بالدم، فتهكم به بالفعل، كما جاء التهكم بالقول في غير موضع من كتاب الله
  بنظرائه من الكفرة. ويجوز أن يفسر الظن على القول الأوّل باليقين، كقوله:</font></font>&#13;\t\t\t<label
