text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ
  يٰأَيُّهَا ٱلْملأُ مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي فَأَوْقِدْ لِي يٰهَامَانُ
  عَلَى ٱلطِّينِ فَٱجْعَل لِّي صَرْحاً لَّعَلِّيۤ أَطَّلِعُ إِلَىٰ إِلَـٰهِ مُوسَىٰ
  وَإِنِّي لأَظُنُّهُ مِنَ ٱلْكَاذِبِينَ }روى أنه لما أمر ببناء الصرح، جمع هامان العمال
  حتى اجتمع خمسون ألف بناء سوى الأتباع والأجراء، وأمر بطبخ الآجر والجص ونجر الخشب
  وضرب المسامير، فشيدوه حتى بلغ ما لم يبلغه بنيان أحد من الخلق، فكان الباني لا يقدر
  أن يقف على رأسه يبني، فبعث الله تعالى جبريل عليه السلام عند غروب الشمس، فضربه بجناحه
  فقطعه ثلاث قطع: وقعت قطعة على عسكر فرعون فقتلت ألف ألف رجل، ووقعت قطعة في البحر
  وقطعة في المغرب، ولم يبق أحد من عماله إلا قد هلك. ويروى في هذه القصة: أنّ فرعون
  ارتقى فوقه فرمى بنشابة نحو السماء، فأراد الله أن يفتنهم فردّت إليه وهي ملطوخة بالدم؛
  فقال: قد قتلت إلٰه موسى، فعندها بعث الله جبريل عليه السلام لهدمه، والله أعلم بصحته.
  قصد بنفي علمه بإله غيره: نفي وجوده، معناه:{ مَا لَكُم مّنْ إِلَـٰهٍ غَيْرِى }[الأعراف:
  59] كما قال الله تعالى:{ قُلْ أَتُنَبّئُونَ ٱللَّهَ بِمَا لاَ يَعْلَمُ فِى ٱلسَّمَـٰوَاتِ
  وَلاَ فِى ٱلاْرْضِ }[يونس: 18] معناه بما ليس فيهن، وذلك لأنّ العلم تابع للمعلوم
  لا يتعلق به إلا على ما هو عليه، فإذا كان الشيء معدوماً لم يتعلق به موجود، فمن ثمة
  كان انتفاء العلم بوجوده لا انتفاء وجوده. وعبر عن انتفاء وجوده بانتفاء العلم بوجوده.
  ويجوز أن يكون على ظاهره، وأنّ إلٰهاً غيره غير معلوم عنده، ولكنه مظنون بدليل قوله:
  { وَإِنّى لاظُنُّهُ مِنَ ٱلْكَـٰذِبِينَ } ، وإذا ظنّ موسى عليه السلام كاذباً في
  إثباته إلهاً غيره ولم يعلمه كاذباً، فقد ظنّ أن في الوجود إلهاً غيره، ولو لم يكن
  المخذول ظاناً ظناً كاليقين، بل عالماً بصحة قول موسى عليه السلام لقول موسى له:{ لَقَدْ
  عَلِمْتَ مَا أَنزَلَ هَـؤُلاء إِلاَّ رَبُّ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ بَصَائِرَ }[الإسراء:
  102] لما تكلف ذلك البنيان العظيم، ولما تعب في بنائه ما تعب، لعله يطلع بزعمه إلى
  إله موسى عليه السلام، وإن كان جاهلاً مفرط الجهل به وبصفاته، حيث حسب أنه في مكان
  كما كان هو في مكان، وأنه يطلع إليه كما كان يطلع إليه إذا قعد في عليته، وأنه ملك
  السماء كما أنه ملك الأرض. ولا ترى بينة أثبت شهادة على إفراط جهله وغباوته وجهل ملئه
  وغباوتهم: من أنهم راموا نيل أسباب السموات بصرح يبنونه، وليت شعري؛ أكان يلبس على
  أهل بلاده ويضحك من عقولهم، حيث صادفهم أغبى الناس وأخلاهم من الفطن وأشبههم بالبهائم
  بذلك؟ أم كان في نفسه بتلك الصفة؟ وإن صحّ ما حكى من رجوع النشابة إليه ملطوخة بالدم،
  فتهكم به بالفعل، كما جاء التهكم بالقول في غير موضع من كتاب الله بنظرائه من الكفرة.
  ويجوز أن يفسر الظن على القول الأوّل باليقين، كقوله:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ فِرْعَوْنُ يٰأَيُّهَا ٱلْملأُ
  مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي فَأَوْقِدْ لِي يٰهَامَانُ عَلَى ٱلطِّينِ
  فَٱجْعَل لِّي صَرْحاً لَّعَلِّيۤ أَطَّلِعُ إِلَىٰ إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ
  مِنَ ٱلْكَاذِبِينَ }فَقُلْتُ لَهُمْ ظُنُّوا بِأَلفِيْ مُدَجَّجِ   ويكون بناء الصرح
  مناقضة لما ادعاه من العلم واليقين، وقد خفيت على قومه لغباوتهم وبلههم. أولم تخف عليهم،
  ولكن كلا كان يخاف على نفسه سوطه، وسيفه، وإنما قال: { فَأَوْقِدْ لِى يٰهَـٰمَـٰنُ
  عَلَى ٱلطّينِ } ولم يقل: اطبخ لي الآجر واتخذه، لأنه أوّل من عمل الآجر، فهو يعلمه
  الصنعة، ولأن هذه العبارة أحسن طباقاً لفصاحة القرآن وعلوّ طبقته وأشبه بكلام الجبابرة.
  وأمر هامان وهو وزيره ورديفه بالإيقاد على الطين منادى باسمه بيا في وسط الكلام. دليل
  التعظيم والتجبر. وعن عمر رضي الله عنه أنه حين سافر إلى الشام ورأى القصور المشيدة
  بالآجر فقال: ما علمت أن أحداً بنى بالآجر غير فرعون. والطلوع والإطلاع: الصعود. يقال:
  طلع الجبل وأطلع: بمعنى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

