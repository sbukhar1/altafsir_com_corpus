  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  فِرْعَوْنُ يٰأَيُّهَا ٱلْملأُ مَا عَلِمْتُ لَكُمْ مِّنْ إِلَـٰهٍ غَيْرِي فَأَوْقِدْ
  لِي يٰهَامَانُ عَلَى ٱلطِّينِ فَٱجْعَل لِّي صَرْحاً لَّعَلِّيۤ أَطَّلِعُ إِلَىٰ
  إِلَـٰهِ مُوسَىٰ وَإِنِّي لأَظُنُّهُ مِنَ ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وقال فرعون لأشراف قومه وسادتهم: { يا أيُّها الـمَلأُ ما عَلِـمْتُ لَكُمْ
  مِنْ إلَهٍ غَيْرِي } فتعبدوه، وتصدّقوا قول موسى فـيـما جاءكم به من أن لكم وله ربـاً
  غيري ومعبوداً سواي، { فَأوْقِدْ لـي يا هامانُ عَلـى الطِّينِ } يقول: فـاعمل لـي
  آجراً، وذُكر أنه أوّل من طبخ الآجر وبنى به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فَأَوْقِدْ لـي يا هامانُ عَلـى الطِّينِ
  } قال: علـى الـمدَر يكون لَبِناً مطبوخاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جُرَيج: أوّل من أمر بصنعة الآجرّ وبنى به فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَأوْقِدْ لـي يا هامانُ عَلـى الطِّينِ
  } قال: فكان أوّل من طبخ الآجرّ يبنـي به الصرح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله { فَأَوْقِدْ لـي يا هامانُ
  عَلـى الطينِ } قال: الـمطبوخ الذي يوقد علـيه هو من طين يبنون به البنـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـاجْعَلْ لـي صَرْحاً } يقول: ابن لـي بـالآجرّ بناء، وكل
  بناء مسطح فهو صرح كالقصر. ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِهِنَّ نَعامٌ بَناها الرِّجا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لُ يَحْسَبُ
  أعْلامَهُنَّ الصُّرُوحاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالصروح: جمع صرح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَعَلِّـي أطَّلِعُ إلـى إلَهِ مُوسَى } يقول: انظر إلـى معبود موسى، الذي يعبده،
  ويدعو إلـى عبـادته { وإنّـي لاَءَظُنُّهُ } فـيـما يقول من أن له معبودا يعبده فـي
  السماء، وأنه هو الذي يؤيده وينصره، وهو الذي أرسله إلـينا، من الكاذبـين فذكر لنا
  أن هامان بنى له الصرح، فـارتقـى فوقه. فكان من قصته وقصة ارتقائه ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: قال
  فرعون لقومه: { يا أيُّها الـمَلأُ ما عَلِـمْتُ لَكُمْ مِنْ إلَهٍ غَيْرِي، فَأوْقِدْ
  لـي يا هامانُ عَلـى الطِّينِ، فـاجْعَلْ لـي صَرْحاً } لعلـي أذهب فـي السماء، فأنظر
  إلـى إله موسى فلـما بُنِـي له الصرح، ارتقـى فوقه، فأمر بُنَّشابة فرمى بها نـحو السماء،
  فردّت إلـيه وهي متلطخة دماً، فقال: قد قتلت إله موسى، تعالـى الله عما يقولون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
