  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُوۤاْ
  إِن نَّتَّبِعِ ٱلْهُدَىٰ مَعَكَ نُتَخَطَّفْ مِنْ أَرْضِنَآ أَوَلَمْ نُمَكِّن لَّهُمْ
  حَرَماً آمِناً يُجْبَىٰ إِلَيْهِ ثَمَرَاتُ كُلِّ شَيْءٍ رِّزْقاً مِّن لَّدُنَّا
  وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قالت
  قريش، وقيل: إن القائل الحرث بن عثمان بن نوفل بن عبد مناف: نحن نعلم أنك على الحق،
  ولكنا نخاف إن اتبعناك وخالفنا العرب بذلك ـ وإنما نحن أكلة رأس، أي: قليلون ـ أن يتخطفونا
  من أرضنا، فألقمهم الله الحجر. بأنه مكن لهم في الحرم الذي آمنه بحرمة البيت وآمن قطانه
  بحرمته، وكانت العرب في الجاهلية حولهم يتغاورون ويتناحرون، وهم آمنون في حرمهم لا
  يخافون، وبحرمة البيت هُم قارّون بواد غير ذي زرع، والثمرات والأرزاق تجبى إليهم من
  كل أوب، فإذا خولهم الله ما خولهم من الأمن والرزق بحرمة البيت وحدها وهم كفرة عبدة
  أصنام فكيف يستقيم أن يعرضهم للتخوّف والتخطف، ويسلبهم الأمن إذا ضموا إلى حرمة البيت
  حرمة الإسلام وإسناد الأمن إلى أهل الحرم حقيقة، وإلى الحرم مجاز { يُجْبَىٰ إِلَيْهِ
  } تجلب وتجمع. قرىء: بالياء والتاء. وقرىء: «تجنى»، بالنون، من الجني. وتعديته بإلى
  كقوله: يجني إليّ فيه، ويجني إلى الخافة. وثمرات: بضمتين وبضمة وسكون. ومعنى الكلية:
  الكثرة كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُوتِيَتْ مِن كُلّ شَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 23] { وَلَـٰكِنَّ أَكْثَرَهُمْ
  لاَ يَعْلَمُونَ } متعلق بقوله { مِّن لَّدُنَّـا } أي قليل منهم يقرون بأنّ ذلك رزق
  من عند الله، وأكثرهم جهلة لا يعلمون ذلك ولا يفطنون له ولو علموا أنه من عند الله
  لعلموا أن الخوف والأمن من عنده. ولما خافوا التخطف إذا آمنوا به وخلعوا أنداده. فإن
  قلت: بم انتصب رزقاً؟ قلت: إن جعلته مصدراً جاز أن ينتصب بمعنى ما قبله؛ لأنّ معنى
  { يُجْبَىٰ إِلَيْهِ ثَمَرَاتُ كُلِّ شَىْءٍ } ويرزق ثمرات كل شيء: واحد، وأن يكون
  مفعولاً له. وإن جعلته بمعنى: مرزوق، كان حالاً من الثمرات لتخصصها بالإضافة، كما تنتصب
  عن النكرة المتخصصة بالصفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

