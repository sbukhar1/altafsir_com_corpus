text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُوۤاْ إِن
  نَّتَّبِعِ ٱلْهُدَىٰ مَعَكَ نُتَخَطَّفْ مِنْ أَرْضِنَآ أَوَلَمْ نُمَكِّن لَّهُمْ
  حَرَماً آمِناً يُجْبَىٰ إِلَيْهِ ثَمَرَاتُ كُلِّ شَيْءٍ رِّزْقاً مِّن لَّدُنَّا
  وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ }يقول تعالـى ذكره: وقالت كفـار قريش: إن
  نتبع الـحقّ الذي جئتنا به معك، ونتبرأ من الأنداد والآلهة، يتـخطفنا الناس من أرضنا
  بإجماع جميعهم علـى خلافنا وحربنا، يقول الله لنبـيه: فقل { أوَ لَـمْ نُـمَكِّنْ لَهُمْ
  حَرَماً } يقول: أو لـم نوطىء لهم بلدا حرّمنا علـى الناس سفك الدماء فـيه، ومنعناهم
  من أن يتناولوا سكانه فـيه بسوء، وأمنا علـى أهله من أن يصيبهم بها غارة، أو قتل، أو
  سبـاء. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن عبد الله بن أبـي ملـيكة، عن ابن عبـاس،
  أن الـحارث بن نوفل، الذي قال: { إنْ نَتَّبِعِ الهُدَى مَعكَ نُتَـخَطَّفْ مِنْ أرْضِنا
  } وزعموا أنهم قالوا: قد علـمنا أنك رسول الله، ولكنا نـخاف أن نُتَـخطف من أرضنا،
  { أوَ لَـمْ نُـمَكِّنْ لَهُمْ } الآية.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { وَقالُوا إنْ نَتَّبِعِ
  الهُدَى مَعَكَ نُتَـخَطَّفْ مِنْ أرْضِنا } قال: هم أناس من قريش قالوا لـمـحمد: إن
  نتبعك يتـخطفْنا الناس، فقال الله { أوْ لَـمْ نُـمَكِّنْ لَهُمْ حَرَماً آمِنا يُجْبَى
  إلَـيْهِ ثَمَرَاتُ كُلِّ شَيْءٍ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله ويُتَـخَطف الناس من حولهم: قال: كان يغير بعضهم علـى بعض.وبنـحو الذي
  قلنا فـي معنى قوله { أوْلَـمْ نُـمَكِّنْ لَهُمْ حَرَماً آمنا } قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { وَقالُوا إنْ
  نَتَّبِعِ الهُدَى مَعَكَ نُتَـخَطَّفْ مِنْ أرْضِن } قال الله { أوْ لَـمْ نُـمَكِّنْ
  لَهُمْ حَرَماً آمِنا يُجْبَى إلَـيْهِ ثَمَرَاتُ كلِّ شَيْءٍ } يقول: أو لـم يكونوا
  آمنـين فـي حرمهم لا يغزون فـيه ولا يخافون، يجبى إلـيه ثمرات كلِّ شيء.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن قَتادة { أوَ لَـمْ نُـمَكِّنْ
  لَهُمْ حَرَماً آمِنا } قال: كان أهل الـحرم آمنـين يذهبون حيث شاءوا، إذا خرج أحدهم
  فقال: إنـي من أهل الـحرم لـم يُتَعرّض له، وكان غيرهم من الناس إذا خرج أحدهم قُتل.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { أوَ لَـمْ نُـمَكِّنْ لَهُمْ
  حَرَماً آمِنا } قال: آمناكم به، قال: هي مكة، وهم قريش.وقوله: { يُجْبَى إلَـيْهِ
  ثَمَرَاتُ كُلِّ شَيْءٍ } يقول يجمع إلـيه، وهو من قولهم: جبـيت الـماء فـي الـحوض:
  إذا جمعته فـيه، وإنـما أريد بذلك: يحمل إلـيه ثمرات كلّ بلد. كما:حدثنا أبو كُرَيب،
  قال: ثنا ابن عطية، عن شريك، عن عثمان بن أبـي زرعة، عن مـجاهد، عن ابن عبـاس فـي {
  يُجْبَى إلْـيهِ ثَمَرَاتُ كُلِّ شَيْءٍ } قال: ثمرات الأرض.وقوله: { رِزْقاً مَنْ
  لَدنَّا } يقول: ورزقاً رزقناهم من لدنا، يعنـي: من عندنا { وَلَكِنَّ أكْثَرَهُمْ
  لا يَعْلَـمُونَ } يقول تعالـى ذكره: ولكن أكثر هؤلاء الـمشركين القائلـين لرسول الله
  صلى الله عليه وسلم: { إنْ نَتَّبِعِ الهُدَى مَعكَ نُتَـخَطَّفْ مِنْ أرْضِنا } لا
  يعلـمون أنا نـحن الذين مكَّنا لهم حرماً آمنا، ورزقناهم فـيه، وجعلنا الثمرات من كلّ
  أرض تـجبى إلـيهم، فهم بجهلهم بـمن فعل ذلك بهم يكفرون، لا يشكرون من أنعم علـيهم بذلك.\r\n\t\t\t\r\n\t\t\t</section>"

