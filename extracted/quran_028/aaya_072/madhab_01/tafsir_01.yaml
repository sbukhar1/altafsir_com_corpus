text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن جَعَلَ ٱللَّهُ عَلَيْكُمُ ٱلنَّهَارَ سَرْمَداً إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَنْ
  إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِلَيْلٍ تَسْكُنُونَ فِيهِ أَفلاَ تُبْصِرُونَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { قُلْ } يا مـحمد لـمشركي قومك
  { أرأيْتُـمْ } أيها القوم { إنْ جَعَلَ اللّهُ عَلَـيْكُمُ النَّهارَ سَرْمَداً }
  دائماً لا لـيـل معه أبداً { إلـى يَوْمِ القِـيامَةِ مَنْ إلَهٌ غيرُ اللّهِ } من
  معبود غير الـمعبود الذي له عبـادة كلّ شيء { يَأْتِـيكُمْ بِلَـيْـلٍ تَسْكُنُونَ
  فِـيهِ } فتستقرّون وتهدءون فـيه { أفَلا تُبْصِرُونَ } يقول: أفلا ترون بأبصاركم اختلاف
  اللـيـل والنهار علـيكم، رحمة من الله لكم، وحجة منه علـيكم، فتعلـموا بذلك أن العبـادة
  لا تصلـح إلاَّ لـمن أنعم علـيكم بذلك دون غيره، ولـمن له القُدرة التـي خالف بها بـين
  ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

