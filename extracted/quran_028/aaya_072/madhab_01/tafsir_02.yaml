text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن جَعَلَ ٱللَّهُ عَلَيْكُمُ ٱلْلَّيْلَ سَرْمَداً إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَنْ
  إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِضِيَآءٍ أَفَلاَ تَسْمَعُونَ } * { قُلْ أَرَأَيْتُمْ
  إِن جَعَلَ ٱللَّهُ عَلَيْكُمُ ٱلنَّهَارَ سَرْمَداً إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَنْ
  إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِلَيْلٍ تَسْكُنُونَ فِيهِ أَفلاَ تُبْصِرُونَ
  } * { وَمِن رَّحْمَتِهِ جَعَلَ لَكُمُ ٱلَّيلَ وَٱلنَّهَارَ لِتَسْكُنُواْ فِيهِ وَلِتَبتَغُواْ
  مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ }{ أَرَءيْتُمْ } وقرىء: «أريتم»: بحذف الهمزة،
  وليس بحذف قياسي. ومعناه: أخبروني من يقدر على هذا؟ والسرمد: الدائم المتصل، من السرد
  وهو المتابعة. ومنه قولهم في الأشهر الحرم: ثلاثة سردٍ، وواحد فرد، والميم مزيدة. ووزنه
  فعمل. ونظيره. دلامص، من الدلاص. فإن قلت: هلا قيل: بنهار تتصرفون فيه، كما قيل: {
  بِلَيْلٍ تَسْكُنُونَ فِيهِ }؟ قلت ذكر الضياء وهو ضوء الشمس: لأن المنافع التي تتعلق
  به متكاثرة، ليس التصرف في المعاش وحده، والظلام ليس بتلك المنزلة، ومن ثمة قرن بالضياء
  { أَفَلاَ تَسْمَعُونَ } لأنّ السمع يدرك ما لا يدركه البصر من ذكر منافعه ووصف فوائده،
  وقرن بالليل { أَفلاَ تُبْصِرُونَ } لأنّ غيرك يبصر من منفعة الظلام ما تبصره. وأنت
  من السكون ونحوه { وَمِن رَّحْمَتِهِ } زاوج بين الليل والنهار لأغراض ثلاثة: لتسكنوا
  في أحدهما وهو الليل، ولتبتغوا من فضل الله في الآخر وهو النهار ولإرادة شكركم.\r\n\t\t\t\r\n\t\t\t</section>"

