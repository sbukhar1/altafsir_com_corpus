text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىٰ
  رَبِّيۤ أَعْلَمُ بِمَن جَآءَ بِٱلْهُدَىٰ مِنْ عِندِهِ وَمَن تَكُونُ لَهُ عَاقِبَةُ
  ٱلدَّارِ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ }يقول: { رَّبّىۤ أَعْلَمُ } منكم بحال
  من أهله الله للفلاح الأعظم، حيث جعله نبياً وبعثه بالهدى، ووعده حسن العقبى: يعني
  نفسه، ولو كان كما تزعمون كاذباً ساحراً مفترياً لما أهله لذلك، لأنه غني حكيم لا يرسل
  الكاذبين، ولا ينبىء الساحرين، ولا يفلح عنده الظالمون. و { عَـٰقِبَةُ ٱلدَّارِ }
  هي العاقبة المحمودة. والدليل عليه قوله تعالى:{ أُوْلَـئِكَ لَهُمْ عُقْبَىٰ ٱلدَّارِ
  جَنَّـٰتِ عَدْنٍ }[الرعد: 22-23]وقوله:{ وَسَيَعْلَمُ ٱلْكُفَّـٰرُ لِمَنْ عُقْبَى
  ٱلدَّارِ }[الرعد: 42] والمراد بالدار: الدنيا، وعاقبتها وعقباها: أن يختم للعبد بالرحمة
  والرضوان وتلقي الملائكة بالبشرى عند الموت. فإن قلت: العاقبة المحمودة والمذمومة كلتاهما
  يصح أن تسمى عاقبة الدار؛ لأنّ الدنيا إمّا أن تكون خاتمتها بخير أو بشر، فلم اختصت
  خاتمتها بالخير بهذه التسمية دون خاتمتها بالشر؟ قلت: قد وضع الله سبحانه الدنيا مجازاً
  إلى الآخرة وأراد بعباده أن لا يعملوا فيها إلا الخير، وما خلقهم إلا لأجله ليتلقوا
  خاتمة الخير وعاقبة الصدق، ومن عمل فيها خلاف ما وضعها الله فقد حرف؛ فإذاً عاقبتها
  الأصلية هي عاقبة الخير. وأما عاقبة السوء فلا اعتداد بها؛ لأنها من نتائج تحريف الفجار.
  وقرأ ابن كثير: «قال موسى» بغير واو، على ما في مصاحف أهل مكة، وهي قراءة حسنة؛ لأنّ
  الموضع موضع سؤال وبحث عما أجابهم به موسى عليه السلام عند تسميتهم مثل تلك الآيات
  الباهرة: سحراً مفترى. ووجه الأخرى: أنهم قالوا ذلك. وقال موسى عليه السلام هذا، ليوازن
  الناظر بين القول والمقول، ويتبصر فساد أحدهما وصحة الآخر:وَبِضِدِّهَا تَتَبَيَّنُ
  الأشْيَاءُ   وقرىء: «تكون»، بالياء والتاء.\r\n\t\t\t\r\n\t\t\t</section>"

