  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  مُوسَىٰ رَبِّيۤ أَعْلَمُ بِمَن جَآءَ بِٱلْهُدَىٰ مِنْ عِندِهِ وَمَن تَكُونُ لَهُ
  عَاقِبَةُ ٱلدَّارِ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَقالَ مُوسَى } مـجيبـا لفرعون: { رَبِّـي أعْلَـمُ } بـالـمـحق منا
  يا فرعون من الـمبطل، ومن الذي جاء بـالرشاد إلـى سبـيـل الصواب والبـيان عن واضح الـحجة
  من عنده، ومن الذي له العقبى الـمـحمودة فـي الدار الآخرة منا. وهذه معارضة من نبـيّ
  الله موسى علـيه السلام لفرعون، وجميـل مخاطبة، إذ ترك أن يقول له: بل الذي غرّ قومه
  وأهلك جنوده، وأضلّ أتبـاعه أنت لا أنا، ولكنه قال: { رَبّـي أعْلَـم بِـمَنْ جاءَ
  بـالهُدَى مِنْ عِنْدِهِ، وَمَنْ تَكُونُ لَهُ عاقِبَةُ الدَّارِ } ثم بـالغ فـي ذمّ
  عدوّ الله بأجمل من الـخطاب فقال: { إنَّهُ لا يُفْلِـحُ الظَّالِـمُونَ } يقول: إنه
  لا ينـجح ولا يدرك طلبتهم الكافرون بـالله تعالـى، يعنـي بذلك فرعون إنه لا يفلـح ولا
  ينـجح لكفره به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
