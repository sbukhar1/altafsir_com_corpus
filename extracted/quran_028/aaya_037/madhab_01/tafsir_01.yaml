text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ مُوسَىٰ
  رَبِّيۤ أَعْلَمُ بِمَن جَآءَ بِٱلْهُدَىٰ مِنْ عِندِهِ وَمَن تَكُونُ لَهُ عَاقِبَةُ
  ٱلدَّارِ إِنَّهُ لاَ يُفْلِحُ ٱلظَّالِمُونَ }يقول تعالـى ذكره: { وَقالَ مُوسَى }
  مـجيبـا لفرعون: { رَبِّـي أعْلَـمُ } بـالـمـحق منا يا فرعون من الـمبطل، ومن الذي
  جاء بـالرشاد إلـى سبـيـل الصواب والبـيان عن واضح الـحجة من عنده، ومن الذي له العقبى
  الـمـحمودة فـي الدار الآخرة منا. وهذه معارضة من نبـيّ الله موسى علـيه السلام لفرعون،
  وجميـل مخاطبة، إذ ترك أن يقول له: بل الذي غرّ قومه وأهلك جنوده، وأضلّ أتبـاعه أنت
  لا أنا، ولكنه قال: { رَبّـي أعْلَـم بِـمَنْ جاءَ بـالهُدَى مِنْ عِنْدِهِ، وَمَنْ
  تَكُونُ لَهُ عاقِبَةُ الدَّارِ } ثم بـالغ فـي ذمّ عدوّ الله بأجمل من الـخطاب فقال:
  { إنَّهُ لا يُفْلِـحُ الظَّالِـمُونَ } يقول: إنه لا ينـجح ولا يدرك طلبتهم الكافرون
  بـالله تعالـى، يعنـي بذلك فرعون إنه لا يفلـح ولا ينـجح لكفره به.\r\n\t\t\t\r\n\t\t\t</section>"

