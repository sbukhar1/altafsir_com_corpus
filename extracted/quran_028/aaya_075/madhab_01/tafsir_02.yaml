  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَعْنَا
  مِن كُلِّ أُمَّةٍ شَهِيداً فَقُلْنَا هَاتُواْ بُرْهَانَكُمْ فَعَلِمُوۤاْ أَنَّ ٱلْحَقَّ
  لِلَّهِ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَنَزَعْنَا } وأخرجنا { مِن كُلِّ أُمَّةٍ شَهِيدًا } وهو نبيهم: لأن أنبياء الأمم
  شهداء عليهم، يشهدون بما كانوا عليه { فَقُلْنَا } للأمة { هَاتُواْ بُرْهَـٰنَكُمْ
  } فيما كنتم عليه من الشرك ومخالفة الرسول { فَعَلِمُواْ } حينئذٍ { أَنَّ ٱلْحَقَّ
  لِلَّهِ } ولرسوله، لا لهم ولشياطينهم { وَضَلَّ عَنْهُم } وغاب عنهم غيبة الشيء الضائع
  { مَّا كَانُواْ يَفْتَرُونَ } من الكذب والباطل.</font></font><font class=\"TextResultArabic\"><font
