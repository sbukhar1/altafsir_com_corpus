text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَنَزَعْنَا مِن
  كُلِّ أُمَّةٍ شَهِيداً فَقُلْنَا هَاتُواْ بُرْهَانَكُمْ فَعَلِمُوۤاْ أَنَّ ٱلْحَقَّ
  لِلَّهِ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ }{ وَنَزَعْنَا } وأخرجنا { مِن
  كُلِّ أُمَّةٍ شَهِيدًا } وهو نبيهم: لأن أنبياء الأمم شهداء عليهم، يشهدون بما كانوا
  عليه { فَقُلْنَا } للأمة { هَاتُواْ بُرْهَـٰنَكُمْ } فيما كنتم عليه من الشرك ومخالفة
  الرسول { فَعَلِمُواْ } حينئذٍ { أَنَّ ٱلْحَقَّ لِلَّهِ } ولرسوله، لا لهم ولشياطينهم
  { وَضَلَّ عَنْهُم } وغاب عنهم غيبة الشيء الضائع { مَّا كَانُواْ يَفْتَرُونَ } من
  الكذب والباطل.\r\n\t\t\t\r\n\t\t\t</section>"

