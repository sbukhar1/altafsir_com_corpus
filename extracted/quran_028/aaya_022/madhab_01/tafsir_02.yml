  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَرَجَ
  مِنْهَا خَآئِفاً يَتَرَقَّبُ قَالَ رَبِّ نَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  تَوَجَّهَ تِلْقَآءَ مَدْيَنَ قَالَ عَسَىٰ رَبِّيۤ أَن يَهْدِيَنِي سَوَآءَ ٱلسَّبِيلِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَتَرَقَّبُ } التعرّض له في الطريق. أو أن يلحق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ تِلْقَاء مَدْيَنَ } قصدها ونحوها. ومدين: قرية شعيب عليه السلام،
  سميت بمدين بن إبراهيم، ولم تكن في سلطان فرعون، وبينها وبين مصر مسيرة ثمان، وكان
  موسى لا يعرف إليها الطريق قال ابن عباس: خرج وليس له علم بالطريق إلا حسن ظنه بربه.
  و { سَوَاءَ ٱلسَّبِيلِ } وسطه ومعظم نهجه. وقيل: خرج حافياً لا يعيش إلا بورق الشجر،
  فما وصل حتى سقط خف قدمه. وقيل: جاءه ملك على فرس بيده عنزة، فانطلق به إلى مدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
