text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَرَجَ مِنْهَا
  خَآئِفاً يَتَرَقَّبُ قَالَ رَبِّ نَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ } * { وَلَمَّا
  تَوَجَّهَ تِلْقَآءَ مَدْيَنَ قَالَ عَسَىٰ رَبِّيۤ أَن يَهْدِيَنِي سَوَآءَ ٱلسَّبِيلِ
  }{ يَتَرَقَّبُ } التعرّض له في الطريق. أو أن يلحق.{ تِلْقَاء مَدْيَنَ } قصدها ونحوها.
  ومدين: قرية شعيب عليه السلام، سميت بمدين بن إبراهيم، ولم تكن في سلطان فرعون، وبينها
  وبين مصر مسيرة ثمان، وكان موسى لا يعرف إليها الطريق قال ابن عباس: خرج وليس له علم
  بالطريق إلا حسن ظنه بربه. و { سَوَاءَ ٱلسَّبِيلِ } وسطه ومعظم نهجه. وقيل: خرج حافياً
  لا يعيش إلا بورق الشجر، فما وصل حتى سقط خف قدمه. وقيل: جاءه ملك على فرس بيده عنزة،
  فانطلق به إلى مدين.\r\n\t\t\t\r\n\t\t\t</section>"

