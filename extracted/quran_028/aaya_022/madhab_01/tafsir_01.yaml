text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَرَجَ مِنْهَا
  خَآئِفاً يَتَرَقَّبُ قَالَ رَبِّ نَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ } * { وَلَمَّا
  تَوَجَّهَ تِلْقَآءَ مَدْيَنَ قَالَ عَسَىٰ رَبِّيۤ أَن يَهْدِيَنِي سَوَآءَ ٱلسَّبِيلِ
  }يقول تعالـى ذكره: فخرج موسى من مدينة فرعون خائفـاً من قتله النفس أن يقتل به { يترقب
  } يقول: ينتظر الطلب أن يدركه فـيأخذه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { فَخَرَجَ مِنْها خائِفـاً يتَرَقَّبُ } خائفـاً من قتله النفس يترقب الطلب
  { قالَ رَبّ نَـجِّنِـي مِنَ القَوْمِ الظَّالِـمِينَ }.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو سفـيان، عن معمر، عن قَتادة { فَخَرَجَ مِنْها خائِفـاً يَتَرقَّب }
  ُ قال: خائفـاً من قتل النفس، يترقب أن يأخذه الطلب.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ذُكر لـي أنه خرج علـى وجهه خائفـاً يترقب ما يدري أيّ وجه يسلك،
  وهو يقول: { رَبّ نَـجِّنِـي مِنَ القَوْمِ الظَّالِـمِينَ }.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، فـي قوله { فَخَرَجَ مِنْها خائِفـاً يَترَقَّبُ } قال:
  يترقب مخافة الطلب.وقوله: { قالَ رَبّ نَـجِّنِـي مِنَ القَوْمِ الظَّالِـمِينَ } يقول
  تعالـى ذكره: قال موسى وهو شاخص عن مدينة فرعون خائفـاً: ربّ نـجنـي من هؤلاء القوم
  الكافرين، الذين ظلـموا أنفسهم بكفرهم بك.وقوله: { ولَـمَّا تَوَجَّهَ تِلْقاءَ مَدْيَنَ
  } يقول تعالـى ذكره: ولِـما جعل موسى وجهه نـحو مدين، ماضياً إلـيها، شاخصاً عن مدينة
  فرعون، وخارجاً عن سلطانه، { قال: عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ
  } وعنى بقوله: «تلقاء»: نـحو مدين ويقال: فعل ذلك من تلقاء نفسه، يعنـي به: مِن قِبَل
  نفسه ويقال: داره تلقاءَ دار فلان: إذا كانت مـحاذيتها، ولـم يصرِف اسم مدين لأنها
  اسم بلدة معروفة، كذلك تفعل العرب بأسماء البلاد الـمعروفة ومنه قول الشاعر:رُهْبـانُ
  مَدْيَنَ لَوْ رأوْكِ تَنزَّلُوا   والعُصْمُ مِنْ شَعَفِ العُقولِ الفـادِرِوقوله:
  { عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ } يقول: عسى ربـي أن يبـين لـي
  قصد السبـيـل إلـى مدين، وإنـما قال ذلك لأنه لـم يكن يعرف الطريق إلـيها.وذُكر أن
  الله قـيَّض له إذ قال: { رَبّ نَـجِّنِـي مِنَ القَوْمِ الظَّالِـمِينَ } ملَكا سدّده
  الطريق، وعرفه إياه.ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السديّ، قال: لـما أخذ موسى فـي بنـيات الطريق جاءه مَلَك علـى فرس بـيده عَنْزة فلـما
  رآه موسى سجد له من الفَرَق قال: لا تسجد لـي ولكن اتبعنـي، فـاتبعه، فهداه نـحو مدين.
  وقال موسى وهو متوجه نـحو مدين: { عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ
  } فـانطلق به حتـى انتهى به إلـى مَدين.حدثنا العبـاس، قال: أخبرنا يزيد، قال: أخبرنا
  الأصبغ بن زيد، قال: ثنا القاسم، قال: ثنا سعيد بن جُبَـير، عن ابن عبـاس، قال: خرج
  موسى متوجها نـحو مدين، ولـيس له علـم بـالطريق إلاَّ حُسن ظنه بربه، فإنه قال { عَسَى
  رَبـي أنْ يَهْدِينِـي سَوَاءَ السَّبِـيـلِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَرَجَ مِنْهَا خَآئِفاً يَتَرَقَّبُ
  قَالَ رَبِّ نَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ } * { وَلَمَّا تَوَجَّهَ تِلْقَآءَ
  مَدْيَنَ قَالَ عَسَىٰ رَبِّيۤ أَن يَهْدِيَنِي سَوَآءَ ٱلسَّبِيلِ }حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: ذُكِرَ لـي أنه خرج وهو يقول: { رَبّ نَـجِّنِـي
  منَ القَوْمِ الظَّالِـمِينَ } فهيأ الله الطريق إلـى مدين، فخرج من مصر بلا زاد ولا
  حذاء ولا ظهر ولا درهم ولا رغيف، خائفـاً يترقب، حتـى وقع إلـى أمة من الناس يسقون
  بـمَدين.حدثنا أبو عمار الـحسين بن حريث الـمَرْوِزِيّ، قال: ثنا الفضل بن موسى، عن
  الأعمش، عن الـمنهال بن عمرو، عن سعيد بن جُبَـير، قال: خرج موسى من مصر إلـى مَدْين،
  وبـينها وبـينها مسيرة ثمان، قال: وكان يُقال نـحو من الكوفة إلـى البصرة، ولـم يكن
  له طعام إلاَّ وَرَق الشجر، وخرج حافـياً، فما وصل إلـيها حتـى وقع خفّ قدمه.حدثنا
  أبو كُرَيب، قال: ثنا عَثَّام، قال: ثنا الأعمش، عن الـمنهال، عن سعيد، عن ابن عبـاس،
  قال: لـما خرج موسى من مصر إلـى مدين، وبـينه وبـينها ثمان لـيال، كان يقال: نَـحوٌ
  من البصرة إلـى الكوفة ثم ذكر نـحوه. ومدين كان بها يومئذٍ قوم شعيب علـيه السلام.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَلـما تَوَجَّهَ
  تِلْقاءَ مَدْيَنَ } ومدين: ماء كان علـيه قوم شعيب { قالَ عَسَى رَبّـي أنْ يَهْدِيَنِـي
  سَوَاءَ السَّبِـيـلِ }.وأما قوله: { سَوَاءَ السَّبِـيـلِ } فإن أهل التأويـل اختلفوا
  فـي تأويـله نـحو قولنا فـيه.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد { سَوَاءَ السَّبِـيـلِ } قال: الطريق إلـى مدين.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.قال: ثنا الـحسين، قال:
  ثنا أبو سفـيان، عن معمر، عن قَتادة { قالَ عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ
  السَّبِـيـلِ } قال: قصد السبـيـل.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عَبَّـاد
  بن راشد، عن الـحسن { عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ } قال: الطريق
  الـمستقـيـم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

