text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا مَن تَابَ
  وَآمَنَ وَعَمِلَ صَالِحاً فَعَسَىٰ أَن يَكُونَ مِنَ ٱلْمُفْلِحِينَ }يقول تعالـى
  ذكره: { فأمَّا مَنْ تابَ } من الـمشركين، فأناب وراجع الـحقّ، وأخـلص لله الألوهة،
  وأفرد له العبـادة، فلـم يشرك فـي عبـادته شيئاً { وآمَنَ } يقول: وصدّق بنبـيه مـحمد
  صلى الله عليه وسلم. { وعَمِلَ صَالِـحاً } يقول: وعمل بـما أمره الله بعمله فـي كتابه،
  وعلـى لسان رسوله صلى الله عليه وسلم، { فَعَسَى أن يكُونَ مِنَ الـمُفْلِـحِينَ }.
  يقول: فهو من الـمُنْـجِحِين الـمُدْرِكِين طَلِبتهم عند الله، الـخالدين فـي جِنانه،
  وعسى من الله واجب.\r\n\t\t\t\r\n\t\t\t</section>"

