text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَمَّا مَن تَابَ
  وَآمَنَ وَعَمِلَ صَالِحاً فَعَسَىٰ أَن يَكُونَ مِنَ ٱلْمُفْلِحِينَ }{ فَأَمَّا مَن
  تَابَ } من المشركين من الشرك، وجمع بين الإيمان والعمل الصالح { فَعَسَىٰ أَن } يفلح
  عند الله، و«عسى» من الكرام تحقيق. ويجوز أن يراد: ترجي التائب وطمعه، وكأنه قال: فليطمع
  أن يفلح.\r\n\t\t\t\r\n\t\t\t</section>"

