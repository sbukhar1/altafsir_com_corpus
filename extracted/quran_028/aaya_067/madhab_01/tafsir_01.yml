  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  مَن تَابَ وَآمَنَ وَعَمِلَ صَالِحاً فَعَسَىٰ أَن يَكُونَ مِنَ ٱلْمُفْلِحِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { فأمَّا مَنْ تابَ } من الـمشركين، فأناب وراجع
  الـحقّ، وأخـلص لله الألوهة، وأفرد له العبـادة، فلـم يشرك فـي عبـادته شيئاً { وآمَنَ
  } يقول: وصدّق بنبـيه مـحمد صلى الله عليه وسلم. { وعَمِلَ صَالِـحاً } يقول: وعمل
  بـما أمره الله بعمله فـي كتابه، وعلـى لسان رسوله صلى الله عليه وسلم، { فَعَسَى أن
  يكُونَ مِنَ الـمُفْلِـحِينَ }. يقول: فهو من الـمُنْـجِحِين الـمُدْرِكِين طَلِبتهم
  عند الله، الـخالدين فـي جِنانه، وعسى من الله واجب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

