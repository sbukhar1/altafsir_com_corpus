  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَرَأَيْتُمْ إِن جَعَلَ ٱللَّهُ عَلَيْكُمُ ٱلْلَّيْلَ سَرْمَداً إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  مَنْ إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِضِيَآءٍ أَفَلاَ تَسْمَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قل يا مـحمد لهؤلاء الـمشركين بـالله: أيها القوم
  أرأيتـم إن جعل الله علـيكم اللـيـل دائما لا نهار إلـى يوم القـيامة يعقبه. والعرب
  تقول لكلّ ما كان متصلاً لا ينقطع من رخاء أو بلاء أو نعمة هو سرمد. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح،
  عن مـجاهد قوله: { سَرْمَداً }: دائماً لا ينقطع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن
  ابن عبـاس، قوله { إنْ جَعَلَ اللّهُ عَلَـيْكُمُ اللَّـيْـلَ سَرْمَداً } يقول: دائماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { مَنْ إلَهٌ غيرُ اللّهِ يَأْتِـيكُمْ بِضِياءٍ } يقول: من
  معبود غير الـمعبود الذي له عبـادة كل شيء يأتـيكم بضياء النهار، فتستضيئون به { أفَلا
  تَسْمَعُونَ } يقول: أفلا تُرْعُون ذلك سمعكم، وتفكرون فـيه فتتعظون، وتعلـمون أن ربكم
  هو الذي يأتـي بـاللـيـل ويذهب بـالنهار إذا شاء، وإذا شاء أتـى بـالنهار وذهب بـاللـيـل،
  فـينعم بـاختلافهما كذلك علـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

