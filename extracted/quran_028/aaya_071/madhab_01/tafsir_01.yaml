text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَرَأَيْتُمْ
  إِن جَعَلَ ٱللَّهُ عَلَيْكُمُ ٱلْلَّيْلَ سَرْمَداً إِلَىٰ يَوْمِ ٱلْقِيَامَةِ مَنْ
  إِلَـٰهٌ غَيْرُ ٱللَّهِ يَأْتِيكُمْ بِضِيَآءٍ أَفَلاَ تَسْمَعُونَ }يقول تعالـى ذكره:
  قل يا مـحمد لهؤلاء الـمشركين بـالله: أيها القوم أرأيتـم إن جعل الله علـيكم اللـيـل
  دائما لا نهار إلـى يوم القـيامة يعقبه. والعرب تقول لكلّ ما كان متصلاً لا ينقطع من
  رخاء أو بلاء أو نعمة هو سرمد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال
  ذلك:حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد
  قوله: { سَرْمَداً }: دائماً لا ينقطع.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، مثله.حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله { إنْ جَعَلَ اللّهُ عَلَـيْكُمُ اللَّـيْـلَ سَرْمَداً
  } يقول: دائماً.وقوله: { مَنْ إلَهٌ غيرُ اللّهِ يَأْتِـيكُمْ بِضِياءٍ } يقول: من
  معبود غير الـمعبود الذي له عبـادة كل شيء يأتـيكم بضياء النهار، فتستضيئون به { أفَلا
  تَسْمَعُونَ } يقول: أفلا تُرْعُون ذلك سمعكم، وتفكرون فـيه فتتعظون، وتعلـمون أن ربكم
  هو الذي يأتـي بـاللـيـل ويذهب بـالنهار إذا شاء، وإذا شاء أتـى بـالنهار وذهب بـاللـيـل،
  فـينعم بـاختلافهما كذلك علـيكم.\r\n\t\t\t\r\n\t\t\t</section>"

