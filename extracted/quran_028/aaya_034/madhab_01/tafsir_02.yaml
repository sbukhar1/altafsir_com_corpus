text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّي
  قَتَلْتُ مِنْهُمْ نَفْساً فَأَخَافُ أَن يَقْتُلُونِ } * { وَأَخِي هَارُونُ هُوَ
  أَفْصَحُ مِنِّي لِسَاناً فَأَرْسِلْهُ مَعِيَ رِدْءاً يُصَدِّقُنِي إِنِّيۤ أَخَافُ
  أَن يُكَذِّبُونِ }يقال: ردأته: أعنته. والردء: اسم ما يعان به، فعل بمعنى مفعول كما
  أن الدفء اسم لما يدفأ به. قال سلامة بن جندل:وَرِدْئي كُلُّ أبْيَضَ مَشْرَفِيٍّ   شَحِيذِ
  الْحَدِّ عَضْبٍ ذِي فُلُولِوقرىء: «رداً» على التخفيف، كما قرىء «الخب» { رِدْءاً
  يُصَدّقُنِى } بالرفع والجزم صفة وجواب، ونحو { وَلِيّاً يَرِثُنِى } سواء. فإن قلت:
  تصديق أخيه ما الفائدة فيه؟ قلت: ليس الغرض بتصديقه أن يقول له: صدقت، أو يقول للناس:
  صدق موسى، وإنما هو أن يلخص بلسانه الحق، ويبسط القول فيه، ويجادل به الكفار، كما يفعل
  الرجل المنطيق ذو العارضة، فذلك جار مجرى التصديق المفيد، كما يصدّق القول بالبرهان.
  ألا ترى إلى قوله: «وَأَخِى هَـرُونُ هُوَ أَفْصَحُ مِنّى لِسَاناً فَأَرْسِلْهِ مَعِىَ
  »، وفضل الفصاحة إنما يحتاج إليه لذلك، لا لقوله: صدقت، فإنّ سحبان وباقلا يستويان
  فيه، أو يصل جناح كلامه بالبيان، حتى يصدّقه الذي يخاف تكذيبه، فأسند التصديق إلى هرون،
  لأنه السبب فيه إسناداً مجازياً. ومعنى الإسناد المجازي: أن التصديق حقيقة في المصدّق،
  فإسناده إليه حقيقة وليس في السبب تصديق، ولكن استعير له الإسناد لأنه لابس التصديق
  بالتسبب كما لابسه الفاعل بالمباشرة. والدليل على هذا الوجه قوله: { إِنّى أَخَافُ
  أَن يُكَذّبُونِ } وقراءة من قرأ: «ردءا يصدقوني». وفيها تقوية للقراءة بجزم يصدقني.\r\n\t\t\t\r\n\t\t\t</section>"

