text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا يُتْلَىٰ
  عَلَيْهِمْ قَالُوۤاْ آمَنَّا بِهِ إِنَّهُ ٱلْحَقُّ مِن رَّبِّنَآ إنَّا كُنَّا مِن
  قَبْلِهِ مُسْلِمِينَ }يقول تعالـى ذكره: وإذا يُتلـى هذا القرآن علـى الذين آتـيناهم
  الكتاب من قبل نزول هذا القرآن { قالُوا آمَنَّا بِهِ } يقول: يقولون: صدّقنا به {
  إنَّهُ الـحَقُّ مِنْ رَبِّنا } يعنـي من عند ربنا نزل، { إنّا كُنَا مِنَ قَبْلهِ
  } نزول هذا القرآن مسلـمين، وذلك أنهم كانوا مؤمنـين بـما جاء به الأنبـياء قبل مـجيء
  نبـينا مـحمد صلى الله عليه وسلم، وعلـيهم من الكتب، وفـي كتبهم صفة مـحمد ونعته، فكانوا
  به وبـمبعثه وبكتابه مصدّقـين قبل نزول القرآن، فلذلك قالوا: { إنَّا كُنَّا مِنْ قَبْلِهِ
  مُسْلِـمِينَ }.\r\n\t\t\t\r\n\t\t\t</section>"

