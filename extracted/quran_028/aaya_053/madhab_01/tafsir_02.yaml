text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا يُتْلَىٰ
  عَلَيْهِمْ قَالُوۤاْ آمَنَّا بِهِ إِنَّهُ ٱلْحَقُّ مِن رَّبِّنَآ إنَّا كُنَّا مِن
  قَبْلِهِ مُسْلِمِينَ }فإن قلت: أي فرق بين الاستئنافين إنه وإنا؟ قلت: الأوّل تعليل
  للإيمان به، لأن كونه حقاً من الله حقيق بأن يؤمن به. والثاني: بيان لقوله: { ءَامَنَّا
  بِهِ } لأنه يحتمل أن يكون إيماناً قريب العهد وبعيده، فأخبروا أن إيمانهم به متقادم؛
  لأنّ آباءهم القدماء قرؤوا في الكتب الأول ذكره وأبناءهم من بعدهم { مِن قَبْلِهِ }
  من قبل وجوده ونزوله { مُسْلِمِينَ } كائنين على دين الإسلام؛ لأن الإسلام صفة كل موحد
  مصدّق للوحي.\r\n\t\t\t\r\n\t\t\t</section>"

