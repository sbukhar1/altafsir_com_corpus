  يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ
  لَوْلاۤ أَن مَّنَّ ٱللَّهُ عَلَيْنَا لَخَسَفَ بِنَا وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر منهم: إن «وَيْ»: تنبـيه، وكأن حرف آخر غيره، بـمعنى: لعلّ
  الأمر كذا، وأظنّ الأمر كذا، لأن كأنّ بـمنزلة أظنّ وأحسب وأعلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي ذلك بـالصحة: القول الذي ذكرنا عن قَتادة، من أن
  معناه: ألـم تَرَ، ألـم تعلَـمْ، للشاهد الذي ذكرنا فـيه من قول الشاعر، والرواية عن
  العرب وأنّ «ويكأنّ» فـي خطّ الـمصحف حرف واحد. ومتـى وجه ذلك إلـى غير التأويـل الذي
  ذكرنا عن قَتادة، فإِنه يصير حرفـين، وذلك أنه إن وجه إلـى قول من تأوّله بـمعنى: وَيْـلَك
  اعلـم أن الله، وجب أن يفصل «وَيْكَ» من «أَنّ»، وذلك خلاف خطّ جميع الـمصاحف، مع فساده
  فـي العربـية، لـما ذكرنا. وإن وُجِّه إلـى قول من يقول: «وَيْ» بـمعنى التنبـيه، ثم
  استأنف الكلام بكأن، وجب أن يُفْصَل «وَيْ» من «كأن»، وذلك أيضا خلاف خطوط الـمصاحف
  كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا كان ذلك حرفـا واحدا، فـالصواب
  من التأويـل: ما قاله قَتادة، وإذ كان ذلك هو الصواب، فتأويـل الكلام: وأصبح الذين
  تـمنوا مكان قارون وموضعه من الدنـيا بـالأمس، يقولون لَـمَّا عاينوا ما أحلّ الله
  به من نقمته، ألـم تر يا هذا أن الله يبسط الرزق لـمن يشاء من عبـاده، فـيُوسِّع علـيه،
  لا لفضل منزلته عنده، ولا لكرامته علـيه، كما كان بسط من ذلك لقارون، لا لفضله ولا
  لكرامته علـيه { وَيَقُدِرُ } يقول: ويضيق علـى من يشاء من خـلقه ذلك، ويقتِّر علـيه،
  لا لهوانه، ولا لسُخْطه عمله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَوْلا أنْ مَنَّ اللّهُ عَلَـيْنا } يقول: لولا أن تفضل علـينا، فصرف عنا ما كنا
  نتـمناه بـالأمس، { لَـخَسَفَ بِنا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار سوى شيبة: «لَـخُسِفَ بِنا» بضم
  الـخاء، وكسر السين وذُكر عن شيبة والـحسن: { لـخَسَفَ بِنَا } بفتـح الـخاء والسين،
  بـمعنى: لـخسف اللّهُ بنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيْكأنَّهُ لا يُفْلِـحُ
  الكافِرُونَ } يقول: ألـم تعلـم أنه لا يفلـح الكافرون، فتُنْـجِح طَلِبـاتهم.</font></font><font
