  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْبَحَ
  ٱلَّذِينَ تَمَنَّوْاْ مَكَانَهُ بِٱلأَمْسِ يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ يَبْسُطُ
  ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَوْلاۤ أَن مَّنَّ ٱللَّهُ عَلَيْنَا
  لَخَسَفَ بِنَا وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وأصبح الذين تـمنَّوا مكانه بـالأمس من الدنـيا، وغناه وكثرة ماله، وما
  بسط له منها بـالأمس، يعنـي قبل أن ينزل به ما نزل من سخط الله وعقابه، يقولون: ويْكأنّ
  الله...</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف فـي معنى { وَيْكَأنَّ اللّهَ
  } فأما قَتادة، فإنه رُوي عنه فـي ذلك قولان: أحدهما ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به ابن بشار، قال: ثنا مـحمد بن خالد بن عَثْمة، قال: ثنا سعيد بن بشير، عن قَتادة،
  قال فـي قوله { وَيْكأنَّهُ } قال: ألـم تر أنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَيْكأَنَّهُ }: أوَ لاَ تَرى أنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي إسماعيـل بن الـمتوكل الأشجعي، قال: ثنا مـحمد بن كثـير، قال:
  ثنـي معمر، عن قَتادة: { وَيْكأنَّهُ } قال: ألـم تَرَ أنه. والقول الآخر، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن
  قَتادة، فـي قوله: { وَيْكأَنَّ اللّهَ يَبْسُطُ الرّزْقَ } قال: أو لـم يعلـم أن الله
  { وَيْكأنَّهُ }: أوَ لا يَعلـمُ أنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأوّل
  هذا التأويـل الذي ذكرناه عن قَتادة فـي ذلك أيضاً بعض أهل الـمعرفة بكلام العرب من
  أهل البصرة، واستشهد لصحة تأويـله ذلك كذلك، بقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سألَتانِـي الطَّلاقَ أنْ رَأَتانِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَلَّ مالـي،
  قَدْ جِئْتُـما بِنُكْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَيْكأنْ
  مَنْ يَكُنْ لَهُ نَشَب يُحْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَبْ ومَن
  يفْتَقِرْ يعِشْ عَيْشَ ضُرّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويِّـي الكوفة: «ويكأنّ» فـي كلام العرب: تقرير، كقول
  الرجل: أما ترى إلـى صُنع الله وإحسانه وذكر أنه أخبره من سمع أعرابـية تقول لزوجها:
  أين ابننا؟ فقال: ويكأنه وراء البـيت. معناه: أما ترينه وراء البـيت قال: وقد يَذْهَب
  بها بعض النـحويـين إلـى أنها كلـمتان، يريد: وَيْكَ أَنه، كأنه أراد: ويْـلَك، فحذف
  اللام، فتـجعل «أَنّ» مفتوحة بفعل مضمر، كأنه قال: ويْـلَك اعلـمْ أنه وراء البـيت،
  فأضمر «اعلـم». قال: ولـم نـجد العرب تُعْمِل الظنّ مضمراً، ولا العلـم وأشبـاهه فـي
  «أَنّ»، وذلك أنه يبطل إذا كان بـين الكلـمتـين، أو فـي آخر الكلـمة، فلـما أضمر جرى
  مـجرى الـمتأخر ألا ترى أنه لا يجوز فـي الابتداء أن يقول: يا هذا، أنك قائم، ويا هذا
  أَنْ قمت، يريد: علـمت، أو اعلـم، أو ظننت، أو أظنّ. وأما حذف اللام من قولك: ويْـلَك
  حتـى تصير: ويْك، فقد تقوله العرب، لكثرتها فـي الكلام، قال عنترة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَقَدْ شَفَـى نَفْسي وأبْرأَ سُقْمَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَوْلُ الفَوَارِسِ وَيْكَ عَنْتَرَ أقْدِم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقال آخرون: إن معنى قوله {
  وَيْكأَنَّ }: «وي» منفصلة من كأنّ، كقولك للرجل: وَيْ أما ترى ما بـين يديك؟ فقال:
  «وي» ثم استأنف، كأن الله يبسط الرزق، وهي تعجب، وكأنّ فـي معنى الظنّ والعلـم، فهذا
  وجه يستقـيـم. قال: ولـم تكتبها العرب منفصلة، ولو كانت علـى هذا لكتبوها منفصلة، وقد
  يجوز أن تكون كُثِّر بها الكلام، فوُصِلت بـما لـيست منه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
