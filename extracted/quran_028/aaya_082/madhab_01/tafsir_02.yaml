  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْبَحَ
  ٱلَّذِينَ تَمَنَّوْاْ مَكَانَهُ بِٱلأَمْسِ يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ يَبْسُطُ
  ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَوْلاۤ أَن مَّنَّ ٱللَّهُ عَلَيْنَا
  لَخَسَفَ بِنَا وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  يذكر الأمس ولا يراد به اليوم الذي قبل يومك، ولكن الوقت المستقرب على طريق الاستعارة
  { مَكَانَهُ } منزلته من الدنيا (وي) مفصولة عن كأن، وهي كلمة تنبُّهٍ على الخطأ وتندُّم.
  ومعناه: أن القوم قد تنبهوا على خطئهم في تمنيهم وقولهم: { يٰلَيْتَ لَنَا مِثْلَ مَا
  أُوتِىَ قَـٰرُونُ } وتندموا ثم قالوا: { وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَـٰفِرُونَ
  } أي: ما أشبه الحال بأن الكافرين لا ينالون الفلاح، وهو مذهب الخليل وسيبويه. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَيْ كَأَنَّ مَنْ يَكُنْ لَهُ نَشَبٌ يُحْـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـبب وَمَنْ يَفْتَقِرْ يَعِشْ عَيْشَ ضُرِّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى الفراء أنّ أعرابية قالت لزوجها:
  أين ابنك؟ فقال: وي كأنه وراء البيت. وعند الكوفيين أنّ «ويك» بمعنى: ويلك، وأنّ المعنى
  ألم تعلم أنه لا يفلح الكافرون. ويجوز أن تكون الكاف كاف الخطاب مضمومة إلى وي، كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">... وَيْكَ عَنْتَرُ أَقْدِمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنه بمعنى لأنه، واللام لبيان المقول لأجله هذا القول، أو لأنه لا
  يفلح الكافرون كان ذلك، وهو الخسف بقارون، ومن الناس من يقف على (وي) ويبتدىء (كَأَنَّهُ)
  ومنهم من يقف على «ويك». وقرأ الأعمش «لولا منّ الله علينا». وقرىء: { لَخَسَفَ بِنَا
  } وفيه ضمير الله. ولا نخسف بنا، كقولك: انقطع به. ولتخسف بنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

