text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ ٱلَّذِينَ
  تَمَنَّوْاْ مَكَانَهُ بِٱلأَمْسِ يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ
  لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَوْلاۤ أَن مَّنَّ ٱللَّهُ عَلَيْنَا لَخَسَفَ
  بِنَا وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ }قد يذكر الأمس ولا يراد به اليوم
  الذي قبل يومك، ولكن الوقت المستقرب على طريق الاستعارة { مَكَانَهُ } منزلته من الدنيا
  (وي) مفصولة عن كأن، وهي كلمة تنبُّهٍ على الخطأ وتندُّم. ومعناه: أن القوم قد تنبهوا
  على خطئهم في تمنيهم وقولهم: { يٰلَيْتَ لَنَا مِثْلَ مَا أُوتِىَ قَـٰرُونُ } وتندموا
  ثم قالوا: { وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَـٰفِرُونَ } أي: ما أشبه الحال بأن الكافرين
  لا ينالون الفلاح، وهو مذهب الخليل وسيبويه. قال:وَيْ كَأَنَّ مَنْ يَكُنْ لَهُ نَشَبٌ
  يُحْـ   ـبب وَمَنْ يَفْتَقِرْ يَعِشْ عَيْشَ ضُرِّوحكى الفراء أنّ أعرابية قالت لزوجها:
  أين ابنك؟ فقال: وي كأنه وراء البيت. وعند الكوفيين أنّ «ويك» بمعنى: ويلك، وأنّ المعنى
  ألم تعلم أنه لا يفلح الكافرون. ويجوز أن تكون الكاف كاف الخطاب مضمومة إلى وي، كقوله:...
  وَيْكَ عَنْتَرُ أَقْدِمِ   وأنه بمعنى لأنه، واللام لبيان المقول لأجله هذا القول،
  أو لأنه لا يفلح الكافرون كان ذلك، وهو الخسف بقارون، ومن الناس من يقف على (وي) ويبتدىء
  (كَأَنَّهُ) ومنهم من يقف على «ويك». وقرأ الأعمش «لولا منّ الله علينا». وقرىء: {
  لَخَسَفَ بِنَا } وفيه ضمير الله. ولا نخسف بنا، كقولك: انقطع به. ولتخسف بنا.\r\n\t\t\t\r\n\t\t\t</section>"

