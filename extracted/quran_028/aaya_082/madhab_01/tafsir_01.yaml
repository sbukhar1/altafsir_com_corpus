text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ ٱلَّذِينَ
  تَمَنَّوْاْ مَكَانَهُ بِٱلأَمْسِ يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ
  لِمَن يَشَآءُ مِنْ عِبَادِهِ وَيَقْدِرُ لَوْلاۤ أَن مَّنَّ ٱللَّهُ عَلَيْنَا لَخَسَفَ
  بِنَا وَيْكَأَنَّهُ لاَ يُفْلِحُ ٱلْكَافِرُونَ }يقول تعالـى ذكره: وأصبح الذين تـمنَّوا
  مكانه بـالأمس من الدنـيا، وغناه وكثرة ماله، وما بسط له منها بـالأمس، يعنـي قبل أن
  ينزل به ما نزل من سخط الله وعقابه، يقولون: ويْكأنّ الله...اختلف فـي معنى { وَيْكَأنَّ
  اللّهَ } فأما قَتادة، فإنه رُوي عنه فـي ذلك قولان: أحدهما ما:حدثنا به ابن بشار،
  قال: ثنا مـحمد بن خالد بن عَثْمة، قال: ثنا سعيد بن بشير، عن قَتادة، قال فـي قوله
  { وَيْكأنَّهُ } قال: ألـم تر أنه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { وَيْكأَنَّهُ }: أوَ لاَ تَرى أنه.وحدثنـي إسماعيـل بن الـمتوكل الأشجعي، قال: ثنا
  مـحمد بن كثـير، قال: ثنـي معمر، عن قَتادة: { وَيْكأنَّهُ } قال: ألـم تَرَ أنه. والقول
  الآخر، ما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة،
  فـي قوله: { وَيْكأَنَّ اللّهَ يَبْسُطُ الرّزْقَ } قال: أو لـم يعلـم أن الله { وَيْكأنَّهُ
  }: أوَ لا يَعلـمُ أنه.وتأوّل هذا التأويـل الذي ذكرناه عن قَتادة فـي ذلك أيضاً بعض
  أهل الـمعرفة بكلام العرب من أهل البصرة، واستشهد لصحة تأويـله ذلك كذلك، بقول الشاعر:سألَتانِـي
  الطَّلاقَ أنْ رَأَتانِـي   قَلَّ مالـي، قَدْ جِئْتُـما بِنُكْرِوَيْكأنْ مَنْ يَكُنْ
  لَهُ نَشَب يُحْ   بَبْ ومَن يفْتَقِرْ يعِشْ عَيْشَ ضُرّوقال بعض نـحويِّـي الكوفة:
  «ويكأنّ» فـي كلام العرب: تقرير، كقول الرجل: أما ترى إلـى صُنع الله وإحسانه وذكر
  أنه أخبره من سمع أعرابـية تقول لزوجها: أين ابننا؟ فقال: ويكأنه وراء البـيت. معناه:
  أما ترينه وراء البـيت قال: وقد يَذْهَب بها بعض النـحويـين إلـى أنها كلـمتان، يريد:
  وَيْكَ أَنه، كأنه أراد: ويْـلَك، فحذف اللام، فتـجعل «أَنّ» مفتوحة بفعل مضمر، كأنه
  قال: ويْـلَك اعلـمْ أنه وراء البـيت، فأضمر «اعلـم». قال: ولـم نـجد العرب تُعْمِل
  الظنّ مضمراً، ولا العلـم وأشبـاهه فـي «أَنّ»، وذلك أنه يبطل إذا كان بـين الكلـمتـين،
  أو فـي آخر الكلـمة، فلـما أضمر جرى مـجرى الـمتأخر ألا ترى أنه لا يجوز فـي الابتداء
  أن يقول: يا هذا، أنك قائم، ويا هذا أَنْ قمت، يريد: علـمت، أو اعلـم، أو ظننت، أو
  أظنّ. وأما حذف اللام من قولك: ويْـلَك حتـى تصير: ويْك، فقد تقوله العرب، لكثرتها
  فـي الكلام، قال عنترة:وَلَقَدْ شَفَـى نَفْسي وأبْرأَ سُقْمَها   قَوْلُ الفَوَارِسِ
  وَيْكَ عَنْتَرَ أقْدِمقال: وقال آخرون: إن معنى قوله { وَيْكأَنَّ }: «وي» منفصلة
  من كأنّ، كقولك للرجل: وَيْ أما ترى ما بـين يديك؟ فقال: «وي» ثم استأنف، كأن الله
  يبسط الرزق، وهي تعجب، وكأنّ فـي معنى الظنّ والعلـم، فهذا وجه يستقـيـم. قال: ولـم
  تكتبها العرب منفصلة، ولو كانت علـى هذا لكتبوها منفصلة، وقد يجوز أن تكون كُثِّر بها
  الكلام، فوُصِلت بـما لـيست منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ ٱلَّذِينَ تَمَنَّوْاْ مَكَانَهُ
  بِٱلأَمْسِ يَقُولُونَ وَيْكَأَنَّ ٱللَّهَ يَبْسُطُ ٱلرِّزْقَ لِمَن يَشَآءُ مِنْ
  عِبَادِهِ وَيَقْدِرُ لَوْلاۤ أَن مَّنَّ ٱللَّهُ عَلَيْنَا لَخَسَفَ بِنَا وَيْكَأَنَّهُ
  لاَ يُفْلِحُ ٱلْكَافِرُونَ }وقال آخر منهم: إن «وَيْ»: تنبـيه، وكأن حرف آخر غيره،
  بـمعنى: لعلّ الأمر كذا، وأظنّ الأمر كذا، لأن كأنّ بـمنزلة أظنّ وأحسب وأعلـم.وأولـى
  الأقوال فـي ذلك بـالصحة: القول الذي ذكرنا عن قَتادة، من أن معناه: ألـم تَرَ، ألـم
  تعلَـمْ، للشاهد الذي ذكرنا فـيه من قول الشاعر، والرواية عن العرب وأنّ «ويكأنّ» فـي
  خطّ الـمصحف حرف واحد. ومتـى وجه ذلك إلـى غير التأويـل الذي ذكرنا عن قَتادة، فإِنه
  يصير حرفـين، وذلك أنه إن وجه إلـى قول من تأوّله بـمعنى: وَيْـلَك اعلـم أن الله،
  وجب أن يفصل «وَيْكَ» من «أَنّ»، وذلك خلاف خطّ جميع الـمصاحف، مع فساده فـي العربـية،
  لـما ذكرنا. وإن وُجِّه إلـى قول من يقول: «وَيْ» بـمعنى التنبـيه، ثم استأنف الكلام
  بكأن، وجب أن يُفْصَل «وَيْ» من «كأن»، وذلك أيضا خلاف خطوط الـمصاحف كلها.فإذا كان
  ذلك حرفـا واحدا، فـالصواب من التأويـل: ما قاله قَتادة، وإذ كان ذلك هو الصواب، فتأويـل
  الكلام: وأصبح الذين تـمنوا مكان قارون وموضعه من الدنـيا بـالأمس، يقولون لَـمَّا
  عاينوا ما أحلّ الله به من نقمته، ألـم تر يا هذا أن الله يبسط الرزق لـمن يشاء من
  عبـاده، فـيُوسِّع علـيه، لا لفضل منزلته عنده، ولا لكرامته علـيه، كما كان بسط من
  ذلك لقارون، لا لفضله ولا لكرامته علـيه { وَيَقُدِرُ } يقول: ويضيق علـى من يشاء من
  خـلقه ذلك، ويقتِّر علـيه، لا لهوانه، ولا لسُخْطه عمله.وقوله: { لَوْلا أنْ مَنَّ
  اللّهُ عَلَـيْنا } يقول: لولا أن تفضل علـينا، فصرف عنا ما كنا نتـمناه بـالأمس، {
  لَـخَسَفَ بِنا }.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء الأمصار سوى شيبة:
  «لَـخُسِفَ بِنا» بضم الـخاء، وكسر السين وذُكر عن شيبة والـحسن: { لـخَسَفَ بِنَا
  } بفتـح الـخاء والسين، بـمعنى: لـخسف اللّهُ بنا.وقوله: { وَيْكأنَّهُ لا يُفْلِـحُ
  الكافِرُونَ } يقول: ألـم تعلـم أنه لا يفلـح الكافرون، فتُنْـجِح طَلِبـاتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

