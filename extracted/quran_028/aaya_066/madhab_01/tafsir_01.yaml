  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُنَادِيهِمْ فَيَقُولُ مَاذَآ أَجَبْتُمُ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَمِيَتْ
  عَلَيْهِمُ ٱلأَنبَـآءُ يَوْمَئِذٍ فَهُمْ لاَ يَتَسَآءَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويوم ينادي الله هؤلاء الـمشركين، فـيقول لهم {
  ماذَا أجَبْتُـمُ الـمُرْسَلِـينَ } فـيـما أرسلناهم به إلـيكم، من دعائكم إلـى توحيدنا،
  والبراءة من الأوثان والأصنام { فَعَمِيَتْ عَلَـيْهِمُ الأنْبـاءُ يَوْمَئِذٍ } يقول:
  فخفـيت علـيهم الأخبـار، من قولهم: قد عَمِي عنـي خبر القوم: إذا خفـي. وإنـما عُنِـي
  بذلك أنهم عميت علـيهم الـحجة، فلـم يدرُوا ما يحتـجون، لأن الله تعالـى قد كان أبلغ
  إلـيهم فـي الـمعذرة، وتابع علـيهم الـحجة، فلـم تكن لهم حجة يحتـجون بها، ولا خبر
  يُخْبرون به، مـما تكون لهم به نـجاة ومَخْـلَص. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فَعَمِيَتْ
  عَلَـيْهِمُ الأنْبـاءُ } قال: الـحجج، يعنـي الـحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فَعَمِيَتْ
  عَلَـيْهِمُ الأنْبـاءُ } قال: الـحجج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنـي حجاج، عن ابن جُرَيج، فـي قوله { وَيَوْمَ يُنادِيهِمْ فَـيَقُولُ ماذَا أجَبْتُـمُ
  الـمُرْسَلِـينَ } قال: بلا إله إلاَّ الله، التوحيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَهُمْ لا يَتَساءَلُونَ } بـالأنساب والقرابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد { فهُمْ لا يَتَساءَلُونَ } قال: لا يتساءلون بـالأنساب،
  ولا يتـماتُّون بـالقرابـات، إنهم كانوا فـي الدنـيا إذا التقوا تساءلوا وتـماتُّوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { فَهُمْ لا يتَساءَلونَ } قال: بـالأنساب. وقـيـل معنى ذلك: فعَمِيت علـيهم
  الـحجج يومئذٍ، فسكتوا، فهم لا يتساءلون فـي حال سكوتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

