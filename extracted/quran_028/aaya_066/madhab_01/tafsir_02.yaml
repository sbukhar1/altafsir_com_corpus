text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقِيلَ ٱدْعُواْ
  شُرَكَآءَكُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ وَرَأَوُاْ ٱلْعَذَابَ لَوْ
  أَنَّهُمْ كَانُواْ يَهْتَدُونَ } * { وَيَوْمَ يُنَادِيهِمْ فَيَقُولُ مَاذَآ أَجَبْتُمُ
  ٱلْمُرْسَلِينَ } * { فَعَمِيَتْ عَلَيْهِمُ ٱلأَنبَـآءُ يَوْمَئِذٍ فَهُمْ لاَ يَتَسَآءَلُونَ
  }{ لَوْ أَنَّهُمْ كَانُواْ يَهْتَدُونَ } لوجه من وجوه الحيل يدفعون به العذاب. أو
  لو أنهم كانوا مهتدين مؤمنين، لما رأوه. أو تمنوا لو كانوا مهتدين. أو تحيروا عند رؤيته
  وسدروا فلا يهتدون طريقا. حكى أوّلا ما يوبخهم به من اتخاذهم له شركاء، ثم ما يقوله
  الشياطين أو أئمتهم عند توبيخهم لأنهم إذا وبخوا بعبادة الآلهة، اعتذروا بأن الشياطين
  هم الذي استغووهم وزينوا لهم عبادتها، ثم ما يشبه الشماتة بهم من استغاثتهم آلهتهم
  وخذلانهم لهم وعجزهم عن نصرتهم، ثم ما يبكتون به من الاحتجاج عليهم بإرسال الرسل وإزاحة
  العلل { فَعَمِيَتْ عَلَيْهِمُ ٱلاْنبَـاءُ } فصارت الأنباء كالعمى عليهم جميعاً لا
  تهتدي إليهم { فَهُمْ لاَ يَتَسَاءلُونَ } لا يسأل بعضهم بعضاً كما يتساءل الناس في
  المشكلات، لأنهم يتساوون جميعاً في عمى الأنباء عليهم والعجز عن الجواب. وقرىء: «فعميت»،
  والمراد بالنبأ: الخبر عما أجاب به المرسل إليه رسوله، وإذاكانت الأنبياء لهول ذلك
  اليوم يتتعتعون في الجواب عن مثل هذا السؤال، ويفوّضون الأمر إلى علم الله، وذلك قوله
  تعالى:{ يَوْمَ يَجْمَعُ ٱللَّهُ ٱلرُّسُلَ فَيَقُولُ مَاذَا أُجِبْتُمْ قَالُواْ لاَ
  عِلْمَ لَنَا إِنَّكَ أَنتَ عَلَّـٰمُ ٱلْغُيُوبِ }[المائدة: 109] فما ظنك بالضُّلال
  من أممهم.\r\n\t\t\t\r\n\t\t\t</section>"

