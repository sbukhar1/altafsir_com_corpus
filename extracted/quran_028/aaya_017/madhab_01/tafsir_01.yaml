  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنِّي ظَلَمْتُ نَفْسِي فَٱغْفِرْ لِي فَغَفَرَ لَهُ إِنَّهُ هُوَ ٱلْغَفُورُ
  ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ بِمَآ أَنْعَمْتَ عَلَيَّ فَلَنْ
  أَكُونَ ظَهِيراً لِّلْمُجْرِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره
  مخبراً عن ندم موسى علـى ما كان من قتله النفس التـي قتلها، وتوبته إلـيه منه ومسألته
  غفرانه من ذلك { رَبّ إنّـي ظَلَـمْتُ نَفْسِي } بقتل النفس التـي لـم تأمرنـي بقتلها،
  فـاعف عن ذنبـي ذلك، واستره علـيّ، ولا تؤاخذنـي به فتعاقبنـي علـيه. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، فـي
  قوله: { رَبِّ إنّـي ظَلَـمْتُ نَفْسِي } قال: بقتلـي من أجل أنه لا ينبغي لنبـيّ أن
  يقتل حتـى يؤمر، ولـم يُؤمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: عرف الـمخرج، فقال: { ظَلَـمْتُ
  نَفْسِي فـاغْفِرْ لـي، فَغَفَرَ لَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَغَفَرَ لَهُ } يقول تعالـى ذكره: فعفـا الله لـموسى عن ذنبه ولـم يعاقبه به { إنَّهُ
  هُوَ الغَفُورُ الرَّحِيـمُ } يقول: إن الله هو الساتر علـى الـمنـيبـين إلـيه من ذنوبهم
  علـى ذنوبهم، الـمتفضل علـيهم بـالعفو عنها، الرحيـم للناس أن يعاقبهم علـى ذنوبهم
  بعد ما تابوا منها. وقوله: { قالَ رَبّ بِـمَا أنْعَمْتَ عَلـيَّ } يقول تعالـى ذكره:
  قال موسى ربّ بـانعامك علـيّ بعفوك عن قتل هذه النفس { فَلَنْ أكُونَ ظَهِيراً للْـمُـجْرِمِينَ
  } يعنـي الـمشركين، كأنه أقسم بذلك، وقد ذكر أن ذلك فـي قراءة عبد الله: «فَلا تَـجْعَلْنِـي
  ظَهِيراً للْـمُـجْرِمِينَ» كأنه علـى هذه القراءة دعا ربه، فقال: اللهمّ لن أكون ظهيراً
  ولـم يستثن علـيه السلام حين قال { فَلَنْ أكُونَ ظَهِيراً للْـمُـجْرِمِينَ } فـابتلـي.
  وكان قَتادة يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَلَنْ أكُونَ ظَهِيراً للْـمُـجْرِمِينَ
  } يقول: فلن أعين بعدها ظالِـما علـى فُجره، قال: وقلـما قالها رجل إلا ابتُلـي، قال:
  فـابتلـي كما تسمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

