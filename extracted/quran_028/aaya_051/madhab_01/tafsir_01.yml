  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  وَصَّلْنَا لَهُمُ ٱلْقَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ مِن قَبْلِهِ هُم بِهِ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولقد وصلنا يا مـحمد لقومك من قريش وللـيهود من بنـي إسرائيـل القول بأخبـار
  الـماضين والنبأ عما أحللنا بهم من بأسنا، إذ كذّبوا رسلنا، وعما نـحن فـاعلون بـمن
  اقتفـى آثارهم، واحتذى فـي الكفر بـالله، وتكذيب رسله مثالهم، لـيتذكروا فـيعتبروا
  ويتعظوا. وأصله من: وصل الـحبـال بعضها ببعض ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَقُلْ لِبَنِـي مَرْوَانَ ما بـالُ ذِمَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَحَبْلٍ ضَعِيفٍ ما يَزَالُ يُوَصَّلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل وإن اختلفت ألفـاظهم ببـيانهم عن تأويـله، فقال بعضهم: معناه بـيَّنا. وقال
  بعضهم معناه: فصلنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـيه، عن لـيث، عن مـجاهد، قوله
  { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ } قال: فصلنا لهم القول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَقَدْ وَصَّلْنا
  لَهُمُ القَوْلَ } قال: وصل الله لهم القول فـي هذا القرآن، يخبرهم كيف صنع بـمن مضى،
  وكيف هو صانع { لَعَلَّهُمْ يَتَذَكَّرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا مـحمد بن عيسى أبو جعفر، عن سفـيان بن عيـينة: وصلنا: بـيَّنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَقَدْ
  وَصَّلْنا لَهُمُ } الـخبر، خبر الدنـيا بخبر الآخرة، حتـى كأنهم عاينوا الآخرة، وشهدوها
  فـي الدنـيا، بـما نريهم من الآيات فـي الدنـيا وأشبـاهها. وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ فِـي ذلكَ لآيَةً لِـمَنْ خافَ
  عَذَابَ الآخِرَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: إنا سوف ننـجزهم ما وعدناهم فـي الآخرة، كما أنـجزنا للأنبـياء
  ما وعدناهم، نقضي بـينهم وبـين قومهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل، فـيـمن عنى بـالهاء والـميـم من قوله { وَلَقَدْ وَصَّلْنا لَهُمُ }
  فقال بعضهم: عنى بهما قريشاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ } قال:
  قريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ } قال:
  لقريش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله { ولَقَدْ وَصَّلْنا
  لَهُمُ القَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ } قال: يعنـي مـحمدا صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِـي بهما الـيهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بشر بن آدم، قال: ثنا عفـان
  بن مسلـم، قال: ثنا حماد بن سلـمة، قال: ثنا عمرو بن دينار، عن يحيى بن جعدة، عن رفعة
  القرظي، قال: نزلت هذه الآية فـي عشرة أنا أحدهم { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ
  لَعَلَّهُمْ يَتَذَكَّرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن سنان، قال: ثنا حيان، قال: ثنا حماد، عن عمرو، عن يحيى بن جعدة، عن عطية القُرَظِيّ
  قال: نزلت هذه الآية { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ لَعلَّهُمْ يَتَذَكَّرُونَ
  } حتـى بلغ</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
