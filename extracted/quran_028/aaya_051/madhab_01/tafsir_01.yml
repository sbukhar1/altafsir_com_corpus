  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ مِن قَبْلِهِ
  هُم بِهِ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فـي
  عشرة أنا أحدهم، فكأن ابن عبـاس أراد بقوله: يعنـي مـحمداً: لعلهم يتذكرون عهد الله
  فـي مـحمد إلـيهم، فـيقرّون بنبوّته ويصدّقونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ يُؤْمِنُونَ } يعنـي بذلك
  تعالـى ذكره قوما من أهل الكتاب آمنوا برسوله وصدّقوه، فقال الذين آتـيناهم الكتاب
  من قبل هذا القرآن، هم بهذا القرآن يؤمنون، فـيقرّون أنه حقّ من عند الله، ويكذّب جهلة
  الأميـين، الذين لـم يأتهم من الله كتاب. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله تعالـى { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ يُؤْمِنُونَ
  } قال: يعنـي من آمن بـمـحمد صلى الله عليه وسلم من أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { الَّذِينَ
  آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ... } إلـى قوله { لا نَبْتَغي الـجاهِلِـينَ
  } فـي مسلـمة أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ
  قَبْلِهِ... } إلـى قوله { الـجاهِلِـينَ } قال: هم مُسْلِـمة أهل الكتاب. قال ابن
  جُرَيج: أحبرنـي عمرو بن دينار: أن يحيى بن جعدة أخبره، عن علـيّ بن رفـاعة، قال: خرج
  عشرة رَهْط من أهل الكتاب، منهم أبو رِفـاعة، يعنـي أبـاه، إلـى النبـيّ صلى الله عليه
  وسلم، فآمنوا، فأُوذوا، فنزلت: { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ }
  قبل القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ
  يُؤْمِنُونَ } قال: كنا نـحدَّث أنها نزلت فـي أناس من أهل الكتاب كانوا علـى شريعة
  من الـحقّ، يأخذون بها، وينتهون إلـيها، حتـى بعث الله مـحمداً صلى الله عليه وسلم،
  فآمنوا به، وصدّقوا به، فأعطاهم الله أجرهم مرتـين، بصبرهم علـى الكتاب الأوّل، واتبـاعهم
  مـحمداً صلى الله عليه وسلم، وصبرهم علـى ذلك، وذكر أن منهم سَلْـمان، وعبد الله بن
  سَلاَم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول، فـي قوله: { الَّذِينَ آتَـيْناهُمُ
  الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ يُؤْمِنُونَ... } إلـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِنْ قَبْلِهِ مُسْلِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ناس
  من أهل الكتاب آمنوا بـالتوراة والإنـجيـل ثم أدركوا مـحمداً صلى الله عليه وسلم، فَآمنوا
  به، فَأَتاهم الله أجرهم مرّتـين بـما صبروا: بإيـمانهم بـمـحمد صلى الله عليه وسلم
  قبل أن يبعث، وبـاتبـاعهم إياه حين بعث، فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ</font></font> }</b><br
