text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ وَصَّلْنَا
  لَهُمُ ٱلْقَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ }قرىء: { وَصَّلْنَا } بالتشديد والتخفيف.
  والمعنى: أن القرآن أتاهم متتابعاً متواصلاً، وعداً ووعيداً، وقصصاً وعبراً، ومواعظ
  ونصائح: إرادة أن يتذكروا فيفلحوا. أو نزل عليهم نزولاً متصلاً بعضه في أثر بعض. كقوله:{ وَمَا
  يَأْتِيهِم مّن ذِكْرٍ مّنَ ٱلرَّحْمَـٰنِ مُحْدَثٍ إِلاَّ كَانُواْ عَنْهُ مُعْرِضِينَ }[الشعراء:
  5]\r\n\t\t\t\r\n\t\t\t</section>"

