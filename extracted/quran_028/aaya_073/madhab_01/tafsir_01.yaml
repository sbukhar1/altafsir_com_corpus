  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِن
  رَّحْمَتِهِ جَعَلَ لَكُمُ ٱلَّيلَ وَٱلنَّهَارَ لِتَسْكُنُواْ فِيهِ وَلِتَبتَغُواْ
  مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَمِنْ رَحْمَتِهِ } بكم أيها الناس { جَعَلَ لَكُمُ اللَّـيْـلَ والنَّهارَ } فخالف
  بـينهما، فجعل هذا اللـيـل ظلاماً { لِتَسْكُنُوا فِـيهِ } وتهدءوا وتستقرّوا لراحة
  أبدانكم فـيه من تعب التصرّف الذي تتصرّفون نهاراً لـمعايشكم. وفـي الهاء التـي فـي
  قوله: { لِتَسْكُنُوا فـيه } وجهان: أحدهما: أن تكون من ذكر اللـيـل خاصة، ويضمر للنهار
  مع الابتغاء هاء أخرى. والثانـي: أن تكون من ذكر اللـيـل والنهار، فـيكون وجه توحيدها
  وهي لهما وجه توحيد العرب فـي قولهم: إقبـالك وإدبـارك يؤذينـي، لأن الإقبـال والإدبـار
  فعل، والفعل يوحَّدُ كثـيره وقلـيـله. وجعل هذا النهار ضياء تبصرون فـيه، فتتصرّفون
  بأبصاركم فـيه لـمعايشكم، وابتغاء رزقه الذي قسمه بـينكم بفضله الذي تفضل علـيكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَعَلَّكُمْ تَشْكُرُونَ } يقول تعالـى ذكره: ولتشكروه
  علـى إنعامه علـيكم بذلك، فعل ذلك بكم لتفردوه بـالشكر، وتـخـلصوا له الـحمد، لأنه
  لـم يشركه فـي إنعامه علـيكم بذلك شريك، فلذلك ينبغي أن لا يكون له شريك فـي الـحمد
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

