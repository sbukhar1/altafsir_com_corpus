text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِن رَّحْمَتِهِ
  جَعَلَ لَكُمُ ٱلَّيلَ وَٱلنَّهَارَ لِتَسْكُنُواْ فِيهِ وَلِتَبتَغُواْ مِن فَضْلِهِ
  وَلَعَلَّكُمْ تَشْكُرُونَ }يقول تعالـى ذكره: { وَمِنْ رَحْمَتِهِ } بكم أيها الناس
  { جَعَلَ لَكُمُ اللَّـيْـلَ والنَّهارَ } فخالف بـينهما، فجعل هذا اللـيـل ظلاماً
  { لِتَسْكُنُوا فِـيهِ } وتهدءوا وتستقرّوا لراحة أبدانكم فـيه من تعب التصرّف الذي
  تتصرّفون نهاراً لـمعايشكم. وفـي الهاء التـي فـي قوله: { لِتَسْكُنُوا فـيه } وجهان:
  أحدهما: أن تكون من ذكر اللـيـل خاصة، ويضمر للنهار مع الابتغاء هاء أخرى. والثانـي:
  أن تكون من ذكر اللـيـل والنهار، فـيكون وجه توحيدها وهي لهما وجه توحيد العرب فـي
  قولهم: إقبـالك وإدبـارك يؤذينـي، لأن الإقبـال والإدبـار فعل، والفعل يوحَّدُ كثـيره
  وقلـيـله. وجعل هذا النهار ضياء تبصرون فـيه، فتتصرّفون بأبصاركم فـيه لـمعايشكم، وابتغاء
  رزقه الذي قسمه بـينكم بفضله الذي تفضل علـيكم.وقوله: { وَلَعَلَّكُمْ تَشْكُرُونَ
  } يقول تعالـى ذكره: ولتشكروه علـى إنعامه علـيكم بذلك، فعل ذلك بكم لتفردوه بـالشكر،
  وتـخـلصوا له الـحمد، لأنه لـم يشركه فـي إنعامه علـيكم بذلك شريك، فلذلك ينبغي أن
  لا يكون له شريك فـي الـحمد علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

