  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  ٱلدَّارُ ٱلآخِرَةُ نَجْعَلُهَا لِلَّذِينَ لاَ يُرِيدُونَ عُلُوّاً فِي ٱلأَرْضِ وَلاَ
  فَسَاداً وَٱلْعَاقِبَةُ لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ تِلْكَ } تعظيم
  لها وتفخيم لشأنها، يعني: تلك التي سمعت بذكرها وبلغك وصفها. لم يعلق الموعد بترك العلو
  والفساد، ولكن بترك إرادتهما وميل القلوب إليهما، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَرْكَنُواْ إِلَى ٱلَّذِينَ
  ظَلَمُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 113] فعلق الوعيد بالركون. وعن علي رضي الله عنه: إنّ الرجل
  ليعجبه أن يكون شراك نعله أجود من شراك نعل صاحبه، فيدخل تحتها. وعن الفضيل أنه قرأها
  ثم قال: ذهبت الأماني ههنا. وعن عمر بن عبد العزيز أنه كان يردّدها حتى قبض. ومن الطماع
  من يجعل العلوّ لفرعون، والفساد لقارون، متعلقاً بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ فِرْعَوْنَ عَلاَ فِى ٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  4]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَبْغِ ٱلْفَسَادَ فِى ٱلأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 77] ويقول: من لم يكن مثل
  فرعون وقارون فله تلك الدار الآخرة، ولا يتدبر قوله: { وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ
  } كما تدبره عليّ والفضيل وعمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

