text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلدَّارُ
  ٱلآخِرَةُ نَجْعَلُهَا لِلَّذِينَ لاَ يُرِيدُونَ عُلُوّاً فِي ٱلأَرْضِ وَلاَ فَسَاداً
  وَٱلْعَاقِبَةُ لِلْمُتَّقِينَ }{ تِلْكَ } تعظيم لها وتفخيم لشأنها، يعني: تلك التي
  سمعت بذكرها وبلغك وصفها. لم يعلق الموعد بترك العلو والفساد، ولكن بترك إرادتهما وميل
  القلوب إليهما، كما قال:{ وَلاَ تَرْكَنُواْ إِلَى ٱلَّذِينَ ظَلَمُواْ }[هود: 113]
  فعلق الوعيد بالركون. وعن علي رضي الله عنه: إنّ الرجل ليعجبه أن يكون شراك نعله أجود
  من شراك نعل صاحبه، فيدخل تحتها. وعن الفضيل أنه قرأها ثم قال: ذهبت الأماني ههنا.
  وعن عمر بن عبد العزيز أنه كان يردّدها حتى قبض. ومن الطماع من يجعل العلوّ لفرعون،
  والفساد لقارون، متعلقاً بقوله:{ إِنَّ فِرْعَوْنَ عَلاَ فِى ٱلأَرْضِ }[القصص: 4]،{ وَلاَ
  تَبْغِ ٱلْفَسَادَ فِى ٱلأرْضِ }[القصص: 77] ويقول: من لم يكن مثل فرعون وقارون فله
  تلك الدار الآخرة، ولا يتدبر قوله: { وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ } كما تدبره عليّ
  والفضيل وعمر.\r\n\t\t\t\r\n\t\t\t</section>"

