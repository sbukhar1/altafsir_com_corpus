text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ تِلْكَ ٱلدَّارُ
  ٱلآخِرَةُ نَجْعَلُهَا لِلَّذِينَ لاَ يُرِيدُونَ عُلُوّاً فِي ٱلأَرْضِ وَلاَ فَسَاداً
  وَٱلْعَاقِبَةُ لِلْمُتَّقِينَ }يقول تعالـى ذكره: تلك الدار الآخرة نـجعل نعيـمها
  للذين لا يريدون تكبراً عن الـحقّ فـي الأرض وتـجبراً عنه ولا فساداً. يقول: ولا ظلـم
  الناس بغير حقّ، وعملاً بـمعاصي الله فـيها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن الـمبـارك،
  عن زياد بن أبـي زياد، قال: سمعت عكرِمة يقول { لا يُرِيدُونَ عُلُوّاً فِـي الأرْض
  وَلا فَساداً } قال: العلوّ: التـجّبر.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن منصور، عن مسلـم البطين { تِلكَ الدَّارُ الآخِرَةُ نَـجْعَلُها لِلَّذِينَ
  لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ وَلا فَساداً } قال: العلوّ: التكبر فـي الـحقّ،
  والفساد: الأخذ بغير الـحقّ.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن
  مسلـم البطين { لِلَّذِينَ لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ } قال: التكبر فـي
  الأرض بغير الـحقّ { وَلا فَساداً } أخذ الـمال بغير حقّ.قال: ثنا ابن يـمان، عن أشعث،
  عن جعفر، عن سعيد بن جبَـير { لِلَّذِينَ لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ } قال:
  البغي.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله { لِلَّذِينَ
  لا يُرِيدُونَ عُلُوّاً فِـي الأرْضِ } قال: تعظُّماً وتـجبراً، { ولا فساداً }: عملاً
  بـالـمعاصي.حدثنا ابن وكيع، قال: ثنا أبـي، عن أشعث السمان، عن أبـي سلـمان الأعرج،
  عن علـيّ رضي الله عنه قال: إن الرجل لـيعجبه من شراك نعله أن يكون أجود من شراك صاحبه،
  فـيدخـل فـي قول { تِلكَ الدَّارُ الآخِرَةُ نَـجْعَلُها لِلَّذِينَ لا يُرِيدُونَ
  عُلُوّاً فِـي الأرْضِ وَلا فَساداً، والعاقِبَةُ للْـمُتَّقِـينَ }.وقوله: { وَالعاقِبَةُ
  للْـمُتَّقِـينَ } يقول تعالـى ذكره: والـجنة للـمتقـين، وهم الذين اتقوا معاصي الله،
  وأدّوا فرائضه. وبنـحو الذي قلنا فـي معنى العاقبة قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { والعاقِبَةُ للْـمُتَّقِـينَ } أي
  الـجنة للـمتقـين.\r\n\t\t\t\r\n\t\t\t</section>"

