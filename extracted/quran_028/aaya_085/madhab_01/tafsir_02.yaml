text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِي
  فَرَضَ عَلَيْكَ ٱلْقُرْآنَ لَرَآدُّكَ إِلَىٰ مَعَادٍ قُل رَّبِّيۤ أَعْلَمُ مَن جَآءَ
  بِٱلْهُدَىٰ وَمَنْ هُوَ فِي ضَلاَلٍ مُّبِينٍ }{ فَرَضَ عَلَيْكَ ٱلْقُرْءانَ } أوجب
  عليك تلاوته وتبليغه والعمل بما فيه، يعني: أن الذي حملك صعوبة هذا التكليف لمثيبك
  عليها ثواباً لا يحيط به الوصف. و { لَرَادُّكَ } بعد الموت { إِلَىٰ مَعَادٍ } أي
  معاد ليس لغيرك من البشر وتنكير المعاد لذلك: وقيل: المراد به مكة: ووجهه أن يراد رده
  إليها يوم الفتح: ووجه تنكيره أنها كانت في ذلك اليوم معاداً له شأن، ومرجعاً له اعتداد؛
  لغلبة رسول الله صلى الله عليه وسلم عليها، وقهره لأهلها، ولظهور عز الإسلام وأهله
  وذل الشرك وحزبه. والسورة مكية، فكأن الله وعده وهو بمكة في أذى وغلبة من أهلها: أنه
  يهاجر به منها، ويعيده إليها ظاهراً ظافراً. وقيل: نزلت عليه حين بلغ الجحفة في مهاجره.
  وقد اشتاق إلى مولده ومولد آبائه وحرم إبراهيم، فنزل جبريل فقال له: أتشتاق إلى مكة؟
  قال: نعم، فأوحاها إليه. فإن قلت: كيف اتصل قوله تعالى: { قُل رَّبّى أَعْلَمُ } بما
  قبله؟ قلت: لما وعد رسوله الردّ إلى معاد، قال: قل للمشركين: { رَّبّى أَعْلَمُ مَن
  جَاء بِٱلْهُدَىٰ } يعني نفسه وما يستحقه من الثواب في معاده { وَمَنْ هُوَ فِى ضَلَـٰلٍ
  مُّبِينٍ } يعنيهم وما يستحقونه من العقاب في معادهم.\r\n\t\t\t\r\n\t\t\t</section>"

