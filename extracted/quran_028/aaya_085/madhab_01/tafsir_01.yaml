text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِي
  فَرَضَ عَلَيْكَ ٱلْقُرْآنَ لَرَآدُّكَ إِلَىٰ مَعَادٍ قُل رَّبِّيۤ أَعْلَمُ مَن جَآءَ
  بِٱلْهُدَىٰ وَمَنْ هُوَ فِي ضَلاَلٍ مُّبِينٍ }يقول تعالـى ذكره: إن الذي أنزل علـيك
  يا مـحمد القرآن. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد، فـي قوله { إنَّ الَّذِي فَرَضَ عَلَـيْكَ القُرآنَ } قال: الذي أعطاك القرآن.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { إنَّ الَّذِي
  فَرَضَ عَلَـيْكَ القُرآنَ } قال: الذي أعطاكه.واختلف أهل التأويـل فـي تأويـل قوله:
  { لَرَادُّكَ إلـى مَعادٍ } فقال بعضهم: معناه: لـمصيرك إلـى الـجنة.ذكر من قال ذلك:حدثنـي
  إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشر، عن خَصِيف، عن عكرِمة،
  عن ابن عبـاس { لَرَادُّكَ إلـى مَعادٍ } قال: إلـى معدِنِك من الـجنة.حدثنا ابن وكيع،
  قال: ثنا ابن مهدي، عن سفـيان، عن الأعمش، عن رجل، عن سعيد بن جُبَـير عن ابن عبـاس،
  قال: إلـى الـجنة.حدثنا ابن وكيع، قال: ثنـي أبـي، عن إبراهيـم بن حبـان، سمعت أبـا
  جعفر، عن ابن عبـاس، عن أبـي سعيد الـخدريّ { لَرَادُّكَ إلـى مَعادٍ } قال: معاده
  آخرته الـجنة.حدثنا أبو كريب، قال: ثنا ابن يـمان، عن سفـيان، عن السديّ، عن أبـي مالك،
  فـي { إِنَّ الَّذي فَرَضَ عَلَـيْكَ الْقُرآن لرَادُّكَ إلـى مَعادٍ } قال: إلـى الـجنة
  لـيسألك عن القرآن.حدثنا أبو كُرَيب وابن وكيع، قالا: ثنا ابن يـمان، عن سفـيان، عن
  السديّ، عن أبـي صالـح، قال: الـجنة.حدثنا ابن وكيع، قال: ثنا ابن مهدي، عن سفـيان،
  عن السديّ، عن أبـي صالـح { لَرَادُّكَ إلـى مَعادٍ } قال: إلـى الـجنة.حدثنا يحيى
  بن يـمان، عن سفـيان، عن السديّ، عن أبـي مالك، قال: يردّك إلـى الـجنة، ثم يسألك عن
  القرآن.حدثنا أبو كُرَيب، قال: ثنا يحيى بن يـمان، عن سفـيان، عن جابر، عن عكرمة ومـجاهد،
  قالا: إلـى الـجنة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تُـمَيـلة، عن أبـي
  حمزة، عن جابر، عن عكرِمة وعطاء ومـجاهد وأبـي قَزعة والـحسن، قالوا: يوم القـيامة.قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { لَرَادُّكَ إلـى مَعادٍ }
  قال: يجيء بك يوم القـيامة.قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الـحسن
  والزهري، قالا: معاده يوم القـيامة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد قوله { لَرَادُّكَ إلـى مَعادٍ } قال: يجيء بك يوم القـيامة.حدثنا ابن بشار،
  قال: ثنا هوذة، قال: ثنا عون، عن الـحسن، فـي قوله { لَرَادُّكَ إلـى مَعادٍ } قال:
  معادُك من الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِي فَرَضَ عَلَيْكَ ٱلْقُرْآنَ
  لَرَآدُّكَ إِلَىٰ مَعَادٍ قُل رَّبِّيۤ أَعْلَمُ مَن جَآءَ بِٱلْهُدَىٰ وَمَنْ هُوَ
  فِي ضَلاَلٍ مُّبِينٍ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، فـي قوله
  { لَرَادُّكَ إلـى مَعادٍ } قال: كان الـحسن يقول: إيْ والله، إن له لـمعادا يبعثه
  الله يوم القـيامة، ويدخـله الـجنة.وقال آخرون: معنى ذلك: لرادّك إلـى الـموت.ذكر من
  قال ذلك:حدثنـي إسحاق بن وهب الواسطي، قال: ثنا مـحمد بن عبد الله الزبـيري، قال: ثنا
  سفـيان بن سعيد الثوري، عن الأعمش، عن سعيد بن جُبَـير، عن ابن عبـاس { لَرَادُّكَ
  إلـى مَعادٍ } قال: الـموت.حدثنا ابن وكيع، قال: ثنا يحيى بن يـمان، عن سفـيان، عن
  السديّ، عن رجل، عن ابن عبـاس، قال: إلـى الـموت.قال: ثنا أبـي، عن إسرائيـل، عن جابر،
  عن أبـي جعفر، عن سعيد { لَرَادُّكَ إلـى مَعادٍ } قال: إلـى الـموت.حدثنا أبو كُرَيب،
  قال: ثنا ابن يـمان، عن سفـيان، عن السديّ عمن سمع ابن عبـاس، قال إلـى الـموت.حدثنا
  أبو كُرَيب وابن وكيع، قالا: ثنا ابن يـمان، عن سفـيان، عن الأعمش، عن سعيد بن جُبَـير،
  قال: إلـى الـموت.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن رجل، عن سعيد بن جُبَـير فـي قوله { لَرَادُّكَ إلـى مَعادٍ } قال: الـموت.حدثنا
  القاسم، قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، عن عديّ بن ثابت، عن سعيد
  بن جُبَـير، عن ابن عبـاس، قال: إلـى الـموت، أو إلـى مكة.وقال آخرون: بل معنى ذلك:
  لرَادّك إلـى الـموضع الذي خرجت منه، وهو مكة.ذكر من قال ذلك:حدثنا ابن وكيع، قال:
  ثنا يعلـى بن عبـيد، عن سفـيان العصفريّ، عن عكرمة، عن ابن عبـاس { لَرَادُّكَ إلـى
  مَعادٍ } قال: إلـى مكة.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس { لَرَادُّكَ إلـى مَعَادٍ } قال: يقول: لرادّك
  إلـى مكة، كما أخرجك منها.حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، قال: أخبرنا موسى
  بن أبـي إسحاق، عن مـجاهد، قال: مولده بـمكة.حدثنا ابن وكيع، قال: ثنا أبـي عن يونس
  ابن أبـي إسحاق، قال: سمعت مـجاهداً يقول: { لَرَادُّكَ إلَـى مَعَادٍ } قال: إلـى
  مولدك بـمكة.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن عمرو، وهو ابن
  أبـي إسحاق، عن مـجاهد، فـي قوله: { إنَّ الَّذِي فَرَضَ عَلَـيْكَ القُرآنَ لَرَادُّكَ
  إلـى مَعادٍ } قال: إلـى مولدك بـمكة.حدثنـي الـحسين بن علـيّ الصدائي، قال: ثنا أبـي،
  عن الفضيـل بن مرزوق، عن مـجاهد أبـي الـحجاج، فـي قوله: { إنَّ الَّذِي فَرَضَ عَلَـيْكَ
  القُرآنَ لَرَادُّكَ إلـى مَعادٍ } قال: إلـى مولده بـمكة.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي عيسى بن يونس، عن أبـيه، عن مـجاهد قال: إلـى مولدك بـمكة.والصواب من القول
  فـي ذلك عندي: قول من قال: لرادّك إلـى عادتك من الـموت، أو إلـى عادتك حيث وُلدت،
  وذلك أن الـمعاد فـي هذا الـموضع: الـمَفْعَل من العادة، لـيس من العَوْد، إلاَّ أن
  يوجِّه مُوَجِّه تأويـل قوله: { لَرَادُّكَ } لـمصيرك، فـيتوجه حينئذٍ قوله { إلـى
  مَعادٍ } إلـى معنى العود، ويكون تأويـله: إن الذي فرض علـيك القرآن لـمُصَيِّرك إلـى
  أن تعود إلـى مكة مفتوحة لك.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِي فَرَضَ عَلَيْكَ ٱلْقُرْآنَ
  لَرَآدُّكَ إِلَىٰ مَعَادٍ قُل رَّبِّيۤ أَعْلَمُ مَن جَآءَ بِٱلْهُدَىٰ وَمَنْ هُوَ
  فِي ضَلاَلٍ مُّبِينٍ }فإن قال قائل: فهذه الوجوه التـي وصفت فـي ذلك قد فهمناها، فما
  وجه تأويـل من تأوّله بـمعنى: لرادّك إلـى الـجنة؟ قـيـل: ينبغي أن يكون وجه تأويـله
  ذلك كذلك علـى هذا الوجه الآخر، وهو لـمصيرك إلـى أن تعود إلـى الـجنة.فإن قال قائل:
  أوَ كان أُخرج من الـجنة، فـيقالَ له: نـحن نعيدك إلـيها؟ قـيـل: لذلك وجهان: أحدهما:
  أنه إن كان أبوه آدم صلّـى الله علـيهما أخرج منها، فكأن ولده بإخراج الله إياه منها،
  قد أخرجوا منها، فمن دخـلها فكأنـما يُرد إلـيها بعد الـخروج. والثانـي أن يُقال: إنه
  كان صلى الله عليه وسلم دخـلها لـيـلة أُسرِي به، كما رُوي عنه أنه قال: \" دَخَـلْتُ
  الـجَنَّةَ، فَرأيْتُ فِـيها قَصْراً، فَقُلْتُ لِـمَنْ هَذَا؟ فَقالُوا لعُمَرَ بنِ
  الـخطَّابِ \" ، ونـحو ذلك من الأخبـار التـي رُويت عنه بذلك، ثم رُدّ إلـى الأرض،
  فـيقال له: إن الذي فرض علـيك القرآن لرادّك لـمصيرك إلـى الـموضع الذي خرجت منه من
  الـجنة، إلـى أن تعود إلـيه، فذلك إن شاء الله قول من قال ذلك.وقوله: { قُلْ رَبّـي
  أعْلَـمُ مَنْ جاءَ بـالهُدَى وَمَنْ هُوَ فِـي ضَلالٍ مُبـين } يقول تعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: قل يا مـحمد لهؤلاء الـمشركين: ربـي أعلـم مَن جاء بـالهُدى
  الذي من سلكه نـجا، ومن هو فـي جور عن قصد السبـيـل منا ومنكم. وقوله: { مُبِـينٌ }
  يعنـي أنه يُبِـين للـمفكر الفهم إذا تأمَّله وتدبَّره، أنه ضلال وجور عن الهدى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

