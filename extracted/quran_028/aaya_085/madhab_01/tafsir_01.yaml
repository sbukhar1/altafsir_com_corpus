  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِي فَرَضَ عَلَيْكَ ٱلْقُرْآنَ لَرَآدُّكَ
  إِلَىٰ مَعَادٍ قُل رَّبِّيۤ أَعْلَمُ مَن جَآءَ بِٱلْهُدَىٰ وَمَنْ هُوَ فِي ضَلاَلٍ
  مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، فـي قوله { لَرَادُّكَ إلـى مَعادٍ } قال: كان الـحسن يقول: إيْ
  والله، إن له لـمعادا يبعثه الله يوم القـيامة، ويدخـله الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: لرادّك إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي إسحاق بن وهب الواسطي، قال:
  ثنا مـحمد بن عبد الله الزبـيري، قال: ثنا سفـيان بن سعيد الثوري، عن الأعمش، عن سعيد
  بن جُبَـير، عن ابن عبـاس { لَرَادُّكَ إلـى مَعادٍ } قال: الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن يـمان، عن سفـيان، عن السديّ، عن
  رجل، عن ابن عبـاس، قال: إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا أبـي، عن إسرائيـل، عن جابر، عن أبـي جعفر، عن سعيد { لَرَادُّكَ إلـى مَعادٍ }
  قال: إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن
  يـمان، عن سفـيان، عن السديّ عمن سمع ابن عبـاس، قال إلـى الـموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب وابن وكيع، قالا: ثنا ابن يـمان، عن سفـيان، عن الأعمش،
  عن سعيد بن جُبَـير، قال: إلـى الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن رجل، عن سعيد بن جُبَـير
  فـي قوله { لَرَادُّكَ إلـى مَعادٍ } قال: الـموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، عن عديّ بن ثابت، عن سعيد
  بن جُبَـير، عن ابن عبـاس، قال: إلـى الـموت، أو إلـى مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: لرَادّك إلـى الـموضع الذي خرجت منه، وهو مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا يعلـى بن عبـيد، عن سفـيان العصفريّ، عن عكرمة، عن ابن عبـاس {
  لَرَادُّكَ إلـى مَعادٍ } قال: إلـى مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  { لَرَادُّكَ إلـى مَعَادٍ } قال: يقول: لرادّك إلـى مكة، كما أخرجك منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا ابن يـمان، قال: أخبرنا موسى بن أبـي إسحاق،
  عن مـجاهد، قال: مولده بـمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي عن يونس ابن أبـي إسحاق، قال: سمعت مـجاهداً يقول: { لَرَادُّكَ
  إلَـى مَعَادٍ } قال: إلـى مولدك بـمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا يونس بن عمرو، وهو ابن أبـي إسحاق، عن مـجاهد،
  فـي قوله: { إنَّ الَّذِي فَرَضَ عَلَـيْكَ القُرآنَ لَرَادُّكَ إلـى مَعادٍ } قال:
  إلـى مولدك بـمكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـحسين بن علـيّ الصدائي،
  قال: ثنا أبـي، عن الفضيـل بن مرزوق، عن مـجاهد أبـي الـحجاج، فـي قوله: { إنَّ الَّذِي
  فَرَضَ عَلَـيْكَ القُرآنَ لَرَادُّكَ إلـى مَعادٍ } قال: إلـى مولده بـمكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي عيسى بن يونس، عن أبـيه،
  عن مـجاهد قال: إلـى مولدك بـمكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي: قول من قال: لرادّك إلـى عادتك من الـموت، أو إلـى عادتك حيث
  وُلدت، وذلك أن الـمعاد فـي هذا الـموضع: الـمَفْعَل من العادة، لـيس من العَوْد، إلاَّ
  أن يوجِّه مُوَجِّه تأويـل قوله: { لَرَادُّكَ } لـمصيرك، فـيتوجه حينئذٍ قوله { إلـى
  مَعادٍ } إلـى معنى العود، ويكون تأويـله: إن الذي فرض علـيك القرآن لـمُصَيِّرك إلـى
  أن تعود إلـى مكة مفتوحة لك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
