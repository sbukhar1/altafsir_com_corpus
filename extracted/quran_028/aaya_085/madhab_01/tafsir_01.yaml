  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِي فَرَضَ عَلَيْكَ ٱلْقُرْآنَ لَرَآدُّكَ إِلَىٰ مَعَادٍ قُل رَّبِّيۤ أَعْلَمُ
  مَن جَآءَ بِٱلْهُدَىٰ وَمَنْ هُوَ فِي ضَلاَلٍ مُّبِينٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: إن الذي أنزل علـيك يا مـحمد القرآن. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، فـي قوله { إنَّ
  الَّذِي فَرَضَ عَلَـيْكَ القُرآنَ } قال: الذي أعطاك القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { إنَّ الَّذِي
  فَرَضَ عَلَـيْكَ القُرآنَ } قال: الذي أعطاكه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { لَرَادُّكَ إلـى مَعادٍ } فقال بعضهم: معناه: لـمصيرك
  إلـى الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسحاق بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشر،
  عن خَصِيف، عن عكرِمة، عن ابن عبـاس { لَرَادُّكَ إلـى مَعادٍ } قال: إلـى معدِنِك
  من الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن مهدي،
  عن سفـيان، عن الأعمش، عن رجل، عن سعيد بن جُبَـير عن ابن عبـاس، قال: إلـى الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي، عن إبراهيـم بن حبـان، سمعت أبـا
  جعفر، عن ابن عبـاس، عن أبـي سعيد الـخدريّ { لَرَادُّكَ إلـى مَعادٍ } قال: معاده
  آخرته الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن السديّ، عن أبـي مالك، فـي { إِنَّ الَّذي فَرَضَ عَلَـيْكَ الْقُرآن
  لرَادُّكَ إلـى مَعادٍ } قال: إلـى الـجنة لـيسألك عن القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب وابن وكيع، قالا: ثنا ابن يـمان، عن سفـيان، عن السديّ، عن أبـي صالـح،
  قال: الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن مهدي،
  عن سفـيان، عن السديّ، عن أبـي صالـح { لَرَادُّكَ إلـى مَعادٍ } قال: إلـى الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يحيى بن يـمان، عن سفـيان، عن السديّ، عن أبـي مالك، قال: يردّك
  إلـى الـجنة، ثم يسألك عن القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا يحيى بن يـمان، عن سفـيان، عن جابر، عن عكرمة ومـجاهد، قالا:
  إلـى الـجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو تُـمَيـلة، عن أبـي حمزة، عن جابر، عن عكرِمة وعطاء ومـجاهد وأبـي قَزعة
  والـحسن، قالوا: يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { لَرَادُّكَ إلـى مَعادٍ }
  قال: يجيء بك يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو
  سفـيان، عن معمر، عن الـحسن والزهري، قالا: معاده يوم القـيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد قوله { لَرَادُّكَ
  إلـى مَعادٍ } قال: يجيء بك يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا هوذة، قال: ثنا عون، عن الـحسن، فـي قوله { لَرَادُّكَ إلـى مَعادٍ
  } قال: معادُك من الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
