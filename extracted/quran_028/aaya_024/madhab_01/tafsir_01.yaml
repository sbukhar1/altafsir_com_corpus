text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَقَىٰ لَهُمَا
  ثُمَّ تَوَلَّىٰ إِلَى ٱلظِّلِّ فَقَالَ رَبِّ إِنِّي لِمَآ أَنزَلْتَ إِلَيَّ مِنْ
  خَيْرٍ فَقِيرٌ }يقول تعالـى ذكره: فسقـى موسى للـمرأتـين ماشيتهما، ثم تولـى إلـى
  ظلّ شجرة ذُكِر أنها سَمُرة.ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ { ثُمَّ تَوَّلـى } موسى إلـى ظلّ شجرة سَمُرة، فقال: { رَبِّ إنّـي لِـمَا
  أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ }.حدثنـي العبـاس، قال: ثنا يزيد، قال: أخبرنا
  الأصبغ، قال: ثنا القاسم، قال: ثنـي سعيد بن جُبَـير، عن ابن عبـاس، قال: انصرف موسى
  إلـى شجرة، فـاستظلّ بظلِّها، { فقالَ: رَبِّ إنّـي لِـمَا أنْزَلّتَ إلـيَّ مِنْ خَيْرٍ
  فَقِـيرٌ }.حدثنـي الـحسين بن عمرو العنقزي، قال: ثنا أبـي، قال: ثنا إسرائيـل، عن
  أبـي إسحاق، عن عمرو بن ميـمون، عن عبد الله، قال: حثثت علـى جَمَلَ لـي لـيـلتـين
  حتـى صبحت مدين، فسألت عن الشجرة التـي أوى إلـيها موسى، فإذا شجرة خضراء تَرِفّ، فأهوى
  إلـيها جملـي وكان جائعاً، فأخذها جملـي، فعالـجها ساعة، ثم لفظها، فدعوت الله لـموسى
  علـيه السلام، ثم انصرفت. وقوله: { فقالَ رَبِّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ
  خَيْرٍ فَقِـيرٌ } مـحتاج. وذُكر أن نبـيّ الله موسى علـيه السلام قال هذا القول، وهو
  بجهد شديد، وعَرَّض ذلك للـمرأتـين تعريضاً لهما، لعلهما أن تُطعماه مـما به من شدّة
  الـجوع.وقـيـل: إن الـخير الذي قال نبـيّ الله { إنّـي لِـما أنْزَلْتَ إلـيَّ مِنْ
  خَيْرٍ فَقِـيرٌ } مـحتاج، إنَّـمَا عنى به: شَبْعَةً من طعام. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن
  سعيد، عن ابن عبـاس، قال: لـما هرب موسى من فرعون أصابه جوع شديد، حتـى كانت تُرَى
  أمعاؤه من ظاهر الصِّفـاق فلـما سقـى للـمرأتـين، وأوى إلـى الظلّ، قال: { رَبِّ إنّـي
  لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ }.حدثنا ابن حميد، قال: ثنا حكام، قال:
  ثنا عنبسة، عن أبـي حصين، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله:{ وَلـمَّا وَرَد
  ماءَ مَدْيَنَ }قال: ورد الـماء وإنه لـيتراءَى خُضرةُ البقل فـي بطنه من الهُزال،
  { فقال رَبِّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: شَبْعة.حدثنـي
  نصر بن عبد الرحمن الأَوْدِيّ، قال: ثنا حَكَّام بن سلـم، عن عنبسة، عن أبـي حُصَين،
  عن سعيد بن جُبَـير، عن ابن عبـاس، فـي قوله:{ وَلـمَّا وَرَدَ ماءَ مَدْيَنَ }قال:
  ورد الـماء، وإنّ خُضرة البقل لُترى فـي بطنه من الهُزال.حدثنـي نصر بن عبد الرحمن،
  قال: ثنا حكام بن سَلْـم، عن عنبسة، عن أبـي حصين، عن سعيد بن جُبَـير { إنّـي لِـمَا
  أنْزَلْتَ إلـى مِنْ خَيْرٍ فَقِـيرٌ } قال: شَبْعَة يومئذٍ.حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان عن منصور، عن إبراهيـم، فـي قوله، فقال: { رَبّ إنّـي
  لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: قال هذا وما معه درهم ولا دينار.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَسَقَىٰ لَهُمَا ثُمَّ تَوَلَّىٰ إِلَى
  ٱلظِّلِّ فَقَالَ رَبِّ إِنِّي لِمَآ أَنزَلْتَ إِلَيَّ مِنْ خَيْرٍ فَقِيرٌ }قال:
  ثنا سفـيان، عن لـيث، عن مـجاهد { إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ
  } قال: ما سأل إلا الطَّعام.حدثنا ابن حميد، قال: ثنا سَلَـمة بن الفضل، عن سفـيان
  الثوريّ، عن لـيث، عن مـجاهد، فـي قوله فقال: { رَبّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ
  مِنْ خَيْرٍ فَقِـيرٌ } قال: ما سأل ربه إلا الطعام.حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { قالَ رَبِّ إنـيّ لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ
  } قال: قال ابن عبـاس: لقد قال موسى: ولو شاء إنسان أن ينظر إلـى خُضرة أمعائه من شدة
  الـجوع، وما يسأل الله إلا أَكْلة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قال: { رَبِّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: كان نبـيّ
  الله بجهد.حدثنـي يعقوب، قال: ثنا ابن عُلَـية، عن عطاء بن السائب فـي قوله: { إنّـي
  لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: بلغنـي أن موسى قالها وأسمع الـمرأة.حدثنـي
  مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { مِنْ خَيْرٍ فَقِـيرٌ
  } قال: طعام.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  { مِنْ خَيْرٍ فَقِـيرٌ } قال: طعام.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، فـي قوله: { إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: الطعامَ
  يَسْتَطْعِم، لـم يكن معه طعام، وإنـما سأل الطعام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

