  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَقَىٰ
  لَهُمَا ثُمَّ تَوَلَّىٰ إِلَى ٱلظِّلِّ فَقَالَ رَبِّ إِنِّي لِمَآ أَنزَلْتَ إِلَيَّ
  مِنْ خَيْرٍ فَقِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فسقـى موسى للـمرأتـين
  ماشيتهما، ثم تولـى إلـى ظلّ شجرة ذُكِر أنها سَمُرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { ثُمَّ تَوَّلـى } موسى إلـى ظلّ شجرة سَمُرة، فقال: { رَبِّ
  إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  العبـاس، قال: ثنا يزيد، قال: أخبرنا الأصبغ، قال: ثنا القاسم، قال: ثنـي سعيد بن جُبَـير،
  عن ابن عبـاس، قال: انصرف موسى إلـى شجرة، فـاستظلّ بظلِّها، { فقالَ: رَبِّ إنّـي
  لِـمَا أنْزَلّتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن عمرو العنقزي، قال: ثنا أبـي، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عمرو
  بن ميـمون، عن عبد الله، قال: حثثت علـى جَمَلَ لـي لـيـلتـين حتـى صبحت مدين، فسألت
  عن الشجرة التـي أوى إلـيها موسى، فإذا شجرة خضراء تَرِفّ، فأهوى إلـيها جملـي وكان
  جائعاً، فأخذها جملـي، فعالـجها ساعة، ثم لفظها، فدعوت الله لـموسى علـيه السلام، ثم
  انصرفت. وقوله: { فقالَ رَبِّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ
  } مـحتاج. وذُكر أن نبـيّ الله موسى علـيه السلام قال هذا القول، وهو بجهد شديد، وعَرَّض
  ذلك للـمرأتـين تعريضاً لهما، لعلهما أن تُطعماه مـما به من شدّة الـجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إن الـخير الذي قال نبـيّ الله { إنّـي لِـما أنْزَلْتَ إلـيَّ
  مِنْ خَيْرٍ فَقِـيرٌ } مـحتاج، إنَّـمَا عنى به: شَبْعَةً من طعام. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، عن ابن عبـاس،
  قال: لـما هرب موسى من فرعون أصابه جوع شديد، حتـى كانت تُرَى أمعاؤه من ظاهر الصِّفـاق
  فلـما سقـى للـمرأتـين، وأوى إلـى الظلّ، قال: { رَبِّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ
  مِنْ خَيْرٍ فَقِـيرٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  قال: ثنا عنبسة، عن أبـي حصين، عن سعيد بن جبـير، عن ابن عبـاس، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلـمَّا
  وَرَد ماءَ مَدْيَنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ورد الـماء وإنه لـيتراءَى خُضرةُ البقل فـي بطنه من الهُزال،
  { فقال رَبِّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: شَبْعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي نصر بن عبد الرحمن الأَوْدِيّ، قال: ثنا حَكَّام بن سلـم، عن
  عنبسة، عن أبـي حُصَين، عن سعيد بن جُبَـير، عن ابن عبـاس، فـي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلـمَّا
  وَرَدَ ماءَ مَدْيَنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ورد الـماء، وإنّ خُضرة البقل لُترى فـي بطنه من الهُزال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي نصر بن عبد الرحمن، قال: ثنا حكام بن سَلْـم، عن عنبسة، عن
  أبـي حصين، عن سعيد بن جُبَـير { إنّـي لِـمَا أنْزَلْتَ إلـى مِنْ خَيْرٍ فَقِـيرٌ
  } قال: شَبْعَة يومئذٍ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان عن منصور، عن إبراهيـم، فـي قوله، فقال: { رَبّ إنّـي لِـمَا أنْزَلْتَ
  إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: قال هذا وما معه درهم ولا دينار.</font></font>&#13;\t\t\t<label
