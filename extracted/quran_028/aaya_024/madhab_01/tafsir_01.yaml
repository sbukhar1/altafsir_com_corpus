  فَقَالَ رَبِّ إِنِّي لِمَآ أَنزَلْتَ إِلَيَّ مِنْ خَيْرٍ فَقِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا سفـيان، عن لـيث، عن مـجاهد { إنّـي لِـمَا أنْزَلْتَ إلـيَّ
  مِنْ خَيْرٍ فَقِـيرٌ } قال: ما سأل إلا الطَّعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سَلَـمة بن الفضل، عن سفـيان الثوريّ، عن لـيث، عن مـجاهد، فـي
  قوله فقال: { رَبّ إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: ما سأل
  ربه إلا الطعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { قالَ رَبِّ إنـيّ لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ
  } قال: قال ابن عبـاس: لقد قال موسى: ولو شاء إنسان أن ينظر إلـى خُضرة أمعائه من شدة
  الـجوع، وما يسأل الله إلا أَكْلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: { رَبِّ إنّـي لِـمَا أنْزَلْتَ
  إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: كان نبـيّ الله بجهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب، قال: ثنا ابن عُلَـية، عن عطاء بن السائب فـي قوله: { إنّـي لِـمَا أنْزَلْتَ
  إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ } قال: بلغنـي أن موسى قالها وأسمع الـمرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنـي أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله:
  { مِنْ خَيْرٍ فَقِـيرٌ } قال: طعام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { مِنْ خَيْرٍ
  فَقِـيرٌ } قال: طعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { إنّـي لِـمَا أنْزَلْتَ إلـيَّ مِنْ خَيْرٍ فَقِـيرٌ
  } قال: الطعامَ يَسْتَطْعِم، لـم يكن معه طعام، وإنـما سأل الطعام.</font></font><font
