  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَرَدَدْنَاهُ
  إِلَىٰ أُمِّهِ كَيْ تَقَرَّ عَيْنُهَا وَلاَ تَحْزَنَ وَلِتَعْلَمَ أَنَّ وَعْدَ ٱللَّهِ
  حَقٌّ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { فَرَدَدْنَا } موسى { إلَـى أُمِّهِ } بعد أن التقطه آل فرعون، لتقرّ
  عينها بـابنها، إذ رجع إلـيها سلـيـماً من قَتل فرعون { وَلا تَـحْزَنْ } علـى فراقه
  إياها { وَلِتَعْلَـمَ أنَّ وَعْدَ اللّهِ } الذي وعدها إذ قال لها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإذَا
  خِفْتِ عَلَـيْهِ فأَلْقِـيهِ فِـي الْـيَـمّ وَلا تَـخافِـي وَلا تَـحْزَنِـي...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  حقّ. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { فَرَدَدْناهُ إلـى أُمِّهِ } فقرأ حتـى بلغ { لا يَعْلَـمُونَ
  } ووعدها أنه رادّه إلـيها وجاعله من الـمرسلـين، ففعل الله ذلك بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلكِنَّ أَكْثَرَهُمْ لا يَعْلَـمُونَ } يقول تعالـى ذكره:
  ولكن أكثر الـمشركين لا يعلـمون أن وعد الله حقّ، لا يصدّقون بأن ذلك كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

