text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَرَدَدْنَاهُ
  إِلَىٰ أُمِّهِ كَيْ تَقَرَّ عَيْنُهَا وَلاَ تَحْزَنَ وَلِتَعْلَمَ أَنَّ وَعْدَ ٱللَّهِ
  حَقٌّ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ }يقول تعالـى ذكره: { فَرَدَدْنَا
  } موسى { إلَـى أُمِّهِ } بعد أن التقطه آل فرعون، لتقرّ عينها بـابنها، إذ رجع إلـيها
  سلـيـماً من قَتل فرعون { وَلا تَـحْزَنْ } علـى فراقه إياها { وَلِتَعْلَـمَ أنَّ
  وَعْدَ اللّهِ } الذي وعدها إذ قال لها{ فإذَا خِفْتِ عَلَـيْهِ فأَلْقِـيهِ فِـي الْـيَـمّ
  وَلا تَـخافِـي وَلا تَـحْزَنِـي... }الآية، حقّ. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَرَدَدْناهُ
  إلـى أُمِّهِ } فقرأ حتـى بلغ { لا يَعْلَـمُونَ } ووعدها أنه رادّه إلـيها وجاعله
  من الـمرسلـين، ففعل الله ذلك بها.وقوله: { وَلكِنَّ أَكْثَرَهُمْ لا يَعْلَـمُونَ
  } يقول تعالـى ذكره: ولكن أكثر الـمشركين لا يعلـمون أن وعد الله حقّ، لا يصدّقون بأن
  ذلك كذلك.\r\n\t\t\t\r\n\t\t\t</section>"

