  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْلاۤ
  أَن تُصِيبَهُم مُّصِيبَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ فَيَقُولُواْ رَبَّنَا لَوْلاۤ
  أَرْسَلْتَ إِلَيْنَا رَسُولاً فَنَتَّبِعَ آيَاتِكَ وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَوْلاَ } الأولى امتناعية وجوابها محذوف، والثاني تحضيضية، وإحدى
  الفاءين للعطف، والأخرى جواب لولا، لكونها في حكم الأمر، من قبل أن الأمر باعث على
  الفعل، والباعث والمحضـض من واد واحد. والمعنى: ولولا أنهم قائلون إذا عوقبوا بما قدّموا
  من الشرك والمعاصي: هلا أرسلت إلينا رسولاً، محتجين علينا بذلك: لما أرسلنا إليهم،
  يعني: أن إرسال الرسول إليهم إنما هو ليلزموا الحجة ولا يلزموها، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِئَلاَّ
  يَكُونَ لِلنَّاسِ عَلَى ٱللَّهِ حُجَّةٌ بَعْدَ ٱلرُّسُلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  165]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَن تَقُولُواْ مَا جَاءنَا مِن بَشِيرٍ وَلاَ نَذِيرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  19]، { لَوْلاۤ أَرْسَلْتَ إِلَيْنَا رَسُولاً فَنَتِّبِعَ ءايَـٰتِكَ }. فإن قلت:
  كيف استقام هذا المعنى وقد جعلت العقوبة هي السبب في الإرسال لا القول، لدخول حرف الامتناع
  عليها دونه؟ قلت: القول هو المقصود بأن يكون سبباً لإرسال الرسل، ولكن العقوبة لما
  كانت هي السبب للقول وكان وجوده بوجودها، جعلت العقوبة كأنها سبب الإرسال بواسطة القول،
  فأدخلت عليها لولا، وجيء بالقول معطوفاً عليها بالفاء المعطية معنى السببية، ويؤول
  معناه إلى قولك: ولولا قولهم هذا إذا أصابتهم مصيبة لما أرسلنا، ولكن اختيرت هذه الطريقة
  لنكتة: وهي أنهم لو لم يعاقبوا مثلاً على كفرهم وقد عاينوا ما ألجئوا به إلى العلم
  اليقين: لم يقولوا: { لَوْلا أَرْسَلْتَ إِلَيْنَا رَسُولاً } وإنما السبب في قولهم
  هذا هو العقاب لا غير لا التأسف على ما فاتهم من الإيمان بخالقهم. وفي هذا من الشهادة
  القوية على استحكام كفرهم ورسخوه فيهم ما لا يخفى، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ رُدُّواْ لَعَـٰدُواْ لِمَا
  نُهُواْ عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 28]. ولما كانت أكثر الأعمال تزاول بالأيدي: جعل كل عمل
  معبراً عنه باجتراح الأيدي وتقدم الأيدي وإن كان من أعمال القلوب، وهذا من الاتساع
  في الكلام وتصيير الأقل تابعاً للأكثر وتغليب الأكثر على الأقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
