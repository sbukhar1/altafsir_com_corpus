text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاۤ أَن
  تُصِيبَهُم مُّصِيبَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ فَيَقُولُواْ رَبَّنَا لَوْلاۤ
  أَرْسَلْتَ إِلَيْنَا رَسُولاً فَنَتَّبِعَ آيَاتِكَ وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ
  }{ لَوْلاَ } الأولى امتناعية وجوابها محذوف، والثاني تحضيضية، وإحدى الفاءين للعطف،
  والأخرى جواب لولا، لكونها في حكم الأمر، من قبل أن الأمر باعث على الفعل، والباعث
  والمحضـض من واد واحد. والمعنى: ولولا أنهم قائلون إذا عوقبوا بما قدّموا من الشرك
  والمعاصي: هلا أرسلت إلينا رسولاً، محتجين علينا بذلك: لما أرسلنا إليهم، يعني: أن
  إرسال الرسول إليهم إنما هو ليلزموا الحجة ولا يلزموها، كقوله:{ لِئَلاَّ يَكُونَ لِلنَّاسِ
  عَلَى ٱللَّهِ حُجَّةٌ بَعْدَ ٱلرُّسُلِ }[النساء: 165]،{ أَن تَقُولُواْ مَا جَاءنَا
  مِن بَشِيرٍ وَلاَ نَذِيرٍ }[المائدة: 19]، { لَوْلاۤ أَرْسَلْتَ إِلَيْنَا رَسُولاً
  فَنَتِّبِعَ ءايَـٰتِكَ }. فإن قلت: كيف استقام هذا المعنى وقد جعلت العقوبة هي السبب
  في الإرسال لا القول، لدخول حرف الامتناع عليها دونه؟ قلت: القول هو المقصود بأن يكون
  سبباً لإرسال الرسل، ولكن العقوبة لما كانت هي السبب للقول وكان وجوده بوجودها، جعلت
  العقوبة كأنها سبب الإرسال بواسطة القول، فأدخلت عليها لولا، وجيء بالقول معطوفاً عليها
  بالفاء المعطية معنى السببية، ويؤول معناه إلى قولك: ولولا قولهم هذا إذا أصابتهم مصيبة
  لما أرسلنا، ولكن اختيرت هذه الطريقة لنكتة: وهي أنهم لو لم يعاقبوا مثلاً على كفرهم
  وقد عاينوا ما ألجئوا به إلى العلم اليقين: لم يقولوا: { لَوْلا أَرْسَلْتَ إِلَيْنَا
  رَسُولاً } وإنما السبب في قولهم هذا هو العقاب لا غير لا التأسف على ما فاتهم من الإيمان
  بخالقهم. وفي هذا من الشهادة القوية على استحكام كفرهم ورسخوه فيهم ما لا يخفى، كقوله
  تعالى:{ وَلَوْ رُدُّواْ لَعَـٰدُواْ لِمَا نُهُواْ عَنْهُ }[الأنعام: 28]. ولما كانت
  أكثر الأعمال تزاول بالأيدي: جعل كل عمل معبراً عنه باجتراح الأيدي وتقدم الأيدي وإن
  كان من أعمال القلوب، وهذا من الاتساع في الكلام وتصيير الأقل تابعاً للأكثر وتغليب
  الأكثر على الأقل.\r\n\t\t\t\r\n\t\t\t</section>"

