text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْلاۤ أَن
  تُصِيبَهُم مُّصِيبَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ فَيَقُولُواْ رَبَّنَا لَوْلاۤ
  أَرْسَلْتَ إِلَيْنَا رَسُولاً فَنَتَّبِعَ آيَاتِكَ وَنَكُونَ مِنَ ٱلْمُؤْمِنِينَ
  }يقول تعالـى ذكره: ولولا أن يقول هؤلاء الذين أرسلتك يا مـحمد إلـيهم، لو حلّ بهم
  بأسنا، أو أتاهم عذابنا من قبل أن نرسلك إلـيهم علـى كفرهم بربهم، واكتسابهم الآثام،
  واجترامهم الـمعاصي: ربنا هلا أرسلت إلـينا رسولاً من قبل أن يحلّ بنا سخطك، وينزل
  بنا عذابك فنتبع أدلتك، وآي كتابك الذي تنزله علـى رسولك ونكون من الـمؤمنـين بألوهيتك،
  الـمصدّقـين رسولك فـيـما أمرتنا ونهيتنا، لعاجلناهم العقوبة علـى شركهم من قبل ما
  أرسلناك إلـيهم، ولكنا بعثناك إلـيهم نذيراً بأسنا علـى كفرهم، لئلا يكون للناس علـى
  الله حجة بعد الرسل. والـمصيبة فـي هذا الـموضع: العذاب والنقمة. ويعنـي بقوله: { بِـمَا
  قَدَّمَتْ أيْدِيهِمْ } بـما اكتسبوا.\r\n\t\t\t\r\n\t\t\t</section>"

