  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنِّيۤ أُرِيدُ أَنْ أُنكِحَكَ إِحْدَى ٱبْنَتَيَّ هَاتَيْنِ عَلَىٰ أَن تَأْجُرَنِي
  ثَمَانِيَ حِجَجٍ فَإِنْ أَتْمَمْتَ عَشْراً فَمِنْ عِندِكَ وَمَآ أُرِيدُ أَنْ أَشُقَّ
  عَلَيْكَ سَتَجِدُنِي إِن شَاءَ اللَّهُ مِنَ الصَّالِحِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { قالَ } أبو الـمرأتـين اللتـين سقـى لهما موسى لـموسى: { إنّـي أُرِيدُ
  أنْ أُنْكِحَكَ إحْدَى ابْنَتـيَّ هاتَـيْنِ عَلـى أنْ تَأْجُرَنِـي ثَمَانِـيَ حِجَجٍ
  } يعنـي بقوله: { عَلـى أن تَأْجُرَنِـي }: علـى أن تثـيبنـي من تزويجها رعي ماشيتـي
  ثمانـي حِجَج، من قول الناس: آجرك الله فهو يَأجُرُك، بـمعنى: أثابك الله والعرب تقول:
  أَجَرت الأجير آجُره، بـمعنى: أعطيته ذلك، كما يقال: أخذته فأنا آخذه. وحكى بعض أهل
  العربـية من أهل البصرة أن لغة العرب: أجَرْت غلامي فهو مأجور، وآجرته فهو مُؤْجَر،
  يريد: أفعلته. قال: وقال بعضهم: آجره فهو مؤاجِرِ، أراد فـاعلته وكأن أبـاها عندي جعل
  صداق ابنته التـي زوّجها موسى رَعْي موسى علـيه ماشيته ثمانـيَ حجج، والـحِجَج: السنون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإنْ أتـمَـمْتَ عَشْرا فَمِنْ عِنْدِكَ } يقول: فإن أتـمـمت
  الثمانـي الـحجج عشرا التـي شرطتها علـيك بإنكاحي إياك أحدى ابنتـيّ، فجعلتها عشر حجج،
  فإحسان من عندك، ولـيس مـما اشترطته علـيك بسبب تزويجك ابنتـي { وَما أُرِيدُ أنْ أشُقَّ
  عَلَـيْكَ } بـاشتراط الثمانـي الـحِجَج عَشْراً علـيك { سَتَـجِدُنِـي إنْ شاءَ اللّهُ
  مِنَ الصَّالِـحِينَ } فـي الوفـاء بـما قلت لك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { سَتَـجِدُنِـي إنْ شاءَ اللّهُ مِنَ الصَّالِـحِينَ
  } أي فـي حُسن الصحبة والوفـاء بـما قلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

