  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  يَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ ٱللَّهُ لاۤ
  إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلْحَمْدُ فِي ٱلأُولَىٰ وَٱلآخِرَةِ وَلَهُ ٱلْحُكْمُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: وربك يا مـحمد
  يعلـم ما تـخفـى صدور خـلقه وهو من: أكننت الشيء فـي صدري: إذا أضمرته فـيه، وكننت
  الشيء: إذا صنته، { وما يعلنون }: يقول: وما يبدونه بألسنتهم وجوارحهم، وإنـما يعنـي
  بذلك أن اختـيار من يختار منهم للإيـمان به علـى علـم منه بسرائر أمورهم وبواديها،
  وإنه يختار للـخير أهله، فـيوفقهم له، ويولـي الشرّ أهله، ويخـلـيهم وإياه. وقوله:
  { وَهُوَ اللّهُ لا إلَهَ إلاَّ هُوَ } يقول تعالـى ذكره: وربك يا مـحمد الـمعبود الذي
  لا تصلـح العبـادة إلاَّ له، ولا معبود تـجوز عبـادته غيره { لَهُ الـحَمْدُ فِـي الأُولـى
  } يعنـي فـي الدنـيا والآخرة { وَلَهُ الـحُكْمُ } يقول: وله القضاء بـين خـلقه { وَإلَـيْهِ
  تُرْجَعُونَ } يقول: وإلـيه تردّون من بعد مـماتكم، فـيقضي بـينكم بـالـحقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

