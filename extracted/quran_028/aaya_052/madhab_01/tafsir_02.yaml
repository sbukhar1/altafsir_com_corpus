text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ مِن قَبْلِهِ هُم بِهِ يُؤْمِنُونَ }نزلت في مؤمني أهل الكتاب وعن رفاعة
  بن قرظة: نزلت في عشرة أنا أحدهم. وقيل: في أربعين من مسلمي أهل الإنجيل: اثنان وثلاثون
  جاؤوا مع جعفر من أرض الحبشة، وثمانية من الشام، والضمير في { مِن قَبْلِهِ } للقرآن.\r\n\t\t\t\r\n\t\t\t</section>"

