text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ وَصَّلْنَا
  لَهُمُ ٱلْقَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ } * { ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ
  مِن قَبْلِهِ هُم بِهِ يُؤْمِنُونَ }يقول تعالـى ذكره: ولقد وصلنا يا مـحمد لقومك من
  قريش وللـيهود من بنـي إسرائيـل القول بأخبـار الـماضين والنبأ عما أحللنا بهم من بأسنا،
  إذ كذّبوا رسلنا، وعما نـحن فـاعلون بـمن اقتفـى آثارهم، واحتذى فـي الكفر بـالله،
  وتكذيب رسله مثالهم، لـيتذكروا فـيعتبروا ويتعظوا. وأصله من: وصل الـحبـال بعضها ببعض
  ومنه قول الشاعر:فَقُلْ لِبَنِـي مَرْوَانَ ما بـالُ ذِمَّةٍ   وَحَبْلٍ ضَعِيفٍ ما
  يَزَالُ يُوَصَّلُوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل وإن اختلفت ألفـاظهم ببـيانهم
  عن تأويـله، فقال بعضهم: معناه بـيَّنا. وقال بعضهم معناه: فصلنا.ذكر من قال ذلك:حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـيه، عن لـيث، عن مـجاهد، قوله { وَلَقَدْ وَصَّلْنا
  لَهُمُ القَوْلَ } قال: فصلنا لهم القول.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ } قال: وصل الله لهم القول فـي هذا
  القرآن، يخبرهم كيف صنع بـمن مضى، وكيف هو صانع { لَعَلَّهُمْ يَتَذَكَّرُونَ }.حدثنا
  القاسم، قال: ثنا مـحمد بن عيسى أبو جعفر، عن سفـيان بن عيـينة: وصلنا: بـيَّنا.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَلَقَدْ وَصَّلْنا لَهُمُ
  } الـخبر، خبر الدنـيا بخبر الآخرة، حتـى كأنهم عاينوا الآخرة، وشهدوها فـي الدنـيا،
  بـما نريهم من الآيات فـي الدنـيا وأشبـاهها. وقرأ{ إنَّ فِـي ذلكَ لآيَةً لِـمَنْ
  خافَ عَذَابَ الآخِرَةِ }وقال: إنا سوف ننـجزهم ما وعدناهم فـي الآخرة، كما أنـجزنا
  للأنبـياء ما وعدناهم، نقضي بـينهم وبـين قومهم.واختلف أهل التأويـل، فـيـمن عنى بـالهاء
  والـميـم من قوله { وَلَقَدْ وَصَّلْنا لَهُمُ } فقال بعضهم: عنى بهما قريشاً.ذكر من
  قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَقَدْ
  وَصَّلْنا لَهُمُ القَوْلَ } قال: قريش.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ } قال: لقريش.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله { ولَقَدْ وَصَّلْنا لَهُمُ القَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ } قال: يعنـي
  مـحمدا صلى الله عليه وسلم.وقال آخرون: عُنِـي بهما الـيهود.ذكر من قال ذلك:حدثنـي
  بشر بن آدم، قال: ثنا عفـان بن مسلـم، قال: ثنا حماد بن سلـمة، قال: ثنا عمرو بن دينار،
  عن يحيى بن جعدة، عن رفعة القرظي، قال: نزلت هذه الآية فـي عشرة أنا أحدهم { وَلَقَدْ
  وَصَّلْنا لَهُمُ القَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ }.حدثنا ابن سنان، قال: ثنا
  حيان، قال: ثنا حماد، عن عمرو، عن يحيى بن جعدة، عن عطية القُرَظِيّ قال: نزلت هذه
  الآية { وَلَقَدْ وَصَّلْنا لَهُمُ القَوْلَ لَعلَّهُمْ يَتَذَكَّرُونَ } حتـى بلغ\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ وَصَّلْنَا لَهُمُ ٱلْقَوْلَ
  لَعَلَّهُمْ يَتَذَكَّرُونَ } * { ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ مِن قَبْلِهِ
  هُم بِهِ يُؤْمِنُونَ }{ إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ }فـي عشرة أنا أحدهم،
  فكأن ابن عبـاس أراد بقوله: يعنـي مـحمداً: لعلهم يتذكرون عهد الله فـي مـحمد إلـيهم،
  فـيقرّون بنبوّته ويصدّقونه.وقوله: { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ
  هُمْ بِهِ يُؤْمِنُونَ } يعنـي بذلك تعالـى ذكره قوما من أهل الكتاب آمنوا برسوله وصدّقوه،
  فقال الذين آتـيناهم الكتاب من قبل هذا القرآن، هم بهذا القرآن يؤمنون، فـيقرّون أنه
  حقّ من عند الله، ويكذّب جهلة الأميـين، الذين لـم يأتهم من الله كتاب. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله تعالـى { الَّذِينَ آتَـيْناهُمُ
  الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ يُؤْمِنُونَ } قال: يعنـي من آمن بـمـحمد صلى الله
  عليه وسلم من أهل الكتاب.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد { الَّذِينَ
  آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ بِهِ... } إلـى قوله { لا نَبْتَغي الـجاهِلِـينَ
  } فـي مسلـمة أهل الكتاب.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، قوله { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ... } إلـى قوله {
  الـجاهِلِـينَ } قال: هم مُسْلِـمة أهل الكتاب. قال ابن جُرَيج: أحبرنـي عمرو بن دينار:
  أن يحيى بن جعدة أخبره، عن علـيّ بن رفـاعة، قال: خرج عشرة رَهْط من أهل الكتاب، منهم
  أبو رِفـاعة، يعنـي أبـاه، إلـى النبـيّ صلى الله عليه وسلم، فآمنوا، فأُوذوا، فنزلت:
  { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ } قبل القرآن.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة، قوله { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ
  هُمْ بِهِ يُؤْمِنُونَ } قال: كنا نـحدَّث أنها نزلت فـي أناس من أهل الكتاب كانوا
  علـى شريعة من الـحقّ، يأخذون بها، وينتهون إلـيها، حتـى بعث الله مـحمداً صلى الله
  عليه وسلم، فآمنوا به، وصدّقوا به، فأعطاهم الله أجرهم مرتـين، بصبرهم علـى الكتاب
  الأوّل، واتبـاعهم مـحمداً صلى الله عليه وسلم، وصبرهم علـى ذلك، وذكر أن منهم سَلْـمان،
  وعبد الله بن سَلاَم.حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول، فـي قوله: { الَّذِينَ آتَـيْناهُمُ الكِتابَ مِنْ قَبْلِهِ هُمْ
  بِهِ يُؤْمِنُونَ... } إلـى قوله{ مِنْ قَبْلِهِ مُسْلِـمِينَ }ناس من أهل الكتاب آمنوا
  بـالتوراة والإنـجيـل ثم أدركوا مـحمداً صلى الله عليه وسلم، فَآمنوا به، فَأَتاهم
  الله أجرهم مرّتـين بـما صبروا: بإيـمانهم بـمـحمد صلى الله عليه وسلم قبل أن يبعث،
  وبـاتبـاعهم إياه حين بعث، فذلك قوله:{ إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

