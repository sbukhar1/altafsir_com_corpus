  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُنَادِيهِمْ فَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنَزَعْنَا
  مِن كُلِّ أُمَّةٍ شَهِيداً فَقُلْنَا هَاتُواْ بُرْهَانَكُمْ فَعَلِمُوۤاْ أَنَّ ٱلْحَقَّ
  لِلَّهِ وَضَلَّ عَنْهُمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره: ويوم ينادي ربك يا مـحمد هؤلاء الـمشركين فـيقول لهم: { أيْنَ شُرَكائيَ
  الَّذِينَ كُنْتُـمْ تَزْعُمُونَ } أيها القوم فـي الدنـيا أنهم شركائي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَنَزَعْنا مِنْ كُلّ أُمَّةٍ شَهِيداً } وأحضرنا من كلّ
  جماعة شهيدها وهو نبـيها الذي يشهد علـيها بـما أجابته أمته فـيـما أتاهم به عن الله
  من الرسالة. وقـيـل: ونزعنا من قوله: نزع فلان بحجة كذا، بـمعنى: أحضرها وأخرجها.وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَنَزَعْنا مِنْ كُل أُمَّةٍ شَهيداً } وشهيدُها: نبـيها،
  يشهد علـيها أنه قد بَلَّغ رسالة ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً عن ابن أبـي نـجيح، عن مـجاهد قوله: { وَنَزَعْنا مِنْ كُلِّ
  أُمَّةِ شَهِيداً } قال: رسولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَقُلْنا هاتُوا بُرْهانَكُمْ } يقول: فقلنا لأمة كلّ نبـيّ
  منهم التـي ردّت نصيحته، وكذّبت بـما جاءها به من عند ربهم، إذ شهد نبـيها علـيها بإبلاغه
  إياها رسالة الله: { هاتُوا بِرْهانَكُمْ } يقول: فقال لهم: هاتوا حجتكم علـى إشراككم
  بـالله ما كنتـم تشركون مع إعذار الله إلـيكم بـالرسل وإقامته علـيكم بـالـحجج. وبنـحو
  الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { فَقُلْنا هاتُوا بُرْهانَكُمْ } أي بـينتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { فَقُلْنا
  هاتُوا بُرْهانَكُمْ } قال: حجتكم لـما كنتـم تعبدون وتقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فَقُلْنا هاتُوا
  بُرْهانَكُمْ } قال: حجتكم بـما كنتـم تعبدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَعَلِـمُوا أنَّ الـحَقَّ لِلّهِ } يقول: فعلـموا حينئذٍ أن الـحجة البـالغة لله
  علـيهم، وأن الـحقّ لله، والصدق خبره، فأيقنوا بعذاب من الله لهم دائم { وَضَلَّ عَنْهُمْ
  ما كانُوا يَفْتَرُونَ } يقول: واضمـحلّ فذهب الذي كانوا يُشركون بـالله فـي الدنـيا،
  وما كانوا يتـخرّصون، ويكذبون علـى ربّهم، فلـم ينفعهم هنالك بل ضرّهم وأصلاهم نار
  جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

