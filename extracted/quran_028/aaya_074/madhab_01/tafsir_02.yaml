text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنَادِيهِمْ
  فَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ }وقد سلكت بهذه الآية
  طريقة اللف في تكرير التوبيخ باتخاذ الشركاء: إيذان بأن لا شيء أجلب لغضب الله من الإشراك
  به، كما لا شيء أدخل في مرضاته من توحيده. اللهم فكما أدخلتنا في أهل توحيدك، فأدخلنا
  في الناجين من وعيدك.\r\n\t\t\t\r\n\t\t\t</section>"

