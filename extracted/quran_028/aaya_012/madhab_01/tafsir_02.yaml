text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَرَّمْنَا عَلَيْهِ
  ٱلْمَرَاضِعَ مِن قَبْلُ فَقَالَتْ هَلْ أَدُلُّكُمْ عَلَىٰ أَهْلِ بَيْتٍ يَكْفُلُونَهُ
  لَكُمْ وَهُمْ لَهُ نَاصِحُونَ } * { فَرَدَدْنَاهُ إِلَىٰ أُمِّهِ كَيْ تَقَرَّ عَيْنُهَا
  وَلاَ تَحْزَنَ وَلِتَعْلَمَ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَلَـٰكِنَّ أَكْثَرَهُمْ
  لاَ يَعْلَمُونَ }التحريم: استعارة للمنع؛ لأنّ من حرم عليه الشيء فقد منعه. ألا ترى
  إلى قولهم: محظور. وحجر، وذلك لأن الله منعه أن يرضع ثدياً، فكان لا يقبل ثدي مرضع
  قط، حتى أهمهم ذلك. والمراضع: جمع مرضع، وهي المرأة التي ترضع. أو جمع مرضع، وهو موضع
  الرضاع يعني الثدي أو الرضاع { مِن قَبْلُ } من قبل قصصها أثره. روي أنها لما قالت:
  { وَهُمْ لَهُ نَـٰصِحُونَ } قال هامان: أنها لتعرفه وتعرف أهله، فقالت: إنما أردت
  وهم للمك ناصحون والنصح: إخلاص العمل من شائب الفساد، فانطلقت إلى أمها بأمرهم، فجاءت
  بها والصبيّ على يد فرعون يعلله شفقة عليه وهو يبكي يطلب الرضاع، فحين وجد ريحها استأنس
  والتقم ثديها، فقال لها فرعون: ومن أنت منه فقد أبى كل ثدي؟ إلا ثديك؟ قالت: إني امرأة
  طيبة الريح طيبة اللبن، لا أوتي بصبي إلا قبلني، فدفعه إليها وأجرى عليها، وذهبت به
  إلى بيتها، وأنجز الله وعهده في الردّ، فعندها ثبت واستقرّ في علمها أن سيكون نبياً.
  وذلك قوله: { وَلِتَعْلَمَ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ } يريد. وليثبت علمها ويتمكن.
  فإن قلت: كيف حل لها أن تأخذ الأجر إلى إرضاع ولدها؟ قلت: ما كانت تأخذه على أنه أجر
  على الرضاع، ولكنه مال حربيّ كانت تأخذه على وجه الاستباحة. وقوله: { وَلَـٰكِنَّ أَكْثَرَهُمْ
  لاَ يَعْلَمُونَ } داخل تحت علمها. المعنى: لتعلم أن وعد الله حق، ولكن أكثر الناس
  لا يعلمون أنه حق فيرتابون. ويشبه التعريض بما فرط منها حين سمعت بخبر موسى، فجزعت
  وأصبح فؤادها فارغاً يروى أنها حين ألقت التابوت في اليم جاءها الشيطان فقال لها: يا
  أم موسى، كرهت أن يقتل فرعون موسى فتؤجري، ثم ذهبت فتوليت قتله، فلما أتاها الخبر بأن
  فرعون أصابه قالت: وقع في يد العدوّ، فنسيت وعد الله. ويجوز أن يتعلق { وَلَـٰكِنَّ
  } بقوله: { وَلِتَعْلَمَ } ومعناه: أن الردّ إنما كان لهذا الغرض الديني، وهو علمها
  بصدق وعد الله. ولكنّ الأكثر لا يعلمون بأن هذا هو الغرض الأصلي الذي ما سواه تبع له
  من قرّة العين وذهاب الحزن.\r\n\t\t\t\r\n\t\t\t</section>"

