  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَحَرَّمْنَا
  عَلَيْهِ ٱلْمَرَاضِعَ مِن قَبْلُ فَقَالَتْ هَلْ أَدُلُّكُمْ عَلَىٰ أَهْلِ بَيْتٍ
  يَكْفُلُونَهُ لَكُمْ وَهُمْ لَهُ نَاصِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ومنعنا موسى الـمراضع أن يرتضع منهنّ من قبل أمه. ذكر أن أختاً لـموسى
  هي التـي قالت لآل فرعون: { هَلْ أدُلكُمْ عَلـى أهْلِ بَـيْتٍ يكْفُلُونَهُ لَكُمْ
  وَهُمْ لَه ناصِحونَ }. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمور، قال: ثنا أسبـاط، عن السديّ، قال: أرادوا له الـمرضعات، فلـم
  يأخذ من أحد من النساء، وجعل النساء يطلبن ذلك لـينزلن عند فرعون فـي الرضاع، فأبى
  أن يأخذ، فذلك قوله: { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ مِنْ قَبْلُ فَقَالَتْ }
  أخته { هَلْ أدُلكُمْ عَلـىْ أهْلِ بَـيْتٍ يكْفُلُونه لَكُمْ وَهُمْ لَهُ ناصِحُونَ
  } فلـما جاءت أمه أخذ منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ مِنْ قَبْلُ
  } قال: لا يقبل ثدي امرأة حتـى يرجع إلـى أمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن حسان، عن سعيد بن جُبَـير،
  عن ابن عبـاس { وَحَرّمْنا عَلَـيْهِ الـمَرَاضعَ مِنْ قَبْلُ } قال: كان لا يؤتـى
  بـمرضع فـيقبلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ
  مِنْ قَبْل } قال: لا يرضع ثدي امرأة حتـى يرجع إلـى أمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ
  مِنْ قَبْلُ } قال: جعل لا يؤتـى بـامرأة إلا لـم يأخذ ثديها، قال: { فَقَالَتْ } أخته
  { هَلْ أدُلَّكُمْ علـى أهْلِ بَـيْتٍ يكْفُلُونَه لَكُمْ وَهُمْ لَهُ ناصِحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: جمعوا الـمراضع
  حين ألقـى الله مـحبتهم علـيه، فلا يؤتـى بـامرأة فـيقبل ثديها فـير مضهم ذلك، فـيؤتـي
  بـمرضع بعد مرضع، فلا يقبل شيئاً منهنّ { فَقَالَتْ } لهم أخته حين رأيت من وجدهم به،
  وحرصهم علـيه { هَلْ أدُلُكُمْ عَلـى أهْلِ بَـيْتٍ يكْفُلُونَهُ لَكُمْ } ، ويعنـي
  بقوله { يكْفُلُونَهُ لَكُمْ }: يضمونه لكم. وقوله: { وَهُمْ لَهُ ناصِحونَ } ذكر أنها
  أخذت، فقـيـل: قد عرفته، فقالت: إنـما عنـيت أنهم للـملك ناصحون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما قالت أخته { هَلْ أدُلُّكُمْ
  عَلـى أهْلِ بَـيْتٍ يكْفُلُونَهُ لَكُمْ وَهُمْ لَهُ ناصِحُونَ } أخذوها، وقالوا:
  إنك قد عَرَفت هذا الغلام، فدلـينا علـى أهله، فقالت: ما أعرفه، ولكنـي إنـما قلت:
  هم للـملك ناصحون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله { هَلْ أدُلُّكُمْ عَلـى أهْلِ بَـيْتٍ يكْفُلونَهُ
  لَكُمْ وَهُمْ لَهُ ناصِحونَ } قال: فعِلْقُوها حين قالت: وهم له ناصحون، قالوا: قد
  عرفته، قالت: إنـما أردت هم للـملك ناصحون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَهُمْ لَهُ ناصحون } أي لـمنزلته عندكم،
  وحرصكم علـى مسرّة الـملك، قالوا: هاتـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

