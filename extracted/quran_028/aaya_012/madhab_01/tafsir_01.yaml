text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَحَرَّمْنَا عَلَيْهِ
  ٱلْمَرَاضِعَ مِن قَبْلُ فَقَالَتْ هَلْ أَدُلُّكُمْ عَلَىٰ أَهْلِ بَيْتٍ يَكْفُلُونَهُ
  لَكُمْ وَهُمْ لَهُ نَاصِحُونَ }يقول تعالـى ذكره: ومنعنا موسى الـمراضع أن يرتضع منهنّ
  من قبل أمه. ذكر أن أختاً لـموسى هي التـي قالت لآل فرعون: { هَلْ أدُلكُمْ عَلـى أهْلِ
  بَـيْتٍ يكْفُلُونَهُ لَكُمْ وَهُمْ لَه ناصِحونَ }. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل.ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمور، قال: ثنا أسبـاط، عن السديّ،
  قال: أرادوا له الـمرضعات، فلـم يأخذ من أحد من النساء، وجعل النساء يطلبن ذلك لـينزلن
  عند فرعون فـي الرضاع، فأبى أن يأخذ، فذلك قوله: { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ
  مِنْ قَبْلُ فَقَالَتْ } أخته { هَلْ أدُلكُمْ عَلـىْ أهْلِ بَـيْتٍ يكْفُلُونه لَكُمْ
  وَهُمْ لَهُ ناصِحُونَ } فلـما جاءت أمه أخذ منها.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد، قوله: { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ مِنْ قَبْلُ
  } قال: لا يقبل ثدي امرأة حتـى يرجع إلـى أمه.حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن حسان، عن سعيد بن جُبَـير، عن ابن عبـاس { وَحَرّمْنا
  عَلَـيْهِ الـمَرَاضعَ مِنْ قَبْلُ } قال: كان لا يؤتـى بـمرضع فـيقبلها.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، قوله: { وَحَرَّمْنا
  عَلَـيْهِ الـمَرَاضِعَ مِنْ قَبْل } قال: لا يرضع ثدي امرأة حتـى يرجع إلـى أمه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَحَرَّمْنا عَلَـيْهِ الـمَرَاضِعَ
  مِنْ قَبْلُ } قال: جعل لا يؤتـى بـامرأة إلا لـم يأخذ ثديها، قال: { فَقَالَتْ } أخته
  { هَلْ أدُلَّكُمْ علـى أهْلِ بَـيْتٍ يكْفُلُونَه لَكُمْ وَهُمْ لَهُ ناصِحُونَ }.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: جمعوا الـمراضع حين ألقـى الله مـحبتهم
  علـيه، فلا يؤتـى بـامرأة فـيقبل ثديها فـير مضهم ذلك، فـيؤتـي بـمرضع بعد مرضع، فلا
  يقبل شيئاً منهنّ { فَقَالَتْ } لهم أخته حين رأيت من وجدهم به، وحرصهم علـيه { هَلْ
  أدُلُكُمْ عَلـى أهْلِ بَـيْتٍ يكْفُلُونَهُ لَكُمْ } ، ويعنـي بقوله { يكْفُلُونَهُ
  لَكُمْ }: يضمونه لكم. وقوله: { وَهُمْ لَهُ ناصِحونَ } ذكر أنها أخذت، فقـيـل: قد
  عرفته، فقالت: إنـما عنـيت أنهم للـملك ناصحون.ذكر من قال ذلك:حدثنـي موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما قالت أخته { هَلْ أدُلُّكُمْ عَلـى أهْلِ
  بَـيْتٍ يكْفُلُونَهُ لَكُمْ وَهُمْ لَهُ ناصِحُونَ } أخذوها، وقالوا: إنك قد عَرَفت
  هذا الغلام، فدلـينا علـى أهله، فقالت: ما أعرفه، ولكنـي إنـما قلت: هم للـملك ناصحون.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله { هَلْ أدُلُّكُمْ
  عَلـى أهْلِ بَـيْتٍ يكْفُلونَهُ لَكُمْ وَهُمْ لَهُ ناصِحونَ } قال: فعِلْقُوها حين
  قالت: وهم له ناصحون، قالوا: قد عرفته، قالت: إنـما أردت هم للـملك ناصحون.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَهُمْ لَهُ ناصحون } أي لـمنزلته عندكم، وحرصكم
  علـى مسرّة الـملك، قالوا: هاتـي.\r\n\t\t\t\r\n\t\t\t</section>"

