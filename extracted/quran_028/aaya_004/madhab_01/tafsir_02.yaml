text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِرْعَوْنَ
  عَلاَ فِي ٱلأَرْضِ وَجَعَلَ أَهْلَهَا شِيَعاً يَسْتَضْعِفُ طَآئِفَةً مِّنْهُمْ يُذَبِّحُ
  أَبْنَآءَهُمْ وَيَسْتَحْيِي نِسَاءَهُمْ إِنَّهُ كَانَ مِنَ ٱلْمُفْسِدِينَ }{ إِنَّ
  فِرْعَوْنَ } جملة مستأنفة كالتفسير للمجمل، كأن قائلاً قال: وكيف كان نبؤهما فقال:
  إن فرعون { عَلاَ فِى ٱلاْرْضِ } يعني أرض مملكته قد طغى فيها وجاوز الحدّ في الظلم
  والعسف { شِيَعاً } فرقا يشيعونه على ما يريد ويطيعونه، لا يملك أحد منهم أن يلوي عنقه.
  قال الأعشى:وَبَلْدَةٍ يَرْهَبُ الْجَوَّابُ دُلْجَتَهَا   حَتَّى تَرَاهُ عَلَيْهَا
  يَبْتَغِي الشِّيَعَاأو يشيع بعضهم بعضاً في طاعته. أو أصنافاً في استخدامه يتسخر صنفاً
  في بناء وصنفاً في حرث وصنفاً في حفر، ومن لم يستعمله ضرب عليه الجزية، أو فرقاً مختلفة
  قد أغرى بينهم العداوة، وهم بنو إسرائيل والقبط. والطائفة المستضعفة: بنو إسرائيل:
  وسبب ذبح الأبناء: أنّ كاهناً قال له: يولد مولود في بني إسرائيل يذهب ملكك على يده.
  وفيه دليل بيّن على ثخانة حمق فرعون، فإنه إن صدق الكاهن لم يدفع القتل الكائن، وإن
  كذب فما وجه القتل؟ و { يَسْتَضْعِفُ } حال من الضمير في { وَجَعَلَ } أو صفة لشيعا.
  أو كلام مستأنف. و { يُذَبِّحُ } بدل من يستضعف. وقوله: { إِنَّهُ كَانَ مِنَ ٱلْمُفْسِدِينَ
  } بيان أنّ القتل ما كان إلا فعل المفسدين فحسب، لأنه فعل لا طائل تحته، صدق الكاهن
  أو كذب.\r\n\t\t\t\r\n\t\t\t</section>"

