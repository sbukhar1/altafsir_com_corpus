  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِرْعَوْنَ عَلاَ فِي ٱلأَرْضِ وَجَعَلَ أَهْلَهَا شِيَعاً يَسْتَضْعِفُ طَآئِفَةً
  مِّنْهُمْ يُذَبِّحُ أَبْنَآءَهُمْ وَيَسْتَحْيِي نِسَاءَهُمْ إِنَّهُ كَانَ مِنَ ٱلْمُفْسِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: إن فرعون تـجبر فـي أرض مصر وتكبر، وعلا أهلها وقهرهم،
  حتـى أقرّوا له بـالعبودة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السديّ { إنَّ فِرْعَوْنَ
  عَلا فـي الأرْضِ } يقول: تـجبر فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنَّ فِرْعَوْنَ عَلا فِـي الأرْضِ
  } أي بغى فـي الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَعَلَ أهْلَها شِيَعاً
  } يعنـي بـالشيع: الفِرَق، يقول: وجعل أهلَها فِرقا متفرّقـين. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَجَعَلَ أهْلَها
  شِيَعاً }: أي فرقا يذبح طائفة منهم، ويستـحيـي طائفة، ويعذّب طائفة، ويستعبد طائفة.
  قال الله عزّ وجلّ: { يُذَبِّحُ أبْناءَهُمْ، وَيَسْتَـحْيِـي نِساءَهُمْ، إنَّهُ كانَ
  مِنَ الـمُفْسِدِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ، قال: كان من شأن فرعون أنه رأى رؤيا فـي منامه،
  أن ناراً أقبلت من بـيت الـمقدس حتـى اشتـملت علـى بـيوت مصر، فأحرقت القبط، وتركت
  بنـي إسرائيـل، وأحرقت بـيوت مصر، فدعا السحرة والكهنة والقافة والـحازة، فسألهم عن
  رؤياه، فقالوا له: يخرج من هذا البلد الذي جاء بنو إسرائيـل منه، يعنون بـيت الـمقدس،
  رجل يكون علـى وجهه هلاك مصر، فأمر ببنـي إسرائيـل أو لا يولد لهم غلام إلاَّ ذبحوه،
  ولا تولد لهم جارية إلاَّ تركت، وقال للقبط: انظروا مـملوكيكم الذين يعملون خارجاً،
  فأدخـلوهم، واجعلوا بنـي إسرائيـل يـلون تلك الأعمال القذرة، فجعل بنـي إسرائيـل فـي
  أعمال غلـمانهم، وأدخـلوا غلـمانهم، فذلك حين يقول: { إنَّ فِرْعَوْنَ عَلا فِـي الأرْضِ
  وَجَعَلَ أهْلَها شِيَعاً } يعنـي بنـي إسرائيـل حين جعلهم فـي الأعمال القذرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَجَعَلَ
  أهْلَها شِيَعاً } قال: فرّق بـينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد: { وَجَعَلَ أهْلَها
  شِيَعاً } قال: فِرَقاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: وَجَعَلَ أهْلَها شِيَعاً قال: الشيع: الفِرَق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَسْتَضْعِفُ طائِفَةً مِنْهُمْ } ذكر أن استضعافه إياها
  كان استعبـاده. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن قَتادة: يستعبد طائفة
  منهم، ويذبح طائفة، ويقتل طائفة، ويستـحيـي طائفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّهُ كانَ مِنَ الـمُفْسِدِينَ } يقول: إنه كان مـمن يفسد فـي الأرض بقتله من لا
  يستـحقّ منه القتل، واستعبـاده من لـيس له استعبـاده وتـجبره فـي الأرض علـى أهلها،
  وتكبره علـى عبـادة ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

