text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَخَلَ ٱلْمَدِينَةَ
  عَلَىٰ حِينِ غَفْلَةٍ مِّنْ أَهْلِهَا فَوَجَدَ فِيهَا رَجُلَيْنِ يَقْتَتِلاَنِ هَـٰذَا
  مِن شِيعَتِهِ وَهَـٰذَا مِنْ عَدُوِّهِ فَٱسْتَغَاثَهُ ٱلَّذِي مِن شِيعَتِهِ عَلَى
  ٱلَّذِي مِنْ عَدُوِّهِ فَوَكَزَهُ مُوسَىٰ فَقَضَىٰ عَلَيْهِ قَالَ هَـٰذَا مِنْ عَمَلِ
  ٱلشَّيْطَانِ إِنَّهُ عَدُوٌّ مُّضِلٌّ مُّبِينٌ } * { قَالَ رَبِّ إِنِّي ظَلَمْتُ
  نَفْسِي فَٱغْفِرْ لِي فَغَفَرَ لَهُ إِنَّهُ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ } * { قَالَ
  رَبِّ بِمَآ أَنْعَمْتَ عَلَيَّ فَلَنْ أَكُونَ ظَهِيراً لِّلْمُجْرِمِينَ }المدينة:
  مصر. وقيل: مدينة منف من أرض مصر. وحين غفلتهم: ما بين العشاءين. وقيل: وقت القائلة.
  وقيل: يوم عيد لهم هم مشتغلون فيه بلهوهم. وقيل: لما شبّ وعقل أخذ يتكلم بالحق وينكر
  عليهم، فأخافوه، فلا يدخل قرية إلا على تغفل. وقرأ سيبويه: «فاستعانه» { مِن شِيعَتِهِ
  } ممن شايعه على دينه من بني إسرائيل. وقيل: هو السامريّ { مِنْ عَدُوّهِ } من مخالفيه
  من القبط، وهو فاتون، وكان يتسخر الإسرائيلي لحمل الحطب إلى مطبخ فرعون. والوكز: الدفع
  بأطراف الأصابع. وقيل: بجمع الكف، وقرأ ابن مسعود: «فلكزه» باللام { فَقَضَىٰ عَلَيْهِ
  } فقتله. فإن قلت: لم جعل قتل الكافر من عمل الشيطان وسماه ظلماً لنفسه واستغفر منه؟
  قلت: لأنه قتله قبل أن يؤذن له في القتل، فكان ذنباً يستغفر منه. وعن ابن جريج: ليس
  لنبي أن يقتل ما لم يؤمر { بِمَا أَنْعَمْتَ عَلَىَّ } يجوز أن يكون قسماً جوابه محذوف،
  تقديره: أقسم بإنعامك عليّ بالمغفرة لأتوبنّ { فَلَنْ أَكُونَ ظَهِيراً لّلْمُجْرِمِينَ
  } وأن يكون استعطافاً، كأنه قال: رب اعصمني بحق ما أنعمت عليّ من المغفرة، فلن أكون
  ـ إن عصمتني ـ ظهيراً للمجرمين. وأراد بمظاهرة المجرمين: إما صحبة فرعون وانتظامه في
  جملته وتكثيره سواده حيث كان يركب بركوبه كالولد مع الوالد، وكان يسمى ابن فرعون. وإما
  مظاهرة من أدت مظاهرته إلى الجرم والإثم، كمظاهرة الإسرائيلي المؤدية إلى القتل الذي
  لم يحل له. وعن ابن عباس: لم يستثن فابتلى به مرّة أخرى. يعني: لم يقل: (فلن أكون)
  إن شاء الله. وهذا نحو قوله:{ وَلاَ تَرْكَنُواْ إِلَى ٱلَّذِينَ ظَلَمُواْ }[هود:
  113] وعن عطاء: أنّ رجلاً قال له: إنّ أخي يضرب بقلمه ولا يعدو رزقه. قال: فمن الرأس،
  يعني من يكتب له؟ قال: خالد بن عبد الله القسري: قال: فأين قول موسى؟ وتلا هذه الآية.
  وفي الحديث:(811) \" ينادي مناد يوم القيامة: أين الظلمة وأشباه الظلمة وأعوان الظلمة،
  حتى من لاق لهم دواة أو بري لهم قلماً، فيجمعون في تابوت من حديد فيرمي به في جهنم
  \" وقيل معناه: بما أنعمت عليّ من القوة، فلن استعملها إلا في مظاهرة أوليائك وأهل
  طاعتك والإيمان بك. ولا أدع قبطياً يغلب أحداً من بني إسرائيل.\r\n\t\t\t\r\n\t\t\t</section>"

