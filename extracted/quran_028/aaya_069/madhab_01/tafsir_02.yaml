  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  يَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَهُوَ ٱللَّهُ لاۤ
  إِلَـٰهَ إِلاَّ هُوَ لَهُ ٱلْحَمْدُ فِي ٱلأُولَىٰ وَٱلآخِرَةِ وَلَهُ ٱلْحُكْمُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَا تُكِنُّ صُدُورُهُمْ } من
  عداوة رسول الله وحسده { وَمَا يُعْلِنُونَ } من مطاعنهم فيه. وقولهم: هلا اختير عليه
  غيره في النبوّة { وهُوَ ٱللَّهُ } وهو المستأثر بالإلهية المختص بها، و { لاَ إِلَـٰهَ
  إِلاَّ هُوَ } تقرير لذلك، كقولك: الكعبة القبلة، لا قبلة إلا هي. فإن قلت: الحمد في
  الدنيا ظاهر فما الحمد في الآخرة؟ قلت: هو قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ للَّهِ ٱلَّذِى أَذْهَبَ
  عَنَّا ٱلْحَزَنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 34]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحَـمْدُ للَّهِ ٱلَّذِى صَدَقَنَا وَعْدَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  74]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقِيلَ
  ٱلْحَمْدُ لِلَّهِ رَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 75] والتحميد هناك على وجه
  اللذة لا الكلفة. وفي الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(818)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يلهمونَ التسبيحَ والتقديس \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَهُ
  ٱلْحُكْمُ } القضاء بين عباده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

