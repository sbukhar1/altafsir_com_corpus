text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ يَعْلَمُ
  مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ } * { وَهُوَ ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ لَهُ ٱلْحَمْدُ فِي ٱلأُولَىٰ وَٱلآخِرَةِ وَلَهُ ٱلْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ
  }{ مَا تُكِنُّ صُدُورُهُمْ } من عداوة رسول الله وحسده { وَمَا يُعْلِنُونَ } من مطاعنهم
  فيه. وقولهم: هلا اختير عليه غيره في النبوّة { وهُوَ ٱللَّهُ } وهو المستأثر بالإلهية
  المختص بها، و { لاَ إِلَـٰهَ إِلاَّ هُوَ } تقرير لذلك، كقولك: الكعبة القبلة، لا
  قبلة إلا هي. فإن قلت: الحمد في الدنيا ظاهر فما الحمد في الآخرة؟ قلت: هو قولهم:{ ٱلْحَمْدُ
  للَّهِ ٱلَّذِى أَذْهَبَ عَنَّا ٱلْحَزَنَ }[فاطر: 34]،{ ٱلْحَـمْدُ للَّهِ ٱلَّذِى
  صَدَقَنَا وَعْدَهُ }[الزمر: 74]{ وَقِيلَ ٱلْحَمْدُ لِلَّهِ رَبّ ٱلْعَـٰلَمِينَ }[الزمر:
  75] والتحميد هناك على وجه اللذة لا الكلفة. وفي الحديث:(818) \" يلهمونَ التسبيحَ
  والتقديس \" { وَلَهُ ٱلْحُكْمُ } القضاء بين عباده.\r\n\t\t\t\r\n\t\t\t</section>"

