text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ يُؤْتُونَ
  أَجْرَهُم مَّرَّتَيْنِ بِمَا صَبَرُواْ وَيَدْرَؤُنَ بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ وَمِمَّا
  رَزَقْنَاهُمْ يُنفِقُونَ }يقول تعالـى ذكره: هؤلاء الذين وصفت صفتهم، يُؤْتَوْن ثواب
  عملهم مرّتـين بـما صبروا.واختلف أهل التأويـل فـي معنى الصبر الذي وعد الله ما وعد
  علـيه، فقال بعضهم: وعدهم ما وعد جلّ ثناؤه، بصبرهم علـى الكتاب الأوّل، واتبـاعهم
  مـحمدا صلى الله عليه وسلم، وصبرهم علـى ذلك. وذلك قول قَتادة، وقد ذكرناه قبل.وقال
  آخرون: بل وعدهم بصبرهم بإيـمانهم بـمـحمد صلى الله عليه وسلم قبل أن يبعث، وبـاتبـاعهم
  إياه حين بعث. وذلك قول الضحاك بن مزاحم، وقد ذكرناه أيضاً قبل، ومـمن وافق قَتادة
  علـى قوله عبد الرحمن بن زيد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله:{ إنَّا كُنَّا من قَبْلِهِ مُسْلِـمِينَ }علـى دين عيسى، فلـما جاء النبـيّ
  صلى الله عليه وسلم أسلـموا، فكان لهم أجرهم مرّتـين: بـما صبروا أوّل مرّة، ودخـلوا
  مع النبـيّ صلى الله عليه وسلم فـي الإسلام. وقال قوم فـي ذلك بـما:حدثنا به ابن وكيع،
  قال: ثنا أبـي، عن سفـيان، عن منصور، عن مـجاهد، قال: إن قوما كانوا مشركين أسلـموا،
  فكان قومهم يؤذونهم، فنزلت { أوْلئِكَ يُؤْتَوْنَ أجْرَهُمْ مَرَّتَـيْنِ بِـمَا صَبرُوا
  } وقوله { وَيَدْرَءُونَ بـالـحَسَنَةِ السَّيِّئَةَ } يقول: ويدفعون بحسنات أفعالهم
  التـي يفعلونها سيئاتهم { ومِـمَّا رَزَقْناهُمْ } من الأموال { يُنْفِقُونَ } فـي
  طاعة الله، إما فـي جهاد فـي سبـيـل الله، وإما فـي صدقة علـى مـحتاج، أو فـي صلة رَحِم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:{ وَإذَا يُتْلَـى عَلَـيْهِمْ
  قالُوا آمَنَّا بِهِ إنَّهُ الـحَقُّ مِنْ رَبِّنا، إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ }قال
  الله: { أُولَئِكَ يُؤْتَوْنَ أجْرَهُمْ مَرَّتَـيْن بِـمَا صَبرُوا } وأحسن الله علـيهم
  الثناء كما تسمعون، فقال: { وَيَدْرَءُونَ بـالـحَسَنَةِ السَّيِّئَةَ }.\r\n\t\t\t\r\n\t\t\t</section>"

