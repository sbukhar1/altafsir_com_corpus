  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ بِمَا صَبَرُواْ وَيَدْرَؤُنَ بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ
  وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  هؤلاء الذين وصفت صفتهم، يُؤْتَوْن ثواب عملهم مرّتـين بـما صبروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى الصبر الذي وعد الله ما وعد علـيه، فقال
  بعضهم: وعدهم ما وعد جلّ ثناؤه، بصبرهم علـى الكتاب الأوّل، واتبـاعهم مـحمدا صلى الله
  عليه وسلم، وصبرهم علـى ذلك. وذلك قول قَتادة، وقد ذكرناه قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل وعدهم بصبرهم بإيـمانهم بـمـحمد صلى الله عليه وسلم
  قبل أن يبعث، وبـاتبـاعهم إياه حين بعث. وذلك قول الضحاك بن مزاحم، وقد ذكرناه أيضاً
  قبل، ومـمن وافق قَتادة علـى قوله عبد الرحمن بن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كُنَّا من قَبْلِهِ مُسْلِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">علـى
  دين عيسى، فلـما جاء النبـيّ صلى الله عليه وسلم أسلـموا، فكان لهم أجرهم مرّتـين:
  بـما صبروا أوّل مرّة، ودخـلوا مع النبـيّ صلى الله عليه وسلم فـي الإسلام. وقال قوم
  فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن منصور، عن مـجاهد، قال: إن قوما كانوا مشركين أسلـموا، فكان قومهم يؤذونهم،
  فنزلت { أوْلئِكَ يُؤْتَوْنَ أجْرَهُمْ مَرَّتَـيْنِ بِـمَا صَبرُوا } وقوله { وَيَدْرَءُونَ
  بـالـحَسَنَةِ السَّيِّئَةَ } يقول: ويدفعون بحسنات أفعالهم التـي يفعلونها سيئاتهم
  { ومِـمَّا رَزَقْناهُمْ } من الأموال { يُنْفِقُونَ } فـي طاعة الله، إما فـي جهاد
  فـي سبـيـل الله، وإما فـي صدقة علـى مـحتاج، أو فـي صلة رَحِم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  يُتْلَـى عَلَـيْهِمْ قالُوا آمَنَّا بِهِ إنَّهُ الـحَقُّ مِنْ رَبِّنا، إنَّا كُنَّا
  مِنْ قَبْلِهِ مُسْلِـمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله: { أُولَئِكَ يُؤْتَوْنَ أجْرَهُمْ مَرَّتَـيْن بِـمَا صَبرُوا
  } وأحسن الله علـيهم الثناء كما تسمعون، فقال: { وَيَدْرَءُونَ بـالـحَسَنَةِ السَّيِّئَةَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

