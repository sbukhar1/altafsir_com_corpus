text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أُوْلَـٰئِكَ يُؤْتُونَ
  أَجْرَهُم مَّرَّتَيْنِ بِمَا صَبَرُواْ وَيَدْرَؤُنَ بِٱلْحَسَنَةِ ٱلسَّيِّئَةَ وَمِمَّا
  رَزَقْنَاهُمْ يُنفِقُونَ }{ بِمَا صَبَرُواْ } بصبرهم على الإيمان بالتوراة والإيمان
  بالقرآن. أو بصبرهم على الإيمان بالقرآن قبل نزوله وبعد نزوله. أو بصبرهم على أذى المشركين
  وأهل الكتاب. ونحوه{ يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ }[الحديد: 28]، { بِٱلْحَسَنَةِ
  ٱلسَّيّئَةَ } بالطاعة المعصية المتقدمة. أو بالحلم الأذى.\r\n\t\t\t\r\n\t\t\t</section>"

