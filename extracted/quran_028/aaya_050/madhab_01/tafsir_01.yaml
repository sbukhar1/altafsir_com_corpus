  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ يَسْتَجِيبُواْ لَكَ فَٱعْلَمْ أَنَّمَا يَتَّبِعُونَ أَهْوَآءَهُمْ وَمَنْ أَضَلُّ
  مِمَّنِ ٱتَّبَعَ هَوَاهُ بِغَيْرِ هُدًى مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فإن لـم يجبك هؤلاء القائلون للتوراة والإنـجيـل: سحران تظاهرا، الزاعمون أن الـحقّ
  فـي غيرهما، من الـيهود يا مـحمد، إلـى أن يأتوك بكتاب من عند الله، هو أهدى منهما،
  فـاعلـم أنـما يتبعون أهواءهم، وأن الذي ينطقون به، ويقولون فـي الكتابـين، قول كذب
  وبـاطل، لا حقـيقة له، ولعل قائلاً أن يقول: أو لـم يكن النبـيّ صلى الله عليه وسلم
  يعلـم أن ما قال القائلون من الـيهود وغيرهم فـي التوراة والإنـجيـل من الإفك والزور،
  الـمسموهما سحرين: بـاطل من القول، إلاَّ بأن لا يجيبوه إلـى إتـيانهم بكتاب هو أهدى
  منهما؟ قـيـل: هذا كلام خرج مخرج الـخطاب لرسول الله صلى الله عليه وسلم، والـمراد
  به الـمقول لهم أو لـم يكفروا بـما أوتـي موسى من قبل من كفـار قريش، وذلك أنه قـيـل
  للنبـيّ صلى الله عليه وسلم: قل يا مـحمد لـمشركي قريش: أو لـم يكفر هؤلاء الذين أمروكم
  أن تقولوا: هلا أوتـي مـحمد مثل ما أوتـي موسى، بـالذي أوتـي موسى من قبل هذا القرآن،
  ويقولوا للذي أنزل علـيه وعلـى عيسى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سِحْرَانِ تَظاهَرَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقولوا
  لهم إن كنتـم صادقـين أن ما أوتـي موسى وعيسى سحر، فأتونـي بكتاب من عند الله، هو أهدى
  من كتابـيهما، فإن هم لـم يجيبوكم إلـى ذلك فـاعلـموا أنهم كذبة، وأنهم إنـما يتبعون
  فـي تكذيبهم مـحمداً، وما جاءهم به من عند الله أهواء أنفسهم، ويتركون الـحقّ وهم يعلـمون.
  يقول تعالـى ذكره: ومن أضلّ عن طريق الرشاد، وسبـيـل السداد مـمن اتبع هوى نفسه بغير
  بـيان من عند الله، وعهد من الله، ويترك عهد الله الذي عهده إلـى خـلقه فـي وحيه وتنزيـله
  { إنَّ اللّهَ لا يَهْدِي القَوْمَ الظَّالـمِينَ } يقول تعالـى ذكره: إن الله لا يوفق
  لإصابة الـحقّ وسبـيـل الرشد القوم الذين خالفوا أمر الله وتركوا طاعته، وكذّبوا رسوله،
  وبدّلوا عهده، واتبعوا أهواء أنفسهم إيثاراً منهم لطاعة الشيطان علـى طاعة ربهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
