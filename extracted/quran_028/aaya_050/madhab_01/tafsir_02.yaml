  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ يَسْتَجِيبُواْ لَكَ فَٱعْلَمْ أَنَّمَا يَتَّبِعُونَ أَهْوَآءَهُمْ وَمَنْ أَضَلُّ
  مِمَّنِ ٱتَّبَعَ هَوَاهُ بِغَيْرِ هُدًى مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يَهْدِي
  ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ما الفرق
  بين فعل الاستجابة في الآية، وبينه في قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَمْ يَسْتَجِبْهُ عِنْدَ ذَاكَ مُجِيبُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حيث عدّى بغير اللام؟ قلت: هذا الفعل يتعدّى إلى الدعاء بنفسه وإلى
  الداعي باللام، ويحذف الدعاء إذا عدّي إلى الداعي في الغالب، فيقال؛ استجاب الله دعاءه
  أو استجابة له، ولا يكاد يقال: استجاب له دعاءه. وأما البيت فمعناه: فلم يستجب دعاءه،
  على حذف المضاف. فإن قلت: فالاستجابة تقتضي دعاء ولا دعاء ههنا. قلت: قوله فأتوا بكتاب
  أمر بالإتيان والأمر بعث على الفعل ودعاء إليه، فكأنه قال: فإن لم يستجيبوا دعاءك إلى
  الإتيان بالكتاب الأهدى، فاعلم أنهم قد ألزموا ولم تبق لهم حجة إلا اتباع الهوى، ثم
  قال: { وَمَنْ أَضَلُّ مِمَّنِ } لا يتبع في دينه إلا { هَوَاهُ بِغَيْرِ هُدًى مِّنَ
  ٱللَّهِ } أي مطبوعاً على قلبه ممنوع الألطاف { إِنَّ ٱللَّهَ لاَ يَهْدِى } أي لا
  يلطف بالقوم الثابتين على الظلم الذين اللاطف بهم عابث. وقوله بغير هدى في موضع الحال،
  يعني مخذولاً مخلى بينه وبين هواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

