text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِن لَّمْ يَسْتَجِيبُواْ
  لَكَ فَٱعْلَمْ أَنَّمَا يَتَّبِعُونَ أَهْوَآءَهُمْ وَمَنْ أَضَلُّ مِمَّنِ ٱتَّبَعَ
  هَوَاهُ بِغَيْرِ هُدًى مِّنَ ٱللَّهِ إِنَّ ٱللَّهَ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ
  }فإن قلت: ما الفرق بين فعل الاستجابة في الآية، وبينه في قوله:فَلَمْ يَسْتَجِبْهُ
  عِنْدَ ذَاكَ مُجِيبُ   حيث عدّى بغير اللام؟ قلت: هذا الفعل يتعدّى إلى الدعاء بنفسه
  وإلى الداعي باللام، ويحذف الدعاء إذا عدّي إلى الداعي في الغالب، فيقال؛ استجاب الله
  دعاءه أو استجابة له، ولا يكاد يقال: استجاب له دعاءه. وأما البيت فمعناه: فلم يستجب
  دعاءه، على حذف المضاف. فإن قلت: فالاستجابة تقتضي دعاء ولا دعاء ههنا. قلت: قوله فأتوا
  بكتاب أمر بالإتيان والأمر بعث على الفعل ودعاء إليه، فكأنه قال: فإن لم يستجيبوا دعاءك
  إلى الإتيان بالكتاب الأهدى، فاعلم أنهم قد ألزموا ولم تبق لهم حجة إلا اتباع الهوى،
  ثم قال: { وَمَنْ أَضَلُّ مِمَّنِ } لا يتبع في دينه إلا { هَوَاهُ بِغَيْرِ هُدًى
  مِّنَ ٱللَّهِ } أي مطبوعاً على قلبه ممنوع الألطاف { إِنَّ ٱللَّهَ لاَ يَهْدِى }
  أي لا يلطف بالقوم الثابتين على الظلم الذين اللاطف بهم عابث. وقوله بغير هدى في موضع
  الحال، يعني مخذولاً مخلى بينه وبين هواه.\r\n\t\t\t\r\n\t\t\t</section>"

