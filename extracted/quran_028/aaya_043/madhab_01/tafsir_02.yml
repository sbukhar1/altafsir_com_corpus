  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ
  لِلنَّاسِ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بَصَائِرَ } نصب على الحال. والبصيرة: نور القلب الذي يستبصر به، كما أن البصر نور
  العين الذي تبصر به، يريد: آتيناه التوراة أنواراً للقلوب، لأنها كانت عمياء لا تستبصر
  ولا تعرف حقا من باطل. وإرشاداً؛ لأنهم كانوا يخبطون في ضلال { وَرَحْمَةً } لأنهم
  لو عملوا بها وصلوا إلى نيل الرحمة { لَعَلَّهُمْ يَتَذَكَّرُونَ } إرادة أن يتذكروا،
  شبهت الإرادة بالترجي فاستعير لها. ويجوز أن يراد به ترجي موسى عليه السلام لتذكرهم،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
