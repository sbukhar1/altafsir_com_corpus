text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ لِلنَّاسِ
  وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُونَ }{ بَصَائِرَ } نصب على الحال. والبصيرة:
  نور القلب الذي يستبصر به، كما أن البصر نور العين الذي تبصر به، يريد: آتيناه التوراة
  أنواراً للقلوب، لأنها كانت عمياء لا تستبصر ولا تعرف حقا من باطل. وإرشاداً؛ لأنهم
  كانوا يخبطون في ضلال { وَرَحْمَةً } لأنهم لو عملوا بها وصلوا إلى نيل الرحمة { لَعَلَّهُمْ
  يَتَذَكَّرُونَ } إرادة أن يتذكروا، شبهت الإرادة بالترجي فاستعير لها. ويجوز أن يراد
  به ترجي موسى عليه السلام لتذكرهم، كقوله تعالى:{ لَّعَلَّهُ يَتَذَكَّرُ }[طه: 44].\r\n\t\t\t\r\n\t\t\t</section>"

