text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَى ٱلْكِتَابَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ لِلنَّاسِ
  وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُونَ }يقول تعالـى ذكره: ولقد آتـينا موسى
  التوراة من بعد ما أهلكنا الأمـم التـي كانت قبله، كقوم نوح وعاد وثمود وقوم لوط وأصحاب
  مَدين { بَصَائِرَ للنَّاسِ } يقول: ضياء لبنـي إسرائيـل فـيـما بهم إلـيه الـحاجة
  من أمر دينهم { وَهُدًى } يقول: وبـيانا لهم ورحمة لـمن عمل به منهم { لَعَلَّهُمْ
  يَتَذَّكَّرُونَ } يقول: لـيتذكروا نِعْم الله بذلك علـيهم، فـيشكروه علـيها ولا يكفروا.وبنـحو
  الذي قلنا فـي معنى قوله: { وَلَقَدْ آتَـيْنا مُوسَى الكِتابَ مِنْ بَعْدِ ما أهْلَكْنا
  القُرُونَ الأُولـى } قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا مـحمد
  وعبد الوهاب، قالا: ثنا عوف، عن أبـي نضرة، عن أبـي سعيد الـخدريّ، قال: ما أهلك الله
  قوما بعذاب من السماء ولا من الأرض بعد ما أنزلت التوراة علـى وجه الأرض غير القرية
  التـي مسخوا قردة، ألـم تر أن الله يقول: { وَلَقَدْ آتَـيْنا مُوسَى الكِتابَ مِنْ
  بَعْدِ ما أهْلَكْنا القُرُونَ الأُولـى بَصَائِرَ للنَّاسِ وَهُدًى وَرَحمْةً لَعلَّهُمْ
  يَتَذَكَّرُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

