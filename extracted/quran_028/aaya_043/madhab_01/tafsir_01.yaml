  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَى ٱلْكِتَابَ مِن بَعْدِ مَآ أَهْلَكْنَا ٱلْقُرُونَ ٱلأُولَىٰ بَصَآئِرَ
  لِلنَّاسِ وَهُدًى وَرَحْمَةً لَّعَلَّهُمْ يَتَذَكَّرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولقد آتـينا موسى التوراة من بعد ما أهلكنا الأمـم التـي كانت قبله، كقوم
  نوح وعاد وثمود وقوم لوط وأصحاب مَدين { بَصَائِرَ للنَّاسِ } يقول: ضياء لبنـي إسرائيـل
  فـيـما بهم إلـيه الـحاجة من أمر دينهم { وَهُدًى } يقول: وبـيانا لهم ورحمة لـمن عمل
  به منهم { لَعَلَّهُمْ يَتَذَّكَّرُونَ } يقول: لـيتذكروا نِعْم الله بذلك علـيهم،
  فـيشكروه علـيها ولا يكفروا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي معنى قوله: { وَلَقَدْ آتَـيْنا مُوسَى الكِتابَ مِنْ بَعْدِ ما أهْلَكْنا
  القُرُونَ الأُولـى } قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مـحمد
  وعبد الوهاب، قالا: ثنا عوف، عن أبـي نضرة، عن أبـي سعيد الـخدريّ، قال: ما أهلك الله
  قوما بعذاب من السماء ولا من الأرض بعد ما أنزلت التوراة علـى وجه الأرض غير القرية
  التـي مسخوا قردة، ألـم تر أن الله يقول: { وَلَقَدْ آتَـيْنا مُوسَى الكِتابَ مِنْ
  بَعْدِ ما أهْلَكْنا القُرُونَ الأُولـى بَصَائِرَ للنَّاسِ وَهُدًى وَرَحمْةً لَعلَّهُمْ
  يَتَذَكَّرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

