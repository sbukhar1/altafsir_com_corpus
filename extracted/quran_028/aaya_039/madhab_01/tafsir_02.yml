  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَكْبَرَ
  هُوَ وَجُنُودُهُ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَظَنُّوۤاْ أَنَّهُمْ إِلَيْنَا
  لاَ يُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ
  فِي ٱلْيَمِّ فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الاستكبار بالحق: إنما هو لله تعالى، وهو المتكبر على الحقيقة، أي:
  المتبالغ في كبرياء الشأن. قال رسول الله صلى الله عليه وسلم فيما حكى عن ربه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(816)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الكبرياء ردائي والعظمةُ إزاري، فمن نازعني واحداً منهما ألقيتُه في النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكلُ مستكبر سواه فاستكباره بغير
  الحق { يَرْجَعُونَ } بالضم والفتح { فَأَخَذْنَـٰهُ وَجُنُودَهُ فَنَبَذْنَـٰهُمْ
  فِى ٱلْيَمِّ } من الكلام الفخم الذي دل به على عظمة شأنه وكبرياء سلطانه. شبههم استحقاراً
  لهم واستقلالاً لعددهم، وإن كانوا الكثر الكثير والجم الغفير، بحصيات أخذهنّ آخذ في
  كفه فطرحهنّ في البحر. ونحو ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا فِيهَا رَوَاسِىَ شَـٰمِخَـٰتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المرسلات:
  27]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحُمِلَتِ ٱلأَرْضُ وَٱلْجِبَالُ فَدُكَّتَا دَكَّةً وٰحِدَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  14]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ وَٱلاْرْضُ جَمِيعـاً
  قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَـٰوٰتُ مَطْوِيَّـٰتٌ بِيَمِينِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  67] وما هي إلا تصويرات وتمثيلات لاقتداره، وأن كل مقدور وإن عظم وجل، فهو مستصغر إلى
  جنب قدرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

