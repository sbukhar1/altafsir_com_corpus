text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَكْبَرَ
  هُوَ وَجُنُودُهُ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَظَنُّوۤاْ أَنَّهُمْ إِلَيْنَا
  لاَ يُرْجَعُونَ } * { فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي ٱلْيَمِّ فَٱنظُرْ
  كَيْفَ كَانَ عَاقِبَةُ ٱلظَّالِمِينَ }الاستكبار بالحق: إنما هو لله تعالى، وهو المتكبر
  على الحقيقة، أي: المتبالغ في كبرياء الشأن. قال رسول الله صلى الله عليه وسلم فيما
  حكى عن ربه:(816) \" الكبرياء ردائي والعظمةُ إزاري، فمن نازعني واحداً منهما ألقيتُه
  في النار \" وكلُ مستكبر سواه فاستكباره بغير الحق { يَرْجَعُونَ } بالضم والفتح {
  فَأَخَذْنَـٰهُ وَجُنُودَهُ فَنَبَذْنَـٰهُمْ فِى ٱلْيَمِّ } من الكلام الفخم الذي
  دل به على عظمة شأنه وكبرياء سلطانه. شبههم استحقاراً لهم واستقلالاً لعددهم، وإن كانوا
  الكثر الكثير والجم الغفير، بحصيات أخذهنّ آخذ في كفه فطرحهنّ في البحر. ونحو ذلك قوله:{ وَجَعَلْنَا
  فِيهَا رَوَاسِىَ شَـٰمِخَـٰتٍ }[المرسلات: 27]،{ وَحُمِلَتِ ٱلأَرْضُ وَٱلْجِبَالُ
  فَدُكَّتَا دَكَّةً وٰحِدَةً }[الحاقة: 14]،{ وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ
  وَٱلاْرْضُ جَمِيعـاً قَبْضَـتُهُ يَوْمَ ٱلْقِيَـٰمَةِ وَٱلسَّمَـٰوٰتُ مَطْوِيَّـٰتٌ
  بِيَمِينِهِ }[الزمر: 67] وما هي إلا تصويرات وتمثيلات لاقتداره، وأن كل مقدور وإن
  عظم وجل، فهو مستصغر إلى جنب قدرته.\r\n\t\t\t\r\n\t\t\t</section>"

