text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَكْبَرَ
  هُوَ وَجُنُودُهُ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَظَنُّوۤاْ أَنَّهُمْ إِلَيْنَا
  لاَ يُرْجَعُونَ } * { فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي ٱلْيَمِّ فَٱنظُرْ
  كَيْفَ كَانَ عَاقِبَةُ ٱلظَّالِمِينَ }يقول تعالـى ذكره: واستكبر فرعون وجنوده فـي
  أرض مصر عن تصديق موسى، واتبـاعه علـى ما دعاهم إلـيه من توحيد الله، والإقرار بـالعبودية
  له { بغير الـحقّ } يعنـي تعدّياً وعتوّاً علـى ربهم { وَظَنُّوا أنَّهُمْ إلَـيْنا
  لا يُرْجَعُونَ } يقول: وحسبوا أنهم بعد مـماتهم لا يبعثون، ولا ثواب، ولا عقاب، فركبوا
  أهواءهم، ولـم يعلـموا أن الله لهم بـالـمرصاد، وأنه لهم مـجاز علـى أعمالهم الـخبـيثة.وقوله:
  { فَأخَذْناهُ وَجُنُودَهُ } يقول تعالـى ذكره: فجمعنا فرعون وجنوده من القبط { فَنَبَذْناهُمْ
  فِـي الْـيَـمّ } يقول: فألقـيناهم جميعهم فـي البحر، فغرقناهم فـيه، كما قال أبو الأسود
  الدُّؤَلِـيّ:نَظَرْتُ إلـى عُنْوَانِهِ فَنَبَذْتُه   كَنَبْذِكَ نَعْلاً أخْـلَقَتْ
  مِنْ نِعالِكاوذُكر أن ذلك بحر من وراء مصر، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة: { فَنَبَذْناهُمْ فِـي الْـيَـمّ } قال: كان الـيـم بحرا يقال له
  إساف، من وراء مصر، غرّقهم الله فـيه.وقوله: { فـانْظُرْ كَيْفَ كانَ عاقِبُةُ الظَّالِـمِينَ
  } يقول تعالـى ذكره: فـانظر يا مـحمد بعين قلبك: كيف كان أمر هؤلاء الذين ظلـموا أنفسهم،
  فكفروا بربهم وردّوا علـى رسوله نصيحته، ألـم نهلكهم فنُوَرِّث ديارهم وأموالهم أولـياءنا،
  ونـخوّلهم ما كان لهم من جنات وعيون وكنوز، ومَقام كريـم، بعد أن كانوا مستضعفـين،
  تقتل أبناؤهم، وتُستـحيا نساؤهم، فإنا كذلك بك وبـمن آمن بك وصدّقك فـاعلون مخوّلوك
  وإياهم ديار مَنْ كذّبك، وردّ علـيك ما أتـيتهم به من الـحقّ وأموالهم، ومهلكوهم قتلاً
  بـالسيف، سنة الله فـي الذين خَـلَوا من قبل.\r\n\t\t\t\r\n\t\t\t</section>"

