text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱبْتَغِ فِيمَآ
  آتَاكَ ٱللَّهُ ٱلدَّارَ ٱلآخِرَةَ وَلاَ تَنسَ نَصِيبَكَ مِنَ ٱلدُّنْيَا وَأَحْسِن
  كَمَآ أَحْسَنَ ٱللَّهُ إِلَيْكَ وَلاَ تَبْغِ ٱلْفَسَادَ فِي ٱلأَرْضِ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُفْسِدِينَ }يقول تعالـى ذكره، مخبراً عن قـيـل قوم قارون له: لا تبغ
  يا قارون علـى قومك، بكثرة مالك، والتـمس فـيـما آتاك الله من الأموال خيرات الآخرة،
  بـالعمل فـيها بطاعة الله فـي الدنـيا. وقوله: { وَلا تَنسَ نَصِيبَكَ مِنَ الدُّنْـيا
  } يقول: ولا تترك نصيبك وحظك من الدنـيا، أن تأخذ فـيها بنصيبك من الآخرة، فتعمل فـيه
  بـما ينـجيك غداً من عقاب الله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من
  قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس،
  قوله: { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا، وأحْسِنْ كمَا أحْسَنَ اللّهُ إلَـيْكَ
  } يقول: لا تترك أن تعمل لله فـي الدنـيا.حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن
  سفـيان، عن الأعمش، عن ابن عبـاس { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: أن
  تعمل فـيها لآخرتك.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا قرة بن خالد، عن
  عون بن عبد الله { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: إن قوما يضعونها علـى
  غير موضعها. ولا تنس نصيبك من الدنـيا: تعمل فـيها بطاعة الله.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا عبد الله بن الـمبـارك، عن معمر، عن ابن أبـي نـجيح، عن مـجاهد
  { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: العمل بطاعته.حدثنا ابن وكيع، قال:
  ثنا يحيى بن يـمان، عن ابن جُرَيج، عن مـجاهد، قال: تعمل فـي دنـياك لآخرتك.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَلا تَنْسَ نَصِيبَكَ
  مِنَ الدُّنْـيا } قال: العمل فـيها بطاعة الله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن عيسى الـجُرَشِيّ، عن مـجاهد { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: أن
  تعمل فـي دنـياك لآخرتك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر،
  عن مـجاهد، قال: العمل بطاعة الله: نصيبه من الدنـيا، الذي يُثاب علـيه فـي الآخرة.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَنْسَ نَصِيبَكَ مِنَ
  الدُّنْـيا } قال: لا تنس أن تقدّم من دنـياك لآخرتك، فإِنـما تـجد فـي آخرتك ما قدّمت
  فـي الدنـيا، فـيـما رزقك الله.وقال آخرون: بل معنى ذلك: لا تترك أن تطلب فـيها حَظَّك
  من الرزق.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلا
  تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا }: قال الـحسن: ما أحلّ الله لك منها، فإن لك فـيه
  غِنًى وكفـاية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱبْتَغِ فِيمَآ آتَاكَ ٱللَّهُ ٱلدَّارَ
  ٱلآخِرَةَ وَلاَ تَنسَ نَصِيبَكَ مِنَ ٱلدُّنْيَا وَأَحْسِن كَمَآ أَحْسَنَ ٱللَّهُ
  إِلَيْكَ وَلاَ تَبْغِ ٱلْفَسَادَ فِي ٱلأَرْضِ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُفْسِدِينَ
  }حدثنا ابن وكيع، قال: ثنا مـحمد بن حميد الـمَعْمَريّ، عن مَعْمر، عن قَتادة: { وَلا
  تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: طَلَب الـحَلال.حدثنا ابن وكيع، قال: ثنا
  حفص، عن أشعث، عن الـحسن { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا }: قال: قدِّم الفضل،
  وأمسك ما يبلغك.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  الـحلال فـيها.وقوله: { وأحْسِنْ كمَا أحْسَنَ اللّهُ إلَـيْكَ } يقول: وأحسن فـي الدنـيا
  إنفـاق مالك الذي آتاكه الله، فـي وجوهه وسبُله، كما أحسن الله إلـيك، فوسع علـيك منه،
  وبسط لك فـيها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأحْسِنْ كمَا أحْسَنَ اللّهُ
  إلَـيْكَ } قال: أحسن فـيـما رزقك الله { وَلا تَبْغِ الفَسادَ فِـي الأرْضِ } يقول:
  ولا تلتـمس ما حرّم الله علـيك من البغي علـى قومك { إنَّ اللّهَ لا يُحِبُّ الـمُفْسِدِينَ
  } يقول: إن الله لا يحبّ بُغاة البغي والـمعاصي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

