  وَلاَ تَنسَ نَصِيبَكَ مِنَ ٱلدُّنْيَا وَأَحْسِن كَمَآ أَحْسَنَ ٱللَّهُ إِلَيْكَ
  وَلاَ تَبْغِ ٱلْفَسَادَ فِي ٱلأَرْضِ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا مـحمد بن حميد الـمَعْمَريّ، عن مَعْمر،
  عن قَتادة: { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: طَلَب الـحَلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا حفص، عن أشعث، عن الـحسن { وَلا تَنْسَ نَصِيبَكَ
  مِنَ الدُّنْـيا }: قال: قدِّم الفضل، وأمسك ما يبلغك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: الـحلال فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وأحْسِنْ كمَا أحْسَنَ اللّهُ إلَـيْكَ } يقول: وأحسن فـي
  الدنـيا إنفـاق مالك الذي آتاكه الله، فـي وجوهه وسبُله، كما أحسن الله إلـيك، فوسع
  علـيك منه، وبسط لك فـيها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وأحْسِنْ كمَا أحْسَنَ اللّهُ
  إلَـيْكَ } قال: أحسن فـيـما رزقك الله { وَلا تَبْغِ الفَسادَ فِـي الأرْضِ } يقول:
  ولا تلتـمس ما حرّم الله علـيك من البغي علـى قومك { إنَّ اللّهَ لا يُحِبُّ الـمُفْسِدِينَ
  } يقول: إن الله لا يحبّ بُغاة البغي والـمعاصي.</font></font><font class=\"TextResultArabic\"><font
