  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱبْتَغِ
  فِيمَآ آتَاكَ ٱللَّهُ ٱلدَّارَ ٱلآخِرَةَ وَلاَ تَنسَ نَصِيبَكَ مِنَ ٱلدُّنْيَا وَأَحْسِن
  كَمَآ أَحْسَنَ ٱللَّهُ إِلَيْكَ وَلاَ تَبْغِ ٱلْفَسَادَ فِي ٱلأَرْضِ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره،
  مخبراً عن قـيـل قوم قارون له: لا تبغ يا قارون علـى قومك، بكثرة مالك، والتـمس فـيـما
  آتاك الله من الأموال خيرات الآخرة، بـالعمل فـيها بطاعة الله فـي الدنـيا. وقوله:
  { وَلا تَنسَ نَصِيبَكَ مِنَ الدُّنْـيا } يقول: ولا تترك نصيبك وحظك من الدنـيا، أن
  تأخذ فـيها بنصيبك من الآخرة، فتعمل فـيه بـما ينـجيك غداً من عقاب الله. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا،
  وأحْسِنْ كمَا أحْسَنَ اللّهُ إلَـيْكَ } يقول: لا تترك أن تعمل لله فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن آدم، عن سفـيان، عن الأعمش، عن ابن
  عبـاس { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: أن تعمل فـيها لآخرتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا قرة بن خالد، عن عون
  بن عبد الله { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: إن قوما يضعونها علـى
  غير موضعها. ولا تنس نصيبك من الدنـيا: تعمل فـيها بطاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا عبد الله بن الـمبـارك،
  عن معمر، عن ابن أبـي نـجيح، عن مـجاهد { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا }
  قال: العمل بطاعته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يحيى بن
  يـمان، عن ابن جُرَيج، عن مـجاهد، قال: تعمل فـي دنـياك لآخرتك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَلا
  تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا } قال: العمل فـيها بطاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن عيسى الـجُرَشِيّ، عن مـجاهد { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا
  } قال: أن تعمل فـي دنـياك لآخرتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن مـجاهد، قال: العمل بطاعة
  الله: نصيبه من الدنـيا، الذي يُثاب علـيه فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَلا تَنْسَ نَصِيبَكَ مِنَ
  الدُّنْـيا } قال: لا تنس أن تقدّم من دنـياك لآخرتك، فإِنـما تـجد فـي آخرتك ما قدّمت
  فـي الدنـيا، فـيـما رزقك الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: لا تترك أن تطلب فـيها حَظَّك من الرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَلا تَنْسَ نَصِيبَكَ مِنَ الدُّنْـيا }: قال الـحسن: ما أحلّ
  الله لك منها، فإن لك فـيه غِنًى وكفـاية.</font></font>&#13;\t\t\t<label disabled=\"true\"
