  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ذَلِكَ بَيْنِي وَبَيْنَكَ أَيَّمَا ٱلأَجَلَيْنِ قَضَيْتُ فَلاَ عُدْوَانَ عَلَيَّ
  وَٱللَّهُ عَلَىٰ مَا نَقُولُ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { قالَ } وموسى لأبـي الـمرأتـين { ذلكَ بَـيْنِـي وَبَـيْنَكَ } أي هذا الذي قلت من
  أنك تزوّجنـي أحدى ابنتـيك علـى أن آجرك ثمانـي حِجَج، واجب بـينـي وبـينك، علـى كل
  واحد منا الوفـاء لصاحبه بـما أوجب له علـى نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أيَّـمَا الأجَلَـيْنِ قَضَيْتُ } يقول: أيّ الأجلـين من الثمانـي الـحجج والعشر
  الـحجج قضيت، يقول: فرغت منها فوفـيتكها رعى غنـمك وماشيتك { فَلا عُدْوَانَ عَلـيَّ
  } يقول: فلـيس لك أن تعتدي علـيّ، فتطالبنـي بأكثر منه، و«ما» فـي قوله: { أيَّـمَا
  الأجَلَـيْنِ } صلة يوصل بها أيّ علـى الدوام، وزعم أهل العربـية أن هذا أكثر فـي كلام
  العرب من أيّ، وأنشد قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأيُّهُما ما أتْبَعَنَّ فإنَّنِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَرِيصٌ
  عَلـى أثْرِ الَّذِي أنا تابِعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبـاس بن مِرداس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَيِّـي ما وأيُّكَ كانَ شَرّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَقِـيدَ
  إلـى الـمَقامَةِ لا يَرَاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } كان ابن إسحاق يرى
  هذا القول من أبـي الـمرأتـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قال موسى { ذلكَ بَـيْنـي وبَـيْنَكَ
  أيَّـمَا الأَجَلَـيْنِ قَضَيْتُ فَلا عُدْوَانَ عَلـيَّ } قال: نعم. { واللّهُ عَلـى
  ما نَقُولُ وَكِيـلٌ } فزوّجه، وأقام معه يكفـيه، ويعمل له فـي رعاية غنـمه، وما يحتاج
  إلـيه منه، وزوجة موسى صفورا أو أختها: شرفـا أو لَـيّا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: قال ابن عبـاس الـجارية التـي
  دعته هي التـي تزوّج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قال له { إنّـي أُرِيدُ أنْ أُنْكِحَكَ إحْدَى ابْنَتـيَّ هاتَـيْنِ
  عَلـى أنْ تَأْجُرَنِـي... } إلـى آخر الآية، قال: وأيتهما تريد أن تنكحنـي؟ قال: التـي
  دعتك، قال: لا. ألا وهي بريئة مـما دخـل نفسك علـيها، فقال: هي عندك كذلك، فزوّجه.
  وبنـحو الذي قلنا فـي قوله: { أيَّـمَا الأَجَلَـيْنِ قَضَيْتُ } قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: قالَ { ذلكَ بَـيْنِـي وَبَـيْنَكَ
  أيَّـمَا الأجَلَـيْنِ قَضَيْتُ } إما ثمانـيا، وإما عشرا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن لهيعة، عن عمارة بن غزية، عن يحيى بن
  سعيد، عن القاسم بن مـحمد، وسأله رجل قال { أيَّـمَا الأَجَلَـيْنِ قَضَيْتُ فَلا عُدْوَانَ
  عَلـيَّ } قال: فقال القاسم: ما أبـالـي أيّ ذلك كان، إنـما هو موعد وقضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } يقول: والله علـى ما
  أوجب كلّ واحد منا لصاحبه علـى نفسه بهذا القول، شهيد وحفـيظ. كالذي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد { وَاللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } قال: شهيد علـى قول موسى وخَتَنه. وذكر
  أن موسى وصاحبه لـما تعاقدا بـينهما هذا العقد، أمر إحدى ابنتـيه أن تعطِيَ موسى عصا
  من العصيّ التـي تكون مع الرعاة، فأعطته إياه، فذكر بعضهم أنها العصا التـي جعلها الله
  له آية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
