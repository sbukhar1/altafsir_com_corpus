  href=\"JavaScript:Open_Menu()\">قَالَ ذَلِكَ بَيْنِي وَبَيْنَكَ أَيَّمَا ٱلأَجَلَيْنِ
  قَضَيْتُ فَلاَ عُدْوَانَ عَلَيَّ وَٱللَّهُ عَلَىٰ مَا نَقُولُ وَكِيلٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم تلك عصا أعطاه إياها جبريـل علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أمر يعنـي أبـا الـمرأتـين
  إحدى ابنتـيه أن تأتـيه، يعنـي أن تأتـيَ موسى بعصا، فأتته بعصا، وكانت تلك العصا عصا
  استودعها إياه مَلَك فـي صورة رجل، فدفعها إلـيه، فدخـلت الـجارية، فأخذت العصا، فأتته
  بها فلـما رآها الشيخ قال: لا، ائتـيه بغيرها، فألقتها تريد أن تأخذ غيرها، فلا يقع
  فـي يدها إلاَّ هي، وجعل يردّدها، وكل ذلك لا يخرج فـي يدها غيرها فلـما رأى ذلك عمد
  إلـيها، فأخرجها معه، فَرعَى بها. ثم إن الشيخ ندم وقال: كانت وديعة، فخرج يتلقـى موسى،
  فلـما لقـيه قال: أعطنـي العصا، فقال موسى: هي عَصَاي، فأبى أن يعطيه، فـاختصما، فرضيا
  أن يجعلا بـينهما أوّل رجل يـلقاهما، فأتاهما ملك يـمشي، فقال: ضعوها فـي الأرض، فمن
  حملها فهي له، فعالـجها الشيخ فلـم يطقها، وأخذ موسى بـيده فرفعها، فتركها له الشيخ،
  فرعَى له عشر سنـين. قال عبد الله بن عبـاس. كان موسى أحقّ بـالوفـاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: قال يعنـي أبـا
  الـجارية لـما زوّجها لـموسى: أدخـل ذلك البـيت فخذ عصا، فتوكأ علـيها، فدخـل، فلـما
  وقـف علـى بـاب البـيت، طارت إلـيه تلك العصا، فأخذها، فقال: اردُدها وخذ أخرى مكانها،
  قال: فردّها، ثم ذهب لـيأخذ أخرى، فطارت إلـيه كما هي، فقال: لا أردها، فعل ذلك ثلاثا،
  فقال: ارددها، فقال: لا أجد غيرها الـيوم، فـالتفت إلـى ابنته، فقال لابنته: إن زوجك
  لنبـيّ. ذكر من قال التـي كانت آيةً عصا أعطاها موسى جبرائيـل علـيه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، قال:
  سألت عكرِمة قال: أما عصا موسى، فإنها خرج بها آدم من الـجنة، ثم قبضها بعد ذلك جبرائيـل
  علـيه السلام، فلقـي موسى بها لـيلاً، فدفعها إلـيه.</font></font><font class=\"TextResultArabic\"><font
