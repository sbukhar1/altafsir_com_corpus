text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ذَلِكَ بَيْنِي
  وَبَيْنَكَ أَيَّمَا ٱلأَجَلَيْنِ قَضَيْتُ فَلاَ عُدْوَانَ عَلَيَّ وَٱللَّهُ عَلَىٰ
  مَا نَقُولُ وَكِيلٌ }يقول تعالـى ذكره: { قالَ } وموسى لأبـي الـمرأتـين { ذلكَ بَـيْنِـي
  وَبَـيْنَكَ } أي هذا الذي قلت من أنك تزوّجنـي أحدى ابنتـيك علـى أن آجرك ثمانـي حِجَج،
  واجب بـينـي وبـينك، علـى كل واحد منا الوفـاء لصاحبه بـما أوجب له علـى نفسه.وقوله:
  { أيَّـمَا الأجَلَـيْنِ قَضَيْتُ } يقول: أيّ الأجلـين من الثمانـي الـحجج والعشر
  الـحجج قضيت، يقول: فرغت منها فوفـيتكها رعى غنـمك وماشيتك { فَلا عُدْوَانَ عَلـيَّ
  } يقول: فلـيس لك أن تعتدي علـيّ، فتطالبنـي بأكثر منه، و«ما» فـي قوله: { أيَّـمَا
  الأجَلَـيْنِ } صلة يوصل بها أيّ علـى الدوام، وزعم أهل العربـية أن هذا أكثر فـي كلام
  العرب من أيّ، وأنشد قول الشاعر:وأيُّهُما ما أتْبَعَنَّ فإنَّنِـي   حَرِيصٌ عَلـى
  أثْرِ الَّذِي أنا تابِعُوقال عبـاس بن مِرداس:فَأَيِّـي ما وأيُّكَ كانَ شَرّا   فَقِـيدَ
  إلـى الـمَقامَةِ لا يَرَاهاوقوله: { وَاللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } كان ابن
  إسحاق يرى هذا القول من أبـي الـمرأتـين.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: قال موسى { ذلكَ بَـيْنـي وبَـيْنَكَ أيَّـمَا الأَجَلَـيْنِ قَضَيْتُ فَلا عُدْوَانَ
  عَلـيَّ } قال: نعم. { واللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } فزوّجه، وأقام معه يكفـيه،
  ويعمل له فـي رعاية غنـمه، وما يحتاج إلـيه منه، وزوجة موسى صفورا أو أختها: شرفـا
  أو لَـيّا.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: قال ابن عبـاس
  الـجارية التـي دعته هي التـي تزوّج.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، قال له { إنّـي أُرِيدُ أنْ أُنْكِحَكَ إحْدَى ابْنَتـيَّ هاتَـيْنِ عَلـى أنْ
  تَأْجُرَنِـي... } إلـى آخر الآية، قال: وأيتهما تريد أن تنكحنـي؟ قال: التـي دعتك،
  قال: لا. ألا وهي بريئة مـما دخـل نفسك علـيها، فقال: هي عندك كذلك، فزوّجه. وبنـحو
  الذي قلنا فـي قوله: { أيَّـمَا الأَجَلَـيْنِ قَضَيْتُ } قال أهل التأويـل.ذكر من
  قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: قالَ { ذلكَ بَـيْنِـي
  وَبَـيْنَكَ أيَّـمَا الأجَلَـيْنِ قَضَيْتُ } إما ثمانـيا، وإما عشرا.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: أخبرنـي ابن لهيعة، عن عمارة بن غزية، عن يحيى بن سعيد،
  عن القاسم بن مـحمد، وسأله رجل قال { أيَّـمَا الأَجَلَـيْنِ قَضَيْتُ فَلا عُدْوَانَ
  عَلـيَّ } قال: فقال القاسم: ما أبـالـي أيّ ذلك كان، إنـما هو موعد وقضاء.وقوله: {
  وَاللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } يقول: والله علـى ما أوجب كلّ واحد منا لصاحبه
  علـى نفسه بهذا القول، شهيد وحفـيظ. كالذي.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد { وَاللّهُ عَلـى ما نَقُولُ وَكِيـلٌ } قال: شهيد علـى
  قول موسى وخَتَنه. وذكر أن موسى وصاحبه لـما تعاقدا بـينهما هذا العقد، أمر إحدى ابنتـيه
  أن تعطِيَ موسى عصا من العصيّ التـي تكون مع الرعاة، فأعطته إياه، فذكر بعضهم أنها
  العصا التـي جعلها الله له آية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ذَلِكَ بَيْنِي وَبَيْنَكَ أَيَّمَا
  ٱلأَجَلَيْنِ قَضَيْتُ فَلاَ عُدْوَانَ عَلَيَّ وَٱللَّهُ عَلَىٰ مَا نَقُولُ وَكِيلٌ
  }وقال بعضهم تلك عصا أعطاه إياها جبريـل علـيه السلام.ذكر من قال ذلك:حدثنا موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أمر يعنـي أبـا الـمرأتـين إحدى ابنتـيه
  أن تأتـيه، يعنـي أن تأتـيَ موسى بعصا، فأتته بعصا، وكانت تلك العصا عصا استودعها إياه
  مَلَك فـي صورة رجل، فدفعها إلـيه، فدخـلت الـجارية، فأخذت العصا، فأتته بها فلـما
  رآها الشيخ قال: لا، ائتـيه بغيرها، فألقتها تريد أن تأخذ غيرها، فلا يقع فـي يدها
  إلاَّ هي، وجعل يردّدها، وكل ذلك لا يخرج فـي يدها غيرها فلـما رأى ذلك عمد إلـيها،
  فأخرجها معه، فَرعَى بها. ثم إن الشيخ ندم وقال: كانت وديعة، فخرج يتلقـى موسى، فلـما
  لقـيه قال: أعطنـي العصا، فقال موسى: هي عَصَاي، فأبى أن يعطيه، فـاختصما، فرضيا أن
  يجعلا بـينهما أوّل رجل يـلقاهما، فأتاهما ملك يـمشي، فقال: ضعوها فـي الأرض، فمن حملها
  فهي له، فعالـجها الشيخ فلـم يطقها، وأخذ موسى بـيده فرفعها، فتركها له الشيخ، فرعَى
  له عشر سنـين. قال عبد الله بن عبـاس. كان موسى أحقّ بـالوفـاء.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: قال يعنـي أبـا الـجارية لـما زوّجها لـموسى: أدخـل ذلك
  البـيت فخذ عصا، فتوكأ علـيها، فدخـل، فلـما وقـف علـى بـاب البـيت، طارت إلـيه تلك
  العصا، فأخذها، فقال: اردُدها وخذ أخرى مكانها، قال: فردّها، ثم ذهب لـيأخذ أخرى، فطارت
  إلـيه كما هي، فقال: لا أردها، فعل ذلك ثلاثا، فقال: ارددها، فقال: لا أجد غيرها الـيوم،
  فـالتفت إلـى ابنته، فقال لابنته: إن زوجك لنبـيّ. ذكر من قال التـي كانت آيةً عصا
  أعطاها موسى جبرائيـل علـيه السلام:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن أبـي بكر، قال: سألت عكرِمة قال: أما عصا موسى، فإنها خرج بها آدم من الـجنة، ثم
  قبضها بعد ذلك جبرائيـل علـيه السلام، فلقـي موسى بها لـيلاً، فدفعها إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

