  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  فَأْتُواْ بِكِتَابٍ مِّنْ عِندِ ٱللَّهِ هُوَ أَهْدَىٰ مِنْهُمَآ أَتَّبِعْهُ إِن
  كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: قل يا مـحمد للقائِلـين للتوراة والإنـجيـل: هما سحران تظاهرا: ائتوا
  بكتاب من عند الله، هو أهدى منهما لطريق الـحقّ، ولسبـيـل الرشاد { أتَّبِعْهُ إنْ
  كُنْتُـمْ صَادِقِـينَ } فِـي زعمكم أن هذين الكتابـين سحران، وأن الـحقّ فـي غيرهما.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: فقال الله تعالـى
  { قُلْ فَأْتُوا بكِتابِ مِنْ عِنْدِ اللّهِ هُوَ أهْدَى مِنْهُما... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فقال الله {
  قُلْ فَأْتُوا بكِتابٍ مِنْ عِنْدِ اللّهِ هُوَ أهْدَى مِنْهُما } من هذين الكتابـين
  الذي بعث به موسى، والذي بعث به مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

