text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ فَأْتُواْ
  بِكِتَابٍ مِّنْ عِندِ ٱللَّهِ هُوَ أَهْدَىٰ مِنْهُمَآ أَتَّبِعْهُ إِن كُنتُمْ صَادِقِينَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: قل يا مـحمد للقائِلـين للتوراة
  والإنـجيـل: هما سحران تظاهرا: ائتوا بكتاب من عند الله، هو أهدى منهما لطريق الـحقّ،
  ولسبـيـل الرشاد { أتَّبِعْهُ إنْ كُنْتُـمْ صَادِقِـينَ } فِـي زعمكم أن هذين الكتابـين
  سحران، وأن الـحقّ فـي غيرهما. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال
  ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس، قال: فقال الله تعالـى { قُلْ فَأْتُوا بكِتابِ مِنْ عِنْدِ اللّهِ هُوَ
  أهْدَى مِنْهُما... } الآية.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فقال
  الله { قُلْ فَأْتُوا بكِتابٍ مِنْ عِنْدِ اللّهِ هُوَ أهْدَى مِنْهُما } من هذين الكتابـين
  الذي بعث به موسى، والذي بعث به مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t</section>"

