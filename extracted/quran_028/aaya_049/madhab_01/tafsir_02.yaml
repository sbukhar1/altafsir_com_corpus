text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ فَأْتُواْ
  بِكِتَابٍ مِّنْ عِندِ ٱللَّهِ هُوَ أَهْدَىٰ مِنْهُمَآ أَتَّبِعْهُ إِن كُنتُمْ صَادِقِينَ
  }{ هُوَ أَهْدَىٰ مِنْهُمَا } مما أنزل على موسى عليه السلام ومما أنزل عليّ. هذا الشرط
  من نحو ما ذكرت أنه شرط المدل بالأمر المتحقق لصحته؛ لأنّ امتناع الإتيان بكتاب أهدى
  من الكتابين أمر معلوم متحقق لا مجال فيه للشكّ. ويجوز أن يقصد بحرف الشكّ: التهكم
  بهم.\r\n\t\t\t\r\n\t\t\t</section>"

