  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَرَجَ
  عَلَىٰ قَوْمِهِ فِي زِينَتِهِ قَالَ ٱلَّذِينَ يُرِيدُونَ ٱلْحَيَاةَ ٱلدُّنْيَا يٰلَيْتَ
  لَنَا مِثْلَ مَآ أُوتِيَ قَارُونُ إِنَّهُ لَذُو حَظٍّ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِى زِينَتِهِ } قال الحسن: في الحمرة والصفرة. وقيل: خرج على بغلة
  شهباء عليها الأرجوان وعليها سرج من ذهب، ومعه أربعة آلاف على زيه. وقيل: عليهم وعلى
  خيولهم الديباج الأحمر، وعن يمينه ثلثمائة غلام، وعن يساره ثلثمائة جارية، بيض عليهنّ
  الحلي والديباج. وقيل: في تسعين ألفاً عليهم المعصفرات، وهو أوّل يوم رؤي فيه المعصفر:
  كان المتمنون قوماً مسلمين وإنما تمنوه على سبيل الرغبة في اليسار والاستغناء كما هو
  عادة البشر. وعن قتادة: تمنوه ليتقربوا به إلى الله وينفقوه في سبل الخير. وقيل: كانوا
  قوماً كفاراً. الغابط: هو الذي يتمنى مثل نعمة صاحبه من غير أن تزول عنه. والحاسد:
  هو الذي يتمنى أن تكون نعمة صاحبه له دونه فمن الغبطة قوله تعالى: { يٰلَيْتَ لَنَا
  مِثْلَ مَا أُوتِىَ قَـٰرُونُ } ومن الحسد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَتَمَنَّوْاْ مَا فَضَّلَ ٱللَّهُ
  بِهِ بَعْضَكُمْ عَلَىٰ بَعْض</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 32] وقيل لرسول الله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(819) هل يضر الغبط؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا إلا كما يضر العضاه.......
  الخبط \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والحظ:
  الجدّ، وهو البخت والدولة: وصفوه بأنه رجل مجدود مبخوت، يقال: فلان ذو حظ، وحظيظ، ومحظوظ،
  وما الدنيا إلا أحاظ وجدود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

