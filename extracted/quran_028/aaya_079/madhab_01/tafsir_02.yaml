text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَرَجَ عَلَىٰ
  قَوْمِهِ فِي زِينَتِهِ قَالَ ٱلَّذِينَ يُرِيدُونَ ٱلْحَيَاةَ ٱلدُّنْيَا يٰلَيْتَ
  لَنَا مِثْلَ مَآ أُوتِيَ قَارُونُ إِنَّهُ لَذُو حَظٍّ عَظِيمٍ }{ فِى زِينَتِهِ }
  قال الحسن: في الحمرة والصفرة. وقيل: خرج على بغلة شهباء عليها الأرجوان وعليها سرج
  من ذهب، ومعه أربعة آلاف على زيه. وقيل: عليهم وعلى خيولهم الديباج الأحمر، وعن يمينه
  ثلثمائة غلام، وعن يساره ثلثمائة جارية، بيض عليهنّ الحلي والديباج. وقيل: في تسعين
  ألفاً عليهم المعصفرات، وهو أوّل يوم رؤي فيه المعصفر: كان المتمنون قوماً مسلمين وإنما
  تمنوه على سبيل الرغبة في اليسار والاستغناء كما هو عادة البشر. وعن قتادة: تمنوه ليتقربوا
  به إلى الله وينفقوه في سبل الخير. وقيل: كانوا قوماً كفاراً. الغابط: هو الذي يتمنى
  مثل نعمة صاحبه من غير أن تزول عنه. والحاسد: هو الذي يتمنى أن تكون نعمة صاحبه له
  دونه فمن الغبطة قوله تعالى: { يٰلَيْتَ لَنَا مِثْلَ مَا أُوتِىَ قَـٰرُونُ } ومن
  الحسد قوله:{ وَلاَ تَتَمَنَّوْاْ مَا فَضَّلَ ٱللَّهُ بِهِ بَعْضَكُمْ عَلَىٰ بَعْض }[النساء:
  32] وقيل لرسول الله صلى الله عليه وسلم:(819) هل يضر الغبط؟ فقال: \" لا إلا كما يضر
  العضاه....... الخبط \" والحظ: الجدّ، وهو البخت والدولة: وصفوه بأنه رجل مجدود مبخوت،
  يقال: فلان ذو حظ، وحظيظ، ومحظوظ، وما الدنيا إلا أحاظ وجدود.\r\n\t\t\t\r\n\t\t\t</section>"

