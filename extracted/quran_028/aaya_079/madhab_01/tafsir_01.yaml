text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَخَرَجَ عَلَىٰ
  قَوْمِهِ فِي زِينَتِهِ قَالَ ٱلَّذِينَ يُرِيدُونَ ٱلْحَيَاةَ ٱلدُّنْيَا يٰلَيْتَ
  لَنَا مِثْلَ مَآ أُوتِيَ قَارُونُ إِنَّهُ لَذُو حَظٍّ عَظِيمٍ }يقول تعالـى ذكره:
  فخرج قارون علـى قومه فـي زينته، وهي فـيـما ذكر ثـياب الأُرْجُوان.ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا أبو عاصم، قال: ثنا طلـحة بن عمرو، عن أبـي الزبـير، عن جابر {
  فخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: فـي القِرْمز.قال: ثنا عبد الرحمن، قال:
  ثنا سفـيان، عن عثمان بن الأسود، عن مـجاهد { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ
  } قال: فـي ثـياب حُمْر.حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن عثمان بن الأسود،
  عن مـجاهد { فخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: علـى بَراذين بِـيض، علـيها
  سروج الأُرْجُوان، علـيهم الـمعصفرات.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد { فخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: علـيه ثوبـان
  مُعَصْفران.وقال ابن جُرَيج: علـى بغلة شهبـاء علـيها الأُرجوان، وثلاث مِئة جارية
  علـى البغال الشُّهْب، علـيهنّ ثـياب حمر.حدثنا ابن وكيع، قال: ثنـي أبـي ويحيى بن
  يـمان، عن مبـارك، عن الـحسن { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: فـي
  ثـياب حُمر وصُفر.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن سماك،
  أنه سمع إبراهيـم النـخَعِيّ، قال فـي هذه الآية { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ
  } قال: فـي ثـياب حمر.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن سماك،
  عن إبراهيـم النـخعيّ، مثله.حدثنا ابن وكيع، قال: ثنا غندر، قال: ثنا شعبة، عن سماك،
  عن إبراهيـم مثله.حدثنا مـحمد بن عمرو بن علـيّ الـمقدمي، قال: ثنا إسماعيـل بن حكيـم،
  قال: دخـلنا علـى مالك بن دينار عشية، وإذا هو فـي ذكر قارون، قال: وإذا رجل من جيرانه
  علـيه ثـياب مُعَصفرة، قال: فقال مالك: { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ }
  قال: فـي ثـياب مثل ثـياب هذا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة
  { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ }: ذُكر لنا أنهم خرجوا علـى أربعة آلاف
  دابة، علـيهم وعلـى دوابهم الأُرجُوان.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، فـي قوله { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: خرج فـي سبعين
  ألفـا، علـيهمُ الـمعصفرات، فـيـما كان أبـي يذكر لنا.{ قالَ الَّذِينَ يُرِيدُونَ
  الـحَياةَ الدُّنْـيا: يا لَـيْتَ لَنا مِثْلَ ما أُوتِـيَ قارُونُ } يقول تعالى ذكره:
  قال الذين يريدون زينة الـحياة الدنـيا من قوم قارون: يا لـيتنا أُعطينا مثل ما أعطى
  قارون من زينتها { إنَّهُ لَذُو حَظَ عَظِيـمٍ } يقول: إن قارون لذو نصيب من الدنـيا.\r\n\t\t\t\r\n\t\t\t</section>"

