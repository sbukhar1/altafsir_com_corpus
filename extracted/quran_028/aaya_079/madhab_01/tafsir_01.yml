  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَرَجَ
  عَلَىٰ قَوْمِهِ فِي زِينَتِهِ قَالَ ٱلَّذِينَ يُرِيدُونَ ٱلْحَيَاةَ ٱلدُّنْيَا يٰلَيْتَ
  لَنَا مِثْلَ مَآ أُوتِيَ قَارُونُ إِنَّهُ لَذُو حَظٍّ عَظِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فخرج قارون علـى قومه فـي زينته، وهي فـيـما ذكر
  ثـياب الأُرْجُوان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عاصم، قال: ثنا طلـحة بن عمرو، عن أبـي
  الزبـير، عن جابر { فخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: فـي القِرْمز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عثمان بن الأسود، عن مـجاهد
  { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: فـي ثـياب حُمْر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر، عن عثمان بن الأسود، عن
  مـجاهد { فخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: علـى بَراذين بِـيض، علـيها
  سروج الأُرْجُوان، علـيهم الـمعصفرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فخَرَجَ عَلـى
  قَوْمِهِ فِـي زِينَتِهِ } قال: علـيه ثوبـان مُعَصْفران.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن جُرَيج: علـى بغلة شهبـاء علـيها الأُرجوان، وثلاث مِئة جارية علـى البغال الشُّهْب،
  علـيهنّ ثـياب حمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنـي أبـي
  ويحيى بن يـمان، عن مبـارك، عن الـحسن { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ }
  قال: فـي ثـياب حُمر وصُفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا شعبة، عن سماك، أنه سمع إبراهيـم النـخَعِيّ، قال فـي هذه الآية
  { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: فـي ثـياب حمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن سماك، عن
  إبراهيـم النـخعيّ، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا غندر،
  قال: ثنا شعبة، عن سماك، عن إبراهيـم مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو بن علـيّ الـمقدمي، قال: ثنا إسماعيـل بن حكيـم، قال: دخـلنا علـى مالك
  بن دينار عشية، وإذا هو فـي ذكر قارون، قال: وإذا رجل من جيرانه علـيه ثـياب مُعَصفرة،
  قال: فقال مالك: { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ } قال: فـي ثـياب مثل ثـياب
  هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { فَخَرَجَ عَلـى قَوْمِهِ فِـي زِينَتِهِ }: ذُكر لنا أنهم خرجوا
  علـى أربعة آلاف دابة، علـيهم وعلـى دوابهم الأُرجُوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَخَرَجَ عَلـى قَوْمِهِ
  فِـي زِينَتِهِ } قال: خرج فـي سبعين ألفـا، علـيهمُ الـمعصفرات، فـيـما كان أبـي يذكر
  لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قالَ الَّذِينَ يُرِيدُونَ الـحَياةَ
  الدُّنْـيا: يا لَـيْتَ لَنا مِثْلَ ما أُوتِـيَ قارُونُ } يقول تعالى ذكره: قال الذين
  يريدون زينة الـحياة الدنـيا من قوم قارون: يا لـيتنا أُعطينا مثل ما أعطى قارون من
  زينتها { إنَّهُ لَذُو حَظَ عَظِيـمٍ } يقول: إن قارون لذو نصيب من الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

