  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  ٱدْعُواْ شُرَكَآءَكُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ وَرَأَوُاْ ٱلْعَذَابَ
  لَوْ أَنَّهُمْ كَانُواْ يَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وقـيـل للـمشركين بـالله الآلهة والأنداد فـي الدنـيا { ادْعُوا شُرَكاءَكُمْ } الذين
  كنتـم تدعون من دون الله { فَدَعَوْهُمْ فَلَـمْ يَسْتَـجِيبُوا لَهُمْ } يقول: فلـم
  يُجيبوهم. { ورأَوُا العَذَابَ }: يقول: وعاينوا العذاب { لَوْ أنَّهُمْ كانُوا يَهْتَدُونَ
  } يقول: فودّوا حين رأوا العذاب لو أنهم كانوا فـي الدنـيا مُهتدين للـحقّ.</font></font><font
