text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقِيلَ ٱدْعُواْ
  شُرَكَآءَكُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ وَرَأَوُاْ ٱلْعَذَابَ لَوْ
  أَنَّهُمْ كَانُواْ يَهْتَدُونَ }يقول تعالـى ذكره: وقـيـل للـمشركين بـالله الآلهة
  والأنداد فـي الدنـيا { ادْعُوا شُرَكاءَكُمْ } الذين كنتـم تدعون من دون الله { فَدَعَوْهُمْ
  فَلَـمْ يَسْتَـجِيبُوا لَهُمْ } يقول: فلـم يُجيبوهم. { ورأَوُا العَذَابَ }: يقول:
  وعاينوا العذاب { لَوْ أنَّهُمْ كانُوا يَهْتَدُونَ } يقول: فودّوا حين رأوا العذاب
  لو أنهم كانوا فـي الدنـيا مُهتدين للـحقّ.\r\n\t\t\t\r\n\t\t\t</section>"

