  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كُنتَ بِجَانِبِ ٱلْغَرْبِيِّ إِذْ قَضَيْنَآ إِلَىٰ مُوسَى ٱلأَمْرَ وَمَا كنتَ مِنَ
  ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره لنبـيه مـحمد صلى
  الله عليه وسلم: { وَمَا كُنْتَ } يا مـحمد { بِجَانِب } غربـيّ الـجبل { إذْ قَضَيْنا
  إلـى مُوسَى الأمْرَ } يقول: إذ فرضنا إلـى موسى الأمر فـيـما ألزمناه وقومه، وعهدنا
  إلـيه من عهد { وَما كُنْتَ مِنَ الشَّاهِدِينَ } يقول: وما كنت لذلك من الشاهدين.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله: { وَما كُنْتَ } يا مـحمد { بِجانِبِ الغَرْبِـيّ } يقول:
  بجانب غربـي الـجبل { إذْ قَضَيْنا إلـى مُوسَى الأَمْرَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: غربـيّ الـجبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا الضحاك بن مخـلد، قال: ثنا سفـيان، عن الأعمش،
  عن علـيّ بن مدرك، عن أبـي زرعة بن عمرو، قال: إنكم أمة مـحمد صلى الله عليه وسلم قد
  أجبتـم قبل أن تسألوا، وقرأ: { وَما كُنْتَ بِجانِبِ الغَرْبِـيّ إذْ قَضَيْنا إلـى
  مُوسَى الأَمْرَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

