text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنتَ بِجَانِبِ
  ٱلْغَرْبِيِّ إِذْ قَضَيْنَآ إِلَىٰ مُوسَى ٱلأَمْرَ وَمَا كنتَ مِنَ ٱلشَّاهِدِينَ
  }{ ٱلْغَرْبِىِّ } المكان الواقع في شق الغرب، وهو المكان الذي وقع فيه ميقات موسى
  عليه السلام من الطور وكتب الله له في الألواح. والأمر المقضي إلى موسى عليه السلام:
  الوحي الذي أوحى إليه؛ والخطاب لرسول الله صلى الله عليه وسلم يقول: وما كنت حاضراً
  المكان الذي أوحينا فيه إلى موسى عليه السلام، ولا كنت { مِنَ } جملة { ٱلشَّـٰهِدِينَ
  } للوحي إليه، أو على الوحي إليه؛ وهم نقباؤه الذين اختارهم للميقات، حتى تقف من جهة
  المشاهدة على ما جرى من أمر موسى عليه السلام في ميقاته. وكتبة التوراة له في الألواح،
  وغير ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

