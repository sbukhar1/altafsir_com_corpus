text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنتَ بِجَانِبِ
  ٱلْغَرْبِيِّ إِذْ قَضَيْنَآ إِلَىٰ مُوسَى ٱلأَمْرَ وَمَا كنتَ مِنَ ٱلشَّاهِدِينَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { وَمَا كُنْتَ } يا مـحمد { بِجَانِب
  } غربـيّ الـجبل { إذْ قَضَيْنا إلـى مُوسَى الأمْرَ } يقول: إذ فرضنا إلـى موسى الأمر
  فـيـما ألزمناه وقومه، وعهدنا إلـيه من عهد { وَما كُنْتَ مِنَ الشَّاهِدِينَ } يقول:
  وما كنت لذلك من الشاهدين. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَما كُنْتَ } يا مـحمد { بِجانِبِ
  الغَرْبِـيّ } يقول: بجانب غربـي الـجبل { إذْ قَضَيْنا إلـى مُوسَى الأَمْرَ }.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال: غربـيّ الـجبل.حدثنا
  ابن بشار، قال: ثنا الضحاك بن مخـلد، قال: ثنا سفـيان، عن الأعمش، عن علـيّ بن مدرك،
  عن أبـي زرعة بن عمرو، قال: إنكم أمة مـحمد صلى الله عليه وسلم قد أجبتـم قبل أن تسألوا،
  وقرأ: { وَما كُنْتَ بِجانِبِ الغَرْبِـيّ إذْ قَضَيْنا إلـى مُوسَى الأَمْرَ }.\r\n\t\t\t\r\n\t\t\t</section>"

