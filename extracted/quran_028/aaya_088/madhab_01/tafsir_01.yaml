text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَدْعُ مَعَ
  ٱللَّهِ إِلَـٰهاً آخَرَ لاَ إِلَـٰهَ إِلاَّ هُوَ كُلُّ شَيْءٍ هَالِكٌ إِلاَّ وَجْهَهُ
  لَهُ ٱلْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ }يقول تعالـى ذكره: ولا تعبد يا مـحمد مع معبودك
  الذي له عبـادة كلّ شيء معبوداً آخر سواه. وقوله: { لا إلَهَ إلاَّ هُوَ } يقول: لا
  معبود تصلـح له العبـادة إلاَّ الله الذي كلّ شيء هالك إلاَّ وجهه.واختلف فـي معنى
  قوله: { إلاَّ وَجْهَهُ } فقال بعضهم: معناه: كلّ شيء هالك إلاَّ هو.وقال آخرون: معنى
  ذلك: إلاَّ ما أريد به وجهه، واستشهدوا لتأويـلهم ذلك كذلك بقول الشاعر:أسْتَغْفِرُ
  اللّهَ ذَنْبـا لَسْتُ مُـحْصِيَهُ   رَبُّ العِبـادِ إلَـيْهِ الوَجْهُ والعَمَلُوقوله:
  { لَهُ الـحُكْمُ } يقول: له الـحكم بـين خـلقه دون غيره، لـيس لأحد غيره معه فـيهم
  حكم { وَإلَـيْهِ تُرْجَعُونَ } يقول: وإلـيه تردّون من بعد مـماتكم، فـيقضي بـينكم
  بـالعدل، فـيجازي مؤمنـيكم جزاءهم، وكفـاركم ما وعدهم.\r\n\t\t\t\r\n\t\t\t</section>"

