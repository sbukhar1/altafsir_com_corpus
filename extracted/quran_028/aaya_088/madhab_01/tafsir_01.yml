  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَدْعُ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ لاَ إِلَـٰهَ إِلاَّ هُوَ كُلُّ شَيْءٍ هَالِكٌ
  إِلاَّ وَجْهَهُ لَهُ ٱلْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: ولا تعبد يا مـحمد مع معبودك الذي له عبـادة كلّ شيء معبوداً آخر سواه.
  وقوله: { لا إلَهَ إلاَّ هُوَ } يقول: لا معبود تصلـح له العبـادة إلاَّ الله الذي
  كلّ شيء هالك إلاَّ وجهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف فـي معنى قوله: { إلاَّ وَجْهَهُ
  } فقال بعضهم: معناه: كلّ شيء هالك إلاَّ هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إلاَّ ما أريد به وجهه، واستشهدوا لتأويـلهم ذلك كذلك بقول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أسْتَغْفِرُ اللّهَ ذَنْبـا لَسْتُ مُـحْصِيَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَبُّ العِبـادِ إلَـيْهِ الوَجْهُ والعَمَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لَهُ الـحُكْمُ } يقول:
  له الـحكم بـين خـلقه دون غيره، لـيس لأحد غيره معه فـيهم حكم { وَإلَـيْهِ تُرْجَعُونَ
  } يقول: وإلـيه تردّون من بعد مـماتكم، فـيقضي بـينكم بـالعدل، فـيجازي مؤمنـيكم جزاءهم،
  وكفـاركم ما وعدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

