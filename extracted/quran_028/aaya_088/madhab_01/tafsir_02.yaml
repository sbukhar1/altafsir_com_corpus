text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَدْعُ مَعَ
  ٱللَّهِ إِلَـٰهاً آخَرَ لاَ إِلَـٰهَ إِلاَّ هُوَ كُلُّ شَيْءٍ هَالِكٌ إِلاَّ وَجْهَهُ
  لَهُ ٱلْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ }{ إِلاَّ وَجْهَهُ } إلا إياه. والوجه يعبر
  به عن الذات.قال رسول الله صلى الله عليه وسلم:(820) \" مَنْ قَرأَ طۤسم القصص كانَ
  لَهُ الأجرُ بعددِ مَنْ صدَّقَ موسى وكذَّبَ بهِ، ولمْ يبقَ ملكٌ في السمواتِ والأرضِ
  إلاّ شهدَ لَهُ يومَ القيامةِ أنّه كانَ صادِقاً أنّ كلَّ شيءٍ هالكٌ إلاَّ وجهُه،
  لهُ الحكمُ وإليه ترجعُونَ \". \r\n\t\t\t\r\n\t\t\t</section>"

