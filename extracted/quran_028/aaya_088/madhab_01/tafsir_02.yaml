  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَدْعُ مَعَ ٱللَّهِ إِلَـٰهاً آخَرَ لاَ إِلَـٰهَ إِلاَّ هُوَ كُلُّ شَيْءٍ هَالِكٌ
  إِلاَّ وَجْهَهُ لَهُ ٱلْحُكْمُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِلاَّ وَجْهَهُ } إلا إياه. والوجه يعبر به عن الذات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(820)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ قَرأَ طۤسم القصص كانَ لَهُ
  الأجرُ بعددِ مَنْ صدَّقَ موسى وكذَّبَ بهِ، ولمْ يبقَ ملكٌ في السمواتِ والأرضِ إلاّ
  شهدَ لَهُ يومَ القيامةِ أنّه كانَ صادِقاً أنّ كلَّ شيءٍ هالكٌ إلاَّ وجهُه، لهُ الحكمُ
  وإليه ترجعُونَ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
