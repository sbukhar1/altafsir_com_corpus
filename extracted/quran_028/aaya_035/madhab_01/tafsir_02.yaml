text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ سَنَشُدُّ
  عَضُدَكَ بِأَخِيكَ وَنَجْعَلُ لَكُمَا سُلْطَاناً فَلاَ يَصِلُونَ إِلَيْكُمَا بِآيَاتِنَآ
  أَنتُمَا وَمَنِ ٱتَّبَعَكُمَا ٱلْغَالِبُونَ }العضد: قوام اليد، وبشدّتها تشتد. قال
  طرفة:أَبَنِي لُبَينَى لَسْتُمُو بِيَدٍ   إِلاَّ يَداً لَيْسَتْ لَهَا عَضُدُويقال
  في دعاء الخير: شدّ الله عضدك. وفي ضده؛ فت الله في عضدك. ومعنى { سَنَشُدُّ عَضُدَكَ
  بِأَخِيكَ } سنقويك به ونعينك، فإمّا أن يكون ذلك لأن اليد تشتد بشدة العضد. والجملة
  تقوى بشدة اليد على مزاولة الأمور. وإمّا لأنّ الرجل شبة باليد في اشتدادها باشتداد
  العضد، فجعل كأنه يد مشتدة بعضد شديدة { سُلْطَـٰناً } غلبة وتسلطا. أو حجة واضحة {
  بِأايَـٰتِنَآ } متعلق بنحو ما تعلق به في تسع آيات، أي اذهبا بآياتنا. أو بنجعل لكما
  سلطانا، أي: نسلطكما بآياتنا. أو بلا يصلون، أي: تمتنعون منهم بآياتنا. أو هو بيان
  للغالبون لا صلة، لامتناع تقدم الصلة على الموصول. ولو تأخر: لم يكن إلا صله له. ويجوز
  أن يكون قسماً جوابه: لا يصلون، مقدماً عليه. أو من لغو القسم.\r\n\t\t\t\r\n\t\t\t</section>"

