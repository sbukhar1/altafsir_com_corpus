  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَنَشُدُّ عَضُدَكَ بِأَخِيكَ وَنَجْعَلُ لَكُمَا سُلْطَاناً فَلاَ يَصِلُونَ إِلَيْكُمَا
  بِآيَاتِنَآ أَنتُمَا وَمَنِ ٱتَّبَعَكُمَا ٱلْغَالِبُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">العضد:
  قوام اليد، وبشدّتها تشتد. قال طرفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَبَنِي لُبَينَى لَسْتُمُو بِيَدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إِلاَّ يَداً
  لَيْسَتْ لَهَا عَضُدُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال في دعاء الخير: شدّ الله عضدك. وفي ضده؛ فت الله في عضدك. ومعنى
  { سَنَشُدُّ عَضُدَكَ بِأَخِيكَ } سنقويك به ونعينك، فإمّا أن يكون ذلك لأن اليد تشتد
  بشدة العضد. والجملة تقوى بشدة اليد على مزاولة الأمور. وإمّا لأنّ الرجل شبة باليد
  في اشتدادها باشتداد العضد، فجعل كأنه يد مشتدة بعضد شديدة { سُلْطَـٰناً } غلبة وتسلطا.
  أو حجة واضحة { بِأايَـٰتِنَآ } متعلق بنحو ما تعلق به في تسع آيات، أي اذهبا بآياتنا.
  أو بنجعل لكما سلطانا، أي: نسلطكما بآياتنا. أو بلا يصلون، أي: تمتنعون منهم بآياتنا.
  أو هو بيان للغالبون لا صلة، لامتناع تقدم الصلة على الموصول. ولو تأخر: لم يكن إلا
  صله له. ويجوز أن يكون قسماً جوابه: لا يصلون، مقدماً عليه. أو من لغو القسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

