text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ سَنَشُدُّ
  عَضُدَكَ بِأَخِيكَ وَنَجْعَلُ لَكُمَا سُلْطَاناً فَلاَ يَصِلُونَ إِلَيْكُمَا بِآيَاتِنَآ
  أَنتُمَا وَمَنِ ٱتَّبَعَكُمَا ٱلْغَالِبُونَ }يقول تعالـى ذكره: قال الله لـموسى {
  سَنَشُدُّ عَضُدَكَ } أي نقوّيك ونُعينك بأخيك. تقول العرب إذا أعزّ رجل رجلاً، وأعانه
  ومنعه مـمن أراده بظلـم: قد شَدّ فلان علـى عَضُد فلان، وهو مِن عاضده علـى أمره: إذا
  أعانه، ومنه قول ابن مقبل:عاضَدْتُها بِعَتُودٍ غيرِ مُعْتَلَثٍ   كأنَّهُ وَقْـفُ
  عاجٍ بـاتَ مَكْنُونايعنـي بذلك: قوسا عاضدها بسهم. وفـي العضُد لغات أربع: أجودها:
  العَضُد، ثم العَضْدُ، ثم العُضُد، والعُضْد. يجمع جميع ذلك علـى أعضاد.وقوله: { ونَـجْعَلُ
  لَكما سُلْطاناً } يقول: ونـجعل لكما حجة. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد، قوله { لَكُما سُلْطاناً } حجة.حدثنا القاسم قال: قال: ثنا
  الـحسين قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ { ونَـجْعَلُ لَكُما سُلْطاناً } والسلطان: الـحجة.وقوله:
  { فَلا يَصِلُونَ إلَـيْكُما } يقول تعالـى ذكره: فلا يصل إلـيكما فرعون وقومه بسوء.
  وقوله: بِآياتِنا يقول تعالـى ذكره: { فَلاَ يَصِلُونَ إلَـيْكُمَا } فرعون وقومه {
  بِآياتِنا أنْتُـما وَمَنِ اتَّبَعَكُما الغالِبُونَ } فـالبـاء فِـي قوله بآياتنا
  من صلة غالبون. ومعنى الكلام: أنتـما ومن اتبعكما الغالبون فرعون وملأه بآياتنا أي
  بحجتنا وسلطاننا الذي نـجعله لكما.\r\n\t\t\t\r\n\t\t\t</section>"

