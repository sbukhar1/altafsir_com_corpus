  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  سَنَشُدُّ عَضُدَكَ بِأَخِيكَ وَنَجْعَلُ لَكُمَا سُلْطَاناً فَلاَ يَصِلُونَ إِلَيْكُمَا
  بِآيَاتِنَآ أَنتُمَا وَمَنِ ٱتَّبَعَكُمَا ٱلْغَالِبُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: قال الله لـموسى { سَنَشُدُّ عَضُدَكَ } أي نقوّيك ونُعينك بأخيك. تقول
  العرب إذا أعزّ رجل رجلاً، وأعانه ومنعه مـمن أراده بظلـم: قد شَدّ فلان علـى عَضُد
  فلان، وهو مِن عاضده علـى أمره: إذا أعانه، ومنه قول ابن مقبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عاضَدْتُها بِعَتُودٍ غيرِ مُعْتَلَثٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّهُ وَقْـفُ عاجٍ بـاتَ مَكْنُونا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: قوسا عاضدها بسهم. وفـي
  العضُد لغات أربع: أجودها: العَضُد، ثم العَضْدُ، ثم العُضُد، والعُضْد. يجمع جميع
  ذلك علـى أعضاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ونَـجْعَلُ لَكما سُلْطاناً
  } يقول: ونـجعل لكما حجة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { لَكُما سُلْطاناً } حجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم قال: قال: ثنا الـحسين قال: ثنـي حجاج، عن ابن جريج،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { ونَـجْعَلُ لَكُما سُلْطاناً } والسلطان: الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَلا يَصِلُونَ إلَـيْكُما } يقول تعالـى ذكره: فلا يصل إلـيكما
  فرعون وقومه بسوء. وقوله: بِآياتِنا يقول تعالـى ذكره: { فَلاَ يَصِلُونَ إلَـيْكُمَا
  } فرعون وقومه { بِآياتِنا أنْتُـما وَمَنِ اتَّبَعَكُما الغالِبُونَ } فـالبـاء فِـي
  قوله بآياتنا من صلة غالبون. ومعنى الكلام: أنتـما ومن اتبعكما الغالبون فرعون وملأه
  بآياتنا أي بحجتنا وسلطاننا الذي نـجعله لكما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

