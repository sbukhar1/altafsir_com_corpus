text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَهُمُ
  ٱلْحَقُّ مِنْ عِندِنَا قَالُواْ لَوْلاۤ أُوتِيَ مِثْلَ مَآ أُوتِيَ مُوسَىٰ أَوَلَمْ
  يَكْفُرُواْ بِمَآ أُوتِيَ مُوسَىٰ مِن قَبْلُ قَالُواْ سِحْرَانِ تَظَاهَرَا وَقَالُواْ
  إِنَّا بِكُلٍّ كَافِرُونَ }{ فَلَمَّا جَاءهُمُ ٱلْحَقُّ } وهو الرسول المصدق بالكتاب
  المعجز مع سائر المعجزات وقطعت معاذيرهم وسدّ طريق احتجاجهم { قَالُواْ لَوْلا أُوتِىَ
  مِثْلَ مَا أُوتِىَ مُوسَىٰ } من الكتاب المنزل جملة واحدة، ومن قلب العصا حية وفلق
  البحر وغيرهما من الآيات؛ فجاءوا بالاقتراحات المبنية على التعنت والعناد، كما قالوا:
  لولا أنزل عليه كنز أو جاء معه ملك، وما أشبه ذلك { أَوَ لَمْ يَكْفُرُواْ } يعني أبناء
  جنسهم ومن مذهبهم مذهبهم وعنادهم عنادهم، وهم الكفرة في زمن موسى عليه السلام { بِمَا
  أُوتِىَ مُوسَىٰ } وعن الحسن رحمه الله: قد كان للعرب أصل في أيام موسى عليه السلام،
  فمعناه على هذا: أو لم يكفر آباؤهم { قَالُواْ } في موسى وهرون { سِحْرَانِ تَظَـٰهَرَا
  } أي تعاونا. وقرىء: «إظهاراً» على الإدغام. وسحران. بمعنى: ذوا سحر. أو جعلوهما سحرين
  مبالغة في وصفهما بالسحر. أو أرادوا نوعان من السحر { بِكُلٍّ } بكل واحد منهما. فإن
  قلت: بم علقت قوله من قبل في هذا التفسير؟ قلت: بـ (أولم) يكفروا، ولي أن أعلقه بأوتي،
  فينقلب المعنى إلى أن أهل مكة الذين قالوا هذه المقالة كما كفروا بمحمد صلى الله عليه
  وسلم وبالقرآن فقد كفروا بموسى عليه السلام وبالتوراة، وقالوا في موسى ومحمد عليهما
  الصلاة والسلام: ساحران تظاهرا. أو في الكتابين: سحران تظاهرا؛ وذلك حين بعثوا الرهط
  إلى رؤساء اليهود بالمدينة يسألونهم عن محمد صلى الله عليه وسلم، فأخبرهم أنه نعته
  وصفته، وأنه في كتابهم، فرجع الرهط إلى قريش فأخبروهم بقول اليهود، فقالوا عند ذلك:
  ساحران تظاهرا.\r\n\t\t\t\r\n\t\t\t</section>"

