text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَهُمُ
  ٱلْحَقُّ مِنْ عِندِنَا قَالُواْ لَوْلاۤ أُوتِيَ مِثْلَ مَآ أُوتِيَ مُوسَىٰ أَوَلَمْ
  يَكْفُرُواْ بِمَآ أُوتِيَ مُوسَىٰ مِن قَبْلُ قَالُواْ سِحْرَانِ تَظَاهَرَا وَقَالُواْ
  إِنَّا بِكُلٍّ كَافِرُونَ }يقول تعالـى ذكره: فلـما جاء هؤلاء الذين لـم يأتهم من
  قبلك يا مـحمد نذير فبعثناك إلـيهم نذيراً { الـحقّ من عِنْدِنَا } ، وهو مـحمد صلى
  الله عليه وسلم بـالرسالة من الله إلـيهم، قالوا تـمْرداً علـى الله، وتـمادياً فـي
  الغيّ: هلا أوتـي هذا الذي أرسل إلـينا، وهو مـحمد صلى الله عليه وسلم مثل ما أوتـي
  موسى بن عمران من الكتاب؟ يقول الله تبـارك وتعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم: قل يا مـحمد لقومك من قريش، القائلـين لك { لَوْلاَ أُوتِـيَ مِثْلَ ما أُوتِـيَ
  مُوسَى }: أو لـم يكفر الذين علـموا هذه الـحجة من الـيهود بـما أوتـي موسى من قبلك؟.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قال: الـيهود تأمر قريشاً أن تسأل مـحمداً مثل ما أوتـي
  موسى، يقول الله لـمـحمد صلى الله عليه وسلم: قل لقريش يقولوا لهم: أو لـم يكفروا بـما
  أوتـي موسى من قبل؟.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد { قالُوا لَوْلا أُوتِـيَ مِثْلَ ما أُوتِـيَ مُوسَى } قال: الـيهود تأمر
  قريشاً، ثم ذكر نـحوه { قالوا ساحِرَانِ تَظاهَرَا }.واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة والبصرة: «قالُوا ساحِرَانِ تَظاهَرَا» بـمعنى: أو لـم
  يكفروا بـما أوتـي موسى من قبل، وقالوا له ولـمـحمد صلى الله عليه وسلم فـي قول بعض
  الـمفسرين، وفـي قول بعضهم لـموسى وهارون علـيهما السلام، وفـي قول بعضهم: لعيسى ومـحمد
  ساحران تعاونا. وقرأ عامة قرّاء الكوفة: { قالُوا سِحْرَانِ تَظاهَرَا } بـمعنى: وقالوا
  للتوراة والفرقان فـي قول بعض أهل التأويـل، وفـي قول بعضهم للإنـجيـل والفُرقان.واختلف
  أهل التأويـل فـي تأويـل ذلك علـى قدر اختلاف القرّاء فـي قراءته. ذكر من قال: عُنِـيَ
  بـالساحرين اللذين تظاهرا مـحمد وموسى صلـى الله علـيهما:حدثنا سلـيـمان بن مـحمد بن
  معدي كرب الرعينـي، قال: ثنا بقـية بن الولـيد، قال: ثنا شعبة، عن أبـي حمزة قال: سمعت
  مسلـم بن يسار، يحدّث عن ابن عبـاس، فـي قول الله { ساحِرانِ تَظاهَرَا } قال: موسى
  ومـحمد.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي حمزة،
  قال: سمعت مسلـم ابن يسار، قال: سألت ابن عبـاس، عن هذه الآية { ساحِرَانِ تَظاهَرَا
  } قال: موسى ومـحمد.حدثنا ابن الـمثنى، قال: ثنا يحيى بن سعيد، عن شعبة، عن أبـي حمزة،
  عن مسلـم بن يسار، أن ابن عبـاس، قرأ { ساحِرَانِ } قال موسى ومـحمد علـيهما السلام.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن شعبة، عن كيسان أبـي حمزة، عن مسلـم بن يسار، عن ابن عبـاس،
  مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَهُمُ ٱلْحَقُّ مِنْ عِندِنَا قَالُواْ
  لَوْلاۤ أُوتِيَ مِثْلَ مَآ أُوتِيَ مُوسَىٰ أَوَلَمْ يَكْفُرُواْ بِمَآ أُوتِيَ مُوسَىٰ
  مِن قَبْلُ قَالُواْ سِحْرَانِ تَظَاهَرَا وَقَالُواْ إِنَّا بِكُلٍّ كَافِرُونَ }ومن
  قال: موسى وهارون علـيهما السلام:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، فـي قول الله { ساحِرانِ تَظاهَرَا } قال: الـيهودُ لـموسى وهارون.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { قالُوا ساحِرَانِ
  تَظاهَرَا } قول يهودَ لـموسى وهارون علـيهما السلام.حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن سعيد بن جُبَـير وأبـي رزين أن أحدهما
  قرأ: «ساحِرَانِ تَظاهَرَا»، والآخر: سِحْرَانِ، قال: الذي قرأ { سِحْرَانِ } قال:
  التوراة والإنـجيـل. وقال: الذي قرأ: «ساحِرَانِ» قال: موسى وهارون.وقال آخرون: عنوا
  بـالساحرين: عيسى ومـحمداً صلى الله عليه وسلم.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن الـحسن، قوله: { ساحِرَانِ تَظاهَرَا }
  قال: عيسى ومـحمد، أو قال موسى صلى الله عليه وسلم. ذكر من قال: عنوا بذلك التوراة
  والفرقان، ووجه تأويـله إلـى قراءة من قرأ { سِحْرَانِ تَظاهَرَا }:حدثنـي علـيّ، قال:
  ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { سِحْرانِ تَظاهَرَا
  } يقول: التوراة والقرآن.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال:
  ثنـي أبـي، عن أبـيه، عن ابن عبـاس قالُوا { سِحْرَانِ تَظاهَرَا } يعنـي: التوراة
  والفرقان.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قالُوا
  سِحْرَانِ تَظاهَرَا } قال: كتاب موسى، وكتاب رسول الله صلى الله عليه وسلم. ذكر من
  قال: عنوا به التوراة والإنـجيـل:حدثنا ابن وكيع، قال: ثنا ابن عُلَـية، عن حميد الأعرج،
  عن مـجاهد، قال: كنت إلـى جنب ابن عبـاس وهو يتعوّذ بـين الركن والـمقام، فقلت: كيف
  تقرأ سِحْران، أو ساحران؟ فلـم يردّ علـيّ شيئاً، فقال عكرِمة: ساحران، وظننت أنه لو
  كره ذلك أنكره علـيّ. قال حميد: فلقـيت عكرِمة بعد ذلك فذكرت ذلك له، وقلت: كيف كان
  يقرؤها؟ قال: كان يقرأ { سِحْرانِ تَظاهَرَا } أي التوراة والإنـجيـل. ذكر من قال:
  عنوا به الفرقان والإنـجيـل:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد،
  عن الضحاك، أنه قرأ { سِحْرانِ تظَاهَرا } يعنون الإنـجيـل والفرقان.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { قالُوا سِحْرَانِ تَظاهَرَا } قالت ذلك
  أعداء الله الـيهود للإنـجيـل والفرقان، فمن قال { ساحِرَانِ } فـيقول: مـحمد، وعيسى
  ابن مريـم.قال أبو جعفر: وأولـى القراءتـين فـي ذلك عندك بـالصواب، قراءة من قرأه {
  قالُوا سِحْرَانِ تَظاهَرَا } بـمعنى: كتاب موسى وهو التوراة، وكتاب عيسى وهو الإنـجيـل.وإنـما
  قلنا: ذلك أولـى القراءتـين بـالصواب، لأن الكلام من قبله جرى بذكر الكتاب، وهو قوله:
  { وَقالُوا لَوْلا أُوتِـيَ مثْلَ ما أُوتِـيَ مُوسَى } والذي يـلـيه من بعده ذكر الكتاب،
  وهو قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَهُمُ ٱلْحَقُّ مِنْ عِندِنَا
  قَالُواْ لَوْلاۤ أُوتِيَ مِثْلَ مَآ أُوتِيَ مُوسَىٰ أَوَلَمْ يَكْفُرُواْ بِمَآ أُوتِيَ
  مُوسَىٰ مِن قَبْلُ قَالُواْ سِحْرَانِ تَظَاهَرَا وَقَالُواْ إِنَّا بِكُلٍّ كَافِرُونَ
  }{ فَأْتُوا بكِتابٍ مِنْ عِنْدِ اللّهِ هُوَ أهْدَى مِنْهُما أتَّبِعْهُ }فـالذي بـينهما
  بأن يكون من ذكره أولـى وأشبه بأن يكون من ذكر غيره. وإذ كان ذلك هو الأولـى بـالقراءة،
  فمعلوم أن معنى الكلام: قل يا مـحمد: أَوَ لـم يكفر هؤلاء الـيهود بـما أوتـي موسى
  من قبل، وقالوا لـما أوتـي موسى من الكتاب وما أوتـيته أنت، سحران تعاونا.وقوله: {
  وَقالُوا إنَّا بِكُلّ كافِرُونَ } يقول تعالـى ذكره: وقالت الـيهود: إنا بكلّ كتاب
  فـي الأرض من توراة وإنـجيـل، وزبور وفرقان كافرون. وبنـحو الذي قلنا فـي ذلك قال بعض
  أهل التأويـل، وخالفه فـيه مخالفون. ذكر من قال مثل الذي قلنا فـي ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { إنَّا بكُلّ كافِرُونَ }
  قالوا: نكفر أيضاً بـما أوتـي مـحمد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد { وَقالُوا إنَّا بكُلَ كافِرُونَ } قال الـيهود أيضاً: نكفر
  بـما أوتـي مـحمد أيضا.وقال آخرون: بل معنى ذلك: وقالوا إنا بكلّ الكتابـين الفرقان
  والإنـجيـل كافرون. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا
  عبـيد، عن الضحاك { وَقالُوا إنَّا بكُلّ كافِرونَ } يقول: بـالإنـجيـل والقرآن.حُدثت
  عن الـحسين، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله
  { وَقالُوا إنَّا بِكُلَ كافِرُونَ }: يعنون الإنـجيـل والفرقان.حدثنـي مـحمد بن سعد،
  قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس { وَقالُوا
  إنَّا بِكُلَ كافِرُونَ } قال: هم أهل الكتاب، يقول: بـالكتابـين: التوراة والفُرقان.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وَقالُوا إنَّا بِكُلَ كافِرُونَ
  } الذي جاء به موسى، والذي جاء به مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

