  لَوْلاۤ أُوتِيَ مِثْلَ مَآ أُوتِيَ مُوسَىٰ أَوَلَمْ يَكْفُرُواْ بِمَآ أُوتِيَ مُوسَىٰ
  مِن قَبْلُ قَالُواْ سِحْرَانِ تَظَاهَرَا وَقَالُواْ إِنَّا بِكُلٍّ كَافِرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومن قال: موسى وهارون علـيهما السلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله { ساحِرانِ تَظاهَرَا
  } قال: الـيهودُ لـموسى وهارون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { قالُوا ساحِرَانِ
  تَظاهَرَا } قول يهودَ لـموسى وهارون علـيهما السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن سعيد بن
  جُبَـير وأبـي رزين أن أحدهما قرأ: «ساحِرَانِ تَظاهَرَا»، والآخر: سِحْرَانِ، قال:
  الذي قرأ { سِحْرَانِ } قال: التوراة والإنـجيـل. وقال: الذي قرأ: «ساحِرَانِ» قال:
  موسى وهارون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنوا بـالساحرين: عيسى
  ومـحمداً صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن الـحسن، قوله: { ساحِرَانِ تَظاهَرَا } قال: عيسى
  ومـحمد، أو قال موسى صلى الله عليه وسلم. ذكر من قال: عنوا بذلك التوراة والفرقان،
  ووجه تأويـله إلـى قراءة من قرأ { سِحْرَانِ تَظاهَرَا }:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { سِحْرانِ
  تَظاهَرَا } يقول: التوراة والقرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قالُوا { سِحْرَانِ تَظاهَرَا } يعنـي: التوراة والفرقان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قالُوا سِحْرَانِ تَظاهَرَا
  } قال: كتاب موسى، وكتاب رسول الله صلى الله عليه وسلم. ذكر من قال: عنوا به التوراة
  والإنـجيـل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عُلَـية،
  عن حميد الأعرج، عن مـجاهد، قال: كنت إلـى جنب ابن عبـاس وهو يتعوّذ بـين الركن والـمقام،
  فقلت: كيف تقرأ سِحْران، أو ساحران؟ فلـم يردّ علـيّ شيئاً، فقال عكرِمة: ساحران، وظننت
  أنه لو كره ذلك أنكره علـيّ. قال حميد: فلقـيت عكرِمة بعد ذلك فذكرت ذلك له، وقلت:
  كيف كان يقرؤها؟ قال: كان يقرأ { سِحْرانِ تَظاهَرَا } أي التوراة والإنـجيـل. ذكر
  من قال: عنوا به الفرقان والإنـجيـل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبـيد، عن الضحاك، أنه قرأ { سِحْرانِ تظَاهَرا
  } يعنون الإنـجيـل والفرقان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { قالُوا سِحْرَانِ تَظاهَرَا
  } قالت ذلك أعداء الله الـيهود للإنـجيـل والفرقان، فمن قال { ساحِرَانِ } فـيقول:
  مـحمد، وعيسى ابن مريـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى القراءتـين
  فـي ذلك عندك بـالصواب، قراءة من قرأه { قالُوا سِحْرَانِ تَظاهَرَا } بـمعنى: كتاب
  موسى وهو التوراة، وكتاب عيسى وهو الإنـجيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: ذلك أولـى القراءتـين بـالصواب، لأن الكلام من قبله جرى بذكر الكتاب، وهو قوله:
  { وَقالُوا لَوْلا أُوتِـيَ مثْلَ ما أُوتِـيَ مُوسَى } والذي يـلـيه من بعده ذكر الكتاب،
  وهو قوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
