  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهُمُ ٱلْحَقُّ مِنْ عِندِنَا قَالُواْ لَوْلاۤ أُوتِيَ مِثْلَ مَآ أُوتِيَ مُوسَىٰ
  أَوَلَمْ يَكْفُرُواْ بِمَآ أُوتِيَ مُوسَىٰ مِن قَبْلُ قَالُواْ سِحْرَانِ تَظَاهَرَا
  وَقَالُواْ إِنَّا بِكُلٍّ كَافِرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  فلـما جاء هؤلاء الذين لـم يأتهم من قبلك يا مـحمد نذير فبعثناك إلـيهم نذيراً { الـحقّ
  من عِنْدِنَا } ، وهو مـحمد صلى الله عليه وسلم بـالرسالة من الله إلـيهم، قالوا تـمْرداً
  علـى الله، وتـمادياً فـي الغيّ: هلا أوتـي هذا الذي أرسل إلـينا، وهو مـحمد صلى الله
  عليه وسلم مثل ما أوتـي موسى بن عمران من الكتاب؟ يقول الله تبـارك وتعالـى ذكره لنبـيه
  مـحمد صلى الله عليه وسلم: قل يا مـحمد لقومك من قريش، القائلـين لك { لَوْلاَ أُوتِـيَ
  مِثْلَ ما أُوتِـيَ مُوسَى }: أو لـم يكفر الذين علـموا هذه الـحجة من الـيهود بـما
  أوتـي موسى من قبلك؟. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال: الـيهود تأمر قريشاً أن
  تسأل مـحمداً مثل ما أوتـي موسى، يقول الله لـمـحمد صلى الله عليه وسلم: قل لقريش يقولوا
  لهم: أو لـم يكفروا بـما أوتـي موسى من قبل؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { قالُوا لَوْلا
  أُوتِـيَ مِثْلَ ما أُوتِـيَ مُوسَى } قال: الـيهود تأمر قريشاً، ثم ذكر نـحوه { قالوا
  ساحِرَانِ تَظاهَرَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة ذلك،
  فقرأته عامة قرّاء الـمدينة والبصرة: «قالُوا ساحِرَانِ تَظاهَرَا» بـمعنى: أو لـم
  يكفروا بـما أوتـي موسى من قبل، وقالوا له ولـمـحمد صلى الله عليه وسلم فـي قول بعض
  الـمفسرين، وفـي قول بعضهم لـموسى وهارون علـيهما السلام، وفـي قول بعضهم: لعيسى ومـحمد
  ساحران تعاونا. وقرأ عامة قرّاء الكوفة: { قالُوا سِحْرَانِ تَظاهَرَا } بـمعنى: وقالوا
  للتوراة والفرقان فـي قول بعض أهل التأويـل، وفـي قول بعضهم للإنـجيـل والفُرقان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل ذلك علـى قدر اختلاف القرّاء فـي قراءته.
  ذكر من قال: عُنِـيَ بـالساحرين اللذين تظاهرا مـحمد وموسى صلـى الله علـيهما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سلـيـمان بن مـحمد بن معدي كرب الرعينـي، قال: ثنا بقـية بن
  الولـيد، قال: ثنا شعبة، عن أبـي حمزة قال: سمعت مسلـم بن يسار، يحدّث عن ابن عبـاس،
  فـي قول الله { ساحِرانِ تَظاهَرَا } قال: موسى ومـحمد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي حمزة، قال: سمعت
  مسلـم ابن يسار، قال: سألت ابن عبـاس، عن هذه الآية { ساحِرَانِ تَظاهَرَا } قال: موسى
  ومـحمد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يحيى
  بن سعيد، عن شعبة، عن أبـي حمزة، عن مسلـم بن يسار، أن ابن عبـاس، قرأ { ساحِرَانِ
  } قال موسى ومـحمد علـيهما السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن شعبة، عن كيسان أبـي حمزة، عن مسلـم بن يسار، عن ابن عبـاس،
  مثله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
