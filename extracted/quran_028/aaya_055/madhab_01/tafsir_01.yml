  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  سَمِعُواْ ٱللَّغْوَ أَعْرَضُواْ عَنْهُ وَقَالُواْ لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ
  سَلاَمٌ عَلَيْكُمْ لاَ نَبْتَغِي ٱلْجَاهِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وإذا سمع هؤلاء القوم الذين آتـيناهم الكتاب اللغو، وهو البـاطل من القول،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا عَنْهُ وَقالُوا لَنا أعمالُنا
  وَلَكُمْ أعمالُكُمْ، سَلامٌ عَلَـيْكُمْ لا نَبْتَغِي الـجاهِلِـينَ } لا يجارون أهل
  الـجهل والبـاطل فـي بـاطلهم، أتاهم من أمر الله ما وقذهم عن ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِـي بـاللغو فـي هذا الـموضع: ما كان أهل الكتاب ألـحقوه
  فـي كتاب الله، مـما لـيس هو منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله: { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا عَنْهُ وَقالُوا...
  }. إلـى آخر الآية، قال: هذه لأهل الكتاب، إذا سمعوا اللغو الذي كتب القوم بأيديهم
  مع كتاب الله، وقالوا: هو من عند الله، إذا سمعه الذين أسلـموا، ومرّوا به يتلونه،
  أعرضوا عنه، وكأنهم لـم يسمعوا ذلك قبل أن يؤمنوا بـالنبـيّ صلى الله عليه وسلم، لأنهم
  كانوا مسلـمين علـى دين عيسى، ألا ترى أنهم يقولون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن منصور، عن مـجاهد { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا عَنْهُ وَقالُوا لَنا أعمالُنا
  وَلَكُمْ أعمالُكُمْ، سَلامٌ عَلَـيْكُمْ } قال: نزلت فـي قوم كانوا مشركين فأسلـموا،
  فكان قومهم يُؤْذونهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جويرية،
  عن منصور، عن مـجاهد، قوله { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا عَنْهُ، وَقالُوا
  لَنا أعمالُنا وَلَكُمْ أعمالُكُمْ } قال: كان ناس من أهل الكتاب أَسْلَـموا، فكان
  الـمشركون يؤذونهم، فكانوا يصفحون عنهم، يقولون: { سَلامٌ عَلَـيْكُمْ لا نَبْتَغِي
  الـجاهِلِـينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أعْرَضُوا عَنْهُ } يقول:
  لـم يصغوا إلـيه ولـم يستـمعوه { وَقالُوا لَنا أعمالُنا وَلَكُمْ أعمالُكُمْ } وهذا
  يدلّ علـى أن اللغو الذي ذكره الله فـي هذا الـموضع، إنـما هو ما قاله مـجاهد، من أنه
  سماع القوم مـمن يؤذيهم بـالقول ما يكرهون منه فـي أنفسهم، وأنهم أجابوهم بـالـجميـل
  من القول { لَنا أعمالُنا } قد رضينا بها لأنفسنا، { وَلَكُمْ أعمالُكُمْ } قد رضيتـم
  بها لأنفسكم. وقوله: { سَلامٌ عَلَـيْكُمْ } يقول: أَمَنة لكم منا أن نُسابَّكم، أو
  تسمعوا منا ما لا تـحبون { لا نَبْتَغي الـجاهِلِـينَ } يقول: لا نريد مـحاورة أهل
  الـجهل ومسابتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

