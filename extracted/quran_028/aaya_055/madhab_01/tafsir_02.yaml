text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا سَمِعُواْ
  ٱللَّغْوَ أَعْرَضُواْ عَنْهُ وَقَالُواْ لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ
  سَلاَمٌ عَلَيْكُمْ لاَ نَبْتَغِي ٱلْجَاهِلِينَ }{ سَلَـٰمٌ عَلَيْكُمْ } توديع ومتاركة.
  وعن الحسن رضي الله عنه: كلمة حلم من المؤمنين { لاَ نَبْتَغِى ٱلْجَـٰهِلِينَ } لا
  نريد مخالطتهم وصحبتهم فإن قلت: من خاطبوا بقولهم { وَلَكُمْ أَعْمَـٰلُكُمْ }؟ قلت:
  اللاغين الذين دل عليهم قوله: { وَإِذَا سَمِعُواْ ٱللَّغْوَ }.\r\n\t\t\t\r\n\t\t\t</section>"

