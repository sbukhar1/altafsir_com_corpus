text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا سَمِعُواْ
  ٱللَّغْوَ أَعْرَضُواْ عَنْهُ وَقَالُواْ لَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ
  سَلاَمٌ عَلَيْكُمْ لاَ نَبْتَغِي ٱلْجَاهِلِينَ }يقول تعالـى ذكره: وإذا سمع هؤلاء
  القوم الذين آتـيناهم الكتاب اللغو، وهو البـاطل من القول، كما:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قَتادة { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا عَنْهُ وَقالُوا
  لَنا أعمالُنا وَلَكُمْ أعمالُكُمْ، سَلامٌ عَلَـيْكُمْ لا نَبْتَغِي الـجاهِلِـينَ
  } لا يجارون أهل الـجهل والبـاطل فـي بـاطلهم، أتاهم من أمر الله ما وقذهم عن ذلك.وقال
  آخرون: عُنِـي بـاللغو فـي هذا الـموضع: ما كان أهل الكتاب ألـحقوه فـي كتاب الله،
  مـما لـيس هو منه.ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله: { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا عَنْهُ وَقالُوا... }. إلـى آخر الآية،
  قال: هذه لأهل الكتاب، إذا سمعوا اللغو الذي كتب القوم بأيديهم مع كتاب الله، وقالوا:
  هو من عند الله، إذا سمعه الذين أسلـموا، ومرّوا به يتلونه، أعرضوا عنه، وكأنهم لـم
  يسمعوا ذلك قبل أن يؤمنوا بـالنبـيّ صلى الله عليه وسلم، لأنهم كانوا مسلـمين علـى
  دين عيسى، ألا ترى أنهم يقولون:{ إنَّا كُنَّا مِنْ قَبْلِهِ مُسْلِـمِينَ }وقال آخرون
  فـي ذلك بـما:حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن منصور، عن مـجاهد { وَإذَا سَمِعُوا
  اللَّغْوَ أعْرَضُوا عَنْهُ وَقالُوا لَنا أعمالُنا وَلَكُمْ أعمالُكُمْ، سَلامٌ عَلَـيْكُمْ
  } قال: نزلت فـي قوم كانوا مشركين فأسلـموا، فكان قومهم يُؤْذونهم.حدثنا ابن حميد،
  قال: ثنا جويرية، عن منصور، عن مـجاهد، قوله { وَإذَا سَمِعُوا اللَّغْوَ أعْرَضُوا
  عَنْهُ، وَقالُوا لَنا أعمالُنا وَلَكُمْ أعمالُكُمْ } قال: كان ناس من أهل الكتاب
  أَسْلَـموا، فكان الـمشركون يؤذونهم، فكانوا يصفحون عنهم، يقولون: { سَلامٌ عَلَـيْكُمْ
  لا نَبْتَغِي الـجاهِلِـينَ }.وقوله: { أعْرَضُوا عَنْهُ } يقول: لـم يصغوا إلـيه ولـم
  يستـمعوه { وَقالُوا لَنا أعمالُنا وَلَكُمْ أعمالُكُمْ } وهذا يدلّ علـى أن اللغو
  الذي ذكره الله فـي هذا الـموضع، إنـما هو ما قاله مـجاهد، من أنه سماع القوم مـمن
  يؤذيهم بـالقول ما يكرهون منه فـي أنفسهم، وأنهم أجابوهم بـالـجميـل من القول { لَنا
  أعمالُنا } قد رضينا بها لأنفسنا، { وَلَكُمْ أعمالُكُمْ } قد رضيتـم بها لأنفسكم.
  وقوله: { سَلامٌ عَلَـيْكُمْ } يقول: أَمَنة لكم منا أن نُسابَّكم، أو تسمعوا منا ما
  لا تـحبون { لا نَبْتَغي الـجاهِلِـينَ } يقول: لا نريد مـحاورة أهل الـجهل ومسابتهم.\r\n\t\t\t\r\n\t\t\t</section>"

