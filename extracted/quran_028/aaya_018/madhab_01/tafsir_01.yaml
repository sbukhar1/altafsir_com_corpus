  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَصْبَحَ
  فِي ٱلْمَدِينَةِ خَآئِفاً يَتَرَقَّبُ فَإِذَا ٱلَّذِي ٱسْتَنْصَرَهُ بِٱلأَمْسِ يَسْتَصْرِخُهُ
  قَالَ لَهُ مُوسَىٰ إِنَّكَ لَغَوِيٌّ مُّبِينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فأصبح موسى فـي مدينة فرعون خائفـاً من جنايته التـي جناها، وقتله النفس
  التـي قتلها أن يُؤخذ فـيقتل بها { يَتَرقَّبُ } يقول: يترقب الأخبـار: أي ينتظر ما
  الذي يتـحدّث به الناس، مـما هم صانعون فـي أمره وأمر قتـيـله. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي العبـاس بن الولـيد، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ
  بن زيد، قال: ثنا القاسم عن أبـي أيوب، قال: ثنا سعيد بن جُبَـير، عن ابن عبـاس { فأصْبَحَ
  فِـي الـمَدِينَةِ خائِفـاً يَتَرَقَّبُ } قال: خائفـا من قتله النفس، يترقب أن يؤخذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدّي: { فأصْبَح
  فـي الـمَدِينَةِ خائِفـا يَتَرَقَّبُ } قال: خاتفـاً أن يُؤخذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فإذَا الَّذِي اسْتَنْصَرَهُ بـالأَمْسِ يَسْتَصْرِخُهُ }
  يقول تعالـى ذكره: فرأى موسى لـما دخـل الـمدينة علـى خوف مترقبـاً الأخبـار عن أمره
  وأمر القتـيـل، فإذا الإسرائيـلـي الذي استنصره بـالأمس علـى الفرعونـيّ يقاتله فرعونـيّ
  آخر، فرآه الإسرائيـلـي فـاستصرخه علـى الفرعونـيّ. يقول: فـاستغاثه أيضاً علـى الفرعونـيّ،
  وأصله من الصُّراخ، كما يقال: قال بنو فلان: يا صبـاحاه، قال له موسى: { إنَّكَ لَغَوِيّ
  مُبِـينٌ } يقول جَلّ ثناؤه: قال موسى للإسرائيـلـي الذي استصرخه، وقد صادف موسى نادماً
  علـى ما سلف منه من قتله بـالأمس القتـيـل، وهو يستصرخه الـيوم علـى آخر: إنك أيها
  الـمستصرخ لغويّ: يقول: إنك لذو غواية، مبـين: يقول: قد تبـيَّنت غوايتك بقتلك أمس
  رجلاً، والـيوم آخر. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا أصبغ بن زيد، قال: ثنا القاسم، قال: ثنا سعيد
  بن جُبَـير، عن ابن عبـاس، قال: أتِـي فرعون، فقـيـل له: إن بنـي إسرائيـل قد قتلوا
  رجلاً من آل فرعون، فخذ لنا بحقنا ولا ترخص لهم فـي ذلك، قال: ابغونـي قاتله ومن يشهد
  علـيه، لا يستقـيـم أن نقضي بغير بـينة ولا ثَبَتَ فـاطَّلبوا ذلك، فبـينـما هم يطوفون
  لا يجدون شيئاً، إذ مرّ موسى من الغد، فرأى ذلك الإسرائيـلـي يقاتل فرعونـيا، فـاستغاثه
  الإسرائيـلـي علـى الفرعونـيّ، فصادف موسى وقد ندم علـى ما كان منه بـالأمس، وكره الذي
  رأى، فغضب موسى، فمدّ يده وهو يريد أن يبطش بـالفرعونـيّ، فقال للإسرائيـلـي لِـما
  فعل بـالأمس والـيوم { إنَّكَ لَغَوِيّ مُبِـينٌ } ، فنظر الإسرائيـلـي إلـى موسى بعد
  ما قال هذا، فإذا هو غضبـان كغضبه بـالأمس إذ قتل فـيه الفرعونـيّ، فخاف أن يكون بعد
  ما قال له: { إنَّكَ لَغَوِيّ مُبِـينٌ } إياه أراد، ولـم يكن أراده، إنـما أراد الفرعونـيّ،
  فخاف الإسرائيـلـي فحاجه، فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا مُوسَى أَتُرِيدُ أنْ تَقْتُلَنِـي
  كمَا قَتَلْتَ نَفْساً بـالأَمْسِ؟ إنّ تُرِيدُ إلا أنْ تكُونَ جَبَّـاراً فِـي الأرْضِ</font></font> }</b><br
