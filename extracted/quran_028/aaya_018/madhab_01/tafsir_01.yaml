  class=\"TextResultArabic\"><font color=\"black\">وإنـما قال ذلك مخافة أن يكون إياه
  أراد موسى لـيقتله، فتتاركا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قَتادة: { فإذَا الَّذِي اسْتَنْصَرَهُ بـالأَمْسِ
  يَسْتَصْرِخُهُ } قال: الاستنصار والاستصراخ واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فإذَا الَّذِي اسْتَنْصَرَهُ بـالأمْسِ
  يَسْتَصْرِخُهُ } يقول: يستغيثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما قتل موسى القتـيـل، خرج فلـحق بـمنزله
  من مصر، وتـحدّث الناس بشأنه، وقـيـل: قتل موسى رجلاً حتـى انتهى ذلك إلـى فرعون، فأصبح
  موسى غادياً الغَدَ، وإذا صاحبه بـالأمس معانق رجلاً آخر من عدوّه، فقال له موسى: {
  إنَّكَ لَغَوِيّ مُبِـينٌ } أمس رجلاً، والـيوم آخر؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
