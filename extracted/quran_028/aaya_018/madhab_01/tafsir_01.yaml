text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَصْبَحَ فِي
  ٱلْمَدِينَةِ خَآئِفاً يَتَرَقَّبُ فَإِذَا ٱلَّذِي ٱسْتَنْصَرَهُ بِٱلأَمْسِ يَسْتَصْرِخُهُ
  قَالَ لَهُ مُوسَىٰ إِنَّكَ لَغَوِيٌّ مُّبِينٌ }يقول تعالـى ذكره: فأصبح موسى فـي
  مدينة فرعون خائفـاً من جنايته التـي جناها، وقتله النفس التـي قتلها أن يُؤخذ فـيقتل
  بها { يَتَرقَّبُ } يقول: يترقب الأخبـار: أي ينتظر ما الذي يتـحدّث به الناس، مـما
  هم صانعون فـي أمره وأمر قتـيـله. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من
  قال ذلك:حدثنـي العبـاس بن الولـيد، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن زيد،
  قال: ثنا القاسم عن أبـي أيوب، قال: ثنا سعيد بن جُبَـير، عن ابن عبـاس { فأصْبَحَ
  فِـي الـمَدِينَةِ خائِفـاً يَتَرَقَّبُ } قال: خائفـا من قتله النفس، يترقب أن يؤخذ.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدّي: { فأصْبَح فـي الـمَدِينَةِ خائِفـا
  يَتَرَقَّبُ } قال: خاتفـاً أن يُؤخذ.وقوله: { فإذَا الَّذِي اسْتَنْصَرَهُ بـالأَمْسِ
  يَسْتَصْرِخُهُ } يقول تعالـى ذكره: فرأى موسى لـما دخـل الـمدينة علـى خوف مترقبـاً
  الأخبـار عن أمره وأمر القتـيـل، فإذا الإسرائيـلـي الذي استنصره بـالأمس علـى الفرعونـيّ
  يقاتله فرعونـيّ آخر، فرآه الإسرائيـلـي فـاستصرخه علـى الفرعونـيّ. يقول: فـاستغاثه
  أيضاً علـى الفرعونـيّ، وأصله من الصُّراخ، كما يقال: قال بنو فلان: يا صبـاحاه، قال
  له موسى: { إنَّكَ لَغَوِيّ مُبِـينٌ } يقول جَلّ ثناؤه: قال موسى للإسرائيـلـي الذي
  استصرخه، وقد صادف موسى نادماً علـى ما سلف منه من قتله بـالأمس القتـيـل، وهو يستصرخه
  الـيوم علـى آخر: إنك أيها الـمستصرخ لغويّ: يقول: إنك لذو غواية، مبـين: يقول: قد
  تبـيَّنت غوايتك بقتلك أمس رجلاً، والـيوم آخر. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل.ذكر من قال ذلك:حدثنـي العبـاس، قال: أخبرنا يزيد، قال: أخبرنا أصبغ بن زيد،
  قال: ثنا القاسم، قال: ثنا سعيد بن جُبَـير، عن ابن عبـاس، قال: أتِـي فرعون، فقـيـل
  له: إن بنـي إسرائيـل قد قتلوا رجلاً من آل فرعون، فخذ لنا بحقنا ولا ترخص لهم فـي
  ذلك، قال: ابغونـي قاتله ومن يشهد علـيه، لا يستقـيـم أن نقضي بغير بـينة ولا ثَبَتَ
  فـاطَّلبوا ذلك، فبـينـما هم يطوفون لا يجدون شيئاً، إذ مرّ موسى من الغد، فرأى ذلك
  الإسرائيـلـي يقاتل فرعونـيا، فـاستغاثه الإسرائيـلـي علـى الفرعونـيّ، فصادف موسى
  وقد ندم علـى ما كان منه بـالأمس، وكره الذي رأى، فغضب موسى، فمدّ يده وهو يريد أن
  يبطش بـالفرعونـيّ، فقال للإسرائيـلـي لِـما فعل بـالأمس والـيوم { إنَّكَ لَغَوِيّ
  مُبِـينٌ } ، فنظر الإسرائيـلـي إلـى موسى بعد ما قال هذا، فإذا هو غضبـان كغضبه بـالأمس
  إذ قتل فـيه الفرعونـيّ، فخاف أن يكون بعد ما قال له: { إنَّكَ لَغَوِيّ مُبِـينٌ }
  إياه أراد، ولـم يكن أراده، إنـما أراد الفرعونـيّ، فخاف الإسرائيـلـي فحاجه، فقال{ يا
  مُوسَى أَتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً بـالأَمْسِ؟ إنّ تُرِيدُ
  إلا أنْ تكُونَ جَبَّـاراً فِـي الأرْضِ }\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَصْبَحَ فِي ٱلْمَدِينَةِ خَآئِفاً
  يَتَرَقَّبُ فَإِذَا ٱلَّذِي ٱسْتَنْصَرَهُ بِٱلأَمْسِ يَسْتَصْرِخُهُ قَالَ لَهُ مُوسَىٰ
  إِنَّكَ لَغَوِيٌّ مُّبِينٌ }وإنـما قال ذلك مخافة أن يكون إياه أراد موسى لـيقتله،
  فتتاركا.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قَتادة: { فإذَا الَّذِي اسْتَنْصَرَهُ
  بـالأَمْسِ يَسْتَصْرِخُهُ } قال: الاستنصار والاستصراخ واحد.حدثنا موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ { فإذَا الَّذِي اسْتَنْصَرَهُ بـالأمْسِ يَسْتَصْرِخُهُ
  } يقول: يستغيثه.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: لـما قتل موسى
  القتـيـل، خرج فلـحق بـمنزله من مصر، وتـحدّث الناس بشأنه، وقـيـل: قتل موسى رجلاً
  حتـى انتهى ذلك إلـى فرعون، فأصبح موسى غادياً الغَدَ، وإذا صاحبه بـالأمس معانق رجلاً
  آخر من عدوّه، فقال له موسى: { إنَّكَ لَغَوِيّ مُبِـينٌ } أمس رجلاً، والـيوم آخر؟.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا حفص، عن الأعمش، عن سعيد بن جُبَـير والشَّيْبـانـي، عن
  عكرِمة، قال: الذي استنصره: هو الذي استصرخه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

