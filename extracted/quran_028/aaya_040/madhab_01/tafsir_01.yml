  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَكْبَرَ
  هُوَ وَجُنُودُهُ فِي ٱلأَرْضِ بِغَيْرِ ٱلْحَقِّ وَظَنُّوۤاْ أَنَّهُمْ إِلَيْنَا
  لاَ يُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ
  فِي ٱلْيَمِّ فَٱنظُرْ كَيْفَ كَانَ عَاقِبَةُ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: واستكبر فرعون وجنوده فـي أرض مصر عن تصديق موسى،
  واتبـاعه علـى ما دعاهم إلـيه من توحيد الله، والإقرار بـالعبودية له { بغير الـحقّ
  } يعنـي تعدّياً وعتوّاً علـى ربهم { وَظَنُّوا أنَّهُمْ إلَـيْنا لا يُرْجَعُونَ }
  يقول: وحسبوا أنهم بعد مـماتهم لا يبعثون، ولا ثواب، ولا عقاب، فركبوا أهواءهم، ولـم
  يعلـموا أن الله لهم بـالـمرصاد، وأنه لهم مـجاز علـى أعمالهم الـخبـيثة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَأخَذْناهُ وَجُنُودَهُ } يقول تعالـى ذكره: فجمعنا فرعون
  وجنوده من القبط { فَنَبَذْناهُمْ فِـي الْـيَـمّ } يقول: فألقـيناهم جميعهم فـي البحر،
  فغرقناهم فـيه، كما قال أبو الأسود الدُّؤَلِـيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَظَرْتُ إلـى عُنْوَانِهِ فَنَبَذْتُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَنَبْذِكَ نَعْلاً أخْـلَقَتْ مِنْ نِعالِكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذُكر أن ذلك بحر من وراء مصر، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة: { فَنَبَذْناهُمْ
  فِـي الْـيَـمّ } قال: كان الـيـم بحرا يقال له إساف، من وراء مصر، غرّقهم الله فـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـانْظُرْ كَيْفَ كانَ عاقِبُةُ الظَّالِـمِينَ } يقول تعالـى
  ذكره: فـانظر يا مـحمد بعين قلبك: كيف كان أمر هؤلاء الذين ظلـموا أنفسهم، فكفروا بربهم
  وردّوا علـى رسوله نصيحته، ألـم نهلكهم فنُوَرِّث ديارهم وأموالهم أولـياءنا، ونـخوّلهم
  ما كان لهم من جنات وعيون وكنوز، ومَقام كريـم، بعد أن كانوا مستضعفـين، تقتل أبناؤهم،
  وتُستـحيا نساؤهم، فإنا كذلك بك وبـمن آمن بك وصدّقك فـاعلون مخوّلوك وإياهم ديار مَنْ
  كذّبك، وردّ علـيك ما أتـيتهم به من الـحقّ وأموالهم، ومهلكوهم قتلاً بـالسيف، سنة
  الله فـي الذين خَـلَوا من قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

