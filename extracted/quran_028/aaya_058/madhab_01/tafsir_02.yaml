text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَمْ أَهْلَكْنَا
  مِن قَرْيَةٍ بَطِرَتْ مَعِيشَتَهَا فَتِلْكَ مَسَاكِنُهُمْ لَمْ تُسْكَن مِّن بَعْدِهِمْ
  إِلاَّ قَلِيلاً وَكُنَّا نَحْنُ ٱلْوَارِثِينَ }هذا تخويف لأهل مكة من سوء عاقبة قوم
  كانوا في مثل حالهم من إنعام الله عليهم بالرقود في ظلال الأمن وخفض العيش، فغمطوا
  النعمة وقابلوها بالأشر والبطر، فدمّرهم الله وخرّب ديارهم. وانتصبت { مَعِيشَتَهَا
  } إمّا بحذف الجار وإيصال الفعل، كقوله تعالى:{ وَٱخْتَارَ مُوسَىٰ قَوْمَهُ }[الأعراف:
  155] وإمّا على الظرف بنفسها، كقولك: زيد ظني مقيم. أو بتقدير حذف الزمان المضاف، أصله:
  بطرت أيام معيشتها، كخفوق النجم، ومقدم الحاج: وإمّا بتضمين { بَطِرَتْ } معنى: كفرت
  وغمطت. وقيل: البطر سوء احتمال الغنى: وهو أن لا يحفظ حق الله فيه { إِلاَّ قَلِيلاً
  } من السكنى. قال ابن عباس رضي الله عنهما: لم يسكنها إلا المسافر ومارّ الطريق يوماً
  أو ساعة ويحتمل أنّ شؤم معاصي المهلكين بقي أثره في ديارهم، فكل من سكنها من أعقابهم
  لم يبق فيها إلا قليلاً { وَكُنَّا نَحْنُ ٱلْوٰرِثِينَ } لتلك المساكن من ساكنيها،
  أي: تركناها على حال لا يسكنها أحد، أو خرّبناها وسوّيناها بالأرض.تَتَخَلَّفُ الآثَارُ
  عَنْ أَصْحَابِهَا   حِيناً وَيُدْرِكُهَا الْفَنَاءُ فَتَتْبَعُ\r\n\t\t\t</section>"

