  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَهْلَكْنَا مِن قَرْيَةٍ بَطِرَتْ مَعِيشَتَهَا فَتِلْكَ مَسَاكِنُهُمْ لَمْ تُسْكَن
  مِّن بَعْدِهِمْ إِلاَّ قَلِيلاً وَكُنَّا نَحْنُ ٱلْوَارِثِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا تخويف لأهل مكة من سوء عاقبة قوم كانوا في مثل حالهم من إنعام
  الله عليهم بالرقود في ظلال الأمن وخفض العيش، فغمطوا النعمة وقابلوها بالأشر والبطر،
  فدمّرهم الله وخرّب ديارهم. وانتصبت { مَعِيشَتَهَا } إمّا بحذف الجار وإيصال الفعل،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 155] وإمّا على الظرف
  بنفسها، كقولك: زيد ظني مقيم. أو بتقدير حذف الزمان المضاف، أصله: بطرت أيام معيشتها،
  كخفوق النجم، ومقدم الحاج: وإمّا بتضمين { بَطِرَتْ } معنى: كفرت وغمطت. وقيل: البطر
  سوء احتمال الغنى: وهو أن لا يحفظ حق الله فيه { إِلاَّ قَلِيلاً } من السكنى. قال
  ابن عباس رضي الله عنهما: لم يسكنها إلا المسافر ومارّ الطريق يوماً أو ساعة ويحتمل
  أنّ شؤم معاصي المهلكين بقي أثره في ديارهم، فكل من سكنها من أعقابهم لم يبق فيها إلا
  قليلاً { وَكُنَّا نَحْنُ ٱلْوٰرِثِينَ } لتلك المساكن من ساكنيها، أي: تركناها على
  حال لا يسكنها أحد، أو خرّبناها وسوّيناها بالأرض.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَتَخَلَّفُ الآثَارُ عَنْ أَصْحَابِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حِيناً وَيُدْرِكُهَا الْفَنَاءُ فَتَتْبَعُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

