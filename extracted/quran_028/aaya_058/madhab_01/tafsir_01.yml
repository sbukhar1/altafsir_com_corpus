  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَمْ
  أَهْلَكْنَا مِن قَرْيَةٍ بَطِرَتْ مَعِيشَتَهَا فَتِلْكَ مَسَاكِنُهُمْ لَمْ تُسْكَن
  مِّن بَعْدِهِمْ إِلاَّ قَلِيلاً وَكُنَّا نَحْنُ ٱلْوَارِثِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وكم أهلكنا من قرية أبطرتها معيشتها، فبَطِرت، وأَشِرت،
  وطَغَت، فكفرت ربها. وقـيـل: بطرت معيشتها، فجعل الفعل للقرية، وهو فـي الأصل للـمعيشة،
  كما يقال: أَسْفَهَك رأيك فسَفِهته، وأبطرك مالك فبطِرته، والـمعيشة منصوبة علـى التفسير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـيَّنا نظائر ذلك فـي غير موضع من كتابنا هذا. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وكَمْ
  أهْلَكْنا مِنْ قَرْيَةٍ بَطِرَتْ مَعِيشَتَها } قال: البطر: أَشَرُّ أهل الغفلة وأهل
  البـاطل والركوب لـمعاصي الله، وقال: ذلك البطر فـي النعمة { فَتِلْكَ مَساكِنُهُمْ
  لَـمْ تُسْكَنْ مِنْ بَعْدِهِمْ إلاَّ قَلِـيلاً } يقول: فتلك دور القوم الذين أهلكناهم
  بكفرهم بربهم ومنازلهم، لـم تسكن من بعدهم إلاَّ قلـيلاً، يقول: خربت من بعدهم، فلـم
  يعمر منها إلاَّ أقلها، وأكثرها خراب. ولفظ الكلام وإن كان خارجا علـى أن مساكنهم قد
  سُكِنت قلـيلاً، فإن معناه: فتلك مساكنهم لـم تسكن من بعدهم إلاَّ قلـيلاً منها، كما
  يقال: قضيت حقك إلاَّ قلـيلاً منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وكُنَّا نَـحْنُ الوَارِثِـينَ } يقول: ولـم يكن لـما خرّبنا من مساكنهم منهم وارث،
  وعادت كما كانت قبل سُكناهم فـيها، لا مالك لها إلاَّ الله، الذي له مِيراث السموات
  والأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

