  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَاهُمْ
  أَئِمَّةً يَدْعُونَ إِلَى ٱلنَّارِ وَيَوْمَ ٱلْقِيامَةِ لاَ يُنصَرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتْبَعْنَاهُم
  فِي هَذِهِ ٱلدُّنْيَا لَعْنَةً وَيَوْمَ القِيَامَةِ هُمْ مِّنَ ٱلْمَقْبُوحِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وجعلنا فرعون وقومه أئمة يأتـمّ بهم أهل العتوّ
  علـى الله، والكفر به، يدعون الناس إلـى أعمال أهل النار { وَيَوْمَ القِـيامَةِ لا
  يُنْصَرُونَ } يقول جلّ ثناؤه: ويوم القـيامة لا ينصرهم إذا عذّبهم اللّهُ ناصرٌ، وقد
  كانوا فـي الدنـيا يتناصرون، فـاضمـحلت تلك النصرة يومئذٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأتْبَعْناهُمْ فِـي هَذِهِ الدُّنْـيا لَعْنَةً، وَيَوْمَ القـيامَةِ } يقول تعالـى
  ذكره: وألزمنا فرعون وقومه فـي هذه الدنـيا خِزياً وغضبـاً منا علـيهم، فحتـمنا لهم
  فـيها بـالهلاك والبوار والثناء السيّىء، ونـحن متبعوهم لعنة أخرى يوم القـيامة، فمخزوهم
  بها الـخزي الدائم، ومهينوهم الهوان اللازم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وأتْبَعْناهُمْ فِـي هَذِهِ الدُّنْـيا
  لَعْنَةً وَيَوْمَ القِـيامَةِ } قال: لعنوا فـي الدنـيا والآخرة، قال: هو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وأُتْبِعُوا
  فِـي هَذِهِ لَعْنَةً، وَيَوْمَ القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وأتْبَعْناهُمْ فِـي هَذِهِ الدُّنـيْا لَعْنَةً
  وَيَوْمَ القِـيامَةِ } لعنة أخرى، ثم استقبل فقال: { هُمْ مِنَ الـمَقْبُوحِينَ }
  وقوله: { هُمْ مِنَ الـمَقْبُوحِينَ } يقول تعالـى ذكره: هم من القوم الذين قبحهم الله،
  فأهلكهم بكفرهم بربهم، وتكذيبهم رسوله موسى علـيه السلام، فجعلهم عبرة للـمعتبرين،
  وعظة للـمتعظين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

