  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَعَلْنَاهُمْ
  أَئِمَّةً يَدْعُونَ إِلَى ٱلنَّارِ وَيَوْمَ ٱلْقِيامَةِ لاَ يُنصَرُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَتْبَعْنَاهُم
  فِي هَذِهِ ٱلدُّنْيَا لَعْنَةً وَيَوْمَ القِيَامَةِ هُمْ مِّنَ ٱلْمَقْبُوحِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما معنى قوله: { وَجَعَلْنَـٰهُمْ أَئِمَّةً يَدْعُونَ إِلَى
  ٱلنَّارِ }؟ قلت: معناه: ودعوناهم أئمة دعاة إلى النار، وقلنا: إنهم أئمة دعاة إلى
  النار، كما يدعي خلفاء الحق أئمة دعاة إلى الجنة. وهو من قولك: جعله بخيلاً وفاسقاً،
  إذا دعاه وقال: إنه بخيل وفاسق. ويقول أهل اللغة في تفسير فسقه وبخله: جعله بخيلاً
  وفاسقاً. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلُواْ ٱلْمَلَـٰئِكَةَ ٱلَّذِينَ هُمْ عِبَادُ ٱلرَّحْمَـٰنِ
  إِنَـٰثاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 19] ومعنى دعوتهم إلى النار: دعوتهم إلى موجباتها من الكفر
  والمعاصي { وَيَوْمَ ٱلْقِيـٰمَةِ لاَ يُنصَرُونَ } كما ينصر الأئمة الدعاة إلى الجنة.
  ويجوز: خذلناهم حتى كانوا أئمة الكفر. ومعنى الخذلان: منع الألطاف، وإنما يمنعها من
  علم أنها لا تنفع فيه، وهو المصمم على الكفر الذي لا تغني عنه الآيات والنذر، ومجراه
  مجرى الكناية؛ لأنّ منع الألطاف يردف التصميم، والغرض بذكره: التصميم نفسه، فكأنه قيل:
  صمموا على الكفر حتى كانوا أئمة فيه دعاة إليه وإلى سوء عاقبته. فإن قلت: فأي فائدة
  في ترك المردوف إلى الرادفة؟ قلت: ذكر الرادفة يدل على وجود المردوف فيعلم وجود المردوف
  مع الدليل الشاهد بوجوده، فيكون أقوى لإثباته من ذكره. ألا ترى أنك تقول: لولا أنه
  مصمم على الكفر مقطوع أمره مثبوت حكمه لما منعت منه الألطاف، فبذكر منع الألطاف يحصل
  العلم بوجود التصميم على الكفر وزيادة، وهو قيام الحجة على وجوده. وينصر هذا الوجه
  قوله: { وَيَوْمَ ٱلْقِيـٰمَةِ لاَ يُنصَرُونَ } كأنه قيل: وخذلناهم في الدنيا وهم
  يوم القيامة مخذولون، كما قال: { وَأَتْبَعْنَـٰهُم فِى هَذِهِ ٱلدُّنْيَا لَعْنَةً
  } أي طرداً وإبعاداً عن الرحمة { وَيَوْمَ القِيَـٰمَةِ هُمْ مِّنَ ٱلْمَقْبُوحِينَ
  } أي من المطرودين المبعدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

