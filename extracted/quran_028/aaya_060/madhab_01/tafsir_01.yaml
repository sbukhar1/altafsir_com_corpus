text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أُوتِيتُم
  مِّن شَيْءٍ فَمَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَزِينَتُهَا وَمَا عِندَ ٱللَّهِ خَيْرٌ
  وَأَبْقَىٰ أَفَلاَ تَعْقِلُونَ }يقول تعالـى ذكره: وما أُعطيتـم أيها الناس من شيء
  من الأموال والأولاد، فإنـما هو متاع تتـمتعون به فـي هذه الـحياة الدنـيا، وهو من
  زينتها التـي يترين به فـيها، لا يغنى عنكم عند الله شيئا، ولا ينفعكم شيء منه فـي
  معادكم، وما عند الله لأهل طاعته وولايته خير مـما أوتـيتـموه أنتـم فـي هذه الدنـيا
  من متاعها وزينتها وأبقـى، يقول: وأبقـى لأهله، لأنه دائم لا نفـاد له. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، فـي قوله { وَما عِنْدَ اللّهِ خَيْرٌ وأبْقَـى } قال: خير ثوابـاً، وأبقـى
  عندنا { أفَلاَ تَعْقِلُونَ } يقول تعالـى ذكره: أفلا عقول لكم أيها القوم تتدبرون
  بها فتعرفون بها الـخير من الشرّ، وتـختارون لأنفسكم خير الـمنزلتـين علـى شرّهما،
  وتؤثرون الدائم الذي لا نفـاد له من النعيـم، علـى الفـانـي الذي لا بقاء له.\r\n\t\t\t\r\n\t\t\t</section>"

