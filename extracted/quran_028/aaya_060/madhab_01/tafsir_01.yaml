  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أُوتِيتُم مِّن شَيْءٍ فَمَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَزِينَتُهَا وَمَا عِندَ ٱللَّهِ
  خَيْرٌ وَأَبْقَىٰ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وما أُعطيتـم أيها الناس من شيء من الأموال والأولاد، فإنـما هو متاع تتـمتعون به فـي
  هذه الـحياة الدنـيا، وهو من زينتها التـي يترين به فـيها، لا يغنى عنكم عند الله شيئا،
  ولا ينفعكم شيء منه فـي معادكم، وما عند الله لأهل طاعته وولايته خير مـما أوتـيتـموه
  أنتـم فـي هذه الدنـيا من متاعها وزينتها وأبقـى، يقول: وأبقـى لأهله، لأنه دائم لا
  نفـاد له. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، فـي قوله { وَما عِنْدَ اللّهِ خَيْرٌ وأبْقَـى } قال: خير ثوابـاً،
  وأبقـى عندنا { أفَلاَ تَعْقِلُونَ } يقول تعالـى ذكره: أفلا عقول لكم أيها القوم تتدبرون
  بها فتعرفون بها الـخير من الشرّ، وتـختارون لأنفسكم خير الـمنزلتـين علـى شرّهما،
  وتؤثرون الدائم الذي لا نفـاد له من النعيـم، علـى الفـانـي الذي لا بقاء له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

