  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أُوتِيتُم مِّن شَيْءٍ فَمَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَزِينَتُهَا وَمَا عِندَ ٱللَّهِ
  خَيْرٌ وَأَبْقَىٰ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأي شيء أصبتموه
  من أسباب الدنيا فما هو إلا تمتع وزينة أياماً قلائل، وهي مدة الحياة المتقضية { وَمَا
  عِندَ ٱللَّهِ } وهو ثوابه { خَيْرٌ } في نفسه من ذلك { وَأَبْقَىٰ } لأنّ بقاءه دائم
  سرمد وقرىء: «يعقلون» بالياء، وهو أبلغ في الموعظة. وعن ابن عباس رضي الله عنهما أن
  الله خلق الدنيا وجعل أهلها ثلاثة أصناف: المؤمن، والمنافق، والكافر؛ فالمؤمن يتزوّد،
  والمنافق يتزين، والكافر يتمتع.</font></font><font class=\"TextResultArabic\"><font
