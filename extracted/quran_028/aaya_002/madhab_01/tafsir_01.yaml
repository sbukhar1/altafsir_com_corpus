text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طسۤمۤ } * { تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْمُبِينِ } * { نَتْلُواْ عَلَيْكَ مِن نَّبَإِ مُوسَىٰ وَفِرْعَوْنَ
  بِٱلْحَقِّ لِقَوْمٍ يُؤْمِنُونَ }قال أبو جعفر: قد بـيَّنا قبل فـيـما مضى تأويـل
  قول الله عزّ وجل { طسم } ، وذكرنا اختلاف أهل التأويـل فـي تأويـله، وأما قوله: {
  تلكَ آياتُ الكِتابِ الـمُبِـينِ } فإنه يعنـي هذه آيات الكتاب الذي أنزلته إليك يا
  مـحمد، الـمبـين أنه من عند الله، وأنك لـم تتقوّله ولـم تتـخرّصه. وكان قتادة فـيـما
  ذكر عنه يقول فـي ذلك ما:حدثنـي بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قوله { طسم. تلكَ آياتُ الكِتابِ الـمُبِـينِ } يعنـي مبـين والله بركته ورشده وهداه.وقوله:
  { نَتْلُو عَلَـيْكَ } يقول: نقرأ علـيك ونقصّ فـي هذا القرآن من خبر موسى { وَفِرْعَوْنَ
  بـالـحَقِّ }. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { نَتْلُو
  عَلَـيْكَ مِنْ نَبإِ مُوسَى وَفِرْعَوْنَ بـالـحَقّ لِقَوْمٍ يُؤْمِنُونَ } يقول:
  فـي هذا القرآن نبؤهم.وقوله: { لِقَوْمٍ يُؤْمِنُونَ } يقول: لقوم يصدّقون بهذا الكتاب،
  لـيعلـموا أن ما نتلو علـيك من نبئهم فـيه نبؤهم، وتطمئنّ نفوسهم، بأن سنتنا فـيـمن
  خالفك وعاداك من الـمشركين سنتنا فـيـمن عادى موسى، ومن آمن به من بنـي إسرائيـل من
  فرعون وقومه، أن نهلكهم كما أهلكناهم، وننـجيهم منهم كما أنـجيناهم.\r\n\t\t\t\r\n\t\t\t</section>"

