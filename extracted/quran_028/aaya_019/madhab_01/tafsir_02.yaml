  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَصْبَحَ
  فِي ٱلْمَدِينَةِ خَآئِفاً يَتَرَقَّبُ فَإِذَا ٱلَّذِي ٱسْتَنْصَرَهُ بِٱلأَمْسِ يَسْتَصْرِخُهُ
  قَالَ لَهُ مُوسَىٰ إِنَّكَ لَغَوِيٌّ مُّبِينٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ أَنْ أَرَادَ
  أَن يَبْطِشَ بِٱلَّذِي هُوَ عَدُوٌّ لَّهُمَا قَالَ يٰمُوسَىٰ أَتُرِيدُ أَن تَقْتُلَنِي
  كَمَا قَتَلْتَ نَفْساً بِٱلأَمْسِ إِن تُرِيدُ إِلاَّ أَن تَكُونَ جَبَّاراً فِي ٱلأَرْضِ
  وَمَا تُرِيدُ أَن تَكُونَ مِنَ ٱلْمُصْلِحِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَتَرَقَّبُ } المكروه وهو الاستقادة منه، أو الإخبار وما يقال فيه، ووصف الإسرائيلي
  بالغيّ؛ لأنه كان سبب قتل رجل، وهو يقاتل آخر. وقرىء: «يبطش»، بالضم. والذي هو عدوّ
  لهما: القبطي؛ لأنه ليس على دينهما، ولأن القبط كانوا أعداء بني إسرائيل. والجبار:
  الذي يفعل ما يريد من الضرب والقتل بظلم، لا ينظر في العواقب ولا يدفع بالتي هي أحس:
  وقيل: المتعظم الذي لا يتواضع لأمر الله، ولما قال هذا: أفشى على موسى فانتشر الحديث
  في المدينة ورقي إلى فرعون، وهموا بقتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

