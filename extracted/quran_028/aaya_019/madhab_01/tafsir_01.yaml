text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَنْ
  أَرَادَ أَن يَبْطِشَ بِٱلَّذِي هُوَ عَدُوٌّ لَّهُمَا قَالَ يٰمُوسَىٰ أَتُرِيدُ أَن
  تَقْتُلَنِي كَمَا قَتَلْتَ نَفْساً بِٱلأَمْسِ إِن تُرِيدُ إِلاَّ أَن تَكُونَ جَبَّاراً
  فِي ٱلأَرْضِ وَمَا تُرِيدُ أَن تَكُونَ مِنَ ٱلْمُصْلِحِينَ }يقول تعالـى ذكره: فلـما
  أراد موسى أن يبطش بـالفرعونـيّ الذي هو عدوّ له وللإسرائيـلـي، قال الإسرائيـلـي لـموسى
  وظنّ أنه إياه يريد { أتُرِيدُ أنْ تَقْتُلَنِـي كما قَتَلْتَ نَفْساً بـالأَمْسِ }.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة: { فَلَـمَّا أنْ أرَادَ أنْ يَبْطِشَ بِـالَّذِي هُوَ عَدُوٌّ
  لَهُمَا } قالَ: خافه الذي من شيعته حين قال له موسى:{ إنَّكَ لَغَوِيّ مُبِـينٌ }حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال موسى للإسرائيـلـي:{ إنَّكَ
  لَغَوِيّ مُبِـينٌ }ثم أقبل لـينصره، فلـما نظر إلـى موسى قد أقبل نـحوه لـيبطش بـالرجل
  الذي يقاتل الإسرائيـلـي، { قالَ } الإسرائيـلـي، وفَرِق من موسى أن يبطش به من أجل
  أنه أغلظ له الكلام: { يَا مُوسَى أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً
  بـالأَمْسِ، إنْ تُرِيدُ إلاَّ أنْ تَكُونَ جَبَّـاراً فِـي الأرْضِ وَما تُرِيدُ أنْ
  تَكُونَ مِنَ الـمُصْلِـحِينَ } فتركه موسى.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن أبـي بكر بن عبد الله، عن أصحابه، قال: ندم بعد أن قتل القتـيـل، فقال:{ هَذَا
  مِنْ عَمَلِ الشَّيْطانِ إنَّهُ عَدُوٌّ مُضِلّ مُبِـينٌ }قال: ثم استنصره بعد ذلك
  الإسرائيـلـي علـى قبطي آخر، فقال له موسى:{ إنَّكَ لَغَوِيٌّ مُبِـينٌ }فلـما أراد
  أن يبطش بـالقبطي، ظنّ الإسرائيـلـي أنه إياه يريد، فقال: يا موسى { أتُرِيدُ أنْ تَقْتُلَنِـي
  كمَا قَتَلْتَ نَفْساً بـالأَمْسِ }؟. قال: وقال ابن جُرَيج، أو ابن أبـي نـجيح الطبري
  يشكّ وهو فـي الكتاب ابن أبـي نـجيح أن موسى لـما أصبح، أصبح نادماً تائبـاً، يودّ
  أن لـم يبطش بواحد منهما، وقد قال للإسرائيـلـي:{ إنَّكَ لَغَوِيّ مُبِـينٌ }فعلـم
  الإسرائيـلـي أن موسى غير ناصره فلـما أراد الإسرائيـلـي أن يبطش بـالقبطي نهاه موسى،
  ففرق الإسرائيـلـي من موسى، فقال: { أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً
  بـالأَمْسِ }؟ فسعى بها القبطيّ.وقوله: { إنْ تُرِيدُ إلاَّ أنْ تَكُونَ جَبَّـاراً
  فِـي الأرْضِ } يقول تعالـى ذكره مخبراً عن قـيـل الإسرائيـلـيّ لـموسى: { إن تريد
  } ما تريد إلاَّ أن تكون جبـاراً فـي الأرض. وكان من فعل الـجبـابرة: قتل النفوس ظلـماً،
  بغير حقّ. وقـيـل: إنـما قال ذلك لـموسى الإسرائيـل، لأنه كان عندهم مَن قتل نفسين:
  من الـجبـابرة.ذكر من قال ذلك:حدثنا مـجاهد بن موسى، قال: ثنا يزيد، قال: ثنا هشيـم
  بن بشير، عن إسماعيـل بن سالـم، عن الشعبـيّ قال: من قتل رجلـين فهو جبـار قال: ثم
  قرأ { أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً بـالأَمْسِ، إنْ تُرِيدُ إلاَّ
  أنْ تَكُونَ جَبَّـاراً فِـي الأرْضِ، وَما تُرِيدُ أنْ تَكُونَ مِنَ الـمُصْلِـحِينَ
  }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { إنْ تُرِيدُ إلاَّ أنْ تَكُونَ
  جَبَّـاراً فِـي الأرْضِ } إن الـجبـابرة هكذا، تقتل النفس بغير النفس.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، { إنْ تُرِيدُ إلاَّ أنْ تَكُونَ
  جبَّـاراً فِـي الأرْضِ } قال: تلك سِيرة الـجبـابرة أن تقتل النفس بغير النفس. وقوله:
  { وَما تُرِيدُ أنْ تَكُونَ منَ الـمُصْلِـحِينَ } يقول: ما تريد أن تكون مـمن يعمل
  فـي الأرض بـما فـيه صلاح أهلها، من طاعة الله. وذكر عن ابن إسحاق أنه قال فـي ذلك
  ما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَما تُرِيدُ أنْ تَكُونَ مِنَ
  الـمُصْلِـحِينَ } أي ما هكذا يكون الإصلاح.\r\n\t\t\t\r\n\t\t\t</section>"

