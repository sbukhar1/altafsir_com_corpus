  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَنْ أَرَادَ أَن يَبْطِشَ بِٱلَّذِي هُوَ عَدُوٌّ لَّهُمَا قَالَ يٰمُوسَىٰ أَتُرِيدُ
  أَن تَقْتُلَنِي كَمَا قَتَلْتَ نَفْساً بِٱلأَمْسِ إِن تُرِيدُ إِلاَّ أَن تَكُونَ
  جَبَّاراً فِي ٱلأَرْضِ وَمَا تُرِيدُ أَن تَكُونَ مِنَ ٱلْمُصْلِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما أراد موسى أن يبطش بـالفرعونـيّ الذي هو عدوّ
  له وللإسرائيـلـي، قال الإسرائيـلـي لـموسى وظنّ أنه إياه يريد { أتُرِيدُ أنْ تَقْتُلَنِـي
  كما قَتَلْتَ نَفْساً بـالأَمْسِ }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة: { فَلَـمَّا أنْ أرَادَ أنْ يَبْطِشَ
  بِـالَّذِي هُوَ عَدُوٌّ لَهُمَا } قالَ: خافه الذي من شيعته حين قال له موسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكَ
  لَغَوِيّ مُبِـينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال موسى للإسرائيـلـي:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكَ
  لَغَوِيّ مُبِـينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أقبل لـينصره، فلـما نظر إلـى موسى قد أقبل نـحوه لـيبطش بـالرجل
  الذي يقاتل الإسرائيـلـي، { قالَ } الإسرائيـلـي، وفَرِق من موسى أن يبطش به من أجل
  أنه أغلظ له الكلام: { يَا مُوسَى أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً
  بـالأَمْسِ، إنْ تُرِيدُ إلاَّ أنْ تَكُونَ جَبَّـاراً فِـي الأرْضِ وَما تُرِيدُ أنْ
  تَكُونَ مِنَ الـمُصْلِـحِينَ } فتركه موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن أصحابه، قال:
  ندم بعد أن قتل القتـيـل، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَذَا مِنْ عَمَلِ الشَّيْطانِ إنَّهُ
  عَدُوٌّ مُضِلّ مُبِـينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثم استنصره بعد ذلك الإسرائيـلـي علـى قبطي آخر، فقال له موسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكَ
  لَغَوِيٌّ مُبِـينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فلـما أراد أن يبطش بـالقبطي، ظنّ الإسرائيـلـي أنه إياه يريد، فقال:
  يا موسى { أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً بـالأَمْسِ }؟. قال: وقال
  ابن جُرَيج، أو ابن أبـي نـجيح الطبري يشكّ وهو فـي الكتاب ابن أبـي نـجيح أن موسى
  لـما أصبح، أصبح نادماً تائبـاً، يودّ أن لـم يبطش بواحد منهما، وقد قال للإسرائيـلـي:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنَّكَ
  لَغَوِيّ مُبِـينٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فعلـم الإسرائيـلـي أن موسى غير ناصره فلـما أراد الإسرائيـلـي أن
  يبطش بـالقبطي نهاه موسى، ففرق الإسرائيـلـي من موسى، فقال: { أتُرِيدُ أنْ تَقْتُلَنِـي
  كمَا قَتَلْتَ نَفْساً بـالأَمْسِ }؟ فسعى بها القبطيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنْ تُرِيدُ إلاَّ أنْ تَكُونَ جَبَّـاراً فِـي الأرْضِ } يقول تعالـى ذكره مخبراً
  عن قـيـل الإسرائيـلـيّ لـموسى: { إن تريد } ما تريد إلاَّ أن تكون جبـاراً فـي الأرض.
  وكان من فعل الـجبـابرة: قتل النفوس ظلـماً، بغير حقّ. وقـيـل: إنـما قال ذلك لـموسى
  الإسرائيـل، لأنه كان عندهم مَن قتل نفسين: من الـجبـابرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـجاهد بن موسى، قال: ثنا
  يزيد، قال: ثنا هشيـم بن بشير، عن إسماعيـل بن سالـم، عن الشعبـيّ قال: من قتل رجلـين
  فهو جبـار قال: ثم قرأ { أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ نَفْساً بـالأَمْسِ،
  إنْ تُرِيدُ إلاَّ أنْ تَكُونَ جَبَّـاراً فِـي الأرْضِ، وَما تُرِيدُ أنْ تَكُونَ
  مِنَ الـمُصْلِـحِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { إنْ تُرِيدُ إلاَّ أنْ تَكُونَ جَبَّـاراً فِـي الأرْضِ } إن
  الـجبـابرة هكذا، تقتل النفس بغير النفس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، { إنْ تُرِيدُ إلاَّ أنْ
  تَكُونَ جبَّـاراً فِـي الأرْضِ } قال: تلك سِيرة الـجبـابرة أن تقتل النفس بغير النفس.
  وقوله: { وَما تُرِيدُ أنْ تَكُونَ منَ الـمُصْلِـحِينَ } يقول: ما تريد أن تكون مـمن
  يعمل فـي الأرض بـما فـيه صلاح أهلها، من طاعة الله. وذكر عن ابن إسحاق أنه قال فـي
  ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق { وَما تُرِيدُ أنْ تَكُونَ مِنَ الـمُصْلِـحِينَ } أي ما هكذا يكون الإصلاح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

