text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ رَبِّ إِنِّي
  قَتَلْتُ مِنْهُمْ نَفْساً فَأَخَافُ أَن يَقْتُلُونِ } * { وَأَخِي هَارُونُ هُوَ
  أَفْصَحُ مِنِّي لِسَاناً فَأَرْسِلْهُ مَعِيَ رِدْءاً يُصَدِّقُنِي إِنِّيۤ أَخَافُ
  أَن يُكَذِّبُونِ }يقول تعالـى ذكره: { قَالَ } موسى: { ربِّ إنِّـي قَتَلْتُ } من
  قوم فرعون { نفسا فأخاف } إن أتـيتهم فلـم أبن عن نفسي بحجة { أن يقتلون } ، لأن فـي
  لسانـي عقدة، ولا أبـين معها ما أريد من الكلام. { وأخي هارون هو أفصح منـي لساناً
  } ، يقول: أحسن بـيانا عما يريد أن يبـينه { فَأرْسِلْهُ مَعِيَ رَدْءاً } يقول: عونا.
  { يصدّقنـي }: أي يبـين لهم عنـي ما أخاطبهم به. كما:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق { وأخِي هارُونُ هُوَ أفْصَحُ مِنِّـي لِساناً، فَأرْسِلْهُ مَعِي رِدْءاً
  يُصَدّقُنِـي }: أي يبـين لهم عنـي ما أكلـمهم به، فإنه يفهم ما لا يفهمون. وقـيـل:
  إنـما سأل موسى ربه يؤيده بأخيه، لأن الاثنـين إذا اجتـمعا علـى الـخبر، كانت النفس
  إلـى تصديقهما، أسكن منها إلـى تصديق خبر الواحد.ذكر من قال ذلك:حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَأرْسِلْهُ مَعِيَ رِدْءاً يُصَدقُنِـيِّ
  } لأن الاثنـين أحرى أن يصدّقا من واحد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { فَأرْسِلْهُ
  مَعِيَ رِدْءاً يُصَدّقُنِـي } قال عونا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة،
  قوله { رِدْءا يُصَدّقُنِـي }: أي عوناً.وقال آخرون: معنى ذلك: كيـما يصدقنـي.ذكر من
  قال ذلك:حدثنـي علـيّ، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس
  { رِدْءا يُصَدّقُنِـي } يقول: كي يصدّقنـي.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ { فَأَرْسِلْهُ مَعِيَ رِدْءاً يُصَدّقُنِـي } يقول: كيـما يصدّقنـي.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { رِدْءا يُصَدّقُنِـي } يقول: كيـما يصدّقنـي. والردء فـي كلام العرب: هو العون، يقال
  منه: قد أردأت فلانا علـى أمره: أي أكفـيته وأعنته.واختلفت القرّاء فـي قراءة قوله:
  { يُصَدّقُنِـي } فقرأته عامة قرّاء الـحجاز والبصرة: «رِدْءا يُصَدِّقْنِـي» بجزم
  يصدقنـي. وقرأ عاصم وحمزة: «يَصْدُقُنِـي» برفعه، فمن رفعه جعله صلة للردء، بـمعنى:
  فأرسله معي ردءاً من صفته يصدّقنـي ومن جزمه جعله جوابـا لقوله فأرسله، فإنك إذا أرسلته
  صدّقنـي، علـى وجه الـخبر. والرفع فـي ذلك أحبّ القراءتـين إلـيّ، لأنه مسألة من موسى
  ربه أن يرسل أخاه عونا له بهذه الصفة.وقوله: { إنّـي أخافُ أنْ يُكَذّبُونِ } يقول:
  إنـي أخاف أن لا يصدقون علـى قولـي لهم إنـي أرسلت إلـيكم.\r\n\t\t\t\r\n\t\t\t</section>"

