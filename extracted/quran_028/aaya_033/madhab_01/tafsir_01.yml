  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ إِنِّي قَتَلْتُ مِنْهُمْ نَفْساً فَأَخَافُ أَن يَقْتُلُونِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَخِي
  هَارُونُ هُوَ أَفْصَحُ مِنِّي لِسَاناً فَأَرْسِلْهُ مَعِيَ رِدْءاً يُصَدِّقُنِي
  إِنِّيۤ أَخَافُ أَن يُكَذِّبُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { قَالَ } موسى: { ربِّ إنِّـي قَتَلْتُ } من قوم فرعون { نفسا فأخاف } إن أتـيتهم
  فلـم أبن عن نفسي بحجة { أن يقتلون } ، لأن فـي لسانـي عقدة، ولا أبـين معها ما أريد
  من الكلام. { وأخي هارون هو أفصح منـي لساناً } ، يقول: أحسن بـيانا عما يريد أن يبـينه
  { فَأرْسِلْهُ مَعِيَ رَدْءاً } يقول: عونا. { يصدّقنـي }: أي يبـين لهم عنـي ما أخاطبهم
  به. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق { وأخِي هارُونُ هُوَ أفْصَحُ مِنِّـي لِساناً، فَأرْسِلْهُ مَعِي رِدْءاً
  يُصَدّقُنِـي }: أي يبـين لهم عنـي ما أكلـمهم به، فإنه يفهم ما لا يفهمون. وقـيـل:
  إنـما سأل موسى ربه يؤيده بأخيه، لأن الاثنـين إذا اجتـمعا علـى الـخبر، كانت النفس
  إلـى تصديقهما، أسكن منها إلـى تصديق خبر الواحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فَأرْسِلْهُ مَعِيَ رِدْءاً يُصَدقُنِـيِّ } لأن الاثنـين
  أحرى أن يصدّقا من واحد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { فَأرْسِلْهُ مَعِيَ رِدْءاً
  يُصَدّقُنِـي } قال عونا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { رِدْءا يُصَدّقُنِـي }: أي عوناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: كيـما يصدقنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا عبد الله،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس { رِدْءا يُصَدّقُنِـي } يقول: كي يصدّقنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَأَرْسِلْهُ
  مَعِيَ رِدْءاً يُصَدّقُنِـي } يقول: كيـما يصدّقنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { رِدْءا يُصَدّقُنِـي } يقول: كيـما يصدّقنـي. والردء فـي كلام العرب: هو العون، يقال
  منه: قد أردأت فلانا علـى أمره: أي أكفـيته وأعنته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { يُصَدّقُنِـي } فقرأته عامة قرّاء الـحجاز والبصرة: «رِدْءا
  يُصَدِّقْنِـي» بجزم يصدقنـي. وقرأ عاصم وحمزة: «يَصْدُقُنِـي» برفعه، فمن رفعه جعله
  صلة للردء، بـمعنى: فأرسله معي ردءاً من صفته يصدّقنـي ومن جزمه جعله جوابـا لقوله
  فأرسله، فإنك إذا أرسلته صدّقنـي، علـى وجه الـخبر. والرفع فـي ذلك أحبّ القراءتـين
  إلـيّ، لأنه مسألة من موسى ربه أن يرسل أخاه عونا له بهذه الصفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنّـي أخافُ أنْ يُكَذّبُونِ } يقول: إنـي أخاف أن لا يصدقون
  علـى قولـي لهم إنـي أرسلت إلـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

