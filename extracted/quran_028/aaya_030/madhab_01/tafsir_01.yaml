text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَتَاهَا
  نُودِيَ مِن شَاطِىءِ ٱلْوَادِي ٱلأَيْمَنِ فِي ٱلْبُقْعَةِ ٱلْمُبَارَكَةِ مِنَ ٱلشَّجَرَةِ
  أَن يٰمُوسَىٰ إِنِّيۤ أَنَا ٱللَّهُ رَبُّ ٱلْعَالَمِينَ }يقول تعالـى ذكره: فلـما
  أتـى موسى النارَ التـي { آنَسَ مِنْ جَانِبِ الطُّورِ نُودِيَ مِنْ شَاطِىء الْوَادِ
  الأَيـمَنِ } يعنـي بـالشاطىء: الشطّ، وهو جانب الوادي وعدوته، والشاطىء يجمع شواطىء
  وشطآن. والشطّ: الشُطوطَ. والأيـمن: نعت من الشاطىء عن يـمين موسى. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله { مِنْ شاطِىءِ الوَادِ الأيـمَنِ } قال ابن عمرو فـي حديثه
  عند الطور. وقال الـحارث فـي حديثه من شاطىء الوادي الأيـمن عند الطور عن يـمين موسى.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فَلَـمَّا أتاها
  نُودِيَ مِنْ شاطِىءِ الوَادِ الأيـمَنِ } قال: شِقّ الوادي عن يـمين موسى عند الطور.وقوله:
  { فـي البُقْعة الـمبـاركة } من صلة الشاطىء.وتأويـل الكلام: فلـما أتاها نادى الله
  موسى من شاطىءِ الوادي الأيـمن فـي البقعة الـمبـاركة منه من الشجرة: { أنْ يا مُوسَى
  إنّـي أنا اللّهُ رَبّ العالَـمِينَ }.وقـيـل: إن معنى قوله { مِنَ الشَّجَرَةِ }:
  عند الشجرة.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله
  { فَلَـمَّا أتاها نُودِيَ مِنْ شاطىءِ الوَادِ الأيـمَنِ فِـي البُقْعَةِ الـمُبـارَكَةِ
  مِنَ الشَّجَرَةِ } قال: نودي من عند الشجرة { أنْ يا مُوسَى إنـي أنا اللّهُ رَبّ
  العالَـمِينَ }.وقـيـل: إن الشجرة التـي نادى موسى منها ربه: شجرة عَوْسَج. وقال بعضهم:
  بل كانت شجرة العُلَّـيق.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  أبو سفـيان، عن معمر، عن قَتادة، فـي قوله { الْبُقْعَة الـمبـارَكَةِ مِنَ الشَّجَرَةِ
  } قال: الشجرة عوسج. قال معمر، عن قَتادة: عصا موسى من العَوْسج والشجرة من العَوْسَج.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض من لايتهم، عن بعض أهل العلـم{ إنّـي
  آنَسْتُ ناراً }قال: خرج نـحوها، فإذا هي شجرة من العُلَّـيق، وبعض أهل الكتاب يقول:
  هي عَوْسجة.حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن الأعمش، عن عمرو بن مرّة، عن أبـي
  عبـيدة، عن عبد الله قال: رأيت الشجرة التـي نودي منها موسى علـيه السلام، شجرة سَمْراء
  خضراء ترفّ.\r\n\t\t\t\r\n\t\t\t</section>"

