  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَتَاهَا نُودِيَ مِن شَاطِىءِ ٱلْوَادِي ٱلأَيْمَنِ فِي ٱلْبُقْعَةِ ٱلْمُبَارَكَةِ
  مِنَ ٱلشَّجَرَةِ أَن يٰمُوسَىٰ إِنِّيۤ أَنَا ٱللَّهُ رَبُّ ٱلْعَالَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فلـما أتـى موسى النارَ التـي { آنَسَ مِنْ جَانِبِ
  الطُّورِ نُودِيَ مِنْ شَاطِىء الْوَادِ الأَيـمَنِ } يعنـي بـالشاطىء: الشطّ، وهو
  جانب الوادي وعدوته، والشاطىء يجمع شواطىء وشطآن. والشطّ: الشُطوطَ. والأيـمن: نعت
  من الشاطىء عن يـمين موسى. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { مِنْ شاطِىءِ الوَادِ
  الأيـمَنِ } قال ابن عمرو فـي حديثه عند الطور. وقال الـحارث فـي حديثه من شاطىء الوادي
  الأيـمن عند الطور عن يـمين موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فَلَـمَّا أتاها
  نُودِيَ مِنْ شاطِىءِ الوَادِ الأيـمَنِ } قال: شِقّ الوادي عن يـمين موسى عند الطور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فـي البُقْعة الـمبـاركة } من صلة الشاطىء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل الكلام: فلـما أتاها نادى الله موسى من شاطىءِ الوادي الأيـمن
  فـي البقعة الـمبـاركة منه من الشجرة: { أنْ يا مُوسَى إنّـي أنا اللّهُ رَبّ العالَـمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن معنى قوله { مِنَ الشَّجَرَةِ
  }: عند الشجرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { فَلَـمَّا
  أتاها نُودِيَ مِنْ شاطىءِ الوَادِ الأيـمَنِ فِـي البُقْعَةِ الـمُبـارَكَةِ مِنَ
  الشَّجَرَةِ } قال: نودي من عند الشجرة { أنْ يا مُوسَى إنـي أنا اللّهُ رَبّ العالَـمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن الشجرة التـي نادى موسى
  منها ربه: شجرة عَوْسَج. وقال بعضهم: بل كانت شجرة العُلَّـيق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن قَتادة، فـي قوله { الْبُقْعَة
  الـمبـارَكَةِ مِنَ الشَّجَرَةِ } قال: الشجرة عوسج. قال معمر، عن قَتادة: عصا موسى
  من العَوْسج والشجرة من العَوْسَج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن بعض من لايتهم، عن بعض أهل العلـم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنّـي
  آنَسْتُ ناراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: خرج نـحوها، فإذا هي شجرة من العُلَّـيق، وبعض أهل الكتاب يقول:
  هي عَوْسجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية،
  عن الأعمش، عن عمرو بن مرّة، عن أبـي عبـيدة، عن عبد الله قال: رأيت الشجرة التـي نودي
  منها موسى علـيه السلام، شجرة سَمْراء خضراء ترفّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

