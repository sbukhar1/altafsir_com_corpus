meta:
  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا جَآءَهُم
  مُّوسَىٰ بِآيَاتِنَا بَيِّنَاتٍ قَالُواْ مَا هَـٰذَآ إِلاَّ سِحْرٌ مُّفْتَرًى وَمَا
  سَمِعْنَا بِهَـٰذَا فِيۤ آبَآئِنَا ٱلأَوَّلِينَ }يقول تعالـى ذكره: فلـما جاء موسى
  فرعون وملأه بأدلتنا وحججنا بـينات أنها حجج شاهدة بحقـيقة ما جاء به موسى من عند ربه،
  قالوا لـموسى: ما هذا الذي جئتنا به إلاَّ سحراً افتريته من قبلك وتـخرّصته كذبـاً
  وبـاطلاً { وَمَا سَمِعْنَا بِهَذَا } الذي تدعونا إلـيه من عبـادة من تدعونا إلـى
  عبـادته فـي أسلافنا وآبـائنا الأوّلـين الذين مضوا قبلنا.\r\n\t\t\t\r\n\t\t\t</section>"

