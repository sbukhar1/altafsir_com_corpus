  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  جَآءَهُم مُّوسَىٰ بِآيَاتِنَا بَيِّنَاتٍ قَالُواْ مَا هَـٰذَآ إِلاَّ سِحْرٌ مُّفْتَرًى
  وَمَا سَمِعْنَا بِهَـٰذَا فِيۤ آبَآئِنَا ٱلأَوَّلِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  سِحْرٌ مُّفْتَرًى } سحر تعمله أنت ثم تفتريه على الله. أو سحر ظاهر افتراؤه. أو موصوف
  بالافتراء كسائر أنواع السحر وليس بمعجزة من عند الله { وفي آياتنا } حال منصوبة عن
  هذا، أي: كائناً في زمانهم وأيامهم، يريد: ما حدثنا بكونه فيهم، ولا يخلو من أن يكونوا
  كاذبين في ذلك، وقد سمعوا وعلموا بنحوه. أو يريدوا أنهم لم يسمعوا بمثله في فظاعته.
  أو ما كان الكهان يخبرون بظهور موسى ومجيئه بما جاء به. وهذا دليل على أنهم حجوا وبهتوا،
  وما وجدوا ما يدفعون به ما جاءهم من الآيات إلا قولهم هذا سحر وبدعة لم يسمعوا بمثلها.</font></font><font
