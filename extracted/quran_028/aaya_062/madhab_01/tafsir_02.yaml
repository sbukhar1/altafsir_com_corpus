text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنَادِيهِمْ
  فَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ }{ شُرَكَائِىَ } مبني
  على زعمهم، وفيه تهكم، فإن قلت: زعم يطلب مفعولين، كقوله:.... وَلَمْ أَزْعُمْكِ عَنْ
  ذَاكَ مَعْزِلاَ   فأين هما؟ قلت: محذوفان، تقديره: الذين كنتم تزعمونهم شركائي. ويجوز
  حذف المفعولين في باب ظننت، ولا يصح الاقتصار على أحدهما.\r\n\t\t\t\r\n\t\t\t</section>"

