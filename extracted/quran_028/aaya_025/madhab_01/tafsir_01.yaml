  قَالَتْ إِنَّ أَبِي يَدْعُوكَ لِيَجْزِيَكَ أَجْرَ مَا سَقَيْتَ لَنَا فَلَمَّا جَآءَهُ
  وَقَصَّ عَلَيْهِ ٱلْقَصَصَ قَالَ لاَ تَخَفْ نَجَوْتَ مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي العبـاس، قال: أخبرنا يزيد،
  قال: ثنا الأصبغ، قال: ثنا القاسم، قال: ثنا سعيد بن جُبَـير عن ابن عبـاس، قال: استنكر
  أبو الـجاريتـين سُرعة صدورهما بغنـمهما حُفَّلاً بطاناً، فقال: إن لكما الـيوم لشأنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: أحسبه قال: فأخبرتاه الـخبر فلـما أتاه موسى كلَّـمه،
  { قالَ لا تَـخَفْ نَـجَوْتَ مِن القَوْمِ الظَّالِـمِينَ } لـيس لفرعون ولا لقومه
  علـينا سلطان، ولسنا فـي مـملكته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما رجعت الـجاريتان إلـى
  أبـيهما سريعا سألهما، فأخبرتاه خبر موسى، فأرسل إلـيه إحداهما، فأتته تـمشي علـى استـحياء،
  وهو يستـحي منه { قالَتْ إنّ أبـي يَدْعُوكَ لِـيَجْزِيكَ أجْرَ ما سَقَـيْتَ لنَا
  } فقام معها وقال لها: امضي، فمشت بـين يديه، فضربتها الريح، فنظر إلـى عجيزتها، فقال
  لها موسى: امشي خـلفـي، ودُلـينـي علـى الطريق إن أخطأت. فلـما جاء الشيخ وقصّ علـيه
  القصص { قالَ لا تَـخَفْ نَـجَوْتَ مِنَ القَوْم الظَّالِـمِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَجاءَتْهُ إحْدَاهُما
  تَـمْشِي عَلـى اسْتِـحْياءٍ قالَتْ إنَّ أبـي يَدْعُوكَ لِـيَجْزِيكَ أجْرَ مَا سَقَـيْتَ
  لنَا } قال: قال مُطَرِّف: أما والله لو كان عند نبـيّ الله شيء ما تتبع مذقـيهما،
  ولكن إنـما حمله علـى ذلك الـجَهْد { فَلَـمَّا جاءَهُ وَقَصَّ عَلَـيْهِ القَصَصَ
  قالَ لاَ تَـخْفْ نَـجَوْتَ مِنَ القَوْمِ الظَّالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: رجعتا إلـى أبـيهما فـي ساعة كانتا لا
  ترجعان فـيها، فأنكر شأنهما، فسألهما فأخبرتاه الـخبر، فقال لإحداهما: عَجِّلـي علـيّ
  به، فأتته علـى استـحياء فجاءته، فقالت { إنّ أبـي يَدْعُوكَ لِـيَجْزِيكَ أجْرَ ما
  سَقَـيْتَ لنَا } فقام معها كما ذُكِرَ لـي، فقال لها: امشي خـلفـي، وانعتـي لـي الطريق،
  وأنا أمشي أمامك، فإنا لا ننظر إلـى أدبـار النساء فلـما جاءه أخبره الـخبر، وما أخرجه
  من بلاده { فَلَـمَّا قَص عَلَـيْهِ القَصَصَ قالَ لا تَـخَفّ نَـجَوْتَ مِنَ القَومِ
  الظَّالِـمِينَ } وقد أخبرت أبـاها بقوله إنَّا لا ننظر إلـى أدبـار النساء.</font></font><font
