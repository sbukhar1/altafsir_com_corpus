text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَآءَتْهُ إِحْدَاهُمَا
  تَمْشِي عَلَى ٱسْتِحْيَآءٍ قَالَتْ إِنَّ أَبِي يَدْعُوكَ لِيَجْزِيَكَ أَجْرَ مَا
  سَقَيْتَ لَنَا فَلَمَّا جَآءَهُ وَقَصَّ عَلَيْهِ ٱلْقَصَصَ قَالَ لاَ تَخَفْ نَجَوْتَ
  مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ }يقول تعالـى ذكره: فجاءت موسى إحدى الـمرأتـين اللتـين
  سَقَـى لهما تـمشي علـى استـحياء من موسى، قد سترت وجهها بثوبها. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا أبو السائب والفضل بن الصبـاح، قالا:
  ثنا ابن فضيـل، عن ضرار بن عبد الله بن أبـي الهُذَيـل، عن عمر بن الـخطاب رضي الله
  عنه، فـي قوله: { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: مستترة
  بكمّ درعها، أو بكمّ قميصها.حدثنا ابن وكيع، قال: ثنا أبو أسامة، عن حماد بن عمرو الأسدي،
  عن أبـي سِنان، عن ابن أبـي الهُذَيـل عن عمر رضي الله عنه، قال: واضعة يدها علـى وجهها
  مستترة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن نَوْف
  { فَجاءَتْهُ إحْداهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: قد سترت وجهها بـيديها.قال:
  ثنا يحيى، عن سفـيان، عن أبـي إسحاق، عن نَوف بنـحوه.حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن أبـي إسحاق، عن نَوْف { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ
  } قال: قائلة بـيديها علـى وجهها، ووضع أبـي يده علـى وجهه.حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عَمرو بن ميـمون { فَجاءَتْهُ إحْدَاهُما
  تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: لـيست بِسَلْفَع من النساء خرّاجة ولاجة واضعة
  ثوبها علـى وجهها. تقول { إنّ أبـي يَدْعُوكَ لِـيَجْزِيَكَ أجْرَ ما سَقِـيتَ لَنا
  }.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق، عن عمرو بن ميـمون،
  عن عمر بن الـخطَّاب رضي الله عنه { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ
  } قال: لـم تكن سلفعاً من النساء خَرَّاجة ولاجَّة، قائلة بـيدها علـى وجهها { إنَّ
  أبـي يَدْعُوكَ لِـيَجْزِيَكَ أجّرَ ما سَقَـيْتَ لنَا }.حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، قال: ثنا قُرَّة بن خالد، قال: سمعت الـحسن يقول، فـي
  قوله: { فَجاءَتْهُ إحْداهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: بعيدة من البَذَاء.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { تَـمْشِي عَلـى اسْتِـحْياءٍ }
  قال: أتته تـمشي علـى استـحياء منه.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق {
  فَجاءَتْهُ إحْداهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: واضعة يدها علـى جبـينها.وقوله:
  { قالَتْ إن أبـي يَدْعُوكَ لِـيَجْزِيكَ أجْرَ ما سَقَـيْتَ لنَا } يقول تعالـى ذكره:
  قالت الـمرأة التـي جاءت موسى تـمشي علـى استـحياء: إن أبـي يدعوك لـيجزيك: تقول: يثـيبَك
  أجر ما سقـيت لنا.وقوله: { فَلَـمَّا جاءَهُ وَقَصَّ عَلَـيْهِ القَصَصَ } يقول: فمضى
  موسى معها إلـى أبـيها، فلـما جاء أبـاها وقصّ علـيه قصصه مع فرعون وقومه من القبط،
  قال له أبوها: { لا تَـخَفْ } فقد { نَـجَوْتَ مِنَ القَوْمِ الظالِـمِينَ } يعنـي:
  من فرعون وقومه، لأنه لا سلطان له بأرضنا التـي أتو بها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَجَآءَتْهُ إِحْدَاهُمَا تَمْشِي عَلَى
  ٱسْتِحْيَآءٍ قَالَتْ إِنَّ أَبِي يَدْعُوكَ لِيَجْزِيَكَ أَجْرَ مَا سَقَيْتَ لَنَا
  فَلَمَّا جَآءَهُ وَقَصَّ عَلَيْهِ ٱلْقَصَصَ قَالَ لاَ تَخَفْ نَجَوْتَ مِنَ ٱلْقَوْمِ
  ٱلظَّالِمِينَ }وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  العبـاس، قال: أخبرنا يزيد، قال: ثنا الأصبغ، قال: ثنا القاسم، قال: ثنا سعيد بن جُبَـير
  عن ابن عبـاس، قال: استنكر أبو الـجاريتـين سُرعة صدورهما بغنـمهما حُفَّلاً بطاناً،
  فقال: إن لكما الـيوم لشأنا.قال أبو جعفر: أحسبه قال: فأخبرتاه الـخبر فلـما أتاه موسى
  كلَّـمه، { قالَ لا تَـخَفْ نَـجَوْتَ مِن القَوْمِ الظَّالِـمِينَ } لـيس لفرعون ولا
  لقومه علـينا سلطان، ولسنا فـي مـملكته.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السديّ، قال: لـما رجعت الـجاريتان إلـى أبـيهما سريعا سألهما، فأخبرتاه خبر موسى،
  فأرسل إلـيه إحداهما، فأتته تـمشي علـى استـحياء، وهو يستـحي منه { قالَتْ إنّ أبـي
  يَدْعُوكَ لِـيَجْزِيكَ أجْرَ ما سَقَـيْتَ لنَا } فقام معها وقال لها: امضي، فمشت
  بـين يديه، فضربتها الريح، فنظر إلـى عجيزتها، فقال لها موسى: امشي خـلفـي، ودُلـينـي
  علـى الطريق إن أخطأت. فلـما جاء الشيخ وقصّ علـيه القصص { قالَ لا تَـخَفْ نَـجَوْتَ
  مِنَ القَوْم الظَّالِـمِينَ }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ قالَتْ إنَّ أبـي يَدْعُوكَ لِـيَجْزِيكَ
  أجْرَ مَا سَقَـيْتَ لنَا } قال: قال مُطَرِّف: أما والله لو كان عند نبـيّ الله شيء
  ما تتبع مذقـيهما، ولكن إنـما حمله علـى ذلك الـجَهْد { فَلَـمَّا جاءَهُ وَقَصَّ عَلَـيْهِ
  القَصَصَ قالَ لاَ تَـخْفْ نَـجَوْتَ مِنَ القَوْمِ الظَّالِـمِينَ }.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: رجعتا إلـى أبـيهما فـي ساعة كانتا لا ترجعان فـيها،
  فأنكر شأنهما، فسألهما فأخبرتاه الـخبر، فقال لإحداهما: عَجِّلـي علـيّ به، فأتته علـى
  استـحياء فجاءته، فقالت { إنّ أبـي يَدْعُوكَ لِـيَجْزِيكَ أجْرَ ما سَقَـيْتَ لنَا
  } فقام معها كما ذُكِرَ لـي، فقال لها: امشي خـلفـي، وانعتـي لـي الطريق، وأنا أمشي
  أمامك، فإنا لا ننظر إلـى أدبـار النساء فلـما جاءه أخبره الـخبر، وما أخرجه من بلاده
  { فَلَـمَّا قَص عَلَـيْهِ القَصَصَ قالَ لا تَـخَفّ نَـجَوْتَ مِنَ القَومِ الظَّالِـمِينَ
  } وقد أخبرت أبـاها بقوله إنَّا لا ننظر إلـى أدبـار النساء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

