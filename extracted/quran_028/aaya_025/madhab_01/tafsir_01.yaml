  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَآءَتْهُ
  إِحْدَاهُمَا تَمْشِي عَلَى ٱسْتِحْيَآءٍ قَالَتْ إِنَّ أَبِي يَدْعُوكَ لِيَجْزِيَكَ
  أَجْرَ مَا سَقَيْتَ لَنَا فَلَمَّا جَآءَهُ وَقَصَّ عَلَيْهِ ٱلْقَصَصَ قَالَ لاَ
  تَخَفْ نَجَوْتَ مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فجاءت موسى إحدى الـمرأتـين اللتـين سَقَـى لهما تـمشي علـى استـحياء
  من موسى، قد سترت وجهها بثوبها. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو السائب والفضل بن الصبـاح، قالا: ثنا ابن فضيـل، عن ضرار بن عبد الله بن أبـي الهُذَيـل،
  عن عمر بن الـخطاب رضي الله عنه، فـي قوله: { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى
  اسْتِـحْياءٍ } قال: مستترة بكمّ درعها، أو بكمّ قميصها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبو أسامة، عن حماد بن عمرو الأسدي، عن أبـي سِنان، عن ابن أبـي
  الهُذَيـل عن عمر رضي الله عنه، قال: واضعة يدها علـى وجهها مستترة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن نَوْف { فَجاءَتْهُ إحْداهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: قد سترت وجهها
  بـيديها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا يحيى، عن سفـيان، عن أبـي
  إسحاق، عن نَوف بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن أبـي إسحاق، عن نَوْف { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ
  } قال: قائلة بـيديها علـى وجهها، ووضع أبـي يده علـى وجهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن عَمرو بن ميـمون
  { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: لـيست بِسَلْفَع من النساء
  خرّاجة ولاجة واضعة ثوبها علـى وجهها. تقول { إنّ أبـي يَدْعُوكَ لِـيَجْزِيَكَ أجْرَ
  ما سَقِـيتَ لَنا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن إسرائيـل، عن أبـي إسحاق، عن عمرو بن ميـمون، عن عمر بن الـخطَّاب رضي الله عنه
  { فَجاءَتْهُ إحْدَاهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: لـم تكن سلفعاً من النساء
  خَرَّاجة ولاجَّة، قائلة بـيدها علـى وجهها { إنَّ أبـي يَدْعُوكَ لِـيَجْزِيَكَ أجّرَ
  ما سَقَـيْتَ لنَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، قال: ثنا قُرَّة بن خالد، قال: سمعت الـحسن يقول، فـي قوله: { فَجاءَتْهُ
  إحْداهُما تَـمْشِي عَلـى اسْتِـحْياءٍ } قال: بعيدة من البَذَاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { تَـمْشِي
  عَلـى اسْتِـحْياءٍ } قال: أتته تـمشي علـى استـحياء منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { فَجاءَتْهُ إحْداهُما تَـمْشِي عَلـى اسْتِـحْياءٍ
  } قال: واضعة يدها علـى جبـينها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { قالَتْ إن أبـي يَدْعُوكَ لِـيَجْزِيكَ أجْرَ ما سَقَـيْتَ لنَا } يقول تعالـى ذكره:
  قالت الـمرأة التـي جاءت موسى تـمشي علـى استـحياء: إن أبـي يدعوك لـيجزيك: تقول: يثـيبَك
  أجر ما سقـيت لنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلَـمَّا جاءَهُ وَقَصَّ
  عَلَـيْهِ القَصَصَ } يقول: فمضى موسى معها إلـى أبـيها، فلـما جاء أبـاها وقصّ علـيه
  قصصه مع فرعون وقومه من القبط، قال له أبوها: { لا تَـخَفْ } فقد { نَـجَوْتَ مِنَ
  القَوْمِ الظالِـمِينَ } يعنـي: من فرعون وقومه، لأنه لا سلطان له بأرضنا التـي أتو
  بها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
