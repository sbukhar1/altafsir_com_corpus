text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَىٰ
  مُوسَى ٱلأَجَلَ وَسَارَ بِأَهْلِهِ آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ لأَهْلِهِ
  ٱمْكُثُوۤاْ إِنِّيۤ آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ جَذْوَةٍ
  مِّنَ ٱلنَّارِ لَعَلَّكُمْ تَصْطَلُونَ } * { فَلَمَّآ أَتَاهَا نُودِيَ مِن شَاطِىءِ
  ٱلْوَادِي ٱلأَيْمَنِ فِي ٱلْبُقْعَةِ ٱلْمُبَارَكَةِ مِنَ ٱلشَّجَرَةِ أَن يٰمُوسَىٰ
  إِنِّيۤ أَنَا ٱللَّهُ رَبُّ ٱلْعَالَمِينَ } * { وَأَنْ أَلْقِ عَصَاكَ فَلَمَّا رَآهَا
  تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ أَقْبِلْ
  وَلاَ تَخَفْ إِنَّكَ مِنَ ٱلآمِنِينَ } * { ٱسْلُكْ يَدَكَ فِي جَيْبِكَ تَخْرُجْ
  بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ مِنَ ٱلرَّهْبِ فَذَانِكَ
  بُرْهَانَانِ مِن رَّبِّكَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ إِنَّهُمْ كَانُواْ قَوْماً
  فَاسِقِينَ }(814) سُئل رسول الله صلى الله عليه وسلم: أيُّ الأجلَينِ قضَى موسَى؟
  فقال: \" أبعدهما وأبطأهما \" وروي أنه قال:(815) \" قَضى أوفَاهُما، وتزوّج صغرَاهُما
  \" وهذا خلاف الرواية التي سبقت. الجذوة ـ باللغات الثلاث. وقرىء بهنّ جميعاً: العود
  الغليظ، كانت في رأسه نار أو لم تكن، قال كُثَيِّرُ:بَاتَتْ حَوَاطِبُ لَيْلَى يَلْتَمِسْنَ
  لَهَا   جَزْلَ الْجُذَى غَيْرَ خَوَّارٍ وَلاَ دَعِرِوقال:وَأَلْقَى عَلَى قَبْشٍ
  مِنَ النَّارِ جَذْوَةً   شَدِيداً عَلَيْهِ حَرُّهَا وَالْتِهَابُهَا{ مِن } الأولى
  والثانية لابتداء الغاية، أي: أتاه النداء من شاطىء الوادي من قبل الشجرة. و { مِنَ
  ٱلشَّجَرَةِ } بدل من قوله: من شاطىء الوادي، بدل الاشتمال؛ لأنّ الشجرة كانت نابتة
  على الشاطىء، كقوله تعالى:{ لَّجَعَلْنَا لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ }[الزخرف:
  33] وقرىء: { ٱلْبُقْعَةِ } بالضم والفتح. و { ٱلرَّهْبِ } بفتحتين، وضمتين، وفتح وسكون،
  وضم وسكون: وهو الخوف. فإن قلت: ما معنى قوله: { وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ مِنَ
  ٱلرَّهْبِ }؟ قلت: فيه معنيان، أحدهما: أنّ موسى عليه السلام لما قلب الله العصا حية:
  فزع واضطرب، فاتقاها بيده كما يفعل الخائف من الشيء، فقيل له: إنّ إتقاءك بيدك فيه
  غضاضة عند الأعداء. فإذا ألقيتها فكما تنقلب حية، فأدخل يدك تحت عضدك مكان اتقائك بها،
  ثم أخرجها بيضاء ليحصل الأمران: اجتناب ما هو غضاضة عليك، وإظهار معجزة أخرى. والمراد
  بالجناح: اليد؛ لأنّ يدي الإنسان بمنزلة جناحي الطائر. وإذا أدخل يده اليمنى تحت عضد
  يده اليسرى، فقد ضمّ جناحه إليه. والثاني: أن يراد بضم جناحه إليه: تجلده وضبطه نفسه.
  وتشدّده عند انقلاب العصا حية حتى لا يضطرب ولا يرهب، استعارة من فعل الطائر؛ لأنه
  إذا خاف نشر جناحيه وأرخاهما. وإلا فجناحاه مضمومتان إليه مشمران. ومنه ما يحكى عن
  عمر بن عبد العزيز أنّ كاتباً له كان يكتب بين يديه، فانفلتت منه فلتة ريح، فخجل وانكسر،
  فقام وضرب بقلمه الأرض، فقال له عمر: خذ قلمك، واضمم إليك جناحك، وليفرخ روعك، فإني
  ما سمعتها من أحد أكثر مما سمعتها من نفسي. ومعنى قوله: (من الرهب) من أجل الرهب، أي:
  إذا أصابك الرهب عند رؤية الحية فاضمم إليك جناحك: جعل الرهب الذي كان يصيبه سبباً
  وعلة فيما أمر به من ضم جناحه إليه. ومعنى: { وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ } ، وقوله:
  { ٱسْلُكْ يَدَكَ فِى جَيْبِكَ } على أحد التفسيرين: واحد. ولكن خولف بين العبارتين،
  وإنما كرّر المعنى الواحد لاختلاف الغرضين، وذلك أن الغرض في أحدهما خروج اليد بيضاء
  وفي الثاني: إخفاء الرهب. فإن قلت قد جعل الجناح وهو اليد في أحد الموضعين مضموماً
  وفي الآخر مضموماً إليه، وذلك قوله: { وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ } وقوله:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّا قَضَىٰ مُوسَى ٱلأَجَلَ وَسَارَ
  بِأَهْلِهِ آنَسَ مِن جَانِبِ ٱلطُّورِ نَاراً قَالَ لأَهْلِهِ ٱمْكُثُوۤاْ إِنِّيۤ
  آنَسْتُ نَاراً لَّعَلِّيۤ آتِيكُمْ مِّنْهَا بِخَبَرٍ أَوْ جَذْوَةٍ مِّنَ ٱلنَّارِ
  لَعَلَّكُمْ تَصْطَلُونَ } * { فَلَمَّآ أَتَاهَا نُودِيَ مِن شَاطِىءِ ٱلْوَادِي ٱلأَيْمَنِ
  فِي ٱلْبُقْعَةِ ٱلْمُبَارَكَةِ مِنَ ٱلشَّجَرَةِ أَن يٰمُوسَىٰ إِنِّيۤ أَنَا ٱللَّهُ
  رَبُّ ٱلْعَالَمِينَ } * { وَأَنْ أَلْقِ عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا
  جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ أَقْبِلْ وَلاَ تَخَفْ إِنَّكَ
  مِنَ ٱلآمِنِينَ } * { ٱسْلُكْ يَدَكَ فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ
  سُوۤءٍ وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ مِنَ ٱلرَّهْبِ فَذَانِكَ بُرْهَانَانِ مِن رَّبِّكَ
  إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ }{ وَٱضْمُمْ
  يَدَكَ إِلَىٰ جَنَاحِكَ }[طه: 22] فما التوفيق بينهما؟ قلت: المراد بالجناح المضموم.
  هو اليد اليمنى، وبالمضموم إليه: اليد اليسرى وكلّ واحدة من يمنى اليدين ويسراهما:
  جناح. ومن بدع التفاسير: أنّ الرهب: الكم، بلغة حمير وأنهم يقولون: أعطني مما في رهبك،
  وليت شعري كيف صحته في اللغة؟ وهل سمع من الأثبات الثقات الذين ترتضي عربيتهم؟ ثم ليت
  شعري كيف موقعه في الآية؟ وكيف تطبيقه المفصل كسائر كلمات التنزيل؟ على أن موسى عليه
  السلام ما كان عليه ليلة المناجاة إلا زرمانقة من صوف لا كمي لها { فَذَانِكَ } قرىء
  مخففاً ومشدّداً، فالمخفف مثنى ذاك. والمشدّد مثنى ذلك، { بُرْهَٰنَانِ } حجتان بينتان
  نيرتان. فإن قلت: لم سميت الحجة برهانا؟ قلت: لبياضها وإنارتها من قولهم للمرأة البيضاء.
  برهرهة، بتكرير العين واللام معا. والدليل على زيادة النون قولهم: أبره الرجل، إذا
  جاء بالبرهان. ونظيره تسميتهم إياها سلطاناً من السليط وهو الزيت، لإنارتها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

