  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ
  يُنَادِيهِمْ فَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلَّذِينَ حَقَّ عَلَيْهِمُ ٱلْقَوْلُ رَبَّنَا هَـٰؤُلاۤءِ ٱلَّذِينَ أَغْوَيْنَآ
  أَغْوَيْنَاهُمْ كَمَا غَوَيْنَا تَبَرَّأْنَآ إِلَيْكَ مَا كَانُوۤاْ إِيَّانَا يَعْبُدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: ويوم ينادي ربّ العزّة الذين أشركوا به الأنداد
  والأوثان فـي الدنـيا، فـيقول لهم: { أيْنَ شُرَكائِيَ الَّذِينَ كُنْتُـمْ تَزْعُمُونَ
  } أنهم لـي فـي الدنـيا شركاء؟ { قالَ الَّذِينَ حَقَّ عَلَـيْهِمُ الْقَوْلُ } يقول:
  قال الذين وجب علـيهم غضب الله ولعنته، وهم الشياطين الذين كانوا يُغْوُون بنـي آدم:
  { رَبَّنا هَؤلاءِ الَّذِينَ أغْوَيْنا، أغْوَيْناهُمْ كمَا غَوَيْنا }. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، فـي قوله { هَؤُلاءِ الَّذِينَ أغْوَيْنا،
  أغْوَيْناهُمْ كمَا غَوَيْنا } قال: هم الشياطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَبرَّأنا إلَـيْكَ } يقول: تبرأنا من وَلايتهم ونُصْرتهم إلـيك { ما كانُوا إِيَّانَا
  يَعْبُدُونَ }: يقول: لـم يكونوا يعبدوننا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

