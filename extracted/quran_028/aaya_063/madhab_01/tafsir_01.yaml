text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنَادِيهِمْ
  فَيَقُولُ أَيْنَ شُرَكَآئِيَ ٱلَّذِينَ كُنتُمْ تَزْعُمُونَ } * { قَالَ ٱلَّذِينَ
  حَقَّ عَلَيْهِمُ ٱلْقَوْلُ رَبَّنَا هَـٰؤُلاۤءِ ٱلَّذِينَ أَغْوَيْنَآ أَغْوَيْنَاهُمْ
  كَمَا غَوَيْنَا تَبَرَّأْنَآ إِلَيْكَ مَا كَانُوۤاْ إِيَّانَا يَعْبُدُونَ }يقول
  تعالـى ذكره: ويوم ينادي ربّ العزّة الذين أشركوا به الأنداد والأوثان فـي الدنـيا،
  فـيقول لهم: { أيْنَ شُرَكائِيَ الَّذِينَ كُنْتُـمْ تَزْعُمُونَ } أنهم لـي فـي الدنـيا
  شركاء؟ { قالَ الَّذِينَ حَقَّ عَلَـيْهِمُ الْقَوْلُ } يقول: قال الذين وجب علـيهم
  غضب الله ولعنته، وهم الشياطين الذين كانوا يُغْوُون بنـي آدم: { رَبَّنا هَؤلاءِ الَّذِينَ
  أغْوَيْنا، أغْوَيْناهُمْ كمَا غَوَيْنا }. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة،
  فـي قوله { هَؤُلاءِ الَّذِينَ أغْوَيْنا، أغْوَيْناهُمْ كمَا غَوَيْنا } قال: هم الشياطين.وقوله:
  { تَبرَّأنا إلَـيْكَ } يقول: تبرأنا من وَلايتهم ونُصْرتهم إلـيك { ما كانُوا إِيَّانَا
  يَعْبُدُونَ }: يقول: لـم يكونوا يعبدوننا.\r\n\t\t\t\r\n\t\t\t</section>"

