text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ ٱلَّذِينَ
  حَقَّ عَلَيْهِمُ ٱلْقَوْلُ رَبَّنَا هَـٰؤُلاۤءِ ٱلَّذِينَ أَغْوَيْنَآ أَغْوَيْنَاهُمْ
  كَمَا غَوَيْنَا تَبَرَّأْنَآ إِلَيْكَ مَا كَانُوۤاْ إِيَّانَا يَعْبُدُونَ }{ ٱلَّذِينَ
  حَقَّ عَلَيْهِمُ ٱلْقَوْلُ } الشياطين أو أئمة الكفر ورؤوسه. ومعنى حق عليهم القول:
  وجب عليهم مقتضاه وثبت، وهو قوله:{ لأمْلأنَّ جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ
  أَجْمَعِينَ }[هود: 119]، [السجدة: 13] و { هَـؤُلاءِ } مبتدأ، و { ٱلَّذِينَ أَغْوَيْنَا
  } صفته، والراجع إلى الموصول محذوف، و { أَغْوَيْنَـٰهُمْ } الخبر، والكاف صفة مصدر
  محذوف، تقديره: أغويناهم، فغووا غيا مثل ما غوينا، يعنون: أنا لم نغو إلا باختيارنا،
  لا أن فوقنا مغوين أغوونا بقسر منهم وإلجاء. أو دعونا إلى الغيّ وسوّلوه لنا، فهؤلاء
  كذلك غووا باختيارهم؛ لأن إغواءنا لهم لم يكن إلا وسوسة وتسويلاً لا قسراً وإلجاء،
  فلا فرق إذاً بين غينا وغيهم. وإن كان تسويلنا داعياً لهم إلى الكفر، فقد كان في مقابلته
  دعاء الله لهم إلى الإيمان بما وضع فيهم من أدلة العقل، وما بعث إليهم من الرسل وأنزل
  عليهم من الكتب المشحونة بالوعد والوعيد والمواعظ والزواجر، وناهيك بذلك صارفاً عن
  الكفر وداعياً إلى الإيمان، وهذا معنى ما حكاه الله عن الشيطان{ إِنَّ ٱللَّهَ وَعَدَكُمْ
  وَعْدَ ٱلْحَقّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ وَمَا كَانَ لِىَ عَلَيْكُمْ مّن سُلْطَـٰنٍ
  إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ لِى فَلاَ تلوموني ولوموا أنفسكم }[إبراهيم:
  22] والله تعالى قدّم هذا المعنى أوّل شيء، حيث قال لإبليس{ إِنَّ عِبَادِى لَيْسَ
  لَكَ عَلَيْهِمْ سُلْطَـٰنٌ إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ }[الحجر: 42].
  { تَبَرَّأْنَا إِلَيْكَ } منهم وما اختاروه من الكفر بأنفسهم، هوى منهم للباطل ومقتاً
  للحق، لا بقوّة منا على استكراههم ولا سلطان { مَا كَانُواْ إِيَّانَا يَعْبُدُونَ
  } إنما كانوا يعبدون أهواءهم ويطيعون شهواتهم. وإخلاء الجملتين من العاطف، لكونهما
  مقرّرتين لمعنى الجملة الأولى.\r\n\t\t\t\r\n\t\t\t</section>"

