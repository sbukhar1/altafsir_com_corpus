  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ٱلَّذِينَ حَقَّ عَلَيْهِمُ ٱلْقَوْلُ رَبَّنَا هَـٰؤُلاۤءِ ٱلَّذِينَ أَغْوَيْنَآ
  أَغْوَيْنَاهُمْ كَمَا غَوَيْنَا تَبَرَّأْنَآ إِلَيْكَ مَا كَانُوۤاْ إِيَّانَا يَعْبُدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ حَقَّ عَلَيْهِمُ ٱلْقَوْلُ } الشياطين أو أئمة الكفر
  ورؤوسه. ومعنى حق عليهم القول: وجب عليهم مقتضاه وثبت، وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لأمْلأنَّ
  جَهَنَّمَ مِنَ ٱلْجِنَّةِ وَٱلنَّاسِ أَجْمَعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 119]، [السجدة: 13] و { هَـؤُلاءِ
  } مبتدأ، و { ٱلَّذِينَ أَغْوَيْنَا } صفته، والراجع إلى الموصول محذوف، و { أَغْوَيْنَـٰهُمْ
  } الخبر، والكاف صفة مصدر محذوف، تقديره: أغويناهم، فغووا غيا مثل ما غوينا، يعنون:
  أنا لم نغو إلا باختيارنا، لا أن فوقنا مغوين أغوونا بقسر منهم وإلجاء. أو دعونا إلى
  الغيّ وسوّلوه لنا، فهؤلاء كذلك غووا باختيارهم؛ لأن إغواءنا لهم لم يكن إلا وسوسة
  وتسويلاً لا قسراً وإلجاء، فلا فرق إذاً بين غينا وغيهم. وإن كان تسويلنا داعياً لهم
  إلى الكفر، فقد كان في مقابلته دعاء الله لهم إلى الإيمان بما وضع فيهم من أدلة العقل،
  وما بعث إليهم من الرسل وأنزل عليهم من الكتب المشحونة بالوعد والوعيد والمواعظ والزواجر،
  وناهيك بذلك صارفاً عن الكفر وداعياً إلى الإيمان، وهذا معنى ما حكاه الله عن الشيطان</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ وَعَدَكُمْ وَعْدَ ٱلْحَقّ وَوَعَدتُّكُمْ فَأَخْلَفْتُكُمْ وَمَا كَانَ لِىَ
  عَلَيْكُمْ مّن سُلْطَـٰنٍ إِلاَّ أَن دَعَوْتُكُمْ فَٱسْتَجَبْتُمْ لِى فَلاَ تلوموني
  ولوموا أنفسكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 22] والله تعالى قدّم هذا المعنى أوّل شيء، حيث قال لإبليس</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  عِبَادِى لَيْسَ لَكَ عَلَيْهِمْ سُلْطَـٰنٌ إِلاَّ مَنِ ٱتَّبَعَكَ مِنَ ٱلْغَاوِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  42]. { تَبَرَّأْنَا إِلَيْكَ } منهم وما اختاروه من الكفر بأنفسهم، هوى منهم للباطل
  ومقتاً للحق، لا بقوّة منا على استكراههم ولا سلطان { مَا كَانُواْ إِيَّانَا يَعْبُدُونَ
  } إنما كانوا يعبدون أهواءهم ويطيعون شهواتهم. وإخلاء الجملتين من العاطف، لكونهما
  مقرّرتين لمعنى الجملة الأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

