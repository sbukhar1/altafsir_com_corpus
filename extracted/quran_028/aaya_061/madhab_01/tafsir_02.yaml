text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَن وَعَدْنَاهُ
  وَعْداً حَسَناً فَهُوَ لاَقِيهِ كَمَن مَّتَّعْنَاهُ مَتَاعَ ٱلْحَيَاةِ ٱلدُّنْيَا
  ثُمَّ هُوَ يَوْمَ ٱلْقِيَامَةِ مِنَ ٱلْمُحْضَرِينَ }هذه الآية تقرير وإيضاح للتي
  قبلها. والوعد الحسن: الثواب؛ لأنه منافع دائمة على وجه التعظيم والاستحقاق، وأي شيء
  أحسن منها، ولذلك سمى الله الجنة بالحسنى. و { لاَقِيهِ } كقوله تعالى: { وَلَقَّـٰهُمْ
  نَضْرَةً وَسُرُوراً } ، وعكسه{ فَسَوْفَ يَلْقُونَ غَيّاً }[مريم: 59] { مِنَ ٱلْمُحْضَرِينَ
  } من الذين أحضروا النار. ونحوه:{ لَكُنتُ مِنَ ٱلْمُحْضَرِينَ }[الصافات: 57]،{ فَكَذَّبُوهُ
  فَإِنَّهُمْ لَمُحْضَرُونَ }[الصافات: 127] قيل: نزلت في رسول الله صلى الله عليه وسلم
  وأبي جهل. وقيل: في علي وحمزة وأبي جهل. وقيل: في عمار بن ياسر والوليد بن المغيرة.
  فإن قلت: فسر لي الفاءين وثم، وأخبرني عن مواقعها. قلت: قد ذكر في الآية التي قبلها
  متاع الحياة الدنيا وما عند الله وتفاوتهما، ثم عقبه بقوله: { أَفَمَن وَعَدْنَـٰهُ
  } على معنى: أبعد هذا التفاوت الظاهر يسوّي بين أبناء الآخرة وأبناء الدنيا، فهذا معنى
  الفاء الأولى وبيان موقعها. وأمّا الثانية فللتسبيب: لأن لقاء الموعود مسبب عن الوعد
  الذي هو الضمان في الخير. وأمّا «ثم» فلتراخي حال الإحضار عن حال التمتيع، لا لتراخي
  وقته عن وقته. وقرىء: «ثم هو» بسكون الهاء، كما قيل عضْد في عضُد. تشبيهاً للمنفصل
  بالمتصل، وسكون الهاء في: فهو: وهو، ولهو: أحسن؛ لأنّ الحرف الواحد لا ينطق به وحده
  فهو كالمتصل.\r\n\t\t\t\r\n\t\t\t</section>"

