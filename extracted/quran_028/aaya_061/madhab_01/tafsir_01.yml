  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  وَعَدْنَاهُ وَعْداً حَسَناً فَهُوَ لاَقِيهِ كَمَن مَّتَّعْنَاهُ مَتَاعَ ٱلْحَيَاةِ
  ٱلدُّنْيَا ثُمَّ هُوَ يَوْمَ ٱلْقِيَامَةِ مِنَ ٱلْمُحْضَرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: أفمن وعدناه من خـلقنا علـى طاعته إيانا الـجنة،
  فآمن بـما وعدناه وصدّق وأطاعنا، فـاستـحقّ بطاعته إيانا أن ننـجز له ما وعدناه، فهو
  لاق ما وعد، وصائر إلـيه كمن متَّعناه فـي الـحياة الدنـيا متاعها، فتـمتع به، ونسي
  العمل بـما وعدنا أهل الطاعة، وترك طلبه، وآثر لذّة عاجلة علـى آجله، ثم هو يوم القـيامة
  إذا ورد علـى الله من الـمـحضرين، يعنـي من الـمُشْهَدِين عذابَ الله، وألـيـمَ عقابه.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { أفَمَنْ وَعَدْناهُ وَعْداً حَسَناً فَهُوَ لاقِـيهِ }
  قال: هو الـمؤمن سمع كتاب الله فصدّق به وآمن بـما وعد الله فـيه { كمَنْ مَتَّعْناهُ
  مَتاعَ الْـحَياةِ الدُّنْـيا } هو هذا الكافر، لـيس والله كالـمؤمن { ثُمَّ هُوَ يَوْمَ
  القِـيامَةِ مِنَ الـمُـحْضَرِينَ }: أي فـي عذاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قال ابن عمرو فـي حديثه: قوله
  { مِنَ الـمُـحْضَرِينَ } قال: أحضروها. وقال الـحارث فـي حديثه { ثُمَّ هُوَ يَوْمَ
  القِـيَامَةِ مِنَ الـمُـحْضرِين } أهلَ النار، أُحْضِروها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { ثُمَّ هُوَ
  يَوْمَ القِـيامَةِ مِنَ الـمُـحْضَرِينَ } قال: أهل النار، أُحْضِروها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـيـمن نزلت فـيه هذه الآية، فقال بعضهم: نزلت
  فـي النبـيّ صلى الله عليه وسلم، وفـي أبـي جهل بن هشام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن الـمثنى، قال: ثنا أبو
  النعمان الـحكم بن عبد الله العجلـي، قال: ثنا شعبة، عن أبـان بن تغلب عن مـجاهد {
  أفَمَنْ وَعَدْناهُ وَعْداً حَسَنا فَهُوَ لاقِـيهِ، كمَنْ مَتَّعْناهُ مَتاعَ الـحَياةِ
  الدُّنْـيا، ثُمَّ هُوَ يَوْمَ القِـيامَةِ مِنَ الـمُـحْضَرِينَ } قال: نزلت فـي النبـيّ
  صلى الله عليه وسلم، وفـي أبـي جهل بن هشام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج { أفَمَنْ وَعَدْناهُ وَعْداً
  حَسَناً فَهُوَ لاقِـيهِ } قال: النبـيّ صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: نزلت فـي حمزة وعلـيّ رضي الله عنهما، وأبـي جهل لعنه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا بَدَل بن الـمُـحَبَّر التغلَبـيّ، قال: ثنا شعبة، عن أبـان
  بن تغلب، عن مـجاهد { أفَمَنْ وَعَدْناهُ وَعْداً حَسَناً فَهُوَ لاقِـيهِ كمَنْ مَتَّعْناهُ
  مَتاعَ الْـحَياةِ الدُّنْـيا، ثمَّ هُوَ يَوْمَ القِـيامَةِ مِنَ الـمُـحْضَرِينَ
  } قال: نزلت فـي حمزة وعلـيّ بن أبـي طالب، وأبـي جهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا عبد الصمد، قال: ثنا شعبة عن أبـان بن تغلب، عن مـجاهد، قال: نزلت فـي حمزة وأبـي
  جهل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

