  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَن
  وَعَدْنَاهُ وَعْداً حَسَناً فَهُوَ لاَقِيهِ كَمَن مَّتَّعْنَاهُ مَتَاعَ ٱلْحَيَاةِ
  ٱلدُّنْيَا ثُمَّ هُوَ يَوْمَ ٱلْقِيَامَةِ مِنَ ٱلْمُحْضَرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه الآية تقرير وإيضاح للتي قبلها. والوعد الحسن: الثواب؛ لأنه منافع
  دائمة على وجه التعظيم والاستحقاق، وأي شيء أحسن منها، ولذلك سمى الله الجنة بالحسنى.
  و { لاَقِيهِ } كقوله تعالى: { وَلَقَّـٰهُمْ نَضْرَةً وَسُرُوراً } ، وعكسه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَسَوْفَ
  يَلْقُونَ غَيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 59] { مِنَ ٱلْمُحْضَرِينَ } من الذين أحضروا النار. ونحوه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَكُنتُ
  مِنَ ٱلْمُحْضَرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 57]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكَذَّبُوهُ فَإِنَّهُمْ لَمُحْضَرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  127] قيل: نزلت في رسول الله صلى الله عليه وسلم وأبي جهل. وقيل: في علي وحمزة وأبي
  جهل. وقيل: في عمار بن ياسر والوليد بن المغيرة. فإن قلت: فسر لي الفاءين وثم، وأخبرني
  عن مواقعها. قلت: قد ذكر في الآية التي قبلها متاع الحياة الدنيا وما عند الله وتفاوتهما،
  ثم عقبه بقوله: { أَفَمَن وَعَدْنَـٰهُ } على معنى: أبعد هذا التفاوت الظاهر يسوّي
  بين أبناء الآخرة وأبناء الدنيا، فهذا معنى الفاء الأولى وبيان موقعها. وأمّا الثانية
  فللتسبيب: لأن لقاء الموعود مسبب عن الوعد الذي هو الضمان في الخير. وأمّا «ثم» فلتراخي
  حال الإحضار عن حال التمتيع، لا لتراخي وقته عن وقته. وقرىء: «ثم هو» بسكون الهاء،
  كما قيل عضْد في عضُد. تشبيهاً للمنفصل بالمتصل، وسكون الهاء في: فهو: وهو، ولهو: أحسن؛
  لأنّ الحرف الواحد لا ينطق به وحده فهو كالمتصل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

