text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ رَبُّكَ
  مُهْلِكَ ٱلْقُرَىٰ حَتَّىٰ يَبْعَثَ فِيۤ أُمِّهَا رَسُولاً يَتْلُو عَلَيْهِمْ آيَاتِنَا
  وَمَا كُنَّا مُهْلِكِي ٱلْقُرَىٰ إِلاَّ وَأَهْلُهَا ظَالِمُونَ }وما كانت عادة ربك
  أن يهلك القرى في كل وقت { حَتَّىٰ يَبْعَثَ فِى } القرية التي هي أمّها، أي: أصلها
  وقصبتها التي هي أعمالها وتوابعها { رَسُولاً } لإلزام الحجة وقطع المعذرة، مع علمه
  أنهم لا يؤمنون؛ أو وما كان في حكم الله وسابق قضائه أن يهلك القرى في الأرض حتى يبعث
  في أمر القرى ـ يعني مكة ـ رسولاً وهو محمد صلى الله عليه وسلم خاتم الأنبياء. وقرىء:
  «أمها» بضم الهمزة وكسرها لا تباع الجرّ، وهذا بيان لعدله وتقدسه عن الظلم، حيث أخبر
  بأنه لا يهلكهم إلا إذا استحقوا الهلاك بظلمهم، ولا يهلكهم مع كونهم ظالمين إلا بعد
  تأكيد الحجة والإلزام ببعثة الرسل، ولا يجعل علمه بأحوالهم حجة عليهم، ونزه ذاته أن
  يهلكهم وهم غير ظالمين، كما قال تعالى:{ وَمَا كَانَ رَبُّكَ لِيُهْلِكَ ٱلْقُرَىٰ
  بِظُلْمٍ وَأَهْلُهَا مُصْلِحُونَ }[هود: 117] فنصّ في قوله: { بظلم } أنه لو أهلكهم
  وهم مصلحون لكان ذلك ظلماً منه، وأنّ حاله في غناه وحكمته منافية للظلم، دلّ على ذلك
  بحرف النفي مع لامه، كما قال الله تعالى:{ وَمَا كَانَ ٱللَّهُ لِيُضِيعَ إِيمَـٰنَكُمْ }[البقرة:
  143].\r\n\t\t\t\r\n\t\t\t</section>"

