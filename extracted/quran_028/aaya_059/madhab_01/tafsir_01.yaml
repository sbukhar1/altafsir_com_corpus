text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ رَبُّكَ
  مُهْلِكَ ٱلْقُرَىٰ حَتَّىٰ يَبْعَثَ فِيۤ أُمِّهَا رَسُولاً يَتْلُو عَلَيْهِمْ آيَاتِنَا
  وَمَا كُنَّا مُهْلِكِي ٱلْقُرَىٰ إِلاَّ وَأَهْلُهَا ظَالِمُونَ }يقول تعالـى ذكره:
  { وَما كانَ رَبُّكَ } يا مـحمد { مُهْلِكَ القُرَى } التـي حوالـي مكة فـي زمانك وعصرك.
  { حتـى يَبْعَثَ فِـي أُمِّها رَسُولاً } يقول: حتـى يبعث فـي مكة رسولاً، وهي أمّ
  القرى، يتلو علـيهم آيات كتابنا، والرسول: مـحمد صلى الله عليه وسلم. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة { حتـى يَبْعَثَ فـي أُمِّها رَسُولاً } وأمّ القرى مكة، وبعث الله إلـيهم
  رسولاً: مـحمداً صلى الله عليه وسلم.وقوله: { وَما كُنَّا مُهْلِكِي القُرَى إلاَّ
  وأهْلُها ظالِـمُونَ } يقول: ولـم نكن لنهلك قرية وهي بـالله مؤمنة إنـما نهلكها بظلـمها
  أنفسها بكفرها بـالله، وإنـما أهلكنا أهل مكة بكفرهم بربهم وظلـم أنفسهم. وبنـحو الذي
  قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَما كُنَّا مُهْلِكي
  القُرَى إلاَّ وأهْلُها ظالِـمُونَ } قال الله: لـم يهلك قرية بإيـمان، ولكنه يهلك
  القرى بظلـم إذا ظلـم أهلها، ولو كانت قرية آمنت لـم يهلكوا مع من هلك، ولكنهم كذّبوا
  وظلـموا، فبذلك أُهلكهوا.\r\n\t\t\t\r\n\t\t\t</section>"

