  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ رَبُّكَ مُهْلِكَ ٱلْقُرَىٰ حَتَّىٰ يَبْعَثَ فِيۤ أُمِّهَا رَسُولاً يَتْلُو
  عَلَيْهِمْ آيَاتِنَا وَمَا كُنَّا مُهْلِكِي ٱلْقُرَىٰ إِلاَّ وَأَهْلُهَا ظَالِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَما كانَ رَبُّكَ } يا مـحمد { مُهْلِكَ القُرَى
  } التـي حوالـي مكة فـي زمانك وعصرك. { حتـى يَبْعَثَ فِـي أُمِّها رَسُولاً } يقول:
  حتـى يبعث فـي مكة رسولاً، وهي أمّ القرى، يتلو علـيهم آيات كتابنا، والرسول: مـحمد
  صلى الله عليه وسلم. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { حتـى يَبْعَثَ فـي أُمِّها رَسُولاً
  } وأمّ القرى مكة، وبعث الله إلـيهم رسولاً: مـحمداً صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَما كُنَّا مُهْلِكِي القُرَى إلاَّ وأهْلُها ظالِـمُونَ
  } يقول: ولـم نكن لنهلك قرية وهي بـالله مؤمنة إنـما نهلكها بظلـمها أنفسها بكفرها
  بـالله، وإنـما أهلكنا أهل مكة بكفرهم بربهم وظلـم أنفسهم. وبنـحو الذي قلنا فـي ذلك،
  قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنا أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَما كُنَّا مُهْلِكي القُرَى إلاَّ وأهْلُها ظالِـمُونَ
  } قال الله: لـم يهلك قرية بإيـمان، ولكنه يهلك القرى بظلـم إذا ظلـم أهلها، ولو كانت
  قرية آمنت لـم يهلكوا مع من هلك، ولكنهم كذّبوا وظلـموا، فبذلك أُهلكهوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

