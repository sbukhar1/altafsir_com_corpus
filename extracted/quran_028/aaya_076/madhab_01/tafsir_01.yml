  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ
  مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ
  قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْفَرِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { إنَّ قارُونَ } وهو قارون بن يصهر بن قاهث بن
  لاوي بن يعقوب { كانَ مِنْ قَوْمِ مُوسَى } يقول: كان من عشيرة موسى بن عمران النبـيّ
  صلى الله عليه وسلم، وهو ابن عمه لأبـيه وأمه، وذلك أن قارون هو قارون بن يصهر بن قاهث،
  وموسى: هو موسى بن عمران بن قاهث، كذا نسبه ابن جُرَيج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { إنَّ قارُونَ كانَ
  مِنْ قَومِ مُوسَى } قال: ابن عمه ابن أخي أبـيه، فإن قارون بن يصفر، هكذا قال القاسم،
  وإنـما هو يصهر بن قاهث، وموسى بن عومر بن قاهث، وعومر بـالعربـية: عمران. وأما ابن
  إسحاق فإن ابن حميد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا، قال: ثنا سلـمة عنه، أن يصهر
  بن قاهث تزوّج سميت بنت بتاويت بن بركنا بن بقشان بن إبراهيـم، فولدت له عمران بن يصهر،
  وقارون بن يصهر، فنكح عمران بخنت بنت شمويـل بن بركنا بن بقشان بن بركنا، فولدت له
  هارون بن عمران، وموسى بن عمران صفـيّ الله ونبـيه فموسى علـى ما ذكر ابن إسحاق ابن
  أخي قارون، وقارون هو عمه أخو أبـيه لأبـيه ولأمه. وأكثر أهل العلـم فـي ذلك علـى ما
  قاله ابن جُرَيج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: أخبرنا إسماعيـل بن
  أبـي خالد، عن إبراهيـم، فـي قوله: { إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى } قال:
  كان ابن عمّ موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن سماك بن حرب، قال: ثنا سعيد عن قَتادة { إنَّ قارُونَ كانَ مِنْ
  قَوْمِ مُوسَى }: كنا نـحدّث أنه كان ابن عمه أخي أبـيه، وكان يسمى الـمنوّر من حُسن
  صوته بـالتوراة، ولكن عدوّ الله نافق، كما نافق السامريّ، فأهلكه البغي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن سماك، عن إبراهيـم {
  إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى } قال كان ابن عمه فبغى علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا يحيى القطان، عن سفـيان، عن سماك، عن إبراهيـم، قال: كان
  قارون ابن عمّ موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا أبو معاوية، عن ابن أبـي
  خالد، عن إبراهيـم { إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى } قال: كان ابن عمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي بشر بن هلال الصوّاف، قال: ثنا جعفر بن سلـيـمان الضُّبَعِيُّ،
  عن مالك بن دينار، قال: بلغنـي أن موسى بن عمران كان ابن عمّ قارون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبَغَى عَلَـيْهِمْ } يقول: فتـجاوز حدّه فـي الكبر والتـجبر
  علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعضهم يقول: كان بغيه علـيهم
  زيادة شبر أخذها فـي طول ثـيابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ بن سعيد الكنديّ وأبو
  السائب وابن وكيع قالوا: ثنا حفص بن غياث، عن لـيث، عن شَهِر بن حَوْشب { إنَّ قارُونَ
  كانَ مِنْ قَوْمِ مُوسَى فَبَغَى عَلَـيْهِمْ } قال: زاد علـيهم فـي الثـياب شبرا.</font></font>&#13;\t\t\t<label
