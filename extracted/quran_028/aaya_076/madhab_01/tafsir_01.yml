  href=\"JavaScript:Open_Menu()\">إِنَّ قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ فَبَغَىٰ
  عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ بِٱلْعُصْبَةِ
  أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ لاَ يُحِبُّ
  ٱلْفَرِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: كان بغيه علـيهم بكثرة
  ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: إنـما بغى
  علـيهم بكثرة ماله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وآتَـيْناهُ مِنَ الكُنُوزِ
  ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ أُولـى القُوَّةِ } يقول تعالـى ذكره:
  وآتـينا قارون من كنوز الأموال ما إن مفـاتـحه، وهي جمع مفتـح، وهو الذي يفتـح به الأبواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: عنى بـالـمفـاتـح فـي هذا الـموضع: الـخزائن لتُثْقِل
  العصبة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ما قلنا فـي معنى مفـاتـح:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: أخبرنا الأعمش، عن خيثمة،
  قال: كانت مفـاتـح قارون تـحمل علـى ستـين بغلاً، كلّ مفتاح منها بـاب كنز معلوم مثل
  الأُصبُع من جلود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن الأعمش، عن خيثمة، قال: كانت مفـاتـح كنوز قارون من جلود كل مفتاح مثل الأصبع، كل
  مفتاح علـى خزانة علـى حدة، فإذا ركب حملت الـمفـاتـيح علـى ستـين بغلاً أغرّ مـحَّجل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن خيثمة، فـي قوله { ما
  إنَّ مَفـاتِـحَهُ لَتَنُوء بـالعُصْبَةِ أُولـى القُوَّةِ } قال: نـجد مكتوبـا فـي
  الإنـجيـل مفـاتـح قارون وِقر ستـين بغلاً غرّا مـحجلة، ما يزيد كل مفتاح منها علـى
  أصبع، لكل مفتاح منها كنز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا ابن عيـينة،
  عن حميد، عن مـجاهد، قال: كانت الـمفـاتـح من جلود الإبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وآتَـيْناهُ
  مِن الكُنُوزِ ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ } قال: مفـاتـح من جلود
  كمفـاتـح العيدان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: عنى بـالـمفـاتـح فـي
  هذا الـموضع: خزائنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيت، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم،
  عن أبـي صالـح، فـي قوله: { ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ } قال: كانت
  خزائنه تـحمل علـى أربعين بغلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن أبـي حجيرَ، عن الضحاك { ما إنَّ مَفـاتِـحَهُ } قال:
  أوعيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي معنى قوله:
  { لَتَنُوءُ بـالعُصْبَةِ } قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا جابر
  بن نوح، قال: ثنا أبو رَوْق، عن الضحاك عن ابن عبـاس، فـي قوله: { لَتَنُوء بـالعُصْبَةِ
  } قال: لتثقل بـالعصبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { لَتَنُوءُ بـالعُصْبَةِ } يقول:
  تَثْقُل. وأما العُصبة فإنها الـجماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي مبلغ عددها الذي أريد فـي هذا الـموضع فأما مبلغ عدد العصبة فـي كلام
  العرب فقد ذكرناه فـيـما مضى بـاختلاف الـمختلفـين فـيه، والرواية فـي ذلك، والشواهد
  علـى الصحيح من قولهم فـي ذلك بـما أغنـي عن إعادته فـي هذا الـموضع، فقال بعضهم: كانت
  مفـاتـحه تنوء بعصبة مبلغ عددها أربعون رجلاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
