text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ قَارُونَ
  كَانَ مِن قَوْمِ مُوسَىٰ فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ مَآ إِنَّ
  مَفَاتِحَهُ لَتَنُوءُ بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ قَوْمُهُ
  لاَ تَفْرَحْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْفَرِحِينَ }يقول تعالـى ذكره: { إنَّ قارُونَ
  } وهو قارون بن يصهر بن قاهث بن لاوي بن يعقوب { كانَ مِنْ قَوْمِ مُوسَى } يقول: كان
  من عشيرة موسى بن عمران النبـيّ صلى الله عليه وسلم، وهو ابن عمه لأبـيه وأمه، وذلك
  أن قارون هو قارون بن يصهر بن قاهث، وموسى: هو موسى بن عمران بن قاهث، كذا نسبه ابن
  جُرَيج.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { إنَّ
  قارُونَ كانَ مِنْ قَومِ مُوسَى } قال: ابن عمه ابن أخي أبـيه، فإن قارون بن يصفر،
  هكذا قال القاسم، وإنـما هو يصهر بن قاهث، وموسى بن عومر بن قاهث، وعومر بـالعربـية:
  عمران. وأما ابن إسحاق فإن ابن حميد.حدثنا، قال: ثنا سلـمة عنه، أن يصهر بن قاهث تزوّج
  سميت بنت بتاويت بن بركنا بن بقشان بن إبراهيـم، فولدت له عمران بن يصهر، وقارون بن
  يصهر، فنكح عمران بخنت بنت شمويـل بن بركنا بن بقشان بن بركنا، فولدت له هارون بن عمران،
  وموسى بن عمران صفـيّ الله ونبـيه فموسى علـى ما ذكر ابن إسحاق ابن أخي قارون، وقارون
  هو عمه أخو أبـيه لأبـيه ولأمه. وأكثر أهل العلـم فـي ذلك علـى ما قاله ابن جُرَيج.ذكر
  من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: أخبرنا إسماعيـل بن أبـي
  خالد، عن إبراهيـم، فـي قوله: { إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى } قال: كان ابن
  عمّ موسى.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن سماك بن حرب، قال:
  ثنا سعيد عن قَتادة { إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى }: كنا نـحدّث أنه كان
  ابن عمه أخي أبـيه، وكان يسمى الـمنوّر من حُسن صوته بـالتوراة، ولكن عدوّ الله نافق،
  كما نافق السامريّ، فأهلكه البغي.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن سماك،
  عن إبراهيـم { إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى } قال كان ابن عمه فبغى علـيه.قال:
  ثنا يحيى القطان، عن سفـيان، عن سماك، عن إبراهيـم، قال: كان قارون ابن عمّ موسى.قال:
  ثنا أبو معاوية، عن ابن أبـي خالد، عن إبراهيـم { إنَّ قارُونَ كانَ مِنْ قَوْمِ مُوسَى
  } قال: كان ابن عمه.حدثنـي بشر بن هلال الصوّاف، قال: ثنا جعفر بن سلـيـمان الضُّبَعِيُّ،
  عن مالك بن دينار، قال: بلغنـي أن موسى بن عمران كان ابن عمّ قارون.وقوله: { فَبَغَى
  عَلَـيْهِمْ } يقول: فتـجاوز حدّه فـي الكبر والتـجبر علـيهم.وكان بعضهم يقول: كان
  بغيه علـيهم زيادة شبر أخذها فـي طول ثـيابه.ذكر من قال ذلك:حدثنـي علـيّ بن سعيد الكنديّ
  وأبو السائب وابن وكيع قالوا: ثنا حفص بن غياث، عن لـيث، عن شَهِر بن حَوْشب { إنَّ
  قارُونَ كانَ مِنْ قَوْمِ مُوسَى فَبَغَى عَلَـيْهِمْ } قال: زاد علـيهم فـي الثـياب
  شبرا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ
  فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ
  بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْفَرِحِينَ }وقال آخرون: كان بغيه علـيهم بكثرة ماله.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: إنـما بغى علـيهم بكثرة ماله.وقوله:
  { وآتَـيْناهُ مِنَ الكُنُوزِ ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ أُولـى
  القُوَّةِ } يقول تعالـى ذكره: وآتـينا قارون من كنوز الأموال ما إن مفـاتـحه، وهي
  جمع مفتـح، وهو الذي يفتـح به الأبواب.وقال بعضهم: عنى بـالـمفـاتـح فـي هذا الـموضع:
  الـخزائن لتُثْقِل العصبة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال
  ما قلنا فـي معنى مفـاتـح:حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: أخبرنا الأعمش،
  عن خيثمة، قال: كانت مفـاتـح قارون تـحمل علـى ستـين بغلاً، كلّ مفتاح منها بـاب كنز
  معلوم مثل الأُصبُع من جلود.حدثنا ابن وكيع، قال: ثنا أبـي، عن الأعمش، عن خيثمة، قال:
  كانت مفـاتـح كنوز قارون من جلود كل مفتاح مثل الأصبع، كل مفتاح علـى خزانة علـى حدة،
  فإذا ركب حملت الـمفـاتـيح علـى ستـين بغلاً أغرّ مـحَّجل.حدثنا ابن حميد، قال: ثنا
  جرير، عن منصور، عن خيثمة، فـي قوله { ما إنَّ مَفـاتِـحَهُ لَتَنُوء بـالعُصْبَةِ
  أُولـى القُوَّةِ } قال: نـجد مكتوبـا فـي الإنـجيـل مفـاتـح قارون وِقر ستـين بغلاً
  غرّا مـحجلة، ما يزيد كل مفتاح منها علـى أصبع، لكل مفتاح منها كنز.حدثنا ابن وكيع،
  قال: ثنا ابن عيـينة، عن حميد، عن مـجاهد، قال: كانت الـمفـاتـح من جلود الإبل.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وآتَـيْناهُ
  مِن الكُنُوزِ ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ } قال: مفـاتـح من جلود
  كمفـاتـح العيدان.وقال قوم: عنى بـالـمفـاتـح فـي هذا الـموضع: خزائنه.ذكر من قال ذلك:حدثنا
  أبو كُرَيت، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن سالـم، عن أبـي صالـح، فـي قوله:
  { ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ } قال: كانت خزائنه تـحمل علـى أربعين
  بغلاً.حدثنا ابن وكيع، قال: ثنا أبـي، عن أبـي حجيرَ، عن الضحاك { ما إنَّ مَفـاتِـحَهُ
  } قال: أوعيته.وبنـحو الذي قلنا فـي معنى قوله: { لَتَنُوءُ بـالعُصْبَةِ } قال أهل
  التأويـل.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا أبو رَوْق،
  عن الضحاك عن ابن عبـاس، فـي قوله: { لَتَنُوء بـالعُصْبَةِ } قال: لتثقل بـالعصبة.حدثنـي
  علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { لَتَنُوءُ
  بـالعُصْبَةِ } يقول: تَثْقُل. وأما العُصبة فإنها الـجماعة.واختلف أهل التأويـل فـي
  مبلغ عددها الذي أريد فـي هذا الـموضع فأما مبلغ عدد العصبة فـي كلام العرب فقد ذكرناه
  فـيـما مضى بـاختلاف الـمختلفـين فـيه، والرواية فـي ذلك، والشواهد علـى الصحيح من
  قولهم فـي ذلك بـما أغنـي عن إعادته فـي هذا الـموضع، فقال بعضهم: كانت مفـاتـحه تنوء
  بعصبة مبلغ عددها أربعون رجلاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ
  فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ
  بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْفَرِحِينَ }ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  هشيـم، عن إسماعيـل بن سالـم، عن أبـي صالـح، قوله: { لَتَنُوءُ بـالعُصْبَةِ } قال:
  أربعون رجلاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد عن قَتادة { لَتَنُوءُ بـالعُصْبَةِ
  } قال: ذكر لنا أن العصبة ما بـين العشرة إلـى الأربعين.حُدثت عن الـحسين، قال: سمعت
  أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله: { لَتَنُوءُ بـالعُصْبَةِ
  أُولـى القُوَّةِ }: يزعمون أن العصبة أربعون رجلاً، ينقلون مفـاتـحه من كثرة عددها.حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وآتَـيْناهُ مِنَ الكُنُوزِ ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ أُولـى
  القُوَّةِ } قال: أربعون رجلاً.وقال آخرون: ستون، وقال: كانت مفـاتـحه تـحمل علـى ستـين
  بغلاً.حدثنا كذلك ابن وكيع، قال: ثنا أبـي، عن الأعمش، عن خيثمة.وقال آخرون: كانت تـحمل
  علـى ما بـين ثلاثة إلـى عشرة.ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا جابر بن نوح،
  عن أبـي روق، عن الضحاك، عن ابن عبـاس { لَتَنُوءُ بـالعُصْبَةِ } قال: العصبة: ثلاثة.حدثنا
  أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا أبو روق، عن الضحاك، عن ابن عبـاس { لَتَنُوءُ
  بـالعُصْبَةِ } قال: العصبة: ما بـين الثلاثة إلـى العشرة.وقال آخرون: كانت تـحمل ما
  بـين عشرة إلـى خمسة عشرة.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، فـي قول الله: { ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ }
  قال: العُصْبة: ما بـين العشرة إلـى الـخمسة عشر.حدثنا القاسم قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { لَتَنُوءُ بـالعُصْبَة } قال: العصبة: خمسة
  عشر رجلاً.وقوله: { أُولـى القُوَّةِ } يعنـي: أولـى الشدّة. وقال مـجاهد فـي ذلك ما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح عن مـجاهد { أُولـى
  القُوَّةِ } قال: خمسةَ عَشَر.فإن قال قائل: وكيف قـيـل { وآتَـيْناهُ مِنَ الكُنُوزِ
  ما إنَّ مَفـاتِـحَهُ لَتَنُوءُ بـالعُصْبَةِ } وكيف تنوء الـمفـاتـح بـالعصبة، وإنـما
  العصبة هي التـي تنوء بها؟ قـيـل: اختلف فـي ذلك أهل العلـم بكلام العرب، فقال بعض
  أهل البصرة: مـجاز ذلك: ما إن العصبة ذوي القوّة لتنوء بـمفـاتـح نعمه. قال: ويقال
  فـي الكلام: إنها لتنوء بها عجيزتها، وإنـما هو: تنوء بعجيزتها كما ينوء البعير بحمله،
  قال: والعرب قد تفعل مثل هذا. قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ
  فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ
  بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْفَرِحِينَ }فَدَيْتُ بِنَفْسِهِ نَفْسِي وَمالـي   وما آلُوكَ إلاَّ
  ما أُطِيقُوالـمعنى: فديت بنفسي وبـمالـي نفسه.وقال آخر:وَتَرْكَبُ خَيْلاً لا هَوَادَةَ
  بَـيْنَها   وَتَشْقَـى الرّماحُ بـالضَّياطِرَةِ الـحُمْرِوإنـما تشقـى الضياطرة بـالرماح.
  قال: والـخيـل هاهنا: الرجال.وقال آخر منهم { ما إنَّ مَفـاتِـحَهُ } قال: وهذا موضع
  لا يكاد يبتدأ فـيه «إن»، وقد قال:{ إن الـموت الذي تفرّون منه فإنه ملاقـيكم }وقوله:
  { لَتَنُوءُ بـالعُصْبَةِ } إنـما العصبة تنوء بها وفـي الشعر:تَنُوءُ بِها فَتُثْقِلُها
  عَجِيزَتُها   ولـيست العجيزة تنوء بها، ولكنها هي تنوء بـالعجيزة وقال الأعشى:ما كُنْتَ
  فِـي الـحَرْبِ العَوَانِ مُغَمَّرَا   إذْ شَبَّ حَرُّ وَقُودِها أجْذَالَهَاوكان
  بعض أهل العربـية من الكوفـيـين يُنكر هذا الذي قاله هذا القائل، وابتداء إن بعد ما،
  ويقول: ذلك جائز مع وما من، وهو مع ما ومَنْ أجود منه مع الذي، لأن الذي لا يعمل فـي
  صلته، ولا تعمل صلته فـيه، فلذلك جاز، وصارت الـجملة عائد «ما»، إذ كانت لا تعمل فـي
  «ما»، ولا تعمل «ما» فـيها قال: وحَسُن مع «ما» و «من»، لأنهما يكونان بتأويـل النكرة
  إن شئت، والـمعرفة إن شئت، فتقول: ضربت رجلاً لـيقومنّ، وضربت رجلاً إنه لـمـحسن، فتكون
  «مَنْ و ما» تأويـل هذا، ومع «الذي» أقبح، لأنه لا يكون بتأويـل النكرة.وقال آخر منهم
  فـي قوله: { لَتَنُوءُ بـالعُصْبَةِ }: نَوْءُها بـالعصبة: أن تُثْقلهم وقال: الـمعنى:
  إن مفـاتـحه لتنـيءُ العصبة: تـميـلهن من ثقلها، فإذا أدخـلت البـاء قلت: تَنُوء بهم،
  كما قال:{ آتُونِـي أُفْرِغْ عَلَـيْهِ قِطْرَا }قال والـمعنى: آتونـي بقطر أفرغ علـيه
  فإذا حُذفت البـاء، زدت علـى الفعل ألفـاً فـي أوّله ومثله:{ فأجاءَها الـمَخاضُ }معناه:
  فجاء بها الـمخاض وقال: قد قال رجل من أهل العربـية: ما إن العصبة تَنُوء بـمفـاتـحه،
  فحوّل الفعل إلـى الـمفـاتـح، كما قال الشاعر:إنَّ سِرَاجا لَكَرِيـمٌ مَفْخَرُهْ   تَـحْلَـى
  بهِ العَيْنُ إذَا ما تَـجْهَرُهْوهو الذي يحلَـى بـالعين، قال: فإن كان سمع أثراً
  بهذا، فهو وجه، وإلاَّ فإن الرجل جهل الـمعنى. قال: وأنشدنـي بعض العرب:حتـى إذَا ما
  الْتَأَمَتْ مَوَاصِلُهْ   ونَاءَ فِـي شِقّ الشِّمالِ كاهِلُهْيعنـي: الرامي لِـما
  أخذ القوس، ونزع مال علـيها. قال: ونرى أن قول العرب: ما ساءك، وناءك من ذلك، ومعناه:
  ما ساءك وأناءك من ذلك، إلاَّ أنه ألقـى الألف لأنه متبع لساءك، كما قالت العرب: أكلت
  طعاماً فهنأنـي ومرأنـي، ومعناه: إذا أفردت: وأمرأنـي فحذفت منه الألف لـما أتبع ما
  لـيس فـيه ألف.وهذا القول الآخر فـي تأويـل قوله: { لَتَنُوءُ بـالعُصْبَةِ }: أولـى
  بـالصواب من الأقوال الأُخَر، لـمعنـيـين: أحدهما: أنه تأويـل موافق لظاهر التنزيـل.
  والثانـي: أن الآثار التـي ذكرنا عن أهل التأويـل بنـحو هذا الـمعنى جاءت، وأن قول
  من قال: معنى ذلك: ما إن العصبة لتنوء بـمفـاتـحه، إنـما هو توجيه منهم إلـى أن معناه:
  ما إن العصبة لتنهض بـمفـاتـحه وإذا وجه إلـى ذلك لـم يكن فـيه من الدلالة علـى أنه
  أريد به الـخبر عن كثرة كنوزه، علـى نـحو ما فـيه، إذا وجه إلـى أن معناه: إن مفـاتـحه
  تثقل العصبة وتـميـلها، لأنه قد تنهض العصبة بـالقلـيـل من الـمفـاتـح وبـالكثـير.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ
  فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ
  بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْفَرِحِينَ }وإنـما قصد جلّ ثناؤه الـخبر عن كثرة ذلك، وإذا أريد به
  الـخبر عن كثرته، كان لا شكّ أن الذي قاله من ذكرنا قوله، من أن معناه: لتنوء العصبة
  بـمفـاتـحه، قول لا معنى له، هذا مع خلافه تأويـل السلف فـي ذلك.وقوله: { إذْ قالَ
  لَهُ قَوْمُهُ لا تَفْرَحْ، إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ } يقول: إذ قال قومه:
  لا تبغ ولا تَبْطَر فرحا، إن الله لا يحبّ من خـلقه الأَشِرِين البَطِرِين. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي علـي، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله { إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ
  } يقول: الـمَرِحِين.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن مـحمد بن عبد الرحمن،
  عن القاسم بن أبـي بَزَّة، عن مـجاهد، فـي قوله: { لا تَفْرَحْ إنَّ اللّهَ لاَ يُحِبُّ
  الفَرِحِينَ } قال: الـمتبذِّخين الأَشِرين البَطِرين، الذين لا يشكرون الله علـى ما
  أعطاهم.حدثنا مـحمد بن بشار، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن جابر، قال:
  سمعت مـجاهدا يقول فـي هذه الآية { إن اللّهَ لا يُحِبُّ الفَرِحِينَ } قال: الأَشِرين
  البَطِرِين البَذِخين.حدثنـي يعقوب، قال: ثنا هشيـم، قال: أخبرنا العوّام، عن مـجاهد،
  فـي قوله { لا تَفْرَحْ إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ } قال: يعنـي به البغي.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله: { لا تَفْرَحْ إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ } قال: الـمتبذِّخين الأشرين،
  الذين لا يشكرون الله فـيـما أعطاهم.حدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله إلاَّ أنه قال: الـمتبذّخين.حدثنا مـحمد بن عبد
  الله الـمُخَرِّميّ، قال: ثنـي شَبَـابة، قال: ثنـي ورقاء، عن ابن أبـي نـجيح، عن مـجاهد
  { لا تَفْرَحْ إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ } قال: الأشِرينَ البَطِرِين.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، إذ قال له قومه { لا تَفْرَحْ }: أي
  لا تـمرح { إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ }: أي إن الله لا يحبّ الـمَرِحين.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { لا تَفْرَحْ
  إنَّ لا يُحِبُّ الفَرِحِينَ } قال: الأَشِرِين البطرين، الذين لا يشكرون الله فـيـما
  أعطاهم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: أخبرنا العوّام، عن مـجاهد،
  فـي قوله { إذْ قالَ لَهُ قَوْمُهُ لا تَفْرَحْ، إنَّ اللّهَ لا يُحِبُّ الفَرِحِينَ
  } قال: هو فَرَح البَغْي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

