  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  قَارُونَ كَانَ مِن قَوْمِ مُوسَىٰ فَبَغَىٰ عَلَيْهِمْ وَآتَيْنَاهُ مِنَ ٱلْكُنُوزِ
  مَآ إِنَّ مَفَاتِحَهُ لَتَنُوءُ بِٱلْعُصْبَةِ أُوْلِي ٱلْقُوَّةِ إِذْ قَالَ لَهُ
  قَوْمُهُ لاَ تَفْرَحْ إِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْفَرِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱبْتَغِ
  فِيمَآ آتَاكَ ٱللَّهُ ٱلدَّارَ ٱلآخِرَةَ وَلاَ تَنسَ نَصِيبَكَ مِنَ ٱلدُّنْيَا وَأَحْسِن
  كَمَآ أَحْسَنَ ٱللَّهُ إِلَيْكَ وَلاَ تَبْغِ ٱلْفَسَادَ فِي ٱلأَرْضِ إِنَّ ٱللَّهَ
  لاَ يُحِبُّ ٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ قَـٰرُونَ }
  اسم أعجمي مثل هرون، ولم ينصرف للعجمة والتعريف، ولو كان فاعولاً من قرن لانصرف. وقيل:
  معنى كونه من قومه أنه آمن به. وقيل: كان إسرائيلياً ابن عم موسى: هو قارون بن يصهر
  بن قاهث بن لاوي بن يعقوب. وموسى بن عمران بن قاهث. وقيل: كان موسى ابن أخيه، وكان
  يسمى المنور لحسن صورته، وكان أقرأ بني إسرائيل للتوراة، ولكنه نافق كما نافق السامري
  وقال: إذا كانت النبوّة لموسى عليه السلام، والمذبح والقربان إلى هرون فمالي؟ وروي:
  أنه لما جاوز بهم موسى البحر وصارت الرسالة والحبورة لهرون يقرّب القربان ويكون رأساً
  فيهم ـ وكان القربان إلى موسى فجعله موسى إلى أخيه ـ وجد قارون في نفسه وحسدهما، فقال
  لموسى: الأمر لكما ولست على شيء، إلى متى أصبر؟ قال موسى: هذا صنع الله قال: والله
  لا أصدق حتى تأتي بآية، فأمر رؤساء بني إسرائيل أن يجيء كل واحد بعصاه، فحزمها وألقاها
  في القبة التي كان الوحي ينزل عليه فيها، وكانوا يحرسون عصيهم بالليل، فأصبحوا وإذا
  بعصا هرون تهتز ولها ورق أخضر، وكانت من شجر اللوز، فقال قارون: ما هو بأعجب مما تصنع
  من السحر { فَبَغَىٰ عَلَيْهِمْ } من البغي وهو الظلم. قيل: ملكه فرعون على بني إسرائيل
  فظلمهم. وقيل: من البغي وهو الكبر والبذخ: تبذخ عليهم بكثرة ماله وولده. وقيل: زاد
  عليهم في الثياب شبراً. المفاتح: جمع مفتح بالكسر: وهو ما يفتح به. وقيل هي الخزائن،
  وقياس واحدها: مفتح ـ بالفتح. ويقال: ناء به الحمل، إذا أثقله حتى أماله. والعصبة:
  الجماعة الكثيرة والعصابة: مثلها. واعصوصبوا: اجتمعوا. وقيل: كانت تحمل مفاتيح خزائنه
  ستون بغلاً، لكل خزانة مفتاح، ولا يزيد المفتاح على أصبع. وكانت من جلود. قال أبو رزين
  يكفي الكوفة مفتاح، وقد بولغ في ذكر ذلك بلفظ: الكنوز، والمفاتح، والنوء، والعصبة،
  وأولى القوة. وقرأ بُديل بن ميسرة: لينوء بالياء. ووجهه أن يفسر المفاتح بالخزائن،
  ويعطيها حكم ما أضيفت إليه للملابسة والاتصال، كقولك ذهبت أهل اليمامة. ومحل إذ منصوب
  بتنوء { لاَ تَفْرَحْ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَفْرَحُواْ بِمَا ءاتَـٰكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  23] وقول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلَسْتُ
  بِمِفْرَاحٍ إذَا الدَّهْرُ سَرَّنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وذلك أنه لا يفرح بالدنيا إلا من
  رضي بها واطمأن. وأمّا من قلبه إلى الآخرة ويعلم أنه مفارق ما فيه عن قريب، لم تحدّثه
  نفسه بالفرح. وما أحسن ما قال القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَشَدُّ الغمِّ عِنْدِي فِي سُرُورٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَيَقَّنَ
  عَنْهُ صَاحِبُهُ انْتِقَالاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱبْتَغِ فِيمَا ءاتَاكَ ٱللَّهُ } من الغنى والثروة { ٱلدَّارَ
  ٱلاْخِرَةَ } بأن تفعل فيه أفعال الخير من أصناف الواجب والمندوب إليه، وتجعله زادك
  إلى الآخرة { وَلاَ تَنسَ نَصِيبَكَ } وهو أن تأخذ منه ما يكفيك ويصلحك { وَأَحْسِن
  } إلى عباد الله { كَمَا أَحْسَنَ ٱللَّهُ إِلَيْكَ } أوأحسن بشكرك وطاعتك لله كما
  أحسن إليك. والفساد في الأرض: ما كان عليه من الظلم والبغي. وقيل إن القائل موسى عليه
  السلام. وقرىء: «واتبع».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

