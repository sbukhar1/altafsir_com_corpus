  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ وَيْلَكُمْ ثَوَابُ ٱللَّهِ خَيْرٌ لِّمَنْ آمَنَ وَعَمِلَ
  صَالِحاً وَلاَ يُلَقَّاهَآ إِلاَّ ٱلصَّابِرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: وقال الذين أوتوا العلـم بـالله، حين رأوا قارون خارجاً علـيهم فـي زينته،
  للذين قالوا يا لـيت لنا مثل ما أوتـي قارون: ويـلكم اتقوا الله وأطيعوه، فثواب الله
  وجزاؤه لـمن آمن به وبرسله، وعمل بـما جاءت به رسله من صالـحات الأعمال فـي الآخرة،
  خير مـما أوتـي قارون من زينته وماله لقارون. وقوله: { وَلا يُـلَقَّاها إلاَّ الصَّابِرُونَ
  } يقول: ولا يـلقاها: أي ولا يوفَّق لقـيـل هذه الكلـمة، وهي قوله: { ثَوَابُ اللّهِ
  خَيْرٌ لِـمَنْ آمَنَ وعَمِلَ صَالِـحاً } والهاء والألف كناية عن الكلـمة. وقال: {
  إلاَّ الصَّابِرُونَ } يعنـي بذلك: الذين صبروا عن طلب زينة الـحياة الدنـيا، وآثروا
  ما عند الله من جزيـل ثوابه علـى صالـحات الأعمال علـى لذّات الدنـيا وشهواتها، فجدّوا
  فـي طاعة الله، ورفضوا الـحياة الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

