text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  أُوتُواْ ٱلْعِلْمَ وَيْلَكُمْ ثَوَابُ ٱللَّهِ خَيْرٌ لِّمَنْ آمَنَ وَعَمِلَ صَالِحاً
  وَلاَ يُلَقَّاهَآ إِلاَّ ٱلصَّابِرُونَ }يقول تعالـى ذكره: وقال الذين أوتوا العلـم
  بـالله، حين رأوا قارون خارجاً علـيهم فـي زينته، للذين قالوا يا لـيت لنا مثل ما أوتـي
  قارون: ويـلكم اتقوا الله وأطيعوه، فثواب الله وجزاؤه لـمن آمن به وبرسله، وعمل بـما
  جاءت به رسله من صالـحات الأعمال فـي الآخرة، خير مـما أوتـي قارون من زينته وماله
  لقارون. وقوله: { وَلا يُـلَقَّاها إلاَّ الصَّابِرُونَ } يقول: ولا يـلقاها: أي ولا
  يوفَّق لقـيـل هذه الكلـمة، وهي قوله: { ثَوَابُ اللّهِ خَيْرٌ لِـمَنْ آمَنَ وعَمِلَ
  صَالِـحاً } والهاء والألف كناية عن الكلـمة. وقال: { إلاَّ الصَّابِرُونَ } يعنـي
  بذلك: الذين صبروا عن طلب زينة الـحياة الدنـيا، وآثروا ما عند الله من جزيـل ثوابه
  علـى صالـحات الأعمال علـى لذّات الدنـيا وشهواتها، فجدّوا فـي طاعة الله، ورفضوا الـحياة
  الدنـيا.\r\n\t\t\t\r\n\t\t\t</section>"

