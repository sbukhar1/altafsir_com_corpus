  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُرِيدُ
  أَن نَّمُنَّ عَلَى ٱلَّذِينَ ٱسْتُضْعِفُواْ فِي ٱلأَرْضِ وَنَجْعَلَهُمْ أَئِمَّةً
  وَنَجْعَلَهُمُ ٱلْوَارِثِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنُمَكِّنَ لَهُمْ فِي ٱلأَرْضِ وَنُرِيَ
  فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا مِنْهُمْ مَّا كَانُواْ يَحْذَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: علام عطف قوله: { وَنُرِيدُ أَن نَّمُنَّ } وعطفه على { نتلو
  } و { يَسْتَضْعِفُ } غير سديد؟ قلت: هي جملة معطوفة على قوله: { إِنَّ فِرْعَوْنَ
  عَلاَ فِى ٱلأَرْضِ } لأنها نظيرة «تلك» في وقوعها تفسيراً لنبأ موسى وفرعون، واقتصاصاً
  له. { وَنُرِيدُ }: حكاية حال ماضية. ويجوز أن يكون حالاً من يستضعف، أي يستضعفهم فرعون،
  ونحن نريد أن نمنّ عليهم. فإن قلت: كيف يجتمع استضعافهم وإرادة الله المنة عليهم؟ وإذا
  أراد الله شيئاً كان ولم يتوقف إلى وقت آخر، قلت: لما كانت منة الله بخلاصهم من فرعون
  قريبة الوقوع، جعلت إرادة وقوعها كأنها مقارنة لاستضعافهم { أَئِمَّةً } مقدّمين في
  الدين والدنيا، يطأ الناس أعقابهم. وعن ابن عباس رضي الله عنهما: قادة يقتدى بهم في
  الخير. وعن مجاهد رضي الله عنه: دعاة إلى الخير، وعن قتادة رضي الله عنه: ولاة، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَكُمْ مُّلُوكاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 20]. { ٱلْوٰرِثِينَ }
  يرثون فرعون وقومه ملكهم وكل ما كان لهم. مكن له: إذا جعل له مكاناً يقعد عليه أو يرقد،
  فوطأه ومهده ونظيره: أرّض له. ومعنى التمكين لهم في الأرض وهي أرض مصر والشام: أن يجعلها
  بحيث لا تنبو بهم ولا تغث عليهم؛ كما كانت في أيام الجبابرة، وينفذ أمرهم، ويطلق أيديهم
  ويسلطهم. وقرىء: «ويرى فرعون وهامان وجنودهما»، أي: يرون { مّنْهُمْ مَّا } حذروه:
  من ذهاب ملكهم وهلاكهم على يد مولود منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

