  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَنُرِيدُ
  أَن نَّمُنَّ عَلَى ٱلَّذِينَ ٱسْتُضْعِفُواْ فِي ٱلأَرْضِ وَنَجْعَلَهُمْ أَئِمَّةً
  وَنَجْعَلَهُمُ ٱلْوَارِثِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَنُمَكِّنَ لَهُمْ فِي ٱلأَرْضِ وَنُرِيَ
  فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا مِنْهُمْ مَّا كَانُواْ يَحْذَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وَنُرِيدُ } عطف علـى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْتَضْعفُ طائِفَة مِنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الكلام: أن فرعون علا فـي الأرض وجعل أهلها من بنـي إسرائيـل فِرَقاً يستضعِف طائفة
  منهم { وَ } نَـحْنُ { نُرِيدُ أنْ نَـمُنَّ عَلَـى الَّذِينَ } استضعفهم فرعون من
  بنـي إسرائيل { وَنَجْعَلَهُمْ أئِمَّةً }. وبنـحو الذي قلنا في ذلك قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَنُرِيدُ أنْ نَـمُنَّ عَلـى الَّذِينَ اسْتُضْعِفُوا فِـي
  الأرْضِ } قال: بنو إسرائيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { ونَـجْعَلَهُمْ أئمَّةً } أي ولاة وملوكاً. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { ونَـجْعَلَهُمْ أئمَّةً } أي ولاة الأمر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ونَـجْعَلَهُمُ الوَارِثـينَ } يقول: ونـجعلهم ورّاث آل فرعون
  يرثون الأرض من بلد مهلكهم. وبنـحو الذي قلنا فـي تأويـل ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { ونَـجْعَلَهُمُ الوَارِثِـينَ }: أي
  يرثون الأرض بعد فرعون وقومه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن قتادة { ونَـجْعَلَهُمُ
  الوارِثِـينَ } يقول: يرثون الأرض بعد فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ونُـمَكِّنَ لَهُمْ فِـي الأرْضِ } يقول: ونوطيء لهم فـي أرض الشام ومصر. { وَنُرِيَ
  فرْعَوْنَ وهامانَ وَجُنُودَهُمَا } كانوا قد أخبروا أن هلاكهم علـى يد رجل من بنـي
  إسرائيـل، فكانوا من ذلك علـى وجل منهم، ولذلك كان فرعون يذبح أبناءهم، ويستـحيـي نساءهم،
  فأرى الله فرعون وهامان وجنودهما من بنـي إسرائيـل علـى يد موسى بن عمران نبـيه ما
  كانوا يحذرونه منهم من هلاكهم وخراب منازلهم ودورهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { ونُـمَكِّنَ لَهُمْ فِـي الأرْضِ وَنُرِيَ
  فِرْعَوْنَ وَهامانَ وَجُنُودَهُما مِنْهُمْ ما كانُوا يَحْذَرُونَ } شيئاً ما حذّر
  القوم، قال: وذُكر لنا أن حازياً حزا لعدوّ الله فرعون، فقال: يولد فـي هذا العام غلام
  من بنـي إسرائيـل يسلبك ملكك، فتتبَّع أبناءهم ذلك العام، يقتل أبناءهم، ويستـحيـي
  نساءهم حذراً مـما قال له الـحازي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قال: كان لفرعون
  رجل ينظر له ويخبره، يعنـي أنه كاهن، فقال له: إنه يولد فـي هذا العام غلام يذهب بـملككم،
  فكان فرعون يذبح أبناءهم، ويستـحيـي نساءهم حذراً، فذلك قوله { وَنُرِيَ فِرْعَوْنَ
  وَهامانَ وَجنودهما مِنْهُمْ ما كانُوا يَحْذَرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء فـي قراءة قوله: { وَنرِيَ فِرْعَوْنَ وَهامانَ } فقرأ ذلك عامة قرّاء الـحجاز
  والبصرة وبعض الكوفـيـين: { وَنُرِيَ فِرْعَوْنَ وَهامانَ } بـمعنى: ونرى نـحن بـالنون
  عطفـاً بذلك علـى قوله: { ونُـمَكِّنَ لَهُمْ }. وقرأ ذلك عامة قرّاء الكوفة: «وَيَرَى
  فِرْعَوْنُ» علـى أن الفعل لفرعون، بـمعنى: ويعاين فرعون، بـالـياء من يرى، ورفع فرعون
  وهامان والـجنود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك أنهما
  قراءتان معروفتان فـي قرّاء الأمصار، متقاربتا الـمعنى، قد قرأ بكل واحدة منهما علـماء
  من القرّاء، فبأيتهما قرأ القارىء فهو مصيب، لأنه معلوم أن فرعون لـم يكن لـيرى من
  موسى ما رأى، إلاَّ بأن يريه الله عزّ وجلّ منه، ولـم يكن لـيريه الله تعالـى ذكره
  ذلك منه إلاَّ رآه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

