  href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱمْرَأَةُ فِرْعَوْنَ قُرَّتُ عَيْنٍ لِّي
  وَلَكَ لاَ تَقْتُلُوهُ عَسَىٰ أَن يَنْفَعَنَا أَوْ نَتَّخِذَهُ وَلَداً وَهُمْ لاَ
  يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُمْ لا يَشْعُرُونَ
  } اختلف أهل التأويـل فـي تأويـله، فقال بعضهم: معنى ذلك: وهم لا يشعرون هلاكهم علـى
  يده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَهُمْ لا يَشْعُرُونَ
  } قال: وهم لا يشعرون أن هلكتهم علـى يديه، وفـي زمانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي سفـيان، عن معمر، عن قَتادة { أوْ نَتَّـخِذَهُ
  وَلَداً وَهُمْ لا يَشْعُرُونَ } قال: إن هلاكهم علـى يديه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَهُمْ لا يَشْعُرُونَ
  } قال: آل فرعون إنه لهم عدوّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: { وَهُمْ لا يَشْعُرُونَ } بـما هو كائن من أمرهم وأمره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: قالت امرأة فرعون آسية: { لا تَقْتُلُوهُ
  عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَدا وَهُمْ لا يَشْعُرُونَ } يقول الله:
  وهم لا يشعرون أي بـما هو كائن بـما أراد الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى قوله { وَهُمْ لا يَشْعُرُونَ } بنو إسرائيـل لا يشعرون أنَّا التقطناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس { لا تقتُلُوهُ
  عَسَى أنْ يَنْفَعنا أوْ نَتَّـخِذَهُ وَلَداً وَهُمْ لا يَشْعُرُونَ } قال: يقول:
  لا تدري بنو إسرائيـل أنَّا التقطناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك، قول من قال: معنى ذلك: وفرعون وآله لا يشعرون بـما هو كائن من هلاكهم
  علـى يديه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا ذلك أولـى التأويلات
  به لأنه عُقَـيب قوله: { وَقالَتِ امْرأةُ فِرْعَوْنَ قُرَّةُ عَيْنٍ لـي ولَكَ، لا
  تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً } وإذا كان ذلك عقبه، فهو
  بأن يكون بـياناً عن القول الذي هو عقبه أحقّ من أن يكون بـياناً عن غيره.</font></font><font
