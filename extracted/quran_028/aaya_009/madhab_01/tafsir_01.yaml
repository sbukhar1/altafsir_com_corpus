text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتِ ٱمْرَأَةُ
  فِرْعَوْنَ قُرَّتُ عَيْنٍ لِّي وَلَكَ لاَ تَقْتُلُوهُ عَسَىٰ أَن يَنْفَعَنَا أَوْ
  نَتَّخِذَهُ وَلَداً وَهُمْ لاَ يَشْعُرُونَ }يقول تعالـى ذكره: { وَقالَتِ امْرَأةُ
  فِرْعَوْنَ } له هذا { قُرةُ عَيْنٍ لـي ولَكَ } يا فرعون فقرّة عين مرفوعة بـمضمر
  هو هذا، أو هو. وقوله: { لا تَقْتُلُوهُ } مسألة من امرأة فرعون أن لا يقتله. وذُكِر
  أن الـمرأة لـما قالت هذا القول لفرعون، قال فرعون: أمّا لك فنعم، وأما لـي فلا، فكان
  كذلك.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي مَعْشر،
  عن مـحمد بن قـيس، قال: قالت امرأة فرعون: { قُرةُ عَيْنٍ لـي ولَكَ، لا تَقْتُلُوهُ
  عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً } قال فرعون: قرّة عين لك، أما لـي
  فلا. قال مـحمد بن قـيس: قال رسول الله صلى الله عليه وسلم: \" لَوْ قالَ فِرْعَوْنُ:
  قُرةُ عَيْنٍ لـي ولَكِ، لَكانَ لَهُما جَمِيعاً \" حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: اتـخذه فرعونُ ولداً، ودُعِيَ علـى أنه ابن فرعون فلـما
  تـحرّك الغلام أرته أمه آسية صبـياً، فبـينـما هي ترقصه وتلعب به، إذ ناولته فرعون،
  وقالت: خذه قرةَ عين لـي ولك، قال فرعون: هو قرّة عين لك، لا لـي. قال عبد الله بن
  عبـاس: لو أنه قال: وهو لـي قرّة عين إذن لآمن به، ولكنه أبى.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة، قالت امرأة فرعون: { قُرَّةُ عَيْنٍ لـي ولَكَ } تعنـي بذلك
  موسى.حدثنا العبـاس بن الولـيد، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن يزيد، قال:
  ثنا القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جُبـير، عن ابن عبـاس قال: لـما أتت بـموسى
  امرأة فرعونَ فرعون قالت: { قُرَّةُ عَيْنٍ لـي ولَكَ } قال فرعون: يكون لك، فأما لـي
  فلا حاجة لـي فـيه، فقال رسول الله صلى الله عليه وسلم: \" وَالَّذِي يُحْلَفُ بِهِ
  لَوْ أقَرَّ فِرْعَوْنُ أنْ يَكُونَ لَهُ قُرَّةَ عَيْنٍ كمَا أقَرَّتْ، لَهَدَاهُ
  اللّهُ بِهِ كمَا هَدَى بِهِ امْرأتَهُ، وَلَكِنَّ اللّهَ حَرَمَهُ ذلكَ \" وقوله:
  { لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً } ذُكِر أن امرأة
  فرعون قالت هذا القول حين همّ بقتله. قال بعضهم: حين أُتـيَ به يوم التقطه من الـيـم.
  وقال بعضهم: يوم نَتَف من لـحيته أو ضربه بعصا كانت فـي يده. ذكر من قال: قالت ذلك
  يوم نتف لـحيته:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما
  أتـى فرعون به صبـيا أخذه إلـيه، فأخذ موسى بلـحيته فنتفها، قال فرعون: علـيّ بـالذبـاحين،
  هو هذا قالت آسية: { لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً
  } إنـما هو صبـيّ لا يعقل، وإنـما صنَع هذا من صبـاه.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً
  } قال: أُلقِـيَتْ علـيه رحمتها حين أبصرته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتِ ٱمْرَأَةُ فِرْعَوْنَ قُرَّتُ
  عَيْنٍ لِّي وَلَكَ لاَ تَقْتُلُوهُ عَسَىٰ أَن يَنْفَعَنَا أَوْ نَتَّخِذَهُ وَلَداً
  وَهُمْ لاَ يَشْعُرُونَ }وقوله: { وَهُمْ لا يَشْعُرُونَ } اختلف أهل التأويـل فـي
  تأويـله، فقال بعضهم: معنى ذلك: وهم لا يشعرون هلاكهم علـى يده.ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَهُمْ لا يَشْعُرُونَ } قال: وهم
  لا يشعرون أن هلكتهم علـى يديه، وفـي زمانه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  سفـيان، عن معمر، عن قَتادة { أوْ نَتَّـخِذَهُ وَلَداً وَهُمْ لا يَشْعُرُونَ } قال:
  إن هلاكهم علـى يديه.حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله
  { وَهُمْ لا يَشْعُرُونَ } قال: آل فرعون إنه لهم عدوّ.وقال آخرون: بل معنى ذلك: {
  وَهُمْ لا يَشْعُرُونَ } بـما هو كائن من أمرهم وأمره.ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: قالت امرأة فرعون آسية: { لا تَقْتُلُوهُ عَسَى
  أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَدا وَهُمْ لا يَشْعُرُونَ } يقول الله: وهم لا
  يشعرون أي بـما هو كائن بـما أراد الله به.وقال آخرون: بل معنى قوله { وَهُمْ لا يَشْعُرُونَ
  } بنو إسرائيـل لا يشعرون أنَّا التقطناه.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس { لا تقتُلُوهُ عَسَى أنْ يَنْفَعنا
  أوْ نَتَّـخِذَهُ وَلَداً وَهُمْ لا يَشْعُرُونَ } قال: يقول: لا تدري بنو إسرائيـل
  أنَّا التقطناه.والصواب من القول فـي ذلك، قول من قال: معنى ذلك: وفرعون وآله لا يشعرون
  بـما هو كائن من هلاكهم علـى يديه.وإنـما قلنا ذلك أولـى التأويلات به لأنه عُقَـيب
  قوله: { وَقالَتِ امْرأةُ فِرْعَوْنَ قُرَّةُ عَيْنٍ لـي ولَكَ، لا تَقْتُلُوهُ عَسَى
  أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً } وإذا كان ذلك عقبه، فهو بأن يكون بـياناً
  عن القول الذي هو عقبه أحقّ من أن يكون بـياناً عن غيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

