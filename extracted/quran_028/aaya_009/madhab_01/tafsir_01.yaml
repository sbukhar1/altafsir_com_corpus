  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱمْرَأَةُ فِرْعَوْنَ قُرَّتُ عَيْنٍ لِّي وَلَكَ لاَ تَقْتُلُوهُ عَسَىٰ أَن يَنْفَعَنَا
  أَوْ نَتَّخِذَهُ وَلَداً وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: { وَقالَتِ امْرَأةُ فِرْعَوْنَ } له هذا { قُرةُ عَيْنٍ لـي ولَكَ }
  يا فرعون فقرّة عين مرفوعة بـمضمر هو هذا، أو هو. وقوله: { لا تَقْتُلُوهُ } مسألة
  من امرأة فرعون أن لا يقتله. وذُكِر أن الـمرأة لـما قالت هذا القول لفرعون، قال فرعون:
  أمّا لك فنعم، وأما لـي فلا، فكان كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي مَعْشر، عن مـحمد بن قـيس، قال: قالت امرأة فرعون: { قُرةُ
  عَيْنٍ لـي ولَكَ، لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً }
  قال فرعون: قرّة عين لك، أما لـي فلا. قال مـحمد بن قـيس: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لَوْ
  قالَ فِرْعَوْنُ: قُرةُ عَيْنٍ لـي ولَكِ، لَكانَ لَهُما جَمِيعاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: اتـخذه
  فرعونُ ولداً، ودُعِيَ علـى أنه ابن فرعون فلـما تـحرّك الغلام أرته أمه آسية صبـياً،
  فبـينـما هي ترقصه وتلعب به، إذ ناولته فرعون، وقالت: خذه قرةَ عين لـي ولك، قال فرعون:
  هو قرّة عين لك، لا لـي. قال عبد الله بن عبـاس: لو أنه قال: وهو لـي قرّة عين إذن
  لآمن به، ولكنه أبى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قالت امرأة فرعون: { قُرَّةُ عَيْنٍ لـي ولَكَ } تعنـي بذلك موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا العبـاس بن الولـيد، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن
  يزيد، قال: ثنا القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جُبـير، عن ابن عبـاس قال:
  لـما أتت بـموسى امرأة فرعونَ فرعون قالت: { قُرَّةُ عَيْنٍ لـي ولَكَ } قال فرعون:
  يكون لك، فأما لـي فلا حاجة لـي فـيه، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وَالَّذِي يُحْلَفُ بِهِ لَوْ
  أقَرَّ فِرْعَوْنُ أنْ يَكُونَ لَهُ قُرَّةَ عَيْنٍ كمَا أقَرَّتْ، لَهَدَاهُ اللّهُ
  بِهِ كمَا هَدَى بِهِ امْرأتَهُ، وَلَكِنَّ اللّهَ حَرَمَهُ ذلكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً
  } ذُكِر أن امرأة فرعون قالت هذا القول حين همّ بقتله. قال بعضهم: حين أُتـيَ به يوم
  التقطه من الـيـم. وقال بعضهم: يوم نَتَف من لـحيته أو ضربه بعصا كانت فـي يده. ذكر
  من قال: قالت ذلك يوم نتف لـحيته:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما أتـى فرعون به صبـيا أخذه
  إلـيه، فأخذ موسى بلـحيته فنتفها، قال فرعون: علـيّ بـالذبـاحين، هو هذا قالت آسية:
  { لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا أوْ نَتَّـخِذَهُ وَلَداً } إنـما هو صبـيّ
  لا يعقل، وإنـما صنَع هذا من صبـاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا
  أوْ نَتَّـخِذَهُ وَلَداً } قال: أُلقِـيَتْ علـيه رحمتها حين أبصرته.</font></font>&#13;\t\t\t<label
