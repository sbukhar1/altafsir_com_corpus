  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱمْرَأَةُ فِرْعَوْنَ قُرَّتُ عَيْنٍ لِّي وَلَكَ لاَ تَقْتُلُوهُ عَسَىٰ أَن يَنْفَعَنَا
  أَوْ نَتَّخِذَهُ وَلَداً وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روي
  أنهم حين التقطوا التابوت عالجوا فتحه، فلم يقدروا عليه، فعالجوا كسره فأعياهم، فدنت
  آسية فرأت في جوف التابوت نوراً، فعالجته ففتحته، فإذا بصبيّ نوره بين عينيه وهو يمصّ
  إبهامه لبناً فأحبوه، وكانت لفرعون بنت برصاء، وقالت له الأطباء: لا تبرأ إلا من، قبل
  البحر، يوجد فيه شبه إنسان دواؤها ريقه، فلطخت البرصاء برصها بريقه فبرأت. وقيل لما
  نظرت إلى وجهه برأت، فقالت: إن هذه لنسمة مباركة، فهذا أحد ما عطفهم عليه، فقال الغواة
  من قومه: هو الصبي الذي نحذر منه، فأذن لنا في قتله، فهمّ بذلك فقالت آسية { قُرَّةُ
  عَيْنٍ لّى وَلَكَ } فقال فرعون: لك لا لي. وروي في حديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(809)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو قالَ هوَ قرّةُ عين لي كما
  هُوَ لَكَ، لهداهُ اللَّهُ كما هداهَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وهذا على سبيل الفرض والتقدير، أي: لو كان غير مطبوع على قلبه كآسية
  لقال مثل قولها، ولأسلم كما أسلمت: هذا إن صح الحديث تأويله، والله أعلم بصحته. وروي
  أنها قالت له: لعله من قوم آخرين ليس من بني إسرائيل. { قُرَّةُ عَيْنٍ }: خبر مبتدأ
  محذوف ولا يقوى أن تجعله مبتدأ و { لاَ تَقْتُلُوهُ } خبراً، ولو نصب لكان أقوى. وقراءة
  ابن مسعود رضي الله عنه دليل على أنه خبر، قرأ: «لا تقتلوه قرّة عين لي ولك»، بتقديم
  (لا تقتلوه). { عَسَىٰ أَن يَنفَعَنَا } فإنّ فيه مخايل اليمن ودلائل النفع لأهله،
  وذلك لما عاينت من النور وارتضاع الإبهام وبرء البرصاء، ولعلها توسمت في سيماه النجابة
  المؤذنة بكونه نفاعاً. أو نتبناه، فإنه أهل للتبني، ولأن يكون ولداً لبعض الملوك. فإن
  قلت: { وَهُمْ لاَ يَشْعُرُونَ } حال، فما ذو حالها؟ قلت: ذو حالها آل فرعون. وتقدير
  الكلام: فالتقطه آل فرعون ليكون لهم عدواً وحزناً، وقالت امرأة فرعون كذا وهم لا يشعرون
  أنهم على خطأ عظيم في التقاطه ورجاء النفع منه وتبنيه. وقوله: { إِنَّ فِرْعَوْنَ }
  الآية: جملة اعتراضية واقعة بين المعطوف والمعطوف عليه، مؤكدة لمعنى خطئهم. وماأحسن
  نظم هذا الكلام عند المرتاض بعلم محاسن النظم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

