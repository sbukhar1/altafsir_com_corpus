text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ طسۤمۤ } * { تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْمُبِينِ } * { نَتْلُواْ عَلَيْكَ مِن نَّبَإِ مُوسَىٰ وَفِرْعَوْنَ
  بِٱلْحَقِّ لِقَوْمٍ يُؤْمِنُونَ }{ مِن نَّبَإِ مُوسَىٰ وَفِرْعَوْنَ } مفعول نتلو،
  أي: نتلو عليك بعض خبرهما { بِٱلْحَقِّ } محقين، كقوله تنبت بالدهن { لّقَوْمٍ يُؤْمِنُونَ
  } لمن سبق في علمنا أنه يؤمن، لأنّ التلاوة إنما تنفع هؤلاء دون غيرهم.\r\n\t\t\t\r\n\t\t\t</section>"

