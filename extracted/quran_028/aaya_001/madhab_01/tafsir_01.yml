  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">طسۤمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱلْكِتَابِ ٱلْمُبِينِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">نَتْلُواْ عَلَيْكَ مِن نَّبَإِ مُوسَىٰ وَفِرْعَوْنَ
  بِٱلْحَقِّ لِقَوْمٍ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر:
  قد بـيَّنا قبل فـيـما مضى تأويـل قول الله عزّ وجل { طسم } ، وذكرنا اختلاف أهل التأويـل
  فـي تأويـله، وأما قوله: { تلكَ آياتُ الكِتابِ الـمُبِـينِ } فإنه يعنـي هذه آيات
  الكتاب الذي أنزلته إليك يا مـحمد، الـمبـين أنه من عند الله، وأنك لـم تتقوّله ولـم
  تتـخرّصه. وكان قتادة فـيـما ذكر عنه يقول فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله { طسم. تلكَ آياتُ الكِتابِ
  الـمُبِـينِ } يعنـي مبـين والله بركته ورشده وهداه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { نَتْلُو عَلَـيْكَ } يقول: نقرأ علـيك ونقصّ فـي هذا القرآن من خبر موسى { وَفِرْعَوْنَ
  بـالـحَقِّ }. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { نَتْلُو عَلَـيْكَ مِنْ نَبإِ مُوسَى وَفِرْعَوْنَ بـالـحَقّ
  لِقَوْمٍ يُؤْمِنُونَ } يقول: فـي هذا القرآن نبؤهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِقَوْمٍ يُؤْمِنُونَ } يقول: لقوم يصدّقون بهذا الكتاب، لـيعلـموا أن ما نتلو علـيك
  من نبئهم فـيه نبؤهم، وتطمئنّ نفوسهم، بأن سنتنا فـيـمن خالفك وعاداك من الـمشركين
  سنتنا فـيـمن عادى موسى، ومن آمن به من بنـي إسرائيـل من فرعون وقومه، أن نهلكهم كما
  أهلكناهم، وننـجيهم منهم كما أنـجيناهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

