  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَعَلْنَاهُمْ
  أَئِمَّةً يَدْعُونَ إِلَى ٱلنَّارِ وَيَوْمَ ٱلْقِيامَةِ لاَ يُنصَرُونَ } * { وَأَتْبَعْنَاهُم
  فِي هَذِهِ ٱلدُّنْيَا لَعْنَةً وَيَوْمَ القِيَامَةِ هُمْ مِّنَ ٱلْمَقْبُوحِينَ }يقول
  تعالـى ذكره: وجعلنا فرعون وقومه أئمة يأتـمّ بهم أهل العتوّ علـى الله، والكفر به،
  يدعون الناس إلـى أعمال أهل النار { وَيَوْمَ القِـيامَةِ لا يُنْصَرُونَ } يقول جلّ
  ثناؤه: ويوم القـيامة لا ينصرهم إذا عذّبهم اللّهُ ناصرٌ، وقد كانوا فـي الدنـيا يتناصرون،
  فـاضمـحلت تلك النصرة يومئذٍ.وقوله: { وأتْبَعْناهُمْ فِـي هَذِهِ الدُّنْـيا لَعْنَةً،
  وَيَوْمَ القـيامَةِ } يقول تعالـى ذكره: وألزمنا فرعون وقومه فـي هذه الدنـيا خِزياً
  وغضبـاً منا علـيهم، فحتـمنا لهم فـيها بـالهلاك والبوار والثناء السيّىء، ونـحن متبعوهم
  لعنة أخرى يوم القـيامة، فمخزوهم بها الـخزي الدائم، ومهينوهم الهوان اللازم. وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وأتْبَعْناهُمْ فِـي هَذِهِ الدُّنْـيا لَعْنَةً وَيَوْمَ القِـيامَةِ
  } قال: لعنوا فـي الدنـيا والآخرة، قال: هو كقوله{ وأُتْبِعُوا فِـي هَذِهِ لَعْنَةً،
  وَيَوْمَ القِـيامَةِ بِئْسَ الرّفْدُ الـمَرْفُودِ }حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { وأتْبَعْناهُمْ فِـي هَذِهِ الدُّنـيْا لَعْنَةً
  وَيَوْمَ القِـيامَةِ } لعنة أخرى، ثم استقبل فقال: { هُمْ مِنَ الـمَقْبُوحِينَ }
  وقوله: { هُمْ مِنَ الـمَقْبُوحِينَ } يقول تعالـى ذكره: هم من القوم الذين قبحهم الله،
  فأهلكهم بكفرهم بربهم، وتكذيبهم رسوله موسى علـيه السلام، فجعلهم عبرة للـمعتبرين،
  وعظة للـمتعظين.\r\n\t\t\t\r\n\t\t\t</section>"

