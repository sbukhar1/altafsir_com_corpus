  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كُنْتَ بِجَانِبِ ٱلطُّورِ إِذْ نَادَيْنَا وَلَـٰكِن رَّحْمَةً مِّن رَّبِّكَ لِتُنذِرَ
  قَوْماً مَّآ أَتَاهُم مِّن نَّذِيرٍ مِّن قَبْلِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: وما كنت يا مـحمد بجانب الـجبل إذ نادينا موسى بأن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سأَكْتُبُها
  لِلَّذِينَ يَتَّقُونَ وَيُؤْتُونَ الزَّكاةَ، وَالَّذِينَ هُمْ بآياتِنا يُؤْمِنُونَ.
  الَّذِينَ يَتَّبِعُونَ الرُّسُولَ النَّبِـيَّ الأُمِّيّ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية،
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عيسى بن عثمان بن عيسى الرملـي،
  قال: ثنا يحيى بن عيسى، عن الأعمش، عن علـيّ بن مدرك، عن أبـي زُرعة، فـي قول الله:
  { وَما كُنْتَ بِجانِبِ الطورِ إذْ نادَيْنا } قال: نادى يا أمة مـحمد أعطيتكم قبل
  أن تسألونـي، وأجبتكم قبل أن تدعونـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَما كُنْتَ بِجانِبِ
  الطورِ إذْ نادَيْنا } قال: نُودوا: يا أمة مـحمد أعطيتكم قبل أن تسألونـي، واستـجبت
  لكم قبل أن تَدْعُونـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي ابن وكيع، قال: ثنا حرملة
  بن قـيس النـخعيّ، قال: سمعت هذا الـحديث من أبـي زُرْعة بن عمرو بن جرير، عن أبـي
  هريرة { وَما كُنْتَ بِجانِبِ الطُّورِ إذْ نادَيْنا } قال: نودوا يا أمة مـحمد أعطيتكم
  قبل أن تسألونـي، واستـجبت لكم قبل أن تدعونـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا معتـمر عن سلـيـمان، وسفـيان عن سلـيـمان، وحجاج،
  عن حمزة الزيات، عن الأعمش، عن علـيّ بن مدرك، عن أبـي زرعة بن عمرو، عن أبـي هريرة،
  فـي قوله: { وَما كُنْتَ بِجانِبِ الطورِ إذْ نادَيْنا } قال: نُودوا يا أمة مـحمد
  أعطيتكم قبل أن تسألونـي، واستـجبت لكم قبل أن تدعونـي، قال: وهو قوله حين قال موسى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاكْتُبْ
  لَنا فِـي هَذِهِ الدُّنـيْا حَسَنَةً، وفِـي الآخِرَةٍ...</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَكِنْ رَحْمَةً مِنْ رَبِّكَ } يقول تعالـى ذكره: لـم
  تشهد شيئا من ذلك يا مـحمد فتعلـمه، ولكنا عرفناكه، وأنزلنا إلـيك، فـاقتصصنا ذلك كله
  علـيك فـي كتابنا، وابتعثناك بـما أنزلنا إلـيك من ذلك رسولاً إلـى من ابتعثناك إلـيه
  من الـخـلق رحمة منا لك ولهم، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَكِنْ رَحْمَةً مِنْ رَبِّكَ }
  ما قصصنا علـيك { لِتُنْذِرَ قَوْماً... } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَلَكِنْ رَحْمَةً
  مِنْ رَبِّكَ } قال: كان رحمة من ربك النبوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لِتُنْذِرَ قَوْما ما أتاهُمْ مِنْ نَذِيرٍ مِنْ قَبْلِكَ } يقول تعالـى ذكره: ولكن
  أرسلناك بهذا الكتاب وهذا الدين لتنذر قوما لـم يأتهم من قبلك نذير، وهم العرب الذين
  بُعث إلـيهم رسول الله صلى الله عليه وسلم، بعثه الله إلـيهم رحمة لـينذرهم بأسه علـى
  عبـادتهم الأصنام، وإشراكهم به الأوثان والأنداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لَعَلَّهُمْ يَتَذَكَّرُونَ } يقول: لـيتذكروا خَطأ ما هم علـيه مقـيـمون من كفرهم
  بربهم، فـينـيبوا إلـى الإقرار لله بـالوحدانـية، وإفراده بـالعبـادة دون كلّ ما سواه
  من الآلهة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد { وَلَكِنْ رَحْمَةً مِنْ رَبِّكَ } قال: الذي أنزلنا علـيك من القرآن
  { لِتُنْذِرَ قَوْما ما أتاهُمْ مِنْ نَذِيرٍ مِنْ قَبْلِكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
