text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنْتَ بِجَانِبِ
  ٱلطُّورِ إِذْ نَادَيْنَا وَلَـٰكِن رَّحْمَةً مِّن رَّبِّكَ لِتُنذِرَ قَوْماً مَّآ
  أَتَاهُم مِّن نَّذِيرٍ مِّن قَبْلِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ }يقول تعالـى ذكره:
  وما كنت يا مـحمد بجانب الـجبل إذ نادينا موسى بأن{ سأَكْتُبُها لِلَّذِينَ يَتَّقُونَ
  وَيُؤْتُونَ الزَّكاةَ، وَالَّذِينَ هُمْ بآياتِنا يُؤْمِنُونَ. الَّذِينَ يَتَّبِعُونَ
  الرُّسُولَ النَّبِـيَّ الأُمِّيّ... }الآية، كما:حدثنا عيسى بن عثمان بن عيسى الرملـي،
  قال: ثنا يحيى بن عيسى، عن الأعمش، عن علـيّ بن مدرك، عن أبـي زُرعة، فـي قول الله:
  { وَما كُنْتَ بِجانِبِ الطورِ إذْ نادَيْنا } قال: نادى يا أمة مـحمد أعطيتكم قبل
  أن تسألونـي، وأجبتكم قبل أن تدعونـي.حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قَتادة، قوله: { وَما كُنْتَ بِجانِبِ الطورِ إذْ نادَيْنا } قال: نُودوا: يا أمة
  مـحمد أعطيتكم قبل أن تسألونـي، واستـجبت لكم قبل أن تَدْعُونـي.حدثنـي ابن وكيع، قال:
  ثنا حرملة بن قـيس النـخعيّ، قال: سمعت هذا الـحديث من أبـي زُرْعة بن عمرو بن جرير،
  عن أبـي هريرة { وَما كُنْتَ بِجانِبِ الطُّورِ إذْ نادَيْنا } قال: نودوا يا أمة مـحمد
  أعطيتكم قبل أن تسألونـي، واستـجبت لكم قبل أن تدعونـي.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا معتـمر عن سلـيـمان، وسفـيان عن سلـيـمان، وحجاج، عن حمزة الزيات، عن الأعمش،
  عن علـيّ بن مدرك، عن أبـي زرعة بن عمرو، عن أبـي هريرة، فـي قوله: { وَما كُنْتَ بِجانِبِ
  الطورِ إذْ نادَيْنا } قال: نُودوا يا أمة مـحمد أعطيتكم قبل أن تسألونـي، واستـجبت
  لكم قبل أن تدعونـي، قال: وهو قوله حين قال موسى{ وَاكْتُبْ لَنا فِـي هَذِهِ الدُّنـيْا
  حَسَنَةً، وفِـي الآخِرَةٍ... }الآية.قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج
  مثل ذلك.وقوله: { وَلَكِنْ رَحْمَةً مِنْ رَبِّكَ } يقول تعالـى ذكره: لـم تشهد شيئا
  من ذلك يا مـحمد فتعلـمه، ولكنا عرفناكه، وأنزلنا إلـيك، فـاقتصصنا ذلك كله علـيك فـي
  كتابنا، وابتعثناك بـما أنزلنا إلـيك من ذلك رسولاً إلـى من ابتعثناك إلـيه من الـخـلق
  رحمة منا لك ولهم، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَكِنْ
  رَحْمَةً مِنْ رَبِّكَ } ما قصصنا علـيك { لِتُنْذِرَ قَوْماً... } الآية.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { وَلَكِنْ رَحْمَةً مِنْ
  رَبِّكَ } قال: كان رحمة من ربك النبوّة.وقوله: { لِتُنْذِرَ قَوْما ما أتاهُمْ مِنْ
  نَذِيرٍ مِنْ قَبْلِكَ } يقول تعالـى ذكره: ولكن أرسلناك بهذا الكتاب وهذا الدين لتنذر
  قوما لـم يأتهم من قبلك نذير، وهم العرب الذين بُعث إلـيهم رسول الله صلى الله عليه
  وسلم، بعثه الله إلـيهم رحمة لـينذرهم بأسه علـى عبـادتهم الأصنام، وإشراكهم به الأوثان
  والأنداد.وقوله: { لَعَلَّهُمْ يَتَذَكَّرُونَ } يقول: لـيتذكروا خَطأ ما هم علـيه
  مقـيـمون من كفرهم بربهم، فـينـيبوا إلـى الإقرار لله بـالوحدانـية، وإفراده بـالعبـادة
  دون كلّ ما سواه من الآلهة. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال
  ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { وَلَكِنْ رَحْمَةً مِنْ
  رَبِّكَ } قال: الذي أنزلنا علـيك من القرآن { لِتُنْذِرَ قَوْما ما أتاهُمْ مِنْ نَذِيرٍ
  مِنْ قَبْلِكَ }.\r\n\t\t\t\r\n\t\t\t</section>"

