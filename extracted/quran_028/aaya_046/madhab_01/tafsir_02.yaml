text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنْتَ بِجَانِبِ
  ٱلطُّورِ إِذْ نَادَيْنَا وَلَـٰكِن رَّحْمَةً مِّن رَّبِّكَ لِتُنذِرَ قَوْماً مَّآ
  أَتَاهُم مِّن نَّذِيرٍ مِّن قَبْلِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ }{ إِذْ نَادَيْنَا
  } يريد مناداة موسى عليه السلام ليلة المناجاة وتكليمه، و { لَكِن } علمناك { رَحْمَةً
  } وقرىء: «رحمة»، بالرفع: أي هي رحمة { مَا ءاتَـٰهُم } من نذير في زمان الفترة بينك
  وبين عيسى وهي خمسمائة وخمسون سنة، ونحوه قوله:{ لِتُنذِرَ قَوْماً مَّا أُنذِرَ ءابَاؤُهُمْ }[يس:
  6].\r\n\t\t\t\r\n\t\t\t</section>"

