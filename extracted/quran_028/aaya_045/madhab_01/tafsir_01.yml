  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكِنَّآ
  أَنشَأْنَا قُرُوناً فَتَطَاوَلَ عَلَيْهِمُ ٱلْعُمُرُ وَمَا كُنتَ ثَاوِياً فِيۤ أَهْلِ
  مَدْيَنَ تَتْلُواْ عَلَيْهِمْ آيَاتِنَا وَلَكِنَّا كُنَّا مُرْسِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بقوله: { وَلَكِنَّا أنْشأنا قُرُوناً } ولكنا خـلقنا
  أمـما فأحدثناها من بعد ذلك { فَتَطاوَلَ عَلَـيْهِمُ العُمُرُ }. وقوله: { وَما كُنْتَ
  ثاوِياً فِـي أهْلِ مَدْيَنَ } يقول: وما كنت مقـيـماً فـي أهل مدين، يقال: ثويت بـالـمكان
  أثْوِي به ثَواء، قال أعشي ثعلبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أثْوَى وَقَصَّرَ لَـيْـلَهُ لِـيُزَوَّدا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَمَضَى وأخْـلَفَ مِنْ قُتَـيْـلَةَ مَوْعِدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: {
  وَما كُنْتَ ثاوِياً فِـي أهْلِ مَدْيَنَ } قال: الثاوي: الـمقـيـم { تَتْلُوا عَلَـيْهِمْ
  آياتِنا } يقول: تقرأ علـيهم كتابنا { وَلَكِنَّا كُنَّا مُرْسِلِـينَ } يقول: لـم
  تشهد شيئا من ذلك يا مـحمد، ولكنا كنا نـحن نفعل ذلك ونرسل الرسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

