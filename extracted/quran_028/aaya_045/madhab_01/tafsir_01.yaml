text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكِنَّآ أَنشَأْنَا
  قُرُوناً فَتَطَاوَلَ عَلَيْهِمُ ٱلْعُمُرُ وَمَا كُنتَ ثَاوِياً فِيۤ أَهْلِ مَدْيَنَ
  تَتْلُواْ عَلَيْهِمْ آيَاتِنَا وَلَكِنَّا كُنَّا مُرْسِلِينَ }يعنـي تعالـى ذكره
  بقوله: { وَلَكِنَّا أنْشأنا قُرُوناً } ولكنا خـلقنا أمـما فأحدثناها من بعد ذلك {
  فَتَطاوَلَ عَلَـيْهِمُ العُمُرُ }. وقوله: { وَما كُنْتَ ثاوِياً فِـي أهْلِ مَدْيَنَ
  } يقول: وما كنت مقـيـماً فـي أهل مدين، يقال: ثويت بـالـمكان أثْوِي به ثَواء، قال
  أعشي ثعلبة:أثْوَى وَقَصَّرَ لَـيْـلَهُ لِـيُزَوَّدا   فَمَضَى وأخْـلَفَ مِنْ قُتَـيْـلَةَ
  مَوْعِدَاوبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { وَما كُنْتَ ثاوِياً فِـي أهْلِ مَدْيَنَ
  } قال: الثاوي: الـمقـيـم { تَتْلُوا عَلَـيْهِمْ آياتِنا } يقول: تقرأ علـيهم كتابنا
  { وَلَكِنَّا كُنَّا مُرْسِلِـينَ } يقول: لـم تشهد شيئا من ذلك يا مـحمد، ولكنا كنا
  نـحن نفعل ذلك ونرسل الرسل.\r\n\t\t\t\r\n\t\t\t</section>"

