text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَكِنَّآ أَنشَأْنَا
  قُرُوناً فَتَطَاوَلَ عَلَيْهِمُ ٱلْعُمُرُ وَمَا كُنتَ ثَاوِياً فِيۤ أَهْلِ مَدْيَنَ
  تَتْلُواْ عَلَيْهِمْ آيَاتِنَا وَلَكِنَّا كُنَّا مُرْسِلِينَ }فإن قلت: كيف يتصل
  قوله: { وَلَكِنَّا أَنشَأْنَا قُرُوناً } بهذا الكلام؟ ومن أي وجه يكون استدراكاً
  له؟ قلت: اتصاله به وكونه استدراكاً له، من حيث أن معناه: ولكنا أنشأنا بعد عهد الوحي
  إلى عهدك قرونا كثيرة { فَتَطَاوَلَ } على آخرهم: وهو القرن الذي أنت فيهم { ٱلْعُمُرُ
  } أي أمد انقطاع الوحي واندرست العلوم، فوجب إرسالك إليهم، فأرسلناك وكسبناك العلم
  بقصص الأنبياء وقصة موسى عليهم السلام، كأنه قال: وما كنت شاهداً لموسى وما جرى عليه،
  ولكنا أوحينا إليك. فذكر سبب الوحي الذي هو إطالة الفترة؛ ودلّ به على المسبب على عادة
  الله عز وجل في اختصاراته؛ فإذاً هذا الاستدراك شبيه الاستدراكين بعده { وَمَا كُنتَ
  ثَاوِياً } أي مقيماً { فِى أَهْلِ مَدْيَنَ } وهم شعيب والمؤمنون به { تَتْلُو عَلَيْهِمْ
  ءَايَـٰتِنَا } تقرؤها عليهم تعلماً منهم، يريد: الآيات التي فيها قصة شعيب وقومه،
  ولكنا أرسلناك وأخبرناك بها وعلمناكها.\r\n\t\t\t\r\n\t\t\t</section>"

