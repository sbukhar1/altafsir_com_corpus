text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا بَلَغَ
  أَشُدَّهُ وَٱسْتَوَىٰ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ
  }{ وَٱسْتَوَىٰ } واعتدل وتمّ استحكامه، وبلغ المبلغ الذي لا يزاد عليه، كما قال لقيط:وَٱسْتَحْمِلُوا
  أَمْرَكُمْ لِلهِ دَرُّكُمُو   شَزْرَ الْمَرِيرَةِ لاقَمحاًوَلاَ ضَرَعَاوذلك أربعون
  سنة، ويروى:(810) أنه لم يبعث نبيّ إلا على رأس أربعين سنة. العلم. التوراة. والحكم:
  السنة. وحكمة الأنبياء: سنتهم. قال الله تعالى:{ وَٱذْكُـرْنَ مَا يُتْـلَىٰ فِى بُيُوتِكُـنَّ
  مِنْ ءايَـٰتِ ٱللَّهِ وَٱلْحِكْـمَةِ }[الأحزاب: 34] وقيل: معناه أتيناه سيرة الحكماء
  العلماء، وسمتهم قبل البعث، فكان لا يفعل فعلاً يستجهل فيه.\r\n\t\t\t\r\n\t\t\t</section>"

