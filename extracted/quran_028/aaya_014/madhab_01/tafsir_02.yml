  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَلَغَ أَشُدَّهُ وَٱسْتَوَىٰ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱسْتَوَىٰ } واعتدل وتمّ استحكامه، وبلغ المبلغ الذي لا يزاد عليه،
  كما قال لقيط:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَٱسْتَحْمِلُوا
  أَمْرَكُمْ لِلهِ دَرُّكُمُو</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شَزْرَ الْمَرِيرَةِ
  لاقَمحاًوَلاَ ضَرَعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أربعون سنة، ويروى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(810)
  أنه لم يبعث نبيّ إلا على رأس أربعين سنة. العلم. التوراة. والحكم: السنة. وحكمة الأنبياء:
  سنتهم. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱذْكُـرْنَ مَا يُتْـلَىٰ فِى بُيُوتِكُـنَّ مِنْ ءايَـٰتِ
  ٱللَّهِ وَٱلْحِكْـمَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 34] وقيل: معناه أتيناه سيرة الحكماء العلماء، وسمتهم قبل
  البعث، فكان لا يفعل فعلاً يستجهل فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

