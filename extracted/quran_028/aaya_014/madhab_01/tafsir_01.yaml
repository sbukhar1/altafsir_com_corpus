  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَلَغَ أَشُدَّهُ وَٱسْتَوَىٰ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَلـمَّا بَلَغَ } موسى { أشُدَّهُ } ، يعنـي
  حان شدّه بدنه وقواه، وانتهى ذلك منه. وقد بَّـينا معنى الأشدّ فـيـما مضى بشواهده،
  فأغنـي ذلك عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاسْتَوَى } يقول: تناهى شبـابه، وتـمّ خـلقه واستـحكم. وقد اختلف فـي مبلغ عدد
  سنـي الاستواء، فقال بعضهم: يكون ذلك فـي أربعين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن لـيث، عن مـجاهد، فـي قوله: { وَاسْتَوَى } قال: أربعين سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { وَلَـمَّا
  بَلَغَ أشُدَّهُ } قال: ثلاثاً وثلاثـين سنة. قوله: { وَاسْتَوَى } قال: بلغ أربعين
  سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن ابن جُرَيج، عن مـجاهد، عن ابن
  عبـاس { وَلَـما بَلَغَ أشُدَّهُ } قال: بضعاً وثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد { وَلـما بَلَغَ أشُدَّهُ } قال: ثلاثاً
  وثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قَتادة { أشُدَّهُ وَاسْتَوَى } قال: أربعين سنة،
  وأشدّه: ثلاثاً وثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلـمَّا بَلَغَ أشُدَّهُ
  واسْتَوَى } قال: كان أبـي يقول: الأشدّ: الـجلَد، والاستواء: أربعون سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: يكون ذلك فـي ثلاثـين سنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وآتَـيْناهُ حُكْماً وَعِلْـماً } يعنـي الـحكم: الفهم بـالدين والـمعرفة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { آتَـيْناهُ
  حُكْماً وَعِلْـماً } قال: الفقه والعقل والعمل قبل النبوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { آتَـيْناه حُكْماً
  وَعِلْـماً } قال: الفقه والعمل قبل النبوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَلـمَّا بَلَغَ أشُدَّهُ وَاسْتَوَى } آتاه
  الله حكماً وعلـماً وفقهاً فـي دينه ودين آبـائه، وعلـما بـما فـي دينه وشرائعه وحدوده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكذلكَ نَـجّزِي الـمُـحْسِنِـينَ } يقول تعالـى ذكره: كما
  جزينا موسى علـى طاعته إيانا وإحسانه بصبره علـى أمرنا، كذلك نـجزي كلّ من أحسن من
  رسلنا وعبـادنا، فصبر علـى أمرنا وأطاعنا، وانتهى عما نهيناه عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

