text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَمَّا بَلَغَ
  أَشُدَّهُ وَٱسْتَوَىٰ آتَيْنَاهُ حُكْماً وَعِلْماً وَكَذَلِكَ نَجْزِي ٱلْمُحْسِنِينَ
  }يقول تعالـى ذكره: { وَلـمَّا بَلَغَ } موسى { أشُدَّهُ } ، يعنـي حان شدّه بدنه وقواه،
  وانتهى ذلك منه. وقد بَّـينا معنى الأشدّ فـيـما مضى بشواهده، فأغنـي ذلك عن إعادته
  فـي هذا الـموضع.وقوله: { وَاسْتَوَى } يقول: تناهى شبـابه، وتـمّ خـلقه واستـحكم.
  وقد اختلف فـي مبلغ عدد سنـي الاستواء، فقال بعضهم: يكون ذلك فـي أربعين سنة.ذكر من
  قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن لـيث، عن مـجاهد،
  فـي قوله: { وَاسْتَوَى } قال: أربعين سنة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي
  نـجيح، عن مـجاهد، قوله: { وَلَـمَّا بَلَغَ أشُدَّهُ } قال: ثلاثاً وثلاثـين سنة.
  قوله: { وَاسْتَوَى } قال: بلغ أربعين سنة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفـيان، عن ابن جُرَيج، عن مـجاهد، عن ابن عبـاس { وَلَـما بَلَغَ أشُدَّهُ } قال:
  بضعاً وثلاثـين سنة.قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد { وَلـما بَلَغَ
  أشُدَّهُ } قال: ثلاثاً وثلاثـين سنة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو
  سفـيان، عن معمر، عن قَتادة { أشُدَّهُ وَاسْتَوَى } قال: أربعين سنة، وأشدّه: ثلاثاً
  وثلاثـين سنة.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَلـمَّا
  بَلَغَ أشُدَّهُ واسْتَوَى } قال: كان أبـي يقول: الأشدّ: الـجلَد، والاستواء: أربعون
  سنة.وقال بعضهم: يكون ذلك فـي ثلاثـين سنة.وقوله: { وآتَـيْناهُ حُكْماً وَعِلْـماً
  } يعنـي الـحكم: الفهم بـالدين والـمعرفة. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبـي نـجيح، عن مـجاهد { آتَـيْناهُ حُكْماً وَعِلْـماً } قال: الفقه والعقل والعمل
  قبل النبوّة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد
  { آتَـيْناه حُكْماً وَعِلْـماً } قال: الفقه والعمل قبل النبوّة.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق { وَلـمَّا بَلَغَ أشُدَّهُ وَاسْتَوَى } آتاه الله حكماً
  وعلـماً وفقهاً فـي دينه ودين آبـائه، وعلـما بـما فـي دينه وشرائعه وحدوده.وقوله:
  { وكذلكَ نَـجّزِي الـمُـحْسِنِـينَ } يقول تعالـى ذكره: كما جزينا موسى علـى طاعته
  إيانا وإحسانه بصبره علـى أمرنا، كذلك نـجزي كلّ من أحسن من رسلنا وعبـادنا، فصبر علـى
  أمرنا وأطاعنا، وانتهى عما نهيناه عنه.\r\n\t\t\t\r\n\t\t\t</section>"

