  خَيْرَ مَنِ ٱسْتَئْجَرْتَ ٱلْقَوِيُّ ٱلأَمِينُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ذلك جاءت الأخبـار عن أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا يزيد،
  قال: أخبرنا الأصبغ بن زيد، عن القاسم بن أبـي أيوب، عن سعيد بن جُبَـير، عن ابن عبـاس،
  قال: { قالَتْ إحْداهُما يا أبَتِ اسْتَأْجِرْهُ إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ
  الأَمِينُ } قال: فأحفظته الغَيْرة أن قال: وما يدريك ما قوّته وأمانته؟ قالت: أما
  قوّته، فما رأيت منه حين سقـى لنا، لـم أر رجلاً قطّ أقوى فـي ذلك السقـي منه وأما
  أمانته، فإنه نظر حين أقبلت إلـيه وشخصت له، فلـما علـم أنـي امرأة صوّب رأسه فلـم
  يرفعه، ولـم ينظر إلـيّ حتـى بلغته رسالتك، ثم قال: امشي خـلفـي وانعتـي لـي الطريق،
  ولـم يفعل ذلك إلا وهو أمين، فَسُرّيَ عن أبـيها وصدَّقها وظنّ به الذي قالت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ، قال: ثنا أبو صالـح، ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله لـموسى { إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ الأمِينُ } يقول: أمين
  فـيـما وَلِـيَ، أمين علـى ما استُودع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { قالَتْ إحْدَاهُما يا أبَتِ اسْتَأَجِرْهُ إنَّ خَيْرَ مَنِ اسْتَأجرْتَ القَويُّ
  الأمِينُ } قال: إن موسى لـمّا سَقَـى لَهما، ورأت قوّته، وحرّك حجَراً علـى الركِيّة،
  لـم يستطعه ثلاثون رجلاً، فأزاله عن الركية، وانطلق مع الـجارية حين دعته، فقال لها:
  امشي خـلفـي وأنا أمامك، كراهية أن يرى شيئاً من خـلفها مـما حرّم الله أن ينظر إلـيه،
  وكان يوما فـيه ريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مغيرة، عن عبد الرحمن بن أبـي نعم، فـي قوله: { يا أبَتِ اسْتأجِرْهُ إنَّ خَيْرَ
  مَنِ اسْتأجَرْتَ القَوِيُّ الأمِينُ } قال لها أبوها: ما رأيت من أمانته؟ قالت: لـما
  دعوته مشيت بـين يديه، فجعلت الريح تضرب ثـيابـي، فتلزق بجسدي، فقال: كونـي خـلفـي،
  فإذا بلغت الطريق فـاذهبـي، قالت: ورأيته يـملأ الـحوض بسَجْلٍ واحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { القَوِيُّ
  الأمِينُ } قال: غضّ طرفه عنهما. قال مـحمد بن عمرو فـي حديثه: حين، أو حتـى سقـى لهما
  فصدرتا. وقال الـحارث فـي حديثه: حتـى سقـى بغير شك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، قال: فتـح عن
  بئر حجراً علـى فـيها، فسقـى لهما بها، والأمين: أنه غضّ بصره عنهما حين سقـى لهما
  فصدرتا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو خالد
  الأحمر وهانىء بن سعيد، عن الـحجاج، عن القاسم، عن مـجاهد { إنَّ خَيْرَ مَنِ اسْتَأْجْرَتَ
  القَوِيُّ الأمِينُ } قال: رفع حجراً لا يرفعه إلا فِئام من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق، قال عمرو
  بن ميـمون، فـي قوله { القَوِيُّ الأمِينُ } قال: كان يوم ريح، فقال: لا تـمشي أمامي،
  فـيصفك الريح لـي، ولكن امشي خـلفـي ودلِّـينـي علـى الطريق قال: فقال لها: كيف عرفت
  قوّته؟ قالت: كان الـحجر لا يطيقه إلا عشرة فرفعه وحده.</font></font>&#13;\t\t\t<label
