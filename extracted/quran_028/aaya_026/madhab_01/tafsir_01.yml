  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  إِحْدَاهُمَا يٰأَبَتِ ٱسْتَئْجِرْهُ إِنَّ خَيْرَ مَنِ ٱسْتَئْجَرْتَ ٱلْقَوِيُّ ٱلأَمِينُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قالت إحدى الـمرأتـين اللتـين سقـى لهما موسى لأبـيها
  حين أتاهُ موسى، وكان اسم إحداهما صَفُّوراً، واسم الأخرى لَـيّا، وقـيـل: شَرْفـا
  كذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاجِ، عن ابن جُرَيج، قال: أخبرنـي وهب بن سلـيـمان الرمادي، عن شعيب الـجَبَئِي،
  قال: اسم الـجاريتـين لَـيّا، وصَفُّوراً، وامرأة موسى صفوراً ابنة يثرون كاهن مدين،
  والكاهن: حبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: إحداهما صَفُّوراً ابنة يثرون وأختها شرفـاً، ويقال: لـيا، وهما
  اللتان كانتا تذودان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما أبوهما ففـي اسمه اختلاف، فقال
  بعضهم: كان اسمه يثرون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن عمر بن مرّة،
  عن أبـي عُبـيدة، قال: كان الذي استأجر موسى ابنُ أخي شعيب يثرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن الأعمش، عن عمرو بن مرّة،
  عن أبـي عُبـيدة، قال: الذي استأجر موسى يثرون ابنُ أخي شعيب علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل اسمه: يَثَرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا العلاء
  بن عبد الـجبـار، عن حماد بن سلـمة، عن أبـي حمزة، عن ابن عبـاس قال: الذي استأجر موسى:
  يثرى صاحب مدين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو العالـية العبديَّ إسماعيـل
  بن الهيثم، قال: ثنا أبو قُتـيبة، عن حماد بن سلـمة، عن أبـي حمزة، عن ابن عبـاس، قال:
  الذي استأجر موسى: يثرى صاحب مدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو العالـية العبديّ إسماعيـل بن الهيثم، قال: ثنا أبو قُتـيبة، عن حماد بن سلـمة،
  عن أبـي حمزة، عن ابن عبـاس، قال: اسم أبـي الـمرأة: يثرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل اسمه شعيب، وقالوا: هو شعيب النبـيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا قرّة بن خالد، قال: سمعت الـحسن يقول: يقولون
  شعيب صاحب موسى، ولكنه سيد أهل الـماء يومئذٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وهذا مـما لا يُدرك علـمه إلا بخبر، ولا خبر بذلك تـجب حجته، فلا قول فـي
  ذلك أولـى بـالصواب مـما قاله الله جلّ ثناؤه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَجَدَ مِنْ دُونِهِمُ امْرأتَـيْنِ
  تَذُودَانِ... قالَتْ إحْداهُما: يا أبَتِ اسْتَأَجِرْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">تعنـي بقولها: استأجره لـيرعى علـيك
  ماشيتك { إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ الأمِينٌ } تقول: إن خير من تستأجره
  للرعي القويّ علـى حفظ ماشيتك والقـيام علـيها فـي إصلاحها وصلاحها، الأمين الذي لا
  تـخاف خيانته، فـيـما تأمنه علـيه. وقـيـل: إنها لـما قالت ذلك لأبـيها، استنكر أبوها
  ذلك من وصفها إياه فقال لها: وما علـمك بذلك، فقالت: أما قوّته فما رأيت من علاجه ما
  عالـج عند السقـي علـى البئر، وأما الأمانة فما رأيت من غضّ البصر عنـي.</font></font>&#13;\t\t\t<label
