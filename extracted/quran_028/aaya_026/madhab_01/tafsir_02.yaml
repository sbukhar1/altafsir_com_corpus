  موت آدم فكانت معه حتى لقي بها موسى ليلاً. وقيل: أودعها شعيباً ملك في صورة رجل، فأمر
  بنته أن تأتيه بعصا، فأتته بها فردها سبع مرّات فلم يقع في يدها غيرها، فدفعها إليه
  ثم ندم لأنها وديعة، فتبعه فاختصما فيها، ورضيا أن يحكم بينهما أوّل طالع، فأتاهما
  الملك فقال: ألقياها فمن رفعها فهي له، فعالجها الشيخ فلم يطقها؛ ورفعها موسى. وعن
