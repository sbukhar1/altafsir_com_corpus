  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف
  ساغ لنبيّ الله الذي هو شعيب عليه السلام أن يرضى لابنتيه بسقي الماشية؟ قلت: الأمر
  في نفسه ليس بمحظور، فالدين لا يأباه. وأما المروءة، فالناس مختلفون في ذلك، والعادات
  متباينة فيه، وأحوال العرب فيه خلاف أحوال العجم، ومذهب أهل البدو فيه غير مذهب أهل
  الحضر، خصوصاً إذاكانت الحالة حالة ضرورة { إِنّى } لأي شيء { أَنزَلْتَ إِلَىَّ }
  قليل أو كثير، غث أو سمين لـ { فَقِيرٌ } وإنما عُدي فقير باللام؛ لأنه ضمن معنى سائل
  وطالب. قيل: ذكر ذلك وإن خضرة البقل يتراءى في بطنه من الهزال، ما سأل الله إلا أكلة.
  ويحتمل أن يريد: إني فقير من الدنيا لأجل ما أنزلت إليّ من خير الدين وهو النجاة من
  الظالمين. لأنه كان عند فرعون في ملك وثروة: قال ذلك رضا بالبدل السني، وفرحا به، وشكراً
  له، وكان الظل ظل سمرة { عَلَى ٱسْتِحْيَاءٍ } في موضع الحال، أي: مستحيية متخفرة وقيل.
  قد استترت بكم درعها. روي أنهما لما رجعتا إلى أبيهما قبل الناس وأغنامهما حفل بطان
  قال لهما: ما أعجلكما؟ قالتا: وجدنا رجلاً صالحاً رحمنا فسقى لنا، فقال لإحداهما: اذهبي
  فادعيه لي، فتبعها موسى فألزقت الريح ثوبها بجسدها فوصفته، فقال لها: امشي خلفي وانعتي
  لي الطريق، فلما قص عليه قصته قال له. لا تخف فلا سلطان لفرعون بأرضنا. فإن قلت: كيف
  ساغ لموسى أن يعمل بقول امرأة، وأن يمشي معها وهي أجنبيه؟ قلت: أما العمل بقول امرأة
  فكما يعمل بقول الواحد حرّاً كان أو عبداً ذكراً كان أو أنثى في الأخبار، وما كانت
  إلا مخبرة عن أبيها بأنه يدعوه ليجزيه. وأما مماشاته امرأة أجنبية فلا بأس بها في نظائر
  تلك الحال، مع ذلك الاحتياط والتورّع. فإن قلت: كيف صح له أخذ الأجر على البرّ والمعروف؟
  قلت: يجوز أن يكون قد فعل ذلك لوجه الله وعلى سبيل البر والمعروف. وقيل إطعام شعيب
  وإحسانه لا على سبيل أخذ الأجر، ولكن على سبيل التقبل لمعروف مبتدإ. كيف وقد قص عليه
  قصصه وعرفه أنه من بيت النبوّة من أولاد يعقوب؟ ومثله حقيق بأن يضيَّف ويكرم خصوصاً
  في دار نبيّ من أنبياء الله، وليس بمنكر أن يفعل ذلك لاضطرار الفقر والفاقة طلباً للأجر.
  وقد روي ما يعضد كلا القولين: روي أنها لما قالت: ليجزيك، كره ذلك، ولما قدّم إليه
  الطعام امتنع وقال: إنا أهل بيت لا نبيع ديننا بطلاع الأرض ذهباً، ولا نأخذ على المعروف
  ثمناً، حتى قال شعيب: هذه عادتنا مع كل من ينزل بنا.</font></font>&#13;\t\t\t<label
