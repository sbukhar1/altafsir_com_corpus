  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  وَرَدَ مَآءَ مَدْيَنَ وَجَدَ عَلَيْهِ أُمَّةً مِّنَ ٱلنَّاسِ يَسْقُونَ وَوَجَدَ
  مِن دُونِهِمُ ٱمْرَأَتَينِ تَذُودَانِ قَالَ مَا خَطْبُكُمَا قَالَتَا لاَ نَسْقِي
  حَتَّىٰ يُصْدِرَ ٱلرِّعَآءُ وَأَبُونَا شَيْخٌ كَبِيرٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَسَقَىٰ
  لَهُمَا ثُمَّ تَوَلَّىٰ إِلَى ٱلظِّلِّ فَقَالَ رَبِّ إِنِّي لِمَآ أَنزَلْتَ إِلَيَّ
  مِنْ خَيْرٍ فَقِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَآءَتْهُ إِحْدَاهُمَا تَمْشِي عَلَى ٱسْتِحْيَآءٍ
  قَالَتْ إِنَّ أَبِي يَدْعُوكَ لِيَجْزِيَكَ أَجْرَ مَا سَقَيْتَ لَنَا فَلَمَّا جَآءَهُ
  وَقَصَّ عَلَيْهِ ٱلْقَصَصَ قَالَ لاَ تَخَفْ نَجَوْتَ مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  إِحْدَاهُمَا يٰأَبَتِ ٱسْتَئْجِرْهُ إِنَّ خَيْرَ مَنِ ٱسْتَئْجَرْتَ ٱلْقَوِيُّ ٱلأَمِينُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  إِنِّيۤ أُرِيدُ أَنْ أُنكِحَكَ إِحْدَى ٱبْنَتَيَّ هَاتَيْنِ عَلَىٰ أَن تَأْجُرَنِي
  ثَمَانِيَ حِجَجٍ فَإِنْ أَتْمَمْتَ عَشْراً فَمِنْ عِندِكَ وَمَآ أُرِيدُ أَنْ أَشُقَّ
  عَلَيْكَ سَتَجِدُنِي إِن شَاءَ اللَّهُ مِنَ الصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  ذَلِكَ بَيْنِي وَبَيْنَكَ أَيَّمَا ٱلأَجَلَيْنِ قَضَيْتُ فَلاَ عُدْوَانَ عَلَيَّ
  وَٱللَّهُ عَلَىٰ مَا نَقُولُ وَكِيلٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَاءَ مَدْيَنَ
  } ماءهم الذي يستقون منه، وكان بئراً فيما روي. ووروده: مجيئه والوصول إليه { وَجَدَ
  عَلَيْهِ } وجد فوق شفيره ومستقاه { أُمَّةً } جماعة كثيفة العدد { مِنَ ٱلنَّاسِ }
  من أناس مختلفين { مِن دُونِهِمُ } في مكان أسفل من مكانهم. والذود: الطرد والدفع وإنما
  كانتا تذودان؛ لأنّ على الماء من هو أقوى منهما فلا يتمكنان من السقي. وقيل: كانتا
  تكرهان المزاحمة على الماء. وقيل: لئلا تختلط أغنامهما بأغنامهم، وقيل: تذودان عن وجوههما
  نظر الناظر لتسترهما { مَا خَطْبُكُمَا } ما شأنكما. وحقيقته: ما مخطوبكما، أي: مطلوبكما
  من الذياد، فسمى المخطوب خطباً، كما سمى المشئون شأناً في قولك: ما شأنك؟ يقال: شأنت
  شأنه، أي: قصدت قصده. وقرىء «لا نسقي» و«يصدر». و«الرعاء» بضم النون والياء والراء.
  والرعاء: اسم جمع كالرخال والثناء. وأما الرعاء بالكسر فقياس، كصيام وقيام { كَبِيرٌ
  } كبير السن { فَسَقَىٰ لَهُمَا } فسقى غنمهما لأجلهما. وروي أن الرعاة كانوا يضعون
  على رأس البئر حجراً لا يقله إلا سبعة رجال. وقيل: عشرة. وقيل: أربعون. وقيل: مائة،
  فأقله وحده. وروي أنه سألهم دلواً من ماء فأعطوه دلوهم وقالوا: استق بها، وكانت لا
  ينزعها إلا أربعون، فاستقى بها وصبها في الحوض ودعا بالبركة، وروّىٰغنمهما وأصدرهما
  وروي أنه دفعهم عن الماء حتى سقى لهما. وقيل: كانت بئراً أخرى عليها الصخرة. وإنما
  فعل هذا رغبة في المعروف وإغاثة للملهوف. والمعنى: أنه وصل إلى ذلك الماء وقد ازدحمت
  عليه أمّة من أناس مختلفة متكاثفة العدد، ورأى الضعيفتين من ورائهم مع غنيمتهما مترقبتين
  لفراغهم، فما أخطأت همته في دين الله تلك الفرصة، مع ما كان به من النصب وسقوط خف القدم
  والجوع، ولكنه رحمهما فأغاثهما، وكفاهما أمر السقي في مثل تلك الزحمة بقوّة قلبه وقوّة
  ساعده، وما آتاه الله من الفضل في متانة الفطرة ورصانة الجبلة وفيه مع إرادة اقتصاص
  أمره وما أوتي من البطش والقوّة وما لم يغفل عنه، على ما كان به من انتهاز فرصة الاحتساب،
  ترغيب في الخير، وانتهاز فرصه، وبعث على الاقتداء في ذلك بالصالحين والأخذ بسيرهم ومذاهبهم.
  فإن قلت: لم ترك المفعول غير مذكور في قوله: { يَسْقُوْنَ } و { تَذُودَانِ } و { نَسْقِى
  }؟ قلت: لأن الغرض هو الفعل لا المفعول. ألا ترى أنه إنما رحمهما لأنهما كانتا على
  الذياد وهم على السقي. ولم يرحمها لأن مذودهما غنم ومسقيهم إبل مثلاً، وكذلك قولهما
  { لاَ نَسْقِى حَتَّىٰ يُصْدِرَ ٱلرِّعَاء } المقصود فيه السقي لا المسقي. فإن قلت:
  كيف طابق جوابهما سؤاله قلت: سألهما عن سبب الذود فقالتا: السبب في ذلك أنا امرأتان
  ضعيفتان مستورتان لا نقدر على مساجلة الرجال ومزاحمتهم، فلا بد لنا من تأخير السقي
  إلى أن يفرغوا، وما لنا رجل يقوم بذلك، وأبونا شيخ قد أضعفه الكبر فلا يصلح للقيام
  به: أبلتا إليه عذرهما في توليهما السقي بأنفسهما.</font></font>&#13;\t\t\t<label
