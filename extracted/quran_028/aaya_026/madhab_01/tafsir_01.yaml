text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِحْدَاهُمَا
  يٰأَبَتِ ٱسْتَئْجِرْهُ إِنَّ خَيْرَ مَنِ ٱسْتَئْجَرْتَ ٱلْقَوِيُّ ٱلأَمِينُ }يقول
  تعالـى ذكره: قالت إحدى الـمرأتـين اللتـين سقـى لهما موسى لأبـيها حين أتاهُ موسى،
  وكان اسم إحداهما صَفُّوراً، واسم الأخرى لَـيّا، وقـيـل: شَرْفـا كذلك.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاجِ، عن ابن جُرَيج، قال: أخبرنـي وهب بن سلـيـمان الرمادي،
  عن شعيب الـجَبَئِي، قال: اسم الـجاريتـين لَـيّا، وصَفُّوراً، وامرأة موسى صفوراً
  ابنة يثرون كاهن مدين، والكاهن: حبر.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  قال: إحداهما صَفُّوراً ابنة يثرون وأختها شرفـاً، ويقال: لـيا، وهما اللتان كانتا
  تذودان.وأما أبوهما ففـي اسمه اختلاف، فقال بعضهم: كان اسمه يثرون.ذكر من قال ذلك:حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن عمر بن مرّة، عن أبـي عُبـيدة، قال:
  كان الذي استأجر موسى ابنُ أخي شعيب يثرون.حدثنا ابن وكيع، قال: ثنا أبو معاوية، عن
  الأعمش، عن عمرو بن مرّة، عن أبـي عُبـيدة، قال: الذي استأجر موسى يثرون ابنُ أخي شعيب
  علـيه السلام.وقال آخرون: بل اسمه: يَثَرى.ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا
  العلاء بن عبد الـجبـار، عن حماد بن سلـمة، عن أبـي حمزة، عن ابن عبـاس قال: الذي استأجر
  موسى: يثرى صاحب مدين.حدثنـي أبو العالـية العبديَّ إسماعيـل بن الهيثم، قال: ثنا أبو
  قُتـيبة، عن حماد بن سلـمة، عن أبـي حمزة، عن ابن عبـاس، قال: الذي استأجر موسى: يثرى
  صاحب مدين.حدثنـي أبو العالـية العبديّ إسماعيـل بن الهيثم، قال: ثنا أبو قُتـيبة،
  عن حماد بن سلـمة، عن أبـي حمزة، عن ابن عبـاس، قال: اسم أبـي الـمرأة: يثرى.وقال آخرون:
  بل اسمه شعيب، وقالوا: هو شعيب النبـيّ صلى الله عليه وسلم.ذكر من قال ذلك:حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا قرّة بن خالد، قال: سمعت الـحسن يقول: يقولون
  شعيب صاحب موسى، ولكنه سيد أهل الـماء يومئذٍ.قال أبو جعفر: وهذا مـما لا يُدرك علـمه
  إلا بخبر، ولا خبر بذلك تـجب حجته، فلا قول فـي ذلك أولـى بـالصواب مـما قاله الله
  جلّ ثناؤه{ وَوَجَدَ مِنْ دُونِهِمُ امْرأتَـيْنِ تَذُودَانِ... قالَتْ إحْداهُما:
  يا أبَتِ اسْتَأَجِرْهُ }تعنـي بقولها: استأجره لـيرعى علـيك ماشيتك { إنَّ خَيْرَ
  مَنِ اسْتَأْجَرْتَ القَوِيُّ الأمِينٌ } تقول: إن خير من تستأجره للرعي القويّ علـى
  حفظ ماشيتك والقـيام علـيها فـي إصلاحها وصلاحها، الأمين الذي لا تـخاف خيانته، فـيـما
  تأمنه علـيه. وقـيـل: إنها لـما قالت ذلك لأبـيها، استنكر أبوها ذلك من وصفها إياه
  فقال لها: وما علـمك بذلك، فقالت: أما قوّته فما رأيت من علاجه ما عالـج عند السقـي
  علـى البئر، وأما الأمانة فما رأيت من غضّ البصر عنـي.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِحْدَاهُمَا يٰأَبَتِ ٱسْتَئْجِرْهُ
  إِنَّ خَيْرَ مَنِ ٱسْتَئْجَرْتَ ٱلْقَوِيُّ ٱلأَمِينُ }وبنـحو ذلك جاءت الأخبـار عن
  أهل التأويـل.ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا يزيد، قال: أخبرنا الأصبغ بن
  زيد، عن القاسم بن أبـي أيوب، عن سعيد بن جُبَـير، عن ابن عبـاس، قال: { قالَتْ إحْداهُما
  يا أبَتِ اسْتَأْجِرْهُ إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ الأَمِينُ } قال:
  فأحفظته الغَيْرة أن قال: وما يدريك ما قوّته وأمانته؟ قالت: أما قوّته، فما رأيت منه
  حين سقـى لنا، لـم أر رجلاً قطّ أقوى فـي ذلك السقـي منه وأما أمانته، فإنه نظر حين
  أقبلت إلـيه وشخصت له، فلـما علـم أنـي امرأة صوّب رأسه فلـم يرفعه، ولـم ينظر إلـيّ
  حتـى بلغته رسالتك، ثم قال: امشي خـلفـي وانعتـي لـي الطريق، ولـم يفعل ذلك إلا وهو
  أمين، فَسُرّيَ عن أبـيها وصدَّقها وظنّ به الذي قالت.حدثنـي علـيّ، قال: ثنا أبو صالـح،
  ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله لـموسى { إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ
  القَوِيُّ الأمِينُ } يقول: أمين فـيـما وَلِـيَ، أمين علـى ما استُودع.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله:
  { قالَتْ إحْدَاهُما يا أبَتِ اسْتَأَجِرْهُ إنَّ خَيْرَ مَنِ اسْتَأجرْتَ القَويُّ
  الأمِينُ } قال: إن موسى لـمّا سَقَـى لَهما، ورأت قوّته، وحرّك حجَراً علـى الركِيّة،
  لـم يستطعه ثلاثون رجلاً، فأزاله عن الركية، وانطلق مع الـجارية حين دعته، فقال لها:
  امشي خـلفـي وأنا أمامك، كراهية أن يرى شيئاً من خـلفها مـما حرّم الله أن ينظر إلـيه،
  وكان يوما فـيه ريح.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن عبد الرحمن بن أبـي
  نعم، فـي قوله: { يا أبَتِ اسْتأجِرْهُ إنَّ خَيْرَ مَنِ اسْتأجَرْتَ القَوِيُّ الأمِينُ
  } قال لها أبوها: ما رأيت من أمانته؟ قالت: لـما دعوته مشيت بـين يديه، فجعلت الريح
  تضرب ثـيابـي، فتلزق بجسدي، فقال: كونـي خـلفـي، فإذا بلغت الطريق فـاذهبـي، قالت:
  ورأيته يـملأ الـحوض بسَجْلٍ واحد.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد، قوله: { القَوِيُّ الأمِينُ } قال: غضّ طرفه عنهما. قال مـحمد بن عمرو فـي
  حديثه: حين، أو حتـى سقـى لهما فصدرتا. وقال الـحارث فـي حديثه: حتـى سقـى بغير شك.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد، قال: فتـح عن
  بئر حجراً علـى فـيها، فسقـى لهما بها، والأمين: أنه غضّ بصره عنهما حين سقـى لهما
  فصدرتا.حدثنا ابن وكيع، قال: ثنا أبو خالد الأحمر وهانىء بن سعيد، عن الـحجاج، عن القاسم،
  عن مـجاهد { إنَّ خَيْرَ مَنِ اسْتَأْجْرَتَ القَوِيُّ الأمِينُ } قال: رفع حجراً لا
  يرفعه إلا فِئام من الناس.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن أبـي إسحاق،
  قال عمرو بن ميـمون، فـي قوله { القَوِيُّ الأمِينُ } قال: كان يوم ريح، فقال: لا تـمشي
  أمامي، فـيصفك الريح لـي، ولكن امشي خـلفـي ودلِّـينـي علـى الطريق قال: فقال لها:
  كيف عرفت قوّته؟ قالت: كان الـحجر لا يطيقه إلا عشرة فرفعه وحده.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَتْ إِحْدَاهُمَا يٰأَبَتِ ٱسْتَئْجِرْهُ
  إِنَّ خَيْرَ مَنِ ٱسْتَئْجَرْتَ ٱلْقَوِيُّ ٱلأَمِينُ }حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو معاوية، عن الـحجاج بن أرطاة، عن الـحكم، عن شريح فـي قوله: { القَوِيُّ
  الأَمِينُ } قال: أما قوّته: فـانتهى إلـى حجر لا يرفعه إلا عشرة، فرفعه وحده. وأما
  أمانته: فإنها مشت أمامه فوصفها الريح، فقال لها: امشي خـلفـي وصفـي لـي الطريق.حدثنا
  ابن وكيع، قال: ثنا أبو معاوية، عن عمرو، عن زائدة، عن الأعمش، قال: سألت تـميـم بن
  إبراهيـم: بـم عرفت أمانته؟ قال: فـي طرفه، بغضّ طرفه عنها.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة { إنَّ خَيْرَ مَنِ اسْتأْجَرْتَ القَوِيُّ الأَمِينُ } قال:
  القويّ فـي الصنعة، الأمين فـيـما وَلِـي. قال: وذُكر لنا أن الذي رأت من قوّته: أنه
  لـم تلبث ماشيتها حتـى أرْواها وأن الأمانة التـي رأت منه أنها حِين جاءت تدعوه، قال
  لها: كونـي ورائي، وكره أن يستدبرها، فذلك ما رأت من قوّته وأمانته.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قوله: { يا أبَتِ اسْتَأْجِرْهُ
  إنَّ خَيْرَ مَنِ اسْتأْجَرْتَ القَوِيّ الأَمِينُ } قال: بلغنا أن قوته كانت سرعة
  ما أروى غنـمهما. وبلغنا أنه ملأ الـحوض بدلو واحد. وأما أمانته فإنه أمرها أن تـمشي
  خـلفه.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { قالَتْ إحْداهُما:
  يا أبَتِ اسْتَأْجْرِهُ إنَّ خَيْرَ مَنِ اسْتأْجَرْتَ القَوِيُّ الأمِينُ } وهي الـجارية
  التـي دعته، قال الشيخ: هذه القوّة قد رأيت حين اقتلع الصخرة، أرأيت أمانته، ما يدريك
  ما هي؟ قالت: مشيت قدّامه فلـم يحبّ أن يخوننـي فـي نفسي، فأمرنـي أن أمشي خـلفه.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { قالَتْ إحْدَاهُما: يا أبَتِ
  اسْتَأْجِرْهُ إنَّ خَيْرَ مَنِ اسْتأْجَرْتَ القَوِي الأميِنُ } فقال لها: وما عِلْـمك
  بقوته وأمانته، فقالت: أما قوّته فإنه كشف الصخرة التـي علـى بئر آل فلان، وكان لا
  يكشفها دون سبعة نفر. وأما أمانته فإنـي لـما جئت أدعوه قال: كونـي خَـلْفَ ظهري، وأشيري
  لـي إلـى منزلك، فعرفت أن ذلك منه أمانة.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق
  { قالَتْ يا أبَتِ اسْتَأْجِرْهُ إنَّ خَيْرَ مَنِ اسْتَأْجَرْتَ القَوِيُّ الأمِينُ
  } لـما رأت من قوّته وقوله لها ما قال: أَنِ امشي خـلفـي، لئلا يرى منها شيئاً مـما
  يكره، فزاده ذلك فـيه رغبة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

