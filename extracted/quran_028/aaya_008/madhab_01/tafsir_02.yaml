text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْتَقَطَهُ
  آلُ فِرْعَوْنَ لِيَكُونَ لَهُمْ عَدُوّاً وَحَزَناً إِنَّ فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا
  كَانُواْ خَاطِئِينَ }اللام في { لِيَكُونَ } هي لام كي التي معناها التعليل، كقولك:
  جئتك لتكرمني سواء بسواء ولكن معنى التعليل فيها وارد على طريق المجاز دون الحقيقة،
  لأنه لم يكن داعيهم إلى الالتقاط أن يكون لهم عدوّاً وحزناً، ولكن: المحبة والتبني،
  غير أن ذلك لما كان نتيجة التقاطهم له وثمرته، شبه بالداعي الذي يفعل الفاعل الفعل
  لأجله، وهو الإكرام الذي هو نتيجة المجيء، والتأدب الذي هو ثمرة الضرب في قولك: ضربته
  ليتأدّب. وتحريره: أن هذه اللام حكمها حكم الأسد، حيث استعيرت لما يشبه التعليل، كما
  يستعار الأسد لمن يشبه الأسد. وقرىء: «وحزناً» وهما لغتان: كالعُدم والعَدم { كَانُواْ
  خَـٰطِئِينَ } في كل شيء، فليس خطؤهم في تربية عدوّهم ببدع منهم. أو كانوا مذنبين مجرمين،
  فعاقبهم الله بأن ربي عدوّهم ـ ومن هو سبب هلاكهم ـ على أيديهم. وقرىء: «خاطين»، تخفيف
  خاطئين، أو خاطين الصواب إلى الخطأ.\r\n\t\t\t\r\n\t\t\t</section>"

