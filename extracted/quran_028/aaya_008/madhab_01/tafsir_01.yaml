text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْتَقَطَهُ
  آلُ فِرْعَوْنَ لِيَكُونَ لَهُمْ عَدُوّاً وَحَزَناً إِنَّ فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا
  كَانُواْ خَاطِئِينَ }يقول تعالـى ذكره: فـالتقطه آل فرعون فأصابوه وأخذوه وأصله من
  اللقطة، وهو ما وُجد ضالاً فأخذ. والعرب تقول لـما وردت علـيه فجأة من غير طلب له ولا
  إرادة: أصبته التقاطاً، ولقـيت فلاناً التقاطاً ومنه قول الراجز:وَمَنْهَلٍ وَرَدْتُهُ
  الْتِقاطا   لَـمْ أَلْقَ إذْ وَرَدْتُهُ فُرَّاطايعنـي فجأة.واختلف أهل التأويـل فـي
  الـمعنـيّ بقوله: { آلُ فِرْعَوْنَ } فـي هذا الـموضع، فقال بعضهم: عنى بذلك: جواري
  امرأة فرعون.ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: أقبل الـموج بـالتابوت يرفعه مرّة ويخفضه أخرى، حتـى أدخـله بـين أشجار عند بـيت
  فرعون، فخرج جواري آسية امرأة فرعون يغسلن، فوجدن التابوت، فأدخـلنه إلـى آسية، وظننّ
  أن فـيه مالاً فلـما نظرت إلـيه آسية، وقعت علـيها رحمته فأحبته فلـما أخبرت به فرعون
  أراد أن يذبحه، فلـم تزل آسية تكلـمه حتـى تركه لها، قال: إنـي أخاف أن يكون هذا بنـي
  إسرائيـل، وأن يكون هذا الذي علـى يديه هلاكنا، فذلك قول الله: { فـالْتَقَطَهُ آلُ
  فِرْعَوْنَ لِـيَكُونَ لَهُمْ عَدُوًّا وَحَزَناً }.وقال آخرون: بل عنى به ابنة فرعون.ذكر
  من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد
  بن قـيس، قال: كانت بنت فرعون برصاء، فجاءت إلـى النـيـل، فإذا التابوت فـي النـيـل
  تـخفقه الأمواج، فأخذته بنت فرعون، فلـما فتـحت التابوت، فإذا هي بصبـيّ، فلـما اطلعت
  فـي وجهه برأت من البرص، فجاءت به إلـى أمها، فقالت: إن هذا الصبـيّ مبـارك لـما نظرت
  إلـيه برئت، فقال فرعون: هذا من صبـيان من بنـي إسرائيـل، هلـمّ حتـى أقتله، فقالت:{ قُرَّةُ
  عَيْنٍ لِـي وَلَكَ، لا تَقْتُلُوُهُ }وقال آخرون: عنى به أعوان فرعون.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أصبح فرعون فـي مـجلس له كان يجلسه علـى
  شفـير النـيـل كلّ غداة فبـينـما هو جالس، إذ مرّ النـيـل بـالتابوت يقذف به، وآسية
  بنت مزاحم امرأته جالسة إلـى جنبه، فقالت: إن هذا لشيء فـي البحر، فأتونـي به، فخرج
  إلـيه أعوانه، حتـى جاءوا به، ففتـح التابوت فإذا فـيه صبـيّ فـي مهده، فألقـى الله
  علـيه مـحبته، وعطف علـيه نفسه، قالت امرأته آسية:{ لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا
  أوْ نَتَّـخِذَهُ وَلَداً }ولا قول فـي ذلك عندنا أولـى بـالصواب مـما قال الله عزّ
  وجلّ: { فـالْتَقَطَهُ آلُ فِرْعَوْنَ } وقد بـيَّنا معنى الآل فـيـما مضى بـما فـيه
  الكفـاية من إعادته ههنا.وقوله: { لِـيَكونَ لَهُمْ عَدُوّاً وَحَزَناً } فـيقول القائل:
  لـيكون موسى لآل فرعون عدوّاً وحزَناً فـالتقطوه، فـيقال { فـالْتَقَطَهُ آلُ فِرْعَوْنَ
  لِـيَكونَ لَهُمْ عَدُوّاً وَحَزَناً } قـيـل: إنهم حين التقطوه لـم يـلتقطوه لذلك،
  بل لـما تقدّم ذكره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱلْتَقَطَهُ آلُ فِرْعَوْنَ لِيَكُونَ
  لَهُمْ عَدُوّاً وَحَزَناً إِنَّ فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا كَانُواْ خَاطِئِينَ
  }ولكنه إن شاء الله كما.حدثنا ابن حميد، قال: ثنا سَلَـمة عن ابن إسحاق، فـي قوله:
  { فـالْتَقَطَهُ آلُ فِرْعَوْنَ لِـيَكُونَ لَهُمْ عَدُوّاً وحَزَناً } قال: لـيكون
  فـي عاقبة أمره عدواً وحزناً لـما أراد الله به، ولـيس لذلك أخذوه، ولكن امرأة فرعون
  قالت:{ قُرَّةُ عَيْنٍ لـي ولَكَ }فكان قول الله: { لِـيَكُونَ لَهُمْ عَدُوّاً } وحَزَناً
  لـما هو كائن فـي عاقبة أمره لهم، وهو كقول الآخر إذا قَرَّعه لفعل كان فعله وهو يحسب
  مـحسناً فـي فعله، فأدّاه فعله ذلك إلـى مساءة مندِّماً له علـى فعله: فعلت هذا لضرّ
  نفسك، ولتضرّ به نفسك فعلت. وقد كان الفـاعل فـي حال فعله ذلك عند نفسه يفعله راجيا
  نفعه، غير أن العاقبة جاءت بخلاف ما كان يرجو. فكذلك قوله: { فـالْتَقَطَهُ آلُ فِرْعَوْنَ
  لِـيَكُونَ لَهُمْ عَدُوّاً وَحَزَناً } إنـما هو: فـالتقطه آل فرعون ظناً منهم أنهم
  مـحسنون إلـى أنفسهم، لـيكون قرّة عين لهم، فكانت عاقبة التقاطهم إياه منه هلاكهم علـى
  يديه.وقوله: { عَدُوّاً وَحَزَناً } يقول: يكون لهم عدُوّاً فـي دينهم، وحزَناً علـى
  ما ينالهم منه من الـمكروه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال
  ذلك:حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فـالْتَقَطَهُ آلُ
  فِرْعَوْنَ لِـيَكُونَ لَهُمْ عَدُوًّا وَحَزَناً } عدوّا لهم فـي دينهم، وحزناً لـما
  يأتـيهم.واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة والبصرة وبعض
  أهل الكوفة: { وَحَزَناً } بفتـح الـحاء والزاي. وقرأته عامة قرّاء الكوفة: «وَحُزْنا»
  بضم الـحاء وتسكين الزاي. والـحَزَن بفتـح الـحاء والزاي مصدر من حزنت حَزَنا، والـحُزْن
  بضم الـحاء وتسكين الزاي الاسم: كالعَدَم والعُدْم ونـحوه.والصواب من القول فـي ذلك
  أنهما قراءتان متقاربتا الـمعنى، وهما علـى اختلاف اللفظ فـيهما بـمنزلة العَدَم، والعُدْم،
  فبأيتهما قرأ القارىء فمصيب.وقوله: { إنَّ فِرْعَوْنَ وَهامانَ وَجُنُودَهُما كانُوا
  خاطِئِينَ } يقول تعالـى ذكره: إن فرعون وهامان وجنودهما كانوا بربهم آثمين، فلذلك
  كان لهم موسى عَدُوّاً وحَزَناً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

