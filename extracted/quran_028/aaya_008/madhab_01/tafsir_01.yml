  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱلْتَقَطَهُ
  آلُ فِرْعَوْنَ لِيَكُونَ لَهُمْ عَدُوّاً وَحَزَناً إِنَّ فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا
  كَانُواْ خَاطِئِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره: فـالتقطه آل فرعون
  فأصابوه وأخذوه وأصله من اللقطة، وهو ما وُجد ضالاً فأخذ. والعرب تقول لـما وردت علـيه
  فجأة من غير طلب له ولا إرادة: أصبته التقاطاً، ولقـيت فلاناً التقاطاً ومنه قول الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَنْهَلٍ وَرَدْتُهُ الْتِقاطا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـمْ أَلْقَ إذْ وَرَدْتُهُ فُرَّاطا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي فجأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـمعنـيّ بقوله: { آلُ فِرْعَوْنَ } فـي
  هذا الـموضع، فقال بعضهم: عنى بذلك: جواري امرأة فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: أقبل الـموج بـالتابوت يرفعه مرّة ويخفضه أخرى، حتـى أدخـله
  بـين أشجار عند بـيت فرعون، فخرج جواري آسية امرأة فرعون يغسلن، فوجدن التابوت، فأدخـلنه
  إلـى آسية، وظننّ أن فـيه مالاً فلـما نظرت إلـيه آسية، وقعت علـيها رحمته فأحبته فلـما
  أخبرت به فرعون أراد أن يذبحه، فلـم تزل آسية تكلـمه حتـى تركه لها، قال: إنـي أخاف
  أن يكون هذا بنـي إسرائيـل، وأن يكون هذا الذي علـى يديه هلاكنا، فذلك قول الله: {
  فـالْتَقَطَهُ آلُ فِرْعَوْنَ لِـيَكُونَ لَهُمْ عَدُوًّا وَحَزَناً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى به ابنة فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي معشر، عن مـحمد بن قـيس، قال: كانت بنت فرعون برصاء، فجاءت
  إلـى النـيـل، فإذا التابوت فـي النـيـل تـخفقه الأمواج، فأخذته بنت فرعون، فلـما فتـحت
  التابوت، فإذا هي بصبـيّ، فلـما اطلعت فـي وجهه برأت من البرص، فجاءت به إلـى أمها،
  فقالت: إن هذا الصبـيّ مبـارك لـما نظرت إلـيه برئت، فقال فرعون: هذا من صبـيان من
  بنـي إسرائيـل، هلـمّ حتـى أقتله، فقالت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُرَّةُ عَيْنٍ لِـي وَلَكَ، لا تَقْتُلُوُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى به أعوان فرعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أصبح فرعون فـي مـجلس له كان يجلسه علـى
  شفـير النـيـل كلّ غداة فبـينـما هو جالس، إذ مرّ النـيـل بـالتابوت يقذف به، وآسية
  بنت مزاحم امرأته جالسة إلـى جنبه، فقالت: إن هذا لشيء فـي البحر، فأتونـي به، فخرج
  إلـيه أعوانه، حتـى جاءوا به، ففتـح التابوت فإذا فـيه صبـيّ فـي مهده، فألقـى الله
  علـيه مـحبته، وعطف علـيه نفسه، قالت امرأته آسية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا تَقْتُلُوهُ عَسَى أنْ يَنْفَعَنا
  أوْ نَتَّـخِذَهُ وَلَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولا
  قول فـي ذلك عندنا أولـى بـالصواب مـما قال الله عزّ وجلّ: { فـالْتَقَطَهُ آلُ فِرْعَوْنَ
  } وقد بـيَّنا معنى الآل فـيـما مضى بـما فـيه الكفـاية من إعادته ههنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لِـيَكونَ لَهُمْ عَدُوّاً وَحَزَناً } فـيقول القائل: لـيكون
  موسى لآل فرعون عدوّاً وحزَناً فـالتقطوه، فـيقال { فـالْتَقَطَهُ آلُ فِرْعَوْنَ لِـيَكونَ
  لَهُمْ عَدُوّاً وَحَزَناً } قـيـل: إنهم حين التقطوه لـم يـلتقطوه لذلك، بل لـما تقدّم
  ذكره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
