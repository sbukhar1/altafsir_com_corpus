  وَحَزَناً إِنَّ فِرْعَوْنَ وَهَامَانَ وَجُنُودَهُمَا كَانُواْ خَاطِئِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولكنه إن شاء الله كما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سَلَـمة عن ابن إسحاق، فـي قوله: { فـالْتَقَطَهُ آلُ فِرْعَوْنَ
  لِـيَكُونَ لَهُمْ عَدُوّاً وحَزَناً } قال: لـيكون فـي عاقبة أمره عدواً وحزناً لـما
  أراد الله به، ولـيس لذلك أخذوه، ولكن امرأة فرعون قالت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُرَّةُ عَيْنٍ لـي ولَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فكان
  قول الله: { لِـيَكُونَ لَهُمْ عَدُوّاً } وحَزَناً لـما هو كائن فـي عاقبة أمره لهم،
  وهو كقول الآخر إذا قَرَّعه لفعل كان فعله وهو يحسب مـحسناً فـي فعله، فأدّاه فعله
  ذلك إلـى مساءة مندِّماً له علـى فعله: فعلت هذا لضرّ نفسك، ولتضرّ به نفسك فعلت. وقد
  كان الفـاعل فـي حال فعله ذلك عند نفسه يفعله راجيا نفعه، غير أن العاقبة جاءت بخلاف
  ما كان يرجو. فكذلك قوله: { فـالْتَقَطَهُ آلُ فِرْعَوْنَ لِـيَكُونَ لَهُمْ عَدُوّاً
  وَحَزَناً } إنـما هو: فـالتقطه آل فرعون ظناً منهم أنهم مـحسنون إلـى أنفسهم، لـيكون
  قرّة عين لهم، فكانت عاقبة التقاطهم إياه منه هلاكهم علـى يديه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَدُوّاً وَحَزَناً } يقول: يكون لهم عدُوّاً فـي دينهم،
  وحزَناً علـى ما ينالهم منه من الـمكروه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { فـالْتَقَطَهُ آلُ فِرْعَوْنَ
  لِـيَكُونَ لَهُمْ عَدُوًّا وَحَزَناً } عدوّا لهم فـي دينهم، وحزناً لـما يأتـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة والبصرة
  وبعض أهل الكوفة: { وَحَزَناً } بفتـح الـحاء والزاي. وقرأته عامة قرّاء الكوفة: «وَحُزْنا»
  بضم الـحاء وتسكين الزاي. والـحَزَن بفتـح الـحاء والزاي مصدر من حزنت حَزَنا، والـحُزْن
  بضم الـحاء وتسكين الزاي الاسم: كالعَدَم والعُدْم ونـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك أنهما قراءتان متقاربتا الـمعنى، وهما علـى اختلاف اللفظ فـيهما بـمنزلة
  العَدَم، والعُدْم، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ فِرْعَوْنَ وَهامانَ وَجُنُودَهُما كانُوا خاطِئِينَ } يقول تعالـى ذكره: إن
  فرعون وهامان وجنودهما كانوا بربهم آثمين، فلذلك كان لهم موسى عَدُوّاً وحَزَناً.</font></font><font
