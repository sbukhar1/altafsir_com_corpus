  href=\"JavaScript:Open_Menu()\">وَأَصْبَحَ فُؤَادُ أُمِّ مُوسَىٰ فَارِغاً إِن كَادَتْ
  لَتُبْدِي بِهِ لَوْلاۤ أَن رَّبَطْنَا عَلَىٰ قَلْبِهَا لِتَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فجاءها الشيطان، فقال: يا أمّ موسى، كرهت أن يقتل فرعون موسى،
  فـيكون لك أجره وثوابه وتولَّـيت قتله، فألقـيتـيه فـي البحر وغرقتـيه، فقال الله:
  { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } من الوحي الذي أوحاه إلـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد
  الله، قال: ثنـي الـحسن، قال: أصبح فـارغاً من العهد الذي عهدنا إلـيها، والوعد الذي
  وعدناها أن نردَّ علـيها ابنها، فنسيت ذلك كله، حتـى كادت أن تُبْدِي به لولا أن ربطنا
  علـى قلبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: قال ابن إسحاق: قد كانت أمّ موسى ترفع له حين قذفته فـي البحر، هل تسمع له بذكر،
  حتـى أتاها الـخبر بأن فرعون أصاب الغداة صبـيا فـي النـيـل فـي التابوت، فعرفت الصفة،
  ورأت أنه وقع فـي يدي عدوّه الذي فرّت به منه، وأصبح فؤادها فـارغاً من عهد الله إلـيها
  فـيه قد أنساها عظيـم البلاء ما كان من العهد عندها من الله فـيه. وقال بعض أهل الـمعرفة
  بكلام العرب: معنى ذلك: { وَأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } من الـحزن، لعلـمها
  بأنه لـم يغرق. قال: وهو من قولهم: دم فرغ: أي لا قود ولا دية وهذا قول لا معنى له
  لـخلافه قول جميع أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى الأقوال فـي ذلك بـالصواب عندي قول من قال: معناه: { وَأصْبَحَ فُؤَادُ
  أُمِّ مُوسَى فـارِغاً } من كلّ شيء إلاَّ من همّ موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا: ذلك أولـى الأقوال فـيه بـالصواب لدلالة قوله: { إنْ كادَتْ لَتُبْدِى بِهِ لَوْلا
  أنْ رَبَطْنا عَلـى قَلْبِها } ولو كان عَنَى بذلك: فراغ قلبها من الوحي لـم يعقب بقوله:
  { إنْ كادَتْ لَتُبْدِي بِهِ } لأنها إن كانت قاربت أن تبدي الوحي، فلـم تكد أن تبديه
  إلا لكثرة ذكرها إياه، وولوعها به، ومـحال أن تكون به ولعة إلا وهي ذاكرة. وإذا كان
  ذلك كذلك بطل القول بأنها كانت فـارغة القلب مـما أوحى إلـيها. وأخرى أن الله تعالـى
  ذكره أخبر عنها أنها أصبحت فـارغة القلب، ولـم يخصص فراغ قلبها من شيء دون شيء، فذلك
  علـى العموم إلا ما قامت حجته أن قلبها لـم يفرغ منه. وقد ذُكر عن فضالة بن عبـيد أنه
  كان يقرؤه: «وأصْبَحَ فُؤَادُ أُمّ مُوسَى فـازِعاً» من الفزع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنْ كادَتْ لَتُبْدِي بِهِ } اختلف أهل التأويـل فـي الـمعنى
  الذي عادت علـيه الهاء فـي قوله: بِهِ فقال بعضهم: هي من ذكر موسى، وعلـيه عادت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن مـجاهد وحسان أبـي الأشرس،
