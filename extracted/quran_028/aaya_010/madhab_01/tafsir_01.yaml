  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَصْبَحَ
  فُؤَادُ أُمِّ مُوسَىٰ فَارِغاً إِن كَادَتْ لَتُبْدِي بِهِ لَوْلاۤ أَن رَّبَطْنَا
  عَلَىٰ قَلْبِهَا لِتَكُونَ مِنَ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الـمعنى الذي عَنَى الله أنه أصبح منه فؤاد أمّ موسى فـارغاً، فقال
  بعضهم: الذي عنى جلّ ثناؤه أنه أصبح منه فؤاد أمّ موسى فـارغاً: كل شيء سوى ذكر ابنها
  موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن العلاء، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن
  مـجاهد، وحسان أبـي الأشرس عن سعيد بن جُبـير، عن ابن عبـاس، فـي قوله: { وأصْبَحَ
  فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فرغ من كلّ شيء إلاَّ من ذكر مُوسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش،
  عن حسان، عن سعيد بن جُبـير، عن ابن عبـاس { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً
  } قال: فـارغاً من كلّ شيء إلاَّ من ذكر موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عُمارة، قال: ثنا عبد الله، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن رجل، عن
  ابن عبـاس { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فـارغاً من كلّ شيء إلاَّ
  من همّ موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ، قال: ثنا أبو صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً
  قال: يقول: لا تذكروا إلاَّ موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمارة، قال: ثنا عبد الله، قال: ثنا إسرائيـل، عن أبـي يحيى، عن مـجاهد {
  وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فَـارِغاً } قالَ: من كل شيء غير ذكر موسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله { وأصْبَحَ فُؤَادُ أُمّ مُوسَى فـارِغاً } قال: فرغ
  من كل شيء إلاَّ من ذكر موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الـجبـار بن يحيى الرملـيّ، قال: ثنا ضَمْرة بن ربـيعة، عن ابن شَوذَب، عن مطر،
  فـي قوله { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فـارغاً من كلّ شيء إلاَّ
  من همّ موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً }: أي لاغياً من كلّ
  شيء، إلاَّ من ذكر موسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وأصْبَحَ فُؤَادُ أُمِّ
  مُوسَى فـارِغاً } قال: فرغ من كلّ شيء غير ذكر موسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى أن فؤادها أصبح فـارغاً من الوحي الذي كان الله أوحاه إلـيها، إذ أمرها
  أن تلقـيه فـي الـيـمّ فقال { وَلا تَـخافِـي وَلا تَـحْزَنِـي، إنَّا رَادُّوهُ إلَـيْكِ،
  وَجاعِلُوهُ مِنَ الـمُرْسَلِـينَ } قال: فحزنت ونسيت عهد الله إلـيها، فقال الله عزّ
  وجلّ { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } من وحينا الذي أوحيناه إلـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى
  فـارِغاً } قال: فـارغا من الوحي الذي أوحى الله إلـيها حين أمرها أن تلقـيه فـي البحر،
  ولا تـخاف ولا تـحزن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
