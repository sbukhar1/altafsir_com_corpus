text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ فُؤَادُ
  أُمِّ مُوسَىٰ فَارِغاً إِن كَادَتْ لَتُبْدِي بِهِ لَوْلاۤ أَن رَّبَطْنَا عَلَىٰ
  قَلْبِهَا لِتَكُونَ مِنَ ٱلْمُؤْمِنِينَ }اختلف أهل التأويـل فـي الـمعنى الذي عَنَى
  الله أنه أصبح منه فؤاد أمّ موسى فـارغاً، فقال بعضهم: الذي عنى جلّ ثناؤه أنه أصبح
  منه فؤاد أمّ موسى فـارغاً: كل شيء سوى ذكر ابنها موسى.ذكر من قال ذلك:حدثنـي مـحمد
  بن العلاء، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن مـجاهد، وحسان أبـي الأشرس عن
  سعيد بن جُبـير، عن ابن عبـاس، فـي قوله: { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً
  } قال: فرغ من كلّ شيء إلاَّ من ذكر مُوسى.حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الأعمش، عن حسان، عن سعيد بن جُبـير، عن ابن عبـاس { وأصْبَحَ
  فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فـارغاً من كلّ شيء إلاَّ من ذكر موسى.حدثنا
  مـحمد بن عُمارة، قال: ثنا عبد الله، قال: ثنا إسرائيـل، عن أبـي إسحاق، عن رجل، عن
  ابن عبـاس { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فـارغاً من كلّ شيء إلاَّ
  من همّ موسى.حدثنا علـيّ، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن
  عبـاس، قوله وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً قال: يقول: لا تذكروا إلاَّ موسى.حدثنا
  مـحمد بن عمارة، قال: ثنا عبد الله، قال: ثنا إسرائيـل، عن أبـي يحيى، عن مـجاهد {
  وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فَـارِغاً } قالَ: من كل شيء غير ذكر موسى.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله
  { وأصْبَحَ فُؤَادُ أُمّ مُوسَى فـارِغاً } قال: فرغ من كل شيء إلاَّ من ذكر موسى.حدثنا
  عبد الـجبـار بن يحيى الرملـيّ، قال: ثنا ضَمْرة بن ربـيعة، عن ابن شَوذَب، عن مطر،
  فـي قوله { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فـارغاً من كلّ شيء إلاَّ
  من همّ موسى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وأصْبَحَ فُؤَادُ
  أُمِّ مُوسَى فـارِغاً }: أي لاغياً من كلّ شيء، إلاَّ من ذكر موسى.حُدثت عن الـحسين،
  قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله { وأصْبَحَ
  فُؤَادُ أُمِّ مُوسَى فـارِغاً } قال: فرغ من كلّ شيء غير ذكر موسى.وقال آخرون: بل
  عنى أن فؤادها أصبح فـارغاً من الوحي الذي كان الله أوحاه إلـيها، إذ أمرها أن تلقـيه
  فـي الـيـمّ فقال { وَلا تَـخافِـي وَلا تَـحْزَنِـي، إنَّا رَادُّوهُ إلَـيْكِ، وَجاعِلُوهُ
  مِنَ الـمُرْسَلِـينَ } قال: فحزنت ونسيت عهد الله إلـيها، فقال الله عزّ وجلّ { وأصْبَحَ
  فُؤَادُ أُمِّ مُوسَى فـارِغاً } من وحينا الذي أوحيناه إلـيها.ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى
  فـارِغاً } قال: فـارغا من الوحي الذي أوحى الله إلـيها حين أمرها أن تلقـيه فـي البحر،
  ولا تـخاف ولا تـحزن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ فُؤَادُ أُمِّ مُوسَىٰ فَارِغاً
  إِن كَادَتْ لَتُبْدِي بِهِ لَوْلاۤ أَن رَّبَطْنَا عَلَىٰ قَلْبِهَا لِتَكُونَ مِنَ
  ٱلْمُؤْمِنِينَ }قال: فجاءها الشيطان، فقال: يا أمّ موسى، كرهت أن يقتل فرعون موسى،
  فـيكون لك أجره وثوابه وتولَّـيت قتله، فألقـيتـيه فـي البحر وغرقتـيه، فقال الله:
  { وأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً } من الوحي الذي أوحاه إلـيها.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، قال: ثنـي الـحسن، قال:
  أصبح فـارغاً من العهد الذي عهدنا إلـيها، والوعد الذي وعدناها أن نردَّ علـيها ابنها،
  فنسيت ذلك كله، حتـى كادت أن تُبْدِي به لولا أن ربطنا علـى قلبها.حدثنا ابن حميد،
  قال: ثنا سلـمة، قال: قال ابن إسحاق: قد كانت أمّ موسى ترفع له حين قذفته فـي البحر،
  هل تسمع له بذكر، حتـى أتاها الـخبر بأن فرعون أصاب الغداة صبـيا فـي النـيـل فـي التابوت،
  فعرفت الصفة، ورأت أنه وقع فـي يدي عدوّه الذي فرّت به منه، وأصبح فؤادها فـارغاً من
  عهد الله إلـيها فـيه قد أنساها عظيـم البلاء ما كان من العهد عندها من الله فـيه.
  وقال بعض أهل الـمعرفة بكلام العرب: معنى ذلك: { وَأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً
  } من الـحزن، لعلـمها بأنه لـم يغرق. قال: وهو من قولهم: دم فرغ: أي لا قود ولا دية
  وهذا قول لا معنى له لـخلافه قول جميع أهل التأويـل.قال أبو جعفر: وأولـى الأقوال فـي
  ذلك بـالصواب عندي قول من قال: معناه: { وَأصْبَحَ فُؤَادُ أُمِّ مُوسَى فـارِغاً }
  من كلّ شيء إلاَّ من همّ موسى.وإنـما قلنا: ذلك أولـى الأقوال فـيه بـالصواب لدلالة
  قوله: { إنْ كادَتْ لَتُبْدِى بِهِ لَوْلا أنْ رَبَطْنا عَلـى قَلْبِها } ولو كان عَنَى
  بذلك: فراغ قلبها من الوحي لـم يعقب بقوله: { إنْ كادَتْ لَتُبْدِي بِهِ } لأنها إن
  كانت قاربت أن تبدي الوحي، فلـم تكد أن تبديه إلا لكثرة ذكرها إياه، وولوعها به، ومـحال
  أن تكون به ولعة إلا وهي ذاكرة. وإذا كان ذلك كذلك بطل القول بأنها كانت فـارغة القلب
  مـما أوحى إلـيها. وأخرى أن الله تعالـى ذكره أخبر عنها أنها أصبحت فـارغة القلب، ولـم
  يخصص فراغ قلبها من شيء دون شيء، فذلك علـى العموم إلا ما قامت حجته أن قلبها لـم يفرغ
  منه. وقد ذُكر عن فضالة بن عبـيد أنه كان يقرؤه: «وأصْبَحَ فُؤَادُ أُمّ مُوسَى فـازِعاً»
  من الفزع.وقوله: { إنْ كادَتْ لَتُبْدِي بِهِ } اختلف أهل التأويـل فـي الـمعنى الذي
  عادت علـيه الهاء فـي قوله: بِهِ فقال بعضهم: هي من ذكر موسى، وعلـيه عادت.ذكر من قال
  ذلك:حدثنا أبو كُرَيب، قال: ثنا جابر بن نوح، قال: ثنا الأعمش، عن مـجاهد وحسان أبـي
  الأشرس، عن سعيد بن جبـير، عن ابن عبـاس { إنْ كادَتْ لَتُبْدِي بِهِ } أن تقول: يا
  ابناه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ فُؤَادُ أُمِّ مُوسَىٰ فَارِغاً إِن
  كَادَتْ لَتُبْدِي بِهِ لَوْلاۤ أَن رَّبَطْنَا عَلَىٰ قَلْبِهَا لِتَكُونَ مِنَ ٱلْمُؤْمِنِينَ
  }قال: ثنـي يحيى بن سعيد، عن سفـيان، عن الأعمش، عن حسان، عن سعيد بن جُبـير، عن ابن
  عبـاس { إنْ كادَتْ لَتُبْدِي بِهِ } أن تقول: يا ابناه.حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن الأعمش، عن حسان عن سعيد بن جبـير، عن ابن عبـاس
  { إنْ كادَتْ لَتُبْدِي بِهِ } أن تقول: يا ابناه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قَتادة { إنْ كادَتْ لَتُبْدِي بِهِ } أي لتبدي به أنه ابنها من شدّة وجدها.حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما جاءت أمه أخذ منها، يعنـي
  الرضاع، فكادت أن تقول: هو ابنـي، فعصمها الله، فذلك قول الله { إنْ كادَتْ لَتُبْدِي
  بِهِ لَوْلا أنْ رَبَطْنا عَلـى قَلْبِها }.وقال آخرون{ بِـمَا أوْحَيْناهُ إلَـيْها }أي
  تظفر.والصواب من القول فـي ذلك ما قاله الذين ذكرنا قولهم أنهم قالوا: إن كادت لتقول:
  يا بنـياه، لإجماع الـحجة من أهل التأويـل علـى ذلك، وأنه عقـيب قوله: { وأصْبَحَ فُؤادُ
  أُمِّ مُوسَى فـارِغاً } فلأن يكون لو لـم يكن مـمن ذكرنا فـي ذلك إجماع علـى ذلك من
  ذكر موسى، لقربه منه، أشبه من أن يكون من ذكر الوحي.وقال بعضهم: بل معنى ذلك { إنْ
  كادَتْ لَتُبْدِي } بـموسى فتقول: هو ابنـي. قال: وذلك أن صدرها ضاق إذ نُسب إلـى فرعون،
  وقـيـل ابن فرعون. وعنى بقوله { لِتُبْدِي بِهِ } لتظهره وتـخبر به. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حُدثت عن الـحسين، قال: سمعت أبـا معاذ يقول:
  أخبرنا عبـيد، قال: سمعت الضحاكّ يقول، فـي قوله: { إنْ كادَتْ لَتُبْدِي بِهِ }: لتشعر
  به.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { إنْ كادَتْ لَتُبْدي
  بِهِ } قال: لتُعلِنِ بأمره لولا أن ربطنا علـى قلبها لتكون من الـمؤمنـين.وقوله: {
  لَوْلا أنْ رَبَطْنا عَلـى قَلْبِهَا } يقول: لولا أن عصمناها من ذلك بتثبـيتناها وتوفـيقناها
  للسكوت عنه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: قال الله { لَوْلا أنْ رَبَطْنا عَلـى
  قَلْبِها }: أي بـالإيـمان { لِتَكُونَ مِنَ الـمُؤْمِنِـينَ }.حدثنا موسى، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ، قال: كادت تقول: هو ابنـي، فعصمها الله، فذلك قول
  الله: { إنْ كادَتْ لَتُبْدِي بِهِ لَوْلا أنْ رَبَطْنا عَلـى قَلْبِها }.وقوله: {
  لِتَكُونَ مِنَ الـمُؤْمِنِـينَ } يقول تعالـى ذكره: عصمناها من إظهار ذلك وقـيـله
  بلسانها، وثبتناها للعهد الذي عهدنا إلـيها { لِتَكُونَ مِنَ الـمُؤْمِنِـينَ } بوعد
  الله، الـموقِنـين به.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

