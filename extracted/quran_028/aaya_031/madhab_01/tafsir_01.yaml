  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَأَنْ أَلْقِ عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ
  كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ أَقْبِلْ وَلاَ تَخَفْ
  إِنَّكَ مِنَ ٱلآمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱسْلُكْ يَدَكَ فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ
  مِنْ غَيْرِ سُوۤءٍ وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ مِنَ ٱلرَّهْبِ فَذَانِكَ بُرْهَانَانِ
  مِن رَّبِّكَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة { وَاضْمُـمْ إلَـيْكَ جَناحَكَ مِنَ الرَّهْبِ }: أي من الرعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { مِنَ
  الرَّهْبِ } قال: مـما دخـله من الفَرَق من الـحية والـخوف، وقال: ذلك الرهب، وقرأ
  قول الله { يَدْعُونَنا رَغَبـاً وَرَهَبـاً } قال: خوفـاً وطمعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـحجاز والبصرة:
  «مِنَ الرَّهَب» بفتـح الراء والهاء. وقرأته عامة قرّاء الكوفة: «مِنَ الرُّهْبِ» بضم
  الراء وتسكين الهاء، والقول فـي ذلك أنهما قراءتان متفقتا الـمعنى مشهورتان فـي قرّاء
  الأمصار، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَذَانِكَ بُرْهانانِ مِنْ رَبِّكَ } يقول تعالـى ذكره: فهذان اللذان أريتكهما يا
  موسى من تـحوّل العصا حية، ويدك وهي سمراء، بـيضاء تلـمع من غير برص، برهانان: يقول:
  آيتان وحجتان وأصل البرهان: البـيان، ويقال للرجل يقول القول إذا سئل الـحجة علـيه:
  هات برهانك علـى ما تقول: أي هات تبـيان ذلك ومصداقه. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَذَانِكَ
  برهانانِ مِنْ رَبِّكَ } العصا والـيد آيتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا الـحسين، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله { فَذَانِكَ بُرْهانانِ مِنْ رَبِّكَ } تبـيانان من ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { فَذَانِكَ بُرْهانانِ
  مِنْ رَبِّكَ } هذان برهانان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَذَانِكَ بُرْهانانِ مِنْ
  رَبكَ } فقرأ: { هَاتُوا بُرْهَانَكُمْ } علـى ذلك آية نعرفها، وقال: برهانان آيتان
  من الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { فَذَانِكَ } فقرأته عامة قرّاء الأمصار، سوى ابن كثـير وأبـي عمرو: { فَذَانِكَ }
  بتـخفـيف النون، لأنها نون الاثنـين، وقرأه ابن كثـير وأبو عمرو: «فَذَانِّكَ» بتشديد
  النون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه تشديدها،
  فقال بعض نـحويّـي البصرة: ثقل النون من ثقلها للتوكيد، كما أدخـلوا اللام فـي ذلك.
  وقال بعض نـحويّـي الكوفة: شددت فرقا بـينها وبـين النون التـي تسقط للإضافة، لأن هاتان
  وهذان لا تضاف. وقال آخر منهم: هو من لغة من قال: هذا قال ذلك، فزاد علـى الألف ألفـا،
  كذا زاد علـى النون نونا لـيفصل بـينهما وبـين الأسماء الـمتـمكنة، وقال فـي ذانك إنـما
  كانت ذلك فـيـمن قال: هذان يا هذا، فكرهوا تثنـية الإضافة فأعقبوها بـاللام، لأن الإضافة
  تعقب باللام. وكان أبو عمرو يقول: التشديد فـي النون فـي { ذَانِكَ } من لغة قريش {
  إلـى فِرْعَوْنَ وَمَلَئِهِ } يقول: إلـى فرعون وأشراف قومه، حجة علـيهم، ودلالة علـى
  حقـيقة نبوّتك يا موسى { إنَّهُمْ كانُوا قَوْماً فـاسِقِـينَ } يقول: إن فرعون وملأه
