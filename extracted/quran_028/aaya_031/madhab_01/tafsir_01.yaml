  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَنْ
  أَلْقِ عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ
  يُعَقِّبْ يٰمُوسَىٰ أَقْبِلْ وَلاَ تَخَفْ إِنَّكَ مِنَ ٱلآمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱسْلُكْ
  يَدَكَ فِي جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ
  مِنَ ٱلرَّهْبِ فَذَانِكَ بُرْهَانَانِ مِن رَّبِّكَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ
  إِنَّهُمْ كَانُواْ قَوْماً فَاسِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  نُودي موسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أن يا موسى إنِّـي أنا اللّهُ ربُّ العَالَـمِين. وأنْ ألْقِ
  عَصَاكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فألقاها موسى، فصارت حية تسعى { فَلَـمَّا رآها } موسى { تَهْتَزُّ
  } يقول: تتـحرّك وتضطرب { كأنَّها جانّ } والـجانّ: واحد الـجِنَّان، وهي نوع معروف
  من أنواع الـحيات، وهي منها عظام. ومعنى الكلام: كأنها جانّ من الـحيات { وَلَّـى مُدْبِراً
  } يقول: ولـى موسى هاربـا منها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَلَّـى مُدْبِراً } فـاراً منهَا،
  { ولَـمْ يُعَقِّبْ } يقول: ولـم يرجع علـى عقبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكرنا الرواية فـي ذلك، وما قاله أهل التأويـل فـيـما مضى، فكرهنا إعادته، غير أنا
  نذكر فـي ذلك بعض ما لـم نذكره هنالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { ولَـمْ يُعَقِّبْ } يقول: ولـم يعقب،
  أي لـم يـلتفت من الفرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { ولَـم يُعَقِّبْ } يقول: لـم ينتظر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يا مُوسَى أقْبِلْ وَلا تَـخَفْ } يقول تعالـى ذكره: فنودي موسى: يا موسى أقبل إلـيّ
  ولا تـخف من الذي تهرب منه { إنَّكَ مِنَ الآمِنِـينَ } من أن يضرّك، إنـما هو عصاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { اسْلُكْ يَدَكَ فِـي جَيْبِكَ } يقول: أدخـل يدك. وفـيه لغتان:
  سلكته، وأسلكته { فِـي جَيْبِكَ } يقول: فـي جيب قميصك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { اسْلُكْ يَدَكَ فِـي جَيْبِكَ }: أي
  فـي جيب قميصك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا فـيـما مضى السبب الذي
  من أجله أُمر أن يدخـل يده فـي الـجيب دون الكمّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } يقول: تـخرج بـيضاء من غير برص. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا ابن الـمفضل، قال: ثنا قرة بن خالد، عن الـحسن،
  فـي قوله: { اسْلُكْ يَدَكَ فِـي جَيْبِكَ تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ }
  قال: فخرجت كأنها الـمصبـاح، فأيقن موسى أنه لقـي ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاضْمُـمْ إلَـيْكَ جَناحَكَ } يقول: واضمـم إلـيك يدك. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  قال ابن عبـاس { وَاضْمُـمْ إلَـيْكَ جَناحَكَ } قال: يدك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد { وَاضْمُـمْ إلَـيْكَ جَناحَكَ } قال:
  وجناحاه: الذراع. والعضد: هو الـجناح. والكفّ: الـيد، { اضْمُـمْ يَدَكَ إلَـى جَنَاحِك
  تَـخْرُجْ بَـيْضَاءَ مِنْ غَيْرِ سُوءٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مِنَ الرَّهْبِ } يقول: من الـخوف والفرَق الذي قد نالك من معاينتك ما عاينت من هول
  الـحية. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن
  أبـي نـجيح، عن مـجاهد، فـي قوله { مِنَ الرَّهْبِ } قال: الفَرَق.</font></font>&#13;\t\t\t<label
