text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْ أَلْقِ
  عَصَاكَ فَلَمَّا رَآهَا تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ
  يٰمُوسَىٰ أَقْبِلْ وَلاَ تَخَفْ إِنَّكَ مِنَ ٱلآمِنِينَ } * { ٱسْلُكْ يَدَكَ فِي
  جَيْبِكَ تَخْرُجْ بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ مِنَ
  ٱلرَّهْبِ فَذَانِكَ بُرْهَانَانِ مِن رَّبِّكَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ إِنَّهُمْ
  كَانُواْ قَوْماً فَاسِقِينَ }يقول تعالـى ذكره: نُودي موسى:{ أن يا موسى إنِّـي أنا
  اللّهُ ربُّ العَالَـمِين. وأنْ ألْقِ عَصَاكَ }فألقاها موسى، فصارت حية تسعى { فَلَـمَّا
  رآها } موسى { تَهْتَزُّ } يقول: تتـحرّك وتضطرب { كأنَّها جانّ } والـجانّ: واحد الـجِنَّان،
  وهي نوع معروف من أنواع الـحيات، وهي منها عظام. ومعنى الكلام: كأنها جانّ من الـحيات
  { وَلَّـى مُدْبِراً } يقول: ولـى موسى هاربـا منها. كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قَتادة { وَلَّـى مُدْبِراً } فـاراً منهَا، { ولَـمْ يُعَقِّبْ
  } يقول: ولـم يرجع علـى عقبه.وقد ذكرنا الرواية فـي ذلك، وما قاله أهل التأويـل فـيـما
  مضى، فكرهنا إعادته، غير أنا نذكر فـي ذلك بعض ما لـم نذكره هنالك.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قَتادة { ولَـمْ يُعَقِّبْ } يقول: ولـم يعقب، أي لـم
  يـلتفت من الفرق.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { ولَـم يُعَقِّبْ
  } يقول: لـم ينتظر.وقوله: { يا مُوسَى أقْبِلْ وَلا تَـخَفْ } يقول تعالـى ذكره: فنودي
  موسى: يا موسى أقبل إلـيّ ولا تـخف من الذي تهرب منه { إنَّكَ مِنَ الآمِنِـينَ } من
  أن يضرّك، إنـما هو عصاك.وقوله: { اسْلُكْ يَدَكَ فِـي جَيْبِكَ } يقول: أدخـل يدك.
  وفـيه لغتان: سلكته، وأسلكته { فِـي جَيْبِكَ } يقول: فـي جيب قميصك. كما:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { اسْلُكْ يَدَكَ فِـي جَيْبِكَ }: أي فـي
  جيب قميصك.وقد بـيَّنا فـيـما مضى السبب الذي من أجله أُمر أن يدخـل يده فـي الـجيب
  دون الكمّ.وقوله: { تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } يقول: تـخرج بـيضاء من
  غير برص. كما:حدثنا بشر، قال: ثنا ابن الـمفضل، قال: ثنا قرة بن خالد، عن الـحسن، فـي
  قوله: { اسْلُكْ يَدَكَ فِـي جَيْبِكَ تَـخْرُجْ بَـيْضَاءَ مِنْ غيرِ سُوءٍ } قال:
  فخرجت كأنها الـمصبـاح، فأيقن موسى أنه لقـي ربه.وقوله: { وَاضْمُـمْ إلَـيْكَ جَناحَكَ
  } يقول: واضمـم إلـيك يدك. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، قال: قال ابن عبـاس { وَاضْمُـمْ إلَـيْكَ جَناحَكَ } قال: يدك.حدثنا ابن
  حميد، قال: ثنا جرير، عن لـيث، عن مـجاهد { وَاضْمُـمْ إلَـيْكَ جَناحَكَ } قال: وجناحاه:
  الذراع. والعضد: هو الـجناح. والكفّ: الـيد، { اضْمُـمْ يَدَكَ إلَـى جَنَاحِك تَـخْرُجْ
  بَـيْضَاءَ مِنْ غَيْرِ سُوءٍ }.وقوله: { مِنَ الرَّهْبِ } يقول: من الـخوف والفرَق
  الذي قد نالك من معاينتك ما عاينت من هول الـحية. وبنـحو الذي قلنا فـي ذلك قال أهل
  التأويـل.ذكر من قال ذلك:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي
  الـحارث، قال: ثنا الـحسن قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قوله { مِنَ الرَّهْبِ } قال: الفَرَق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَنْ أَلْقِ عَصَاكَ فَلَمَّا رَآهَا
  تَهْتَزُّ كَأَنَّهَا جَآنٌّ وَلَّىٰ مُدْبِراً وَلَمْ يُعَقِّبْ يٰمُوسَىٰ أَقْبِلْ
  وَلاَ تَخَفْ إِنَّكَ مِنَ ٱلآمِنِينَ } * { ٱسْلُكْ يَدَكَ فِي جَيْبِكَ تَخْرُجْ
  بَيْضَآءَ مِنْ غَيْرِ سُوۤءٍ وَٱضْمُمْ إِلَيْكَ جَنَاحَكَ مِنَ ٱلرَّهْبِ فَذَانِكَ
  بُرْهَانَانِ مِن رَّبِّكَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ إِنَّهُمْ كَانُواْ قَوْماً
  فَاسِقِينَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جُرَيج، عن مـجاهد،
  مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وَاضْمُـمْ إلَـيْكَ جَناحَكَ
  مِنَ الرَّهْبِ }: أي من الرعب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  فـي قوله { مِنَ الرَّهْبِ } قال: مـما دخـله من الفَرَق من الـحية والـخوف، وقال:
  ذلك الرهب، وقرأ قول الله { يَدْعُونَنا رَغَبـاً وَرَهَبـاً } قال: خوفـاً وطمعاً.واختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـحجاز والبصرة: «مِنَ الرَّهَب» بفتـح
  الراء والهاء. وقرأته عامة قرّاء الكوفة: «مِنَ الرُّهْبِ» بضم الراء وتسكين الهاء،
  والقول فـي ذلك أنهما قراءتان متفقتا الـمعنى مشهورتان فـي قرّاء الأمصار، فبأيتهما
  قرأ القارىء فمصيب.وقوله: { فَذَانِكَ بُرْهانانِ مِنْ رَبِّكَ } يقول تعالـى ذكره:
  فهذان اللذان أريتكهما يا موسى من تـحوّل العصا حية، ويدك وهي سمراء، بـيضاء تلـمع
  من غير برص، برهانان: يقول: آيتان وحجتان وأصل البرهان: البـيان، ويقال للرجل يقول
  القول إذا سئل الـحجة علـيه: هات برهانك علـى ما تقول: أي هات تبـيان ذلك ومصداقه.
  وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السديّ { فَذَانِكَ برهانانِ مِنْ رَبِّكَ } العصا والـيد آيتان.حدثنـي
  مـحمد بن عمرو، قال: ثنا الـحسين، قال: ثنا ورقاء، عن ابن أبـي نـجيح، عن مـجاهد، فـي
  قول الله { فَذَانِكَ بُرْهانانِ مِنْ رَبِّكَ } تبـيانان من ربك.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق { فَذَانِكَ بُرْهانانِ مِنْ رَبِّكَ } هذان برهانان.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله { فَذَانِكَ بُرْهانانِ مِنْ
  رَبكَ } فقرأ: { هَاتُوا بُرْهَانَكُمْ } علـى ذلك آية نعرفها، وقال: برهانان آيتان
  من الله.واختلفت القرّاء فـي قراءة قوله: { فَذَانِكَ } فقرأته عامة قرّاء الأمصار،
  سوى ابن كثـير وأبـي عمرو: { فَذَانِكَ } بتـخفـيف النون، لأنها نون الاثنـين، وقرأه
  ابن كثـير وأبو عمرو: «فَذَانِّكَ» بتشديد النون.واختلف أهل العربـية فـي وجه تشديدها،
  فقال بعض نـحويّـي البصرة: ثقل النون من ثقلها للتوكيد، كما أدخـلوا اللام فـي ذلك.
  وقال بعض نـحويّـي الكوفة: شددت فرقا بـينها وبـين النون التـي تسقط للإضافة، لأن هاتان
  وهذان لا تضاف. وقال آخر منهم: هو من لغة من قال: هذا قال ذلك، فزاد علـى الألف ألفـا،
  كذا زاد علـى النون نونا لـيفصل بـينهما وبـين الأسماء الـمتـمكنة، وقال فـي ذانك إنـما
  كانت ذلك فـيـمن قال: هذان يا هذا، فكرهوا تثنـية الإضافة فأعقبوها بـاللام، لأن الإضافة
  تعقب باللام. وكان أبو عمرو يقول: التشديد فـي النون فـي { ذَانِكَ } من لغة قريش {
  إلـى فِرْعَوْنَ وَمَلَئِهِ } يقول: إلـى فرعون وأشراف قومه، حجة علـيهم، ودلالة علـى
  حقـيقة نبوّتك يا موسى { إنَّهُمْ كانُوا قَوْماً فـاسِقِـينَ } يقول: إن فرعون وملأه
  كانوا قوما كافرين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

