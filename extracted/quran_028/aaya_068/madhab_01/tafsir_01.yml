  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  يَخْلُقُ مَا يَشَآءُ وَيَخْتَارُ مَا كَانَ لَهُمُ ٱلْخِيَرَةُ سُبْحَانَ ٱللَّهِ
  وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  { وَرَبُّكَ } يا مـحمد { يَخْـلُقُ ما يَشاءُ } أن يخـلقه، { ويَخْتارُ } لولايته
  الـخِيَرة من خـلقه، ومن سبقت له منه السعادة. وإنـما قال جلّ ثناؤه { ويَخْتارُ ما
  كانَ لَهُمُ الـخِيرَةُ } والـمعنى: ما وصفت، لأن الـمشركين كانوا فـيـما ذُكِر عنهم
  يختارون أموالَهم، فـيجعلونها لآلهتهم، فقال الله لنبـيه مـحمد صلى الله عليه وسلم:
  وربك يا مـحمد يخـلق ما يشاء أن يخـلقه، ويختار للهداية والإيـمان والعمل الصالـح من
  خـلقه، ما هو فـي سابق علـمه أنه خِيَرَتهم، نظير ما كان من هؤلاء الـمشركين لآلهتهم
  خيار أموالهم، فكذلك اختـياري لنفسي. واجتبـائي لولايتـي، واصطفـائي لـخدمتـي وطاعتـي،
  خيارَ مـملكتـي وخـلقـي. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنِـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قوله: { وَرَبُّكَ يَخْـلُقُ ما يَشاءُ ويَخْتارُ ما كانَ لَهُمُ الـخِيرَةُ } قال:
  كانوا يجعلون خَيْر أموالهم لآلهتهم فـي الـجاهلـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  كان معنى ذلك كذلك، فلا شكّ أن «ما» من قوله: { ويَخْتارُ ما كانَ لَهُمُ الـخِيرَةُ
  } فـي موضع نصب، بوقوع يختار علـيها، وأنها بـمعنى الذي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن كان الأمر كما وصفت، من أن «ما» اسم منصوب بوقوع قوله { يَخْتارُ } علـيها،
  فأين خبر كان؟ فقد علـمت أن ذلك إذا كان كما قلت، أن فـي كان ذِكْراً من ما، ولا بدّ
  لكان إذا كان كذلك من تـمام، وأين التـمام؟ قـيـل: إن العرب تـجعل لـحروف الصفـات إذا
  جاءت الأخبـار بعدها أحياناً، أخبـاراً، كفعلها بـالأسماء إذا جاءت بعدها أخبـارها.
  ذَكر الفرّاء أن القاسمَ بن مَعْن أنشده قول عنترة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمِنْ سُمَيَّةَ دَمْعُ العَيْنِ تَذْرِيفُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوْ كانَ ذا مِنْكِ قبلَ الـيوْمِ مَعْرُوفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فرفع معروفـا بحرف الصفة، وهو لا
  شكّ خبر لذا، وذُكر أن الـمفَضَّل أنشده ذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لوْ أنَّ ذا مِنْكِ قبلَ الـيَوْمِ مَعْرُوفُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه أيضا قول عمر بن أبـي ربـيعة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُلْتُ أجِيبِـي عاشِقا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِحُبِّكُمْ
  مُكَلَّفُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـيها ثَلاث كالدُّمَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكاعِبٌ ومُسْلِفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمكلَّف من نعت عاشق، وقد رفعه بحرف الصفة، وهو البـاء، فـي أشبـاه
  لـما ذكرنا بكثـير من الشواهد، فكذلك قوله: { ويَخْتارُ ما كانَ لَهُمُ الـخِيرَةُ
  } رُفعت الـخِيَرة بـالصفة، وهي لهم، وإن كانت خبراً لـما، لـما جاءت بعد الصفة، ووقعت
  الصفة موقع الـخبر، فصار كقول القائل: كان عمرو أبوه قائم، لا شكّ أن قائماً لو كان
  مكان الأب، وكان الأب هو الـمتأخر بعده، كان منصوبـاً، فكذلك وجه رفع الـخِيَرة، وهو
  خبر لـما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: فهل يجوز أن تكون
  «ما» فـي هذا الـموضع جَحْداً، ويكون معنى الكلام: وربك يخـلق ما يشاء أن يخـلقه، ويختار
  ما يشاء أن يختاره، فـيكون قوله { ويخْتارُ } نهاية الـخبر عن الـخـلق والاختـيار،
  ثم يكون الكلام بعد ذلك مبتدأ بـمعنى: لـم تكن لهم الـخيرة: أي لـم يكن للـخـلق الـخِيَرة،
  وإنـما الـخِيَرة لله وحده؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قـيـل: هذا قول لا يخفـى فساده علـى
  ذي حِجا، من وجوه، لو لـم يكن بخلافه لأهل التأويـل قول، فكيف والتأويـل عمن ذكرنا
  بخلافه فأما أحد وجوه فَساده، فهو أن قوله: { ما كانَ لَهُمُ الـخيرَةُ } لو كان كما
  ظنه من ظنه، من أن «ما» بـمعنى الـجحد، علـى نـحو التأويـل الذي ذكرت، كان إنـما جحد
  تعالـى ذكره، أن تكون لهم الـخِيَرة فـيـما مضى قبل نزول هذه الآية، فأما فـيـما يستقبلونه
  فلهم الـخِيَرة، لأن قول القائل: ما كان لك هذا، لا شكّ إنـما هو خبر عن أنه لـم يكن
  له ذلك فـيـما مضى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
