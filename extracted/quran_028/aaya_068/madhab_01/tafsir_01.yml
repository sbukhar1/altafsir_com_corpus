  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَرَبُّكَ يَخْلُقُ مَا يَشَآءُ وَيَخْتَارُ مَا كَانَ
  لَهُمُ ٱلْخِيَرَةُ سُبْحَانَ ٱللَّهِ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يجوز أن يكون له فـيـما يستقبل، وذلك من الكلام لا شكّ خُـلْف.
  لأن ما لـم يكن للـخـلق من ذلك قديـماً، فلـيس ذلك لهم أبداً. وبعد، لو أريد ذلك الـمعنى،
  لكان الكلام: فلـيس. وقـيـل: وربك يخـلق ما يشاء ويختار، لـيس لهم الـخيرة، لـيكون
  نفـيا عن أن يكون ذلك لهم فـيـما قبلُ وفـيـما بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثانـي:
  أن كتاب الله أبـين البـيان، وأوضح الكلام، ومـحال أن يوجد فـيه شيء غير مفهوم الـمعنى،
  وغير جائز فـي الكلام أن يقال ابتداء: ما كان لفلان الـخِيَرة، ولـما يتقدم قبل ذلك
  كلام يقتضي ذلك فكذلك قوله: { ويَخْتارُ، ما كانَ لَهُمُ الـخِيَرةُ } ولـم يتقدم قبله
  من الله تعالـى ذكره خبر عن أحد، أنه ادّعى أنه كان له الـخِيَرة، فـيقال له: ما كان
  لك الـخِيَرة، وإنـما جرى قبله الـخبر عما هو صائر إلـيه أمر من تاب من شركه، وآمن
  وعمل صالـحاً، وأتبع ذلك جلّ ثناؤه الـخبر عن سبب إيـمان من آمن وعمل صالـحاً منهم،
  وأن ذلك إنـما هو لاختـياره إياه للإيـمان، وللسابق من علـمه فـيه اهتدى. ويزيد ما
  قلنا من ذلك إبـانة قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَبُّكَ يَعْلَـمُ ما تُكِنُّ صُدُورُهُمْ وَما يُعْلِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فأخبر
  أنه يعلـم من عبـاده السرائر والظواهر، ويصطفـي لنفسه ويختار لطاعته من قد علـم منه
  السريرة الصالـحة، والعلانـية الرضية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن معنى الـخيرة فـي هذا الـموضع: إنـما هو الـخيرة، وهو الشيء الذي يختار من البهائم
  والأنعام والرجال والنساء، يقال منه: أُعطي الـخيرة والـخِيرَة، مثل الطِّيرة والطِّيْرَة،
  ولـيس بـالاختـيار، وإذا كانت الـخيرة ما وصفنا، فمعلوم أن من أجود الكلام أن يقال:
  وربك يخـلق ما يشاء، ويختار ما يشاء، لـم يكن لهم خير بهيـمة أو خير طعام، أو خير رجل
  أو امرأة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال: فهل يجوز أن تكون بـمعنى
  الـمصدر؟ قـيـل: لا، وذلك أنها إذا كانت مصدرا كان معنى الكلام: وربك يخـلق ما يشاء
  ويختار كون الـخيرة لهم. وإذا كان ذلك معناه، وجب أن لا تكون الشرار لهم من البهائم
  والأنعام وإذا لـم يكن لهم شرار ذلك وجب أن لا يكون لها مالك، وذلك ما لا يخفـى خطؤه،
  لأن لـخيارها ولشرارها أربـابـاً يـملكونها بتـملـيك الله إياهم ذلك، وفـي كون ذلك
  كذلك فساد توجيه ذلك إلـى معنى الـمصدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  سبحانه وتعالـى: { عَمَّا يُشْرِكُونَ } يقول تعالـى ذكره تنزيها لله وتبرئة له، وعلوّاً
  عما أضاف إلـيه الـمشركون من الشرك، وما تـخرّصوه من الكذب والبـاطل علـيه. وتأويـل
  الكلام: سبحان الله وتعالـى عن شركهم. وقد كان بعض أهل العربـية يوجهه إلـى أنه بـمعنى:
  وتعالـى عن الذي يشركون به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
