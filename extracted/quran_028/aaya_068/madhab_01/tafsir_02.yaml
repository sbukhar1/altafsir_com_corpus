text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ يَخْلُقُ
  مَا يَشَآءُ وَيَخْتَارُ مَا كَانَ لَهُمُ ٱلْخِيَرَةُ سُبْحَانَ ٱللَّهِ وَتَعَالَىٰ
  عَمَّا يُشْرِكُونَ }الخيرة من التخير، كالطيرة من التطير: تستعمل بمعنى المصدر هو
  التخير، وبمعنى المتخير كقولهم: محمد خيرة الله من خلقه { مَا كَانَ لَهُمُ ٱلْخِيَرَةُ
  } بيان لقوله: { وَيَخْتَارُ } لأنّ معناه: ويختار ما يشاء، ولهذا لم يدخل العاطف.
  والمعنى: أنّ الخيرة لله تعالى في أفعاله، وهو أعلم بوجوه الحكمة فيها، ليس لأحد من
  خلقه أن يختار عليه. قيل: السبب فيه قول الوليد بن المغيرة:{ لَوْلاَ نُزّلَ هَـٰذَا
  ٱلْقُرْءانُ عَلَىٰ رَجُلٍ مّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ }[الزخرف: 31] يعني: لا يبعث
  الله الرسل باختيار المرسل إليهم. وقيل: معناه ويختار الذي لهم فيه الخيرة، أي: يختار
  للعباد ما هو خير لهم وأصلح، وهو أعلم بمصالحهم من أنفسهم، من قولهم في الأمرين: ليس
  فيهما خيرة لمختار. فإن قلت: فأين الراجع من الصلة إلى الموصول إذا جعلت ما موصولة؟
  قلت: أصل الكلام: ما كان لهم فيه الخيرة، فحذف «فيه» كما حذف، منه في قوله:{ إِنَّ
  ذَلِكَ لَمِنْ عَزْمِ ٱلاْمُورِ }[الشورى: 43] لأنه مفهوم { سُبْحَـٰنَ ٱللَّهِ } أي
  الله بريء من إشراكهم ومايحملهم عليه من الجراءة على الله واختيارهم عليه ما لا يختار.\r\n\t\t\t\r\n\t\t\t</section>"

