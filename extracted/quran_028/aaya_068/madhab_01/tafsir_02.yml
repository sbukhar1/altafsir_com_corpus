  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَبُّكَ
  يَخْلُقُ مَا يَشَآءُ وَيَخْتَارُ مَا كَانَ لَهُمُ ٱلْخِيَرَةُ سُبْحَانَ ٱللَّهِ
  وَتَعَالَىٰ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخيرة من التخير،
  كالطيرة من التطير: تستعمل بمعنى المصدر هو التخير، وبمعنى المتخير كقولهم: محمد خيرة
  الله من خلقه { مَا كَانَ لَهُمُ ٱلْخِيَرَةُ } بيان لقوله: { وَيَخْتَارُ } لأنّ معناه:
  ويختار ما يشاء، ولهذا لم يدخل العاطف. والمعنى: أنّ الخيرة لله تعالى في أفعاله، وهو
  أعلم بوجوه الحكمة فيها، ليس لأحد من خلقه أن يختار عليه. قيل: السبب فيه قول الوليد
  بن المغيرة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلاَ نُزّلَ هَـٰذَا ٱلْقُرْءانُ عَلَىٰ رَجُلٍ مّنَ ٱلْقَرْيَتَيْنِ
  عَظِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 31] يعني: لا يبعث الله الرسل باختيار المرسل إليهم. وقيل:
  معناه ويختار الذي لهم فيه الخيرة، أي: يختار للعباد ما هو خير لهم وأصلح، وهو أعلم
  بمصالحهم من أنفسهم، من قولهم في الأمرين: ليس فيهما خيرة لمختار. فإن قلت: فأين الراجع
  من الصلة إلى الموصول إذا جعلت ما موصولة؟ قلت: أصل الكلام: ما كان لهم فيه الخيرة،
  فحذف «فيه» كما حذف، منه في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ذَلِكَ لَمِنْ عَزْمِ ٱلاْمُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  43] لأنه مفهوم { سُبْحَـٰنَ ٱللَّهِ } أي الله بريء من إشراكهم ومايحملهم عليه من
  الجراءة على الله واختيارهم عليه ما لا يختار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

