text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ يَخْلُقُ
  مَا يَشَآءُ وَيَخْتَارُ مَا كَانَ لَهُمُ ٱلْخِيَرَةُ سُبْحَانَ ٱللَّهِ وَتَعَالَىٰ
  عَمَّا يُشْرِكُونَ }يقول تعالـى ذكره: { وَرَبُّكَ } يا مـحمد { يَخْـلُقُ ما يَشاءُ
  } أن يخـلقه، { ويَخْتارُ } لولايته الـخِيَرة من خـلقه، ومن سبقت له منه السعادة.
  وإنـما قال جلّ ثناؤه { ويَخْتارُ ما كانَ لَهُمُ الـخِيرَةُ } والـمعنى: ما وصفت،
  لأن الـمشركين كانوا فـيـما ذُكِر عنهم يختارون أموالَهم، فـيجعلونها لآلهتهم، فقال
  الله لنبـيه مـحمد صلى الله عليه وسلم: وربك يا مـحمد يخـلق ما يشاء أن يخـلقه، ويختار
  للهداية والإيـمان والعمل الصالـح من خـلقه، ما هو فـي سابق علـمه أنه خِيَرَتهم، نظير
  ما كان من هؤلاء الـمشركين لآلهتهم خيار أموالهم، فكذلك اختـياري لنفسي. واجتبـائي
  لولايتـي، واصطفـائي لـخدمتـي وطاعتـي، خيارَ مـملكتـي وخـلقـي. وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنِـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَرَبُّكَ يَخْـلُقُ ما يَشاءُ
  ويَخْتارُ ما كانَ لَهُمُ الـخِيرَةُ } قال: كانوا يجعلون خَيْر أموالهم لآلهتهم فـي
  الـجاهلـية.فإذا كان معنى ذلك كذلك، فلا شكّ أن «ما» من قوله: { ويَخْتارُ ما كانَ
  لَهُمُ الـخِيرَةُ } فـي موضع نصب، بوقوع يختار علـيها، وأنها بـمعنى الذي.فإن قال
  قائل: فإن كان الأمر كما وصفت، من أن «ما» اسم منصوب بوقوع قوله { يَخْتارُ } علـيها،
  فأين خبر كان؟ فقد علـمت أن ذلك إذا كان كما قلت، أن فـي كان ذِكْراً من ما، ولا بدّ
  لكان إذا كان كذلك من تـمام، وأين التـمام؟ قـيـل: إن العرب تـجعل لـحروف الصفـات إذا
  جاءت الأخبـار بعدها أحياناً، أخبـاراً، كفعلها بـالأسماء إذا جاءت بعدها أخبـارها.
  ذَكر الفرّاء أن القاسمَ بن مَعْن أنشده قول عنترة:أمِنْ سُمَيَّةَ دَمْعُ العَيْنِ
  تَذْرِيفُ   لَوْ كانَ ذا مِنْكِ قبلَ الـيوْمِ مَعْرُوفُفرفع معروفـا بحرف الصفة،
  وهو لا شكّ خبر لذا، وذُكر أن الـمفَضَّل أنشده ذلك:لوْ أنَّ ذا مِنْكِ قبلَ الـيَوْمِ
  مَعْرُوفُ   ومنه أيضا قول عمر بن أبـي ربـيعة:قُلْتُ أجِيبِـي عاشِقا   بِحُبِّكُمْ
  مُكَلَّفُفِـيها ثَلاث كالدُّمَى   وكاعِبٌ ومُسْلِفُفمكلَّف من نعت عاشق، وقد رفعه
  بحرف الصفة، وهو البـاء، فـي أشبـاه لـما ذكرنا بكثـير من الشواهد، فكذلك قوله: { ويَخْتارُ
  ما كانَ لَهُمُ الـخِيرَةُ } رُفعت الـخِيَرة بـالصفة، وهي لهم، وإن كانت خبراً لـما،
  لـما جاءت بعد الصفة، ووقعت الصفة موقع الـخبر، فصار كقول القائل: كان عمرو أبوه قائم،
  لا شكّ أن قائماً لو كان مكان الأب، وكان الأب هو الـمتأخر بعده، كان منصوبـاً، فكذلك
  وجه رفع الـخِيَرة، وهو خبر لـما.فإن قال قائل: فهل يجوز أن تكون «ما» فـي هذا الـموضع
  جَحْداً، ويكون معنى الكلام: وربك يخـلق ما يشاء أن يخـلقه، ويختار ما يشاء أن يختاره،
  فـيكون قوله { ويخْتارُ } نهاية الـخبر عن الـخـلق والاختـيار، ثم يكون الكلام بعد
  ذلك مبتدأ بـمعنى: لـم تكن لهم الـخيرة: أي لـم يكن للـخـلق الـخِيَرة، وإنـما الـخِيَرة
  لله وحده؟قـيـل: هذا قول لا يخفـى فساده علـى ذي حِجا، من وجوه، لو لـم يكن بخلافه
  لأهل التأويـل قول، فكيف والتأويـل عمن ذكرنا بخلافه فأما أحد وجوه فَساده، فهو أن
  قوله: { ما كانَ لَهُمُ الـخيرَةُ } لو كان كما ظنه من ظنه، من أن «ما» بـمعنى الـجحد،
  علـى نـحو التأويـل الذي ذكرت، كان إنـما جحد تعالـى ذكره، أن تكون لهم الـخِيَرة فـيـما
  مضى قبل نزول هذه الآية، فأما فـيـما يستقبلونه فلهم الـخِيَرة، لأن قول القائل: ما
  كان لك هذا، لا شكّ إنـما هو خبر عن أنه لـم يكن له ذلك فـيـما مضى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَرَبُّكَ يَخْلُقُ مَا يَشَآءُ وَيَخْتَارُ
  مَا كَانَ لَهُمُ ٱلْخِيَرَةُ سُبْحَانَ ٱللَّهِ وَتَعَالَىٰ عَمَّا يُشْرِكُونَ }وقد
  يجوز أن يكون له فـيـما يستقبل، وذلك من الكلام لا شكّ خُـلْف. لأن ما لـم يكن للـخـلق
  من ذلك قديـماً، فلـيس ذلك لهم أبداً. وبعد، لو أريد ذلك الـمعنى، لكان الكلام: فلـيس.
  وقـيـل: وربك يخـلق ما يشاء ويختار، لـيس لهم الـخيرة، لـيكون نفـيا عن أن يكون ذلك
  لهم فـيـما قبلُ وفـيـما بعد.والثانـي: أن كتاب الله أبـين البـيان، وأوضح الكلام،
  ومـحال أن يوجد فـيه شيء غير مفهوم الـمعنى، وغير جائز فـي الكلام أن يقال ابتداء:
  ما كان لفلان الـخِيَرة، ولـما يتقدم قبل ذلك كلام يقتضي ذلك فكذلك قوله: { ويَخْتارُ،
  ما كانَ لَهُمُ الـخِيَرةُ } ولـم يتقدم قبله من الله تعالـى ذكره خبر عن أحد، أنه
  ادّعى أنه كان له الـخِيَرة، فـيقال له: ما كان لك الـخِيَرة، وإنـما جرى قبله الـخبر
  عما هو صائر إلـيه أمر من تاب من شركه، وآمن وعمل صالـحاً، وأتبع ذلك جلّ ثناؤه الـخبر
  عن سبب إيـمان من آمن وعمل صالـحاً منهم، وأن ذلك إنـما هو لاختـياره إياه للإيـمان،
  وللسابق من علـمه فـيه اهتدى. ويزيد ما قلنا من ذلك إبـانة قوله:{ وَرَبُّكَ يَعْلَـمُ
  ما تُكِنُّ صُدُورُهُمْ وَما يُعْلِنُونَ }فأخبر أنه يعلـم من عبـاده السرائر والظواهر،
  ويصطفـي لنفسه ويختار لطاعته من قد علـم منه السريرة الصالـحة، والعلانـية الرضية.والثالث:
  أن معنى الـخيرة فـي هذا الـموضع: إنـما هو الـخيرة، وهو الشيء الذي يختار من البهائم
  والأنعام والرجال والنساء، يقال منه: أُعطي الـخيرة والـخِيرَة، مثل الطِّيرة والطِّيْرَة،
  ولـيس بـالاختـيار، وإذا كانت الـخيرة ما وصفنا، فمعلوم أن من أجود الكلام أن يقال:
  وربك يخـلق ما يشاء، ويختار ما يشاء، لـم يكن لهم خير بهيـمة أو خير طعام، أو خير رجل
  أو امرأة.فإن قال: فهل يجوز أن تكون بـمعنى الـمصدر؟ قـيـل: لا، وذلك أنها إذا كانت
  مصدرا كان معنى الكلام: وربك يخـلق ما يشاء ويختار كون الـخيرة لهم. وإذا كان ذلك معناه،
  وجب أن لا تكون الشرار لهم من البهائم والأنعام وإذا لـم يكن لهم شرار ذلك وجب أن لا
  يكون لها مالك، وذلك ما لا يخفـى خطؤه، لأن لـخيارها ولشرارها أربـابـاً يـملكونها
  بتـملـيك الله إياهم ذلك، وفـي كون ذلك كذلك فساد توجيه ذلك إلـى معنى الـمصدر.وقوله
  سبحانه وتعالـى: { عَمَّا يُشْرِكُونَ } يقول تعالـى ذكره تنزيها لله وتبرئة له، وعلوّاً
  عما أضاف إلـيه الـمشركون من الشرك، وما تـخرّصوه من الكذب والبـاطل علـيه. وتأويـل
  الكلام: سبحان الله وتعالـى عن شركهم. وقد كان بعض أهل العربـية يوجهه إلـى أنه بـمعنى:
  وتعالـى عن الذي يشركون به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

