text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَصُدُّنَّكَ
  عَنْ آيَاتِ ٱللَّهِ بَعْدَ إِذْ أُنزِلَتْ إِلَيْكَ وَٱدْعُ إِلَىٰ رَبِّكَ وَلاَ
  تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ }يقول تعالـى ذكره: ولا يصرفنَّك عن تبلـيغ آيات الله
  وحججه بعد أن أنزلها إلـيك ربك يا مـحمد هؤلاء الـمشركون بقولهم:{ لَوْلا أُوتِـيَ
  مِثْلَ ما أُوتِـيَ مُوسَى }وادع إلـى ربك وبلغ رسالته إلـى من أرسلك إلـيه بها { وَلا
  تَكُونَنَّ مِنَ الـمُشْرِكِينَ } يقول: ولا تتركنّ الدعاء إلـى ربك، وتبلـيغ الـمشركين
  رسالته، فتكون مـمن فعل فِعل الـمشركين بـمعصيته ربه، وخلافه أمره.\r\n\t\t\t\r\n\t\t\t</section>"

