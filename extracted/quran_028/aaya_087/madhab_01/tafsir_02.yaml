text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَصُدُّنَّكَ
  عَنْ آيَاتِ ٱللَّهِ بَعْدَ إِذْ أُنزِلَتْ إِلَيْكَ وَٱدْعُ إِلَىٰ رَبِّكَ وَلاَ
  تَكُونَنَّ مِنَ ٱلْمُشْرِكِينَ }وقرىء: «يصدنك»، من أصدّه بمعنى صدّه، وهي في لغة
  كلب. وقال:أُنَاسٌ أَصَدُّوا النَّاسَ بِالسَّيْفِ عَنْهُمُو   صُدُودَ السَّوَاقي
  عَنْ أُنُوفِ الْحَوَائِمِ{ بَعْدَ إِذْ أُنزِلَتْ إِلَيْكَ } بعد وقت إنزاله وإذ تضاف
  إليه أسماء الزمان، كقولك: حينئذٍ وليلتئذٍ ويومئذٍ وما أشبه ذلك. والنهي عن مظاهرة
  الكافرين ونحو ذلك من باب التهييج الذي سبق ذكره.\r\n\t\t\t\r\n\t\t\t</section>"

