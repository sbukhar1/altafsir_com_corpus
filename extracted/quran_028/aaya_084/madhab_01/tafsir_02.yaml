  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ خَيْرٌ مِّنْهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَى
  ٱلَّذِينَ عَمِلُواْ ٱلسَّيِّئَاتِ إِلاَّ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">معناه: فلا يجزون، فوضع { ٱلَّذِينَ عَمِلُواْ ٱلسَّيّئَاتِ } موضع
  الضمير؛ لأن في إسناد عمل السيئة إليهم مكرراً. فضل تهجين لحالهم، وزيادة تبغيض للسيئة
  إلى قلوب السامعين { إِلاَّ مَا كَانُواْ يَعْمَلُونَ } إلا مثل ما كانوا يعملون، وهذا
  من فضله العظيم وكرمه الواسع أن لا يجزي السيئة إلا بمثلها، ويجزي الحسنة بعشر أمثالها
  وبسبعمائة، وهو معنى قوله: { فَلَهُ خَيْرٌ مّنْهَا }.</font></font><font class=\"TextResultArabic\"><font
