text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَن جَآءَ بِٱلْحَسَنَةِ
  فَلَهُ خَيْرٌ مِّنْهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَى ٱلَّذِينَ عَمِلُواْ
  ٱلسَّيِّئَاتِ إِلاَّ مَا كَانُواْ يَعْمَلُونَ }يقول تعالـى ذكره: من جاء الله يوم
  القـيامة بإخلاص التوحيد، فله خير، وذلك الـخير هو الـجنة والنعيـم الدائم، ومن جاء
  بـالسيئة، وهي الشرك بـالله. كما:حدثنا بشر، قال: ثنا يزيد قال ثنا سعيد، عن قَتادة،
  قوله { مَنْ جاءَ بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها }: أي له منها حظّ خير، والـحسنة:
  الإخلاص، والسيئة: الشرك.وقد بـيَّنا ذلك بـاختلاف الـمختلفـين، ودللنا علـى الصواب
  من القول فـيه.وقوله: { فَلا يُجْزَى الَّذِين عَمِلُوا السَّيِّئاتِ } يقول: فلا يثاب
  الذين عملوا السيئات علـى أعمالهم السيئة { إلاَّ ما كانُوا يَعْمَلُونَ } يقول: إلاَّ
  جزاء ما كانوا يعملون.\r\n\t\t\t\r\n\t\t\t</section>"

