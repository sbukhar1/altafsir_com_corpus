  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَن
  جَآءَ بِٱلْحَسَنَةِ فَلَهُ خَيْرٌ مِّنْهَا وَمَن جَآءَ بِٱلسَّيِّئَةِ فَلاَ يُجْزَى
  ٱلَّذِينَ عَمِلُواْ ٱلسَّيِّئَاتِ إِلاَّ مَا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: من جاء الله يوم القـيامة بإخلاص التوحيد، فله خير،
  وذلك الـخير هو الـجنة والنعيـم الدائم، ومن جاء بـالسيئة، وهي الشرك بـالله. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد قال ثنا سعيد، عن قَتادة، قوله { مَنْ جاءَ
  بـالـحَسَنَةِ فَلَهُ خَيْرٌ مِنْها }: أي له منها حظّ خير، والـحسنة: الإخلاص، والسيئة:
  الشرك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد بـيَّنا ذلك بـاختلاف الـمختلفـين،
  ودللنا علـى الصواب من القول فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فَلا يُجْزَى الَّذِين عَمِلُوا السَّيِّئاتِ } يقول: فلا يثاب الذين عملوا السيئات
  علـى أعمالهم السيئة { إلاَّ ما كانُوا يَعْمَلُونَ } يقول: إلاَّ جزاء ما كانوا يعملون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

