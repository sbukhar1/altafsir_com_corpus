text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ
  إِلَىٰ أُمِّ مُوسَىٰ أَنْ أَرْضِعِيهِ فَإِذَا خِفْتِ عَلَيْهِ فَأَلْقِيهِ فِي ٱليَمِّ
  وَلاَ تَخَافِي وَلاَ تَحْزَنِيۤ إِنَّا رَآدُّوهُ إِلَيْكِ وَجَاعِلُوهُ مِنَ ٱلْمُرْسَلِينَ
  }يقول تعالـى ذكره: { وأوْحَيْنا إلـى أُمّ مُوسَى } حين ولدت موسى { أنْ أرْضِعِيهِ
  }.وكان قَتادة يقول، فـي معنى ذلك { وأوْحَيْنا إلـى أُمّ مُوسَى }: قذفنا فـي قلبها.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وأوْحَيْنا إلـى أُمّ مُوسَى } وحيا
  جاءها من الله، فقذف فـي قلبها، ولـيس بوحي نبوّة، أن أرضعي موسى { فإذَا خِفْتِ عَلَـيْهِ
  فَأَلْقِـيهِ فِـي الـيَـمّ، وَلا تَـخافِـي وَلا تَـحْزَنِـي... } الآية.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن قتادة، قوله { وأوْحَيْنا إلـى
  أُمّ مُوسَى } قال: قذف فـي نفسها.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السديّ، قال: أمر فرعون أن يذبح من ولد من بنـي إسرائيـل سنة، ويتركوا سنة فلـما كان
  فـي السنة التـي يذبحون فـيها حملت بـموسى فلـما أرادت وضعه، حزنت من شأنه، فأوحى الله
  إلـيها { أنْ أرْضِعِيهِ فإذَا خِفْتِ عَلَـيْهِ فَألْقِـيهِ فِـي الـيَـمّ }.واختلف
  أهل التأويـل فـي الـحال التـي أمرت أمّ موسى أن تلقـي موسى فـي الـيـم، فقال بعضهم:
  أُمرت أن تلقـيه فـي الـيـمّ بعد ميلاده بأربعة أشهر، وذلك حال طلبه من الرضاع أكثر
  مـما يطلب الصبـيّ بعد حال سقوطه من بطن أمه.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { أنْ أرْضِعِيهِ فإذَا خِفْتِ عَلَـيْهِ
  } قال: إذا بلغ أربعة أشهر وصاح وابتغى من الرضاع أكثر من ذلك { فأَلْقِـيهِ } حينئذٍ
  { فـي الـيَـمّ } فذلك قوله: { فإذَا خِفْتِ عَلَـيْهِ }.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، قال: لـم يقل لها: إذا ولدتـيه فألقـيه فـي
  الـيـمّ، إنـما قال لها { أنْ أرْضِعيهِ، فإذَا خِفْتِ عَلَـيْهِ فَأَلْقـيهِ فِـي
  الْـيَـمّ } بذلك أُمرت، قال: جعلته فـي بستان، فكانت تأتـيه كلّ يوم فترضعه، وتأتـيه
  كلّ لـيـلة فترضعه، فـيكفـيه ذلك.وقال آخرون: بل أُمِرت أن تلقـيه فِـي الـيـم بعد
  ولادها إياه، وبعد رضاعها.ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ، قال: لـما وضعته أرضعته ثم دعت له نـجاراً، فجعل له تابوتاً،
  وجعل مفتاح التابوت من داخـل، وجعلته فـيه، فألقته فـي الـيّـم.وأولـى قول قـيـل فـي
  ذلك بـالصواب، أن يقال: إن الله تعالـى ذكره أمر أمّ موسى أن ترضعه، فإذا خافت علـيه
  من عدوّ الله فرعون وجنده أن تلقـيه فـي الـيـمّ. وجائز أن تكون خافتهم علـيه بعد أشهر
  من ولادها إياه وأيّ ذلك كان، فقد فعلت ما أوحى الله إلـيها فـيه، ولا خبر قامت به
  حجة، ولا فطرة فـي العقل لبـيان أيّ ذلك كان من أيَ، فأولـى الأقوال فـي ذلك بـالصحة
  أن يُقال كما قال جلّ ثناؤه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ إِلَىٰ أُمِّ مُوسَىٰ
  أَنْ أَرْضِعِيهِ فَإِذَا خِفْتِ عَلَيْهِ فَأَلْقِيهِ فِي ٱليَمِّ وَلاَ تَخَافِي
  وَلاَ تَحْزَنِيۤ إِنَّا رَآدُّوهُ إِلَيْكِ وَجَاعِلُوهُ مِنَ ٱلْمُرْسَلِينَ }والـيـمّ
  الذي أُمِرَت أن تلقـيه فـيه هو النـيـل. كما:حدثنا موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، عن السديّ { فَألْقِـيهِ فِـي الْـيَـمِ } قال: هو البحر، وهو النـيـل. وقد
  بـيَّنا ذلك بشواهده، وذكر الرواية فـيه فـيـما مضى بـما أغنى عن إعادته.وقوله: { وَلا
  تَـخافِـي وَلا تَـحْزَنِـي } يقول: لا تـخافـي علـى ولدك من فرعون وجنده أن يقتلوه،
  ولا تـحزنـي لفراقه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَلا تَـخافِـي وَلا تَـحْزَنِـي }
  قال: لا تـخافـي علـيه البحر، ولا تـحزنـي لفراقه { إنَّا رَادُّوه إلَـيْكِ }.وقوله:
  { إنَّا رَادُّوهُ إلَـيْكِ وَجاعِلُوهُ مِنَ الـمُرْسَلِـينَ } يقول: إنا رادّو ولدك
  إلـيك للرضاع لتكونـي أنت ترضعيه، وبـاعثوه رسولاً إلـى من تـخافـينه علـيه أن يقتله،
  وفعل الله ذلك بها وبه. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { إنَّا رَادُّوهُ إلَـيْكِ } وبـاعثوه رسولاً
  إلـى هذه الطاغية، وجاعلو هلاكه ونـجاة بنـي إسرائيـل مـما هم فـيه من البلاء علـى
  يديه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

