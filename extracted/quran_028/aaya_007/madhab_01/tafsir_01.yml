  فَإِذَا خِفْتِ عَلَيْهِ فَأَلْقِيهِ فِي ٱليَمِّ وَلاَ تَخَافِي وَلاَ تَحْزَنِيۤ
  إِنَّا رَآدُّوهُ إِلَيْكِ وَجَاعِلُوهُ مِنَ ٱلْمُرْسَلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والـيـمّ الذي أُمِرَت أن تلقـيه فـيه هو النـيـل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { فَألْقِـيهِ
  فِـي الْـيَـمِ } قال: هو البحر، وهو النـيـل. وقد بـيَّنا ذلك بشواهده، وذكر الرواية
  فـيه فـيـما مضى بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَـخافِـي وَلا تَـحْزَنِـي } يقول: لا تـخافـي علـى ولدك من فرعون وجنده أن
  يقتلوه، ولا تـحزنـي لفراقه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَلا تَـخافِـي وَلا تَـحْزَنِـي }
  قال: لا تـخافـي علـيه البحر، ولا تـحزنـي لفراقه { إنَّا رَادُّوه إلَـيْكِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّا رَادُّوهُ إلَـيْكِ وَجاعِلُوهُ مِنَ الـمُرْسَلِـينَ
  } يقول: إنا رادّو ولدك إلـيك للرضاع لتكونـي أنت ترضعيه، وبـاعثوه رسولاً إلـى من
  تـخافـينه علـيه أن يقتله، وفعل الله ذلك بها وبه. وبنـحو الذي قلنا فـي ذلك، قال أهل
  التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { إنَّا رَادُّوهُ إلَـيْكِ
  } وبـاعثوه رسولاً إلـى هذه الطاغية، وجاعلو هلاكه ونـجاة بنـي إسرائيـل مـما هم فـيه
