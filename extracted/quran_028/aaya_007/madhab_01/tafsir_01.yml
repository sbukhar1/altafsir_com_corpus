  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَوْحَيْنَآ
  إِلَىٰ أُمِّ مُوسَىٰ أَنْ أَرْضِعِيهِ فَإِذَا خِفْتِ عَلَيْهِ فَأَلْقِيهِ فِي ٱليَمِّ
  وَلاَ تَخَافِي وَلاَ تَحْزَنِيۤ إِنَّا رَآدُّوهُ إِلَيْكِ وَجَاعِلُوهُ مِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وأوْحَيْنا إلـى أُمّ مُوسَى } حين ولدت موسى
  { أنْ أرْضِعِيهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قَتادة يقول، فـي معنى ذلك
  { وأوْحَيْنا إلـى أُمّ مُوسَى }: قذفنا فـي قلبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { وأوْحَيْنا إلـى أُمّ مُوسَى } وحيا
  جاءها من الله، فقذف فـي قلبها، ولـيس بوحي نبوّة، أن أرضعي موسى { فإذَا خِفْتِ عَلَـيْهِ
  فَأَلْقِـيهِ فِـي الـيَـمّ، وَلا تَـخافِـي وَلا تَـحْزَنِـي... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي أبو سفـيان، عن معمر، عن
  قتادة، قوله { وأوْحَيْنا إلـى أُمّ مُوسَى } قال: قذف فـي نفسها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: أمر
  فرعون أن يذبح من ولد من بنـي إسرائيـل سنة، ويتركوا سنة فلـما كان فـي السنة التـي
  يذبحون فـيها حملت بـموسى فلـما أرادت وضعه، حزنت من شأنه، فأوحى الله إلـيها { أنْ
  أرْضِعِيهِ فإذَا خِفْتِ عَلَـيْهِ فَألْقِـيهِ فِـي الـيَـمّ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي الـحال التـي أمرت أمّ موسى أن تلقـي موسى
  فـي الـيـم، فقال بعضهم: أُمرت أن تلقـيه فـي الـيـمّ بعد ميلاده بأربعة أشهر، وذلك
  حال طلبه من الرضاع أكثر مـما يطلب الصبـيّ بعد حال سقوطه من بطن أمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قوله: { أنْ أرْضِعِيهِ
  فإذَا خِفْتِ عَلَـيْهِ } قال: إذا بلغ أربعة أشهر وصاح وابتغى من الرضاع أكثر من ذلك
  { فأَلْقِـيهِ } حينئذٍ { فـي الـيَـمّ } فذلك قوله: { فإذَا خِفْتِ عَلَـيْهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر بن عبد
  الله، قال: لـم يقل لها: إذا ولدتـيه فألقـيه فـي الـيـمّ، إنـما قال لها { أنْ أرْضِعيهِ،
  فإذَا خِفْتِ عَلَـيْهِ فَأَلْقـيهِ فِـي الْـيَـمّ } بذلك أُمرت، قال: جعلته فـي بستان،
  فكانت تأتـيه كلّ يوم فترضعه، وتأتـيه كلّ لـيـلة فترضعه، فـيكفـيه ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أُمِرت أن تلقـيه فِـي الـيـم بعد ولادها إياه، وبعد
  رضاعها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ،
  قال: لـما وضعته أرضعته ثم دعت له نـجاراً، فجعل له تابوتاً، وجعل مفتاح التابوت من
  داخـل، وجعلته فـيه، فألقته فـي الـيّـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  قول قـيـل فـي ذلك بـالصواب، أن يقال: إن الله تعالـى ذكره أمر أمّ موسى أن ترضعه،
  فإذا خافت علـيه من عدوّ الله فرعون وجنده أن تلقـيه فـي الـيـمّ. وجائز أن تكون خافتهم
  علـيه بعد أشهر من ولادها إياه وأيّ ذلك كان، فقد فعلت ما أوحى الله إلـيها فـيه، ولا
  خبر قامت به حجة، ولا فطرة فـي العقل لبـيان أيّ ذلك كان من أيَ، فأولـى الأقوال فـي
  ذلك بـالصحة أن يُقال كما قال جلّ ثناؤه.</font></font>&#13;\t\t\t<label disabled=\"true\"
