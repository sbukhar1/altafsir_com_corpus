text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَوْحَيْنَآ
  إِلَىٰ أُمِّ مُوسَىٰ أَنْ أَرْضِعِيهِ فَإِذَا خِفْتِ عَلَيْهِ فَأَلْقِيهِ فِي ٱليَمِّ
  وَلاَ تَخَافِي وَلاَ تَحْزَنِيۤ إِنَّا رَآدُّوهُ إِلَيْكِ وَجَاعِلُوهُ مِنَ ٱلْمُرْسَلِينَ
  }اليم: البحر. قيل: هو نيل مصر. فإن قلت: ما المراد بالخوفين حتى أوجب أحدهما ونهى
  عن الآخر؟ قلت: أما الأوّل فالخوف عليه من القتل؛ لأنه كان إذا صاح خافت أن يسمع الجيران
  صوته فينموا عليه. وأما الثاني، فالخوف عليه من الغرق ومن الضياع ومن الوقوع في يد
  بعض العيون المبثوثة من قبل فرعون في تطلب الولدان، وغير ذلك من المخاوف. فإن قلت:
  ما الفرق بين الخوف والحزن؟ قلت: الخوف غم يلحق الإنسان لمتوقع. والحزن: غم يلحقه لواقع
  وهو فراقه والإخطار به، فنهيت عنهما جميعاً، وأومنت بالوحي إليها، ووعدت ما يسليها
  ويطامن قلبها ويملؤها غبطة وسروراً: وهو ردّه إليها وجعله من المرسلين. وروي: أنه ذبح
  في طلب موسى عليه السلام تسعون ألف وليد. وروي: أنها حين أقربت وضربها الطلق وكانت
  بعض القوابل الموكلات بحبالى بني إسرائيل مصافية لها، فقالت لها: لينفعني حبك اليوم،
  فعالجتها، فلما وقع إلى الأرض هالها نور بين عينيه، وارتعش كل مفصل منها، ودخل حبه
  قلبها، ثم قالت: ما جئتك إلا لأقبل مولودك وأخبر فرعون، ولكني وجدت لابنك حباً ما وجدت
  مثله فاحفظيه، فلما خرجت جاء عيون فرعون، فلفته في خرقة ووضعته في تنور مسجور، لم تعلم
  ما تصنع لما طاش من عقلها، فطلبوا فلم يجدوا شيئاً، فخرجوا وهي لا تدري مكانه، فسمعت
  بكاءه من التنور، فانطلقت إليه وقد جعل الله النار عليه برداً وسلاماً. فلما ألح فرعون
  في طلب الولدان أوحى الله إليها فألقته في اليم. وقد روي أنها أرضعته ثلاثة أشهر في
  تابوت من بردي مطلي بالقار من داخله.\r\n\t\t\t\r\n\t\t\t</section>"

