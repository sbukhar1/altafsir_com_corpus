text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ رَجُلٌ
  مِّنْ أَقْصَا ٱلْمَدِينَةِ يَسْعَىٰ قَالَ يٰمُوسَىٰ إِنَّ ٱلْمَلأَ يَأْتَمِرُونَ
  بِكَ لِيَقْتُلُوكَ فَٱخْرُجْ إِنِّي لَكَ مِنَ ٱلنَّاصِحِينَ }قيل: الرجل: مؤمن آل
  فرعون، وكان ابن عم فرعون، و { يَسْعَىٰ } يجوز ارتفاعه وصفاً لرجل، واتتصابه حالاً
  عنه؛ لأنه قد تخصص بأن وصف بقوله: { مِنْ أَقْصَى ٱلْمَدِينَةِ } وإذا جعل صلة لجاء،
  لم يجز في { يَسْعَىٰ } إلا الوصف. والائتمار: التشاور. يقال: الرجلان يتآمران ويأتمران،
  لأن كل واحد منهما يأمر صاحبه بشيء أو يشير عليه بأمر. والمعنى: يتشاورون بسببك { لَكَ
  } بيان، وليس بصلة الناصحين.\r\n\t\t\t\r\n\t\t\t</section>"

