  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  رَجُلٌ مِّنْ أَقْصَا ٱلْمَدِينَةِ يَسْعَىٰ قَالَ يٰمُوسَىٰ إِنَّ ٱلْمَلأَ يَأْتَمِرُونَ
  بِكَ لِيَقْتُلُوكَ فَٱخْرُجْ إِنِّي لَكَ مِنَ ٱلنَّاصِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قيل: الرجل: مؤمن آل فرعون، وكان ابن عم فرعون، و { يَسْعَىٰ } يجوز
  ارتفاعه وصفاً لرجل، واتتصابه حالاً عنه؛ لأنه قد تخصص بأن وصف بقوله: { مِنْ أَقْصَى
  ٱلْمَدِينَةِ } وإذا جعل صلة لجاء، لم يجز في { يَسْعَىٰ } إلا الوصف. والائتمار: التشاور.
  يقال: الرجلان يتآمران ويأتمران، لأن كل واحد منهما يأمر صاحبه بشيء أو يشير عليه بأمر.
  والمعنى: يتشاورون بسببك { لَكَ } بيان، وليس بصلة الناصحين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

