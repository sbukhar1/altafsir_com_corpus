text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ رَجُلٌ
  مِّنْ أَقْصَا ٱلْمَدِينَةِ يَسْعَىٰ قَالَ يٰمُوسَىٰ إِنَّ ٱلْمَلأَ يَأْتَمِرُونَ
  بِكَ لِيَقْتُلُوكَ فَٱخْرُجْ إِنِّي لَكَ مِنَ ٱلنَّاصِحِينَ }ذُكِر أن قول الإسرائيـلـيّ
  سمعه سامع فأفشاه، وأعلـم به أهل القتـيـل، فحينئذٍ طلب فرعون موسى، وأمر بقتله فلـما
  أمر بقتله، جاء موسى مخبر، وخبره بـما قد أمر به فرعون فـي أمره، وأشار علـيه بـالـخروج
  من مصر، بلد فرعون وقومه. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن زيد، قال: ثنا القاسم بن أبـي أيوب،
  قال: ثنـي سعيد بن جُبَـير، عن ابن عبـاس، قال: انطلق الفرعونـيّ الذي كان يقاتل الإسرائيـلـيّ
  إلـى قومه، فأخبرهم بـما سمع من الإسرائيـلـي من الـخبر حين يقول{ أتُرِيدُ أنْ تَقْتُلَنِـي
  كمَا قَتَلْتَ نَفْساً بـالأَمْسِ }؟ فأرسل فرعون الذبّـاحين لقتل موسى، فأخذوا الطريق
  الأعظم، وهم لا يخافون أن يفوتهم، وكان رجل من شيعة موسى فـي أقصى الـمدينة، فـاختصر
  طريقا قريبـا، حتـى سبقهم إلـى موسى، فأخبره الـخبر.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قال: أعلـمهم القبطيّ الذي هو عدوّ لهما، فأتـمر الـملأ لـيقتلوه،
  فجاء رجل من أقصى الـمدينة، وقرأ { إنَّ... }. إلـى آخر الآية، قال: كنا نـحدّث أنه
  مؤمن آل فرعون.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: ذهب القبطي،
  يعنـي الذي كان يقاتل الإسرائيـلـي، فأفشى علـيه أن موسى هو الذي قتل الرجل، فطلبه
  فرعون وقال: خذوه فإنه صاحبنا، وقال للذين يطلبونه: اطلبوه فـي بنـيات الطريق، فإن
  موسى غلام لا يهتدي الطريق، وأخذ موسى فـي بنـيات الطريق، وقد جاءه الرجل فأخبره {
  إنَّ الـمَلأَ يأْتَـمرُونَ بِكَ لِـيَقْتُلُوكَ }.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن أصحابه، قالوا: لـما سمع القبطيّ قول
  الإسرائيـلـيّ لـموسى{ أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْت نَفْساً بـالأَمْسِ }سعى
  بها إلـى أهل الـمقتول فقال: إن موسى هو قتل صاحبكم، ولو لـم يسمعه من الإسرائيـلـي
  لـم يعلـمه أحد فلـما علـم موسى أنهم قد علـموا خرج هاربـاً، فطلبه القوم فسبقهم قال:
  وقال ابن أبـي نـجيح: سعى القبطي.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان،
  عن معمر، قال: قال الإسرائيـلـي لـموسى:{ أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْت نَفْسا
  بـالأَمْسِ }وقبطي قريب منهما يسمع، فأفشى علـيهما.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، قال: سمع ذلك عدوّ، فأفشى علـيهما.وقوله: { وَجاءَ
  رَجُلٌ } ذُكر أنه مؤمن آل فرعون، وكان اسمه فـيـما قـيـل: سمعان. وقال بعضهم: بـا
  كان اسمه شمعون.ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جُرَيج، أخبرنـي وهب بن سلـيـمان، عن شعيب الـجبئيّ، قال: اسمه شمعون الذي قال
  لـموسى: { إنَّ الـمَلأَ يَأْتَـمِرُونَ بِكَ لِـيَقْتُلُوكَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَجَآءَ رَجُلٌ مِّنْ أَقْصَا ٱلْمَدِينَةِ
  يَسْعَىٰ قَالَ يٰمُوسَىٰ إِنَّ ٱلْمَلأَ يَأْتَمِرُونَ بِكَ لِيَقْتُلُوكَ فَٱخْرُجْ
  إِنِّي لَكَ مِنَ ٱلنَّاصِحِينَ }حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  أصبح الـملأ من قوم فرعون قد أجمعوا لقتل موسى فـيـما بلغهم عنه، فجاء رجل من أقصى
  الـمدينة يسعى يقال له سمعان، فقال: { يا مُوسَى إنَّ الـمَلأَ يأتـمِرُونَ بِكَ لِـيَقْتُلُوكَ،
  فـاخْرُجْ إنّـي لَكَ مِنَ النَّاصحِينَ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا
  أبو سفـيان، عن معمر، عن قَتادة، قال: { وَجاءَ رَجُلٌ مِنْ أقْصَى الـمَدِينَةِ يَسْعَى
  } إلـى موسى { قالَ يا مُوسَى إنَّ الـمَلأَ يأتَـمِرُونَ بِكَ لِـيَقْتُلُوكَ، فـاخْرُجْ
  إنّـي لَكَ مِنَ النَّاصحِينَ }.وقوله { مِنْ أقْصَى الـمَدِينَةِ } يقول: من آخر مدينة
  فرعون { يَسْعَى } يقول: يعجل. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن حُرَيج { وَجاءَ رَجُلٌ مِن أقْصَى الـمَدِينَةِ يَسْعَى } قال: يعجل، لـيس
  بـالشدّ.وقوله: { قالَ يا مُوسَى إنَّ الـمَلأَ يأتـمِرُونَ بِكَ لِـيَقْتُلُوكَ }
  يقول جلّ ثناؤه: قال الرجل الذي جاءه من أقصى الـمدينة يسعى لـموسى: يا موسى إن أشراف
  قوم فرعون ورؤساءهم يتآمرون بقتلك، ويتشاورون ويرتؤون فـيك ومنه قول الشاعر:ما تَأْتَـمِرْ
  فِـينا فَأمْ   رُكَ فـي يَـمِنِكَ أو شِمالكْيعنـي: ما ترتئي، وتهمّ به ومنه قول النـمر
  بن تولب:أرَى النَّاسَ قَدْ أحْدَثُوا شِيـمَةً   وفـي كُلّ حادِثَةٍ يُؤْتَـمَرْأَيْ
  يُتَشَاوَرُ وَيُرْتَأَىَ فِـيهَا.وقوله: { فـاخْرُجْ إنّـي لَكَ مِنَ النَّاصِحِينَ
  } يقول: فـاخرج من هذه الـمدينة، إنـي لك فـي إشارتـي علـيك بـالـخروج منها من الناصحين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

