  قَالَ يٰمُوسَىٰ إِنَّ ٱلْمَلأَ يَأْتَمِرُونَ بِكَ لِيَقْتُلُوكَ فَٱخْرُجْ إِنِّي
  لَكَ مِنَ ٱلنَّاصِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق، قال: أصبح الـملأ من قوم فرعون قد أجمعوا لقتل موسى
  فـيـما بلغهم عنه، فجاء رجل من أقصى الـمدينة يسعى يقال له سمعان، فقال: { يا مُوسَى
  إنَّ الـمَلأَ يأتـمِرُونَ بِكَ لِـيَقْتُلُوكَ، فـاخْرُجْ إنّـي لَكَ مِنَ النَّاصحِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو سفـيان، عن معمر، عن قَتادة، قال: { وَجاءَ رَجُلٌ مِنْ أقْصَى الـمَدِينَةِ
  يَسْعَى } إلـى موسى { قالَ يا مُوسَى إنَّ الـمَلأَ يأتَـمِرُونَ بِكَ لِـيَقْتُلُوكَ،
  فـاخْرُجْ إنّـي لَكَ مِنَ النَّاصحِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { مِنْ أقْصَى الـمَدِينَةِ } يقول: من آخر مدينة فرعون { يَسْعَى } يقول: يعجل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن حُرَيج {
  وَجاءَ رَجُلٌ مِن أقْصَى الـمَدِينَةِ يَسْعَى } قال: يعجل، لـيس بـالشدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { قالَ يا مُوسَى إنَّ الـمَلأَ يأتـمِرُونَ بِكَ لِـيَقْتُلُوكَ
  } يقول جلّ ثناؤه: قال الرجل الذي جاءه من أقصى الـمدينة يسعى لـموسى: يا موسى إن أشراف
  قوم فرعون ورؤساءهم يتآمرون بقتلك، ويتشاورون ويرتؤون فـيك ومنه قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما تَأْتَـمِرْ فِـينا فَأمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُكَ فـي يَـمِنِكَ أو شِمالكْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: ما ترتئي، وتهمّ به ومنه
  قول النـمر بن تولب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرَى النَّاسَ
  قَدْ أحْدَثُوا شِيـمَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وفـي كُلّ
  حادِثَةٍ يُؤْتَـمَرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أَيْ يُتَشَاوَرُ وَيُرْتَأَىَ فِـيهَا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فـاخْرُجْ إنّـي لَكَ مِنَ النَّاصِحِينَ } يقول: فـاخرج من هذه الـمدينة، إنـي لك
  فـي إشارتـي علـيك بـالـخروج منها من الناصحين.</font></font><font class=\"TextResultArabic\"><font
