  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ
  رَجُلٌ مِّنْ أَقْصَا ٱلْمَدِينَةِ يَسْعَىٰ قَالَ يٰمُوسَىٰ إِنَّ ٱلْمَلأَ يَأْتَمِرُونَ
  بِكَ لِيَقْتُلُوكَ فَٱخْرُجْ إِنِّي لَكَ مِنَ ٱلنَّاصِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذُكِر أن قول الإسرائيـلـيّ سمعه سامع فأفشاه، وأعلـم به أهل القتـيـل،
  فحينئذٍ طلب فرعون موسى، وأمر بقتله فلـما أمر بقتله، جاء موسى مخبر، وخبره بـما قد
  أمر به فرعون فـي أمره، وأشار علـيه بـالـخروج من مصر، بلد فرعون وقومه. وبنـحو الذي
  قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي العبـاس، قال: أخبرنا يزيد،
  قال: أخبرنا الأصبغ بن زيد، قال: ثنا القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جُبَـير،
  عن ابن عبـاس، قال: انطلق الفرعونـيّ الذي كان يقاتل الإسرائيـلـيّ إلـى قومه، فأخبرهم
  بـما سمع من الإسرائيـلـي من الـخبر حين يقول</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْتَ
  نَفْساً بـالأَمْسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">؟ فأرسل فرعون الذبّـاحين لقتل موسى، فأخذوا الطريق الأعظم، وهم لا
  يخافون أن يفوتهم، وكان رجل من شيعة موسى فـي أقصى الـمدينة، فـاختصر طريقا قريبـا،
  حتـى سبقهم إلـى موسى، فأخبره الـخبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قال: أعلـمهم القبطيّ الذي هو عدوّ
  لهما، فأتـمر الـملأ لـيقتلوه، فجاء رجل من أقصى الـمدينة، وقرأ { إنَّ... }. إلـى
  آخر الآية، قال: كنا نـحدّث أنه مؤمن آل فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: ذهب القبطي، يعنـي الذي كان
  يقاتل الإسرائيـلـي، فأفشى علـيه أن موسى هو الذي قتل الرجل، فطلبه فرعون وقال: خذوه
  فإنه صاحبنا، وقال للذين يطلبونه: اطلبوه فـي بنـيات الطريق، فإن موسى غلام لا يهتدي
  الطريق، وأخذ موسى فـي بنـيات الطريق، وقد جاءه الرجل فأخبره { إنَّ الـمَلأَ يأْتَـمرُونَ
  بِكَ لِـيَقْتُلُوكَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي بكر بن عبد الله، عن أصحابه، قالوا: لـما سمع القبطيّ قول
  الإسرائيـلـيّ لـموسى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أتُرِيدُ أنْ تَقْتُلَنِـي كمَا قَتَلْت نَفْساً بـالأَمْسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">سعى
  بها إلـى أهل الـمقتول فقال: إن موسى هو قتل صاحبكم، ولو لـم يسمعه من الإسرائيـلـي
  لـم يعلـمه أحد فلـما علـم موسى أنهم قد علـموا خرج هاربـاً، فطلبه القوم فسبقهم قال:
  وقال ابن أبـي نـجيح: سعى القبطي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو سفـيان، عن معمر، قال: قال الإسرائيـلـي لـموسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أتُرِيدُ
  أنْ تَقْتُلَنِـي كمَا قَتَلْت نَفْسا بـالأَمْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقبطي قريب منهما يسمع، فأفشى علـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، قال:
  سمع ذلك عدوّ، فأفشى علـيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَجاءَ رَجُلٌ } ذُكر أنه مؤمن آل فرعون، وكان اسمه فـيـما قـيـل: سمعان. وقال بعضهم:
  بـا كان اسمه شمعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، أخبرنـي
  وهب بن سلـيـمان، عن شعيب الـجبئيّ، قال: اسمه شمعون الذي قال لـموسى: { إنَّ الـمَلأَ
  يَأْتَـمِرُونَ بِكَ لِـيَقْتُلُوكَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
