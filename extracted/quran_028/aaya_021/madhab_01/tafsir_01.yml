  نَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا تَوَجَّهَ
  تِلْقَآءَ مَدْيَنَ قَالَ عَسَىٰ رَبِّيۤ أَن يَهْدِيَنِي سَوَآءَ ٱلسَّبِيلِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ذُكِرَ لـي أنه
  خرج وهو يقول: { رَبّ نَـجِّنِـي منَ القَوْمِ الظَّالِـمِينَ } فهيأ الله الطريق إلـى
  مدين، فخرج من مصر بلا زاد ولا حذاء ولا ظهر ولا درهم ولا رغيف، خائفـاً يترقب، حتـى
  وقع إلـى أمة من الناس يسقون بـمَدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو عمار الـحسين بن حريث الـمَرْوِزِيّ، قال: ثنا الفضل بن موسى، عن الأعمش، عن الـمنهال
  بن عمرو، عن سعيد بن جُبَـير، قال: خرج موسى من مصر إلـى مَدْين، وبـينها وبـينها مسيرة
  ثمان، قال: وكان يُقال نـحو من الكوفة إلـى البصرة، ولـم يكن له طعام إلاَّ وَرَق الشجر،
  وخرج حافـياً، فما وصل إلـيها حتـى وقع خفّ قدمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا عَثَّام، قال: ثنا الأعمش، عن الـمنهال، عن سعيد، عن ابن عبـاس،
  قال: لـما خرج موسى من مصر إلـى مدين، وبـينه وبـينها ثمان لـيال، كان يقال: نَـحوٌ
  من البصرة إلـى الكوفة ثم ذكر نـحوه. ومدين كان بها يومئذٍ قوم شعيب علـيه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة، قوله: { وَلـما تَوَجَّهَ تِلْقاءَ
  مَدْيَنَ } ومدين: ماء كان علـيه قوم شعيب { قالَ عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ
  السَّبِـيـلِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { سَوَاءَ السَّبِـيـلِ
  } فإن أهل التأويـل اختلفوا فـي تأويـله نـحو قولنا فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد { سَوَاءَ السَّبِـيـلِ } قال: الطريق إلـى مدين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا الـحسين، قال: ثنا أبو
  سفـيان، عن معمر، عن قَتادة { قالَ عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ
  } قال: قصد السبـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا عَبَّـاد بن راشد، عن الـحسن { عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ
