  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَخَرَجَ
  مِنْهَا خَآئِفاً يَتَرَقَّبُ قَالَ رَبِّ نَجِّنِي مِنَ ٱلْقَوْمِ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  تَوَجَّهَ تِلْقَآءَ مَدْيَنَ قَالَ عَسَىٰ رَبِّيۤ أَن يَهْدِيَنِي سَوَآءَ ٱلسَّبِيلِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: فخرج موسى من مدينة فرعون خائفـاً من قتله النفس
  أن يقتل به { يترقب } يقول: ينتظر الطلب أن يدركه فـيأخذه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فَخَرَجَ مِنْها
  خائِفـاً يتَرَقَّبُ } خائفـاً من قتله النفس يترقب الطلب { قالَ رَبّ نَـجِّنِـي مِنَ
  القَوْمِ الظَّالِـمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي أبو سفـيان، عن معمر، عن قَتادة { فَخَرَجَ مِنْها خائِفـاً يَتَرقَّب }
  ُ قال: خائفـاً من قتل النفس، يترقب أن يأخذه الطلب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ذُكر لـي أنه خرج علـى وجهه خائفـاً
  يترقب ما يدري أيّ وجه يسلك، وهو يقول: { رَبّ نَـجِّنِـي مِنَ القَوْمِ الظَّالِـمِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، فـي قوله { فَخَرَجَ مِنْها خائِفـاً يَترَقَّبُ } قال: يترقب مخافة
  الطلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قالَ رَبّ نَـجِّنِـي مِنَ
  القَوْمِ الظَّالِـمِينَ } يقول تعالـى ذكره: قال موسى وهو شاخص عن مدينة فرعون خائفـاً:
  ربّ نـجنـي من هؤلاء القوم الكافرين، الذين ظلـموا أنفسهم بكفرهم بك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ولَـمَّا تَوَجَّهَ تِلْقاءَ مَدْيَنَ } يقول تعالـى ذكره:
  ولِـما جعل موسى وجهه نـحو مدين، ماضياً إلـيها، شاخصاً عن مدينة فرعون، وخارجاً عن
  سلطانه، { قال: عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ } وعنى بقوله:
  «تلقاء»: نـحو مدين ويقال: فعل ذلك من تلقاء نفسه، يعنـي به: مِن قِبَل نفسه ويقال:
  داره تلقاءَ دار فلان: إذا كانت مـحاذيتها، ولـم يصرِف اسم مدين لأنها اسم بلدة معروفة،
  كذلك تفعل العرب بأسماء البلاد الـمعروفة ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُهْبـانُ مَدْيَنَ لَوْ رأوْكِ تَنزَّلُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والعُصْمُ مِنْ شَعَفِ العُقولِ الفـادِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { عَسَى رَبّـي أنْ يَهْدِيَنِـي
  سَوَاءَ السَّبِـيـلِ } يقول: عسى ربـي أن يبـين لـي قصد السبـيـل إلـى مدين، وإنـما
  قال ذلك لأنه لـم يكن يعرف الطريق إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن الله قـيَّض له إذ قال: { رَبّ نَـجِّنِـي مِنَ القَوْمِ الظَّالِـمِينَ } ملَكا
  سدّده الطريق، وعرفه إياه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: لـما
  أخذ موسى فـي بنـيات الطريق جاءه مَلَك علـى فرس بـيده عَنْزة فلـما رآه موسى سجد له
  من الفَرَق قال: لا تسجد لـي ولكن اتبعنـي، فـاتبعه، فهداه نـحو مدين. وقال موسى وهو
  متوجه نـحو مدين: { عَسَى رَبّـي أنْ يَهْدِيَنِـي سَوَاءَ السَّبِـيـلِ } فـانطلق
  به حتـى انتهى به إلـى مَدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  العبـاس، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن زيد، قال: ثنا القاسم، قال: ثنا
  سعيد بن جُبَـير، عن ابن عبـاس، قال: خرج موسى متوجها نـحو مدين، ولـيس له علـم بـالطريق
  إلاَّ حُسن ظنه بربه، فإنه قال { عَسَى رَبـي أنْ يَهْدِينِـي سَوَاءَ السَّبِـيـلِ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
