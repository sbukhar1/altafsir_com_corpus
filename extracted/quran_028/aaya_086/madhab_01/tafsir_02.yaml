text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنتَ تَرْجُوۤ
  أَن يُلْقَىٰ إِلَيْكَ ٱلْكِتَابُ إِلاَّ رَحْمَةً مِّن رَّبِّكَ فَلاَ تَكُونَنَّ
  ظَهيراً لِّلْكَافِرِينَ }فإن قلت: قوله: { إِلاَّ رَحْمَةً مّن رَّبّكَ } ما وجه الاستثناء
  فيه؟ قلت: هذا كلام محمول على المعنى، كأنه قيل: وما ألقى عليك الكتاب إلا رحمه من
  ربك. ويجوز أن يكون إلا بمعنى لكن للاستدراك، أي: ولكن لرحمة من ربك ألقي إليك.\r\n\t\t\t\r\n\t\t\t</section>"

