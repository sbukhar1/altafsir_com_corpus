text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كُنتَ تَرْجُوۤ
  أَن يُلْقَىٰ إِلَيْكَ ٱلْكِتَابُ إِلاَّ رَحْمَةً مِّن رَّبِّكَ فَلاَ تَكُونَنَّ
  ظَهيراً لِّلْكَافِرِينَ }يقول تعالـى ذكره: وما كنت ترجو يا مـحمد أن ينزل علـيك هذا
  القرآن، فتعلـم الأنبـاء والأخبـار عن الـماضين قبلك، والـحادثة بعدك، مـما لـم يكن
  بعدُ، مـما لـم تشهده ولا تشهده، ثم تتلو ذلك علـى قومك من قريش، إلاَّ أن ربك رحمك،
  فأنزله علـيك، فقوله: { إلاَّ رَحْمَةً مِنْ رَبِّكَ } استثناء منقطع.وقوله: { فَلا
  تَكُونَنَّ ظَهِيراً للْكافِرِينَ } يقول: فـاحمَدْ ربك علـى ما أنعم به علـيك من رحمته
  إياك، بإنزاله علـيك هذا الكتاب، ولا تكوننّ عوناً لـمن كفر بربك علـى كفره به. وقـيـل:
  إن ذلك من الـمؤخر الذي معناه التقديـم، وإن معنى اللام: إن الذي فرض علـيك القرآن،
  فأنزله علـيك، وما كنت ترجو أن ينزل علـيك، فتكون نبـيا قبلَ ذلك، لرادّك إلـى مَعاد.\r\n\t\t\t\r\n\t\t\t</section>"

