  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كُنتَ تَرْجُوۤ أَن يُلْقَىٰ إِلَيْكَ ٱلْكِتَابُ إِلاَّ رَحْمَةً مِّن رَّبِّكَ فَلاَ
  تَكُونَنَّ ظَهيراً لِّلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالـى ذكره:
  وما كنت ترجو يا مـحمد أن ينزل علـيك هذا القرآن، فتعلـم الأنبـاء والأخبـار عن الـماضين
  قبلك، والـحادثة بعدك، مـما لـم يكن بعدُ، مـما لـم تشهده ولا تشهده، ثم تتلو ذلك علـى
  قومك من قريش، إلاَّ أن ربك رحمك، فأنزله علـيك، فقوله: { إلاَّ رَحْمَةً مِنْ رَبِّكَ
  } استثناء منقطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلا تَكُونَنَّ ظَهِيراً
  للْكافِرِينَ } يقول: فـاحمَدْ ربك علـى ما أنعم به علـيك من رحمته إياك، بإنزاله علـيك
  هذا الكتاب، ولا تكوننّ عوناً لـمن كفر بربك علـى كفره به. وقـيـل: إن ذلك من الـمؤخر
  الذي معناه التقديـم، وإن معنى اللام: إن الذي فرض علـيك القرآن، فأنزله علـيك، وما
  كنت ترجو أن ينزل علـيك، فتكون نبـيا قبلَ ذلك، لرادّك إلـى مَعاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
