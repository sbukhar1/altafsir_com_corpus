text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَوْمَ يُنَادِيهِمْ
  فَيَقُولُ مَاذَآ أَجَبْتُمُ ٱلْمُرْسَلِينَ } * { فَعَمِيَتْ عَلَيْهِمُ ٱلأَنبَـآءُ
  يَوْمَئِذٍ فَهُمْ لاَ يَتَسَآءَلُونَ }يقول تعالـى ذكره: ويوم ينادي الله هؤلاء الـمشركين،
  فـيقول لهم { ماذَا أجَبْتُـمُ الـمُرْسَلِـينَ } فـيـما أرسلناهم به إلـيكم، من دعائكم
  إلـى توحيدنا، والبراءة من الأوثان والأصنام { فَعَمِيَتْ عَلَـيْهِمُ الأنْبـاءُ يَوْمَئِذٍ
  } يقول: فخفـيت علـيهم الأخبـار، من قولهم: قد عَمِي عنـي خبر القوم: إذا خفـي. وإنـما
  عُنِـي بذلك أنهم عميت علـيهم الـحجة، فلـم يدرُوا ما يحتـجون، لأن الله تعالـى قد
  كان أبلغ إلـيهم فـي الـمعذرة، وتابع علـيهم الـحجة، فلـم تكن لهم حجة يحتـجون بها،
  ولا خبر يُخْبرون به، مـما تكون لهم به نـجاة ومَخْـلَص. وبنـحو الذي قلنا فـي ذلك
  قال أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح،
  عن مـجاهد { فَعَمِيَتْ عَلَـيْهِمُ الأنْبـاءُ } قال: الـحجج، يعنـي الـحجة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { فَعَمِيَتْ
  عَلَـيْهِمُ الأنْبـاءُ } قال: الـحجج.قال: ثنـي حجاج، عن ابن جُرَيج، فـي قوله { وَيَوْمَ
  يُنادِيهِمْ فَـيَقُولُ ماذَا أجَبْتُـمُ الـمُرْسَلِـينَ } قال: بلا إله إلاَّ الله،
  التوحيد.وقوله: { فَهُمْ لا يَتَساءَلُونَ } بـالأنساب والقرابة.ذكر من قال ذلك:حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { فهُمْ لا يَتَساءَلُونَ } قال:
  لا يتساءلون بـالأنساب، ولا يتـماتُّون بـالقرابـات، إنهم كانوا فـي الدنـيا إذا التقوا
  تساءلوا وتـماتُّوا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج،
  عن مـجاهد { فَهُمْ لا يتَساءَلونَ } قال: بـالأنساب. وقـيـل معنى ذلك: فعَمِيت علـيهم
  الـحجج يومئذٍ، فسكتوا، فهم لا يتساءلون فـي حال سكوتهم.\r\n\t\t\t\r\n\t\t\t</section>"

