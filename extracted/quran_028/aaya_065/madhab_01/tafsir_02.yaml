  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ
  ٱدْعُواْ شُرَكَآءَكُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُواْ لَهُمْ وَرَأَوُاْ ٱلْعَذَابَ
  لَوْ أَنَّهُمْ كَانُواْ يَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَوْمَ يُنَادِيهِمْ
  فَيَقُولُ مَاذَآ أَجَبْتُمُ ٱلْمُرْسَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَعَمِيَتْ عَلَيْهِمُ
  ٱلأَنبَـآءُ يَوْمَئِذٍ فَهُمْ لاَ يَتَسَآءَلُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لَوْ أَنَّهُمْ كَانُواْ يَهْتَدُونَ } لوجه من وجوه الحيل يدفعون به العذاب. أو لو
  أنهم كانوا مهتدين مؤمنين، لما رأوه. أو تمنوا لو كانوا مهتدين. أو تحيروا عند رؤيته
  وسدروا فلا يهتدون طريقا. حكى أوّلا ما يوبخهم به من اتخاذهم له شركاء، ثم ما يقوله
  الشياطين أو أئمتهم عند توبيخهم لأنهم إذا وبخوا بعبادة الآلهة، اعتذروا بأن الشياطين
  هم الذي استغووهم وزينوا لهم عبادتها، ثم ما يشبه الشماتة بهم من استغاثتهم آلهتهم
  وخذلانهم لهم وعجزهم عن نصرتهم، ثم ما يبكتون به من الاحتجاج عليهم بإرسال الرسل وإزاحة
  العلل { فَعَمِيَتْ عَلَيْهِمُ ٱلاْنبَـاءُ } فصارت الأنباء كالعمى عليهم جميعاً لا
  تهتدي إليهم { فَهُمْ لاَ يَتَسَاءلُونَ } لا يسأل بعضهم بعضاً كما يتساءل الناس في
  المشكلات، لأنهم يتساوون جميعاً في عمى الأنباء عليهم والعجز عن الجواب. وقرىء: «فعميت»،
  والمراد بالنبأ: الخبر عما أجاب به المرسل إليه رسوله، وإذاكانت الأنبياء لهول ذلك
  اليوم يتتعتعون في الجواب عن مثل هذا السؤال، ويفوّضون الأمر إلى علم الله، وذلك قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ يَجْمَعُ ٱللَّهُ ٱلرُّسُلَ فَيَقُولُ مَاذَا أُجِبْتُمْ
  قَالُواْ لاَ عِلْمَ لَنَا إِنَّكَ أَنتَ عَلَّـٰمُ ٱلْغُيُوبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  109] فما ظنك بالضُّلال من أممهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

