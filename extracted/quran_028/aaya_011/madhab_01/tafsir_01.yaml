text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتْ لأُخْتِهِ
  قُصِّيهِ فَبَصُرَتْ بِهِ عَن جُنُبٍ وَهُمْ لاَ يَشْعُرُونَ }يقول تعالـى ذكره: {
  وَقالَتْ } أمّ موسى لأخت موسى حين ألقته فـي الـيـم { قُصّيهِ } يقول: قصي أثر موسى،
  اتبعي أثره، تقول: قصصت آثار القوم: إذا اتبعت آثارهم. وبنـحو الذي قلنا فـي ذلك، قال
  أهل التأويـل.ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصام، قال: ثنا عيسى
  وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد،
  قوله: { لأِخْتِهِ قُصيّهِ } قال: اتبعي أثره كيف يصنع به.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد قُصيّهِ أي قصي أثره.حدثنا ابن حميد، ثنا
  سلـمة، عن ابن إسحاق { وَقَالَتْ لأُخْتِهِ قُصيّهِ } قال: اتبعي أثره.حدثنا بشر بن
  معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقالَتْ لأُخْتِهِ قُصيهِ } أي انظري
  ماذا يفعلون به.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَقالَتْ
  لاِخْتِهِ قُصّيهِ } يعنـي: قصي أثره.حدثنـي العبـاس بن الولـيد، قال: أخبرنا يزيد،
  قال: أخبرنا الأصبغ بن زيد، قال: ثنا القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جُبـير،
  عن ابن عبـاس { وَقالَتْ لأُخْتِهِ قُصيّهِ } أي قصي أثره واطلبـيه هل تسمعين له ذكراً،
  أحيّ ابنـي أو قد أكلته دوابّ البحر وحيتانه؟ ونَسيتِ الذي كان الله وعدها. وقوله:
  { فَبَصُرَتْ بِهِ عَنْ جُنُبٍ } يقول تعالـى ذكره: فقصت أخت موسى أثره، فبصرت به عن
  جُنُب: يقول فبصرت بـموسى عن بُعد لـم تدن منه ولـم تقرب، لئلا يعلـم أنها منه بسبـيـل.
  يقال منه: بصرت به وأبصرته، لغتان مشهورتان، وأبصرت عن جنب، وعن جنابة، كما قال الشاعر:أتَـيْتُ
  حُرَيْثا زَائِرا عَنْ جَنابَةٍ   فَكانَ حُرَيْثٌ عَنْ عَطائي جاحِدَاًيعنـي بقوله:
  عن جنابة: عن بُعد. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر من قال ذلك:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسي وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَنْ جُنُبٍ } قال:
  بُعد.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد {
  عَنْ جُنُبٍ } قال: عن بُعد. قال ابن جُرَيج { عَنْ جُنُبٍ } قال: هي علـى الـحدّ فـي
  الأرض، وموسى يجري به النـيـل وهما متـحاذيان كذلك تنظر إلـيه نظرة، وإلـى الناس نظرة،
  وقد جعل فـي تابوت مقـيَّر ظهره وبطنه، وأقـفلته علـيه.حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن أبـي سفـيان، عن معمر، عن قَتادة: { فَبَصُرَتْ بِهِ عَنْ جُنُبٍ
  } يقول: بصرت به وهي مـحاذيته لـم تأته.حدثنـي العبـاس بن الولـيد، قال: أخبرنا يزيد،
  قال: أخبرنا الأصبغ بن زيد، قال: ثنـي القاسم بن أبـي أيوب، قال: ثنـي سعيد بن جُبـير،
  عن ابن عبـاس { فَبَصُرَتُ بِهِ عَنْ جُنُبٍ } والـجنب: أن يسمو بصر الإنسان إلـى الشيء
  البعيد، وهو إلـى جنبه لا يشعر به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتْ لأُخْتِهِ قُصِّيهِ فَبَصُرَتْ
  بِهِ عَن جُنُبٍ وَهُمْ لاَ يَشْعُرُونَ }وقوله: { وَهُمْ لا يَشْعَرُونَ } يقول: وقوم
  فرعون لا يشعرون بأخت. موسى أنها أخته. وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.ذكر
  من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَهُمْ لا
  يَشْعُرُونَ } قال: آل فرعون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جُرَيج، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَبَصُرَتْ
  بِهِ عَنْ جُنُبٍ وَهُمْ لا يَشْعُرُونَ } أنها أخته، قال: جعلت تنظر إلـيه كأنها لا
  تريده.حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَهُمْ لا يَشْعُرُونَ
  } أنها أخته.حدثنا حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق { وَهُمْ لا يَشْعُرُونَ
  } أي لا يعرفون أنها منه بسبـيـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

