  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَهُمْ
  لا يَشْعَرُونَ } يقول: وقوم فرعون لا يشعرون بأخت. موسى أنها أخته. وبنـحو الذي قلنا
  فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث،
  قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد { وَهُمْ لا
  يَشْعُرُونَ } قال: آل فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قَتادة { فَبَصُرَتْ
  بِهِ عَنْ جُنُبٍ وَهُمْ لا يَشْعُرُونَ } أنها أخته، قال: جعلت تنظر إلـيه كأنها لا
  تريده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السديّ { وَهُمْ لا يَشْعُرُونَ } أنها أخته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
