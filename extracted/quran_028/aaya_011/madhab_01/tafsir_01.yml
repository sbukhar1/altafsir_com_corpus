  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  لأُخْتِهِ قُصِّيهِ فَبَصُرَتْ بِهِ عَن جُنُبٍ وَهُمْ لاَ يَشْعُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: { وَقالَتْ } أمّ موسى لأخت موسى حين ألقته فـي
  الـيـم { قُصّيهِ } يقول: قصي أثر موسى، اتبعي أثره، تقول: قصصت آثار القوم: إذا اتبعت
  آثارهم. وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصام، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { لأِخْتِهِ قُصيّهِ } قال: اتبعي أثره كيف يصنع
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد قُصيّهِ أي قصي أثره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، ثنا سلـمة، عن ابن إسحاق { وَقَالَتْ لأُخْتِهِ قُصيّهِ
  } قال: اتبعي أثره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَقالَتْ لأُخْتِهِ قُصيهِ } أي انظري ماذا يفعلون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ { وَقالَتْ
  لاِخْتِهِ قُصّيهِ } يعنـي: قصي أثره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  العبـاس بن الولـيد، قال: أخبرنا يزيد، قال: أخبرنا الأصبغ بن زيد، قال: ثنا القاسم
  بن أبـي أيوب، قال: ثنـي سعيد بن جُبـير، عن ابن عبـاس { وَقالَتْ لأُخْتِهِ قُصيّهِ
  } أي قصي أثره واطلبـيه هل تسمعين له ذكراً، أحيّ ابنـي أو قد أكلته دوابّ البحر وحيتانه؟
  ونَسيتِ الذي كان الله وعدها. وقوله: { فَبَصُرَتْ بِهِ عَنْ جُنُبٍ } يقول تعالـى
  ذكره: فقصت أخت موسى أثره، فبصرت به عن جُنُب: يقول فبصرت بـموسى عن بُعد لـم تدن منه
  ولـم تقرب، لئلا يعلـم أنها منه بسبـيـل. يقال منه: بصرت به وأبصرته، لغتان مشهورتان،
  وأبصرت عن جنب، وعن جنابة، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتَـيْتُ حُرَيْثا زَائِرا عَنْ جَنابَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَكانَ حُرَيْثٌ عَنْ عَطائي جاحِدَاً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: عن جنابة: عن بُعد.
  وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسي وحدثنـي الـحارث، قال: ثنا الـحسن، قال: ثنا ورقاء جميعاً،
  عن ابن أبـي نـجيح، عن مـجاهد، قوله: { عَنْ جُنُبٍ } قال: بُعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن
  مـجاهد { عَنْ جُنُبٍ } قال: عن بُعد. قال ابن جُرَيج { عَنْ جُنُبٍ } قال: هي علـى
  الـحدّ فـي الأرض، وموسى يجري به النـيـل وهما متـحاذيان كذلك تنظر إلـيه نظرة، وإلـى
  الناس نظرة، وقد جعل فـي تابوت مقـيَّر ظهره وبطنه، وأقـفلته علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي سفـيان،
  عن معمر، عن قَتادة: { فَبَصُرَتْ بِهِ عَنْ جُنُبٍ } يقول: بصرت به وهي مـحاذيته لـم
  تأته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي العبـاس بن الولـيد، قال:
  أخبرنا يزيد، قال: أخبرنا الأصبغ بن زيد، قال: ثنـي القاسم بن أبـي أيوب، قال: ثنـي
  سعيد بن جُبـير، عن ابن عبـاس { فَبَصُرَتُ بِهِ عَنْ جُنُبٍ } والـجنب: أن يسمو بصر
  الإنسان إلـى الشيء البعيد، وهو إلـى جنبه لا يشعر به.</font></font>&#13;\t\t\t<label
