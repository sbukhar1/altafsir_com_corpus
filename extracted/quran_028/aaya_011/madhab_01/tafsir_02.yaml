text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَصْبَحَ فُؤَادُ
  أُمِّ مُوسَىٰ فَارِغاً إِن كَادَتْ لَتُبْدِي بِهِ لَوْلاۤ أَن رَّبَطْنَا عَلَىٰ
  قَلْبِهَا لِتَكُونَ مِنَ ٱلْمُؤْمِنِينَ } * { وَقَالَتْ لأُخْتِهِ قُصِّيهِ فَبَصُرَتْ
  بِهِ عَن جُنُبٍ وَهُمْ لاَ يَشْعُرُونَ }{ فَارِغاً } صفراً من العقل. والمعنى: أنها
  حين سمعت بوقوعه في يد فرعون طار عقلها لما دهمها من فرط الجزع والدهش. ونحو قوله تعالى:{ وَأَفْئِدَتُهُمْ
  هَوَاء }[إبراهيم: 43] أي جوّف لا عقول فيها ومنه بيت حسان:أَلاَ أَبْلِغْ أَبَا سُفْيَانَ
  عَنِّي   فَأَنْتَ مُجَوَّفٌ نَخِبٌ هَوَاءُوذلك أن القلوب مراكز العقول. ألا ترى إلى
  قوله:{ فَتَكُونَ لَهُمْ قُلُوبٌ يَعْقِلُونَ بِهَا }[الحج: 46] ويدل عليه قراءة من
  قرأ: فرغاً. وقرىء: «قرعاً» أي خالياً من قولهم: أعوذ بالله من صفر الإناء وقرع الفناء.
  وفرغاً، من قولهم: دماؤهم بينهم فرغ، أي هدر، يعني: بطل قلبها وذهب، وبقيت لا قلب لها
  من شدّة ما ورد عليها { لَتُبْدِى بِهِ } لتصحر به. والضمير لموسى والمراد بأمره وقصته،
  وأنه ولدها { لَوْلا أَن رَّبَطْنَا عَلَىٰ قَلْبِهَا } بإلهام الصبر، كما يربط على
  الشيء المنفلت ليقرّ ويطمئن { لِتَكُونَ مِنَ ٱلْمُؤْمِنِينَ } من المصدقين بوعد الله،
  وهو قوله: { إِنَّا رَادُّوهُ إِلَيْكِ } إليك ويجوز: وأصبح فؤادها فارغاً من الهم،
  حين سمعت أن فرعون عطف عليه وتبناه إن كادت لتبدي بأن ولدها؛ لأنها لم تملك نفسها فرحاً
  وسروراً بما سمعت، لولا أنا طامنا قلبها وسكنَّا قلقه الذي حدث به من شدّة الفرح والابتهاج،
  لتكون من المؤمنين الواثقين بوعد الله لا بتبني فرعون وتعطفه. وقرىء: «مؤسى»، بالهمزة:
  جعلت الضمة في جارة الواو ـ وهي الميم ـ كأنها فيها، فهمزت كما تهمز واو وجوه { قُصّيهِ
  } اتبعي أثره وتتبعي خبره. وقرىء: «فبصرت» بالكسر ـ يقال بصرت به عن جنب وعن جنابة،
  بمعنى: عن بعد. وقرىء: «عن جانب»، «وعن جنب». والجنب: الجانب. يقال: قعد إلى جنبه وإلى
  جانبه، أي: نظرت إليه مزورة متجانفة مخاتلة. { وهم لا يشعرون } وهم لا يحسون بأنها
  أخته، وكان اسمها مريم.\r\n\t\t\t\r\n\t\t\t</section>"

