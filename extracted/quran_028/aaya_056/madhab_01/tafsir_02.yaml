  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّكَ
  لاَ تَهْدِي مَنْ أَحْبَبْتَ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَهُوَ أَعْلَمُ
  بِٱلْمُهْتَدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لاَ تَهْدِى مَنْ أَحْبَبْتَ }
  لا تقدر أن تدخل في الإسلام كل من أحببت أن يدخل فيه من قومك وغيرهم، لأنك عبد لا تعلم
  المطبوع على قلبه من غيره { وَلَـٰكِنَّ ٱللَّهَ } يدخل في الإسلام { مَن يَشَآءُ }
  وهو الذي علم أنه غير مطبوع على قلبه، وأن الألطاف تنفع فيه، فيقرن به ألطافه حتى تدعوه
  إلى القبول { وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ } بالقابلين من الذين لا يقبلون. قال
  الزجاج: أجمع المسلمون أنها نزلت في أبي طالب، وذلك أن أبا طالب قال عند موته:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(817) يا معشر بني هاشم، أطيعوا محمداً وصدِّقوه تفلحوا وترشدوا، فقال
  النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تأمرهم بالنصيحة لأنفسهم وتدعها لنفسك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قال: فما تريد يا ابن أخي؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أريد منك كلمة واحدة فإنك في آخر
  يوم من أيام الدنيا: أن تقول لا إله إلا الله، أشهد لك بها عند الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يا ابن أخي، قد علمت إنك لصادق،
  ولكني أكره أن يقال: خرع عند الموت، ولولا أن تكون عليك وعلى بني أبيك غضاضة ومسبة
  بعدي، لقلتها، ولأقررت بها عينك عند الفراق، لما أرى من شدّة وجدك ونصيحتك، ولكني سوف
  أموت على ملة الأشياخ عبد المطلب وهاشم وعبد مناف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

