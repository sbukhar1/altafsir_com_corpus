text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكَ لاَ تَهْدِي
  مَنْ أَحْبَبْتَ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ
  }{ لاَ تَهْدِى مَنْ أَحْبَبْتَ } لا تقدر أن تدخل في الإسلام كل من أحببت أن يدخل
  فيه من قومك وغيرهم، لأنك عبد لا تعلم المطبوع على قلبه من غيره { وَلَـٰكِنَّ ٱللَّهَ
  } يدخل في الإسلام { مَن يَشَآءُ } وهو الذي علم أنه غير مطبوع على قلبه، وأن الألطاف
  تنفع فيه، فيقرن به ألطافه حتى تدعوه إلى القبول { وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ
  } بالقابلين من الذين لا يقبلون. قال الزجاج: أجمع المسلمون أنها نزلت في أبي طالب،
  وذلك أن أبا طالب قال عند موته:(817) يا معشر بني هاشم، أطيعوا محمداً وصدِّقوه تفلحوا
  وترشدوا، فقال النبي صلى الله عليه وسلم: \" تأمرهم بالنصيحة لأنفسهم وتدعها لنفسك
  \" ؟ قال: فما تريد يا ابن أخي؟ قال: \" أريد منك كلمة واحدة فإنك في آخر يوم من أيام
  الدنيا: أن تقول لا إله إلا الله، أشهد لك بها عند الله \" قال: يا ابن أخي، قد علمت
  إنك لصادق، ولكني أكره أن يقال: خرع عند الموت، ولولا أن تكون عليك وعلى بني أبيك غضاضة
  ومسبة بعدي، لقلتها، ولأقررت بها عينك عند الفراق، لما أرى من شدّة وجدك ونصيحتك، ولكني
  سوف أموت على ملة الأشياخ عبد المطلب وهاشم وعبد مناف.\r\n\t\t\t\r\n\t\t\t</section>"

