text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكَ لاَ تَهْدِي
  مَنْ أَحْبَبْتَ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ
  }يقول تعالـى ذكره لنبـيه مـحمد صلى الله عليه وسلم: { إنَّكَ } يا مـحمد { لا تَهْدِي
  مَنْ أحْبَبْتَ } هدايته، { وَلَكِنَّ اللّهَ يَهْدِي مَنْ يَشاءُ } أن يهديه من خـلقه،
  بتوفـيقه للإيـمان به وبرسوله. ولو قـيـل: معناه: إنك لا تهدي من أحببته، لقرابته منك،
  ولكن الله يهدي من يشاء، كان مذهبـاً. { وَهُوَ أعْلَـمُ بـالـمُهْتَدِينَ }: يقول
  جلّ ثناؤه: والله أعلـم من سبق له فـي علـمه أنه يهتدي للرشاد، ذلك الذي يهديه الله
  فـيسدّده ويوفِّقه.وذُكر أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم من أجل
  امتناع أبـي طالب عمه من إجابته، إذ دعاه إلـى الإيـمان بـالله، إلـى ما دعاه إلـيه
  من ذلك. ذكر الرواية بذلك:حدثنا أبو كريب والـحسين بن علـيّ الصُّدائي، قالا: ثنا الولـيد
  بن القاسم، عن يزيد بن كيسان، عن أبـي حازم، عن أبـي هريرة، قال: قال رسول الله صلى
  الله عليه وسلم لعمه عند الـموت: \" قُلْ لا إلَهَ إلاَّ اللّهُ أشْهَدْ لَكَ بِها
  يَوْمَ القِـيامَةِ \" قال: لولا أن تعيرنـي قريش لأقررت عينك، فأنزل الله: { إنَّكَ
  لا تَهْدِي مَنْ أحْبَبْتَ... } الآية.حدثنا ابن بشار، قال: ثنا يحيى بن سعيد، عن يزيد
  بن كيسان، قال: ثنـي أبو حازم الأشجعي، عن أبـي هريرة، قال: قال رسول الله صلى الله
  عليه وسلم لعمه: \" قُلْ لا إله إلاَّ اللّهُ \" ثم ذكر مثله.حدثنا أبو كُرَيب، قال:
  ثنا أبو أسامة، عن يزيد بن كيسان سمع أبـا حازم الأشجعي، يذكر عن أبـي هريرة قال: لـما
  حضرتْ وفـاة أبـي طالب، أتاه رسول الله صلى الله عليه وسلم فقال: \" يا عَمَّاهُ قُلْ
  لا إلَهَ إلاَّ اللّهُ \" فذكر مثله، إلاَّ أنه قال: لولا أن تعيرنـي قريش، يقولون:
  ما حمله علـيه إلاَّ جزع الـموت.حدثنا ابن وكيع، قال: ثنا مـحمد بن عبـيد، عن يزيد
  بن كيسان، عن أبـي حازم، عن أبـي هريرة، قال: قال النبـيّ صلى الله عليه وسلم، فذكر
  نـحو حديث أبـي كُرَيب الصدائي.حدثنا أحمد بن عبد الرحمن بن وهب، قال: ثنـي عمي عبد
  الله بن وهب، قال: ثنـي يونس، عن الزهري قال: ثنـي سعيد بن الـمسيب، عن أبـيه، قال:
  لـما حضرت أبـا طالب الوفـاة، جاءه رسول الله صلى الله عليه وسلم، فوجد عنده أبـا جهل
  بن هشام، وعبد الله بن أبـي أُمَّية بن الـمُغيرة، فقال رسول الله صلى الله عليه وسلم:
  \" يا عَمّ قلْ لا إلَهَ إلاَّ اللّهُ كَلِـمَةً أشْهَدُ لَكَ بِها عِنْدَ اللّهِ \"
  فقال أبو جهل وعبد الله بن أبـي أُمَيَّة: يا أبـا طالب: أترغب عن ملَّة عبد الـمطَّلب؟
  فلـم يزل رسول الله صلى الله عليه وسلم يعرضها علـيه، ويعيد له تلك الـمقالة، حتـى
  قال أبو طالب آخر ما كلـمهم: هو علـى ملة عبد الـمطلب، وأبى أن يقول: لا إله إلاَّ
  الله، فقال رسول الله صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّكَ لاَ تَهْدِي مَنْ أَحْبَبْتَ
  وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَهُوَ أَعْلَمُ بِٱلْمُهْتَدِينَ } \" أما
  وَاللّهِ لاَءَسْتَغْفرَنَّ لَكَ ما لَـمْ أُنْهَ عَنْكَ \" ، فأنزل الله{ ما كانَ
  للنَّبِـيّ وَالَّذِينَ آمَنُوا أنْ يَسْتَغْفرُوا للْـمُشْرِكينَ وَلَوْ كانُوا أُولـى
  قُرْبَى }، وأنزل الله فـي أبـي طالب، فقال لرسول الله صلى الله عليه وسلم: { إنَّك
  لا تَهْدِي مَنْ أحْبَبْتَ وَلَكِنَّ اللّهَ يَهْدِي... } الآية.حدثنا مـحمد بن عبد
  الأعلـى، قال: ثنا مـحمد بن ثور، عن معمر، عن الزهري، عن سعيد بن الـمسيب، عن أبـيه،
  بنـحوه.حدثنا ابن وكيع، قال: ثنا ابن عيـينة، عن عمرو، عن أبـي سعيد بن رافع، قال:
  قلت لابن عمر: { إنَّكَ لا تَهْدِي مَنْ أحْبَبْتَ } نزلت فـي أبـي طالب؟ قال: نعم.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن،
  قال: ثنا ورقاء جميعا، عن ابن أبـي نـجيح، عن مـجاهد قوله { إنَّكَ لا تَهْدِي مَنْ
  أحْبَبْتَ } قال: قول مـحمد لأبـي طالب: \" قُلْ كَلِـمةَ الإخْلاصِ أُجادِلُ عَنْكَ
  بِهَا يَوْمَ الْقِـيَامَةِ \" قال مـحمد بن عمرو فـي حديثه: قال: يا ابن أخي ملة الأشياخ،
  أو سنة الأشياخ. وقال الـحارث فـي حديثه: قال يا ابن أخي ملة الأشياخ.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جُرَيج، عن مـجاهد { إنَّكَ لا تَهْدِي مَنْ
  أحْبَبْتَ } قال: قال مـحمد لأبـي طالب: \" اشْهَدْ بكَلـمَةِ الإخْلاصِ أُجادِلْ عَنْكَ
  بِها يَوْمَ القِـيامَةِ \" قال: أي ابن أخي ملة الأشياخ، فأنزل الله { إنَّكَ لا تَهْدِي
  مَنْ أحْبَبْتَ } قال: نزلت هذه الآية فـي أبـي طالب.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قَتادة، قوله { إنَّكَ لا تَهْدِي مَنْ أحْبَبْتَ } ذُكر لنا أنها نزلت
  فـي أبـي طالب قال الأصم عند موته يقول لا إله إلاَّ الله لكيـما تـحلّ له بها الشفـاعة،
  فأبى علـيه.حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن عامر: لـما حضر أبـا طالب الـموت،
  قال له النبـيّ صلى الله عليه وسلم: \" يا عَمَّاهُ قُلْ لا إلَهَ إلاَّ اللّهُ أشْهَدُ
  لَكَ بِها يَوْمَ القِـيامَةِ \" ، فقال له: يا ابن أخي، إنه لولا أن يكون علـيك عار
  لـم أبـال أن أفعل فقال له ذلك مراراً. فلـما مات اشتدّ ذلك علـى النبـيّ صلى الله
  عليه وسلم وقالوا: ما تنفع قرابة أبـي طالب منك، فقال: \" بَلـى والَّذِي نَفْسِي بِـيَدِهِ
  إنَّه السَّاعَةَ لَفِـي ضَحْضَاحٍ مِنَ النَّارِ عَلَـيْهِ نَعْلان مِنْ نارٍ تَغْلِـي
  مِنْهُما أُمُّ رأسه، وما مِنْ أهْلِ النَّارِ مِنْ إنْسانٍ هُوَ أهْوَنُ عَذَابـاً
  مِنْهُ، وَهُوَ الَّذِي أنْزَلَ اللّهُ فِـيهِ إنَّكَ لا تَهْدِي مَنْ أحْبَبْتَ، وَلَكِنَّ
  اللّهَ يَهْدِي مَنْ يَشاءُ، وَهُوَ أعْلَـمُ بـالـمُهْتَدِينَ \" وقوله: { وَهُوَ
  أعْلَـمُ بـالـمُهْتَدِينَ } يقول: وهو أعلـم بـمن قضى له الهدى. كالذي:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنـي الـحارث، قال: ثنا الـحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبـي نـجيح، عن مـجاهد، قوله { وَهُوَ أعْلَـمُ بـالـمُهْتَدِينَ
  } قال بـمن قدّر له الهدى والضلالة.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جُرَيج، عن مـجاهد، مثله.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

