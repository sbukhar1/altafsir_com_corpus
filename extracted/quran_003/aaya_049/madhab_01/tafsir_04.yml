  لأن القوم نهوا عن الادخار، فكانوا يخزنون ويدخرون، فكان عيسى عليه السلام يخبرهم بذلك.
  المسألة الثانية الإخبار عن الغيوب على هذا الوجه معجزة، وذلك لأن المنجمين الذين يدعون
  استخراج الخير لا يمكنهم ذلك إلا عن سؤال يتقدم ثم يستعينون عند ذلك بآلة ويتوصلون
