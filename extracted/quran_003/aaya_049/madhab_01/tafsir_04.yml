  href=\"JavaScript:Open_Menu()\">وَرَسُولاً إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ
  جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ
  وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْ هَـٰذَا إِلاَّ خُلُقُ ٱلاْوَّلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  137 وفي العنكبوت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَخْلُقُونَ إِفْكاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 17 وفي سورة ص</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ
  هَـٰذَا إِلاَّ ٱخْتِلاَقٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">صۤ 7 والكاذب إنما سمي خالقاً لأنه يقدر الكذب في خاطره ويصوره وثالثها
  هذه الآية التي نحن في تفسيرها وهي قوله { أَنِى أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ } أي
  أصور وأقدر وقال تعالى في المائدة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ تَخْلُقُ مِنَ ٱلطّينِ كَهَيْئَةِ
  ٱلطَّيْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 110 وكل ذلك يدل على أن الخلق هو التصوير والتقدير ورابعها
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  29 وقوله { خلق } إشارة إلى الماضي، فلو حملنا قوله { خلق } على الإيجاد والإبداع،
  لكان المعنى أن كل ما في الأرض فهو تعالى قد أوجده في الزمان الماضي، وذلك باطل بالاتفاق،
  فإذن وجب حمل الخلق على التقدير حتى يصح الكلام وهو أنه تعالى قدر في الماضي كل ما
  وجد الآن في الأرض، وأما الشعر فقوله</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولأنت تفري ما خلقت وبعـ  ــض القوم يخلق ثم لا يفري</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا يعطي بأيدي الخالق ولا  أيدي الخوالق إلا جيد الأدم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الاستشهاد فهو أنه يقال خلق النعل إذا قدرها وسواها بالقياس والخلاق
  المقدار من الخير، وفلان خليق بكذا، أي له هذا المقدار من الاستحقاق، والصخرة الخلقاء
  الملساء، لأن الملاسة استواء، وفي الخشونة اختلاف، فثبت أن الخلق عبارة عن التقدير
  والتسوية. إذا عرفت هذا فنقول اختلف الناس في لفظ { ٱلْخَـٰلِقُ } قال أبو عبد الله
  البصري إنه لا يجوز إطلاقه على الله في الحقيقة، لأن التقدير والتسوية عبارة عن الظن
  والحسبان وذلك على الله محال، وقال أصحابنا الخالق، ليس إلا الله، واحتجوا عليه بقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ خَـٰلِقُ كُلّ شَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الرعد 16 ومنهم من احتج بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  مِنْ خَـٰلِقٍ غَيْرُ ٱللَّهِ يَرْزُقُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فاطر 3 وهذا ضعيف، لأنه تعالى قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  مِنْ خَـٰلِقٍ غَيْرُ ٱللَّهِ يَرْزُقُكُمْ مّنَ ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فاطر
  3 فالمعنى هل من خالق غير الله موصوف بوصف كونه رازقاً من السماء ولا يلزم من صدق قولنا
  الخالق الذي يكون هذا شأنه، ليس إلا الله، صدق قولنا أنه لا خالق إلا الله. وأجابوا
  عن كلام أبي عبد الله بأن التقدير والتسوية عبارة عن العلم والظن لكن الظن وإن كان
  محالاً في حق الله تعالى فالعلم ثابت. إذا عرفت هذا فنقول { أَنِى أَخْلُقُ لَكُمْ
  مّنَ ٱلطّينِ } معناه أصور وأقدر وقوله { كَهَيْئَةِ ٱلطَّيْرِ } فالهيئة الصورة المهيئة
  من قولهم هيأت الشيء إذا قدرته وقوله { فَأَنفُخُ فِيهِ } أي في ذلك الطين المصور وقوله
  { فَيَكُونُ طَيْرًا بِإِذْنِ ٱللَّهِ } ففيه مسائل المسألة الأولى قرأ نافع { فَيَكُونُ
  طائراً } بالألف على الواحد، والباقون { طَيْراً } على الجمع، وكذلك في المائدة والطير
  اسم الجنس يقع على الواحد وعلى الجمع. يروى أن عيسى عليه السلام لما ادعى النبوة، وأظهر
  المعجزات أخذوا يتعنتون عليه وطالبوه بخلق خفاش، فأخذ طيناً وصوره، ثم نفخ فيه، فإذا
  هو يطير بين السماء والأرض، قال وهب كان يطير ما دام الناس ينظرون إليه، فإذا غاب عن
  أعينهم سقط ميتاً، ثم اختلف الناس فقال قوم إنه لم يخلق غير الخفاش، وكانت قراءة نافع
  عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(4,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
