  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَرَسُولاً إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ
  جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ
  وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون إنه خلق أنواعاً من الطير وكانت قراءة الباقين عليه. المسألة
  الثانية قال بعض المتكلمين الآية تدل على أن الروح جسم رقيق كالريح، ولذلك وصفها بالفتح،
  ثم ههنا بحث، وهو أنه هل يجوز أن يقال إنه تعالى أودع في نفس عيسى عليه السلام خاصية،
  بحيث متى نفخ في شيء كان نفخه فيه موجباً لصيرورة ذلك الشيء حياً، أو يقال ليس الأمر
  كذلك بل الله تعالى كان يخلق الحياة في ذلك الجسم بقدرته عند نفخة عيسى عليه السلام
  فيه على سبيل إظهار المعجزات، وهذا الثاني هو الحق لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى خَلَقَ ٱلْمَوْتَ وَٱلْحَيَوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك
  2 وحكي عن إبراهيم عليه السلام أنه قال في مناظرته مع الملك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبّيَ ٱلَّذِى يُحْىِ وَيُمِيتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  258 فلو حصل لغيره، هذه الصفة لبطل ذلك الاستدلال. المسألة الثالثة القرآن دلّ على
  أنه عليه الصلاة والسلام إنما تولد من نفخ جبريل عليه السلام في مريم وجبريل صلى الله
  عليه وسلم روح محض وروحاني محض فلا جرم كانت نفخة عيسى عليه السلام للحياة والروح.
  المسألة الرابعة قوله { بِإِذُنِ ٱللَّهِ } معناه بتكوين الله تعالى وتخليقه لقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 145 أي إلا بأن يوجد الله الموت، وإنما ذكر عيسى عليه السلام هذا القيد إزالة
  للشبهة، وتنبيهاً على إني أعمل هذا التصوير، فأما خلق الحياة فهو من الله تعالى على
  سبيل إظهار المعجزات على يد الرسل.واما النوع الثاني والثالث والرابع من المعجزات فهو
  قوله { وأبرىء الأكمه والأبرص وأحيي الموتى بإذن الله }. ذهب أكثر أهل اللغة إلى أن
  الأكمه هو الذي ولد أعمى، وقال الخليل وغيره هو الذي عمي بعد أن كان بصيراً، وعن مجاهد
  هو الذي لا يبصر بالليل، ويقال إنه لم يكن في هذه الأمة أكمه غير قتادة بن دعامة السدوسي
  صاحب «التفسير»، وروي أنه عليه الصلاة والسلام ربما اجتمع عليه خمسون ألفاً من المرضى
  من أطاق منهم أتاه، ومن لم يطق أتاه عيسى عليه السلام، وما كانت مداواته إلا بالدعاء
  وحده، قال الكلبي كان عيسى عليه السلام يحيي الأموات بيا حي يا قيوم وأحيا عاذر، وكان
  صديقاً له، ودعا سام بن نوح من قبره، فخرج حياً، ومرّ على ابن ميت لعجوز فدعا الله،
  فنزل عن سريره حياً، ورجع إلى أهله وولد له، وقوله { بِإِذُنِ ٱللَّهِ } رفع لتوهم
  من اعتقد فيه الإلٰهية.وأما النوع الخامس من المعجزات إخباره عن الغيوب فهو قوله تعالى
  حكاية عنه { وَأُنَبّئُكُم بِمَا تَأْكُلُون وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ }
  وفيه مسألتان المسألة الأولى في هذه الآية قولان أحدهما أنه عليه الصلاة والسلام كان
  من أول مرة يخبر عن الغيوب، روى السدي أنه كان يلعب مع الصبيان، ثم يخبرهم بأفعال آبائهم
  وأمهاتهم، وكان يخبر الصبي بأن أمك قد خبأت لك كذا فيرجع الصبي إلى أهله ويبكي إلى
  أن يأخذ ذلك الشيء ثم قالوا لصبيانهم لا تلعبوا مع هذا الساحر، وجمعوهم في بيت، فجاء
  عيسى عليه السلام يطلبهم، فقالوا له، ليسوا في البيت، فقال فمن في هذا البيت، قالوا
