  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى { ورسولاً إلى بني إسرائيل أني قد جئتكم بآية من ربكم } وفيه مسائل المسألة
  الأولى في هذه الآية وجوه الأول تقدير الآية ونعلمه الكتاب والحكمة والتوراة والإنجيل
  ونبعثه رسولاً إلى بني إسرائيل، قائلاً { أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ مّن رَّبّكُمْ
  } والحذف حسن إذا لم يفض إلى الاشتباه الثاني قال الزجاج الاختيار عندي أن تقديره ويكلم
  الناس رسولاً، وإنما أضمرنا ذلك لقوله { أَنّى قَدْ جِئْتُكُمْ } والمعنى ويكلمهم رسولاً
  بأني قد جئتكم، الثالث قال الأخفش إن شئت جعلت الواو زائدة، والتقدير ويعلمه الكتاب
  والحكمة والتوراة، والإنجيل رسولاً إلى بني إسرائيل، قائلاً أني قد جئتكم بآية. المسألة
  الثانية هذه الآية تدل على أنه صلى الله عليه وسلم كان رسولاً إلى كل بني إسرائيل بخلاف
  قول بعض اليهود إنه كان مبعوثاً إلى قوم مخصوصين منهم. المسألة الثالثة المراد بالآية
  الجنس لا الفرد لأنه تعالى عدد ههنا أنواعاً من الآيات، وهي إحياء الموتى، وإبراء الأكمه
  والأبرص، والإخبار عن المغيبات فكان المراد من قوله { قَدْ جِئْتُكُمْ بِآيَةٍ مّن
  رَّبّكُمْ } الجنس لا الفرد. ثم قال { أَنِى أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًا بِإِذْنِ ٱللَّهِ }. اعلم أنه تعالى حكى
  ههنا خمسة أنواع من معجزات عيسى عليه السلامالنوع الأول ما ذكره ههنا في هذه الآية
  وفيه مسائل المسألة الأولى قرأ حمزة { أني } بفتح الهمزة، وقرأ نافع بكسر الهمزة فمن
  فتح { أني } فقد جعلها بدلاً من آية كأنه قال وجئتكم بأنى أخلق لكم من الطين، ومن كسر
  فله وجهان أحدهما الاستئناف وقطع الكلام مما قبله والثاني أنه فسّر الآية بقوله { أَنِى
  أَخْلُقُ لَكُمْ } ويجوز أن يفسر الجملة المتقدمة بما يكون على وجه الابتداء قال الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  29 ثم فسّر الموعود بقوله { لَهُم مَّغْفِرَةٌ } وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءَادَمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 59 ثم فسّر المثل بقوله.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خَلَقَهُ مِن تُرَابٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 59 وهذا الوجه أحسن لأنه في المعنى كقراءة من فتح { أني } على جعله بدلاً من
  آية. المسألة الثانية { أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ } أي أقدر وأصور وقد بينا في
  تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰأَيُّهَا ٱلنَّاسُ ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِىْ خَلَقَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  21 إن الخلق هو التقدير ولا بأس بأن نذكره ههنا أيضاً فنقول الذي يدل عليه القرآن والشعر
  والاستشهاد، أما القرآن فآيات أحدها قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَبَارَكَ ٱللَّهُ أَحْسَنُ ٱلْخَـٰلِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المؤمنون
  14 أي المقدرين، وذلك لأنه ثبت أن العبد لا يكون خالقاً بمعنى التكوين والإبداع فوجب
  تفسير كونه خالقاً بالتقدير والتسوية وثانيها أن لفظ الخلق يطلق على الكذب قال تعالى
  في سورة الشعراء</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
