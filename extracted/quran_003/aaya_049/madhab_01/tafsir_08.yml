  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَ } نجعله { رَسُولاً إِلَىٰ بَنِى إِسْرٰءيلَ } في الصبا أو بعد البلوغ، فنفخ جبريل
  في جيب درعها فحملت وكان من أمرها ما ذكر في سورة (مريم)[19: 16-34] فلما بعثه الله
  إلى بني إسرائيل قال لهم: إني رسول الله إليكم { أَنّي } أي بأني { قَدْ جِئْتُكُمْ
  بِآيَةٍ } علامة على صدقي { مِّن رَّبِّكُمْ } هي { أَنّي } وفي قراءة بالكسر استئنافاً
  { أَخْلُقُ } أُصوِّر { لَكُمْ مّنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ } مثل صورته فالكاف
  اسم مفعول { فَأَنفُخُ فِيهِ } الضمير للكاف { فَيَكُونُ طَيْرًا } وفي قراءة (طائراً)
  { بِإِذُنِ ٱللَّهِ } بإرادته فخلق لهم (الخفّاش) لأنه أكمل الطير خلقاً فكان يطير
  وهم ينظرونه فإذا غاب عن أعينهم سقط ميتاً { وَأُبْرِىء } أشفي { ٱلأَكْمَهَ } الذي
  وُلد أعمى { وَٱلاْبْرَصَ } وخُصا بالذكر لأنهما داءا إعياء وكان بعثه في زمن الطب
  فأبرأ في يوم خمسين ألفاً بالدعاء بشرط الإيمان { وَأُحّي ٰلْمَوْتَى ِٰ بِإِذْنِ ٱللهِ
  } كرّره لنفي توهم الألوهية فيه فأحيا عازر صديقاً له وابن العجوز وابنة العاشر فعاشوا
  ووُلِدَ لهم، وسام بن نوح ومات في الحال { وَأُنَبّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ
  } تخبئون { فِى بُيُوتِكُمْ } مما لم أعاينه فكان يخبر الشخص بما أكل وبما يأكل بعد
  { إِنَّ فِى ذَلِكَ } المذكور { لأَيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ }.</font></font><font
