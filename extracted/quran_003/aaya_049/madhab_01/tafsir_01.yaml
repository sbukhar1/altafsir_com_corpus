  جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ
  وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي تأويـل قوله: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن نـجيح،
  عن مـجاهد فـي قول الله: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى
  بُيُوتِكُمْ } قال: بـما أكلتـم البـارحة، وما خبأتـم منه؛ عيسى بن مريـم يقوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال عطاء بن أبـي ربـاح يعنـي قوله: { وَأُنَبّئُكُم
  بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: الطعام والشيء يدّخرونه
  فـي بـيوتهم غيبـاً علـمه الله إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: ما
  تأكلون: ما أكلتـم البـارحة من طعام، وما خبأتـم منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: كان ـ يعنـي عيسى
  ابن مريـم ـ يحدّث الغلـمان وهو معهم فـي الكتاب بـما يصنع آبـاؤهم، وبـما يرفعون لهم،
  وبـما يأكلون ويقول للغلام: انطلق فقد رفع لك أهلك كذا وكذا، وهم يأكلون كذا وكذا،
  فـينطلق الصبـيّ فـيبكي علـى أهله حتـى يعطوه ذلك الشيء، فـيقولون له: من أخبرك بهذا؟
  فـيقول: عيسى، فذلك قول الله عزّ وجلّ: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ
  فِى بُيُوتِكُمْ } فحبسوا صبـيانهم عنه، وقالوا: لا تلعبوا مع هذا الساحر، فجمعوهم
  فـي بـيت، فجاء عيسى يطلبهم، فقالوا: لـيس هم ههنا، فقال: ما فـي هذا البـيت؟ فقالوا:
  خنازير، قال عيسى: كذلك يكونون! ففتـحوا عنهم فإذا هم خنازير، فذلك قوله: { عَلَىٰ
