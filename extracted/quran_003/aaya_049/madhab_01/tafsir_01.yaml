  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَرَسُولاً إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ
  جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ
  وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قـيـل: { فَأَنفُخُ فِيهِ } وقد قـيـل: { أَنِى
  أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ }؟ قـيـل: لأن معنى الكلام: فأنفخ
  فـي الطير. ولو كان ذلك: فأنفخ فـيها، كان صحيحاً جائزاً، كما قال فـي الـمائدة: «فأنْفُخُ
  فِـيها» يريد: فأنفخ فـي الهيئة، وقد ذكر أن ذلك فـي إحدى القراءتـين: «فأنفخها»، بغير
  «فـي»، وقد تفعل العرب مثل ذلك فتقول: ربّ لـيـلة قد بتها وبتّ فـيها، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما شُقَّ جَيْبٌ ولا قَامَتْكَ نائحةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا بكَتْكَ جِيادٌ عندَ أسْلابِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: ولا قامت علـيك. وكما قال
  الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إحْدَى بَنِـي
  عَيِّذِ اللَّهِ اسْتَـمَرَّ بِهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حُلْوُ العُصَارَةِ
  حتـى يُنْفَخَ الصُّورُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَأُبْرِىء ٱلأكْمَهَ وٱلأبْرَصَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: { وَأُبْرِىء }: وأشفـي،
  يقال منه: أبرأ الله الـمريض: إذا شفـاه منه، فهو يبرئه إبراءً، وبرأ الـمريض فهو يبرأ
  برءاً، وقد يقال أيضاً: برىء الـمريض فهو يبرأ، لغتان معروفتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي معنى الأكمه، فقال بعضهم: هو الذي لا يبصر
  بـاللـيـل، ويبصر بـالنهار. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { وَأُبْرِىء ٱلأكْمَهَ } قال: الأكمه: الذي يبصر بـالنهار، ولا يبصر بـاللـيـل،
  فهو يَتَكَمَّهُ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو الأعمى الذي ولدته أمه كذلك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كنا نـحدّث أن الأكمه الذي ولد
  وهو أعمى مضموم العينـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، فـي قوله: { وَأُبْرِىء ٱلأكْمَهَ وٱلأبْرَصَ
  } قال: كنا نـحدّث أن الأكمه الذي ولد وهو أعمى مضموم العينـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـمنـجاب، قال: ثنا بشر، عن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس قال: الأكمه: الذي يولد وهو أعمى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو الأعمى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَأُبْرِىء ٱلأكْمَهَ
  }: هو الأعمى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاح، عن ابن جريج، قال: قال ابن عبـاس: الأعمى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  وَأُبْرِىء ٱلأكْمَهَ } قال: الأكمه: الأعمى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
