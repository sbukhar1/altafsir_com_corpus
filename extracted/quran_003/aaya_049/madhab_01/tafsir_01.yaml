  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: { وَرَسُولاً }: ونـجعله رسولاً إلـى بنـي إسرائيـل، فترك ذكر «ونـجعله»،
  لدلالة الكلام علـيه، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورأيتِ زَوْجَكِ فـي الوَغَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُتَقَلِّداً
  سَيْفـاً وَرُمْـحا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ مّن رَّبّكُمْ } بـمعنى: ونـجعله
  رسولاً إلـى بنـي إسرائيـل بأنه نبـيّ وبشير ونذير؛ وحجتـي عن صدقـي علـى ذلك، أنـي
  قد جئتكم بآية من ربكم، يعنـي بعلامة من ربكم تـحقق قولـي وتصدّق خبري، أنـي رسول من
  ربكم إلـيكم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَرَسُولاً إِلَىٰ بَنِى إِسْرٰءيلَ
  أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ مِنْ رَّبّكُمْ } أي تـحقق بها نبوّتـي، وأنـي رسول
  منه إلـيكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  أَنِى أَخْلُقُ لَكُمْ مِنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ
  طَيْرًا بِإِذْنِ ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: ورسولاً إلـى بنـي إسرائيـل أنـي قد جئتكم بآية من ربكم. ثم بـين عن
  الآية ما هي، فقال: { أَنِى أَخْلُقُ لَكُمْ }. فتأويـل الكلام: ورسولاً إلـى بنـي
  إسرائيـل بأنـي قد جئتكم بآية من ربكم بأن أخـلق لكم من الطين كهيئة الطير. والطير
  جمع طائر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القراء فـي قراءة ذلك، فقرأه
  بعض أهل الـحجاز: «كهيئة الطائر فأنفخ فـيه فـيكون طائراً»، علـى التوحيد. وقرأه آخرون:
  { كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًا } علـى الـجماع كلـيهما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأعجب القراءات إلـيّ فـي ذلك قراءة من قرأ: { كَهَيْئَةِ ٱلطَّيْرِ
  فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًا } ، علـى الـجماع فـيهما جميعاً، لأن ذلك كان من
  صفة عيسى أنه يفعل ذلك بإذن الله، وأنه موفق لـخط الـمصحف، واتبـاع خط الـمصحف مع صحة
  الـمعنى، واستفـاضة القراءة به أعجب إلـيّ من خلاف الـمصحف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  خـلق عيسى: ما كان يخـلق من الطير. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق: أن عيسى صلوات الله علـيه، جلس يوماً
  مع غلـمان من الكتاب، فأخذ طيناً، ثم قال: أجعل لكم من هذا الطين طائراً؟ قالوا: وتستطيع
  ذلك؟ قال: نعم بإذن ربـي! ثم هيأه حتـى إذا جعله فـي هيئة الطائر نفخ فـيه، ثم قال:
  كن طائراً بإذن الله فخرج يطير بـين كفـيه، فخرج الغلـمان بذلك من أمره فذكروه لـمعلـمهم،
  فأفشوه فـي الناس. وترعرع. فهمّت به بنو إسرائيـل، فلـما خافت أمه علـيه حملته علـى
  حُمَيِّر لها ثم خرجت به هاربة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أنه لـما أراد أن يخـلق الطير من الطين سألهم: أيّ الطير أشدّ خـلقاً؟ فقـيـل له الـخفـاش.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قوله: { أَنِى أَخْلُقُ لَكُمْ مّنَ ٱلطّينِ كَهَيْئَةِ
  ٱلطَّيْرِ }  قال: أيّ الطير أشدّ خـلقاً؟ قالوا: الـخفـاش إنـما هو لـحم، قال ففعل.</font></font>&#13;\t\t\t<label
