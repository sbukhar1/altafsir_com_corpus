  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَمَا
  تَدَّخِرُونَ فِى بُيُوتِكُمْ } قال: ما تـخبئون مخافة الذي يـمسك أن لا يخـلفه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما عنى بقوله: { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ }: ما تأكلون من الـمائدة التـي تنزل علـيكم، وما
  تدخرون منها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَأُنَبِّئُكُم بِمَا
  تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } فكان القوم لـما سألوا الـمائدة،
