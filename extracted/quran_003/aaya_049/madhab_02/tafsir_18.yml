  href=\"JavaScript:Open_Menu()\">وَرَسُولاً إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ
  جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ
  وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما ابن العجوز فإنه مر به وهو ميت على عيسى عليه السلام يحمل على
  السرير فدعا الله عيسى فجلس على سريره ونزل عن أعناق الرجال ولبس ثيابه وأتى أهله وولد
  له، وأما ابنة العاشر فكان أبوها يأخذ العشور من الناس وماتت بالأمس فدعا الله عيسى
  فأحياها بدعوته فعاشت وولد لها، وأما سام بن نوح فإن عيسى جاء إلى قبره ودعا الله باسمه
  الأعظم فخرج من قبره وقد شاب نصف رأسه خوفاً من قيام الساعة ولم يكونوا يشيبون في ذلك
  الزمان فقال: قد قامت الساعة فقال عيسى عليه السلام: لا ولكن دعوتك باسم الله الأعظم
  ثم قال له: مت فقال: بشرط أن يعيذني الله من سكرات الموت مرة أخرى فدعا الله عيسى ففعل
  { وأنبئكم } يعني وأخبركم { بما تأكلون } أي مما لم أعاينه { وما تدخرون في بيوتكم
  } أي وما ترفعونه فتخبؤونه في بيوتكم لتأكلوه فيما بعد ذلك، قيل: كان عيسى عليه السلام
  يخبر الرجل بما أكل البارحة وبما يأكله اليوم وبما يدخره للعشاء. وقيل كان في الكتاب
  يحدث الغلمان بما يصنع آباؤهم ويقول للغلام: انطلق فقد أكل أهلك كذا وكذا وقد رفعوا
  لك كذا فينطلق الصبي فيبكي على أهله حتى يعطوه ذلك الشيء فيقولون من أخبرك بهذا؟ فيقول
  عيسى فحبسوا صبيانهم عنه وقالوا: لا تقعدوا مع ذلك الساحر وجمعوهم في بيت فجاء عيسى
  يطلبهم فقالوا: ليسوا هنا فقال: وما في البيت؟ قالوا خنازير فقال كذلك يكونون. ففتحوا
  عليهم الباب فإذا هم خنازير ففشا ذلك في بني إسرائيل وظهر فهموا به فخافت عليه أمه
  فحملته على حمار لها وخرجت هاربة إلى مصر. وقال قتادة: إنما كان هذا في نزول المائدة
  وكان خواناً ينزل عليهم أينما كانوا فيه من طعام الجنة وأمروا أن لا يخونوا ولا يدخروا
  الغد فخانوا وادخروا، فكان عيسى عليه السلام يخبرهم بما أكلوا من المائدة وما أدخروا
  منها فمسخهم الله خنازير وفي هذا دليل قاطع على صحة نبوة عيسى عليه السلام ومعجزة عظيمة
  له، وهي إخباره عن المغيبات مع ما تقدم له من الآيات الباهرات من إبراء الأكمه والأبرص
  وإحياء الموتى بإذن الله تعالى وإخباره عن الغيوب بإعلام الله إياه ذلك وهذا مما لا
  سبيل لأحد من البشر عليه إلاّ الأنبياء عليهم السلام، فإن قلت قد يخبر المنجم والكاهن
  عن مثل ذلك فما الفرق؟. قلت: إن المنجم والكاهن لا بد لكل واحد منهما من مقدمات يرجع
  إليها ويعتمد في أخباره عليها، أما المنجم فإنه يستعين على ذلك بواسطة معرفة الكواكب
  وامتزاجاتها أو بواسطة حساب الرمل أو نحو ذلك وقد يخطئ في كثير مما يخبر به، وأما الكاهن
  فإنه يستعين برائد من الجن وقد يخطئ أيضاً في كثير مما يخبر به وأما أخبار الأنبياء
  عليهم السلام عن المغيبات فليس إلاّ بالوحي السماوي وهو من الله تعالى وليس في ذلك
  باستعانة بواسطة حساب ولا غيره فحصل الفرق { إن في ذلك } يعني الذي تقدم ذكره من خلق
  الطير من الطين بإذن الله وإبراء والأكمه والأبرص والإخبار عن المغيبات { لآية لكم
  } أي لعبرة ودلالة على صدق أني رسول من الله إليكم { إن كنتم مؤمنين } يعني مصدقين
  بذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
