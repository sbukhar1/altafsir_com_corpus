  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ورسولاً إلى بني إسرائيل } أي ونجعله رسولاً إلى بني إسرائيل وكان أول أنبياء بني إسرائيل
  يوسف بن يعقوب وآخرهم عيسى ابن مريم عليه السلام فلما بعث إليهم قال { أني قد جئتكم
  بآية من ربكم } يعني بعلامة من ربكم على صدق قولي وإنما قال بآية وقد جاء بآيات كثيرة
  لأن الكل دل على شيء واحد وهو صدقه في الرسالة، فلما قال ذلك عيسى لبني إسرائيل قالوا:
  ما هذه الآية؟ قال { أني أخلق } أي أصور وأقدر { لكم من الطين كهيئة الطير } والهيئة
  الصورة المهيأة من قولهم هيأت الشيء إذا قدرته وأصلحته { فأنفخ فيه } أي في الطين المهيأ
  المصور { فيكون طيراً } قرئ بلفظ الجمع لأن الطير اسم جنس يقع على الواحد والاثنين
  والجمع. وقرئ فيكون طائراً على التوحيد على معنى يكون ما أنفخ فيه طائراً أو ما أخلقه
  يكون طائراً وقيل إنه لم يخلق غير الخفاش وهو الذي يطير في الليل، وإنما خص الخفاش
  لأنه من أكمل الطير خلقاً وذلك لأنه يطير بلا ريش وله أسنان ويقال: إن الأنثى منه لها
  ثدي وتحيض ذكروا أن عيسى عليه السلام لما ادّعى النبوة وأظهر لهم المعجزات أخذوا يتعنتون
  عليه فطلبوا منه أن يخلق لهم خفاشاً فأخذ طيناً وصوره كهيئة الخفاش، ثم نفخ فيه فإذا
  هو طير يطير بين السماء والأرض قال وهب: كان يطير ما دام الناس ينظرون إليه فإذا غاب
  عنهم سقط ميتاً ليتميز فعل المخلوق من فعل الخالق وهو الله تعالى، وليعلم أن الكمال
  لله تعالى: { بإذن الله } معناه بتكوين الله وتخليقه والمعنى إني أعمل هذا التصوير
  أنا، فأما خلق الحياة فيه فهو من الله تعالى على سبيل إظهار المعجزة على يد عيسى عليه
  السلام { وأبرئ الأكمه والأبرص } أي وأشفي الأكمه والأبرص وأصحهما، واختلفوا في الأكمه
  فقال ابن عباس: هو الذي ولد أعمى وقيل: هو الأعمى وإن كان أبصر وقيل: هو الأعشى وهو
  الذي يبصر بالليل، والأبرص هو الذي به وضح وكان الغالب على زمان عيسى عليه السلام الطب
  فأراهم المعجزة من جنس ذلك إلاّ أنه ليس في علم الطب إبراء الأكمه والأبرص فكان ذلك
  معجزة له ودليلاً على صدقه. وقال وهب: ربما اجتمع على عيسى عليه السلام من المرضى في
  اليوم الواحد نحو خمسين ألفاً فمن أطاق أن يمشي إليه مشى، ومن لم يطق مشى عيسى عليه
  السلام إليه وكان يداويهم بالدعاء على شرط الإيمان برسالته { وأحيي الموتى بإذن الله
  } قال ابن عباس: قد أحيا أربعة أنفس عازر وابن العجوز وابنة العاشر وسام بن نوح وكلهم
  بقي وولد له إلاّ سام بن نوح فأما عازر فكان صديقاً لعيسى عليه السلام فأرسلت إليه
  أخت عازر إن أخاك عازر يموت وكان بينهما مسيرة ثلاثة أيام فأتاه عيسى وأصحابه فوجدوه
  قد مات منذ ثلاثة أيام فقال لأخته: انطلقي بنا إلى قبره فانطلقت بهم إلى قبره فدعا
  الله عيسى فقام عازر حياً بإذن الله تعالى فخرج من قبره وعاش وولد له.</font></font>&#13;\t\t\t<label
