  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ورسولاً } قال الزجاج: ينتصب على وجهين. أحدهما: ونجعله رسولاً، والاختيار
  عندي: ويكلم الناس رسولاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أني أخلق } قرأ الأكثرون
  «أني» بالفتح، فجعلوها بدلاً من آية، فكأنه قال: قد جئتكم بأني أخلق لكم، وقرأ نافع
  بالكسر، قال أبو علي: يحتمل وجهين. أحدهما: أن يكون مستأنفاً. والثاني: أنه فسر الآية
  بقوله: إني أخلق، أي: أصور وأقدر. قال ابن عباس: أخذ طيناً، وصنع منه خفاشاً، ونفخ
  فيه، فاذا هو يطير، ويقال: لم يصنع غير الخفاش، ويقال: إن بني إسرائيل نعتوه بذلك،
  لأن الخفاش عجيب الخلق. وروي عن أبي سعيد الخدري أنه قال لهم: ماذا تريدون؟ قالوا:
  الخفاش: فسألوه أشد الطير خلقاً؛ لأنه يطير بغير ريش. وقال وهب: كان الذي صنعه يطير
  ما دام الناس ينظرونه، فاذا غاب عن أعينهم، سقط ميتاً، ليتميز فعل الخلق من فعل الخالق،
  والأكثرون قرؤوا { فيكونَ طيراً } وقرأ نافع هاهنا وفي (المائدة) طائراً. قال أبو علي:
  حجة الجمهور قوله تعالى: { كهيئة الطير } ولم يقل كهيئة الطائر. ووجهة قراءة نافع:
  أنه أراد: يكون ما أنفخ فيه، أو ما أخلقه طائراً، وفي «الأكمه» أربعة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه الذي يولد أعمى، رواه الضحاك عن ابن عباس، وسعيد عن قتادة،
  وبه قال اليزيدي: وابن قتيبة، والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الأعمى، ذكره ابن جريج عن ابن عباس، ومعمر عن قتادة، وبه قال الحسن، والسدي. وحكى
  الزجاج عن الخليل أن الأكمه: هو الذي يولد أعمى، وهو الذي يعمى، وإن كان بصيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه الأعمش، قاله عكرمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه الذي يبصر بالنهار، ولا يبصر بالليل، قاله مجاهد والضحاك. والأبرص: الذي به وضح.
  وكان الغالب على زمان عيسى عليه السلام، علم الطب، فأراهم المعجزة من جنس ذلك، إلا
  أنه ليس في الطب إبراء الأكمه والأبرص، وكان ذلك دليلاً على صدقه. قال وهب: ربما اجتمع
  على عيسى من المرضى في اليوم الواحد خمسون ألفاً، وإنما كان يداويهم بالدعاء. وذكر
  المفسرون أنه أحيا أربعة أنفس من الموت. وعن ابن عباس: أن الأربعة كلهم بقي حتى ولد
  له، إلا سام بن نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وأنبئُكم بما تأكلون
  } قال سعيد بن جبير: كان عيسى إذا كان في المكتب يخبرهم بما يأكلون، ويقول للغلام:
  يا غلام إن أهلك قد هيؤوا لك كذا وكذا من الطعام فتطعمني منه؟ وقال مجاهد: بما أكلتم
  البارحة، وبما خبأتم منه. وعلى هذا المفسرون، إلا أن قتادة كان يقول: وأنبئُكم بما
  تأكلون من المائدة التي تنزل عليكم، وما تدخرون منها، وكان أخذ عليهم أن يأكلوا منها،
  ولا يدَّخروا، فلما خانوا، مُسخوا خنازير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

