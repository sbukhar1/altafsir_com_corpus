  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلأَنْتَ
  تَفْري مَا خَلَقْتَ وَبَعْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـضُ الْقَوْمِ
  يَخْلقُ ثمّ لا يُفْري</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { لكم } تقييد لقوله، { أخلق } لأنه يدل دلالة ما، على أنه لم
  يرد الإيجاد من العدم، ويصرح بذلك قوله { بإذن الله } وحقيقة الخلق في الأجرام، ويستعمل
  في المعاني، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وتخلقون إفكاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 17] ومنه قول الشاعر:
  [مجزوء الكامل مرفّل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من كان يخلق ما يقو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ل فحيلتي فيه قليله</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وجمهور الناس قرأ \" كهيئة \" على وزن فعلة بفتح الفاء وهو مصدر من
  قولك، هاء الشيء يهاء هيئاً وهيئة، إذا ترتب واستقر على حال ما، وهو الذي تعديه فتقول:
  هيأت، وقرأ الزهري \" كهِيَّئة الطير \" ، بكسر الهاء وياء مفتوحة مشددة، وقرأ أبو
  جعفر بن القعقاع، \" كهيئة الطائر فأنفخ فيه فيكون طائراً \" على الإفراد في الموضعين،
  فالأول اسم الجنس والثاني مفرد، أي يكون طائراً من الطيور، وقرأ نافع وحده، \" كهيئة
  الطير فأنفخ فيه فيكون طائراً \" بالإفراد في الأخير، وهكذا قرأ في المائدة الباقون
  \" كهيئة الطير فأنفخ فيه فيكون طيراً \" بالجمع فيهما، وكذلك في سورة المائدة، ومعاني
  هذه القراءات بينة، و { الطير } اسم جمع وليس من أبنية الجموع، وإنما البناء في جمع
  طائر أطيار، وجمع الجمع طيور، وحكاه أبو علي بن أبي الحسن، وقوله { فأنفخ فيه } ذكر
  الضمير هنا لأنه يحتمل أن يعود على الطين المهيأ. ويحتمل أن يريد فانفخ في المذكور،
  وأنث المضير في سورة المائدة في قوله،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فتنفخ فيها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  110] لأنه يحتمل أن يعود على الهيئة أو على تأنيث لفظ الجماعة في قوله { الطير } وكون
  عيسى عليه السلام خالقاً بيده ونافخاً بفيه إنما هو ليبين تلبسه بالمعجزة، وأنها جاءت
