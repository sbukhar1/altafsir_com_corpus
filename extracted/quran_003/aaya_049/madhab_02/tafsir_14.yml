  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَيُعَلِّمُهُ الْكِتَابَ وَالْحِكْمَةَ وَالتَّوْرَاةَ وَالإِنجِيلَ وَرَسُولاً إِلَى
  بَنِى إِسْرَائِيلَ أَنِّى قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِى أَخْلُقُ
  لَكُم مِّنَ الطِّينِ كَهَيْئَةِ الطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ
  اللَّهِ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ نافع وعاصم \" ويعلمه \" بالياء،
  وذلك عطف على</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يبشرك بكلمة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 45] كذا قال أبو علي:
  ويحتمل أن يكون في موضع الحال عطفاً على</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ويكلم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 46]، وقرأ الباقون، و
  \" نعلمه \" بالنون، وهي مثل قراءة الياء في المعنى لكن جاءت بنون العظمة، قال الطبري:
  قراءة الياء عطف على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يخلق ما يشاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 47]، وقراءة النون عطف
  على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نوحيه إليك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 43].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وهذا الذي قاله خطأ في
  الوجهين مفسد للمعنى و { الكتاب } هو الخط باليد فهو مصدر كتب يكتب. هذا قول ابن جريج
  وجماعة المفسرين، وقال بعضهم: هي إشارة إلى كتاب منزل لم يعين وهذه دعوى لا حجة عليها،
  وأما { الحكمة } ، فهي السنة التي يتكلم بها الأنبياء، في الشرعيات، والمواعظ، ونحو
  ذلك، مما لم يوح إليهم في كتاب ولا بملك، لكنهم يلهمون إليه وتقوى غرائزهم عليه، وقد
  عبر بعض العلماء عن { الحكمة } بأنها الإصابة في القول والعمل، فذكر الله تعالى في
  هذه الآية أنه يعلم عيسى عليه السلام الحكمة، والتعليم متمكن فيما كان من الحكمة بوحي
  أو مأثوراً عمن تقدم عيسى من نبي وعالم، وأما ما كان من حكمة عيسى الخاصة به فإنما
  يقال فيها يعلمه على معنى يهيىء غريزته لها ويقدره ويجعله يتمرن في استخراجها ويجري
  ذهنه إلى ذلك، و { التوراة } هي المنزلة على موسى عليه السلام، ويروى أن عيسى كان يستظهر
  التوراة وكان أعمل الناس بما فيها، ويروى أنه لم يحفظها عن ظهر قلب إلا أربعة، موسى
  ويوشع بن نون وعزير وعيسى عليهم السلام، وذكر { الإنجيل } لمريم وهو ينزل - بعد - لأنه
  كان كتاباً مذكوراً عند الأنبياء والعلماء وأنه سيزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ورسولاً } حال معطوفة على { ويعلمه } إذ التقدير، ومعلماً الكتاب، فهذا كله عطف بالمعنى
  على قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وجيهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 45]، ويحتمل أن يكون
  التقدير، ويجعله رسولاً، وكانت رسالة عيسى عليه السلام إلى بني إسرائيل، مبيناً حكم
  التوراة ونادباً إلى العمل بها ومحللاً أشياء مما حرم فيها، كالثروب ولحوم الإبل وأشياء
  من الحيتان والطير، ومن أول القول لمريم إلى قوله { إسرائيل } خطاب لمريم، ومن قوله،
  { إني قد جئتكم } إلى قوله { مستقيم } يحتمل أن يكون خطاباً لمريم على معنى يكون من
  قوله لبني إٍسرائيل، كيت وكيت، ويكون في آخر الكلام متروك يدل عليه الظاهر تقديره،
  فجاء عيسى بني إسرائيل رسولاً فقال لهم ما تقدم ذكره فلما أحس ويحتمل أن يكون المتروك
  مقدراً في صدر الكلام بعد قوله، { إلا بني إسرائيل } فيكون تقديره، فجاء عيسى كما بشر
  الله رسولاً إلى بني إسرائيل بأني قد جئتكم، ويكون قوله: { إني قد جئتكم } ليس بخطاب
  لمريم، والأول أظهر، وقرأ جمهور الناس \" أني قد جئتكم \" بفتح الألف، تقديره بأني
  وقرىء في الشاذ، \" إني قد جئتكم \" ، وجمهور الناس قرؤوا بآية على الإفراد وفي مصحف
  ابن مسعود \" بآيات \" وكذلك في قوله بعد هذا { وجئتكم بآيات من ربكم } واختلف القراء
  في فتح الألف وكسرها من قوله: { أني أخلق } ، فقرأ نافع وجماعة من العلماء، \" إني
  \" بكسر الألف، وقرأ باقي السبعة وجماعة من العلماء، \" أني \" بفتح الألف، فوجه قراءة
  نافع، إما القطع والاستئناف وإما أنه فسر الآية بقوله، \" إني \" كما فسر المثل في
  قوله كمثل آدم بقوله، خلقه من تراب إلى غير ذلك من الأمثلة ووجه قراءة الباقين البدل
  من آية، كأنه قال: \" وجئتكم بأني أخلق \" ، وقيل: هي بدل من { أني } الأولى، وهذا
  كله يتقارب في المعنى و { أخلق } معناه، أقدر وأُهيىء بيدي، ومن ذلك قول الشاعر [زهير
  بن أبي سلمى]: [الكامل]</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
