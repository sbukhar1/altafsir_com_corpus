  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { بإذن الله } ، معناه بعلم منه تعالى أني أفعل ذلك وتمكين منه
