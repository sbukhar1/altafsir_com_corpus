text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ خَلَتْ مِن
  قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ
  }يعنـي بقوله تعالـى ذكره: { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } مضت وسلفت مني فيمن
  كان قبلكم يا معشر أصحاب محمد وأهل الإيـمان به، من نحو قوم عاد وثمود، وقوم هود، وقوم
  لوط وغيرهم من سُلاف الأمـم قبلكم سنن، يعني ثلات سير بها فـيهم وفيمن كذبوا به من
  أنبـيائهم الذين أرسلوا إلـيهم، بإمهالـي أهل التكذيب بهم، واستدراجي إياهم، حتـى بلغ
  الكتاب فـيهم أجله الذي أجلته لإدالة أنبـيائهم وأهل الإيـمان بهم علـيهم، ثم أحللت
  بهم عقوبتـي، ونزلت بساحتهم نقمتـي، فتركتهم لـمن بعدهم أمثالاً وعبراً. { فَسِيرُواْ
  فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذّبِينَ } يقول: فسيروا
  أيها الظانون أن إدالتـي من أدلت من أهل الشرك يوم أُحد علـى مـحمد وأصحابه لغير استدراج
  منـي لـمن أشرك بـي، وكفر برسلـي، وخالف أمري فـي ديار الأمـم الذين كانوا قبلكم، مـمن
  كان علـى مثل الذي علـيه هؤلاء الـمكذّبون برسولـي، والـجاحدون وحدانـيتـي، فـانظروا
  كيف كان عاقبة تكذيبهم أنبـيائي، وما الذي آل إلـيه عن خلافهم أمري، وإنكارهم وحدانـيتـي،
  فتعلـموا عند ذلك أن إدالتـي من أدلت من الـمشركين علـى نبـي مـحمد وأصحابه بأحد، إنـما
  هي استدراج وإمهال، لـيبلغ الكتاب أجله الذي أجلت لهم، ثم إما أن يئول حالهم إلـى مثل
  ما آل إلـيه حال الأمـم الذين سلفوا قبلهم من تعجيـل العقوبة علـيهم، أو ينـيبوا إلـى
  طاعتـي واتبـاع رسولـي.وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا
  مـحمد بن سنان، قال: ثنا أبو بكر، قال: ثنا عبـاد، عن الـحسن فـي قوله: { قَدْ خَلَتْ
  مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ
  ٱلْمُكَذّبِينَ } فقال: ألـم تسيروا فـي الأرض، فتنظروا كيف عذّب الله قوم نوح، وقوم
  لوط، وقوم صالـح، والأمـم التـي عذب الله عزّ وجلّ؟حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { قَدْ خَلَتْ مِن قَبْلِكُمْ
  سُنَنٌ } يقول: فـي الكفـار والـمؤمنـين، والـخير والشر.حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { قَدْ خَلَتْ مِن قَبْلِكُمْ
  سُنَنٌ } فـي الـمؤمنـين والكفـار.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال:
  استقبل ذكر الـمصيبة التـي نزلت بهم ـ يعنـي بـالـمسلـمين يوم أحد ـ والبلاء الذي أصابهم،
  والتـمـحيص لـما كان فـيهم، واتـخاذه الشهداء منهم، فقال تعزية لهم، وتعريفاً لهم فـيـما
  صنعوا وما هو صانع بهم: { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِى ٱلأَرْضِ
  فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذّبِينَ } أي قد مضت منـي وقائع نقمة
  فـي أهل التكذيب لرسلـي والشرك بـي: عاد وثمود وقوم لوط وأصحاب مدين، فسيروا فـي الأرض
  تروا مُثلات قد مضت فـيهم، ولـمن كان علـى مثل ما هم علـيه من ذلك منـي، وإن أمكنت
  لهم: أي لئلا يظنوا أن نقمتـي انقطعت عن عدوّهم وعدّوي للدولة التـي أدلتها علـيكم
  بها؛ لأبتلـيكم بذلك، لأعلـم ما عندكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ
  فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ }حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ خَلَتْ مِن قَبْلِكُمْ
  سُنَنٌ فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذّبِينَ
  } يقول: متعهم فـي الدنـيا قلـيلاً، ثم صيرهم إلـى النار.وأما السنن، فإنها جمع سُنّة،
  والسنّة، هي الـمثال الـمتبع، والإمام الـموتـمّ به، يقال منه: سنّ فلان فـينا سنة
  حسنة، وسنّ سنة سيئة: إذا عمل عملاً اتبع علـيه من خير وشرّ، ومنه قول لبـيد ابن ربـيعة:مِنْ
  مَعْشَرٍ سَنَّتْ لَهُمْ آبـاؤُهُمْ   ولِكُلّ قَوْمٍ سُنَّةٌ وإمامُهاوقول سلـيـمان
  بن قَتَّة:وإنَّ الأُلَـى بـالطَّفّ منْ آلِ هاشمٍ   تَآسَوْا فَسَنُّوا للْكِرَامِ
  التَّآسياوقال ابن زيد فـي ذلك ما:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد فـي قوله: { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } قال: أمثال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

