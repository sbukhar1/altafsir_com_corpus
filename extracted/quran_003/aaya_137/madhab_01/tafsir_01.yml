  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ
  ٱلْمُكَذّبِينَ } يقول: متعهم فـي الدنـيا قلـيلاً، ثم صيرهم إلـى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما السنن، فإنها جمع سُنّة، والسنّة، هي الـمثال الـمتبع، والإمام
  الـموتـمّ به، يقال منه: سنّ فلان فـينا سنة حسنة، وسنّ سنة سيئة: إذا عمل عملاً اتبع
  علـيه من خير وشرّ، ومنه قول لبـيد ابن ربـيعة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ مَعْشَرٍ سَنَّتْ لَهُمْ آبـاؤُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولِكُلّ قَوْمٍ سُنَّةٌ وإمامُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول سلـيـمان بن قَتَّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإنَّ الأُلَـى بـالطَّفّ منْ آلِ هاشمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَآسَوْا فَسَنُّوا للْكِرَامِ التَّآسيا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } قال: أمثال.</font></font><font class=\"TextResultArabic\"><font
