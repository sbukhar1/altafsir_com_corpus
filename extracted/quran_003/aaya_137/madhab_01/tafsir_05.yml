  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,137)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا تسلية من الله تعالى للمؤمنين،
  والسُّنَن جمع سُنَّة وهي الطريق المستقيم. وفلان على السنة أي على طريق الاسْتِوَاء
  لا يَميل إلى شيء من الأَهْواء، قال الهذلِيّ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا تَجْزَعَن مِنْ سُنَّة أنت سِرْتَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأوّلُ راضٍ سُنَّةً مَن يَسيرها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والسنة: الإمام المتّبع المؤتَمُّ
  به، يقال: سنّ فلانٌ سنة حسنة وسيئةً إذا عمل عملاً اقتُدِي به فيه من خيرٍ أو شر،
  قال لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِن مَعشرٍ
  سَنَّت لهم آباؤهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكلِّ قومٍ سنةٌ وإمامُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والسنة الأُمّة، والسنن الأُمَمُ؛
  عن المفضل. وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما عايَنَ
  الناسُ من فَضْلٍ كفضلِهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا رَأُوا
  مِثَلهم في سالِفِ السُّننِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزجاج: والمعنى أهل سنن، فحذف المضاف. وقال أبو زيد: أمثال.
  عطاء: شرائع. مجاهد: المعنى { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } يعني بالهلاك فيمن
  كذّب قبلكم كعادِ وثمود. والعاقبة: آخر الأمر، وهذا في يوم أُحد. يقول فأنا أمهلهم
  وأمْلِي لهم وأستَدْرجهُم حتى يبلغ الكتاب أجله، يعني بنصرة النبيّ صلى الله عليه وسلم
  والمؤمنين وهلاك أعدائهم الكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

