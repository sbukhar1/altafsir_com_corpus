  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قدْ خَلَتْ مِنْ قَبْلِكُم
  سُنَنٌ } ، قال عطاء: شرائع، وقال الكلبي: مضتْ لكل أمة سُنّة ومنهاج إذا اتبعوها رضي
  الله عنهم، وقال مجاهد: قد خلت من قبلكم سُننٌ بالهَلاكِ فيمن كذّب قبلكم، وقيل: سُنَنٌ
  أي: أُمَمٌ، والسّنّةُ: الأمّةُ، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما عاينَ الناسُ من فضلٍ كفضلِكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا رأوا
  مثلكم في سالف السّنَنِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل معناه: أهل السنن، والسنة هي: الطريقة المتبعة في الخير والشر،
  يقال: سنَّ فلانٌ سُنّةً حسنةً، وسُنَّةً سيئةً إذا عمل عملاً اقْتُدِي بهِ مِنْ خيرٍ
  وشر. ومعنى الآية: قد مضتْ وسلفتْ مني سننٌ فيمن كان قبلكم من الأُممِ الماضيةِ الكافرة،
  بإمهالي واستدراجي إيَّاهم حتى يبلغ الكتاب فيهم أجلي الذي أجلتُه لإِهلاكهم، وإدَالةُ
  أنبيائي عليهم. { فَسِيرُواْ فِى ٱلأرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذِّبِينَ
  } ، أي: آخر أمر المكذبين، وهذا في حرب أُحد، يقول الله عزّ وجلّ: فأنا أُمهلهم وأستدرجهم
  حتى يبلغ أجلي الذي أجلت في نصرة النبي صلّى الله عليه وسلم وأوليائه وإهلاك أعدائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذَا } أي: هذا القرآن، { بَيَانٌ لِّلنَّاسِ } ، عامة، { وَهُدًى
  } ، من الضلالة، { وَمَوْعِظَةٌ لِّلْمُتَّقِينَ } ، خاصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

