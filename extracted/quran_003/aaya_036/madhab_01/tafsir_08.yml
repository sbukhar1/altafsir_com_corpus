  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَمَّا وَضَعَتْهَا } ولدتها جارية وكانت ترجو أن يكون غلاماً إذ لم يكن يحرَّر إلا
  الغلمان { قَالَتْ } معتذرة { رَبّ إِنّى وَضَعْتُهَا أُنثَىٰ وَٱللَّهُ أَعْلَمُ }
  أي عالم { بِمَا وَضَعَتْ } جملة اعتراض من كلامه تعالى وفي قراءة بضم التاء { وَلَيْسَ
  ٱلذَّكَرُ } الذي طلبت { كَٱلأُنثَىٰ } التي (وُهِبْتُ) لأنه يقصد للخدمة وهي لا تصلح
  لها لضعفها وعورتها وما يعتريها من الحيض ونحوه { وَإِنّى سَمَّيْتُهَا مَرْيَمَ وِإِنّى
  أُعِيذُهَا بِكَ وَذُرّيَّتَهَا } أولادها { مِنَ ٱلشَّيْطَٰنِ ٱلرَّجِيمِ } المطرود.
  وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من مولود يولد إلا مسه الشيطان حين يولد فيستهل صارخاً إلا مريم وابنها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه الشيخان.</font></font><font
