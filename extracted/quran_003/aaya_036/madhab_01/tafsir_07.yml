  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مولود يولد إلا مسه الشيطان
  حين يولد، فيستهل صارخاً من مسه إياه، إلا مريم وابنها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم يقول أبو هريرة: اقرؤوا إن شئتم:
  { وِإِنِّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } ، أخرجاه
  من حديث عبد الرزاق، ورواه ابن جرير عن أحمد بن الفرج، عن بقية، عن الزبيدي، عن الزهري
  عن أبي سلمة، عن أبي هريرة، عن النبي صلى الله عليه وسلم بنحوه، وروي من حديث قيس،
  عن الأعمش عن أبي صالح، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مولود إلا وقد عصره الشيطان
  عصرةً أو عصرتين، إلا عيسى بن مريم ومريم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ رسول الله صلى الله عليه وسلم { وِإِنِّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } ومن حديث العلاء عن أبيه عن أبي هريرة، ورواه مسلم
  عن أبي الطاهر، عن ابن وهب، عن عمرو بن الحارث، عن أبي يونس، عن أبي هريرة. ورواه ابن
  وهب أيضاً، عن ابن أبي ذئب، عن عجلان مولى المشْمَعِلّ، عن أبي هريرة. ورواه محمد بن
  إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبي هريرة، عن النبي صلى الله عليه وسلم بأصل
  الحديث. وهكذا رواه الليث بن سعد، عن جعفر بن ربيعة، عن عبد الرحمن بن هرمز الأعرج،
  قال: قال أبو هريرة: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل بني آدم يطعن الشيطان في جنبه حين تلده أمه، إلا عيسى بن مريم،
  ذهب يطعن، فطعن في الحجاب \". </font></font></b><b><font class=\"TextResultArabic\"><font
