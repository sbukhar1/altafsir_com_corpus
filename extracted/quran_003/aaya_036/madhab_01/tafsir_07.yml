  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">امرأة
  عمران هذه هي أم مريم عليها السلام، وهي حنة بنت فاقوذ. قال محمد بن إسحاق: وكانت امرأة
  لا تحمل، فرأت يوماً طائراً يزق فرخه، فاشتهت الولد، فدعت الله تعالى أن يهبها ولداً،
  فاستجاب الله دعاءها، فواقعها زوجها، فحملت منه، فلما تحققت الحمل، نذرت أن يكون محرراً،
  أي: خالصاً مفرغاً للعبادة ولخدمة بيت المقدس، فقالت: { رَبِّ إِنِّي نَذَرْتُ لَكَ
  مَا فِي بَطْنِي مُحَرَّرًا فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ
  } أي: السميع لدعائي، العليم بنيتي، ولم تكن تعلم ما في بطنها: أذكراً أم أنثى؟ { فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّى وَضَعْتُهَآ أُنثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  } قرىء برفع التاء، على أنها تاء المتكلم، وأن ذلك من تمام قولها، وقرىء بتسكين التاء،
  على أنه من قول الله عز وجل، { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } أي: في القوة والجلد
  في العبادة وخدمة المسجد الأقصى { وَإِنِّى سَمَّيْتُهَا مَرْيَمَ } فيه دليل على جواز
  التسمية يوم الولادة كما هو الظاهر من السياق؛ لأنه شرع من قبلنا، وقد حكي مقرراً،
  وبذلك ثبتت السنة عن رسول الله صلى الله عليه وسلم، حيث قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ولد لي الليلة ولد سميته باسم
  أبي إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه،
  وكذلك ثبت فيهما: أن أنس بن مالك ذهب بأخيه حين ولدته أمه إلى رسول الله صلى الله عليه
  وسلم فحنكه، وسماه عبد الله، وفي صحيح البخاري: أن رجلاً قال: يا رسول الله ولد لي
  الليلة ولد، فما أسميه؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أسم ولدك عبد الرحمن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وثبت في الصحيح أيضاً: أنه لما جاءه أبو أسيد بابنه ليحنكه، فذهل
  عنه، فأمر به أبوه، فرده إلى منزلهم، فلما ذكر رسول الله صلى الله عليه وسلم في المجلس،
  سماه المنذر، فأما حديث قتادة عن الحسن البصري عن سمرة بن جندب، أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كل غلام رهين بعقيقته، يذبح عنه يوم سابعه، ويسمى، ويحلق رأسه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقد رواه أحمد وأهل السنن، وصححه
  الترمذي بهذا اللفظ، وروي: ويُدَمَّى، وهو أثبت وأحفظ، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا ما رواه الزبير بن بكار في كتاب النسب أن رسول الله صلى الله
  عليه وسلم عق عن ولده إبراهيم يوم سابعه، وسماه إبراهيم، فإسناده لا يثبت، وهو مخالف
  لما في الصحيح، ولو صح لحمل على أنه أَشْهَرَ اسمه بذلك يومئذ، والله أعلم، وقوله إخباراً
  عن أم مريم أنها قالت: { وِإِنِّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ
  ٱلرَّجِيمِ } أي: عوذتها بالله عز وجل من شر الشيطان، وعوذت ذريتها، وهو ولدها عيسى
  عليه السلام، فاستجاب الله لها ذلك، كما قال عبد الرزاق: أنبأنا معمر عن الزهري، عن
  ابن المسيب، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
