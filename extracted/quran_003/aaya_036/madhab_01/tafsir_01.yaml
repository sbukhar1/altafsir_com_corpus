  href=\"JavaScript:Open_Menu()\">فَلَمَّا وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ
  أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي
  سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ
  ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: أن امرأة عمران ظنت أن ما فـي بطنها غلام، فوهبته لله، فلـما
  وضعت إذا هي جارية، فقالت تعتذر إلـى الله: { رَبِّ إِنِّى وَضَعْتُهَا أُنثَىٰ وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنثَىٰ } تقول: إنـما يحرّر الغلـمان. يقول الله: { وَٱللَّهُ أَعْلَمُ
  بِمَا وَضَعَتْ } ، فقالت: { إِنِّى سَمَّيْتُهَا مَرْيَمَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن القاسم بن أبـي بزة، أنه
  أخبره عن عكرمة، وأبـي بكر عن عكرمة: { فَلَمَّا وَضَعَتْهَا قَالَتْ رَبّ إِنّى وَضَعْتُهَا
  أُنثَىٰ وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } يعنـي فـي الـمـحيض، ولا ينبغي لامرأة أن
  تكون مع الرجال؛ أمها تقول ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله جلَّ ثناؤه: { وِإِنّى أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ
  ٱلرَّجِيمِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تعنـي بقولها: { وِإِنّى أُعِيذُهَا
  بِكَ وَذُرّيَّتَهَا } وإنـي أجعل معاذها ومعاذ ذرّيتها من الشيطان الرجيـم بك. وأصل
  الـمعاذ: الـموئل والـملـجأ والـمعقل. فـاستـجاب الله لها فأعاذها الله وذرّيتها من
  الشيطان الرجيـم، فلـم يجعل له علـيها سبـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عبدة بن سلـيـمان، عن مـحمد بن إسحاق، عن يزيد بن عبد الله بن قسيط،
  عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَا مِنْ نَفْسِ مَوْلُودٍ يُولَدُ إِلاَّ وَالشَّيْطَانُ يَنَالُ
  مِنْهُ تِلْكَ الطَّعْنَةَ، وَبِهَا يَسْتَهِلُّ الصَّبِـيُّ؛ إِلاَّ مَا كَانَ مِنْ
  مَرْيَـمَ ابْنَةِ عِمْرَانَ فَـإِنَّها لَـمَّا وَضَعَتْها قَالَتْ: { رَبّ إِنّى
  أُعِيذُهَا وَذُرّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } فَضُرِبَ دُونَها حِجابٌ،
  فَطَعَنَ فِيهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثني محمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي هريرة، قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كُلُّ مَوْلُودٍ مِنْ وَلَدِ آدَمَ لَهُ طَعْنَةٌ مِنَ الشَّيْطَانِ،
  وَبِها يَسْتَهِلُّ الصَّبِـيُّ؛ إِلاَّ مَا كَانَ مِنْ مَرْيَـمَ ابْنَةِ عِمْرَانَ
  وَوَلَدِها، فَـإِنَّ أُمَّها قَالَتْ حِينَ وَضَعَتْه: { إِنّى أُعِيذُهَا بِكَ وَذُرّيَّتَهَا
  مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } فَضُرِبَ دُونَهُما حِجابٌ فَطَعَنَ فِـي الـحِجابِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنـي مـحمد بن إسحاق، عن يزيد بن عبد الله بن قسيط، عن أبـي هريرة، عن رسول الله
  صلى الله عليه وسلم، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا هارون بن الـمغيرة، عن عمرو، عن شعيب بن خالد، عن الزبـير، عن سعيد
  بن الـمسيب، قال: سمعت أبـا هريرة يقول: سمعت النبيّ صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما مِنْ بَنِـي آدَمَ مَوْلُودٌ
  يُولَدُ إِلاَّ قَدْ مَسَّهُ الشَّيْطَانُ حِينَ يُولَدُ، فَـيَسْتَهِلّ صَارِخاً بِـمَسِّهِ
  إيَّاهُ؛ غَيْرَ مَرْيَمَ وَابْنِها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال أبو هريرة: اقرؤا إن شئتـم: { إِنّى أُعِيذُهَا بِكَ وَذُرّيَّتَهَا
  مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن أبـي ذئب عن عجلان مولـى الـمشمعلِّ،
  عن أبـي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
