  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { فَلَمَّا وَضَعَتْهَا } فلـما وضعت حنة النذيرة، ولذلك أنث. ولو
  كانت الهاء عائدة علـى «ما» التـي فـي قوله: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي
  مُحَرَّرًا } لكان الكلام: فلـما وضعته قالت: ربِّ إنـي وضعته أنثى. ومعنى قوله: {
  وَضَعْتُهَا } ولدتها، يقال منه: وضعت الـمرأة تضع وضعاً. { قَالَتْ رَبِّ إِنِّى وَضَعْتُهَا
  أُنثَىٰ } أي ولدت النذيرة أنثى؛ { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف القراء فـي قراءة ذلك، فقرأته عامة القراء: { وَضَعَتْ } خبراً
  من الله عزّ وجلّ عن نفسه أنه العالـم بـما وضعت من غير قـيـلها: { رَبِّ إِنِّى وَضَعْتُهَا
  أُنثَىٰ }. وقرأ ذلك بعض الـمتقدمين: «وَاللَّهُ أعْلَـمُ بِـمَا وَضَعْتُ» علـى وجه
  الـخبر بذلك عن أمّ مريـم أنها هي القائلة، والله أعلـم بـما ولدتُ منـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين بـالصواب ما نقلته الـحجة مستفـيضة فـيها قراءته
  بـينها لا يتدافعون صحتها، وذلك قراءة من قرأ: { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  } ولا يعترض بـالشاذ عنها علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذاً: والله أعلـم من كل خـلقه بـما وضعت. ثم رجع جلّ ذكره إلـى الـخبر عن قولها،
  وأنها قالت اعتذارا إلـى ربها مـما كانت نذرت فـي حملها فحرّرته لـخدمة ربها: { وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنثَىٰ } لأن الذكر أقوى علـى الـخدمة وأقوم بها، وأن الأنثى لا تصلـح
  فـي بعض الأحوال لدخول القدْس والقـيام بخدمة الكنـيسة لـما يعتريها من الـحيض والنفـاس
  { وَإِنّى سَمَّيْتُهَا مَرْيَمَ }. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبّ إِنّى وَضَعْتُهَا أُنثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ } أي لـما جعلتها له مـحرّرة نذيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق: { وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنثَىٰ } لأن الذكر هو أقوى علـى ذلك من الأنثى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَيْسَ ٱلذَّكَرُ
  كَٱلأُنثَىٰ } كانت الـمرأة لا تستطيع أن يصنع بها ذلك، يعنـي أن تـحرَّر للكنـيسة
  فتـجعل فـيها تقوم علـيها وتكنسها فلا تبرحها مـما يصيبها من الـحيض والأذى، فعند ذلك
  قالت: { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { قَالَتْ رَبِّ
  إِنِّى وَضَعْتُهَا أُنثَىٰ } وإنـما كانوا يحررون الغلـمان، قال: { وَلَيْسَ ٱلذَّكَرُ
  كَٱلأُنثَىٰ وَإِنّى سَمَّيْتُهَا مَرْيَمَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: كانت
  امرأة عمران حررت لله ما فـي بطنها، وكانت علـى رجاء أن يهب لها غلاماً، لأن الـمرأة
  لا تستطيع ذلك ـ يعنـي القـيام علـى الكنـيسة لا تبرحها وتكنسها ـ لـما يصيبها من الأذى.</font></font>&#13;\t\t\t<label
