  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱمْرَأَتُ
  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا وَضَعَتْهَا
  قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ
  وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا
  زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا
  قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ
  يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱجْعَلْ
  لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً
  وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نوح: اسم أعجمي مصروف عند الجمهور وإن كان فيه ما كان يقتضي منع صرفه
  وهو: العلمية والعجمة الشخصية، وذلك لخفة البناء بكونه ثلاثياً ساكن الوسط لم يضف إليه
  سبب آخر، ومن جوز فيه الوجهين فبالقياس على هذا لا بالسماع، ومن ذهب إلى أنه مشتق من
  النواح فقوله ضعيف، لأن العجمة لا يدخل فيها الاشتقاق العربي إلاَّ إِنْ ادعى أنه مما
  اتفقت فيه لغة العرب ولغة العجم، فيمكن ذلك. ويسمى: آدم الثاني واسمه السكن، قاله غير
  واحد، وهو ابن لك بن متوشلخ بن اخنوخ بن سارد بن مهلاييل بن قينان بن آنوش بن شيث بن
  آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عمران: اسم أعجمي ممنوع الصرف للعلمية
  والعجمة، ولو كان عربياً لامتنع أيضاً للعلمية، وزيادة الألف والنون إذ كان يكون اشتقاقه
  من العمر واضحاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">محرراً: اسم مفعول من حرر، ويأتي
  اختلاف المفسرين في مدلوله في الآية، والتحرير: العتق، وهو تصيير المملوك حراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الوضع: الحط والإلقاء، تقول: وضع يضع وضعاً وضعة، ومنه الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأنثى والذكر: معروفان، وألف أنثى للتأنيث، وجمعت على إناث، كربى
  ورباب، وقياس الجمع: أناثى، كحبلى وحبالى. وجمع الذكر: ذكور وذكران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">مريم: اسم عبراني، وقيل عربي جاء شاذاً: كمدين، وقياسه: مرام كمنال،
  ومعناه في العربية التي تغازل الفتيان، قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قلت لزيد لم تصله مريمه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">عاذ بكذا: اعتصم به، عوذاً وعياذاً
  ومعاذاً ومعاذة ومعناه: التجأ واعتصم وقيل: اشتقاقه من العوذ وهو: عوذ يلجأ إليه الحشيش
  في مهب الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">رجم: رمى وقذف، ومنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رجماً
  بالغيب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 22] أي: رمياً به من غير تيقن، والحديث المرجم هو: المظنون
  ليس فيه يقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرجيم: يحتمل أن يكون للمبالغة
  من فاعل، أي إنه يرمي ويقذف بالشر والعصيان في قلب ابن آدم، ويحتمل أن يكون بمعنى:
  مرجوم، أي يُرجم بالشهب أو يبعد ويطرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الكفالة:
  الضمان، يقال: كفل يكفل فهو كافل وكفيل، هذا أصله ثم يستعار للضم والقيام على الشيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">زكريا: أعجمي شبه بما فيه الألف الممدودة والألف المقصورة فهو ممدود
  ومقصور، ولذلك يمتنع صرفه نكرة، وهاتان اللغتان فيه عند أهل الحجاز، ولو كان امتناعه
  للعلمية والعجمة انصرف نكرة. وقد ذهب إلى ذلك أبو حاتم، وهو غلط منه، ويقال: ذكرى بحذف
  الألف، وفي آخره ياء كياء بحتى، منونة فهو منصرف، وهي لغة نجد، ووجهه فيما قال أبو
  علي؛ إنه حذف ياءي الممدود والمقصور، وألحقه ياءي النسب يدل على ذلك صرفه، ولو كانت
  الياءان هما اللتين كانتا في زكريا لوجب أن لا يصرف للعجمة والتعريف. انتهى كلامه.
  وقد حكي: ذكر على وزن: عمر، وحكاها الأخفش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المحراب:
  قال أبو عبيدة: سيد المجالس وأشرفها ومقدمها، وكذلك هو من المسجد، وقال الاصمعي: الغرفة
