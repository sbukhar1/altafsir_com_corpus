  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { فلما وضعتها } أي ولدت حملها وإنما قال: وضعتها لأنه كان في علم الله أنها
  جارية وكانت حنة ترجو أن يكون غلاماً { قالت } يعني حنة { رب إني وضعتها أنثى } تريد
  بذلك اعتذار إلى الله من إطلاقها النذر المتقدم فذكرت ذلك على سبيل الاعتذار لا على
  سبيل الإعلام، لأن الله تعالى عالم بما في بطنها قبل أن تضعه { والله أعلم بما وضعت
  } قرئ بجزم التاء إخباراً عن الله تعالى والمعنى أنه تعالى قال: والله أعلم بالشيء
  الذي وضعت. وقرئ وضعت برفع التاء وهو من كلام أم مريم على تقدير أنها لما قالت رب:
  إني وضعتها أنثى خافت أن تكون أخبرت الله بذلك فأزالت هذه الشبهة بقولها والله أعلم
  بما وضعت { وليس الذكر كالأنثى } يعني في خدمة الكنيسة والعباد الذين فيها، وفي الكلام
  تقديم وتأخير تقديره وليس الأنثى كالذكر، والمراد منه تفضيل الذكر على الأنثى لأن الذكر
  يصلح للخدمة للكنيسة ولا تصلح الأنثى لذلك لضعفها، وما يحصل لها من الحيض لأنها عورة
  ولا يجوز لها الحضور مع الرجال. وقيل: في معنى الآية: إن المراد منها هو تفضيل هذه
  الأنثى على الذكر كأنها قالت: كان الذكر مطلوبي لخدمة المسجد وهذه الأنثى هي موهوبة
  لله تعالى، وليس الذكر التي طلبت كالأنثى التي هي موهبة لله تعالى وكانت مريم من أجمل
  النساء وأفضلهن في وقتها { وإني سميتها مريم } يعني العابدة والخادمة وهو بلغتهم أرادت
  بهذه التسمية أن يفضلها الله على إناث الدنيا { وإني أعيذها بك وذريتها } أي أمنعها
  وأجيرها بك وذريتها { من الشيطان الرجيم } يعني اللعين الطريد وذلك أن حنة أم مريم
  لما فاتها ما كانت تطلب من أن يكون ولدها ذكراً، فإذا هي أنثى تضرعت إلى الله تعالى
  أن يحفظها ويعصمها من الشيطان الرجيم، وأن يجعلها من الصالحات العابدات. (ق) عن أبي
  هريرة قال: سمعت الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من بني آدم من مولود إلاّ نخسه الشيطان حتى يولد فيستهل صارخاً
  من نخسه إياه إلاّ مريم وابنها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم يقول أبو هريرة: اقرؤوا إن شئتم { وإني أعيذها بك وذريتها من الشيطان
  الرجيم }. وللبخاري عنه قال: كل ابن آدم يطعن الشيطان في جنبيه بأصبعيه حين يولد غير
  عيسى ابن مريم ذهب ليطعن فطعن في الحجاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

