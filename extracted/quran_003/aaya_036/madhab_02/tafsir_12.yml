  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِذْ قَالَتِ امْرَأَةُ عِمْرَانَ: رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  } فيه ثلاثة أقاويل: -</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: محرراً أي مُخْلَصاً للعبادة،
  وهذا قول الشعبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعني خادماً للبيعة، وهذا
  قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: يعني عتيقاً من الدنيا
  لطاعة الله، وهذا قول محمد بن جعفر بن الزبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَمَّا وَضَعَتْهَا قَالَتْ: ربِّ إِنِّي وَضَعْتُهَا أُنثَى } إنما قالت
  ذلك اعتذاراً من العدول عن نذرها لأنها أنثى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَاللهُ أَعْلَمُ بِمَا وَضَعَتْ } قرأ ابن عامر وأبو بكر عن عاصم بضم
  التاء، فيكون ذلك راجعاً إلى اعتذارها بأن الله أعلم بما وضعت، وقرأ الباقون بجزم التاء،
  فيكون ذلك جواباً من الله تعالى لها بأنه أعلم بما وضعت منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَلَيْسَ الذَّكَرُ كَالأُنثَى } لأن الأُنثى لا تصلح لما يصلح له الذكر
  من خدمة المسجد المقدس، لما يلحقها من الحيض، ولصيانة النساء عن التبرج، وإنما يختص
  الغلمان بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ الشَّيْطَانِ الرَّجِيمِ } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه: من طعن الشيطان الذي يستهل به المولود صارخاً، وقد روى ذلك أبو هريرة مرفوعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: معناه من إغوائه لها، وهذا قول الحسن، ومعنى الرجيم المرجوم
  بالشهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

