  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَمَّا وَضَعَتْهَا } أي ولدتها إذا هي جارية، والهاء في قوله: «وضعتها» راجعة إلى
  النذير لا إلى ما ولد لذلك أنث { قَالَتْ } حنة وكانت ترجو أن يكون غلاماً { رَبِّ
  إِنِّى وَضَعْتُهَآ أُنثَىٰ } اعتذاراً إلى الله عز وجل { وَٱللَّهُ أَعْلَمُ بِمَا
  وَضَعَتْ } بجزم التاء إخباراً عن الله عز وجل وهي قراءة العامة وقرأ ابن عامر وأبو
  بكر ويعقوب وضعت برفع التاء جعلوها من كلام أم مريم { وَلَيْسَ ٱلذَّكَرُ كَٱلأُنثَىٰ
  } في خدمة الكنيسة والعباد الذين فيها لعورتها وضعفها وما يعتريها من الحيض والنفاس
  { وَإِنِّى سَمَّيْتُهَا مَرْيَمَ } ومريم بلغتهم العابدة والخادمة، وكانت مريم أجمل
  النساء في وقتها وأفضلهن { وِإِنِّى أُعِيذُهَا } أمنعها وأُجيرها { بِكَ وَذُرِّيَّتَهَا
  } أولادها { مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } فالشيطان الطريد اللعين، والرجيم المرمي
  بالشهب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي، أنا
  أحمد بن عبد الله النعيمي، أنا محمد بن يوسف، أنا محمد بن إسماعيل، أنا أبو اليمان،
  أنا شعيب عن الزهري، حدثني سعيد بن المسيب، قال: قال أبو هريرة رضي الله عنه: سمعت
  رسول الله صلّى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من بني آدم مولود إلا يمسه الشيطان حين يولد، فيستهلّ الصبي صارخاً
  من الشيطان، غير مريم وابنها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم يقول أبو هريرة رضي الله عنه: «وإني أعيذها بك وذريتها من الشيطان
  الرجيم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي، أنا
  أحمد بن عبد الله النعيمي، أنا محمد بن يوسف، أنا محمد بن إسماعيل، أنا أبو اليمان،
  أنا شعيب عن أبي الزناد عن الأعرج عن أبي هريرة رضي الله عنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل بني آدم يطعن الشيطان في جنبه بأصبعه حين يولد غير عيسى بن مريم
  ذهب يطعن فطعن في الحجاب \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

