  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَضَعْتُهَا أُنثَى } اعتذرت بذلك لعدوله عن نذرها. { وَلَيْسَ الذَّكَرُ كَالأُنثَى
  } إذ لا تصلح لخدمة بيت المقدس، ولصيانتها عن التبرج. { وَإِنِّى أُعِيذُهَا } من طعن
  الشيطان الذي يستهل به المولود، أو من إغوائه { الرَّجِيمِ } المرجوم بالشهب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
