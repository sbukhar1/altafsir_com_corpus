  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والله أعلم بما وضعت } قرأ ابن عامر، وعاصم إلا حفصاً ويعقوب { بما وضعْتُ
  } بإسكان العين، وضم التاء. وقرأ الباقون بفتح العين، وجزم التاء، قال ابن قتيبة: من
  قرأ بجزم التاء، وفتح العين، فيكون في الكلام تقديم وتأخير، تقديره: إني وضعتها أُنثى،
  وليس الذكر كالأنثى، والله أعلم بما وضعت، ومن قرأ بضم التاء، فهو كلام متصل من كلام
  أمّ مريم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وليس الذكر كالأنثى
  } من تمام اعتذارها، ومعناه: لا تصلح الأنثى لما يصلح له الذكر، من خدمته المسجد، والإقامة
  فيه، لما يلحق الأنثى من الحيض والنفاس. قال السدي: ظنت أن ما في بطنها غلام، فلما
  وضعت جارية، اعتذرت. ومريم: اسم أعجمي. وفي الرجيم قولان. أحدهما: الملعون، قاله قتادة.
  والثاني: أنه المرجوم بالحجارة، كما تقول: قتيل بمعنى مقتول، قاله أبو عبيدة، فعلى
  هذا سُمي: رجيماً، لأنه يرمى بالنجوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

