  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا
  بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا
  دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ
  أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن
  يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[وقال أهل اللغة:
  المحرر والعتيق في اللغة بمعنى واحد]. ثم إن حنة لفتها في خرق، [ثم] وضعتها في بيت
  المقدس عند المحراب فاجتمعت القراء أي الزهاد فقال زكريا: أنا أحق بها، لأن خالتها
  عندي فقال القُرّاء: إن هذه محررة، فلو تركت لخالتها، فكانت أمها أحق بها، ولكن نتساهم،
  فخرجوا إلى عين سلوان، فأَلْقَوْا أقلامهم في النهر قال بعضهم: كانت أقلامهم من الشَّبَّة
  فغابت أقلامهم في الماء، وبقي قلم زكريا على وجه الماء. وقال بعضهم: كانت أقلامهم من
  قَصَب، فبقيت أقلامهم على وجه الماء وغاب قلم زكريا في الماء. وقال بعضهم: أَلْقَوْا
  أَقلامهم في النهر، فسال الماء بأقلامهم إلا قلم زكريا، فإنه جرى من الجانب الأعلى،
  فعلموا أن الحق له، فضمّها إلى نفسه، فذلك قوله تعالى: { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ
  حَسَنٍ } أي تقبل منها نَذْرها { وَأَنبَتَهَا نَبَاتًا حَسَنًا } وقال مجاهد: غذاها
  غذاء حسناً، ورباها تربية حسنة. { وَكَفَّلَهَا زَكَرِيَّا } قرأ حمزة وعاصم والكسائي
  بالتشديد أي كفلها الله إلى زكريا، وقرأ الباقون بالتخفيف أي ضمها زكريا إلى نفسه،
  وقرأ حمزة وعاصم والكسائي في رواية حفص: \" زكريا \" بغير إعراب وجزم الألف. وقرأ الباقون
  بالإعراب والمد، وهما لغتان معروفتان عند العرب فمن قرأ \" كفلها \" بالتشديد قرأ زكريا
  بنصب الألف لأنه يصير مفعولاً ومن قرأ \" كفلها \" بالتخفيف، قرأ زكريا برفع الألف
  على معنى الفاعل. وذكر في الخبر أن زكريا بنى لها محراباً في غرفة، وجعل باب الغرفة
  في وسط الحائط، لا يصعد إليها إلا بسلم واستأجر ظئراً، فكان يغلق عليها الباب، وكان
  لا يدخل عليها أحد إلا زكريا حتى كبرت، فإذا حاضت أخرجها إلى منزله فتكون عند خالتها
  وكانت خالتها امرأة زكريا، وهذا قول الكلبي. وقال مقاتل: كانت أختها امرأة زكريا، وكانت
  إذا طهرت من حيضها واغتسلت ردها إلى المحراب. وقال بعضهم: كانت لا تحيض، وكانت مطهرة
  من الحيض. وكان زكريا إذا دخل عليها في أيام الشتاء، رأى عندها فاكهة الصيف، وإذا دخل
  عليها في أيام الصيف وجد عندها فاكهة الشتاء. وكانت الحكمة في ذلك أن لا يدخل في قلب
  زكريا شيء من الريبة إذا رأى الفاكهة في غير أوانها وعلم أنه لم يدخل عليها أحد من
  الآدميين فذلك قوله تعالى: { كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ
  عِندَهَا رِزْقًا } ويقال: المحراب في اللغة أشرف المجالس، وهو المكان العالي. وقد
  قيل: إن مساجدهم كانت تسمى المحاريب، [فـ { قَالَ } لها] زكريا { يٰمَرْيَمُ أَنَّىٰ
  لَكِ هَـٰذَا } يعني من أين لك هذا؟ فإنه لا يدخل عليك أحد غيري، { فَقَالَتْ } مريم
  { هُوَ } أي هذا الرزق { مِنْ عِندِ ٱللَّهِ } أي من فضل الله { إنَّ ٱللَّهَ يَرْزُقُ
  مَن يَشَاء بِغَيْرِ حِسَابٍ } في غير حينه ويقال: من حيث لا يحتسب.</font></font><font
