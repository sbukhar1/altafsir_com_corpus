  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱمْرَأَتُ
  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا وَضَعَتْهَا
  قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ
  وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا
  زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا
  قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { ذُرِّيَّةً بَعْضُهَا مِن بَعْضٍ } أي بعضهم على إثر
  بعض، ويقال: بعضهم على دين بعض. { وَٱللَّهُ سَمِيعٌ } لقولهم \" عليم \" ، بهم وبدينهم،
  ويقال قوله: { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } انصرف إلى ما بعده، أي سميع بقول امرأة
  عمران. { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ } وهي حنة أم مريم امرأة عمران بن ماثان
  وذلك أنها لما حبلت، قالت: لئن نجاحي الله، ووضعت ما في بطني لأجعلنه محرراً، والمحرر
  من لا يعمل للدنيا، ولا يتزوج، ويتفرغ لعمل الآخرة ويلزم المحراب، فيعبد الله تعالى
  فيه، وهذا قول مقاتل. وقال الكلبي: محرراً أي خادماً لبيت المقدس، ولم يكن محرراً إلا
  الغلمان، فقال لها زوجها: إن كان الذي في بطنك أنثى، والأنثى عورة، فكيف تصنعين؟ فاهتمت
  بذلك وقالت: يا { رَبِّ إِنِّي نَذَرْتُ لَكَ } وأنت تعلم { مَا فِي بَطْنِي مُحَرَّرًا
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } [السميع لدعائي العليم]
  بنيتي وما في بطني. { فَلَمَّا وَضَعَتْهَا } أي ولدت فإذا هي أنثى { قَالَتْ: رَبِّ
  إِنِّي وَضَعْتُهَا أُنثَىٰ } [يعني ولدتها] جارية { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  }. قرأ ابن عامر وعاصم في رواية أبي بكر \" والله أعلم بما وَضَعْتُ \" بجزم العين
  وضم التاء، يعني أن المرأة قالت: والله أعلم بما وَضَعْتُ، والباقون بنصب العين وسكون
  التاء، فيكون هذا قول الله: إنه [يعلم] بما وضعت تلك المرأة. ثم قال تعالى: { وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنثَىٰ } [في الخدمة] قال بعضهم هذا قول الله لمحمد - صلى الله عليه
  وسلم - وليس الذكر كالأنثى يا محمد. وقال بعضهم: هي كلمة المرأة: أنها قالت: وليس الذكر
  كالأنثى [في الخدمة، وقال مقاتل: فيها تقديم، فكأنه يقول: قالت رب إني وَضعَتُهَا أُنْثى
  وليس الذكر كالأنثى] والله أعلم بما وضعت. ثم قالت: { وَإِنِّي سَمَّيْتُهَا مَرْيَمَ
  } يعني خادم الرب بلغتهم { وِإِنّى أُعِيذُهَا بِكَ } يعني أعصمها وأمنعها بك: { وَذُرِّيَّتَهَا
  } إن كان لها ذرية { مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ } يعني الملعون. ويقال: المطرود
  من رحمة الله، ويقال: الرجيم بمعنى المرجوم كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَـٰهَا رُجُوماً لِّلشَّيَـٰطِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  5]. حدثنا أبو الليث قال: حدثنا الخليل بن أحمد القاضي، قال: حدثنا أبو العباس، قال
  حدثنا إسحق بن إبراهيم، قال: حدثنا عبد الرزاق عن معمر عن الزهري عن سعيد بن المسيب،
  عن أبي هريرة، عن رسول الله - صلى الله عليه وسلم - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مولود يولد إلا والشيطان
  ينخسه حين يولد فيستهل صارخاً من الشيطان، إلا مريم وابنها عيسى - عليهما السلام -
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، قال
  أبو هريرة: اقرؤوا إن شئتم: { وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَـٰنِ
  ٱلرَّجِيمِ }. وقال الزجاج: معنى قوله: \" إِذ \" يعني، إن الله اختار آل عمران، إذ
  قالت امرأة عمران: واصطفاهم إذ قالت الملائكة وقال أبو عبيدة: معناه قالت امرأة عمران،
  وقالت الملائكة و \" إذ \" زيادة وقال الأخفش: معناه، واذكر إذ قالت [امرأة عمران واذكر
  إذ قالت] الملائكة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
