text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَكِنِ ٱلَّذِينَ
  ٱتَّقَوْاْ رَبَّهُمْ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا نُزُلاً مِّنْ عِندِ ٱللَّهِ وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأَبْرَارِ }النزل
  والنزل: ما يقام للنازل. (و) قال أبو الشعراء الضبي:وَكُنَّا إذَا الجَبَّارُ بِالجَيْشِ
  ضَافَنَا   جَعَلْنَا الْقَنَا وَالْمُرْهِفَاتِ لَهُ نُزْلاَوانتصابه إمّا على الحال
  من جنات لتخصصها بالوصف والعامل اللام، ويجوز أن يكون بمعنى مصدر مؤكد، كأنه قيل: زرقاء
  أو عطاء { مّنْ عِندِ ٱللَّهِ وَمَا عِندَ ٱللَّهِ } من الكثير الدائم { خَيْرٌ لّلابْرَارِ
  } مما يتقلب فيه الفجار من القليل الزائل، وقرأ مسلمة بن محارب والأعمش { نُزُلاً }
  بالسكون. وقرأ يزيد بن القعقاع:( لكنّ الذين اتقوا)، بالتشديد.\r\n\t\t\t\r\n\t\t\t</section>"

