  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَكِنِ
  ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا نُزُلاً مِّنْ عِندِ ٱللَّهِ وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأَبْرَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">النزل والنزل: ما يقام للنازل. (و) قال أبو الشعراء الضبي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَكُنَّا إذَا الجَبَّارُ بِالجَيْشِ ضَافَنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَعَلْنَا الْقَنَا وَالْمُرْهِفَاتِ لَهُ نُزْلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وانتصابه إمّا على الحال من جنات
  لتخصصها بالوصف والعامل اللام، ويجوز أن يكون بمعنى مصدر مؤكد، كأنه قيل: زرقاء أو
  عطاء { مّنْ عِندِ ٱللَّهِ وَمَا عِندَ ٱللَّهِ } من الكثير الدائم { خَيْرٌ لّلابْرَارِ
  } مما يتقلب فيه الفجار من القليل الزائل، وقرأ مسلمة بن محارب والأعمش { نُزُلاً }
  بالسكون. وقرأ يزيد بن القعقاع:( لكنّ الذين اتقوا)، بالتشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

