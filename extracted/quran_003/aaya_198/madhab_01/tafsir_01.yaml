  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَكِنِ
  ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا نُزُلاً مِّنْ عِندِ ٱللَّهِ وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأَبْرَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: { لَكِنِ ٱلَّذِينَ ٱتَّقَوْاْ رَبَّهُمْ }:
  لكن الذين اتقوا الله بطاعته، واتبـاع مرضاته، فـي العمل بـما أمرهم به، واجتناب ما
  نهاههم عنه. { لَهُمْ جَنَّـٰتٌ } يعنـي: بساتـين، { تَجْرِى مِن تَحْتِهَا ٱلاْنْهَارُ
  خَـٰالِدِينَ فِيهَا } يقول: بـاقـين فـيها أبداً، { نُزُلاٍ مّنْ عِندِ ٱللَّهِ }
  يعنـي: إنزالاً من الله إياهم فـيها أنزلهموها؛ ونصب «نُزُلاً» علـى التفسير، من قوله:
  لهم جنات تـجري من تـحتها الأنهار، كما يقال: لك عند الله جّنات تـجري من تـحتها الأنهار
  ثوابـاً، وكما يقال: هو لك صدقة، وهو لك هبة. وقوله: { مِنْ عِندِ ٱللَّهِ } يعنـي:
  من قبل الله، ومن كرامة الله إياهم، وعطاياه لهم. وقوله: { وَمَا عِندَ ٱللَّهِ خَيْرٌ
  لِّلأبْرَارِ } يقول: وما عند الله من الـحياة والكرامة، وحسن الـمآب خير للأبرار،
  مـما يتقلب فـيه الذين كفروا فإن الذي يتقلبون فـيه زائل فـان، وهو قلـيـل من الـمتاع
  خسيس، وما عند الله خير من كرامته للأبرار، وهم أهل طاعته، بـاق غير فـانٍ ولا زائل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله:
  { وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأبْرَارِ } قال: لـمن يطيع الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن الأعمش، عن خيثمة عن الأسود، عن عبد الله، قال: ما من نفس برّة ولا فـاجرة إلا والـموت
  خير لها. ثم قرأ عبد الله: { وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأبْرَارِ } وقرأ هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لأنفُسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 178]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن فرج بن فضالة، عن لقمان، عن أبـي الدرداء أنه كان يقول:
  ما من مؤمن إلا والـموت خير له، وما من كافر إلا والـموت خير له. ومن لـم يصدقنـي،
  فإن الله يقول: { وَمَا عِندَ ٱللَّهِ خَيْرٌ لِّلأبْرَارِ } ويقول:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لاِنفُسِهِمْ إِنَّمَا
  نُمْلِى لَهُمْ لِيَزْدَادُواْ إِثْمَاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 178].</font></font>&#13;\t\t\t<label
