  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ
  نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً
  أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الخطاب يعم أهل الكتاب من اليهود والنصارى ومن جرى مجراهم. { قُلْ
  يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ } والكلمة تطلق على الجملة المفيدة،
  كما قال ههنا، ثم وصفها بقوله: { سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ } أي: عدل ونصف، نستوي
  نحن وأنتم فيها، ثم فسرها بقوله: { أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً } لا وثناً، ولا صليباً، ولا صنماً، ولا طاغوتاً، ولا ناراً، ولا شيئاً،
  بل نفرد العبادة لله وحده لا شريك له، وهذه دعوة جميع الرسل، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ إِلاَّ نُوحِىۤ إِلَيْهِ أَنَّهُ لاۤ إِلَـٰهَ
  إِلاَّ أَنَاْ فَٱعْبُدُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 25] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ بَعَثْنَا فِى كُلِّ أُمَّةٍ
  رَّسُولاً أَنِ ٱعْبُدُواْ ٱللَّهَ وَٱجْتَنِبُواْ ٱلْطَّـٰغُوتَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  36] ثم قال تعالى: { وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا مِّن دُونِ ٱللَّهِ
  } ، قال ابن جريج: يعني: يطيع بعضنا بعضاً في معصية الله، وقال عكرمة: يسجد بعضنا لبعض
  { فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ } أي: فإن تولوا عن
  هذا النصف وهذه الدعوة، فَأَشْهدوهم أنتم على استمراركم على الإسلام الذي شرعه الله
  لكم. وقد ذكرنا في شرح البخاري عند روايته من طريق الزهري عن عبيد الله بن عبد الله
  بن عتبة بن مسعود، عن ابن عباس، عن أبي سفيان في قصته حين دخل على قيصر، فسأله عن نسب
  رسول الله صلى الله عليه وسلم، وعن صفته ونعته وما يدعو إليه، فأخبره بجميع ذلك على
  الجلية، مع أن أبا سفيان كان إذ ذاك مشركاً، لم يسلم بعد، وكان ذلك بعد صلح الحديبية
  وقبل الفتح، كما هو مصرح به في الحديث، ولأنه لما سأله: هل يغدر؟ قال: فقلت: لا، ونحن
  منه في مدة لا ندري ما هو صانع فيها، قال: ولم يمكني كلمة أزيد فيها شيئاً سوى هذه،
  والغرض أنه قال: ثم جيء بكتاب رسول الله صلى الله عليه وسلم فقرأه فإذا فيه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" \" بسم الله الرحمن الرحيم \" من محمد رسول الله إلى هرقل عظيم الروم،
  سلام على من اتبع الهدى، أما بعد، فأسلم تسلم، وأسلم يؤتك الله أجرك مرتين، فإن توليت
  فإن عليك إثم الأريسيين و { يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ
  بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً
  وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا أَرْبَابًا مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ
  فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ } \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكر محمد بن إسحاق وغير واحد أن صدر سورة آل عمران إلى بضع وثمانين
  آية منها، نزلت في وفد نجران. وقال الزهري: هم أول من بذل الجزية، ولا خلاف أن آية
  الجزية نزلت بعد الفتح، فما الجمع بين كتابة هذه الآية قبل الفتح إلى هرقل في جملة
  الكتاب، وبين ما ذكره محمد بن إسحاق والزهري؟ والجواب من وجوه (أحدها): يحمتل أن هذه
  الآية نزلت مرتين، مرة قبل الحديبية، ومرة بعد الفتح.</font></font>&#13;\t\t\t<label
