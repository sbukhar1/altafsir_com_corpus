  سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ
  شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ
  فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">(الثاني):
  يحتمل أن صدر سورة آل عمران، نزل في وفد نجران إلى هذه الآية، وتكون هذه الآية، نزلت
  قبل ذلك، ويكون قول ابن إسحاق: إلى بضع وثمانين آية، ليس بمحفوظ؛ لدلالة حديث أبي سفيان.
  (الثالث): يحتمل أن قدوم وفد نجران، كان قبل الحديبية، وأن الذي بذلوه مصالحة عن المباهلة،
  لا على وجه الجزية، بل يكون من باب المهادنة والمصالحة، ووافق نزول آية الجزية بعد
  ذلك على وفق ذلك، كما جاء فرض الخمس والأربعة أخماس وفق ما فعله عبد الله بن جحش في
  تلك السرية قبل بدر، ثم نزلت فريضة القسم على وفق ذلك. (الرابع): يحتمل أن رسول الله
  صلى الله عليه وسلم، لما أمر بكتب هذا في كتابه إلى هرقل، لم يكن أنزل بعد، ثم أنزل
  القرآن موافقة له صلى الله عليه وسلم، كما نزل بموافقة عمر بن الخطاب في الحجاب وفي
  الأسارى، وفي عدم الصلاة على المنافقين، وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ
  مُصَلًّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 125] وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَسَىٰ رَبُّهُ إِن طَلَّقَكُنَّ أَن
  يُبْدِلَهُ أَزْوَٰجاً خَيْراً مِّنكُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 5] الآية.</font></font><font
