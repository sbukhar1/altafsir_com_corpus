  سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ
  شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ
  فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال الزجاج { سَوَآء } نعت للكملة يريد ذات سواء، فعلى هذا قوله { كَلِمَةٍ سَوَاء
  } أي كلمة عادلة مستقيمة مستوية، فإذا آمنا بها نحن وأنتم كنا على السواء والاستقامة،
  ثم قال { أَن لا نَعْبُدَ إِلاَّ ٱللَّهَ } وفيه مسألتان المسألة الأولى محل { أن }
  في قوله أن لا نعبد، فيه وجهان الأول إنه رفع بإضمار، هي كأن قائلاً قال ما تلك الكلمة؟
  فقيل هي أن لا نعبد إلا الله والثاني خفض على البدل من كلمة. المسألة الثانية إنه تعالى
  ذكر ثلاثة أشياء أولها { أَن لا نَعْبُدَ إِلاَّ ٱللَّهَ } وثانيها أن { لا نُشْرِكَ
  بِهِ شَيْئاً } وثالثها أن { لاَّ يَتَّخِذِ بَعْضُنَا بَعْضًا أَرْبَابًا مّن دُونِ
  ٱللَّهِ } وإنما ذكر هذه الثلاثة لأن النصارى جمعوا بين هذه الثلاثة فيعبدون غير الله
  وهو المسيح، ويشركون به غيره وذلك لأنهم يقولون إنه ثلاثة أب وابن وروح القدس، فأثبتوا
  ذوات ثلاثة قديمة سواء، وإنما قلنا إنهم أثبتوا ذوات ثلاثة قديمة، لأنهم قالوا إن أقنوم
  الكلمة تدرعت بناسوت المسيح، وأقنوم روح القدس تدرعت بناسوت مريم، ولولا كون هذين الأقنومين
  ذاتين مستقلتين وإلا لما جازت عليهما مفارقة ذات الأب والتدرع بناسوت عيسى ومريم، ولما
  أثبتوا ذوات ثلاثة مستقلة فقد أشركوا، وأما إنهم اتخذوا أحبارهم ورهبانهم أرباباً من
  دون الله فيدل عليه وجوه أحدها إنهم كانوا يطيعونهم في التحليل والتحريم والثاني إنهم
  كانوا يسجدون لأحبارهم والثالث قال أبو مسلم من مذهبهم أن من صار كاملاً في الرياضة
  والمجاهدة يظهر فيه أثر حلول اللاهوت، فيقدر على إحياء الموتى وإبراء الأكمه والأبرص،
  فهم وإن لم يطلقوا عليه لفظ الرب إلا أنهم أثبتوا في حقه معنى الربوبية والرابع هو
  أنهم كانوا يطيعون أحبارهم في المعاصي، ولا معنى للربوبية إلا ذلك، ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَرَأَيْتَ
  مَنِ ٱتَّخَذَ إِلَـٰهَهُ هَوَاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الجاثية 23 فثبت أن النصارى جمعوا
  بين هذه الأمور الثلاثة، وكان القول ببطلان هذه الأمور الثلاثة كالأمر المتفق عليه
  بين جمهور العقلاء وذلك، لأن قبل المسيح ما كان المعبود إلا الله، فوجب أن يبقى الأمر
  بعد ظهور المسيح على هذا الوجه، وأيضاً القول بالشركة باطل باتفاق الكل، وأيضاً إذا
  كان الخالق والمنعم بجميع النعم هو الله، وجب أن لا يرجع في التحليل والتحريم والانقياد
  والطاعة إلا إليه، دون الأحبار والرهبان، فهذا هو شرح هذه الأمور الثلاثة. ثم قال تعالى
  { فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ } والمعنى إن أبوا
  إلا الإصرار، فقولوا إنا مسلمون، يعني أظهروا أنكم على هذا الدين، لا تكونوا في قيد
  أن تحملوا غيركم عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
