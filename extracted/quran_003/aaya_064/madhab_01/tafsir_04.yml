  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ
  نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً
  أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن النبي صلى الله عليه وسلم لما أورد على نصارى نجران أنواع
  الدلائل وانقطعوا، ثم دعاهم إلى المباهلة فخافوا وما شرعوا فيها وقبلوا الصغار بأداء
  الجزية، وقد كان عليه السلام حريصاً على إيمانهم، فكأنه تعالى قال يا محمد اترك ذلك
  المنهج من الكلام واعدل إلى منهج آخر يشهد كل عقل سليم وطبع مستقيم أنه كلام مبني على
  الإنصاف وترك الجدال، و { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاء
  بَيْنَنَا وَبَيْنَكُمْ } أي هلموا إلى كلمة فيها إنصاف من بعضنا لبعض، ولا ميل فيه
  لأحد على صاحبه، وهي { أَن لا نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً
  } هذا هو المراد من الكلام ولنذكر الآن تفسير الألفاظ. أما قوله تعالى { يا أَهْلَ
  ٱلْكِتَـٰبِ } ففيه ثلاثة أقوال أحدها المراد نصارى نجران والثاني المراد يهود المدينة
  والثالث أنها نزلت في الفريقين، ويدل عليه وجهان الأول أن ظاهر اللفظ يتناولهما والثاني
  روي في سبب النزول، أن اليهود قالوا للنبي عليه الصلاة والسلام، ما تريد إلا أن نتخذك
  رباً كما اتخذت النصارى عيسى! وقالت النصارى يا محمد ما تريد إلا أن نقول فيك ما قالت
  اليهود في عزير! فأنزل الله تعالى هذه الآية، وعندي أن الأقرب حمله على النصارى، لما
  بينا أنه لما أورد الدلائل عليهم أولاً، ثم باهلهم ثانياً، فعدل في هذا المقام إلى
  الكلام المبني على رعاية الإنصاف، وترك المجادلة، وطلب الإفحام والإلزام، ومما يدل
  عليه، أنه خاطبهم ههنا بقوله تعالى { يا أهلَ ٱلْكِتَـٰبِ } وهذا الاسم من أحسن الأسماء
  وأكمل الألقاب حيث جعلهم أهلاً لكتاب الله، ونظيره، ما يقال لحافظ القرآن يا حامل كتاب
  الله، وللمفسر يا مفسر كلام الله، فإن هذا اللقب يدل على أن قائله أراد المبالغة في
  تعظيم المخاطب وفي تطييب قلبه، وذلك إنما يقال عند عدول الإنسان مع خصمه عن طريقة اللجاج
  والنزاع إلى طريقة طلب الإنصاف. أما قوله تعالى { تَعَالَوْاْ } فالمراد تعيين ما دعوا
  إليه والتوجه إلى النظر فيه وإن لم يكن انتقالاً من مكان إلى مكان لأن أصل اللفظ مأخوذ
  من التعالي وهو الارتفاع من موضع هابط إلى مكان عال، ثم كثر استعماله حتى صار دالاً
  على طلب التوجه إلى حيث يدعى إليه. أما قوله تعالى { إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا
  } فالمعنى هلموا إلى كلمة فيها إنصاف من بعضنا لبعض، لا ميل فيه لأحد على صاحبه، والسواء
  هو العدل والإنصاف، وذلك لأن حقيقة الإنصاف إعطاء النصف، فإن الواجب في العقول ترك
  الظلم على النفس وعلى الغير، وذلك لا يحصل إلا بإعطاء النصف، فإذا أنصف وترك ظلمه أعطاه
  النصف فقد سوى بين نفسه وبين غيره وحصل الاعتدال، وإذا ظلم وأخذ أكثر مما أعطى زال
  الاعتدال فلما كان من لوازم العدل والإنصاف التسوية جعل لفظ التسوية عبارة عن العدل.</font></font>&#13;\t\t\t<label
