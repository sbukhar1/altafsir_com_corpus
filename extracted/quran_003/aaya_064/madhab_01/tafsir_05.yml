  سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ
  شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ
  فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأرباب
  جمع رب. و «دون» هنا بمعنى غير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالى: { فَإِن تَوَلَّوْاْ } أي أعرضوا عما دعوا إليه. { فَقُولُواْ ٱشْهَدُواْ
  بِأَنَّا مُسْلِمُونَ } أي متصفون بدين الإسلام منقادون لأحكامه معترفون بما لِلّه
  علينا في ذلك من المِنَن والإنعام، غير متّخذين أحداً ربّاً لا عيسى ولا عُزَيراً ولا
  الملائكة؛ لأنهم بشر مثلنا محدَث كحدوثنا،. ولا نقبل من الرّهبان شيئاً بتحريمهم علينا
  ما لم يحرّمه الله علينا، فنكون قد ٱتخذناهم أرباباً. وقال عكرمة: معنى «يَتّخِذَ»
  يسجد. وقد تقدّم أن السجود كان إلى زمن النبيّ صلى الله عليه وسلم ثم نهى النبيّ صلى
  الله عليه وسلم مُعَاذاً لما أراد أن يسجد؛ كما مضى في البقرة بيانه. وروى أنس بن مالك
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قلنا
  يا رسول الله، أينحني بعضنا لبعض؟ قال «لا» قلنا: أيعانق بعضنا بعضاً؟ قال «لا ولكن
  تصافحوا» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  ٱبن ماجه في سننه. وسيأتي لهذا المعنى زيادة بيان في سورة «يوسف» (إن شاء الله)، وفي
  «الواقعة» مس القرآن أو بعضه على غير طهارة إن شاء الله تعالى.</font></font><font
