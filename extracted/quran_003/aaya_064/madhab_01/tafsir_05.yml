  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ
  نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً
  أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { قُلْ يٰأَهْلَ ٱلْكِتَابِ } الخطاب في قول الحسن وٱبن زيد والسدي لأهل
  نجران. وفي قول قتادة وٱبن جريج وغيرهما ليهود المدينة، خوطبوا بذلك لأنهم جعلوا أحبارهم
  في الطاعة لهم كالأرباب. وقيل: هو لليهود والنصارى جميعاً. وفي كتاب النبيّ صلى الله
  عليه وسلم إلى هِرقل.</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بسم الله الرحمن الرحيم ـ من محمد رسول الله إلى هِرقل عظِيم الروم سلام على من
  ٱتبع الهدى أما بعد فإني أدعوك بدعاية الإسلام أسلِم تسلم وأسلِم يؤتِك الله أجرك مرتين
  وإن توليت فإن عليك إثم الأريسيين، و { يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلَمَةٍ
  سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ } إلى قوله:
  { فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لفظ مسلم. والسواء العدل والنصفة؛ قاله قتادة. وقال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أروني خُطّة لا ضَيْم فيها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُسَوّي بيننا فيها السَّوَاء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الفرّاء: ويقال في معنى العدل سِوًى
  وسُوًى، فإذا فتحت السين مددت وإذا كسرت أو ضممت قصرت؛ كقوله تعالى: { مَكَاناً سُوًى
  }. قال: وفي قراءة عبد الله «إلى كلمة عدل بيننا وبينكم» وقرأ قَعْنَب «كِلْمَة» بإسكان
  اللام، ألقى حركة اللام على الكاف؛ كما يقال كبد. فالمعنى أجيبوا إلى ما دعيتم إليه،
  وهو الكلمة العادلة المستقيمة التي ليس فيها ميل عن الحق؛ وقد فسرها بقوله تعالى: {
  أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ } فموضع «أن» خفض على البدل من «كلمة»، أو رفع على
  إضمار مبتدأ، التقدير هي أن لا نعبد إلاَّ الله. أو تكون مفسرة لا موضع لها، ويجوز
  مع ذلك في «نعبد» وما عطف عليه الرفع والجزم: فالجزم على أن تكون «أن» مفسرة بمعنى
  أي؛ كما قال عز وجل: { أَنِ ٱمْشُواْ } وتكون «لا» جازمة. هذا مذهب سيبويه. ويجوز على
  هذا أن ترفع «نعبد» وما بعده يكون خبراً. ويجوز الرفع بمعنى أنه لا نعبد؛ ومثله { أن
  لا يَرْجِعُ إلَيْهِمْ قَوْلاً وَلاَ يَمْلِكُ لَهُمْ ضَرّاً وَلاَ نَفْعاً }. وقال
  الكسائي والفرّاء: { وَلاَ نُشْرِكْ بِهِ شَيْئاً وَلاَ يَتّخِذْ } بالجزم على التوهم
  أنه ليس في أوّل الكلام أن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { وَلاَ يَتَّخِذَ
  بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ } أي لا نتبعه في تحليل شيء أو تحريمه
  إلا فيما حلله الله تعالى. وهو نظير قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّخَذُوۤاْ أَحْبَارَهُمْ وَرُهْبَانَهُمْ
  أَرْبَاباً مِّن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 31] معناه أنهم أنزلوهم
  منزلة ربهم في قبول تحريمهم وتحليلهم لما لم يحرمه الله ولم يحله الله. وهذا يدل على
  بطلان القول بالاستحسان المجرّد الذي لا يستند إلى دليل شرعيّ؛ قال الكيا الطبريّ:
  مثل ٱستحسانات أبي حنيفة في التقديرات التي قدّرها دون مستندات بينة. وفيه ردّ على
  الروافض الذين يقولون: يجب قبول (قول) الإمام دون إبانة مستند شرعيّ، وأنه يحل ما حرّمه
  الله من غير أن يبين مستنداً من الشريعة.</font></font>&#13;\t\t\t<label disabled=\"true\"
