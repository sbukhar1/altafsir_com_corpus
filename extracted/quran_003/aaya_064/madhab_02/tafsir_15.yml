  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ
  نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً
  أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قل يا أهل الكتابِ } فيه ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنهم اليهود، قاله قتاده، وابن جريج، والربيع بن أنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وفد نجران الذين حاجوا في عيسى، قاله السدي ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أهل الكتابين جميعاً، قاله الحسن. وقال ابن عباس: نزلت في
  القسيسين والرهبان، فبعث بها النبي صلى الله عليه وسلم إلى جعفر وأصحابه بالحبشة، فقرأها
  جعفر، والنجاشي جالس، وأشراف الحبشة. فأما «الكلمة» فقال المفسرون هي: لا إله إلا الله
  فإن قيل: فهذه كلمات، فلم قال كلمة؟ فعنه جوابان. أحدهما: أن الكلمة تعبر عن ألفاظ
  وكلمات. قال اللغويون: ومعنى كلمة: كلام فيه شرح قصة وإن طال، تقول العرب: قال زهير
  في كلمته يراد في قصيدته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالت الخنساء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقافيةٍ مثلِ حدِّ السنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ن تبقى ويذهبُ من قالها</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تقدُّ الذّؤابة
  مِن يَذْبلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبت أن تُزايل أوعالَها</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نطْقتَ ابنَ عمروٍ فسهَّلتها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولم ينطق
  الناس أمثالها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأوقعت القافيه على القصيدة كلها، والغالب على القافية أن تكون في
  آخر كلمة، من البيت، وإنما سميت قافية، لإن الكلمة تتبع البيت، وتقع آخره، فسُميت قافية
  من قول العرب: قفوت فلاناً: إذا اتبعته، وإلى هذا الجواب يذهب الزجاج وغيره. والثاني:
  أن المراد بالكلمة: كلمات، فاكتفى بالكلمة من كلمات، كما قال علقمة بن عبدة.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بِها جيفُ الحسرى فأمّا عظامُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فبيضٌ وأما جلدُها فصليب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: وأما جلودها، فاكتفى بالواحد
  من الجمع، ذكره والذي قبله ابن الأنباري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { سواء بيننا وبينكم } قال الزجاج: يعني بالسواء العدل، وهو من استواء الشيء،
  ويقال للعدل سَواء وسِواء وسُواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  زهير بن أبي سلمى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أروني خُطةً
  لا ضيمَ فيها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يسوّي بيننا فيها السَّواء</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن تدعوا السواء فليس بيني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبينكم بني
  حصن بقاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وموضع «أن» في قوله تعالى { ألا تعبدوا إلا الله } خفض على البدل
  من «كلمة» المعنى: تعالوا إلى أن لا نعبد إلا الله. وجائز أن يكون «أن» في موضع رفع،
  كأن قائلاً قال: ما الكلمة؟ فأجيب، فقيل: هي ألاّ نعبد إلا الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا يتخذَ بعضُنا بعضاً أرباباً من دون الله } فيه ثلاثة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه سجود بعضهم لبعض، قاله
  عكرمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: لا يطيع بعضنا بعضاً في
  معصية الله، قاله ابن جريج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن نجعل غير الله رباً،
  كما قالت النصارى في المسيح، قاله مقاتل والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

