  نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً
  أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عن ابن عباس أن أبا سفيان أخبره أن هرقل أرسل إليه في ركب من قريش
  وكانوا تجاراً بالشام في المدة التي كان رسول الله صلى الله عليه وسلم ماد فيها أبا
  سفيان وكفار قريش فأتوه وهو بإيلياء فدعاهم في مجلسه وحوله عظماء الروم ثم دعا بكتاب
  رسول الله صلى الله عليه وسلم الذي بعث به مع دحية الكلبي إلى عظيم بصرى فدفعه إلى
  هرقل فقرأه فإذا فيه بسم الله الرحمن الرحيم من محمد بن عبدالله ورسوله إلى هرقل عظيم
  الروم سلام على من اتبع الهدى، أما بعد فإني أدعوك بدعاية الإسلام أسلم تسلم يؤتك الله
  أجرك مرتين فإن توليت فإنما عليك إثم اليرسيين، ويا أهل الكتاب تعالوا إلى كلمة سواء
  بيننا وبينكم أن لا نعبد إلاّ الله ولا نشرك به شيئاً ولا يتخذ بعضنا بعضاً أرباباً
  من دون الله، فإن تولوا فقولوا أشهدوا بأنا مسلمون لفظ الحديث أحد روايات البخاري،
  وقد أخرجه بأطول من هذا وفيه زيادة قوله اليريسيين وفي رواية الأريسيين والأريس الأكار
  وهو الزراع والفلاح وقيل: هم أتباع عبدالله بن أريس رجل كان في الزمن الأول بعثه الله
  فخالفه قومه وقيل هم الأروسيون وهم نصارى أتباع عبدالله بن أروس وهم الأروسة. وقيل:
  هم الأريسون بضم الهمزة وهم الملوك الذين يخالفون أنبياءهم وقيل: هم المتبخترون وقيل:
