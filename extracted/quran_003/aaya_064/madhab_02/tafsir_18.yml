  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ
  كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن
  تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن هذا } يعني الذي قص عليك يا محمد من خبر عيسى عليه السلام وأنه عبدالله
  ورسوله { لهو القصص الحق } وأصله من القصص وهو تتبع الأثر والقصص الخبر الذي تتتابع
  فيه المعاني { وما من إله إلاّ الله } إنما دخلت من لتوكيد النفي والمعنى أن عيسى ليس
  بإله كما زعمت النصارى ففيه رد عليهم ونفي جميع من ادّعى من المشركين أنهم آلهة وإثبات
  الإلهية لله تعالى وحده لا شريك له في الإلهية { وإن الله لهو العزيز } أي الغالب المنتقم
  ممن عصاه وخالف أمره وادّعى معه إلهاً أخر { الحكيم } يعني في تدبيره وفيه رد على النصارى
  لأن عيسى لم يكن كذلك { فإن تولوا } يعني فإن أعرضوا عن الإيمان ولم يقبلوه { فإن الله
  عليم بالمفسدين } أي الذين يعبدون غير الله ويدعون الناس إلى عبادة غيره وفيه وعيد
  وتهديد لهم. قوله لهم. قوله عز وجل: { قل يا أهل الكتاب تعالوا إلى الكلمة سواء بيننا
  وبينكم } قال المفسرون: لما قدم وفد نجران المدينة اجتمعوا باليهود واختصموا في إبراهيم
  صلى الله عليه وسلم فزعمت النصارى أنه كان نصرانياً وهم على دينه وأولى الناس به وقالت
  اليهود: بل كان يهودياً وهم على دينه وأولى الناس به فقال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كلا
  الفريقين برئ من إبراهيم ودينه بل كان حنيفاً مسلماً وأنا على دينه فاتبعوا دينه الإسلام
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالت
  اليهود: ما تريد إلاّ أن نتخذك رباً كما اتخذت النصارى عيسى رباً. وقالت النصارى: يا
  محمد ما تريد إلاّ أن نقول فيك ما قالت اليهود في عزير فأنزل الله عز وجل: { قل يا
  أهل الكتاب تعالوا } أي هلموا إلى كلمة يعني فيها إنصاف ولا ميل فيها لأحد على صاحبه،
  والعرب تسمي كل قصة أو قصيدة لها أول وآخر وشرح كلمة سواء أي عدل لا يختلف فيها التوراة
  والإنجيل والقرآن وتفسير الكلمة قوله: { أن لا نعبد إلاّ الله ولا نشرك به شيئاً ولا
  يتخذ بعضنا بعضاً أرباباً من دون الله } وذلك أن النصارى عبدوا غير الله وهو المسيح
  وأشركوا به وهو قولهم أب وابن وروح القدس فجعلوا الواحد ثلاثة واتخذوا أحبارهم ورهبانهم
  أرباباً من دون الله وذلك أنهم يطيعونهم فيما يأمرونهم به من الشرك ويسجدون لهم فهذا
  معنى اتخاذ بعضهم بعضاً أرباباً من دون الله، فثبت أن النصارى قد جمعوا بين هذه الثلاثة
  أشياء ومعنى الآية قل: يا محمد لليهود والنصارى هلموا إلى أمر عدل نصف وهو أن لا نقول
  عزير ابن الله ولا نقول المسيح ابن الله لأن كل واحد منهما بشر مخلوق مثلنا ولا نطيع
  أحبارنا ورهباننا فيما أحدثوا من التحريم والتحليل من غير رجوع إلى ما شرع ولا يسجد
  بعضنا لبعض لأن السجود لغير الله حرام فلا نسجد لغير الله وقيل: معناه ولا نطيع أحداً
  في معصية الله { فإن تولوا } يعني فإن أعرضوا عما أمرتهم به { فقولوا } أنتم لهؤلاء
  { اشهدوا بأنا مسلمون } أي مخلصون بالتوحيد لله والعبادة له.</font></font>&#13;\t\t\t<label
