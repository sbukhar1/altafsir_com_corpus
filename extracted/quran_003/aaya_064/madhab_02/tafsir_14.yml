  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ
  نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً
  أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والفرق بين هذا التفسير وبين تفسير اللفظة بعدل، أنك لو دعوت أسيراً
  عندك إلى أن يسلم أو تضرب عنقه، لكنت قد دعوته إلى السواء الذي هو العدل، وعلى هذا
  الحد جاءت لفظة { سواء } في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فانبذ إليهم على سواء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  58] على بعض التأويلات، ولو دعوت أسيرك إلى أن يؤمن فيكون حراً مقاسماً لك في عيشك،
  لكنت قد دعوته إلى السواء، الذي هو استواء الحال على ما فسرته، واللفظ على كل تأويل
  فيها معنى العدل، ولكني لم أر لمتقدم أن يكون في اللفظة معنى قصد استواء الحال، وهو
  عندي حسن، لأن النفوس تألفه، والله الموفق للصواب برحمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { ألا نعبد } يحتمل أن يكون في موضع خفض بمعنى، إلى { ألا نعبد } ، فذلك على البدل
  من { كلمة } ويحتمل أن يكون في موضع رفع بمعنى، هي { ألا نعبد } وما ذكره المهدوي وغيره
  من أن تكون مفسرة إلى غير ذلك من الجائزات التي يلزم عنها رفع { نعبد } إكثار منهم
  فاختصرته، واتخاذ بعضهم بعضاً أرباباً هو على مراتب، أعلاها اعتقادهم فيهم الألوهية،
  وعبادتهم لهم على ذلك، كعزير وعيسى ابن مريم، وبهذا فسر عكرمة، وأدنى ذلك طاعتهم لأساقفتهم،
  ورؤسائهم في كل ما أمروا به من الكفر والمعاصي والتزامهم طاعتهم شرعاً، وبهذا فسر ابن
  جريج، فجاءت الآية بالدعاء إلى ترك ذلك كله وأن يكون الممتثل ما قاله الله تعالى على
  لسان نبيه عليه السلام، وقوله تعالى: { فقولوا اشهدوا بأنّا مسلمون } أمر بتصريح مخالفتهم
  بمخاطبتهم ومواجهتهم بذلك، وإشهادهم على معنى التوبيخ والتهديد، أي سترون أنتم أيها
  المتولون عاقبة توليكم كيف تكون.</font></font><font class=\"TextResultArabic\"><font
