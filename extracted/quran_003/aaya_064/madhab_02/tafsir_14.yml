  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ
  كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن
  تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هذا } خبر من الله تعالى جزم مؤكد فصل به بين المختصمين، والإشارة بـ { هذا } هي إلى
  ما تقدم في أمر عيسى عليه السلام، قاله ابن عباس وابن جريج وابن زيد وغيرهم: و { القصص
  } معناه الأخبار، تقول: قص يقص، قصاً وقصصاً، إذا تتبع الأمر يخبر به شيئاً بعد شيء،
  قال قوم: هو مأخوذ من قص الأثر، وقوله { لهو } يحتمل أن يكون فصلاً ويحتمل أن يكون
  ابتداء، و { من } قوله { من إله } مؤكدة بعد النفي، وهي التي يتم الكلام دونها لكنها
  تعطي معنى التأكيد، وقوله تعالى: { فإن الله عليم بالمفسدين } وعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المفسرون من المراد بقوله: { قل يا أهل الكتاب تعالوا } فقال
  قتادة: ذكر لنا أن رسول الله عليه السلام دعا يهود المدينة إلى الكلمة السواء، وهم
  الذين حاجوا في إبراهيم، وقاله الربيع وابن جريج، وقال: محمد بن جعفر بن الزبير: نزلت
  الآية في وفد نجران، وقاله السدي، وقال ابن زيد: لما أبى أهل نجران ما دعوا إليه من
  الملاعنة، دعوا إلى أيسر من ذلك وهي \" الكلمة السواء \" والذي يظهر لي أن الآية نزلت
  في وفد نجران، لكن لفظ { أهل الكتاب } يعمهم وسواهم من النصارى واليهود، فدعى النبي
  عليه السلام بعد ذلك يهود المدينة بالآية، وكذلك كتب بها إلى هرقل عظيم الروم، وكذلك
  ينبغي أن يدعى بها أهل الكتاب إلى يوم القيامة، وقرأ جمهور الناس \" إلى كَلِمة \"
  بفتح الكاف وكسر اللام، وروى أبو السمال: \" كَلْمة \" بفتح الكاف وسكون اللام، وروي
  عنه أنه قرأ \" كِلْمة \" بكسر الكاف وسكون اللام، وذلك على إلقاء حركة اللام على الكاف
  كما قالوا في كبد، كبد بكسر الكاف وسكون الباء، و \" الكلمة \" هنا عبارة عن الألفاظ
  التي تتضمن المعاني المدعو إليها، وهي ما فسره بعد ذلك بقوله { ألا نعبد } الآية وهذا
  كما تسمي العرب القصيدة كلمة، وجمهور المفسرين على أن الكلمة هي ما فسر بعد، وقال أبو
  العالية: \" الكلمة السواء \" ، لا إله إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام: وقوله: { سواء } نعت للكلمة، قال قتادة والربيع وغيرهما: معناه إلى
  كلمة عدل، فهذا معنى \" السواء \" ، وفي مصحف عبد الله بن مسعود: \" إلى كلمة عدل بيننا
  وبينكم \" ، كما فسر قتادة والربيع، وقال بعض المفسرين: معناه إلى كلمة قصد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام أبو محمد: وهذا قريب في المعنى من الأول، والسواء
  والعدل والقصد مصادر وصف بها في هذه التقديرات كلها، والذي أقوله في لفظة { سواء }
  انها ينبغي أن تفسر بتفسير خاص بها في هذا الموضع وهو أنه دعاهم إلى معان جميع الناس
  فيها مستوون، صغيرهم وكبيرهم، وقد كانت سيرة المدعوين أن يتخذ بعضهم بعضاً أرباباً
  فلم يكونوا على استواء حال فدعاهم بهذه الآية إلى ما تألفه النفوس من حق لا يتفاضل
  الناس فيه، فـ { سواء } على هذا التأويل بمنزلة قولك لآخر: هذا شريكي في مال سواء بيني
  وبينه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
