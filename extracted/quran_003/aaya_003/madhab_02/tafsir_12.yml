  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ عَلَيْكَ
  ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الم اللهُ لآ إِلَهَ إِلاَّ هُوَ الْحَيُّ الْقَيُّومُ } وقد ذكرنا
  تفسير ذلك من قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: { الم } اسم من أسماء الله
  تعالى كان قوله: { اللهَ لاَ إِلَهَ إِلاَّ هُوَ } نعتاً للمسمى به، وتفسيره أن { الم
  } هو الله لا إله إلا هو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإن قيل: إنه قسم كان واقعاً على
  أنه سبحانه لا إله إلا هو الحي القيوم، إثباتاً لكونه إلهاً ونفياً أن يكون غيره إلهاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإن قيل بما سواهما من التأويلات كان ما بعده مبتدأ موصوفاً، وأن الله
  هو الذي لا إله إلا هو الحي القيوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونزلت
  هذه الآية إلى نيف وثمانين آية من السورة في وفد نجران من النصارى لما جاؤوا يحاجّون
  النبي صلى الله عليه وسلم وكانوا أربعة عشر رجلاً من أشرافهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  نَزَّلَ عَلَيْكَ الْكِتَابَ بِالْحَقِّ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  بالعدل مما استحقه عليك من أثقال النبوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بالعدل فيما اختصك به من شرف الرسالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإن
  قيل بأنه الصدق ففيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: بالصدق فيما تضمنه من أخبار
  القرون الخالية والأمم السالفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بالصدق فيما تضمنه من الوعد بالثواب على طاعته، والوعيد بالعقاب على معصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ } أي لما قبله من كتاب ورسول،
  وإنما قيل لما قبله { بَيْنَ يَدَيْهِ } لأنه ظاهر له كظهور ما بين يديه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه مخبراً بما بين يديه إخبار صدق دل على إعجازه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: معناه أنه يخبر بصدق الأنبياء فيما أتوا به على خلاف من يؤمن
  ببعض ويكفر ببعض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: {... إِنَّ الَّذِينَ
  كَفَرُواْ بِآيَاتِ اللهِ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  بدلائله وحججه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بآيات القرآن، قال ابن
  عباس يريد وفد نجران حين قَدِموا على رسول الله صلى الله عليه وسلم لمحاجّته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَهُمْ عَذَابٌ شَدِيدٌ } يعني عذاب جهنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاللهُ عَزِيزٌ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  في امتناعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: في قدرته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذُو انتِقَامٍ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ذو سطوة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: ذو اقتضاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

