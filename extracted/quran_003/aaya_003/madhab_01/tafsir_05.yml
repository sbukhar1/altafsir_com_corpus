  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ
  عَلَيْكَ ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ
  إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ
  ذُو ٱنْتِقَامٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { نَزَّلَ عَلَيْكَ ٱلْكِتَابَ } يعني القرآن { بِٱلْحَقِّ
  } أي بالصدق، وقيل: بالحجة الغالبة. والقرآن نزل نجوماً: شيئاً بعد شيء؛ فلذلك قال
  { نَزّلَ } والتنزيل مرّة بعد مرّة. والتوراة والإنجيل نزلا دفعة واحدة؛ فلذلك قال
  { أَنْزَلَ }. والباء في قوله { بِالْحَقِّ } في موضع الحال من الكتاب، والباء متعلقة
  بمحذوف، التقدير آتياً بالحق. ولا تتعلق بـ { نَزَّلَ } ، لأنه قد تعدَى إلى مفعولين
  أحدهما بحرف جر، ولا يتعدّى إلى ثالث. و { مُصَدِّقاً } حال مؤكِّدة غير منتقلة؛ لأنه
  لا يمكن أن يكون غير مصدِّق، أي غير موافق؛ هذا قول الجمهور. وقدّر فيه بعضهم الانتقال،
  على معنى أنه مصدِّق لنفسه ومصدِّق لغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لِّمَا بَيْنَ يَدَيْهِ } يعني من الكتب المنزَّلة، والتوراة معناها الضياء
  والنور؛ مشتقة من وَرَى الزَّنْد ووَرِيَ لغتان إذا خرجت ناره. وأصلها تَوْرَيَةٌ على
  وزن تَفْعَله، والتاء زائدة، تحركت الياء وقبلها فتحة فقُلبت ألفاً. ويجوز أن تكون
  تَفْعِلة فتنقل الراء من الكسر إلى الفتح؛ كما قالوا في جارِيةٍ: جَارَاة، وفي ناصيةٍ
  ناصاة؛ كلاهما عن الفرّاء. وقال الخليل: أصلُها فَوْعَلة؛ فالأصل وَوْرَيةٌ، قُلِبت
  الواو الأولى تاء كما قلبت في تَوْلَج، والأصل وَوْلَج فَوْعَلٌ من وَلَجَت، وقلبت
  الياء ألفا لحركتها وٱنفتاح ما قبلها. وبناء فَوْعَلَةٍ أكثر من تَفْعَلَة، وقيل: التوراة
  مأخوذة من التَوْرِيِة، وهي التعريض بالشيء والكتمان لغيره؛ فكأن أَكثر التوراة معاريضُ
  وتلويحات من غير تصريح وإيضاح؛ هذا قول المؤَرِّج. والجمهور على القول الأوّل لقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ آتَيْنَا مُوسَىٰ وَهَارُونَ ٱلْفُرْقَانَ وَضِيَآءً
  وَذِكْراً لَّلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 48] يعني التوراة، والإنجيل إفْعِيلٌ من النَّجْل وهو الأصل،
  ويجمع على أنَاجِيل، وتوراة على تَوَارٍ؛ فالإنجيل أصلٌ لعلوم وحِكَم. ويقال: لعن الله
  نَاجِلَيْه، يعني والديه، إذْ كانا أصلَه، وقيل: هو من نَجَلتُ الشيء إذا ٱستَخرجته؛
  فالإنجيل مستخرج به علوم وحِكم؛ ومنه سُمّي الولدُ والنَسْل نَجْلاً لخروجه؛ كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلى مَعْشَرٍ لم يُوِرِثِ اللؤمَ جَدُّهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أصاغرَهم وكلُّ فَحْل لهم نَجْلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والنجل الماء الذي يخرج من النَزِّ.
  وٱستَنْجَلت الأرضُ، وبها نِجَالٌ إذا خرج منها الماء، فسمِّي الإنجيل به؛ لأن الله
  تعالى أخرج به دَارِساً من الحق عافياً. وقيل: هو من النَّجَل في العين (بالتحريك)
  وهو سَعَتُها؛ وطعنة نجلاء، أي واسعة؛ قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُبَّما ضَرْبةٍ بسيفٍ صقِيلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بين بُصْرَى
  وطعنةٍ نَجلاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فسمِّيَ الإنجيل بذلك؛ لأنه أصلٌ أخرجه لهم ووسَّعه عليهم ونُوراً
  وضياء. وقيل: التّنَاجُل التنازُع؛ وسمِّي إنجيلاً، لتنازُع الناس فيه. وحكى شَمِرٌ
  عن بعضهم: الإنجيل كلُّ كتاب مكتوب وافر السطور. وقيل؛ نَجَل عَمل وصنَع؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأنجـلُ فـي ذاك الصنيـع كمـا نَجَـلْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي أعمل وأصنع. وقيل: التوراة والإنجيل من اللغة السُّرْيانية. وقيل:
  الإنجيل بالسُّرْيانية إنْكليون؛ حكاه الثعلبي. قال الجوهري: الإنجيل كتاب عيسى عليه
  السلام يذكَّر ويؤنّث؛ فمن أنّثَ أراد الصحيفة، ومن ذكر أراد الكتاب.</font></font>&#13;\t\t\t<label
