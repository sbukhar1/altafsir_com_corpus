  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال غيره؛ وقد يُسَمّى القرآن إنجيلاً أيضاً؛ كما روي في قصة مناجاة
  موسى عليه السلام أنه قال: «يارب أرى في الألواح أقْواماً أناجِيلُهم في صدورهم فٱجعلهم
  أُمّتي». فقال الله تعالى له: تلك أُمة أحمد صلى الله عليه وسلم، وإنما أراد بالإنجيل
  القرآن. وقرأ الحسن: «والأَنْجِيل» بفتح الهمزة، والباقون بالكسر مثل الإكليل، لغتان.
  ويحتمل إن سمع أن يكون مما عرّبته العرب من الأسماء الأعجمية، ولا مثال له في كلامها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مِن قَبْلُ } يعني القرآن { هُدًى لِّلنَّاسِ } قال
  ٱبن فورك: التقدير هدى للناس المتقين؛ دليله في البقرة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُدًى لِّلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  2] فردّ هذا العامّ إلى ذلك الخاص. و «هدى» في موضع نصب على الحال. و { ٱلْفُرْقَانَ
