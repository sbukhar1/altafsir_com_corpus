  لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال الله تعالى { وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ } وفيه مسائل
  المسألة الأولى قال صاحب «الكشاف» التوراة والإنجيل اسمان أعجميان، والاشتغال باشتقاقهما
  غير مفيد، وقرأ الحسن { وَٱلإِنجِيلَ } بفتح الهمزة، وهو دليل على العجمية، لأن أفعيل
  بفتح الهمزة معدوم في أوزان العرب، واعلم أن هذا القول هو الحق الذي لا محيد عنه، ومع
  ذلك فننقل كلام الأدباء فيه. أما لفظ { ٱلتَّوْرَاةَ } ففيه أبحاث ثلاثة البحث الأول
  في اشتقاقه، قال الفرّاء التوراةَ معناها الضياء والنور، من قول العرب ورى الزند يرى
  إذا قدح وظهرت النار، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلمُورِيَـٰتِ قَدْحاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العاديات
  2 ويقولون وريت بك زنادي، ومعناه ظهر بك الخير لي، فالتوراة سميت بهذا الاسم لظهور
  الحق بها، ويدل على هذا المعنى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ ءَاتَيْنَا مُوسَىٰ وَهَـٰرُونَ
  ٱلْفُرْقَانَ وَضِيَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنبياء 48. البحث الثاني لهم في وزنه ثلاثة أقوال القول الأول قال
  الفرّاء أصل التوراة تورية تفعلة بفتح التاء، وسكون الواو، وفتح الراء والياء، إلا
  أنه صارت الياء ألفاً لتحركها وانفتاح ما قبلها. القول الثاني قال الفرّاء ويجوز أن
  تكون تفعلة على وزن توفية وتوصية، فيكون أصلها تورية، إلا أن الراء نقلت من الكسر إلى
  الفتح على لغة طيـىء، فإنهم يقولون في جارية جاراة، وفي ناصية ناصاة، قال الشاعر</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فما الدنيا بباقاة لحي  وما حي على الدنيا
  بباق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثالث وهو قول الخليل والبصريين إن أصلها وورية، فوعلة، ثم
  قلبت الواو الأولى تاء، وهذا القلب كثير في كلامهم، نحو تجاه، وتراث، وتخمة، وتكلان،
  ثم قلبت الياء ألفاً لتحركها وانفتاح ما قبلها، فصارت توراة وكتبت بالياء على أصل الكلمة،
  ثم طعنوا في قول الفرّاء، أما الأول فقالوا هذا البناء نادر، وأما فوعلة فكثير، نحو
  صومعة، وحوصلة، ودوسرة والحمل على الأكثر أولى، وأما الثاني فلأنه لا يتم إلا بحمل
  اللفظ على لغة طيـىء، والقرآن ما نزل بها ألبتة. البحث الثالث في التوراة قراءتان الإمالة
  والتفخيم، فمن فخم فلأن الراء حرف يمنع الإمالة لما فيه من التكرير، والله أعلم. وأما
  الإنجيل ففيه أقوال الأول قال الزجاج إنه افعيل من النجل، وهو الأصل، يقال لعن الله
  ناجليه، أي والديه، فسمي ذلك الكتاب بهذا الاسم، لأن الأصل المرجوع إليه في ذلك الدين
  والثاني قال قوم الإنجيل مأخوذ من قول العرب نجلت الشيء إذا استخرجته وأظهرته ويقال
  للماء الذي يخرج من البئر نجل، ويقال قد استنجل الوادي، إذا خرج الماء من النز فسمي
  الإنجيل إنجيلاً لأنه تعالى أظهر الحق بواسطته والثالث قال أبو عمرو الشيباني التناجل
  التنازع، فسمي ذلك الكتاب بالإنجيل لأن القوم تنازعوا فيه والرابع أنه من النجل الذي
  هو سعة العين، ومنه طعنة نجلاء، سمي بذلك لأنه سعة ونور وضياء أخرجه لهم.</font></font>&#13;\t\t\t<label
