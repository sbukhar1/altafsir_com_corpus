  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ
  عَلَيْكَ ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فاعلم أن الكتاب ههنا هو القرآن،
  وقد ذكرنا في أول سورة البقرة اشتقاقه، وإنما خص القرآن بالتنزيل، والتوراة والإنجيل
  بالإنزال، لأن التنزيل للتكثير، والله تعالى نزل القرآن نجما نجما، فكان معنى التكثير
  حاصلاً فيه، وأما التوراة والإنجيل فإنه تعالى أنزلهما دفعة واحدة، فلهذا خصهما بالإنزال،
  ولقائل أن يقول هذا يشكل بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ لِلَّهِ ٱلَّذِى أَنْزَلَ
  عَلَىٰ عَبْدِهِ ٱلْكِتَـٰبَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 1 وبقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبِٱلْحَقّ أَنْزَلْنَاهُ وَبِٱلْحَقّ
  نَزَلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 105. واعلم أنه تعالى وصف القرآن المنزّل بوصفين الوصف الأول
  قوله { بِٱلْحَقّ } قال أبو مسلم إنه يحتمل وجوهاً أحدها أنه صدق فيما تضمنه من الأخبار
  عن الأمم السالفة وثانيها أن ما فيه من الوعد والوعيد يحمل المكلف على ملازمة الطريق
  الحق في العقائد والأعمال، ويمنعه عن سلوك الطريق الباطل وثالثها أنه حق بمعنى أنه
  قول فصل، وليس بالهزل ورابعها قال الأصم المعنى أنه تعالى أنزله بالحق الذي يجب له
  على خلقه من العبودية، وشكر النعمة، وإظهار الخضوع، وما يجب لبعضهم على بعض من العدل
  والإنصاف في المعاملات وخامسها أنزله بالحق لا بالمعاني الفاسدة المتناقضة، كما قال
  { أَنْزَلَ عَلَىٰ عَبْدِهِ ٱلْكِتَـٰبَ وَلَمْ يَجْعَل لَّهُ عِوَجَا } وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  82. والوصف الثاني لهذا الكتاب قوله { مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } والمعنى أنه
  مصدق لكتب الأنبياء عليهم الصلاة والسلام، ولما أخبروا به عن الله عزّ وجلّ، ثم في
  الآية وجهان الأول أنه تعالى دلّ بذلك على صحة القرآن، لأنه لو كان من عند غير الله
  لم يكن موافقاً لسائر الكتب، لأنه كان أُمياً لم يختلط بأحد من العلماء، ولا تتلمذ
  لأحد، ولا قرأ على أحد شيئاً، والمفتري إذا كان هكذا امتنع أن يسلم عن الكذب والتحريف،
  فلما لم يكن كذلك ثبت أنه إنما عرف هذه القصص بوحي الله تعالى الثاني قال أبو مسلم
  المراد منه أنه تعالى لم يبعث نبياً قط إلا بالدعاء إلى توحيده، والإيمان به، وتنزيهه
  عما لا يليق به، والأمر بالعدل والإحسان، وبالشرائع التي هي صلاح كل زمان، فالقرآن
  مصدق لتلك الكتب في كل ذلك، بقي في الآية سؤالان السؤال الأول كيف سمي ما مضى بأنه
  بين يديه. والجواب أن تلك الأخبار لغاية ظهورها سماها بهذا الاسم. السؤال الثاني كيف
  يكون مصدقاً لما تقدمه من الكتب، مع أن القرآن ناسخ لأكثر تلك الأحكام؟. والجواب إذا
  كانت الكتب مبشرة بالقرآن وبالرسول، ودالة على أن أحكامها تثبت إلى حين بعثه، وأنها
  تصير منسوخة عند نزول القرآن، كانت موافقة للقرآن، فكان القرآن مصدقاً لها، وأما فيما
  عدا الأحكام فلا شبهة في أن القرآن مصدق لها، لأن دلائل المباحث الإلٰهية لا تختلف
  في ذلك، فهو مصدق لها في الأخبار الواردة في التوراة والإنجيل.</font></font>&#13;\t\t\t<label
