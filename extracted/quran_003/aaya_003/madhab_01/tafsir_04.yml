  لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأقول أمر هؤلاء الأدباء عجيب كأنهم أوجبوا في كل لفظ أن يكون مأخوذاً
  من شيء آخر، ولو كان كذلك لزم إما التسلسل وإما الدور، ولما كانا باطلين وجب الاعتراف
  بأنه لا بد من ألفاظ موضوعة وضعاً أولا حتى يجعل سائر الألفاظ مشتقة منها، وإذا كان
  الأمر كذلك فلم لا يجوز في هذا اللفظ الذي جعلوه مشتقاً من ذلك الآخر أن يكون الأصل
  هو هذا، والفرع هو ذاك الآخر ومن الذي أخبرهم بأن هذا فرع وذاك أصل، وربما كان هذا
  الذي يجعلونه فرعاً ومشتقاً في غاية الشهرة، وذاك الذي يجعلونه أصلاً في غاية الخفاء،
  وأيضاً فلو كانت التوراة إنما سميت توراة لظهورها، والإنجيل إنما سمي إنجيلاً لكونه
  أصلاً وجب في كل ما ظهر أن يسمى بالتوراة فوجب تسمية كل الحوادث بالتوراة، ووجب في
  كل ما كان أصلاً لشيء آخر أن يسمى بالإنجيل، والطين أصل الكوز، فوجب أن يكون الطين
  إنجيلاً والذهب أصل الخاتم والغزل أصل الثوب فوجب تسمية هذه الأشياء بالإنجيل، ومعلوم
  أنه ليس كذلك، ثم أنهم عند إيراد هذه الإلزامات عليهم لا بدّ وأن يتمسكوا بالوضع، ويقولوا
  العرب خصصوا هذين اللفظين بهذين الشيئين على سبيل الوضع، وإذا كان لا يتم المقصود في
  آخر الأمر إلا بالرجوع إلى وضع اللغة، فلم لا نتمسك به في أول الأمر ونريح أنفسنا من
  الخوض في هذه الكلمات، وأيضاً فالتوراة والإنجيل اسمان أعجميان أحدهما بالعبرية والآخر
