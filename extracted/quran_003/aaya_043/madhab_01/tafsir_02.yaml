  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي
  وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَٰمَرْيَمُ
  } روي أنهم كلموها شفاها معجزة لزكريا أو إرهاصا لنبوّة عيسى { ٱصْطَفَـٰكِ } أولاً
  حين تقبلك من أمك ورباك واختصك بالكرامة السنية { وَطَهَّرَكِ } مما يستقذر من الأفعال
  ومما قرفك به اليهود { وَٱصْطَفَـٰكِ } آخراً { عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } بأن
  وهب لك عيسى من غير أب؛ ولم يكن ذلك لأحد من النساء. أمرت بالصلاة بذكر القنوت والسجود؛
  لكونهما من هيآت الصلاة وأركانها؛ ثم قيل لها { وَٱرْكَعِى مَعَ ٱلركِعِينَ } بمعنى:
  ولتكن صلاتك مع المصلين أي في الجماعة؛ أو انظمي نفسك في جملة المصلين وكوني معهم في
  عدادهم ولا تكوني في عداد غيرهم. ويحتمل أن يكون في زمانها من كان يقوم ويسجد في صلاته
  ولا يركع وفيه من يركع، فأمرت بأن تركع مع الراكعين ولا تكون مع من لا يركع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
