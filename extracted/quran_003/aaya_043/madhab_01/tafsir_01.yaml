  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ
  ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله خبراً عن قـيـل ملائكته لـمريـم: { يٰمَرْيَمُ
  ٱقْنُتِى لِرَبّكِ } أخـلصي الطاعة لربك وحده. وقد دللنا علـى معنى القنوت بشواهده
  فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والإختلاف بـين أهل التأويـل فـيه
  فـي هذا الـموضع نـحو اختلافهم فـيه هنالك، وسنذكر قول بعضهم أيضاً فـي هذا الـموضع،
  فقال بعضهم: معنى «اقنتـي»: أطيـلـي الركود. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يٰمَرْيَمُ
  ٱقْنُتِى لِرَبّكِ } قال: أطيـلـي الركود، يعنـي: القنوت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج { ٱقْنُتِى
  لِرَبّكِ } قال: قال مـجاهد: أطيـلـي الركود فـي الصلاة، يعنـي: القنوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن إدريس، عن لـيث،
  عن مـجاهد، قال: لـما قـيـل لها: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قامت حتـى ورم كعبـاها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا عبد الله بن إدريس، عن لـيث،
  عن مـجاهد، قال: لـما قـيـل لها: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ } قامت حتـى ورمت
  قدماها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الرزاق، قال: أخبرنا الثوري، عن ابن أبـي لـيـلـى، عن مـجاهد: { ٱقْنُتِى
  لِرَبّكِ } قال: أطيـلـي الركود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ
  } قال: القنوت: الركود، يقول: قومي لربك فـي الصلاة، يقول: اركدي لربك، أي انتصبـي
  له فـي الصلاة، واسجدي واركعي مع الراكعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو عاصم، عن سفـيان، عن لـيث، عن مـجاهد: { يٰمَرْيَمُ ٱقْنُتِى
  لِرَبّكِ } قال: كانت تصلـي حتـى ترم قدماها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن البرقـي، قال: ثنا عمرو، قال: ثنا الأوزاعي: { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ }
  قال: كانت تقوم حتـى يسيـل القـيح من قدميها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: أخلصي لربك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا الحماني، قال: ثنا ابن المبارك، عن شريك، عن سالم، عن سعيد: { يٰمَرْيَمُ
  ٱقْنُتِى لِرَبّكِ } قال: أخـلصي لربك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معناه: أطيعي ربك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  ٱقْنُتِى لِرَبِّكِ } قال: أطيعي ربك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { ٱقْنُتِى لِرَبّكِ } أطيعي ربك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا مـحمد بن حرب، قال: ثنا
  ابن لهيعة، عن دراج، عن أبـي الهيثم، عن أبـي سعيد الـخدري، عن النبـيّ صلى الله عليه
  وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
