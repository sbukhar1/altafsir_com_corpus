  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كُلُّ حَرْفٍ يُذْكَرُ فِـيهِ القُنُوتُ مِنَ القُرْآنِ، فَهُوَ
  طاعَةٌ لِلَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، عن عبـاد بن منصور، عن الـحسن، فـي قوله: { يٰمَرْيَمُ ٱقْنُتِى
  لِرَبّكِ } قال: يقول: اعبدي ربك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد بـينا أيضاً معنى الركوع والسجود بـالأدلة الدالة علـى صحته، وأنهما
  بـمعنى الـخشوع لله والـخضوع له بـالطاعة والعبودية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذاً: يا مريـم أخـلصي عبـادة ربك لوجهه خالصاً، واخشعي لطاعته وعبـادته، مع
  من خشع له من خـلقه، شكراً له علـى ما أكرمك به من الاصطفـاء والتَّطهير من الأدناس
  والتفضيـل علـى نساء عالـم دهرك.</font></font><font class=\"TextResultArabic\"><font
