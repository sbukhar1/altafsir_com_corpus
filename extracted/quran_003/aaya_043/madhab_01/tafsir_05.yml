  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ
  ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أي أطيلي القيام في الصلاة؛ عن مجاهد. قتادة: أدِيمي الطاعة. وقد تقدّم
  القول في القنوت. قال الأوزاعِيّ: لما قالت لها الملائكة ذلك قامت في الصلاة حتى وَرِمت
  قدماها وسالت دماً وقيحاً عليها السلام. { وَٱسْجُدِي وَٱرْكَعِي } قدّم السجود هاهنا
  على الركوع لأن الواو لا توجب الترتيب؛ وقد تقدّم الخلاف في هذا في البقرة عند قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلصَّفَا وَٱلْمَرْوَةَ مِن شَعَآئِرِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  158]. فإذا قلت: قام زيد وعمرو جاز أن يكون عمرو قام قبل زيد، فعلى هذا يكون المعنى
  وٱركعي وٱسجدي. وقيل: كان شرعهم السجود قبل الركوع. { مَعَ ٱلرَّاكِعِينَ } قيل: معناه
  ٱفعلي كفعلهم وإن لم تصلي معهم. وقيل: المراد به صلاة الجماعة. وقد تقدّم في البقرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

