  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي
  وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ
  إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ قَالَتِ الْمَلآئِكَةُ: يَا مَرْيَمُ إِنَّ اللَّهَ اصطفاك } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: اصطفاها على عالمي زمانها، وهذا قول الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه اصطفاها لولادة المسيح، وهو قول الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَطَهَّرَكِ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  طهرك من الكفر، وهو قول الحسن ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  طهرك من أدناس الحيض والنفاس، وهو قول الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاصْطَفَاكِ عَلَى نِسَآءِ الْعَالَمِينَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  انه تأكيد للاصطفاء الأول بالتكرار. والثاني: أن الاصطفاء الأول للعبادة، والاصطفاء
  الثاني لولادة المسيح. قوله عز وجل: { يَا مَرْيَمُ اقْنُتِي لِرَبِّكِ وَاسْجُدِي
  } فيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: يعني أخلصي لربك، وهو قول
  سعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه أديمي الطاعة لربك،
  وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أطيلي القيام في الصلاة،
  وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَارْكَعِي مَعَ الرَّاكِعِينَ
  } وفي تقديم السجود على الركوع قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه كان مقدماً في شريعتهم وإن كان مؤخراً عندنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الواو لا توجب الترتيب، فاستوى حكم التقديم في اللفظ وتأخيره، وأصل السجود والانخفاض
  الشديد والخضوع، كما قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فكلتاهما
  خَرّت وأسجّدّ رأسُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما سَجَدتْ
  نصرانةٌ لم تحنف</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك الركوع إلا أن السجود أكثر إنخفاضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وَارْكَعِي مَعَ الرَّاكِعِينَ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  معناه وافعلي كفعلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعني مع الراكعين في صلاة
  الجماعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ذَلِكَ مِنْ أَنبَآءِ
  الْغَيْبِ } يعني ما كان من البشرى بالمسيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  نُوحِيهِ إِلَيْكَ } وأصل الوحي إلقاء المعنى إلى صاحبه، والوحي إلى الرسل الإلقاء
  بالإنزال، وإلى النحل بالإلهام، ومن بعض إلى بعض بالإشارة، كما قال تعالى: { فَأَوْحَى
  إِلَيْهِمْ أَن سَبِّحُوا بُكْرَةً وَعَشِيٍّا }. قال العجاج:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">………………………….</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوحى لها القرار فاستقرّت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُونَ
  أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم تشاجروا عليها وتنازعوا فيها طلباً لكفالتها، فقال زكريا: أنا أحق بها لأن خالتها
  عندي، وقال القوم: نحن أحق بها لأنها بنت إمامنا وعالمنا، فاقترعوا عليها بإلقاء أقلامهم
  وهي القداح مستقبلة لجرية الماء، فاستقبلت عصا زكريا لجرية الماء مصعدة، وانحدرت أقلامهم
  فقرعهم زكريا، وهو معنى قوله تعالى: { وَكَفَّلَهَا } وهذا قول ابن عباس، وعكرمة، والحسن،
  والربيع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنهم تدافعوا كفالتها
  لأن زكريا قد كان كفل بها من غير اقتراع، ثم لحقهم أزمة ضعف بها عن حمل مؤونتها، فقال
  للقوم: ليأخذها أحدكم فتدافعوا كفالتها وتمانعوا منها، فأقرع بينهم وبين نفسه فخرجت
  القرعة له، وهذا قول سعيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

