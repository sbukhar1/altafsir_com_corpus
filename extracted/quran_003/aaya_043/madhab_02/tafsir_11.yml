  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي
  وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ قَالَتِ
  ٱلْمَلاَئِكَةُ } يعني جبريل، { يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ } يعني اختارك
  بالإسلام { وَطَهَّرَكِ } من الذنوب والفواحش ويقال: من دم الحيض والنفاس، { وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } يعني بولادة عيسى بغير أب. وقال بعضهم: اصطفاك، أي:
  فضلك على نساء العالمين يعني عالمي زمانها { يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ } يعني
  أطيعي ويقال: أطيلي القيام في الصلاة وقال مجاهد: قامت في الصلاة حتى تورَّمَتْ قدماها،
  ونحل جسمها ثم قال تعالى: { وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ } أي مع المسلمين
  يعني [مع] قراء بيت المقدس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
