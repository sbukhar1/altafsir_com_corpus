  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ
  ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يٰمَرْيَمُ ٱقْنُتِى لِرَبِّكِ } قالت لها الملائكة
  شفاهاً أي: أطيعي ربك، وقال مجاهد أطيلي القيام في الصلاة لربك، [والقنوت الطاعة] وقيل:
  القنوت طول القيام قال الأوزاعي: لما قالت لها الملائكة ذلك، قامت في الصلاة حتى ورمت
  قدماها وسالت دماً وقيحاً { وَٱسْجُدِى وَٱرْكَعِى } قيل: إنما قدم السجود على الركوع
  لأنه كان كذلك في شريعتهم، وقيل: بل كان الركوع قبل السجود في الشرائع كلها، وليس الواو
  للترتيب بل للجمع، يجوز أن يقول الرجل: رأيت زيداً وعمراً، وإن كان قد رأى عمراً قبل
  زيد { مَعَ ٱلرَّٰكِعِينَ } ولم يقل مع الراكعات ليكون أعم وأشمل فإنه يدخل فيه الرجال
  والنساء، وقيل: معناه مع المصلين في الجماعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

