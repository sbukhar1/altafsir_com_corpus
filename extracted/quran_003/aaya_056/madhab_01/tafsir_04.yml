  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما ذكر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 55 بيّن بعد ذلك مفصلاً ما في ذلك الاختلاف، أما الاختلاف
  فهو أن كفر قوم وآمن آخرون، وأما الحكم فيمن كفر فهو أن يعذبه عذاباً شديداً في الدنيا
  والآخرة، وأما الحكم فيمن آمن وعمل الصالحات، فهو أن يوفيهم أجورهم، وفي الآية مسائل
  المسألة الأولى أما عذاب الكافر في الدنيا فهو من وجهين أحدهما القتل والسبي وما شاكله،
  حتى لو ترك الكفر لم يحسن إيقاعه به، فذلك داخل في عذاب الدنيا والثاني ما يلحق الكافر
  من الأمراض والمصائب، وقد اختلفوا في أن ذلك هل هو عقاب أم لا؟ قال بعضهم إنه عقاب
  في حق الكافر، وإذا وقع مثله للمؤمن فإنه لا يكون عقاباً بل يكون ابتلاءً وامتحاناً،
  وقال الحسن إن مثل هذا إذا وقع للكافر لا يكون عقاباً بل يكون أيضاً ابتلاءً وامتحاناً،
  ويكون جارياً مجرى الحدود التي تقام على النائب، فإنها لا تكون عقاباً بل امتحاناً،
  والدليل عليه أنه تعالى يعد الكل بالصبر عليها والرضا بها والتسليم لها وما هذا حاله
  لا يكون عقاباً. فإن قيل فقد سلمتم في الوجه الأول إنه عذاب للكافر على كفره، وهذا
  على خلاف قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ يُؤَاخِذُ ٱللَّهُ ٱلنَّاسَ بِظُلْمِهِمْ مَّا تَرَكَ
  عَلَيْهَا مِن دَآبَّةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 61 وكلمة { لَوْ } تفيد انتفاء الشيء لانتفاء غيره، فوجب أن
  لا توجد المؤاخذة في الدنيا، وأيضاً قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْيَوْمَ تُجْزَىٰ كُلُّ نَفْسٍ بِمَا
  كَـسَبَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">غافر 17 وذلك يقتضي حصول المجازاة في ذلك اليوم، لا في الدنيا، قلنا
  الآية الدالة على حصول العقاب في الدنيا خاصة، والآيات التي ذكرتموها عامة، والخاص
  مقدم على العام. المسألة الثانية لقائل أن يقول وصف العذاب بالشدة، يقتضي أن يكون عقاب
  الكافر في الدنيا أشد، ولسنا نجد الأمر كذلك، فإن الأمر تارة يكون على الكفار وأخرى
  على المسلمين، ولا نجد بين الناس تفاوتاً. قلنا بل التفاوت موجود في الدنيا، لأن الآية
  في بيان أمر اليهود الذين كذبوا بعيسى عليه السلام، ونري الذلة والمسكنة لازمة لهم،
  فزال الإشكال. المسألة الثالثة وصف تعالى هذا العذاب بأنه ليس لهم من ينصرهم ويدفع
  ذلك العذاب عنهم. فإن قيل أليس قد يمتنع على الأئمة والمؤمنين قتل الكفار بسبب العهد
  وعقد الذمة. قلنا المانع هو العهد، ولذلك إذا زال العهد حل قتله.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

