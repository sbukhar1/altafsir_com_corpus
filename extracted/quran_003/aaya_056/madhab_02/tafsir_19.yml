  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱللَّهُ
  يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ
  وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ
  فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الإحساس:
  الإدراك ببعض الحواس الخمس وهي: السمع والبصر والشم والذوق واللمس. يقال: أحسست الشيء،
  وحسست به. وتبدل سينه ياء فيقال: حسيت به، أو تحذف أولى سينيه في أحسست فيقول: أحست.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سوى ان العتاق
  من المطايا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أحسن به فهن إليه شوس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سيبويه: وما شذ من المضاعف،
  يعني في الحذف، فشبيه بباب: أقمت، وذلك قولهم: أحست وأحسن يريدون: أحسست، وأحسسن، وكذلك
  يفعل بكل بناء تبنى لام الفعل فيه على السكون ولا تصل إليه الحركة، فإذا قلت لم أحس
  لم تحذف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحواري: صفوة الرجل وخاصته. ومنه
  قيل: الحضريات الحواريات لخلوص ألوانهنّ ونظافتهنّ قال أبو جَلْدة اليشكري:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقل للحواريات يبكين غيرنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا تبكنا إلا الكلابُ النوابح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومثله في الوزن: الحوالي، للكثير
  الحيل، وليست الياء فيهما للنسب، وهو مشتق من: الحور، وهو البياض. حورت الثوب بيضته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المكر: الخداع والخبث وأصله الستر، يقال: مكر الليل إذا أظلم واشتقاقه
  من المكر، وهو شجر ملتف، فكان الممكور به يلتف به المكر، ويشتمل عليه، ويقال: امرأة
  ممكورة إذا كانت ملتفة الخلق. والمكر: ضرب من النبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تعالى:
  تفاعل من العلو، وهو فعل، لاتصال الضمائر المرفوعة به، ومعناه: استدعاء المدعوّ من
  مكانه إلى مكان داعيه، وهي كلمة قصد بها أولاً تحسين الأدب مع المدعو، ثم اطردت حتى
  يقولها الإنسان لعدّوه ولبهيمته ونحو ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الابتهال:
  قوله بهلة الله على الكاذب، والبهلة بالفتح والضم: اللعنة، ويقال بهله الله: لعنه وأبعده،
  من قولك أبهله إذا أهمله، وناقة باهلة لا ضرار عليها، وأصل الابتهال هذا، ثم استعمل
  في كل دعاء يجتهد فيه، وإن لم يكن التعاناً. وقال لبيد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من قروم سادة من قومهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نظر الدهر
  إليهم فابتهل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ فلما أحسّ عيسى منهم الكفر } تقدّم ترتيب هذه الجملة على ما قبلها
  من الكلام، وهل الحذف بعد قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صراط مستقيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 51] أو بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ورسولاً إلى بني إسرائيل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 49] وذلك عند تفسير</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ورسولاً
  إلى بني إسرائيل</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 49] قال مقاتل: أحس، هنا رأى من رؤية العين أو القلب وقال الفراء: أحسّ وجد
  وقال أبو عبيدة: عرف. وقيل: علم وقيل: خاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والكفر:
  هنا جحود نبوّته وإنكار معجزاته، و: منهم، متعلق بأحس قيل: ويجوز أن يكون حالاً من
  الكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قال مَن أنصاري إلى الله } لما
  أرادوا قتله استنصر عليهم، قال مجاهد وقال غيره: إنه استنصر لما كفروا به وأخرجوه من
  قريتهم وقيل: استنصرهم لإقامة الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المغربي: إنما قال عيسى: { من أنصاري إلى الله } بعد رفعه إلى السماء وعوده إلى الأرض،
  وجمع الحواريين الأثني عشر، وبثهم في الآفاق يدعون إلى الحق، وما قاله من أن ذلك القول
  كان بعد ما ذكر بعيد جداً، لم يذكره غيره، بل المنقول.</font></font>&#13;\t\t\t<label
