  none\" href=\"JavaScript:Open_Menu()\">إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ
  ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأجيب عن هذا الإشكال بأن الله تعالى أخبر بأنه خلقه من تراب لا من
  ذكر وأنثى ثم ابتدأ خبراً آخر. فقال: إني أخبركم أيضاً أني قلت له كن فكان من غير ترتيب
  في الخلق كما يكون في الولادة، ويحتمل أن يكون المراد أنه تعالى خلقه جسداً من تراب
  ثم قال له: كن بشراً فكان يصح النظم وقيل: الضمير في قوله كن يرجع إلى عيسى عليه السلام
  وعلى هذا إشكال في الآية. فإن قلت: كيف شبه عيسى عليه السلام بآدم عليه السلام وقد
  وجد عيسى من غير أب ووجد آدم من غير أب ولا أم. قلت: هو مثله في أحد الطرفين فلا يمنع
  اختصاصه دونه بالطرف الآخر من تشبيهه به، ولأن المماثلة مشاركة في بعض الأوصاف ولأنه
  شبه به في أنه وجد وجوداً خارجاً عن العادة المستمرة وهما في ذلك نظيران لأن الوجود
  من غير أب وأم أغرب في العادة من الوجود من غير أب، فشبه الغريب بالأغرب ليكون أقطع
  للخصم وأحسم لمادة شبهته إذا نظر فيما هو أغرب مما استغربه. وحكي أن بعض العلماء أسر
  في بلاد الروم فقال لهم: لم تعبدون عيسى؟ قالوا: لأنه لا أب له قال: فآدم أولى لأنه
  لا أب له ولا أم قالوا: وكان يحيي الموتى فقال: جزقيل أولى لأن عيسى أحيا أربعة نفر
  وأحيا حزقيل أربعة آلاف: قالوا: وكان يبرئ الأكمه والأبرص قال: فجرجيس أولى لأنه طبخ
  وأحرق ثم قام سليماً وقوله كن { فيكون } قال ابن عباس: معناه كن فكان فأريد بالمستقبل
  الماضي وقيل: معناه ثم قال له: كن وأعلم يا محمد أن قال له ربك كن فإنه يكون لا محالة.</font></font><font
