  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ
  فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقال تعالى: { فأما الذين كفروا
  } الذين جحدوا نبوة عيسى وخالفوا ملته وقالوا فيه ما قالوا من الباطل ووصفوه بما لا
  ينبغي من سائر اليهود والنصارى { فأعذبهم عذاباً شديداً في الدنيا } يعني بالقتل والسبي
  والذلة وأخذ الجزية منهم { والآخرة } أي وأعذبهم في الآخرة بالنار { وما لهم من ناصرين
  } يعني ما نعين يمنعونهم من عذابنا { وأما الذين آمنوا } يعني بعيسى عليه السلام وصدقوا
  بنبوته وأنه عبد الله ورسوله وكلمته { وعملوا الصالحات } يعني عملوا بما فرضت عليهم
  وشرعت لهم { فيوفيهم أجورهم } يعني جزاء أعمالهم لا ينقص منه شيء { والله لا يحب الظالمين
  } أي لا يحب من ظلم غيره حقاً له أو وضع شيئاً في غير موضعه والمعنى أنه تعالى لا يرحمهم
  ولا يثني عليهم بجميل ثم قال تعالى: { ذلك } يعني الذي ذكرته لك من أخبار عيسى وأمه
  مريم والحواريين وغير ذلك من القصص { نتلوه عليك } أي نخبرك به يا محمد على لسان جبريل،
  وإنما أضاف ما يتلوه جبريل عليه السلام إلى نفسه سبحانه تعالى لأنه من عنده وبأمره
  من غير تفاوت أصلاً فأضافه إليه { من الآيات } يعني من القرآن وقيل الآيات يعني العلامات
  الدالة على نبوتك يا محمد لأنها أخبار لا يعلمها إلاّ من يقرأ ويكتب أو نبي يوحى إليه
  وأنت أمي لا تقرأ ولا تكتب فثبت أن ذلك من الوحي السماوي الذي أنزل عليك { والذكر الحكيم
  } أي المحكم الممنوع من الباطل قيل المراد من الذكر الحكيم القرآن لأنه حاكم يستفاد
  منه. جميع الأحكام وقيل: الذكر الحكيم هو اللوح المحفوظ الذي منه تنزلت جميع كتب الله
  على رسله وهو لوح من درة بيضاء معلق بالعرش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إن مثل عيسى عند الله كمثل آدم خلقه من تراب } الآية. أجمع أهل التفسير أن
  هذه الآية نزلت في محاجة نصارى وفد نجران قال ابن عباس: إن رهطاً من أهل نجران قدموا
  على النبي صلى الله عليه وسلم: كان فيهم السيد والعاقب فقالوا للنبي صلى الله عليه
  وسلم: ما شأنك تذكر صاحبنا فقال من هو؟ قالوا: عيسى تزعم أنه عبدالله فقال النبي صلى
  الله عليه وسلم أجل إنه عبدالله فقالوا له: فهل رأيت له مثلاً أو أنبئت به؟ ثم خرجوا
  من عنده فجاءه جبريل عليه السلام فقال: قل لهم إذا أتوك إن مثل عيسى عند الله كمثل
  آدم خلقه من تراب وقيل إن النبي صلى الله عليه وسلم قال لهم: إنه عبدالله ورسوله وكلمته
  ألقاها إلى مريم العذراء البتول فغضبوا وقالوا: يا محمد هل رأيت إنساناً قط من غير
  أب؟ فأنزل الله تعالى: { إن مثل عيسى عند الله } أي في الخلق والإنشاء في كونه خلقه
  من غير أب كمثل آدم في كونه خلقه من تراب من غير أب وأم، ومعنى الآية أن صفة خلق عيسى
  من غير أب كصفة آدم في كونه خلقه من تراب لا من أب وأم، فمن أقر بأن الله خلق آدم من
  التراب اليابس وهو أبلغ في القدرة، فلم لا يقر بأن الله خلق عيسى من مريم من غير أب
  بل الشأن في خلق آدم أعجب وأغرب وتم الكلام عند قوله كمثل آدم لأنه تشبيه كامل ثم قال
  تعالى: خلقه من تراب فهو خير مستأنف على جهة التفسير لحال خلق آدم في كونه خلقه من
  تراب أي قدره جسداً من طين { ثم قال له كن } أي أنشأه خلقاً بالكلمة، وكذلك عيسى أنشأه
  خلقاً بالكلمة فعلى هذا القول ذكروا في الآية إشكالاً وهو أنه تعالى قال: خلقه من تراب
  ثم قال له: كن فهذا يقتضي أن يكون خلق آدم متقدماً على قوله كن ولا تكوين بعد الخلق.</font></font>&#13;\t\t\t<label
