  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: لم حبس لسانه عن كلام الناس؟ قلت: ليخلص المدّة لذكر الله
  لا يشغل لسانه بغيره، توفراً منه على قضاء حق تلك النعمة الجسيمة، وشكرها الذي طلب
  الآية من أجله، كأنه لما طلب الآية من أجل الشكر قيل له: آيتك أن تحبس لسانك إلا عن
  الشكر. وأحسن الجواب وأوقعه ما كان مشتقا من السؤال. ومنتزعاً منه { إِلاَّ رَمْزًا
  } إلا إشارة بيد أو رأس أو غيرهما وأصله التحرّك. يقال ارتمز: إذا تحرّك. ومنه قيل
  للبحر الراموز. وقرأ يحيى ابن وثاب «إلا رمزاً» بضمتين، جمع رموز كرسول ورسل. وقرىء:
  «رمزاً» بفتحتين جمع رامز كخادم وخدم، وهو حال منه ومن الناس دفعة كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَتَى مَا تَلْقَني فَرْدَيْنِ تَرْجُفْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَوَانِفُ إلْيَتَيْكَ وَتُسْتَطَارَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى إلا مترامزين، كما يكلم الناس
  الأخرس بالإشارة ويكلمهم. والعشيّ: من حين تزول الشمس إلى أن تغيب. و { وٱلإِبْكٰرِ
  } من طلوع الفجر إلى وقت الضحى. وقرىء «والأبكار»، بفتح الهمزة جمع بكر كسحر وأسحار.
  يقال: أتيته بكراً بفتحتين. فإن قلت: الرمز ليس من جنس الكلام؛ فكيف استثنى منه؟ قلت:
  لما أدّى مؤدّى الكلام وفهم منه ما يفهم منه سمي كلاماً. ويجوز أن يكون استثناء منقطعاً.</font></font><font
