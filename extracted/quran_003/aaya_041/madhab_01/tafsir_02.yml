  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ
  يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱجْعَلْ
  لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً
  وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هُنَالِكَ } في ذلك المكان حيث هو قاعد عند مريم في المحراب أو في
  ذلك الوقت. فقد يستعار هنا وثم وحيث للزمان. لما رأى حال مريم في كرامتها على الله
  ومنزلتها، رغب في أن يكون له من ايشاع ولد مثل ولد أختها حنة في النجابة والكرامة على
  الله، وإن كانت عاقراً عجوزاً فقد كانت أختها كذلك. وقيل: لما رأى الفاكهة في غير وقتها
  انتبه على جواز ولادة العاقر { ذُرِّيَّةَ } ولداً. والذرية يقع على الواحد والجمع
  { سَمِيعُ ٱلدُّعَاءِ } مجيبه. قرىء: «فناداه الملائكة». وقيل: ناداه جبريل عليه السلام،
  وإنما قيل الملائكة على قولهم: فلان يركب الخيل { أَنَّ ٱللَّهَ يُبَشّركَ } بالفتح
  على بأن الله، وبالكسر على إرادة القول. أو لأن النداء نوع من القول. وقرىء: «يبشرك»،
  «ويبشرك»، من بشره وأبشره. «ويَبْشُرك» بفتح الياء من بشره. ويحيى إن كان أعجمياً وهو
  الظاهر فمنع صرفه للتعريف والعجمة كموسى وعيسى، وإن كان عربياً فللتعريف ووزن الفعل
  كيعمر { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } مصدّقاً بعيسى مؤمناً به. قيل هو أول
  من آمن به، وسمي عيسى «كلمة» لأنه لم يوجد إلا بكلمة الله وحدها، وهي قوله: (كن ) من
  غير سبب آخر. وقيل: مصدّقاً بكلمة من الله، مؤمناً بكتاب منه. وسمي الكتاب كلمة، كما
  قيل كلمة الحويدرة لقصيدته. والسيد: الذي يسود قومه، أي يفوقهم في الشرف. وكان يحيى
  فائقاً لقومه وفائقاً للناس كلهم في أنه لم يركب سيئة قط، ويالها من سيادة. والحصور:
  الذي لا يقرب النساء حصراً لنفسه أي منعاً لها من الشهوات. وقيل هو الذي لا يدخل مع
  القوم في الميسر. قال الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَشَارِبٍ مُرْبِحٍ بِالكأْسِ نَادَمَني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ بِالْحَصُورِ وَلاَ فِيهَا بِسَئَّارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فاستعير لمن لا يدخل في اللعب واللهو.
  وقد روي أنه مرّ وهو طفل بصبيان فدعوه إلى اللعب فقال: ما للعب خلقت { مّنَ ٱلصَّـٰلِحِينَ
  } ناشئاً من الصالحين، لأنه كان من أصلاب الأنبياء، أو كائناً من جملة الصالحين كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ
  فِى ٱلاْخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 130]. { أَنَّىٰ يَكُونُ
  لِي غُلَـٰمٌ } استبعاد من حيث العادة كما قالت مريم. { وَقَدْ بَلَغَنِي ٱلْكِبَرُ
  } كقولهم: أدركته السنّ العالية. والمعنى أثر فيّ الكبر فأضعفني، وكانت له تسع وتسعون
  سنة، ولامرأته ثمان وتسعون { كَذَٰلِكَ } أي يفعل الله ما يشاء من الأفعال العجيبة
  مثل ذلك الفعل، وهو خلق الولد بين الشيخ الفاني والعجوز العاقر، أو كذلك الله مبتدأ
  وخبر، أي على نحو هذه الصفة الله، ويفعل ما يشاء بيان له، أي يفعل ما يريد من الأفاعيل
  الخارقة للعادات { ءَايَةً } علامة أعرف بها الحبل لأتلقى النعمة إذا جاءت بالشكر {
  قَالَ ءَايَتُكَ أَلاَّ } تقدر على تكليم الناس { ثَلَـٰثَةَ أَيَّامٍ } وإنما خص تكليم
  الناس ليعلمه أنه يحبس لسانه عن القدرة على تكليمهم خاصة، مع إبقاء قدرته على التكلم
  بذكر الله، ولذلك قال: { وَٱذْكُر رَّبَّكَ كَثِيرًا وَسَبّحْ بِٱلْعَشِىّ وَٱلإبْكَـٰرِ
  } يعني في أيام عجزك عن تكليم الناس، وهي من الآيات الباهرة.</font></font>&#13;\t\t\t<label
