  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن زكريا عليه السلام لفرط سروره بما بشّر به وثقته بكرم ربه،
  وإنعامه عليه أحب أن يجعل له علامة تدل على حصول العلوق، وذلك لأن العلوق لا يظهر في
  أول الأمر فقال { رَبّ ٱجْعَل لِّى ءَايَةً } فقال الله تعالى { ءَايتك أَلاَّ تُكَلّمَ
  ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } وفيه مسائل المسألة الأولى ذكره ههنا
  ثلاثة أيام، وذكر في سورة مريم ثلاثة ليالي فدل مجموع الآيتين على أن تلك الآية كانت
  حاصلة في الأيام الثلاثة مع لياليها. المسألة الثانية ذكروا في تفسير هذه الآية وجوهاً
  أحدها أنه تعالى حبس لسانه ثلاثة أيام فلم يقدر أن يكلم الناس إلا رمزاً، وفيه فائدتان
  إحداهما أن يكون ذلك آية على علوق الولد والثانية أنه تعالى حبس لسانه عن أمور الدنيا،
  وأقدره على الذكر والتسبيح والتهليل، ليكون في تلك المدة مشتغلاً بذكر الله تعالى،
  وبالطاعة والشكر على تلك النعمة الجسيمة وعلى هذا التقدير يصير الشيء الواحد علامة
  على المقصود، وأداء لشكر تلك النعمة، فيكون جامعاً لكل المقاصد. ثم اعلم أن تلك الواقعة
  كانت مشتملة على المعجز من وجوه أحدها أن قدرته على التكلم بالتسبيح والذكر، وعجزه
  عن التكلم بأمور الدنيا من أعظم المعجزات وثانيها أن حصول ذلك المعجز في تلك الأيام
  المقدورة مع سلامة البنية واعتدال المزاج من جملة المعجزات وثالثها أن إخباره بأنه
  متى حصلت هذه الحالة فقد حصل الولد، ثم إن الأمر خرج على وفق هذا الخبر يكون أيضاً
  من المعجزات. القول الثاني في تفسير هذه الآية وهو قول أبي مسلم أن المعنى أن زكريا
  عليه السلام لما طلب من الله تعالى آية تدله على حصول العلوق، قال آيتك أن لا تكلم،
  أي تصير مأموراً بأن لا تتكلم ثلاثة أيام بلياليها مع الخلق، أي تكون مشتغلاً بالذكر
  والتسبيح والتهليل معرضاً عن الخلق والدنيا شاكراً لله تعالى على إعطاء مثل هذه الموهبة،
  فإن كانت لك حاجة دل عليها بالرمز فإذا أمرت بهذه الطاعة فاعلم أنه قد حصل المطلوب،
  وهذا القول عندي حسن معقول، وأبو مسلم حسن الكلام في التفسير كثير الغوص على الدقائق
  واللطائف. القول الثالث روي عن قتادة أنه عليه الصلاة والسلام عوقب بذلك من حيث سأل
  الآية بعد بشارة الملائكة فأخذ لسانه وصير بحيث لا يقدر على الكلام. أما قوله { إِلاَّ
  رَمْزًا } ففيه مسألتان المسألة الأولى أصل الرمز الحركة، يقال ارتمز إذا تحرك، ومنه
  قيل للبحر الراموز، ثم اختلفوا في المراد بالرمز ههنا على أقوال أحدها أنه عبارة عن
  الإشارة كيف كانت باليد، أو الرأس، أو الحاجب، أو العين، أو الشفة والثاني أنه عبارة
  عن تحريك الشفتين باللفظ من غير نطق وصوت قالوا وحمل الرمز على هذا المعنى أولى، لأن
  الإشارة بالشفتين يمكن وقوعها بحيث تكون حركات الشفتين وقت الرمز مطابقة لحركاتهما
  عند النطق فيكون الاستدلال بتلك الحركات على المعاني الذهنية أسهل والثالث وهو أنه
  كان يمكنه أن يتكلم بالكلام الخفي، وأما رفع الصوت بالكلام فكان ممنوعاً منه.</font></font>&#13;\t\t\t<label
