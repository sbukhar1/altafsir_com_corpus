  تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً
  وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قيل الرمز
  ليس من جنس الكلام فكيف استثنى منه؟. قلنا لما أدى ما هو المقصود من الكلام سمي كلاماً،
  ويجوز أيضاً أن يكون استثناءً منقطعاً فأما إن حملنا الرمز على الكلام الخفي فإن الإشكال
  زائل. المسألة الثانية قرأ يحيـى بن وثاب { إِلاَّ رَمْزًا } بضمتين جمع رموز، كرسول
  ورسل، وقرىء { رَمْزًا } بفتح الراء والميم جمع رامز، كخادم وخدم، وهو حال منه ومن
  الناس، ومعنى { إِلاَّ رَمْزًا } إلا مترامزين، كما يتكلم الناس مع الأخرس بالإشارة
  ويكلمهم. ثم قال الله تعالى { وَٱذْكُر رَّبَّكَ كَثِيرًا } وفيه قولان أحدهما أنه
  تعالى حبس لسانه عن أمور الدنيا { إِلاَّ رَمْزًا } فأما في الذكر والتسبيح، فقد كان
  لسانه جيداً، وكان ذلك من المعجزات الباهرة والثاني إن المراد منه الذكر بالقلب وذلك
  لأن المستغرقين في بحار معرفة الله تعالى عادتهم في الأول أن يواظبوا على الذكر اللساني
  مدة فإذا امتلأ القلب من نور ذكر الله سكت اللسان وبقي الذكر في القلب، ولذلك قالوا
  من عرف الله كل لسانه، فكأن زكريا عليه السلام أمر بالسكوت واستحضار معاني الذكر والمعرفة
  واستدامتها. { وَسَبّحْ بِٱلْعَشِىّ وَٱلإبْكَـٰرِ } وفيه مسألتان المسألة الأولى {
  العشي } من حين نزول الشمس إلى أن تغيب، قال الشاعر</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلا الظل من برد الضحى تستطيعه   ولا الفيء
  من برد العشى تذوق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والفيء إنما يكون من حين زوال الشمس إلى أن يتناهى غروبها، وأما الإبكار
  فهو مصدر بكر يبكر إذا خرج للأمر في أول النهار، ومثله بكر وابتكر وبكر، ومنه الباكورة
  لأول الثمرة، هذا هو أصل اللغة، ثم سمي ما بين طلوع الفجر إلى الضحى إبكاراً، كما سمي
  إصباحاً، وقرأ بعضهم { والأبكار } بفتح الهمزة، جمع بكر كسحر وأسحار، ويقال أتيته بكراً
  بفتحتين. المسألة الثانية في قوله { وَسَبّحْ } قولان أحدهما المراد منه وصل لأن الصلاة
  تسمى تسبيحاً قال الله تعالى { فَسُبْحَانَ ٱللَّهِ حِينَ تُمْسُونَ } وأيضاً الصلاة
  مشتملة على التسبيح، فجاز تسمية الصلاة بالتسبيح، وههنا الدليل دل على وقوع هذا المحتمل
  وهو من وجهين الأول أنا لو حملناه على التسبيح والتهليل لم يبق بين هذه الآية وبين
  ما قبلها وهو قوله { وَٱذْكُر رَّبَّكَ } فرق، وحينئذ يبطل لأن عطف الشيء على نفسه
  غير جائز والثاني وهو أنه شديد الموافقة لقوله تعالى { أَقِمِ ٱلصَّلَوٰةَ طَرَفَىِ
  ٱلنَّهَارِ } وثانيهما أن قوله { وَٱذْكُر رَّبَّكَ } محمول على الذكر باللسان.</font></font>&#13;\t\t\t<label
