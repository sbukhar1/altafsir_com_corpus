  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ رَبِّ ٱجْعَل لِّى ءايَةً } أي علامة على حمل امرأتي { قَالَ
  ءَايَتُكَ أَلاَّتُكَلِمَ ٱلنَّاسَ } عليه { أَن لا * تُكَلّمَ ٱلنَّاسَ } أي تمتنع
