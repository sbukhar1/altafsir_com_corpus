  تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً
  وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: {
  رَبّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ
  إِلاَّ رَمْزًا } قال: ذكر لنا والله أعلـم أنه عوقب لأن الـملائكة شافهته مشافهة،
  فبشرته بـيحيـى، فسأل الآية بعد، فأخذ بلسانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ذكر
  لنا والله أعلـم أنه عوقب لأن الـملائمة شافهته فبشرته بـيحيـى، قالت: { أَنَّ ٱللَّهَ
  يُبَشِّرُكَ بِيَحْيَـىٰ } ، فسأل بعد كلام الـملائكة إياه الآية، فأخذ علـيه لسانه،
  فجعل لا يقدر علـى الكلام إلا رمزاً، يقول: يومىء إيماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو عبـيد الرصافـي، قال: ثنا محمد بن حمير، قال: ثنا صفوان بن عمرو، عن جويبر بن نُفـير
  فـي قوله: { قَالَ رَبّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ
  ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } قال: ربـا لسانه فـي فـيه حتـى ملأه، ثم أطلقه
  الله بعد ثلاث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما اختارت القرّاء النصب فـي
  قوله: { أَلاَّ تُكَلّمَ ٱلنَّاسَ } لأن معنى الكلام: قال: آيتك أن لا تكلـم الناس
  فـيـما يستقبل ثلاثة أيام، فكانت أن هي التـي تصحب الاستقبـال دون التـي تصحب الأسماء
  فتنصبها، ولو كان الـمعنى فـيه: آيتك أنك لا تكلـم الناس ثلاثة أيام: أي أنك علـى هذه
  الـحال ثلاثة أيام، كان وجه الكلام الرفع، لأن «أن» كانت تكون حينئذ بـمعنى الثقـيـلة
  خففت، ولكن لـم يكن ذلك جائزاً لـما وصفت من أن ذلك بـالـمعنى الآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الرمز، فإن الأغلب من معانـيه عند العرب: الإيـماء بـالشفتـين،
  وقد يستعمل فـي الإيـماء بـالـحاجبـين والعينـين أحياناً، وذلك غير كثـير فـيهم، وقد
  يقال للـخفـيّ من الكلام الذي هو مثل الهمس بخفض الصوت: الرمز، ومنه قول جوبة بن عائذ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكانَ يُكَلِّـمُ الأبْطالَ رَمْزاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَهَمْهَمَةً لَهُمْ مِثْلَ الهَدِيرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال منه: رَمَزَ فلان فهو يَرْمِزُ
  وَيَرْمُزُ رَمْزاً، ويترمز ترمُّزاً، ويقال: ضربه ضربة فـارتـمز منها: أي اضطرب للـموت،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خَرَرْتُ
  مِنـها لقـفـايَ أرْتَـمِـزْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويـل فـي الـمعنى
  الذي عنى الله عزّ وجلّ به فـي إخبـاره عن زكريا من قوله: { أَلاَّ تُكَلّمَ ٱلنَّاسَ
  ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } وأيّ معانـي الرمز عنى بذلك؟ فقال بعضهم: عنى
  بذلك: آيتك أن لا تكلـم الناس ثلاثة أيام إلا تـحريكاً بـالشفتـين، من غير أن ترمز
  بلسانك الكلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
