  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه خبراً عن زكريا، قال زكريا: يا ربّ إن كان هذا
  النداء الذي نوديته، والصوت الذي سمعته صوت ملائكتك، وبشارة منك لـي، فـاجعل لـي آية!
  يقول: علامة أن ذلك كذلك، لـيزول عنـي ما قد وسوس إلـيّ الشيطان فألقاه فـي قلبـي،
  من أن ذلك صوت غير الـملائكة، وبشارة من عند غيرك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { قَالَ رَبِّ ٱجْعَل لِّى ءايَةً
  } قال: قال ـ يعنـي زكريا ـ: يا ربـيّ فإن كان هذا الصوت منك، فـاجعل لـي آية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد دللنا فـيـما مضى علـى معنى الآية، وأنها العلامة، بما أغنى عن
  إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل العربـية فـي سبب
  ترك العرب همزها، ومن شأنها همز كل ياء جاءت بعد ألف ساكنة، فقال بعضهم: ترك همزها
  لأنها كانت أيَّة، فثقل علـيهم التشديد، فأبدلوه ألفـاً لانفتاح ما قبل التشديد، كما
  قالوا: أيْـما فلان فأخزاه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم: بل هي فـاعلة منقوصة. فسألوا، فقـيـل لهم، فما بـال العرب تصغرها أُيَـيَّةٍ،
  ولـم يقولوا أُوَيَّة؟ فقالوا: قـيـل ذلك كما قـيـل فـي فـاطمة: هذه فطيـمة، فقـيـل
  لهم: فإنهم يصغرون فـاعلة علـى فُعَيـلة إذا كان اسما فـي معنى فلان وفلانة، فأما فـي
  غير ذلك، فلـيس من تصغيرهم فـاعلة علـى فعيـلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنه فعلة، صيرت ياؤها الأولـى ألفـاً، كما فعل بحاجة وقامة، فقـيـل لهم: إنـما
  تفعل العرب ذلك فـي أولاد الثلاثة، وقال من أنكر ذلك من قـيـلهم: لو كان كما قالوا
  لقـيـل فـي نواة: ناية، وفـي حياة: حاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلـَٰثَةَ أَيَّامٍ
  إلاَّ رَمْزاً }. فعاقبه الله فـيـما ذكر لنا بـمسألته الآية، بعد مشافهة الـملائكة
  إياه بـالبشارة، فجعل آيته علـى تحقيق ما سمع من البشارة من الـملائكة بـيحيـى أنه
  من عند الله آية من نفسه، جمع تعالـى ذكره بها العلامة التـي سألها ربه علـى ما يبـين
  له حقـيقة البشارة أنها من عند الله، وتـمـحيصاً له من هفوته، وخطأ قـيـله ومسألته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال جماعة من أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { رَبّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ
  ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } إنـما عوقب بذلك لأن الـملائكة شافهته
  مشافهة بذلك فبشرته بـيحيـى، فسأل الآية بعد كلام الـملائكة إياه، فأخذ علـيه بلسانه،
  فجعل لا يقدر علـى الكلام إلا ما أومأ وأشار، فقال الله تعالـى ذكره كما تسمعون: {
  آيَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدّقاً } قال: شافهته
  الـملائكة، فقال: { رَبِّ ٱجْعَل لِّى ءايَةً قَالَ ءايَتُكَ أَلاَّ تُكَلّمَ ٱلنَّاسَ
  ثَلَـٰثَةَ أَيَّامٍ إِلاَّ رَمْزًا } يقول: إلا إيـماء، وكانت عقوبة عوقب بها، إذ
  سأل الآية مع مشافهة الـملائكة إياه بـما بشرته به.</font></font>&#13;\t\t\t<label
