  تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً
  وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقياس في هذا
  كله أنه باطل؛ لأنه لا يتكلم ولا تعقل إشارته. قال أبو الحسن بن بطّال: وإنما حمل أبا
  حنيفة على قوله هذا أنه لم يعلم السنن التي جاءت بجواز الإشارات في أحكام مختلفة في
  الديانة. ولعل البخاري حاول بترجمته «باب الإشارة في الطلاق والأُمور» الردَّ عليه.
  وقال عطاء: أراد بقوله { أَلاَّ تُكَلِّمَ ٱلنَّاسَ } صوم ثلاثة أيام. وكانوا إذا صاموا
  لا يتكلمون إلا رمزاً. وهذا فيه بُعْدٌ. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قال بعض من يجيز نسخ القرآن بالسّنّة: إن زكريا عليه السلام مُنع الكلامَ وهو قادر
  عليه، وإنه منسوخ بقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا صَمْتَ يوماً إلى الليل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأكثر العلماء على أنه ليس بمنسوخ، وأن زكريا إنما منع الكلام بآفة
  دخلت عليه منعته إياه، وتلك الآفة عدم القدرة على الكلام مع الصحة؛ كذلك قال المفسرون.
  وذهب كثير من العلماء إلى أنه. «لا صَمْتَ يوماً إلى الليل» إنما معناه عن ذكر الله،
  وأما عن الهَذَر وما لا فائدة فيه، فالصمت عن ذلك حسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ } أمره
  بألاّ يترك الذكر في نفسه مع ٱعتقال لسانه؛ على القول الأوّل. وقد مضى في البقرة معنى
  الذكر. وقال محمد ٱبن كعب القرظيّ: لو رخص لأحد في ترك الذكر لرخص لزكريا بقول الله
  عز وجل { أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ
  كَثِيراً } ولرخص للرجل يكون في الحرب بقول الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا لَقِيتُمْ فِئَةً فَٱثْبُتُواْ
  وَٱذْكُرُواْ ٱللَّهَ كَثِيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 45]. وذكره الطبري. «وسَبِّحْ»
  أي صلِّ؛ سميت الصلاة سُبْحَة لما فيها من تنزيه الله تعالى عن السوء. و «العشيّ» جمع
  عشِية. وقيل: هو واحد. وذلك من حين تزول الشمس إلى أن تغيب؛ عن مجاهد. وفي الموطأ عن
  القاسم بن محمد قال: ما أدركت الناس إلا وهم يصلون الظهر بعشيّ. «والإبكار» من طلوع
  الفجر إلى وقت الضحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
