  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { قَالَ رَبِّ ٱجْعَلْ لِّيۤ آيَةً } «جعل» هنا بمعنى صيّر لتعديه إلى
  مفعولين. و «لي» في موضع المفعول الثاني. ولما بُشِّر بالولد ولم يَبْعُد عنده هذا
  في قدرة الله تعالى طلب آية ـ أي علامة ـ يعرف بها صحة هذا الأمر وكونهَ من عند الله
  تعالى، فعاقبه الله تعالى بأن أصابة السكوت عن كلام الناس لسؤاله الآيَة بعد مُشافهة
  الملائكة إياه؛ قاله أكثر المفسرين. قالوا: وكذلك إن لم يكن من مرض خرسٌ أو نحوه ففيه
  على كل حال عقاب مّا. قال ٱبن زيد: إن زكريا عليه السلام لما حملت زوجة منه بيحيى أصبح
  لا يستطيع أن يكلم أحد، وهو مع ذلك يقرأ التوراة ويذكر الله تعالى؛ فإذا أراد مقاولة
  أحد لم يطقة</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { إِلاَّ رَمْزاً
  } الرمز في اللغة الإيماء بالشفتين، وقد يستعمل في الإيماء بالحاجبين والعينين واليدين؛
  وأصله الحركة. وقيل: طلب تلك الآية زيادة طمأنينة. المعنى: تممّ النعمة بأن تجعل لي
  آية، وتكون تلك الآية زيادة نعمة وكرامة؛ فقيل له: { آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ
  ثَلاَثَةَ أَيَّامٍ } أي تمنع من الكلام ثلاث ليال؛ دليل هذا القول قوله تعالى بعد
  بشرى الملائكة له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ تَكُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  9] أي أوجدتك بقدرتي فكذلك أوجد لك الولد. وآختار هذا القول النحاس وقال: قول قتادة
  إن زكريا عوقب بترك الكلام قول مرغوب عنه؛ لأن الله عز وجل لم يخبرنا أنه أذنب ولا
  أنه نهاه عن هذا؛ والقول فيه أن المعنى اجعل لي علامة تدل على كون الولد، إذ كان ذلك
  مغيباً عني. و «رَمْزاً» نصب على الاستثناء المنقطع؛ قاله الأخفش. وقال الكسائي: رمز
  يرمز ويرمز. وقرىء «إلا رمزا» بفتح الميم و «رمزا» بضمها وضم الراء، الواحدة رمزة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: في هذه الآية دليل على أن الإشارة تنزل منزلة الكلام وذلك
  موجود في كثير من السنة، وآكد الإشارات ما حكم به النبيّ صلى الله عليه وسلم من أمر
  السوداء حين قال لها:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «أين الله»؟ فأشارت برأسها إلى السماء فقال: «أعتقها فإنها مؤمنة» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأجاز الإسلام بالإشارة الذي هو
  أصل الديانة الذي يحرز الدم والمال وتستحق به الجنة وينجي به من النار، وحكم بإيمانها
  كما يحكم بنطق من يقول ذلك؛ فيجب أن تكون الإشارة عاملة في سائر الديانة، وهو قول عامة
  الفقهاء. وروى ٱبن القاسم عن مالك أن الأخرس إذا أشار بالطلاق إنه يلزمه. وقال الشافعيّ
  في الرجل يمرض فيختل لسانه فهو كالأخرس في الرجعة والطلاق. وقال أبو حنيفة: ذلك جائز
  إذا كانت إشارته تعرف، وإن شك فيها فهي باطل، وليس ذلك بقياس وإنما هو ٱستحسان.</font></font>&#13;\t\t\t<label
