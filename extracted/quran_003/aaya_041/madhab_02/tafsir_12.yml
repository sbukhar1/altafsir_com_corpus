  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ
  يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱجْعَلْ
  لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً
  وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ } اختلف في سبب
  دعائه على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن الله تعالى أذن له في
  المسألة لأن سؤال ما خالف العادة يُمْنَع منه إلا عن إذن لتكون الإجابة إعجازاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه لما رآى فاكهة الصيف في الشتاء، وفاكهة الشتاء في الصيف
  طمع في رزق الولد من عاقر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ: رَبِّ هَبْ لِي مِن لَّدُنكَ
  ذُرِّيَّةً طَيِّبَةً } يعني هب لي من عندك ولداً مباركاً، وقصد بالذرية الواحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّكَ سَمِيعُ الدُّعَآءِ } أي تجيب الدعاء، لأن إجابة الدعاء
  بعد سماعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَنَادَتْهُ الْمَلاَئِكَةُ
  } قرأ حمزة، والكسائي: { فَنَادَاه الْمَلآئِكَةُ } ، وفي مناداته قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه جبريل وحده، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  جماعة من الملائكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَهُوَ قَائِمٌ يُصَلِّي فِي الْمِحْرَابِ
  أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَى } قيل إنما سمّاه يحيى لأن الله تعالى أحياه بالإيمان،
  وسماه بهذا اسم قبل مولده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ مُصَدِّقاً بِكَلِمَةٍ مِّنَ اللَّهِ
  } فيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: بكتاب من الله، وهذا قول
  أبي عبيدة وأهل البصرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعني المسيح، وهذا قول
  ابن عباس، وقتادة، والربيع، والضحاك، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في تسميته كلمة من الله على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه خلقه بكلمته من غير أب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه سُمِيَ بذلك لأن الناس
  يهتدون به في دينهم كما يهتدون بكلام الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَسَيِّداً } فيه خمسة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الخليفة، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه التقي، وهو قول سالم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الشريف، وهو قول ابن
  زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه الفقيه العالم، وهو
  قول سعيد بن المسيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: سيد المؤمنين، يعني بالرياسة
  عليهم، وهذا قول بعض المتكلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَحَصُوراً } فيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه كان عِنَّيناً لا ماء له، وهذا قول ابن مسعود، وابن عباس، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه كان لا يأتي النساء، وهو قول قتادة، والحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه لم يكن له ما يأتي به النساء، لأنه كان معه مثل الهْدبة،
  وهو قول سعيد بن المسيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { قَالَ: رَبِّ أَنَّى
  يِكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِيَ الْكِبَرُ } وإنما جاز له أن يقول: وقد بلغني
  الكبر لأنه بمنزلة الطالب له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَامْرَأَتِي عَاقِرٌ } أي لا تلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فَلِمَ راجع بهذا القول بعد أن بُشَّرَ بالولد، ففيه جوابان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه راجع ليعلم على أي حال يكون منه الولد، بأن يُرّدّ هو
  وامرأته إلى حال الشباب، أم على حال الكبر، فقيل له: كذلك الله يفعل ما يشاء، أي على
  هذه الحال، وهذا قول الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه قال ذلك استعظاماً
  لمقدور الله وتعجباً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
