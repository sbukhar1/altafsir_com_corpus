  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ:ءَايَتُكَ ألاَّ تُكَلِّمَ
  النَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً } فيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: تحريك الشفتين وهو قول مجاهد.</font></font><font class=\"TextResultArabic\"><font
