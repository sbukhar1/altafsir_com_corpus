  هي الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَسَبِّحْ بِالْعَشِّيِ وَالإِبْكَارِ
  } والعشي: من حين زوال الشمس إلى أن تغيب، وأصل العشي الظلمة، ولذلك كان العشى ضعف
