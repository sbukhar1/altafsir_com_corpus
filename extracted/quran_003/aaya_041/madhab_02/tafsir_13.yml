  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  قَالَ: رَبِّ ٱجْعَل لِّىۤ ءَايَةً } أي علامةً أعلم بها وقت حمل امرأتي فأزيد في العبادة
  شكراً لك { قَالَ: ءَايَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ } تكف عن الكلام { ثَلَـٰثَةَ
  أَيَّامٍ } وتقبل بكليتك على عبادتي، لا أنه حبس لسانه عن الكلام، ولكنه نهي عن الكلام
  وهو صحيح سوي، كما قال في سورة مريم الآية (10)</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلَـٰثَ
  لَيَالٍ سَوِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يدل عليه قوله تعالى: { وَسَبِّحْ بِٱلْعَشِىِّ وَٱلإِبْكَـٰرِ } فأمره
  بالذكر ونهاه عن كلام الناس. وقال أكثر المفسرين: عقل لسانه عن الكلام مع الناس ثلاثة
  أيام، وقال قتادة: أمسك لسانه عن الكلام عقوبة له لسؤاله الآية بعد مشافهة الملائكة
  إياه فلم يقدر على الكلام ثلاثة أيام، وقوله { إِلاَّ رَمْزًا } أي إشارة، والإشارة
  قد تكون باللسان وبالعين وباليد، وكانت إشارته بالإِصبع المسبحة، وقال الفراء: قد يكون
  الرمز باللسان من غير أن يبين، وهو الصوت الخفي أشبه الهمس، وقال عطاء: أراد به صوم
  ثلاثة أيام لأنهم كانوا إذا صاموا لم يتكلموا إلا رمزاً { وَٱذْكُر رَّبَّكَ كَثِيرًا
  وَسَبِّحْ بِٱلْعَشِىِّ وَٱلإِبْكَـٰرِ } قيل: المراد بالتسبيح الصلاة والعشي ما بين
  زوال الشمس إلى غروب الشمس ومنه سمّى صلاة الظهر والعصر صلاتي العشي، والإِبكار ما
  بين صلاة الفجر إلى الضحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذْ قَالَتِ ٱلْمَلاَئِكَةُ
  } يعني جبريل { يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ } اختارك { وَطَهَّرَكِ } قيل
  من مسيس الرجال وقيل من الحيض والنفاس، قال السدي: كانت مريم لا تحيض، وقيل: من الذنوب
  { وَٱصْطَفَـٰكِ عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ } قيل: على عالمي زمانها، وقيل: على
  جميع نساء العالمين في أنها ولدت بلا أب، ولم يكن ذلك لأحد من النساء، وقيل: بالتحرير
  في المسجد ولم تحرر أنثى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي، أخبرنا
  أحمد بن عبد الله النعيمي، أخبرنا محمد بن يوسف، أخبرنا محمد بن إسماعيل، أخبرنا أحمد
  بن رجاء، أخبرنا النضر عن هشام، أخبرنا أبي قال: سمعت عبد الله بن جعفر، قال: سمعت
  علياً رضي الله عنه يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">سمعت رسول الله صلّى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" خير
  نسائها مريم بنت عمران وخير نسائها خديجة رضي الله عنهما \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه وكيع وأبو معاوية عن هشام
  بن عروة وأشار وكيع إلى السماء والأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي، أخبرنا أحمد بن عبد الله النعيمي، أخبرنا محمد بن يوسف، أخبرنا
  محمد بن إسماعيل، أخبرنا آدم، أنا شعبة عن عمرو بن مرة عن أبي موسى الأشعري قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كمل من الرجال كثير ولم يكمل من النساء إلا مريم بنت عمران وآسية
  امرأة فرعون، وفضل عائشة على النساء كفضل الثريد على سائر الطعام \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو سعيد عبد الله بن أحمد
  الطاهري، أخبرنا جدي عبد الرحمن بن عبد الصمد البزار، أخبرنا محمد بن زكريا العُذافري،
  أخبرنا إسحاق الديري، أخبرنا عبد الرزاق، أخبرنا معمر، عن قتادة، عن أنس رضي الله عنهما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أن النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حسبك من نساء العالمين مريم بنت عمران وخديجة بنت خويلد، وفاطمة
  بنت محمد صلّى الله عليه وسلم، وآسية امرأة فرعون \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

