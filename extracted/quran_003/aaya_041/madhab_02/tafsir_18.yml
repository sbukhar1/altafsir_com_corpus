  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خير نسائها مريم بنت عمران وخير نسائها خديجة بنت خويلد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو كريب: وأشار وكيع إلى السماء
  والأرض قيل: أراد وكيع بهذه الإشارة تفسير الضمير في قوله خير نسائها ومعناه إنهما
  خير كل النساء بين السماء والأرض قال الشيخ محيي الدين النووي: والأظهر أن معناه أن
  كل واحد منهما خير نساء الأرض في عصرها، وأما التفضيل بينهما فمسكوت عنه. (ق) عن أبي
  موسى أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كمل من الرجال كثير ولم يكمل من النساء إلاّ مريم بنت عمران وآسية
  امرأة فرعون وفضل عائشة على النساء كفضل الثريد على سائر الطعام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال العلماء معناه أن الثريد من
  كل طعام أفضل من المرق وثريد اللحم أفضل من مرقه بلا ثريد، وثريد ما لا لحم فيه أفضل
  من مرقه من غير ثريد وفضل عائشة على النساء كزيادة فضل الثريد على غيره. وليس في هذا
  تصريح بتفضيلها على مريم وآسية لاحتمال أن المراد تفضيلها على نساء هذه الأمة عن أنس
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حسبك من نساء العالمين مريم بنت عمران وخديجة بنت خويلد وفاطمة بنت
  محمد وآسية امرأة فرعون \" </font></font></b><font class=\"TextResultArabic\"><font
