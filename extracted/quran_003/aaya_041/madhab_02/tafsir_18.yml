  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { قال } يعني زكريا يا { رب اجعل لي آية } أي علامة أعلم بها وقت حمل امرأتي فأزيد
  في العبادة والشكر لك { قال آيتك } أي علامتك على الذي طلبت معرفة علمه { أن لا تكلم
  الناس } أي لا تقدر على تكليم الناس { ثلاثة أيام } أي مدة ثلاثة أيام بلياليها. قال
  جمهور المفسرين: عقد لسانه عن تكليم الناس ثلاثة أيام مع إبقائه على قدرة التسبيح والذكر
  ولذلك قال في آخر الآية { واذكر ربك كثيراً وسبح بالعشي والإبكار } يعني في أيام منعك
  من تكليم الناس وهذه من الآيات الباهرة والمعجزات الظاهرة لأن قدرته على التسبيح والذكر
  مع عجزه عن تكليم الناس بأمور الدنيا. وذلك مع صحة الجسم وسلامة الجوارح من أعظم المعجزات،
  وإنما منع من الكلام مع الناس ليخلص في هذه الأيام لعبادة الله تعالى وذكره ولا يشغل
  لسانه بشيء آخر توقيراً منه على قضاء حق هذه النعمة الجسيمة وشكراً لله على إجابته
  فيما طلب الآية من أجله، وأن يكون ذلك دليلاً على وجود الحمل ليتم سروره بذلك وقال
  قتادة: إنما أمسك لسانه عن الكلام عقوبة لسؤاله الآية بعد مشافهة الملائكة إياه ببشارة
  الولد فلم يقدر على الكلام { ثلاثة أيام إلاّ رمزاً } يعني الإشارة والإشارة قد تكون
  باليد وبالعين وبالإيماء بالرأس وكانت إشارته بالأصبع المسبحة. وقيل: الرمز قد يكون
  باللسان من غير تبين كلام وهو الصوت الخفي شبه الهمس وقيل: أراد به صوم ثلاثة أيام
  لأنهم كانوا إذا صاموا لم يتكلموا والقول الأول أصح لموافقة أهل اللغة عليه { واذكر
  ربك كثيراً } وذلك لما منعه الله من الكلام في تلك المدة أمره بالذكر فقال: واذكر ربك
  كثيراً فإنك لا تمنع من ذلك ولا يحال بينك وبينه { وسبح } أي وعظم ربك ونزهه عن النقائص
  وقيل: وصل لربك وسميت الصلاة تسبيحاً لأن فيها تنزيهاً للرب سبحانه وتعالى { بالعشي
  والإبكار } فأما العشي فهو ما بين زوال الشمس إلى غروبها، ومنه سميت صلاتا الظهر والعصر
  صلاتي العشي والإبكار هو ما بين طلوع الفجر إلى الضحى. قوله عز وجل: { وإذ قالت الملائكة
  } يعني جبريل عليه السلام { يا مريم إن الله اصطفاك } أي واختارك { وطهرك } يعني من
  مسيس الرجال. وقيل: الحيض والنفاس. وكانت مريم لا تحيض وقيل: من الذنوب { واصطفاك }
  أي واختارك { على نساء العالمين } أي على عالمي زمانها وقيل: على جميع نساء العالمين.
  فإن قلت هل فرق بين الاصطفاء الأول والثاني؟ قلت: ذكر العلماء في معناهما وجوهاً يتحصل
  منها الفرق فقيل في معنى الاصطفاء الأول إن الله تعالى اختار مريم وقبلها منذورة محررة
  ولم تحرر قبلها أنثى ولم يجعل ذلك لغيرها من النساء وأن الله بعث إليها رزقها من عنده
  وكفلها زكريا ومعنى الإصفطاء الثاني أن الله تعالى وهب لها عيسى من غير أب وأسمعها
  كلام الملائكة ولم يحصل ذلك لغيرها من النساء (ق) عن علي بن أبي طالب قال: سمعت رسول
  الله صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
