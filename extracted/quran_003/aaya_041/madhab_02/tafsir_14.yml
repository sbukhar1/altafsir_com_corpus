  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلا الظل من برد الضحى تستطيعه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا الفيء من برد العشيِّ تذوق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و \" العشي \" اسم مفرد عند بعضهم،
  وجمع عشية عند بعضهم كسفينة وسفين، و { الإبكار } مصدر أبكر الرجل \" إذا بادر أمره
  من لدن طلوع الشمس، وتتمادى البكرة شيئاً بعد طلوع الشمس يقال أبكر الرجل وبكر فمن
  الأول قول ابن أبي ربيعة: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَمِنْ آلِ
  نُعْمى أَنْتَ غادٍ فَمُبْكِرُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن الثاني قول جرير: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ بَكَرَتْ سَلْمَى فَجَدَّ بُكُورُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وشقَّ العَصَا بَعْدَ اجتماعٍ أمِيرُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد في تفسير { الإبكار }:
  أول الفجر، والعشي ميل الشمس حتى تغيب.</font></font><font class=\"TextResultArabic\"><font
