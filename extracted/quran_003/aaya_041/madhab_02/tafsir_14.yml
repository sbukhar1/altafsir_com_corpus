  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">\" الآية \" العلامة، وقال الربيع والسدي وغيرهما: إن زكرياء قال:
  يا رب إن كان ذلك الكلام من قبلك والبشارة حق، فاجعل لي علامة أعرف صحة ذلك بها، فعوقب
  على هذا الشك في أمر الله، بأن منع الكلام ثلاثة أيام مع الناس، وقالت فرفة من المفسرين:
  لم يشك قط زكرياء وإنما سأل عن الجهة التي بها يكون الولد وتتم البشارة فلما قيل له</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كذلك
  الله يفعل ما يشاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران:40] سأل علامة على وقت الحمل ليعرف متى يحمل بيحيى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المفسرون هل كان منعه الكلام لآفة نزلت به أم كان ذلك لغير
  آفة فقال جبير بن نفير، ربا لسانه في فيه حتى ملأه ثم أطلقه الله بعد ثلاث، وقال الربيع
  وغيره: عوقب لأن الملائكة شافهته بالبشارة فسأل بعد ذلك علامة فأخذ الله عليه لسانه،
  فجعل لا يقدر على الكلام، وقال قوم من المفسرين: لم تكن آفة، ولكنه منع محاورة الناس
  فلم يقدر عليها، وكان يقدر على ذكر الله قاله الطبري، وذكر نحوه عن محمد بن كعب، ثم
  استثنى الرمز، وهو استثناء منقطع، وذهب الفقهاء في الإشارة ونحوها، إلى أنها في حكم
  الكلام في الإيمان ونحوها، فعلى هذا يجيء الاستثناء متصلاً، والكلام المراد بالآية
  إنما هو النطق باللسان لا الإعلام بما في النفس، فحقيقة هذا الاستثناء، أنه متقطع،
  وقرأ جمهور الناس { رَمْزاً } بفتح الراء وسكون الميم، وقرأ علقمة بن قيس: \" رُمزاً
  \" بضمها، وقرأ الأعمش \" رَمْزاً \" بفتحها، والرمز في اللغة حركة تعلم بما في نفس
  الرامز بأي شيء كانت الحركة من عين أو حاجب أو شفة أو يد أو عود أو غير ذلك، وقد قيل
  للكلام المحرف عن ظاهره رموز، لأنها علامات بغير اللفظ الموضوع للمعنى المقصود الإعلام
  به، وقد يقال للتصويت الدال على معنى رمز، ومنه قول جوية بن عائد: [الوافر]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَكَانَ تَكَلُّمُ الأبْطَالِ رَمْزاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَغَمْغَمَةً لَهُمْ مِثْلَ الْهَدِيرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما المفسرون فخصص كل واحد منهم
  نوعاً من الرمز في تفسيره هذه الآية، فقال مجاهد: { إلا رمزاً } معناه إلا تحريكاً
  بالشفتين، وقال الضحاك: معناه إلا إشارة باليد والرأس، وبه قال السدي وعبد الله ابن
  كثير، وقال الحسن: أمسك لسانه فجعل يشير بيده إلى قومه، وقال قتادة: { إلا رمزاً }
  ، معناه إلا إيماء، وقرأ جمهور الناس: { ألا تكلم الناس } بنصب الفعل بأن، وقرأ ابن
  أبي عبلة، \" ألا تكلمُ \" برفع الميم، وهذا على أن تكون \" أن \" مخففة من الثقيلة
  ويكون فيها ضمير الأمر والشأن التقدير آيتك أنه لا تكلم الناس، والقول بأن هذه الآية
  نسخها قول النبي عليه السلام: لا صمت يوماً إلى الليل قول ظاهر الفساد من جهات، وأمره
  تعالى بالذكر لربه كثيراً لأنه لم يحل بينه وبين ذكر الله، وهذا قاض بأنه لم تدركه
  آفة ولا علة في لسانه، وقال محمد بن كعب القرظي: لو كان الله رخص لأحد في ترك الذكر
  لرخص لزكرياء عليه السلام حيث قال: \" آيتك أن لا تكلم الناس ثلاثة أيام إلا رمزاً
  \" ، لكنه قال له: { واذكر ربك كثيراً } ، وقوله تعالى: { وسبح } معناه قل سبحان الله،
  وقال قوم معناه: صلّ والقول الأول أصوب لأنه يناسب الذكر ويستغرب مع امتناع الكلام
  مع الناس، و \" العشي \" في اللغة من زوال الشمس إلى مغيبها ومنه قول القاسم بن محمد:
  ما أدركت الناس إلا وهم يصلون الظهر بعشي، و \" العشي \" من حين يفيء الفيء، ومنه قول
  حميد بن ثور:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
