  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ءَايَةً } علامة لوقت الحمل لتعجيل السرور به. { رَمْزًا } تحريك
  الشفتين، أو الإشارة أو الإيماء. { وَاذْكُر رَّبَّكَ } منع من الكلام ولم يمنع من
  الذكر. { بِالْعَشِيَ } أصله الظلمة فسمي ما بعد الزوال عشياً لاتصاله بالظلام. والعشا:
  ضعف البصر. { وَالإِبْكَارِ } من الفجر إلى الضحى أصله التعجيل، لأنه تعجيل للضياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
