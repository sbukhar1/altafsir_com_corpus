  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ربِّ اجعل لي آية } أي: علامة على وجود الحمل. وفي علة
  سؤاله «آية» قولان. أحدهما: أن الشيطان جاءه فقال: هذا الذي سمعت من صوت الشيطان، ولو
  كان من وحي الله، لأوحاه إليك، كما يوحي إليك غيره، فسأل الآية، قاله السدي عن أشياخه.
  والثاني: أنه إنما سأل الآية على وجود الحمل ليبادر بالشكر، وليتعجل السرور، لأن شأن
  الحمل لا يتحقق بأوله، فجعل الله آية وجود الحمل حبس لسانه ثلاثة أيام. فأما «الرَمز»
  فقال الفراء: الرمز بالشفتين، والحاجبين، والعينين، وأكثره في الشفتين. قال ابن عباس:
  جعل يكلم الناس بيده. وإنما منع من مخاطبة الناس، ولم يحبس عن الذكر لله تعالى. وقال
  ابن زيد: كان يذكر الله، ويشير إلى الناس. وقال عطاء بن السائِب: اعتُقِلَ لسانه من
  غير مرض. وجمهور العلماء على أنه إنما اعتقل لسانه آيةً على وجود الحمل. وقال قتادة،
  والربيع بن أنس: كان ذلك عقوبةً له إذ سأل الآية بعد مشافهة الملائكة بالبشارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وسبِّح } قال مقاتل: صل. قال الزجاج: يقال: فرغت من
  سُبحتي، أي: من صلاتي. وسمّيت الصلاة تسبيحاً، لأن التسبيح تعظيم الله، وتبرئته من
  السوء، فالصلاة يوصف فيها بكل ما يبرئه من السوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بالعشي } العشي: من حين نزول الشمس إلى آخر النهار: { والإِبكار } ما بين
  طلوع الفجر إلى وقت الضحى: قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا الظلَّ في بَردِ الضّحى تستطيعه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا الفيءَ
  من بردِ العشيّ يذوق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجاج: يقال: أبكر الرجل يبكر إِبكاراً، وبكر يبكر تبكيراً، وبكر
  يبكر في كل شيء تقدم فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

