  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ
  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { قَالَ: رَبِّ ٱجْعَل لِّي ءَايَةً } يعني اجعل لي
  علامة حين حملت امرأتي [أعرف] { قَالَ: ءَايَتُكَ } يعني علامة الحبل { أَلاَّ تُكَلّمَ
  ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ } يعني أنك تصبح فلا تطيق الكلام ثلاثة أيام { إِلاَّ
  رَمْزًا } أي كلاماً [خَفِيّاً]. ويقال: الرمز بالشفتين والحاجبين، والإيماء باليد
  والرأس. قال بعضهم: كان منع الكلام عقوبة له، لأنه بُشِّر بالولد فسأل آية، فحبس الله
  لسانه [عن الناس] ثلاثة أيام. ولم يحبسه عن ذكر الله وعن الصلاة. وقال بعضهم: لم يكن
  عقوبة، ولكن [كانت] كرامة له حين جعلت له علامة لظهور الحبل، ومعجزة له. وروى أسباط
  عن السدي، أنه قال: لما بُشِّر بيحيــــى، قال له الشيطان: إن النداء الذي سمعت بالبشارة
  من الشيطان، ولو كان من الله لأوحى إليك، [كما أوحى إليك وإلى سائر الأنبياء]، فقال
  عند ذلك: \" اجْعل لي آية \" حتى أعلم أن هذه البشارة [منك] { قَالَ: { ءَايَتُكَ أَلاَّ
  تُكَلِّمَ ٱلنَّاسَ ثَلَـٰثَةَ أَيَّامٍ } وقال في آخرة أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلَـٰثَ
  لَيَالٍ سَوِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 10] يعني، أنك مستوي الخَلْق ولا علة بك. ثم أمره بذكر ربه،
  لأن لسانه لم يمنع عن ذكر الله تعالى، فقال { وَٱذْكُر رَّبَّكَ كَثِيرًا وَسَبَِّحْ
  بِٱلْعَشِيّ وَٱلإِبْكَـٰرِ } يعني بالغداة والعَشِيِّ، ويقال: بالليل والنهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
