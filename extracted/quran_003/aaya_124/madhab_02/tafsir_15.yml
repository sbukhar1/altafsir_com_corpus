  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِذ تقول للمؤمنين ألن يكفيكم أن يُمِدَّكم ربُّكم } قال الشعبي: قال كُرْز
  ابن جابر لمشركي مكة: إني أمدكم بقومي، فاشتد ذلك على المسلمين، فنزلت هذه الآية، وفي
  أي يوم كان ذلك فيه قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: يوم بدر، قاله ابن عباس،
  وعكرمة، ومجاهد، وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يوم أُحد، وعدهم فيه بالمدد
  إن صبروا، فلما لم يصبروا، لم يُمدُّوا، روي عن عكرمة، والضحاك، ومقاتل، والأول أصح.
  والكفاية: مقدار سد الخلة. والاكتفاء: الاقتصار على ذلك. والإمداد: إعطاء الشيء بعد
  الشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { منزِلين } قرأ الأكثرون
  بتخفيف الزاي، وشددها ابن عامر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

