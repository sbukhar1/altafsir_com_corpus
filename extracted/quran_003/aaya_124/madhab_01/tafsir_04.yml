  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوجه الثاني في الجواب لا نسلم أن الملائكة ما نزلت، روى الواقدي
  عن مجاهد أنه قال حضرت الملائكة يوم أُحد ولكنهم لم يقاتلوا، وروي أن رسول الله صلى
  الله عليه وسلم أعطى اللواء معصب بن عمير فقتل مصعب فأخذه ملك في صورة مصعب، فقال رسول
  الله صلى الله عليه وسلم تقدم يا مصعب فقال الملك لست بمصعب فعرف الرسول صلى الله عليه
  وسلم أنه ملك أمد /به، وعن سعد بن أبي وقاص رضي الله عنه أنه قال كنت أرمي السهم يومئذ
  فيرده على رجل أبيض حسن الوجه وما كنت أعرفه، فظننت أنه ملك، فهذا ما نقوله في تقرير
  هذا الوجه. إذا عرفت هذا فنقول نظم الآية على هذا التأويل أنه تعالى ذكر قصة أحد، ثم
  قال { وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ } أي يجب أن يكون توكلهم على
  الله لا على كثرة عددهم وعددهم فلقد نصركم الله ببدر وأنتم أذلة فكذلك هو قادر على
  مثل هذه النصرة في سائر المواضع، ثم بعد هذا أعاد الكلام إلى قصة أحد فقال { إِذْ تَقُولُ
  لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءالاَفٍ
  مّنَ ٱلْمَلَـئِكَةِ }. القول الثاني أن هذا الوعد كان يوم بدر، وهو قول أكثر المفسرين،
  واحتجوا على صحته بوجوه. الحجة الأولى أن الله تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ
  وَأَنتُمْ أَذِلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران123 { إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ }
  كذا وكذا، فظاهر هذا الكلام يقتضي أن الله تعالى نصرهم ببدر حينما قال الرسول للمؤمنين
  هذا الكلام، وهذا يقتضي أنه عليه الصلاة والسلام قال هذا الكلام يوم بدر. الحجة الثانية
  أن قلة العدد والعدد كانت يوم بدر أكثر وكان الاحتياج إلى تقوية القلب ذلك اليوم أكثر،
  فكان صرف هذا الكلام إلى ذلك اليوم أولى. الحجة الثالثة أن الوعد بإنزال ثلاثة آلاف
  من الملائكة كان مطلقاً غير مشروط بشرط، فوجب أن يحصل، وهو إنما حصل يوم بدر لا يوم
  أُحد، وليس لأحد أن يقول إنهم نزلوا لكنهم ما قاتلوا لأن الوعد كان بالإمداد بثلاثة
  آلاف من الملائكة، وبمجرد الإنزال لا يحصل الإمداد بل لا بد من الإعانة، والإعانة حصلت
  يوم بدر ولم تحصل يوم أحد، ثم القائلون بهذا القول أجابوا عن دلائل الأولين فقالوا
  أما الحجة الأولى وهي قولكم الرسول صلى الله عليه وسلم إنما أمد يوم بدر بألف من الملائكة.
  فالجواب عنها من وجهين الأول أنه تعالى أمد أصحاب الرسول صلى الله عليه وسلم بألف ثم
  زاد فيهم ألفين فصاروا ثلاثة آلاف، ثم زاد ألفين آخرين فصاروا خمسة آلاف، فكأنه عليه
  الصلاة والسلام قال لهم ألن يكفيكم أن يمدكم ربكم بألف من الملائكة فقالوا بلى، ثم
  قال ألن يكفيكم أن يمدكم ربكم بثلاثة آلاف فقالوا بلى، ثم قال لهم إن تصبروا وتتقوا
  يمددكم ربكم بخمسة آلاف، وهو كما روي أنه صلى الله عليه وسلم قال لأصحابه</font></font>&#13;\t\t\t<label
