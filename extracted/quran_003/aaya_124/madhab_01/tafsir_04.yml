  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  مسائل المسألة الأولى اختلف المفسرون في أن هذا الوعد حصل يوم بدر، أو يوم أُحد ويتفرع
  على هذين القولين بيان العامل في { إِذْ } فإن قلنا هذا الوعد حصل يوم بدر كان العامل
  في { إِذْ } قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَصَرَكُمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 123 والتقدير إذ نصركم
  الله ببدر وأنتم أذلة تقول للمؤمنين، وإن قلنا إنه حصل يوم أحد، كان ذلك بدلاً ثانياً
  من قوله { وَإِذْ غَدَوْتَ }. إذا عرفت هذا فنقول القول الأول أنه يوم أحد، وهو مروي
  عن ابن عباس والكلبي والواقدي ومقاتل ومحمد بن إسحاق، والحجة عليه من وجوه الحجة الأولى
  أن يوم بدر إنما أمد رسول الله صلى الله عليه وسلم بألف من الملائكة قال تعالى في سورة
  الأنفال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ لَكُمْ إِنّى مُمِدُّكُمْ
  بِأَلْفٍ مّنَ ٱلْمَلَـٰئِكَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 9 فكيف يليق ما ذكر فيه
  ثلاثة آلاف وخمسة آلاف بيوم بدر؟. الحجة الثانية أن الكفار كانوا يوم بدر ألفاً أو
  ما يقرب منه والمسلمون كانوا على الثلث منهم لأنهم كانوا ثلثمائة وبضعة عشر، فأنزل
  الله تعالى يوم بدر ألفاً من الملائكة، فصار عدد الكفار مقابلاً بعدد الملائكة مع زيادة
  عدد المسلمين فلا جرم وقعت الهزيمة على الكفار فكذلك يوم أحد كان عدد المسلمين ألفاً،
  وعدد الكفار ثلاثة آلاف، فكان عدد المسلمين على الثلث من عدد الكفار في هذا اليوم،
  كما في يوم بدر، فوعدهم الله في هذا اليوم أن ينزل ثلاثة آلاف من الملائكة ليصير عدد
  الكفار مقابلاً بعدد الملائكة مع زيادة عدد المسلمين، فيصير ذلك دليلاً على أن المسلمين
  يهزمونهم في هذا اليوم كما هزموهم يوم بدر ثم جعل الثلاثة آلاف خمسة آلاف لتزداد قوة
  قلوب المسلمين في هذا اليوم ويزول الخوف عن قلوبهم، ومعلوم أن هذا المعنى إنما يحصل
  إذا قلنا إن هذا الوعد إنما حصل يوم أحد. الحجة الثالثة أنه تعالى قال في هذه الآية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَأْتُوكُمْ
  مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ آلاف من ٱلْمَلَـٰئِكَةِ
  مُسَومين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 125 والمراد ويأتوكم أعداؤكم من فورهم، ويوم أحد هو اليوم
  الذي كان يأتيهم الأعداء، فأما يوم بدر فالأعداء ما أتوهم، بل هم ذهبوا إلى الأعداء.
  فإن قيل لو جرى قوله تعالى { أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  آلافٍ مِنَ ٱلْمَلَـٰئِكَةِ } في يوم أحد، ثم إنه ما حصل هذا الإمداد لزم الكذب. والجواب
  عنه من وجهين الأول أن إنزاله خمسة آلاف من الملائكة كان مشروطاً بشرط أن يصبروا ويتقوا
  في المغانم ثم أنهم لم يصبروا ولم يتقوا في المغانم بل خالفوا أمر الرسول صلى الله
  عليه وسلم، فلما فات الشرط لا جرم فات المشروط وأما إنزال ثلاثة آلاف من الملائكة فإنما
  وعد الرسول بذلك للمؤمنين الذين بوأهم مقاعد للقتال وأمرهم بالسكون والثبات في تلك
  المقاعد، فهذا يدل على أنه صلى الله عليه وسلم إنما وعدهم بهذا الوعد بشرط أن يثبتوا
  في تلك المقاعد، فلما أهملوا هذا الشرط لا جرم لم يحصل المشروط.</font></font>&#13;\t\t\t<label
