  \" أيسركم أن تكونوا ربع أهل الجنة قالوا نعم قال أيسركم أن تكونوا ثلث أهل الجنة قالوا
  نعم قال فإني أرجو أن تكونوا نصف أهل الجنة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الوجه الثاني في الجواب أن أهل بدر إنما أمدوا بألف على ما هو مذكور
  في سورة الأنفال، ثم بلغهم أن بعض المشركين يريد إمداد قريش بعدد كثير فخافوا وشق عليهم
  ذلك لقلة عددهم، فوعدهم الله بأن الكفار إن جاءهم مدد فأنا أمدكم بخمسة آلاف من الملائكة،
  ثم إنه لم يأت قريشاً ذلك المدد، بل انصرفوا حين بلغهم هزيمة قريش، فاستغنى عن إمداد
  المسلمين بالزيادة على الألف. وأما الحجة الثانية وهي قولكم إن الكفار كانوا يوم بدر
  ألفاً فأنزل الله ألفاً من الملائكة ويوم أحد ثلاثة آلاف فأنزل الله ثلاثة آلاف. فالجواب
  إنه تقريب حسن، ولكنه لا يوجب أن لا يكون الأمر كذلك، بل الله تعالى قد يزيد وقد ينقص
  في العدد بحسب ما يريد. وأما الحجة الثالثة وهي التمسك بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَأْتُوكُمْ مّن فَوْرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 125. فالجواب عنه أن المشركين لما سمعوا أن الرسول صلى الله عليه وسلم وأصحابه
