  على قصة بدر كان عدد الملائكة تسعة آلاف لأنه تعالى ذكر الألف، وذكر ثلاثة آلاف، وذكر
  خمسة آلاف، والمجموع تسعة آلاف، وإن حملناها على قصة أحد، فليس فيها ذكر الألف، بل
