  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تِلْكَ آيَاتُ ٱللَّهِ } ٱبتداء وخبر، يعني القرآن.
  { نَتْلُوهَا عَلَيْكَ } يعني نُنْزِلْ عليك جبريل فيقرؤها عليك. { بِٱلْحَقِّ } أي
  بالصدق. وقال الزجاج: «تلك آيات الله» المذكورة حُجَجُ الله ودلائله. وقيل: «تلك» بمعنى
  هذه ولكنها لما ٱنقضت صارت كأنها بَعُدَتْ فقيل «تلك» ويجوز أن تكون «آيات الله» بدلاً
  من «تلك» ولا تكون نعتاً؛ لأن المبْهَم لا ينعت بالمضاف. { وَمَا ٱللَّهُ يُرِيدُ ظُلْماً
  لِّلْعَالَمِينَ } يعني أنه لا يعذبهم بغير ذنب. { وَللَّهِ مَا فِي ٱلسَّمَاوَاتِ
  وَمَا فِي ٱلأَرْضِ } قال المهدويّ: وجه ٱتصال هذا بما قبله أنه لما ذكر أحوال المؤمنين
  والكافرين وأنه لا يريد ظلماً للعالمين، وصله بذكر ٱتِّساع قدرته وغناه عن الظلم لكون
  ما في السموات وما في الأرض (في قبضته، وقيل: هو ٱبتداء كلام، بيّن لعباده أن جميع
  ما في السموات وما في الأرض) له حتى يسألوه ويعبدوه ولا يعبدوا غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
