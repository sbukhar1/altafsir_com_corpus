  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وأما الذين ابيضت وجوههم } يعني المؤمنين المطيعين لله
  عز وجل { ففي رحمة الله } يعني ففي جنة الله وإنما سميت الجنة رحمة لأنها دار رحمة
  وفيه إشارة إلى أن العبد وإن عمل بالطاعات لا يدخل الجنة إلا برحمة الله تعالى { هم
  فيها خالدون } قيل: إنما كرر كلمة في لأن في كل واحدة منهن معنى غير الأخرى المعنى
  أنهم في رحمة الله وأنهم في الرحمة خالدون { تلك آيات الله } يعني القرآن وقيل هذه
  الآيات التي تقدمت { نتلوها عليك بالحق } أي بالمعنى الحق لأن المتلو حق { وما الله
  يريد ظلماً للعالمين } يعني لا يعاقب أحداً بغير جرم واستحقاق للعقوبة وإنما ذكر الظلم
  هنا لأنه قد تقدم ذكر العقوبة في قوله فأما الذين اسودّت وجوههم إلى قوله فذوقوا العذاب
  بما كنتم تكفرون أخبر أنهم إنما وقعوا فيما وقعوا فيه بسبب أفعالهم المنكرة وأنه لا
  يظلم أحداً من خلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

