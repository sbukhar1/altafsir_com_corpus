  none\" href=\"JavaScript:Open_Menu()\">لَن يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ
  يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الاحتمال
  الثالث أن يقال كان ههنا زائدة، وقال بعضهم قوله { كُنتُمْ خَيْرَ أُمَّةٍ } هو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرُواْ
  إِذْ كُنتُمْ قَلِيلاً فَكَثَّرَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 86 وقال في موضع آخر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرُواْ
  إِذْ أَنتُمْ قَلِيلٌ مُّسْتَضْعَفُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 26 وإضمار كان وإظهارها
  سواء إلا أنها تذكر للتأكيد ووقوع الأمر لا محالة قال ابن الأنباري هذا القول ظاهر
  الاختلال، لأن كان تلغى متوسطة ومؤخرة، ولا تلغى متقدمة، تقول العرب عبد الله كان قائم،
  وعبد الله قائم كان على أن كان ملغاة، ولا يقولون كان عبد الله قائم على إلغائها، لأن
  سبيلهم أن يبدؤا بما تنصرف العناية إليه، والمعنى لا يكون في محل العناية، وأيضاً لا
  يجوز إلغاء الكون في الآية لانتصاب خبره، وإذا عمل الكون في الخبر فنصبه لم يكن ملغى.
  الاحتمال الرابع أن تكون كان بمعنى صار، فقوله { كُنتُمْ خَيْرَ أُمَّةٍ } معناه صرتم
  خير أمة أخرجت للناس تأمرون بالمعروف وتنهون عن المنكر، أي صرتم خير أمة بسبب كونكم
  آمرين بالمعروف وناهين عن المنكر ومؤمنين بالله. ثم قال { وَلَوْ ءامَنَ أَهْلُ ٱلْكِتَـٰبِ
  لَكَانَ خَيْراً لَّهُمْ } يعني كما أنكم اكتسبتم هذه الخيرية بسبب هذه الخصال، فأهل
  الكتاب لو آمنوا لحصلت لهم أيضاً صفة الخيرية والله أعلم. المسألة الثانية احتج أصحابنا
  بهذه الآية على أن إجماع الأمة حُجَّة، وتقريره من وجهين الأول قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِن
  قَوْمِ مُوسَى أُمَّةٌ يَهْدُونَ بِٱلْحَقّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 159 ثم قال في هذه الآية
  { كُنتُمْ خَيْرَ أُمَّةٍ } فوجب بحكم هذه الآية أن تكون هذه الآية أفضل من أولئك الذين
  يهدون بالحق من قوم موسى، وإذا كان هؤلاء أفضل منهم وجب أن تكون هذه الأمة لا تحكم
  إلا بالحق إذ لو جاز في هذه الآية أن تحكم بما ليس بحق لامتنع كون هذه الأمة أفضل من
  الأمة التي تهدي بالحق، لأن المبطل يمتنع أن يكون خيراً من المحق، فثبت أن هذه الأمة
  لا تحكم إلا بالحق، وإذا كان كذلك كان إجماعهم حجة. الوجه الثاني وهو أن الألف واللام
  في لفظ { ٱلْمَعْرُوفِ } ولفظ { ٱلْمُنْكَر } يفيدان الاستغراق، وهذا يقتضي كونهم آمرين
  بكل معروف، وناهين عن كل منكر ومتى كانوا كذلك كان إجماعهم حقاً وصدقاً لا محالة فكان
  حجة، والمباحث الكثيرة فيه ذكرناها في الأصول.</font></font>&#13;\t\t\t<label disabled=\"true\"
