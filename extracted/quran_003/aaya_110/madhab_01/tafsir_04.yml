  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في النظم وجهان الأول أنه تعالى
  لما أمر المؤمنين ببعض الأشياء ونهاهم عن بعضها وحذرهم من أن يكونوا مثل أهل الكتاب
  في التمرد والعصيان، وذكر عقيبه ثواب المطيعين وعقاب الكافرين، كان الغرض من كل هذه
  الآيات حمل المؤمنين المكلفين على الانقياد والطاعة ومنعهم عن التمرد والمعصية، ثم
  إنه تعالى أردف ذلك بطريق آخر يقتضي حمل المؤمنين على الانقياد والطاعة فقال { كُنتُمْ
  خَيْرَ أُمَّةٍ } والمعنى أنكم كنتم في اللوح المحفوظ خير الأمم وأفضلهم، فاللائق بهذا
  أن لا تبطلوا على أنفسكم هذه الفضيلة، وأن لا تزيلوا عن أنفسكم هذه الخصلة المحمودة،
  وأن تكونوا منقادين مطيعين في كل ما يتوجه عليكم من التكاليف الثاني أن الله تعالى
  لما ذكر كمال حال الأشقياء وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 106 وكمال حال السعداء وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 107 نبه على ما هو السبب لوعيد الأشقياء بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 108 يعني أنهم إنما استحقوا ذلك بأفعالهم القبيحة، ثم نبه في هذه الآية على ما
  هو السبب لوعد السعداء بقوله { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } أي تلك
  السعادات والكمالات والكرامات إنما فازوا بها في الآخرة لأنهم كانوا في الدنيا { خَيْرَ
  أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } وفي الآية مسائل المسألة الأولى لفظة { كَانَ } قد
  تكون تامة وناقصة وزائدة على ما هو مشروح في النحو واختلف المفسرون في قوله { كُنتُمْ
  } على وجوه الأول أن كان ههنا تامة بمعنى الوقوع والحدوث وهو لا يحتاج إلى خبر، والمعنى
  حدثتم خير أمة ووجدتم وخلقتم خير أمة، ويكون قوله { خَيْرَ أُمَّةٍ } بمعنى الحال وهذا
  قول جمع من المفسرين الثاني أن كان ههنا ناقصة وفيه سؤال وهو أن هذا يوهم أنهم كانوا
  موصوفين بهذه الصفة وأنهم ما بقوا الآن عليها. والجواب عنه أن قوله كان عبارة عن وجود
  الشيء في زمان ماض على سبيل الإبهام، ولا يدل ذلك على انقطاع طارىء بدليل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱسْتَغْفِرُواْ
  رَبَّكُمْ إِنَّهُ كَانَ غَفَّاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">نوح 10 قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  14 إذا ثبت هذا فنقول للمفسرين على هذا التقدير أقوال أحدها كنتم في علم الله خير أمة
  وثانيها كنتم في الأمم الذين كانوا قبلكم مذكورين بأنكم خير أمة وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَشِدَّاء
  عَلَى ٱلْكُفَّارِ رُحَمَاء بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفتح 29 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذَلِكَ
  مَثَلُهُمْ فِى ٱلتَّوْرَاةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفتح 29 فشدتهم على الكفار أمرهم بالمعروف ونهيهم عن المنكر وثالثها
  كنتم في اللوح المحفوظ موصوفين بأنكم خير أمة ورابعها كنتم منذ آمنتم خير أمة أخرجت
  للناس وخامسها قال أبو مسلم قوله { كُنتُمْ خَيْرَ أُمَّةٍ } تابع لقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا
  ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 107 والتقدير أنه يقال
  لهم عند الخلود في الجنة كنتم في دنياكم خير أمة فاستحقيتم ما أنتم فيه من الرحمة وبياض
  الوجه بسببه، ويكون ما عرض بين أول القصة وآخرها كما لا يزال يعرض في القرآن من مثله
  وسادسها قال بعضهم لو شاء الله تعالى لقال أنتم وكان هذا التشريف حاصلاً لكلنا ولكن
  قوله { كُنتُمْ } مخصوص بقوم معينين من أصحاب الرسول صلى الله عليه وسلم وهم السابقون
  الأولون، ومن صنع مثل ما صنعوا وسابعها كنتم مذ آمنتم خير أمة تنبيهاً على أنهم كانوا
  موصوفين بهذه الصفة مذ كانوا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
