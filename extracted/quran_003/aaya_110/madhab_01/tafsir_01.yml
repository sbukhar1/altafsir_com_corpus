  بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ
  أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ
  ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ }
  يقول: علـى هذا الشرط أن تأمروا بـالـمعروف، وتنهوا عن الـمنكر، وتؤمنوا بـالله، يقول:
  لـمن أنتـم بـين ظهرانـيه، كقوله: { وَلَقَدِ ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ عَلَى
  ٱلْعَـٰلَمِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } قال: يقول: كنتـم خير الناس للناس، علـى هذا الشرط، أن تأمروا بـالـمعروف،
  وتنهوا عن الـمنكر، وتؤمنوا بـالله، يقول لـمن بـين ظهريه كقوله: { وَلَقَدِ ٱخْتَرْنَـٰهُمْ
  عَلَىٰ عِلْمٍ عَلَى ٱلْعَـٰلَمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن ميسرة، عن أبـي حازم، عن أبـي هريرة: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: كنتـم خير الناس للناس، تـجيئون بهم فـي
  السلاسل، تدخـلونهم فـي الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبـيد بن أسبـاط، قال: ثنا أبـي، عن فضيـل بن مرزوق، عن عطية فـي قوله: { كُنتُمْ خَيْرَ
  أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: خير الناس للناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما قـيـل: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } لأنهم أكثر الأمـم
  استـجابة للإسلام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ } قال: لـم تكن أمة أكثر استـجابة فـي الإسلام من هذه الأمة، فمن ثم قال:
  { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: عنى بذلك أنهم كانوا خير أمة أخرجت للناس. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن
  فـي قوله: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ
  وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ } قال: قد كان ما تسمع من الـخير فـي هذه الأمة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعد عن قتادة قال: كان الـحسن
  يقول: نـحن آخرها وأكرمها علـى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى هذه الأقوال بتأويـل الآية ما قال الـحسن، وذلك أن:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيـم حدثنـي قال: ثنا ابن علـية، عن بهز بن حكيـم،
  عن أبـيه، عن جده، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا إنَّكُمْ وَفَّـيْتُـمْ سَبْعِينَ
  أُمَّةً أنْتُـمْ آخِرُها وأكْرَمُها علـى اللَّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن بهز بن حكيـم، عن أبـيه،
  عن جده، أنه سمع النبـيّ صلى الله عليه وسلم يقول فـي قوله: { كُنتُمْ خَيْرَ أُمَّةٍ
  أُخْرِجَتْ لِلنَّاسِ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنْتُـمْ تُتِـمُّونَ سَبْعِينَ أُمَّةً أنْتُـمْ خَيْرُها وأكْرَمُها
