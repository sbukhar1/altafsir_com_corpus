  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي قوله: { كُنتُمْ خَيْرًا أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } فقال بعضهم: هم الذين هاجروا مع رسول الله صلى الله عليه وسلم، من مكة
  إلـى الـمدينة، وخاصة من أصحاب رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن سماك،
  عن سعيد بن جبـير، عن ابن عبـاس، قال فـي: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ
  } قال: هم الذين خرجوا معه من مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن عطية، عن قـيس، عن سماك، عن عكرمة، عن ابن عبـاس: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: هم الذين هاجروا من مكة إلـى الـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي:
  { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ } قال عمر بن الـخطاب: لو شاء الله لقال «أنتـم»، فكنا كلنا، ولكن
  قال: { كُنتُمْ } فـي خاصة من أصحاب رسول الله صلى الله عليه وسلم، ومن صنع مثل صنـيعهم،
  كانوا خير أمة أخرجت للناس، يأمرون بـالـمعروف، وينهون عن الـمنكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  قال عكرمة: نزلت فـي ابن مسعود، وسالـم مولـى أبـي حذيفة، وأبـيّ بن كعب، ومعاذ بن
  جبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا مصعب بن
  الـمقدام، عن إسرائيـل، عن السديّ، عمن حدثه، قال عمر: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } قال: تكون لأوّلنا، ولا تكون لآخرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا إسرائيـل، عن سماك بن حرب، عن
  سعيد بن جبـير، عن ابن عبـاس: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال:
  هم الذين هاجروا مع النبـيّ صلى الله عليه وسلم إلـى الـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا
  أن عمر بن الـخطاب قال فـي حجة حجها: ورأى من الناس رِعَة سيئة، فقرأ هذه: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ }... الآية، ثم قال: يا أيها الناس، من سره أن
  يكون من تلك الأمة، فلـيؤدّ شرط الله منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { كُنتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: هم أصحاب رسول الله صلى الله عليه وسلم
  خاصة، يعنـي وكانوا هم الرواة الدعاة الذين أمر الله الـمسلـمين بطاعتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: كنتـم خير أمة أخرجت للناس، إذ كنتـم بهذه الشروط
  التـي وصفهم جلّ ثناؤه بها. فكان تأويـل ذلك عندهم: كنتـم خير أمة تأمرون بـالـمعروف،
  وتنهون عن الـمنكر، وتؤمنون بـالله أُخرِجوا للناس فـي زمانكم.</font></font>&#13;\t\t\t<label
