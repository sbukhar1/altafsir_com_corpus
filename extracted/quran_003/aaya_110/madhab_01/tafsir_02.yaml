text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُنْتُمْ خَيْرَ
  أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ
  ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ } * { لَن يَضُرُّوكُمْ إِلاَّ أَذًى
  وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ يُنصَرُونَ }«كان» عبارة
  عن وجود الشيء في زمان ماض على سبيل الإبهام، وليس فيه دليل على سابق عدم ولا على انقطاع
  طارىء، ومنه قوله تعالى:{ وَكَانَ ٱللَّهُ غَفُوراً رَّحِيماً }[النساء: 96] ومنه قوله
  تعالى: { كُنتُمْ خَيْرَ أُمَّةٍ } كأنه قيل: وجدتم خير أمّة، وقيل: كنتم في علم الله
  خير أمّة. وقيل: كنتم في الأمم قبلكم مذكورين بأنكم خير أمّة، موصوفين به { أُخْرِجَتْ
  } أظهرت، وقوله: { تَأْمُرُونَ } كلام مستأنف بين به كونهم خير أمّة، كما تقول زيد
  كريم يطعم الناس ويكسوهم ويقوم بما يصلحهم { وَتُؤْمِنُونَ بِٱللَّهِ } جعل الإيمان
  بكل ما يجب الإيمان به إيماناً بالله، لأنّ من آمن ببعض ما يجب الإيمان به من رسول
  أو كتاب أو بعث أو حساب أو عقاب أو ثواب أو غير ذلك لم يعتد بإيمانه، فكأنه غير مؤمن
  بالله{ وَيقُولُونَ نُؤْمِنُ بِبَعْضٍ وَنَكْفُرُ بِبَعْضٍ وَيُرِيدُونَ أَن يَتَّخِذُواْ
  بَيْنَ ذٰلِكَ سَبِيلاً أُوْلَـئِكَ هُمُ ٱلْكَـٰفِرُونَ حَقّاً }[النساء: 150] والدليل
  عليه قوله تعالى: { وَلَوْ ءامَنَ أَهْلُ ٱلْكِتَـٰبِ } مع إيمانهم بالله { لَكَانَ
  خَيْراً لَّهُمْ } لكان الإيمان خيراً لهم مما هم عليه، لأنهم إنما آثروا دينهم على
  دين الإسلام حباً للرياسة واستتباع العوام، ولو آمنوا لكان لهم من الرياسة والأتباع
  وحظوظ الدنيا ما هوخير مما آثروا دين الباطل لأجله، مع الفوز بما وعدوه على الإيمان
  من إيتاء الأجر مرتين { مّنْهُمُ ٱلْمُؤْمِنُونَ } كعبد الله بن سلام وأصحابه { وَأَكْثَرُهُمُ
  ٱلْفَـٰسِقُونَ } المتمرّدون في الكفر { لَن يَضُرُّوكُمْ إِلاَّ أَذًى } إلا ضرراً
  مقتصراً على أذى بقول من طعن في الدين أو تهديد أو نحو ذلك { وَإِن يُقَـٰتِلُوكُمْ
  يُوَلُّوكُمُ ٱلاْدُبَارَ } منهزمين ولا يضروكم بقتل أو أسر { ثُمَّ لاَ يُنصَرُونَ
  } ثم لا يكون لهم نصر من أحد ولا يمنعون منكم. وفيه تثبيت لمن أسلم منهم، لأنهم كانوا
  يؤذنونهم بالتلهي بهم وتوبيخهم وتضليلهم وتهديدهم بأنهم لا يقدرون أن يتجاوزوا الأذى
  بالقول إلى ضرر يبالى به، مع أنه وعدهم الغلبة عليهم والانتقام منهم وأنّ عاقبة أمرهم
  الخذلان والذل. فإن قلت: هلا جزم المعطوف في قوله: { ثُمَّ لاَ يُنصَرُونَ }؟ قلت عدل
  به عن حكم الجزاء إلى حكم الإخبار ابتداء، كأنه قيل: ثم أخبركم أنهم لا ينصرون. فإن
  قلت: فأي فرق بين رفعه وجزمه في المعنى؟ قلت: لو جزم لكان نفي النصر مقيداً بمقاتلتهم،
  كتولية الأدبار. وحين رفع كان نفي النصر وعداً مطلقاً، كأنه قال: ثم شأنهم وقصتهم التي
  أخبركم عنها وأبشركم بها بعد التولية أنهم مخذولون منتف عنهم النصر والقوّة لا ينهضون
  بعدها بجناح ولا يستقيم لهم أمر وكان كما أخبر من حال بني قريظة والنضير وبني قينقاع
  ويهود خيبر. فإن قلت: فما الذي عطف عليه هذا الخبر؟ قلت: جملة الشرط والجزاء كأنه قيل:
  أخبركم أنهم إن يقاتلوكم ينهزموا، ثم أخبركم أنهم لا ينصرون. فإن قلت: فما معنى التراخي
  في ثمَّ؟ قلت: التراخي في المرتبة لأنّ الإخبار بتسليط الخذلان عليهم أعظم من الإخبار
  بتوليتهم الأدبار. فإن قلت: ما موقع الجملتين أعني { مِـّنْهُمُ ٱلْمُؤْمِنُونَ } و
  { لَن يَضُرُّوكُمْ }؟ قلت: هما كلامان واردان على طريق الاستطراد عند إجراء ذكر أهل
  الكتاب، كما يقول القائل: وعلى ذكر فلان فإنّ من شأنه كيت وكيت، ولذلك جاء من غير عاطف.\r\n\t\t\t\r\n\t\t\t</section>"

