  بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ
  أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ
  ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب أبو عمر بن عبد البِّر إلى
  أنه قد يكون فيمن يأتي بعد الصحابة أفضل ممن كان في جملة الصحابة، وأن قوله عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير الناس قرني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ليس على عمومه بدليل ما يجمع القرن
  من الفاضل والمفضول. وقد جمع قرنه جماعة من المنافقين المظهِرين للإيمان وأهلِ الكبائر
  الذين أقام عليهم أو على بعضهم الحدود، وقال لهم: ما تقولون في السارق والشارب والزاني.
  وقال مُوَاجهةً لمن هو في قرنه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تسبوا أصحابي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">و</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قال لخالد بن الوليد في عمّار: «لا تسب من هوخير منك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى أبو أمَامة أن النبيّ صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" طوبى لمن رآني وآمن بي وطوبى سبع مرّات لمن لم يرني وآمن بي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي مسند أبي داود الطيالِسِيّ عن
  محمد بن أبي حميد عن زيد بن أسلم عن أبيه عن عمر قال: كنت جالساً عند رسول الله صلى
  الله عليه وسلم فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «أتدرون أي الخلق أفضل إيماناً» قلنا الملائكة. قال: «وحق لهم بل غيرهم» قلنا الأنبياء.
  قال: «وحق لهم بل غيرهم» ثم قال رسول الله صلى الله عليه وسلم: «أفضل الخلق إيماناً
  قوم في أصلاب الرجال يؤمنون بي ولم يروني يجِدون ورقا فيعملون بما فيها فهم أفضل الخلق
  إيماناً» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  صالح بن جبير عن أبي جُمْعَة قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قلنا يا رسول الله، هل أحد خير منا؟ قال: «نعم قوم يجِيئون من بعدكم
  فيجدون كتاباً بين لوحين فيؤمنون بما فيه ويؤمنون بي ولم يروني» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عمر: وأبو جمعة له صحبة
  وٱسمه حَبِيب بن سِبَاع، وصالح بن جبير من ثِقَات التابعين. وروى أبو ثعلبة الخشنِي
  عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «إن أمامكم أياماً الصّابر فيها على دينه كالقابض على الجَمْر للعامل
  فيها أجر خمسين رجلاً يعمل مثل عمله»قيل: يا رسول الله، منهم؟ قال: «بل منكم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو عمر: وهذه اللفظة { بَلِ
  مِّنكُمْ } قد سكت عنها بعض المحدّثين فلم يذكرها. وقال عمر بن الخطاب في تأويل قوله:
  { كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: من فعل مثل فعلِكم كان مثلكم.
  ولا تعارض بين الأحاديث؛ لأن الأوّل على الخصوص، والله الموفِّق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قيل في توجيه أحاديث هذا الباب: إن قرنه إنما فُضِّل لأنهم كانوا
  غُرَبَاء في إيمانهم لكثرة الكفار وصبرِهم على أذاهم وتمسكهم بدينهم، وإن أواخر هذه
  الأمّة إذا أقاموا الدِّين وتمسّكوا به وصبروا على طاعة ربهم في حين ظهور الشر والفسق
  والهَرَج والمعاصي والكبائر كانوا عند ذلك أيضاً غُرَبَاء، وزكت أعمالهم في ذلك الوقت
  كما زَكَتْ أعمال أوائلهم، و (مما) يشهد لهذا قوله عليه السَّلام:</font></font>&#13;\t\t\t<label
