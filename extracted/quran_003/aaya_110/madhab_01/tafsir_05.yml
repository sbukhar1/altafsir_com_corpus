  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } فيه
  ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: روى الترمذيّ عن بَهْز بن
  حكيم عن أبيه عن جدّه أنه سمع رسول الله صلى الله عليه وسلم يقول في قوله تعالى: {
  كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنتم تُتمّون سبعين أُمَّة أنتم خيرها وأكرمها عند الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: هذا حديث حسن. وقال أبو هريرة:
  نحن خير الناس للناس نسوقهم بالسلاسل إلى الإسلام. وقال ٱبن عباس: هم الذين هاجروا
  من مكة إلى المدينة وشهدوا بَدْراً والحُديبِيّة. وقال عمر بن الخطاب: من فعل فعلهم
  كان مثلهم. وقيل: هم أمّة محمد صلى الله عليه وسلم، يعني الصالحين منهم وأهل الفضل.
  وهم الشهداء على الناس يوم القيامة؛ كما تقدّم في البقرة. وقال مجاهد: { كُنْتُمْ خَيْرَ
  أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } على الشرائط المذكورة في الآية. وقيل: معناه (كنتم)
  في اللوح المحفوظ. وقيل: كنتم مُذْ آمنتم خيرَ أمَّةٍ. وقيل: جاء ذلك لتقدّم البشارة
  بالنبيّ صلى الله عليه وسلم وأمّته. فالمعنى كنتم عند من تقدّمكم من أهل الكتب خيرَ
  أمّةٍ. وقال الأخفش: يريد أهل أمّةٍ، أي خير أهل دين؛ وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حلفتُ فلم أتْركْ لنفسك رِيبةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهلْ يأْثَمَنْ
  ذو أمَّةٍ وهو طائعُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هي كان التامّة، والمعنى خُلِقْتم ووُجِدتُم خيرَ أمّةٍ. «فخير
  أمّة» حال. وقيل: كان زائدة، والمعنى أنتم خير أمّةٍ. وأنشد سيبويه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وجِيـرانٍ لنـا كانـوا كـرامِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَيْفَ نُكَلِّمُ مَن كَانَ فِي ٱلْمَهْدِ
  صَبِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 29]. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرُوۤاْ إِذْ كُنْتُمْ قَلِيلاً
  فَكَثَّرَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 86]. وقال في موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرُوۤاْ إِذْ أَنتُمْ قَلِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  26]. وروى سفيان عن مَيْسَرة الأشجعيّ عن أبي حازم عن أبي هريرة { كُنْتُمْ خَيْرَ
  أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: تجرّون الناس بالسلاسل إلى الإسلام. قال النحاس:
  والتقدير على هذا كنتم للناس خير أمّة. وعلى قول مجاهد: كنتم خيرَ أمّةٍ إذ كنتم تأمرون
  بالمعروف وتنهون عن المنكر. وقيل: إنما صارت أمَّةٍ محمد صلى الله عليه وسلم خير أمَّةٍ
  لأن المسلمين منهم أكثر، والأمر بالمعروف والنهي عن المنكر فيهم أَفْشَى. فقيل: هذا
  لأصحاب رسول الله صلى الله عليه وسلم؛ كما قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير الناس قرني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي الذين بعثت فيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: وإذا ثبت بنَصِّ التنزيل أن هذه الأمة خير الأمم؛ فقد روى
  الأئمّة من حديث عِمران بن حصين عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير الناس قرني ثم الذين يلونهم
  ثم الذين يلونهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(الحديث)
  وهذا يدل على أن أوّل هذه الأمة أفضل ممن بعدهم، وإلى هذا ذهب معظم العلماء، وأن من
  صحب النبيّ صلى الله عليه وسلم ورآه ولو مرّة في عمره أفضل ممن يأتي بعده، وأن فضيلة
  الصحبة لا يعدِلها عمل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
