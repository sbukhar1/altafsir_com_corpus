  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تِلْكَ آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ
  يُرِيدُ ظُلْماً لِّلْعَالَمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَللَّهِ مَا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } قال عكرمة ومقاتل: نزلت في ابن مسعود وأُبي بن كعب ومعاذ ابن جبل وسالم
  مولى أبي حُذيفة، رضي الله عنهم، وذلك أنّ مالك بن الصيف ووهب بن يهودا اليهوديين قالا
  لهم: نحن أفضل منكم ودينُنا خير مما تدعونَنا إليه، فأنزل الله تعالى هذه الآية. ورَوَى
  سعيد بن جبير عن ابن عباس رضي الله عنهما { كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ
  } هم الذين هاجروا مع النبي صلّى الله عليه وسلم إلى المدينة، وقال جُويبر عن الضحاك:
  هم أصحاب محمد صلّى الله عليه وسلم خاصة الرواة والدعاة الذين أمر الله المسلمين بطاعتهم.
  ورُوي عن عمر بن الخطاب قال: كنتم خيرَ أُمةٍ أُخرجتْ للناس تكون لأولنا ولا تكون لآخرنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أنا بو محمد عبد الرحمن بن أبي
  شريح أنا أبو القاسم البغوي أنا علي بن الجعد أخبرنا شُعبة عن أبي حمزة قال: سمعت زهدم
  بن مضرب عن عمران بن حُصين رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خيرُكم قرني ثم الذين يلونهم، ثم الذين يلونهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال عمران: لا أدري أذكر النبي صلّى
  الله عليه وسلم بعد قرنه مرتين أو ثلاثاً وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ بعدكم قوماً يخونون ولا يُؤتمنون ويشهدون ولا يُستشهدون، وينذرون
  ولا يُوفون، ويظهر فيهم السِّمَن \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وبهذا الإِسناد عن علي بن الجعد أخبرنا شعبة وأبو معاوية عن الأعمش
  عن ذكوان عن أبي سعيد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن النبي صلّى الله عليه وسلم قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تسبوا أصحابي، فوالذي نفسي بيده لو أن أحدكم أنفق مثل أُحدٍ ذهباً
  ما بلغ مُدّ أحدِهم ولا نَصِيفَه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الآخرون: جميع المؤمنين من هذه الأمة. وقوله { كُنتُمْ } أي:
  أنتم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱذْكُرُوۤاْ إِذْ كُنتُمْ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  86]، وقال في موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱذْكُرُوۤاْ إِذْ أَنتُمْ قَلِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  26]، وقيل: معناه كنتم خير أُمة عند الله في اللوح المحفوظ، وقال قوم: قوله { لِلنَّاسِ
  } «من» صلةِ قولهِ «خير أمة»، أي: أنتم خير الناس للناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو هريرة معناه: كنتم خيرَ النّاس، تجيئون بهم في السلاسل فتدخلونهم في الإِسلام.
  قال قتادة: هم أمة محمد صلّى الله عليه وسلم لم يُؤمرْ نبي قبله بالقتال، فهم يقاتلون
  الكفار فيُدخلونهم في دينهم، فهم خير أُمة للناس. وقيل: «للناس» صلة قوله «أُخْرِجتْ»
  معناه: ما أخرجَ الله للناس أُمّةً خيراً من أمة محمد صلّى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد الشريحي أنا أبو إسحاق الثعلبي أنا أبو عبد الله الحسين
  بن محمد الحافظ أخبرنا أبو علي الحسين بن محمد بن حبيش المقري أنا علي بن زنجويه أخبرنا
  سلمة بن شبيب أنا عبد الرزاق أنا معمر عن بهز بنِ حكيم عن أبيه عن جده أنه سمع النبي
  صلّى الله عليه وسلم يقول في قوله تعالى: { كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ
  } قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
