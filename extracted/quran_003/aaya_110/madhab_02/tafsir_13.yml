  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنكم تتمُون سبعين أُمة أنتم خيرُها وأكرمُها على الله عزّ وجلّ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أنا أبو معشر إبراهيم بن محمد الفيركي أخبرنا أبو عبد الله محمد ابن زكريا بن يحيى
  أخبرنا أبو الصلت أخبرنا حماد بن زيد أخبرنا علي بن زيد عن أبي نَضْرة عن أبي سعيد
  الخدري:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن النبي صلّى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا وإنّ هذه الأمة تُوفّي سبعين
  أمة هي أخْيَرُها وأكرمُها على الله عزّ وجلّ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد الشريحي أنا أبو إسحاق الثعلبي، أخبرنا أبو عبد الله
  الحسين بن محمد أنا الفضل بن الفضل أخبرنا أبو خليفة الفضل بن الحباب قال عبد الرحمن
  يعني ابن المبارك أخبرنا حماد بن يحيى الأبحُّ أنا ثابت البناني عن أنس رضي الله عنه
  قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل أمتي مثل المطر لا يُدرى أولهُ
  خيرٌ أمْ آخره \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو سعيد الشريحي أنا أبو إسحاق الثعلبي أنا أبو محمد المخلدي أخبرنا أبو نعيم، عبد
  الملك بن محمد بن عدي، أخبرنا أحمد بن عيسى التنيسي، أخبرنا عمرو بن أبي سلمة أخبرنا
  صدقة بن عبد الله عن زهير بن محمد عن عبد الله بن محمد بن عقيل عن الزهري عن سعيد بن
  المسيب عن عمر بن الخطاب رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الجنة حُرّمت على الأنبياء كلهم حتى أدخلها، وحُرّمتْ على الأمم
  كلهم حتى تدخلها أمتي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد الشريحي قال: أخبرنا أبو إسحاق الثعلبي أنا أبو عبد
  الله الحسين بن محمد أخبرنا أبو القاسم عمر بن محمد بن عبد الله بن حاتم الترمذي أخبرنا
  جدي لأمي محمد بن عبد الله بن مرزوق أنا عفّان بن مسلم أنا عبد العزيز بن مسلم أخبرنا
  أبو سنان يعني ضرار بن مرة عن محارب بن دثار عن عبد الله بن بريدة عن أبيه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أهلُ الجنةِ عشرونَ ومائةُ صف، ثمانون من هذه الأمة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تَأْمُرُونَ بِٱلْمَعْرُوفِ
  وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ ءَامَنَ أَهْلُ ٱلْكِتَـٰبِ
  لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ }
