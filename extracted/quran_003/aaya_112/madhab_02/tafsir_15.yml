  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أين ما ثقفوا } معناه: أُدركوا وَوُجِدوا، وذلك أنهم
  أين نزلوا احتاجوا إلى عهد من أهل المكان، وأداء جزية. قال الحسن: أدركتهم هذه الأمة،
  وإن المجوس لنجبيهم الجزية. وأما الحبل، فقال ابن عباس، وعطاء، والضحاك، وقتادة، والسدي،
  وابن زيد: الحبل: العهد، قال بعضهم: ومعنى الكلام: إلا بعهدٍ يأخذونه من المؤمنين بإذن
  الله. قال الزجاج: وما بعد الاستثناء في قوله تعالى: { إلا بحبلٍ من الله } ليس من
  الأول، وإنما المعنى: أنهم أذلاء، إلا أنهم يعتصمون بالعهد إذا أعطوه. وقد سبق في «البقرة»
  تفسير باقي الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

