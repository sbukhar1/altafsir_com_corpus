  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: { ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ } يقول: جُعِلَت عليهم الجزية
  ويقال: أَلْزِم عليهم القتال { أَيْنَمَا ثُقِفُواْ } أي وُجدوا { إِلاَّ بِحَبْلٍ
  مِّنَ ٱللَّهِ } أي بعهد من الله { وَحَبْلٍ مِّنَ ٱلنَّاسِ } يعني تحت قوم يؤدون إليهم
  الجزية، فإن لم يكن لهم عهد قتلوا { وَبَاءُوا بِغَضَبٍ مِّنَ ٱللَّهِ } يقول: استوجبوا
  الغضب من الله تعالى. ويقال: رجعوا بغضب من الله { وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  } يعني جعل عليهم زي الفقر قال الكلبي: فترى الرجل منهم غنياً وعليه من البؤس (والفقر)
  والمسكنة. ويقال: إنهم يظهرون من أنفسهم الفقر، لكيلا تضاعف عليهم الجزية { ذٰلِكَ
  } الذي يصيبهم { بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَـٰتِ ٱللَّهِ } ومحمد - صلى
  الله عليه وسلم - وبالقرآن { وَيَقْتُلُونَ ٱلأَنْبِيَاء بِغَيْرِ حَقٍّ } يعني رضوا
  بما فعل آباؤهم، فكأنهم قتلوهم { ذٰلِكَ } الغضب { بِمَا عَصَواْ } الله { وَّكَانُواْ
  يَعْتَدُونَ }. بأفعالهم (كلما) ذكر الله عقوبة قوم في كتابه (بين) المعنى الذي يعاقبهم
  لذلك، لكيلا يظن أحد أنه عذَّبهم بغير جُرْم. ثم بيَّن فضيلة من آمن من أهل الكتاب،
  على من لم يؤمن فقال تعالى: { لَيْسُواْ سَوَاءً } قال بعضهم: هذا معطوف على الأول
  \" منهم المؤمنون، وأكثرهم الفاسقون \" ليسوا سواء في الثواب، فيكون ها هنا وقف. وقال
  بعضهم: هذا ابتداء ويكون فيه مضمر فكأنه يقول: ليس من آمن منهم، ويتلون آيات الله كمن
  هو كافر. كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمَّنْ هُوَ قَانِتٌ ءَانَآءَ ٱلَّيْلِ سَـٰجِداً وَقَآئِماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  9] معناه ليس كالذي هو من أهل النار، فكذلك ها هنا قال: ليس من آمن { مّنْ أَهْلِ ٱلْكِتَـٰبِ
  } كمن لم يؤمن، فبين الذين آمنوا فقال: من أهل الكتاب { أُمَّةٌ قَائِمَةٌ } يعني مُهَذَّبة
  عاملة بكتاب الله تعالى. ويقال: مستقيمة. وروى الزجاج عن الأخفش قال: ذو أمة قائمة،
  يعني ذو طريقة قائمة { يَتْلُونَ ءايَـٰتِ ٱللَّهِ } يعني القرآن في الصلاة { آنَآءَ
  ٱللَّيْلِ } يعني في ساعات الليل { وَهُمْ يَسْجُدُونَ } أي يصلون لله. قوله { يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } يعني يقرون بالله وبمحمد - صلى الله عليه وسلم - {
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ } أي باتباعه { وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ } أي عن
  الشرك { وَيُسَـٰرِعُونَ فِي ٱلْخَيْرٰتِ } أي يبادرون إلى الطاعات، والأعمال الصالحة
  { وَأُوْلَـئِكَ مِنَ ٱلصَّـٰلِحِينَ } أي مع الصالحين، وهم أصحاب محمد - صلى الله
  عليه وسلم - في الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا يَفْعَلُواْ مِنْ خَيْرٍ
  فَلَنْ يُكْفَروهُ } يعني لن تجحدوه ولن تنسوه، يقول: تجزون به، وتثابون عليه في الآخرة.
  وهذا كما روي عن النبي - صلى الله عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" البرُّ لا يَبْلَى والإثم لا يُنسى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } أي عليم بثوابهم
  وهم مؤمنو أهل الكتاب، ومن كان بمثل حالهم. قرأ حمزة والكسائي وعاصم في رواية حفص.
  { وَمَا يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ } كلاهما بالياء، والباقون كلاهما
  بالتاء على معنى المخاطبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

