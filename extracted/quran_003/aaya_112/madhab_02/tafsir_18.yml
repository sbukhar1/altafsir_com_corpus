  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا
  ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ
  مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { لن يضروكم إلا أذى } سبب نزول هذه الآية أن رؤساء عمدوا إلى من آمن منهم مثل عبدالله
  بن سلام وأصحابه فآذوهم لإسلامهم فأنزل الله تعالى { لن يضروكم إلا أذى } يعني لن يضركم
  أيها المؤمنون هؤلاء اليهود إلا أذى يعني باللسان من طعنهم في دينكم أو تهديد أو إلقاء
  شبهة وتشكيك في القلوب وكل ذلك يوجب الأذى والغم { وإن يقاتلوكم يولوكم الأدبار } يعني
  منهزمين مخذولين { ثم لا ينصرون } يعني لا يكون لهم النصر عليكم بل تنصرون عليهم وفيه
  تثبيت لمن أسلم من أهل الكتاب لأنهم كانوا يؤذونهم بالقول ويهددونهم ويوبخونهم فأعلمهم
  الله تعالى أنهم لا يقدرون أن يجاوزوا الأذى بالقول إلى غيره من الضرر ثم وعدهم الغلبة
  والانتقام منهم وأن عاقبتهم الخذلان والذل فقال تعالى: { ضربت عليهم الذلة } يعني جعلت
  الذلة ملصقة بهم كالشيء يضرب على الشيء فيلتصق به، والمراد بالذلة قتلهم وسبيهم وغنيمة
  أموالهم وقيل الذلة ضرب الجزية عليهم لأنهم ذلة وصغار وقيل ذلتهم أنك لا ترى في اليهود
  ملكاً قاهراً ولا رئيساً معتبراً بل مستضعفون في جميع البلاد { أينما ثقفوا } أي حيثما
  وجدوا وصودفوا { إلا بحبل من الله } يعني إلا بعهد من الله وهو أن يسلموا فتزول عنهم
  الذلة { وحبل من الناس } يعني المؤمنين ببذل الجزية والمعنى ضربت عليهم الذلة في عامة
  الأحوال إلا في حال اعتصامهم بحبل الله وحبل الناس وهو ذمة الله وعهده وذمة المسلمين
  وعهدهم لا عزلهم إلا هذه الواحدة وهي التجاؤهم إلى الذمة لما قبلوه من بذل الجزية.
  وإنما سمي العهد حبلاً لأنه سبب يوصل إلي الأمن وزال الخوف { وباؤوا بغضب من الله }
  يعني رجعوا بغضب من الله واستوجبوه وقيل أصله من البواء وهو المكان والمعنى أنهم مكثوا
  في غضب من الله وحلوا فيه { وضربت عليهم المسكنة } يعني كما يضرب البيت على أهله فهم
  ساكنون في المسكنة غير خارجين منها قال الحسن المسكنة هي الجزية، وذلك لأن الله تعالى
  أخرج المسكنة عن الاستثناء، وذلك يدل على انها باقية عليهم والباقي عليهم هو الجزية
  فدل على أن المسكنة هي الجزية، وقيل المراد بالمسكنة هو أن اليهودي يظهر من نفسه الفقر
  وإن كان غنياً موسراً { ذلك } إشارة إلى ما ذكر من ضرب الذلة والمسكنة والبوء بالغضب
  { بأنهم } أي بسبب أنهم { كانوا يكفرون بآيات الله ويقتلون الأنبياء بغير حق ذلك بما
  عصوا وكانوا يعتدون } أي ذلك الذي نزل بهم بسبب عصيانهم لله عز وجل وتعديهم لحدوده
  فنزل بهم ما نزل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
