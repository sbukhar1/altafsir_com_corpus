  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا
  ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ
  مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى عن
  هذه الأمة المحمدية بأنهم خير الأمم، فقال تعالى: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } قال البخاري: حدثنا محمد بن يوسف، عن سفيان عن ميسرة، عن أبي حازم، عن
  أبي هريرة رضي الله عنه { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ } قال: خير
  الناس للناس تأتون بهم في السلاسل في أعناقهم حتى يدخلوا في الإسلام، وهكذا قال ابن
  عباس ومجاهد وعطية العوفي وعكرمة وعطاء والربيع بن أنس { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } يعني: خير الناس للناس، والمعنى أنهم خير الأمم، وأنفع الناس للناس، ولهذا
  قال: { تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ
  } قال الإمام أحمد: حدثنا أحمد بن عبد الملك، حدثنا شريك، عن سماك، عن عبد الله بن
  عميرة، عن زوج دُرّة بنت أبي لهب، عن درة بنت أبي لهب قالت: قام رجل إلى النبي صلى
  الله عليه وسلم وهو على المنبر، فقال: يا رسول الله أي الناس خير؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير الناس أقرؤهم وأتقاهم لله،
  وآمرهم بالمعروف، وأنهاهم عن المنكر، وأوصلهم للرحم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه أحمد في مسنده، والنسائي في سننه، والحاكم في مستدركه، من حديث
  سماك، عن سعيد بن جبير، عن ابن عباس في قوله تعالى: { كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } قال: هم الذين هاجروا مع رسول الله صلى الله عليه وسلم من مكة إلى المدينة.
  والصحيح أن هذه الآية عامة في جميع الأمة، كل قرن بحسبه، وخير قرونهم الذين بعث فيهم
  رسول الله صلى الله عليه وسلم، ثم الذين يلونهم، ثم الذين يلونهم، كما قال في الآية
  الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذَٰلِكَ جَعَلْنَـٰكُمْ أُمَّةً وَسَطًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] أي: خياراً</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِّتَكُونُواْ شُهَدَآءَ عَلَى ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143] الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي مسند الإمام أحمد، وجامع الترمذي،
  وسنن ابن ماجه، ومستدرك الحاكم، من رواية حكيم بن معاوية بن حيدة، عن أبيه قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنتم توفون سبعين أمة، أنتم خيرها، وأنتم أكرمها على الله عز وجل
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهو
  حديث مشهور، وقد حسنه الترمذي، ويروى من حديث معاذ بن جبل وأبي سعيد نحوه، وإنما حازت
  هذه الأمة قصب السبق إلى الخيرات بنبيها محمد صلوات الله وسلامه عليه، فإنه أشرف خلق
  الله، وأكرم الرسل على الله، وبعثه الله بشرع كامل عظيم لم يعطه نبي قبله ولا رسول
  من الرسل، فالعمل على منهاجه وسبيله يقوم القليل منه ما لا يقوم العمل الكثير من أعمال
  غيرهم مقامه، كما قال الإمام أحمد: حدثنا عبد الرحمن، حدثنا ابن زهير، عن عبد الله،
  يعني: ابن محمد بن عقيل، عن محمد بن علي، وهو ابن الحنفية: أنه سمع علي بن أبي طالب
  رضي الله عنه يقول: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
