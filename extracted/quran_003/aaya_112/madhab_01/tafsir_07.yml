  وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ
  كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ
  ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أعطيت ما لم يعط أحد من الأنبياء
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقلنا:
  يا رسول الله ما هو؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نصرت بالرعب، وأعطيت مفاتيح الأرض، وسميت أحمد، وجعل التراب لي طهوراً،
  وجعلت أمتي خير الأمم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">تفرد به أحمد من هذا الوجه، وإسناده حسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام أحمد أيضاً: حدثنا أبو العلاء الحسن بن سوار، حدثنا ليث عن معاوية عن أبي حَلْبَس
  يزيد بن ميسرة، قال: سمعت أم الدرداء رضي الله عنها تقول: سمعت أبا الدرداء رضي الله
  عنه يقول: سمعت أبا القاسم صلى الله عليه وسلم، وما سمعته يكنيه قبلها ولا بعدها يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى يقول: يا عيسى إني
  باعث بعدك أمة، إن أصابهم ما يحبون، حمدوا وشكروا، وإن أصابهم ما يكرهون، احتسبوا وصبروا،
  ولا حلم ولا علم، قال: يا رب كيف هذا لهم ولا حلم ولا علم؟ قال: أعطيهم من حلمي وعلمي
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  وردت أحاديث يناسب ذكرها هاهنا، قال الإمام أحمد: حدثنا هاشم بن القاسم، حدثنا المسعودي
  حدثنا بكير بن الأخنس، عن رجل، عن أبي بكر الصديق رضي الله عنه، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أعطيت سبعين ألفاً يدخلون الجنة بغير حساب، وجوههم كالقمر ليلة البدر، قلوبهم على
  قلب رجل واحد، فاستزدت ربي عز وجل، فزادني مع كل واحد سبعين ألفاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو بكر رضي الله عنه: فرأيت
  أن ذلك آت على أهل القرى ومصيب من حافات البوادي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(حديث
  آخر) قال الإمام أحمد: حدثنا عبد الله بن بكر السهمي، حدثنا هشام بن حسان، عن القاسم
  بن مهران، عن موسى بن عبيد، عن ميمون بن مهران، عن عبد الرحمن بن أبي بكر: أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن ربي أعطاني سبعين ألفاً يدخلون الجنة بغير حساب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال عمر: يا رسول الله فهلا استزدته،
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" استزدته،
  فأعطاني مع كل ألف سبعين ألفاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال عمر: فهلا استزدته؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قد استزدته فأعطاني هكذا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفرج عبد الرحمن بن أبي بكر بين يديه، وقال عبد الله: وبسط باعيه،
  وحثا عبد الله، وقال هشام: وهذا من الله لا يدرى ما عدده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(حديث
  آخر) قال الإمام أحمد: حدثنا أبو اليمان، حدثنا إسماعيل بن عياش، عن ضمضم بن زرعة قال:
  قال شريح ابن عبيدة: مرض ثوبان بحمص، وعليها عبد الله بن قرط الأزدي، فلم يعده، فدخل
  على ثوبان رجل من الكلاعين عائداً له، فقال له ثوبان: أتكتب؟ قال: نعم، قال: اكتب،
  فكتب: للأمير عبد الله بن قرط من ثوبان مولى رسول الله صلى الله عليه وسلم، أما بعد،
  فإنه لو كان لموسى وعيسى عليهما السلام بحضرتك خادم لعدته، ثم طوى الكتاب، وقال له:
  أتبلغه إياه؟ قال: نعم، فانطلق الرجل بكتابه، فدفعه إلى ابن قرط، فلما رآه، قام فزعاً،
  فقال الناس: ما شأنه، أحدث أمر؟ فأتى ثوبان حتى دخل عليه، فعاده وجلس عنده ساعة، ثم
  قام فأخذ ثوبان بردائه، وقال: اجلس حتى أحدثك حديثاً سمعته من رسول الله صلى الله عليه
  وسلم، يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
