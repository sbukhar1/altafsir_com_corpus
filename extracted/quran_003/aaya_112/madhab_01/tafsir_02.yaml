  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِحَبْلٍ مّنْ ٱللَّهِ } في محل النصب على الحال، بتقدير: إلا معتصمين
  أو متمسكين أو متلبسين بحبل من الله وهو استثناء من أعم عام الأحوال. والمعنى: ضربت
  عليهم الذلة في عامّة الأحوال إلا في حال اعتصامهم بحبل الله وحبل الناس، يعني ذمّة
  الله وذمّة المسلمين، أي لاعز لهم قط إلا بهذه الواحدة وهي التجاؤهم إلى الذمّة لما
  قبلوه من الجزية { وَبَاءوا بِغَضَبٍ مّنَ ٱللَّهِ } استوجبوه { وَضُرِبَتْ عَلَيْهِمُ
  ٱلْمَسْكَنَةُ } كما يضرب البيت على أهله، فهم ساكنون في المسكنة غير ظاعنين عنها،
  وهم اليهود عليهم لعنة الله وغضبه { ذٰلِكَ } إشارة إلى ما ذكر من ضرب الذلة والمسكنة
  والبواء بغضب الله أي ذلك كائن بسبب كفرهم بآيات الله وقتلهم الأنبياء، ثم قال: { ذٰلِكَ
  بِمَا عَصَواْ } أي ذلك كائن بسبب عصيانهم لله واعتدائهم لحدوده ليعلم أنّ الكفر وحده
  ليس بسبب في استحقاق سخط الله، وأنّ سخط الله يستحق بركوب المعاصي كما يستحق بالكفر.
  ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مّمَّا خَطِيئَـٰتِهِمْ أُغْرِقُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[نوح:
  25]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَخْذِهِمُ ٱلرّبَا وَقَدْ نُهُواْ عَنْهُ وَأَكْلِهِمْ أَمْوٰلَ
  ٱلنَّاسِ بِٱلْبَـٰطِلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 161].</font></font><font class=\"TextResultArabic\"><font
