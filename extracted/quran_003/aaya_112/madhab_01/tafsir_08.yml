  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ أَيْنَ مَا ثُقِفُواْ } حيثما وجدوا
  فلا عزّ لهم ولا اعتصام { إِلاَّ } كائنين { بِحَبْلٍ مّنْ ٱللَّهِ وَحَبْلٍ مّنَ ٱلنَّاسِ
  } المؤمنين وهو عهدهم إليهم بالأمان على أداء الجزية أي لا عصمة لهم غير ذلك { وَبآؤ
  } رجعوا { بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذَٰلِكَ بِأَنَّهُمْ
  } أي بسبب أنهم { يَكْفُرُونَ بِئَايَٰتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَاءَ بِغَيْرِ
  حَقٍّ ذٰلِكَ } تأكيد { بِمَا عَصَواْ } أَمْرَ الله { وَّكَانُواْ يَعْتَدُونَ } يتجاوزون
  الحلال إلى الحرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

