  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ
  إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ
  وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ
  يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَيْثُ ثَقِفْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  191. المسألة الثالثة قوله { إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ } فيه وجوه الأول قال الفرّاء
  التقدير إلا أن يعتصموا بحبل من الله، وأنشد على ذلك</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رأتني بحبلها فصدت مخافة   وفي الحبل روعاء
  الفؤاد فروق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واعترضوا عليه، فقالوا لا يجوز حذف الموصول وإبقاء صلته، لأن الموصول
  هو الأصل والصلة فرع فيجوز حذف الفرع لدلالة الأصل عليه، أما حذف الأصل وإبقاء الفرع
  فهو غير جائز الثاني أن هذا الاستثناء واقع على طريق المعنى، لأن معنى ضرب الذلة لزومها
  إياهم على أشد الوجوه بحيث لا تفارقهم ولا تنفك عنهم، فكأنه قيل لا تنفك عنهم الذلة،
  ولن يتخلصوا إلا بحبل من الله وحبل من الناس الثالث أن تكون الباء بمعنى مع كقولهم
  اخرج بنا نفعل كذا، أي معنا، والتقدير إلا مع حبل من الله. المسألة الرابعة المراد
  من حبل الله عهده، وقد ذكرنا فيما تقدم أن العهد إنما سمي بالحبل لأن الإنسان لما كان
  قبل العهد خائفاً، صار ذلك الخوف مانعاً له من الوصول إلى مطلوبه، فإذا حصل العهد توصل
  بذلك العهد إلى الوصول إلى مطلوبه، فصار ذلك شبيهاً بالحبل الذي من تمسك به تخلص من
  خوف الضرر. فإن قيل إنه عطف على حبل الله حبلاً من الناس وذلك يقتضي المغايرة فكيف
  هذه المغايرة؟ قلنا قال بعضهم حبل الله هو الإسلام، وحبل الناس هو العهد والذمة، وهذا
  بعيد لأنه لو كان المراد ذلك لقال أو حبل من الناس، وقال آخرون المراد بكلام الحبلين
  العهد والذمة والأمان، وإنما ذكر تعالى الحبلين لأن الأمان المأخوذ من المؤمنين هو
  الأمان المأخوذ بإذن الله وهذا عندي أيضاً ضعيف، والذي عندي فيه أن الأمان الحاصل للذمي
  قسمان أحدهما الذي نص الله عليه وهو أخد الجزية والثاني الذي فوض إلى رأي الإمام فيزيد
  فيه تارة وينقص بحسب الاجتهاد فالأول هو المسمى بحبل الله والثاني هو المسمى بحبل المؤمنين
  والله أعلم. ثم قال { وَبَاءُو بِغَضَبٍ مّنَ ٱللَّهِ } وقد ذكرنا أن معناه أنهم مكثوا،
  ولبثوا وداموا في غضب الله، وأصل ذلك مأخوذ من البوء وهو المكان، ومنه تبوأ فلان منزل
  كذا وبوأته إياه، والمعنى أنهم مكثوا في غضب من الله وحلوا فيه، وسواء قولك حل بهم
  الغضب وحلوا به. ثم قال { وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ } والأكثرون حملوا المسكنة
  على الجزية وهو قول الحسن قال وذلك لأنه تعالى أخرج المسكنة عن الاستثناء وذلك يدل
  على أنها باقية عليهم غير زائلة عنهم، والباقي عليهم ليس إلا الجزية، وقال آخرون المراد
  بالمسكنة أن اليهودي يظهر من نفسه الفقر وإن كان غنياً موسراً، وقال بعضهم هذا إخبار
  من الله سبحانه بأنه جعل اليهود أرزاقاً للمسلمين فيصيرون مساكين، ثم إنه تعالى لما
  ذكر هذه الأنواع من الوعيد قال { ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِـئَايَـٰتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلاْنْبِيَاء بِغَيْرِ حَقّ } والمعنى أنه تعالى ألصق باليهود
  ثلاثة أنواع من المكروهات أولها جعل الذلة لازمة لهم وثانياً جعل غضب الله لازماً لهم
  وثالثها جعل المسكنة لازمة لهم، ثم بيّن في هذه الآية أن العلة لإلصاق هذه الأشياء
  المكروهة بهم هي أنهم كانوا يكفرون بآيات الله ويقتلون الأنبياء بغير حق، وهنا سؤالات
  السؤال الأول هذه الذلة والمسكنة إنما التصقت باليهود بعد ظهور دولة الإسلام، والذين
  قتلوا الأنبياء بغير حق هم الذين كانوا قبل محمد صلى الله عليه وسلم بأدوار وأعصار،
  فعلى هذا الموضع الذي حصلت فيه العلة وهو قتل الأنبياء لم يحصل فيه المعلول الذي هو
  الذلة والمسكنة، والموضع الذي حصل فيه هذا المعلول لم تحصل فيه العلة، فكان الإشكال
  لازماً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
