  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أنه تعالى لما بيّن أنهم إن قاتلوا رجعوا مخذولين غير منصورين
  ذكر أنهم مع ذلك قد ضربت عليهم الذلة، وفي الآية مسائل المسألة الأولى قد ذكرنا تفسير
  هذه اللفظة في سورة البقرة، والمعنى جعلت الذلة ملصقة ربهم كالشيء يضرب على الشيء فيلصق
  به، ومنه قولهم ما هذا علي بضربة لازب، ومنه تسمية الخراج ضريبة. المسألة الثانية الذلة
  هي الذل، وفي المراد بهذا الذل أقوال الأول وهو الأقوى أن المراد أن يحاربوا ويقتلوا
  وتغنم أموالهم وتسبى ذراريهم وتملك أراضيهم فهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱقْتُلُوهُمْ حَيْثُ ثَقِفْتُمُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  191. ثم قال تعالى { إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ } والمراد إلا بعهد من الله وعصمة
  وذِمام من الله ومن المؤمنين لأن عند ذلك تزول الأحكام، فلا قتل ولا غنيمة ولا سبي
  الثاني أن هذه الذلة هي الجزية، وذلك لأن ضرب الجزية عليهم يوجب الذلة والصغار والثالث
  أن المراد من هذه الذلة أنك لا ترى فيهم ملكاً قاهراً ولا رئيساً معتبراً، بل هم مستخفون
  في جميع البلاد ذليلون مهينون. واعلم أنه لا يمكن أن يقال المراد من الذلة هي الجزية
  فقط أو هذه المهانة فقط لأن قول { إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ } يقتضي زوال تلك الذلة
  عند حصول هذا الحبل والجزية والصغار والدناءة لا يزول شيء منها عند حصول هذا الحبل،
  فامتنع حمل الذلة على الجزية فقط، وبعض من نصر هذا القول، أجاب عن هذا السؤال بأن قال
  إن هذا الاستثناء منقطع، وهو قول محمد بن جرير الطبري، فقال اليهود قد ضربت عليهم الذلة،
  سواء كانوا على عهد من الله أو لم يكونوا فلا يخرجون بهذا الاستثناء من الذلة إلى العزة،
  فقوله { إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ } تقديره لكن قد يعتصمون بحبل من الله وحبل من
  الناس. واعلم أن هذا ضعيف لأن حمل لفظ { إِلا } على لكن خلاف الظاهر، وأيضاً إذا حملنا
  الكلام على أن المراد لكن قد يعتصمون بحبل من الله وحبل من الناس لم يتم هذا القدر
  فلا بد من إضمار الشيء الذي يعتصمون بهذه الأشياء لأجل الحذر عنه والإضمار خلاف الأصل،
  فلا يصار إلى هذه الأشياء إلا عند الضرورة فإذا كان لا ضرورة ههنا إلى ذلك كان المصير
  إليه غير جائز، بل ههنا وجه آخر وهو أن يحمل الذلة على كل هذه الأشياء أعني القتل،
  والأسر، وسبي الذراري، وأخذ المال، وإلحاق الصغار، والمهانة، ويكون فائدة الاستثناء
  هو أنه لا يبقى مجموع هذه الأحكام، وذلك لا ينافي بقاء بعض هذه الأحكام، وهو أخذ القليل
  من أموالهم الذي هو مسمى بالجزية، وبقاء المهانة والحقارة والصغار فيهم، فهذا هو القول
  في هذا الموضع، وقوله { أَيْنَمَا ثُقِفُواْ } أي وجدوا وصودفوا، يقال ثقفت فلاناً
  في الحرب أي أدركته، وقد مضى الكلام فيه عند قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
