  ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ
  يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والجواب عنه أن هؤلاء المتأخرين
  وإن كان لم يصدر عنهم قتل الأنبياء عليهم السلام لكنهم كانوا راضين بذلك، فإن أسلافهم
  هم الذين قتلوا الأنبياء وهؤلاء المتأخرون كانوا راضين بفعل أسلافهم، فنسب ذلك الفعل
  إليهم من حيث كان ذلك الفعل القبيح فعلاً لآبائهم وأسلافهم مع أنهم كانوا مصوبين لأسلافهم
  في تلك الأفعال. السؤال الثاني لم كرر قوله { ذٰلِكَ بِمَا عَصَواْ } وما الحكمة فيه
  ولا يجوز أن يقال التكرير للتأكيد، لأن التأكيد يجب أن يكون بشيء أقوى من المؤكد، والعصيان
  أقل حالاً من الكفر فلم يجز تأكيد الكفر بالعصيان؟. والجواب من وجهين الأول أن علة
  الذلة والغضب والمسكنة هي الكفر وقتل الأنبياء، وعلة الكفر وقتل الأنبياء هي المعصية،
  وذلك لأنهم لما توغلوا في المعاصي والذنوب فكانت ظلمات المعاصي تتزايد حالاً فحالاً،
  ونور الإيمان يضعف حالاً فحالاً، ولم يزل كذلك إلى أن بطل نور الإيمان وحصلت ظلمة الكفر،
  وإليه الإشارة بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَلاَّ بَلْ رَانَ عَلَىٰ قُلُوبِهِمْ مَّا كَانُواْ يَكْسِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المطففين
  14 فقوله { ذٰلِكَ بِمَا عَصَواْ } إشارة إلى علة العلة ولهذا المعنى قال أرباب المعاملات،
  من ابتلي بترك الآداب وقع في ترك السنن، ومن ابتلي بترك السنن وقع في ترك الفريضة،
  ومن ابتلي بترك الفريضة وقع في استحقار الشريعة، ومن ابتلي بذلك وقع في الكفر الثاني
  يحتمل أن يريد بقوله { ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ } من تقدم منهم، ويريد
  بقوله { ذٰلِكَ بِمَا عَصَواْ } من حضر منهم في زمان الرسول صلى الله عليه وسلم، وعلى
  هذا لا يلزم التكرار، فكأنه تعالى بيّن علة عقوبة من تقدم، ثم بيّن أن من تأخر لما
  تبع من تقدم كان لأجل معصيته وعداوته مستوجباً لمثل عقوبتهم حتى يظهر للخلق أن ما أنزله
  الله بالفريقين من البلاء والمحنة ليس إلا من باب العدل والحكمة.</font></font>&#13;\t\t\t<label
