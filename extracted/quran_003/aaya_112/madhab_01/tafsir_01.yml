  يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون من نـحويـي الكوف: هو
  استثناء متصل. والـمعنى: ضربت علـيهم الذلة أينـما ثقـفوا: أي بكلّ مكان، إلا بـموضع
  حبل من الله، كما تقول: ضربت علـيهم الذلة فـي الأمكنة إلا فـي هذا الـمكان، وهذا أيضاً
  طلب الـحقّ، فأخطأ الـمفصل، وذلك أنه زعم أنه استثناء متصل، ولو كان متصلاً كما زعم
  لوجب أن يكون القوم إذا ثقـفوا بحبل من الله وحبل من الناس غير مضروبة علـيهم الـمسكنة،
  ولـيس ذلك صفة الـيهود لأنهم أينـما ثقـفوا بحبل من الله وحبل من الناس، أو بغير حبل
  من الله عزّ وجلّ، وغير حبل من الناس، فـالذلة مضروبة علـيهم علـى ما ذكرنا عن أهل
  التأويـل قبل. فلو كان قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  } استثناء متصلاً لوجب أن يكون القوم إذا ثقـفوا بعهد وذمة، أن لا تكون الذلة مضروبة
  علـيهم. وذلك خلاف ما وصفهم الله به من صفتهم، وخلاف ما هم به من الصفة، فقد تبـين
  أيضاً بذلك فساد قول هذا القائل أيضاً. ولكن القول عندنا أن البـاء فـي قوله: { إِلاَّ
  بِحَبْلٍ مِّنْ ٱللَّهِ } أدخـلت لأن الكلام الذي قبل الاستثناء مقتض فـي الـمعنى البـاء،
