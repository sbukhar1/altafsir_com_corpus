  علـيهم الذلة بكل مكان ثقـفوا، ثم قال: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ
  ٱلنَّاسِ } علـى غير وجه الاتصال بـالأول، ولكنه علـى الانقطاع عنه، ومعناه: ولكن يثقـفون
  بحبل من الله وحبل من الناس، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
