  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ
  إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ
  وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ
  يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج وقال عطاء: العهد:
  حبل الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ } قال: إلا بعهد وهم يهود، قال: والـحبل: العهد. قال: وذلك قول أبـي
  الهيثم بن التـيهان لرسول الله صلى الله عليه وسلم حين أتته الأنصار فـي العقبة: أيها
  الرجل إنا قاطعون فـيك حبـالاً بـيننا وبـين الناس، يقول: عهوداً. قال: والـيهود لا
  يأمنون فـي أرض من أرض الله إلا بهذا الـحبل الذي قال الله عزّ وجلّ، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 55] قال: فلـيس بلد فـيه أحد من النصارى إلا وهم فوق يهود فـي شرق ولا غرب هم
  فـي البلدان كلها مستذلون، قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَطَّعْنَـٰهُمْ فِي ٱلاْرْضِ أُمَمًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  168] يهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الـحسين، قال: سمعت أبـا
  معاذ، قال: ثنا عبـيد بن سلـيـمان، قال: سمعت الضحاك فـي قوله: { إِلاَّ بِحَبْلٍ مِّنْ
  ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } بقول: بعهد من الله، وعهد من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر،
  عن الضحاك، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي الـمعنى
  الذي جلب البـاء فـي قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  } فقال بعض نـحويـي الكوفة: الذي جلب البـاء فـي قوله: { بِحَبْلِ } فعل مضمر قد ترك
  ذكره. قال: ومعنى الكلام: ضربت علـيهم الذلة أينما ثقـفوا، إلا أن يعتصموا بحبل من
  الله، فأضمر ذلك. واستشهد لقوله ذلك بقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رأتْنِـي بِحَبْلَـيْها فَصَدَّتْ مَخافَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفـي الـحَبْل رَوْعاءُ الفُؤاد فَرُوقُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: أراد: أقْبَلْتُ بحبلـيها.
  وبقول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَنَتْنِي
  حانِياتُ الدَّهْر حتى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأني خاتِلٌ
  أحْنُو لِصَيْد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأوجب إعمال فعل محذوف وإظهار صلته وهو متروك، وذلك في مذاهب العربـية
  ضعيف، ومن كلام العرب بعيد. وأما ما استشهد به لقوله من الأبيات، فغير دالّ علـى صحة
  دعواه، لأن في قول الشاعر: «رأتنـي بحبليها»، دلالة بـينة في أنها رأته بالحبل مـمسكاً،
  ففـي إخباره عنها أنها رأته بحبلـيها إخبـار منه أنها رأته مـمسكاً بـالـحبلين، فكان
  فـيـما ظهر من الكلام مستغنى عن ذكر الإمساك، وكانت البـاء صلة لقوله: «رأتنـي»، كما
  فـي قول القائل: أنا بـالله مكتف بنفسه، ومعرفة السامع معناه أن تكون البـاء مـحتاجة
  إلـى كلام يكون لها جالبـاً غير الذي ظهر، وأن الـمعنى أنا بـالله مستعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي البصرة: قوله: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ }
  استثناء خارج من أوّل الكلام، قال: ولـيس ذلك بأشدّ من قوله: { لاَّ يَسْمَعُونَ فِيهَا
  لَغْواً إِلاَّ سَلَـٰماً }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
