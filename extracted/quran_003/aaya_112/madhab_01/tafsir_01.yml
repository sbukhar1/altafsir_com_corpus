  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقول جلّ ثناؤه { ضُرِبَتْ عَلَيْهِمُ ٱلذّلَّةُ } ألزموا الذلة،
  والذلة: الفعلة من الذلّ، وقد بـينا ذلك بشواهده في غير هذا الـموضع. { أَيْنَمَا ثُقِفُواْ
  } يعنـي: حيثما لقوا. يقول جلّ ثناؤه: ألزم الـيهود الـمكذّبون بـمـحمد صلى الله عليه
  وسلم الذلة أينـما كانوا من الأرض، وبأيّ مكان كانوا من بقاعها من بلاد الـمسلـمين
  والـمشركين، إلا بحبل من الله، وحبل من الناس كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا هوذة، قال: ثنا عوف، عن الـحسن فـي قوله: { ضُرِبَتْ عَلَيْهِمُ
  ٱلذّلَّةُ أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ } قال: أدركتهم هذه الأمة، وإن الـمـجوس لتـجبـيهم
  الـجزية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قل: ثنا عبـاد، عن الـحسن فـي قوله: { ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ
  أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ وَحَبْلٍ مّنَ ٱلنَّاسِ } قال: أذلهم
  الله فلا منعة لهم وجعلهم الله تـحت أقدام الـمسلـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الحبل الذي ذكره الله فـي هذا الموضع، فإنه السبب الذي يأمنون به على أنفسهم من الـمؤمنـين،
  وعلـى أموالهم وذراريهم من عهد وأمان تقدم لهم عقده قبل أن يثقـفوا فـي بلاد الإسلام.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { إِلاَّ بِحَبْلٍ مّنْ
  ٱللَّهِ } قال: بعهد، { وَحَبْلٍ مّنَ ٱلنَّاسِ } قال: بعهدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ضُرِبَتْ عَلَيْهِمُ
  ٱلذّلَّةُ أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  } يقول: إلا بعهد من الله، وعهد من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد، عن عثمان بن غياث، قال عكرمة:
  يقول: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } قال: بعهد من الله،
  وعهد من الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ: { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ }
  يقول: إلا بعهد من الله، وعهد من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { إِلاَّ بِحَبْلٍ مِّنْ
  ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ } يقول: إلا بعهد من الله، وعهد من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { أَيْنَمَا ثُقِفُواْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ
  وَحَبْلٍ مِّنَ ٱلنَّاسِ } فهو عهد من الله، وعهد من الناس، كما يقول الرجل: ذمة الله،
  وذمة رسوله صلى الله عليه وسلم، فهو الـميثاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قال: قال مـجاهد: { أَيْنَمَا
  ثُقِفُواْ إِلاَّ بِحَبْلٍ مّنْ ٱللَّهِ وَحَبْلٍ مّنَ ٱلنَّاسِ } قال: بعهد من الله،
  وعهد من الناس لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
