  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عسى
  أن يكون ردف لكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 72] أي ردفكم، وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما كنت أخدع للخليل بحله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى يكون
  لي الخليل خدوعاً</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: ما كنت أخدع الخليل، والأجود أن لا تكون: اللام، زائدة بل ضمن،
  آمن معنى: أقر واعترف، فعدى باللام. وقال أبو علي: وقد تعدّى آمن باللام في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فما
  آمن لموسى إلا ذرية</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 83] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">آمنتم له</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 71]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ويؤمن بالله ويؤمن للمؤمنين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  61] انتهى. والأجود ما ذكرناه من جملة قول طائفة اليهود، لأنه معطوف على كلامهم، ولذلك
  قال ابن عطية: لا خلاف بين أهل التأويل أن هذا القول من كلام الطائفة. انتهى. وليس
  كذلك، بل من المفسرين من ذهب إلى أن ذلك من كلام الله، يثبت به قلوب المؤمنين لئلا
  يشكوا عند تلبيس اليهود وتزويرهم، فأما إذا كان من كلام طائفة اليهود، فالظاهر أنه
  انقطع كلامهم إذ لا خلاف، ولا شك أن قوله: { قل إن الهدى هدى الله } من كلام الله مخاطباً
  لنبيه صلى الله عليه وسلم، وما بعده يظهر أنه من كلام الله، وأنه من جملة قوله لنبيه
  وأن يؤتى مفعول من أجله، وتقدير الكلام: قل يا محمد لأولئك اليهود الذين قالوا: إن
  الهدى هدى الله، لا ما رمتم من الخداع بتلك المقالة، وذاك الفعل، لمخافة { أن يؤتى
  أحد مثل ما أوتيتم أو يحاجوكم عند ربكم } قلتم ذلك القول ودبرتم تلك المكيدة، أي: فعلتم
  ذلك حسداً وخوفاً من أن تذهب رئاستكم، ويشارككم أحد فيما أوتيتم من فضل العلم، أو يحاجوكم
  عند ربكم، أي: يقيمون الحجة عليكم عند الله إذ كتابكم طافح، بنبوّة رسول الله صلى الله
  عليه وسلم، وملزم لكم أن تؤمنوا به وتتبعوه، ويؤيد هذا المعنى قوله: { قل إن الفضل
  بيد الله يؤتيه من يشاء } إلى آخره، ويؤيد هذا المعنى أيضاً قراءة ابن كثير أن يؤتى
  على الاستفهام الذي معناه الإنكار عليهم والتقرير والتوبيخ والاستفهام الذي معناه الإنكار
  هو مثبت من حيث المعنى، أي ألمخافة أن يؤتى أحد مثل ما أوتيتم؟ أو يحاجوكم عند ربكم
  قلتم ذلك وفعلتموه؟ ويكون: أو يحاجوكم، معطوفاً على: يؤتى، وأو: للتنويع، وأجازوا أن
  يكون: هدى الله، بدلاً من: الهدى. لا خبراً لأن. والخبر قوله: { أن يؤتى أحد مثل ما
  أوتيتم } أي أن هدى الله إيتاء أحد مثل ما أوتيتم من العلم، ويكون: أو يحاجوكم، منصوباً
  بإضمار: أن، بعد أو بمعنى: حتى، أي: حتى يحاجوكم عند ربكم فيغلبوكم ويدحضوا حجتكم عند
  الله، لأنكم تعلمون صحة دين الإسلام، وأنه يلزمكم اتباع هذا النبي، ولا يكون: أو يحاجوكم،
  معطوفاً على: يؤتى، وداخلاً في خبر إن، و: أحد، في هذين القولين ليس الذي يأتي في العموم
  مختصاً به، لأن ذلك شرطه أن يكون في نفي، أو في خبر نفي، بل: أحد، هنا بمعنى: واحد،
  وهو مفرد، إذ عنى به الرسول صلى الله عليه وسلم، وإنما جمع الضمير في: يحاجوكم، لأنه
  عائد على الرسول وأتباعه، لأن الرسالة تدل على الأتباع.</font></font>&#13;\t\t\t<label
