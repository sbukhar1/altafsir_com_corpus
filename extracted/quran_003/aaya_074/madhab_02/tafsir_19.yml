  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض النحويين: إن، هنا للنفي بمعنى: لا، التقدير: لا يؤتى أحد مثل ما أوتيتم، ونقل
  ذلك أيضاً عن الفراء، وتكون: أو، بمعنى إلاَّ، والمعنى إذ ذاك: لا يؤتى أحد مثل ما
  أوتيتم إلاَّ أن يحاجوكم، فإن إيتاءه ما أوتيتم مقرون بمغالبتكم ومحاجتكم عند ربكم،
  لأن من آتاه الله الوحي لا بد أن يحاجهم عند ربهم في كونهم لا يتبعونه، فقوله: أو يحاجوكم،
  حال من جهة المعنى لازمة، إذ لا يوحي الله إلى رسول إلاَّ وهو محاج مخالفيه. وفي هذا
  القول يكون، أحد، هو الذي للعموم. لتقدّم النفي عليه، وجمع الضمير في: يحاجوكم، حملاً
  على معنى: أحد، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فما منكم من أحد عنه حاجزين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحاقة: 47] جمع حاجزين حملاً على
  معنى: أحد، لا على لفظه، إذ لو حمل على لفظه لأفرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لكن
  في هذا القول القول بأن: أن، المفتوحة تأتي للنفي بمعنى لا، ولم يقم على ذلك دليل من
  كلام العرب. والخطاب في: أوتيتم، وفي: يحاجوكم، على هذه الأقوال الثلاثة للطائفة السابقة،
