  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وقالت طائفة من أهل الكتاب آمنوا بالذي أنزل على الذين آمنوا وجه
  النهار واكفروا آخره لعلهم يرجعون } قال الحسن، والسدي: تواطأ اثنا عشر حبراً من يهود
  خيبر وقرى عرينة، وقال بعضهم لبعض: ادخلوا في دين محمد أول النهار باللسان دون الاعتقاد،
  واكفروا به في آخر النهار، وقولوا إنا نظرنا في كتبنا، وشاورنا علماءنا، فوجدنا محمداً
  ليس كذلك، وظهر لنا كذبه وبطلان دينه، فإذا فعلتم ذلك شك أصحابه في دينهم، وقالوا:
  هم أهل الكتاب فهم أعلم منا، فيرجعون عن دينهم إلى دينكم، فنزلت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مجاهد، ومقاتل، والكلبي: هذا في شأن القبلة، لما صرفت إلى الكعبة
  شق ذلك على اليهود، فقال كعب بن الأشرف وأصحابه: صلوا إليها أول النهار، وارجعوا إلى
  كعبتكم الصخرة آخره، فنزلت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس، ومجاهد: صلوا مع
  النبي صلى الله عليه وسلم صلاة الصبح، ثم ارجعوا آخر النهار فصلوا صلاتهم ليرى الناس
  أنه قد بدت لهم منه ضلالة بعد أن كانوا اتبعوه، فنزلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  السدي: قالت اليهود لسفلتهم: آمنوا بمحمد أول النهار، فإذا كان بالعشي قولوا: قد عرفنا
  علماؤنا أنكم لستم على شيء، فنزلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  ابن عطية، عن الحسن: أن يهود خيبر قالت ذلك ليهود المدينة. انتهى. جعلت اليهود هذا
  سبباً إلى خديعة المسلمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والمقول لهم محذوف، فيحتمل أن يكون
  بعض هذه الطائفة لبعض، ويحتمل أن يكون المقول لهم ليسوا من هذه الطائفة، والمراد: بآمنوا،
  أظهروا الإيمان، ولا يمكن أن يراد به التصديق، وفي قوله: { بالذي أنزل على الذين آمنوا
  } حذف أي: على زعمهم، وإلاَّ فهم يكذبون، ولا يصدقون أن الله أنزل شيئاً على المؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وانتصب: وجه النهار، على الظرف ومعناه: أول النهار، شبه بوجه الإنسان
  إذ هو أول ما يواجه منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الربيع بن زياد العبسي في مالك
  بن زهير بن خزيمة العبسي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من كان مسروراً بمقتل مالك</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فليأت نسوتنا
  بوجه نهار</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والضمير في: آخره، عائد على النهار، أي: آخر النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والناصب للظرف الأول: آمنوا، وللآخر: اكفروا. وقيل: الناصب لقوله:
  وجه النهار، أنزل. أي: بالذي أنزل على الذين آمنوا في أول النهار، والضمير في: آخره،
  يعود على الذي أنزل، أي: واكفروا آخر المنزل، وهذا فيه بعد ومخالفة لأسباب النزول،
  ومتعلق الرجوع محذوف أي: يرجعون عن دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  الآية الدلالة على هذا القول، وأما امتثال الأمر ممن أمر به فسكوت عن وقوعه، وأسباب
  النزول تدل على وقوعه، وهذا القول طمعوا أن ينخدع العرب به، أو يقول قائلهم: هؤلاء
  أهل الكتاب القديم وجودة النظر والإطلاع، دخلوا في هذا الأمر ورجعوا عنه، وفيه تثبيت
  أيضاً لضعفائهم على دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ولا تؤمنوا إلا لمن تبع دينكم
  }  اللام في: لمن، قيل: زائدة للتأكيد، كقوله</font></font>&#13;\t\t\t<label disabled=\"true\"
