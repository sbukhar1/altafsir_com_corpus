  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَخْتَصُّ بِرَحْمَتِهِ } أي بنبوته { مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ
  ٱلْعَظِيمِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمِنْ أَهْلِ ٱلْكِتَابِ
  مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ } الآية، نزلت في اليهود أخبر
  الله تعالى أن فيهم أمانة وخيانة، والقنطار عبارة عن المال الكثير، والدينار عبارة
  عن المال القليل، يقول: منهم من يؤدي الأمانة وإن كثرتْ، ومنهم من لا يؤديها وإن قلّتْ،
  قال مقاتل: (ومِنْ أهل الكتابَ مَنْ إن تأمنه بقنطار يؤدِّهِ إليك) هم مؤمنوا أهل الكتاب،
  كعبد الله بن سلام وأصحابه، { وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ
  إِلَيْكَ } يعني: كفار اليهود، ككعب بن الأشرف وأصحابه، وقال جويبر عن الضحاك عن ابن
  عباس في قوله عز وجل (ومن أهل الكتاب من إن تأمنه بقنطار يؤده إليك) يعني: عبد الله
  بن سلام، أودعه رجل ألفاً ومائتي أوقية من ذهب فأدّاها إليه، (ومنهم مَنْ إنْ تأمنه
  بدينارٍ لا يؤدِّهِ إليك) يعني: فنحاص بن عازُورَاء، استودعه رجل من قريش ديناراً فخانه،
  قوله { يُؤَدِّهِ إِلَيْكَ } قرأ أبو عمرو وأبو بكر وحمزة (يُؤدهْ) و(لا يُؤدهْ) و(نُصْلهْ)
  و(نُؤتِهْ) و(نُولِّهْ) ساكنة الهاء، وقرأ أبو جعفر وقالون ويعقوب بالاختلاس كسراً،
  والباقون بالإِشباع كسراً، فمن سكّن الهاءَ قال لأنها وضعت في موضع الجزم وهو الياء
  الذاهبة، ومن اختلس فاكتفى بالكسرة عن الياء، ومن أشبع فعلى الأصل، لأن الأصل في الهاء
  الإِشباع، { إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِمًا } ، قال ابن عباس مُلِحّاً، يريد
  يقوم عليه يطالبه بالإِلحاح، وقال الضحاك: مواظباً أي تْواظب عليه بالاقتضاء، وقيل:
  أراد أودعته ثم استرجعته وأنت قائم على رأسه ولم تفارقه ردّه إليك، فإن فارقته وأخرته
  أنكره ولم يؤدهِ { ذَٰلِكَ } أي: ذلك الاستحلال والخيانة، { بِأَنَّهُمْ قَالُواْ لَيْسَ
  عَلَيْنَا فِى ٱلأُمِّيِِّينَ سَبِيلٌ } أي: في مال العرب إثم وحَرجَ، كقوله تعالى:
  (ما على المحسنين من سبيل) وذلك أن اليهود قالوا: أموال العرب حلال لنا، لأنهم ليسوا
  على ديننا ولا حُرمة لهم في كتابنا، وكانوا يستحلون ظلم من خالفهم في دينهم. وقال الكلبي:
  قالت اليهود إن الأموال كلها كانتْ لنا فما في يد العرب منها فهو لنا، وإنما ظلمونا
  وغصبونا فلا سبيل علينا في أخذنا إياه منهم. وقال الحسن وابن جريج ومقاتل: بايع اليهود
  رجالاً من المسلمين في الجاهلية فلما أسلموا تقاضوهم بقية أموالهم فقالوا: ليس لكم
  علينا حق، ولا عندنا قضاء لأنكم تركتم دينكم وانقطع العهد بيننا وبينكم، وادعوا أنهم
  وجدوا ذلك في كتبهم، فكذّبهم الله عزّ وجلّ، وقال عزّ من قائل: { وَيَقُولُونَ عَلَى
  ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ } ، ثم قال ردّاً عليهم: { بَلَىٰ مَنْ أَوْفَىٰ....
  }</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

