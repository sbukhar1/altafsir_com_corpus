  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } يفتعل من قول
  القائل: خصصت فلاناً بكذا، أخصه به. وأما رحمته فـي هذا الـموضع: فـالإسلام والقرآن
  مع النبوّة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ
  } قال: النبوّة يخصّ بها من يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } قال: يختصّ بـالنبوّة
  من يشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك قراءة، عن ابن جريج: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ
  } قال: القرآن والإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } يقول: ذو فضل يتفضل به علـى من أحبّ وشاء من
  خـلقه. ثم وصف فضله بـالعظم، فقال: فضله عظيـم لأنه غير مشبه فـي عظم موقعه مـمن أفضله
  علـيه أفضال خـلقه، ولا يقاربه فـي جلالة خطره ولا يدانـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

