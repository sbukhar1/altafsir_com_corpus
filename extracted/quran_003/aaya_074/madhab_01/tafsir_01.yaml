text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ }يعنـي بقوله: { يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَاءُ } يفتعل من قول القائل: خصصت فلاناً بكذا، أخصه به. وأما رحمته فـي هذا
  الـموضع: فـالإسلام والقرآن مع النبوّة. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } قال:
  النبوّة يخصّ بها من يشاء.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن
  أبـي جعفر، عن أبـيه، عن الربـيع: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } قال: يختصّ
  بـالنبوّة من يشاء.حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك قراءة،
  عن ابن جريج: { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاءُ } قال: القرآن والإسلام.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج مثله.{ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ
  } يقول: ذو فضل يتفضل به علـى من أحبّ وشاء من خـلقه. ثم وصف فضله بـالعظم، فقال: فضله
  عظيـم لأنه غير مشبه فـي عظم موقعه مـمن أفضله علـيه أفضال خـلقه، ولا يقاربه فـي جلالة
  خطره ولا يدانـيه.\r\n\t\t\t\r\n\t\t\t</section>"

