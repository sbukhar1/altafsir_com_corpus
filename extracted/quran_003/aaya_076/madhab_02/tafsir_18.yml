  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: { بلى } أي ليس الأمر كما قالوا بل عليهم سبيل ولفظة بلى لمجرد
  نفي ما قبلها فعلى هذا يحسن الوقوف عليها ثم يبتدئ من أوفى أي ولكن { من أوفى بعهده
  } أي بعهد الله الذي عهد إليه في التوراة من الإيمان بمحمد صلى الله عليه وسلم وبالقرآن
  الذي أنزل عليه وبأداء الأمانة إلى من ائتمنه عليها وقيل الهاء في قوله بعهده راجعة
  إلى الموفى { واتقى } يعني الكفر والخيانة ونقض العهد { فإن الله يحب المتقين } يعني
  الذين يتقون الشرك. (ق) عن عبدالله بن عمرو قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أربع من كن فيه كان منافقاً خالصاً،
  ومن كان فيه خصلة منهن كان فيه خصلة من النفاق حتى يدعها إذا ائتمن خان، وإذا حدث كذب،
  وإذا عاهد غدر وإذا خاصم فجر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا حدث كذب، وإذا وعد أخلف، وإذا عاهد غدر، وإذا خاصم فجر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { إن الذين يشترون
  بعهد الله وأيمانهم ثمناً قليلاً } قال عكرمة نزلت هذه الآية في أحبار اليهود ورؤسائهم
  أبي رافع وكنانة بن أبي الحقيق وكعب بن الأشرف وحيي بن أخطب الذين كتموا ما عهد الله
  إليهم في التوراة في شأن محمد صلى الله عليه وسلم فبدلوه وكتبوا بأيديهم غيره وحلفوا
  أنه من عند الله لئلا تفوتهم الرشا والمآكل التي كانوا يأخذونها من أتباعهم وسفلتهم
  وقيل نزلت في ادعاء اليهود الذين قالوا: إنه ليس علينا في الأميين سبيل وكتبوا ذلك
  بأيديهم وحلفوا أنه من عند الله وقيل نزلت في الأشعث بن قيس وخصم له. (ق) عن عبدالله
  بن مسعود أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حلف على مال امرئ مسلم بغير حقه لقي الله وهو عليه غضبان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال عبدالله: ثم قرأ علينا رسول
  الله صلى الله عليه وسلم مصداقه من كتاب الله عز وجل: { إن الذين يشترون بعهد الله
  وأيمانهم ثمناً قليلاً } إلى آخر الآية وفي رواية قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حلف على يمين صبر يقتطع بها مال امرئ مسلم لقي الله وهو عليه
  غضبان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله تصديق ذلك { إن الذين يشترون بعهد الله وأيمانهم ثمناً قليلاً } الآية. فدخل الأشعث
  بن قيس الكندي فقال: ما يحدثكم أبو عبد الرحمن قلنا كذا وكذا فقال صدق فيَّ نزلت كان
  بيني وبين رجل خصومة في بئر فاختصمنا إلى رسول الله صلى الله عليه وسلم: فقال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شاهداك أو يمينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت إنه إذا يحلف لا يبالي فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف على يمين صبر يقتطع بها
  مال امرئ مسلم هو فيها فاجر لقي الله وهو عليه غضبان \" </font></font></b>&#13;\t\t\t<label
