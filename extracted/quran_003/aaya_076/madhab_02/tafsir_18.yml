  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ
  وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ
  يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ
  وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ونزلت { إن الذين يشترون بعهد الله
  وأيمانهم ثمناً قليلاً } إلى آخر الآية. وأخرجه الترمذي وأبو داود وقالا: إن الحكومة
  كانت بين الأشعث وبين رجل يهودي. وقيل نزلت هذه الآية في رجل أقام سلعة في السوق فحلف
  بالله لقد أعطى بها ما لم يعطه (خ) عن عبدالله بن أبي أوفى: \" أن رجل أقام سلعة وهو
  في السوق فحلف بالله لقد أعطى بها ما لم يعطه ليوقع فيها رجلاً من المسلمين فنزلت:
  { إن الذين يشترون بعهد الله وأيمانهم ثمناً قليلاً } إلى آخر الآية. وقيل الأقرب حمل
  الآية على الكل فقوله تعالى { إن الذين يشترون بعهد الله } يدخل فيه جميع ما أمر الله
  به ويدخل فيه العهود والمواثيق المأخوذة من جهة الرسل ويدخل فيه ما يلزم الرجل نفسه
  من عهد وميثاق فكل ذلك من عهد الله الذي يجب الوفاء به. ومعنى إن الذين يشترون يستبدلون
  بعهد الله يعني الأمانة وأيمانهم يعني الكاذبة ثمناً قليلاً يعني شيئاً يسيراً من حطام
  الدنيا، وذلك لأن المشتري يأخذ شيئاً ويعطي شيئاً فكل واحد من يعطي، والمأخوذ ثمناً
  للآخر فهذا معنى الشراء { أولئك } يعني من هذه صفتهم { لا خلاق لهم في الآخرة } أي
  لا نصيب لهم في الآخرة ونعيمها وجميع منافعها { ولا يكلمهم الله } يعني كلاماً يسرهم
  به أو ينفعهم. وقيل: هو بمعنى الغضب { ولا ينظر إليهم يوم القيامة } أي لا يرحمهم ولا
  يحسن إليهم ولا ينيلهم خيراً { ولا يزكيهم } أي ولا يطهرهم من الذنوب ولا يثني عليهم
  بجميل { ولهم عذاب أليم } يعني في الآخرة. (ق) عن أبي هريرة رضي الله عنه عن النبي
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاثة لا يكلمهم الله يوم القيامة ولا ينظر إليهم ولا يزكيهم ولهم
  عذاب أليم: رجل حلف على سلعة لقد أعطي بها أكثر مما أعطي وهو كاذب، ورجل حلف على يمين
  كاذبة بعد العصر ليقتطع بها مال امرئ مسلم، ورجل منع فضل ماله فيقول الله له اليوم
  أمنعك فضلي كما منعت فضل ما لم تعمل يداك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، (م) عن أبي ذر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثلاثة لا يكلمهم الله يوم القيامة
  ولا ينظر إليهم ولا يزكيهم ولهم عذاب أليم قال: فقرأها رسول الله صلى الله عليه وسلم
  ثلاث مرات فقلت: خابوا وخسروا من هم يا رسول الله؟ قال المسبل والمنان والمنفق سلعته
  بالحلف الكاذب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">\"
  وللنسائي \" المنان بما أعطى والمسبل إزاره والمنفق سلعته بالحلف الكاذب. (م) عن أبي
  أمامة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من اقتطع حق امرئ مسلم بيمينه حرم الله عليه الجنة وأوجب له النار
  فقالوا: يا رسول الله وإن كان شيئاً يسيراً قال وإن كان قضيباً من أراك \". </font></font></b><b><font
