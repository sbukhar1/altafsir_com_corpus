  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمِنْ أَهْلِ ٱلْكِتَـٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ
  إِلَيْكَ }. قرأ أبو عمرو وحمزة: \" يُؤَدِّهْ \" بجزم الهاء، وهي لغة [لبعض] العرب،
  واللغة المعروفة هي بإظهار الكسرة. قال مقاتل: يعني عبد الله بن سلام وأصحابه، وقال
  ابن عباس في رواية أبي صالح: إن الله تعالى ذكر أن أهل الكتاب فيهم أمانة وفيهم خيانة،
  وقال الضحاك: { وَمِنْ أَهْلِ ٱلْكِتَـٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ } يعني
  [به] عبد الله بن سلام، أودعه رجل ألفاً [ومائتي] أوقيّة من الذهب [فأداها] إليه. فمدحه
  الله تعالى [ويقال: إن نعت محمد - صلى الله عليه وسلم - أمانة فمن كتمه دخل تحت قوله
  { لاَّ يُؤَدِّهِ إِلَيْكَ } ومن لم يكتمه دخل تحت قوله يؤده، ثم قال تعالى:] { وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ } وهو فنْحاص بن عازورا اليهودي
  أودعه رجل ديناراً فخانه. ويقال: { يُؤَدّهِ إِلَيْكَ } ، يعني النصارى كانوا أَلْيَنَ
  قُلوباً يؤدون الأمانة، واليهود لا يؤدون [الأمانة]، فكانوا [إذا أخذوا] أمانات الناس،
  أو مال اليتامى، فكانوا يغتنمون ذلك، كما يفعل بعض أهل الإسلام إذا [وقع في يده شيء
  من أموال المسلمين] جعله كالغنيمة. ثم قال تعالى { إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا
  } أي مُلِحّاً متقاضياً و { ذٰلِكَ } [يعني] الاستحلال { بِأَنَّهُمْ قَالُواْ لَيْسَ
  عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ } [يعني يقولون]: ليس علينا في مال العرب مأثم.
  ويقال: من لم يكن على ديننا، فَمَالُه لنا حلال، بمنزلة مذهب الخوارج أنهم يستحلون
  مال من كان على خلاف مذهبهم. { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ } [وهم يعلمون]
  لأنهم كانوا يقولون: إن ذلك حلال في التوراة فأخبر الله تعالى أنهم كاذبون على الله
  { وَهُمْ يَعْلَمُونَ } أن الله أمرهم بأداء الأمانة، وأخذ على ذلك ميثاقهم. فهذا قوله
  تعالى: { بَلَىٰ مَنْ أَوْفَىٰ بِعَهْدِهِ } أي بعهد الله الذي أخذ عليهم بأداء الأمانة
  [وهي نعت محمد - صلى الله عليه وسلم -] { وَٱتَّقَىٰ } محارمه، هذا قول مقاتل. وقال
  الكلبي: واتقى ظلم الناس. { فَإِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ } عن نقض العهد.</font></font><font
