  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَلَىٰ } أي: ليس كما قالوا بل عليهم سبيل، ثم ابتدأ فقال { مَنْ
  أَوْفَىٰ } أي: ولكن من أوفى { بِعَهْدِهِ } أي: بعهد الله الذي عهد إليه في التوراة
  من الإِيمان بمحمد صلّى الله عليه وسلم والقرآن وأداء الأمانة، وقيل: الهاء في عهده
  راجعة إلى الموفي { وَٱتَّقَى } الكفرَ والخيانةَ ونقض العهد، { فَإِنَّ ٱللَّهَ يُحِبُّ
  ٱلْمُتَّقِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أنا أحمد
  بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل أنا قبيصة بن عقبة أنا سفيان
  عن الأعمش عن عبد الله بن مُرّة عن مسروق عن عبد الله بن عمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أن
  النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أربع من كن فيه كان منافقاً خالصاً ومن كانتْ فيه خَصْلةٌ منهن كانت
  فيه خصلةٌ من النفاق حتى يدعها: إذا ائتُمن خان وإذا حدث كذب، وإذا عاهد غدر، وإذا
  خاصم فجر \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

