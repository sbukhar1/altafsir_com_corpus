  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالَتْ طَّآئِفَةٌ مِّنْ أَهْلِ الْكِتَابِ آمِنُواْ بِالَّذِي
  أُنْزِلَ عَلَى الَّذِينَ آمَنُواْ وَجْهَ النَّهَارِ وَاكْفُرُواْ آخِرَهُ لَعَلَّهُمْ
  يَرْجِعُونَ وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ الْهُدَى
  هُدَى اللَّهِ أَن يُؤْتَى أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ
  رَبِّكُمْ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبر تعالى في هذه الآية أن طائفة
  من اليهود من أحبارهم ذهبت إلى خديعة المسلمين بهذا المنزع، قال الحسن: قالت ذلك يهود
  خيبر ليهود المدينة، قال قتادة وأبو مالك والسدي وغيرهم: قال بعض الأحبار لنظهر الإيمان
  لمحمد صدر النهار ثم لنكفر به آخر النهار، فسيقول المسلمون عند ذلك: ما بال هؤلاء كانوا
  معنا ثم انصرفوا عنا؟ ما ذلك إلا لأنهم انكشفت لهم حقيقة في الأمر فيشكون، ولعلهم يرجعون
  عن الإيمان بمحمد عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام أبو محمد: ولما كانت الأحبار يظن بهم العلم وجودة النظر والاطلاع على
  الكتاب القديم، طمعوا أن تنخدع العرب بهذه النزعة ففعلوا ذلك، جاؤوا إلى النبي صلى
  الله عليه وسلم بكرة، فقالوا: يا محمد أنت هو الموصوف في كتابنا، ولكن أمهلنا إلىالعشي
  حتى ننظر في أمرنا، ثم رجعوا بالعشي، فقالوا: قد نظرنا ولست به { وجه } على هذا التأويل
  منصوب بقوله { آمنوا } والمعنى أظهروا الإيمان في { وجه النهار } ، والضمير في قوله
  { آخره } عائد على { النهار } ، وقال ابن عباس ومجاهد وغيرهم: نزلت الآية، لأن اليهود
  ذهبت إلى المكر بالمؤمنين، فصلوا مع النبي صلى الله عليه وسلم صلاة الصبح، ثم رجعوا
  آخر النهار، فصلوا صلاتهم ليرى الناس أنهم بدت لهم منه ضلالة، بعد أن كانوا اتبعوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام: وهذا القول قريب من القول الأول، وقال جماعة من
  المفسرين: نزلت هذه الآية في أمر القبلة، وذلك أن رسول الله صلى الله عليه وسلم صلى
  صلاة الصبح إلى الشام، كما كان يصلي، ثم حولت القبلة، فصلى الظهر، وقيل العصر إلى مكة،
  فقالت الأحبار لتبّاعهم وللعرب: آمنوا بالذي أنزل في أول النهار واكفروا بهذه القبلة
  الأخيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام: والعامل في قوله
  { وجه النهار } على هذا التأويل قوله: { أنزل } والضمير في قوله: { آخره } يحتمل أن
  يعود على { النهار } أو يعود على \" الذي أنزل \" ، و { يرجعون } في هذا التأويل، معناه
  عن مكة إلى قبلتنا التي هي الشام كذلك قال قائل هذا التأويل، و { وجه النهار } أوله
  الذي يواجه منه، تشبيهاً بوجه الإنسان، وكذلك تقول: صدرالنهار وغرة العام والشهر، ومنه
  قول النبي عليه السلام أقتلته في غرة الإسلام؟ ومن هذا قول الربيع بن زياد العبسي:
  [الكامل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من كان مسروراً بِمَقْتَل مالِكٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلْيَأتِ نِسْوَتَنَا بِوَجْهِ نَهَارِ</font></font></b></td></tr><tr
