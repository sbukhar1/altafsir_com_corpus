  قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ أَهْلِ ٱلْكِتَٰبِ
  مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ
  بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ
  قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ
  وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى
  فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ
  يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ لاَ خَلاَقَ
  لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ
  ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  هذا في مالك بن زهير بن جذيمة العبسي وكانوا قد أخذوا بثأره، وكان القتيل عندهم لا
  يناح عليه ولا يندب إلا بعد أخذ ثأره، فالمعنى من سره مصابنا فيه فلينظر إلى ما يدله
  على أنّا قد أدركنا ثأره، فيكمد لذلك ويغتم، ومن استعارة الوجه قولهم: فعلت كذا على
  وجه الدهر، أي في القديم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر الله تعالى عن هذه الطائفة
  من أهل الكتاب، أنهم قالوا: { ولا تؤمنوا إلا لمن تبع دينكم } ولا خلاف بين أهل التأويل
  أن هذا القول هو من كلام الطائفة، واختلف الناس في قوله تعالى: { أن يؤتى أحد مثل ما
  أوتيتم أو يحاجوكم } ، فقال مجاهد وغيره من أهل التأويل. الكلام كله من قول الطائفة
  لأتباعهم، وقوله تعالى: { قل إن الهدى هدى الله } اعتراض بين الكلامين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: والكلام على هذا التأويل يحتمل معاني: أحدها: ولا تصدقوا
  تصديقاً صحيحاً وتؤمنوا إلا لمن جاء بمثل دينكم كراهة أو مخافة أو حذاراً أن يؤتى أحد
  من النبوة والكرامة مثل ما أوتيتم، وحذراً أن يحاجوكم بتصديقكم إياهم عند ربكم إذا
  لم تستمروا عليه، وهذا القول على هذا المعنى ثمرة الحسد والكفر، مع المعرفة بصحة نبوة
  محمد صلى الله عليه وسلم، ويحتمل أن يكون التقدير، أن لا يؤتى فحذفت - لا - لدلالة
  الكلام، ويحتمل الكلام أن يكون معناه، ولا تصدقوا وتؤمنوا بأن يؤتى أحد مثل ما أوتيتم
