  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بلى } رد الله عز وجل عليهم قولهم: { ليس علينا في الأميين
  سبيل } بقوله: { بلى } قال الزجاج: وهو عندي وقف التمام، ثم استأنف، فقال: { من أوفى
  بعهده } ويجوز أن يكون استأنف جملة الكلام بقوله: { بلى من أوفى }. والعهد: ما عاهدهم
  الله عز وجل عليه في التوراة. وفي «هاء» { عهده } قولان. أحدهما: أنها ترجع إلى الله
  تعالى. والثاني: إلى الموفي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

