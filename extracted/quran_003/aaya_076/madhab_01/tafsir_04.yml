  يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ
  إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا
  فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألةالرابعة قرأ حمزة وعاصم في رواية أبي بكر { يُؤَدّهِ } بسكون
  الهاء، وروي ذلك عن أبي عمرو، وقال الزجاج هذا غلط من الراوي عن أبي عمرو كما غلط في
  { بَارِئِكُمْ } بإسكان الهمزة وإنما كان أبو عمرو يختلس الحركة، واحتج الزجاج على
  فساد هذه القراءة بأن قال الجزاء ليس في الهاء وإنما هو فيما قبل الهاء والهاء اسم
  المكنى والأسماء لا تجزم في الوصل، وقال الفراء من العرب من يجزم الهاء إذا تحرك ما
  قبلها. فيقول ضربته ضرباً شديداً كما يسكنون ميم أنتم وقمتم وأصلها الرفع، وأنشد</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لـما رأى أن لا دعـه ولا شبـع</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء أيضاً باختلاس حركة الهاء اكتفاء بالكسرة من الياء، وقرىء بإشباع
  الكسرة في الهاء وهو الأصل. ثم قال تعالى { وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ
  لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا } وفيه مسألتان المسألة
  الأولى في لفظ القائم وجهان منهم من حمله على حقيقته، قال السدي يعني إلا ما دمت قائماً
  على رأسه بالاجتماع معه والملازمة له، والمعنى أنه إنما يكون معترفاً بما دفعت إليه
  ما دمت قائماً على رأسه، فإن أنظرت وأخرت أنكر، ومنهم من حمل لفظ القائم على مجازه
  ثم ذكروا فيه وجوهاً الأول قال ابن عباس المراد من هذا القيام الإلحاح والخصومة والتقاضي
  والمطالبة، قال ابن قتيبة أصله أن المطالب للشيء يقوم فيه والتارك له يقعد عنه، دليل
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُمَّةٌ قَائِمَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 113 أي عامله بأمر الله
  غير تاركه، ثم قيل لكل من واظب على مطالبة أمر أنه قام به وإن لم يكن ثم قيام الثاني
  قال أبو علي الفارسي القيام في اللغة بمعنى الدوام والثبات، وذكرنا ذلك في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُقِيمُونَ
  ٱلصَّلَوٰةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 3 ومنه قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">دِينًا قِيَمًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  161 أي دائماً ثابتاً لا ينسخ فمعنى قوله { إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا }
  أي دائماً ثابتاً في مطالبتك إياه بذلك المال. المسألة الثانية يدخل تحت قوله { مَنْ
  إِن تَأْمَنْهُ بِقِنْطَارٍ } و { بِدِينَارٍ } العين والدين، لأن الإنسان قد يأتمن
  غيره على الوديعة وعلى المبايعة وعلى المقارضة وليس في الآية ما يدل على التعيين والمنقول
  عن ابن عباس أنه حمله على المبايعة، فقال منهم من تبايعه بثمن القنطار فيؤده إليك ومنهم
  من تبايعه بثمن الدينار فلا يؤده إليك ونقلنا أيضاً أن الآية نزلت في أن رجلاً أودع
  مالاً كثيراً عند عبد الله بن سلام، ومالاً قليلاً عند فنحاص بن عازوراء، فخان هذا
  اليهودي في القليل، وعبد الله بن سلام أدى الأمانة، فثبت أن اللفظ محتمل لكل الأقسام.</font></font>&#13;\t\t\t<label
