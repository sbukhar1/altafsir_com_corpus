  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن تعلق هذه الآية بما قبلها من وجهين، الأول أنه - تعالى - حكى
  عنهم في الآية المتقدمة أنهم ادعوا أنهم أوتوا من المناصب الدينية، ما لم يؤتَ أحد
  غيرُهم مثلَه، ثم إنه تعالى بيّن أن الخِيانة مستقبحة عند جميع أرباب الأديان، وهم
  مصرون عليها، فدل هذا على كذبهم والثاني أنه تعالى لما حكى عنهم في الآية المتقدمة
  قبائح أحوالهم فيما يتعلق بالأديان وهو أنهم قالوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ
  دِينَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 73 حكى في هذه الآية بعض قبائح أحوالهم فيما يتعلق بمعاملة
  الناس، وهو إصرارهم على الخيانة والظلم وأخذ أموال الناس في القليل والكثير وههنا مسائل
  المسألة الأولى الآية دالة على انقسامهم إلى قسمين بعضهم أهل الأمانة، وبعضهم أهل الخيانة
  وفيه أقوال الأول أن أهل الأمانة منهم هم الذين أسلموا، أما الذين بقوا على اليهودية
  فهم مصرون على الخيانة لأن مذهبهم أنه يحل لهم قتل كل من خالفهم في الدين وأخذ أموالهم
  ونظير هذه الآية قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَيْسُواْ سَوَاء مّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ
  يَتْلُونَ ءَايَـٰتِ ٱللَّهِ ءَانَاء ٱلَّيْلِ وَهُمْ يَسْجُدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 113 مع قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 110 الثاني أن أهل الأمانة هم النصارى، وأهل الخيانة هم اليهود، والدليل عليه
  ما ذكرنا، أن مذهب اليهود أنه يحل قتل المخالف ويحل أخذ ماله بأي طريق كان الثالث قال
  ابن عباس أودع رجل عبد الله بن سلاّم ألفاً ومائتي أوقية من ذهب فأدى إليه، وأودع آخر
  فنحاص بن عازوراء ديناراً فخانه فنزلت الآية. المسألة الثانية يقال أمنته بكذا وعلى
  كذا، كما يقال مررت به وعليه، فمعنى الباء إلصاق الأمانة، ومعنى على استعلاء الأمانة،
  فمن اؤتمن على شيء فقد صار ذلك الشيء في معنى الملتصق به لقربه منه، واتصاله بحفظه
  وحياطته، وأيضاً صار المودع كالمستعلي على تلك الأمانة والمستولي عليها، فلهذا حسن
  التعبير عن هذا المعنى بكلتا العبارتين، وقيل إن معنى قولك أمنتك بدينار أي وثقت بك
  فيه، وقولك أمنتك عليه، أي جعلتك أميناً عليه وحافظاً له. المسألة الثالثة المراد من
  ذكر القنطار والدينار ههنا العدد الكثير والعدد القليل، يعني أن فيهم من هو في غاية
  الأمانة حتى لو اؤتمن على الأموال الكثيرة أدى الأمانة فيها، ومنهم من هو في غاية الخيانة
  حتى لو اؤتمن على الشيء القليل، فإنه يجوز فيه الخيانة، ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ
  أَرَدْتُّمُ ٱسْتِبْدَالَ زَوْجٍ مَّكَانَ زَوْجٍ وَءاتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً
  فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 20 وعلى هذا الوجه، فلا حاجة
  بنا إلى ذكر مقدار القنطار وذكروا فيه وجوهاً الأول إن القنطار ألف ومائتا أوقية قالوا
  لأن الآية نزلت في عبد الله بن سلاّم حين استودعه رجل من قريش ألفاً ومائتي أوقية من
  الذهب فرده ولم يخن فيه، فهذا يدل على القنطار هو ذلك المقدار الثاني روي عن ابن عباس
  أنه ملء جلد ثور من المال الثالث قيل القنطار هو ألف ألف دينار أو ألف ألف درهم، وقد
  تقدم القول في تفسير القنطار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
