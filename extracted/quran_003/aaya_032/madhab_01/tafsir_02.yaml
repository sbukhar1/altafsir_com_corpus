text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ إِن كُنتُمْ
  تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ } * { قُلْ أَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ
  فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ }محبة العباد لله مجاز عن إرادة نفوسهم
  اختصاصه بالعبادة دون غيره ورغبتهم فيها. ومحبة الله عباده أن يرضى عنهم ويحمد فعلهم.
  والمعنى: إن كنتم مريدين لعبادة الله على الحقيقة { فَٱتَّبِعُونِى } حتى يصحّ ما تدعونه
  من إرادة عبادته، يرض عنكم ويغفر لكم. وعن الحسن: زعم أقوام على عهد رسول الله صلى
  الله عليه وسلم أنهم يحبون الله فأراد أن يجعل لقولهم تصديقاً من عمل، فمن ادعى محبته
  وخالف سنة رسوله فهو كذاب وكتاب الله يكذبه. وإذا رأيت من يذكر محبة الله ويصفق بيديه
  مع ذكرها ويطرب وينعر ويصعق فلا تشك في أنه لا يعرف ما الله ولا يدري ما محبة الله.
  وما تصفيقه وطربه ونعرته وصعقته إلا أنه تصوّر في نفسه الخبيثة صورة مستملحة معشقة
  فسماها الله بجهله ودعارته، ثم صفق وطرب ونعر وصعق تصوّرها، وربما رأيت المنيَّ قد
  ملأ إزار ذلك المحب عند صعقته، وحمقى العامة على حواليه قد ملؤا أدرانهم بالدموع لما
  رققهم من حاله. وقرىء: «تحبون». و«يحببكم» و«يحبكم»، من حبه يحبه. قال:أُحِبُّ أبَا
  ثَرْوَانَ مِنْ حُبِّ تَمْرِه   وَأَعْلَمُ أنّ الرِّفْقَ بِالجَارِ أَرْفَقُوَوَاللَّهِ
  لَوْلاَ تَمْرُهُ ما حَبَبْتُهُ   وَلاَ كَانَ أَدْنَى مِنْ عُبَيْدٍ وَمُشْرِقُ{ فَإِن
  تَوَلَّوْاْ } يحتمل أن يكون ماضياً، وأن يكون مضارعاً بمعنى: فإن تتولوا، ويدخل في
  جملة ما يقول الرسول لهم.\r\n\t\t\t\r\n\t\t\t</section>"

