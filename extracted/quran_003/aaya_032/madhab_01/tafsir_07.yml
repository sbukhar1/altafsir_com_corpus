  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه الآية الكريمة حاكمة على كل من ادعى محبة الله، وليس هو على الطريقة
  المحمدية، فإنه كاذب في دعواه في نفس الأمر حتى يتبع الشرع المحمدي، والدين النبوي
  في جميع أقواله وأفعاله وأحواله، كما ثبت في الصحيح عن رسول الله صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  من عمل عملاً ليس عليه أمرنا فهو رد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا قال: { إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى يُحْبِبْكُمُ
  ٱللَّهُ } أي: يحصل لكم فوق ما طلبتم من محبتكم إياه، وهو محبته إياكم، وهو أعظم من
  الأول، كما قال بعض العلماء الحكماء: ليس الشأن أن تُحِبّ، إنما الشأن أن تُحَبّ. وقال
  الحسن البصري وغيره من السلف: زعم قوم أنهم يحبون الله، فابتلاهم الله بهذه الآية،
  فقال: { قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى يُحْبِبْكُمُ ٱللَّهُ
  } وقد قال ابن أبي حاتم: حدثنا أبي، حدثنا علي بن محمد الطنافسي، حدثنا عبيد الله بن
  موسىٰ عن عبد الأعلى بن أعين، عن يحيى بن أبي كثير، عن عروة، عن عائشة رضي الله عنها،
  قالت: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وهل الدين إلا الحب والبغض في الله؟ قال الله تعالى: { قُلْ إِن
  كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِى } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو زرعة: عبد الأعلى هذا منكر الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ } أي: باتباعكم
  الرسول صلى الله عليه وسلم يحصل لكم هذا كله من بركة سفارته. ثم قال تعالى آمراً لكل
  أحد من خاص وعام: { قُلْ أَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ } أي: تخالفوا
  عن أمره { فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَـٰفِرِينَ } فدل على أن مخالفته في الطريقة
  كفر، والله لا يحب من اتصف بذلك، وإن ادعى وزعم في نفسه أنه يحب الله ويتقرب إليه حتى
  يتابع الرسول النبي الأمي خاتم الرسل ورسول الله إلى جميع الثقلين: الجن والإنس، الذي
  لو كان الأنبياء بل المرسلون بل أولو العزم منهم في زمانه ما وسعهم إلا اتباعه، والدخول
  في طاعته، واتباع شريعته، كما سيأتي تقريره عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 81] الآية، إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

