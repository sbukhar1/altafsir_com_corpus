  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جل ثناؤه: قل يا محمد لهؤلاء الوفد من نصارى نجران: اطيعوا
  الله والرسول محمداً، فإنكم قد علـمتـم يقـيناً أنه رسولـي إلـى خـلقـي ابتعثته بـالـحق
  تـجدونه مكتوبـاً عندكم فـي الإنـجيـل، { فَإِن تَوَلَّوْاْ } فـاستدبروا عما دعوتهم
  إلـيه من ذلك، وأعرضوا عنه، فأعلـمهم أن الله لا يحب من كفر بجحد ما عرف من الـحق،
  وأنكره بعد علـمه، وأنهم منهم بجحودهم نبوّتك وإنكارهم الـحقّ الذي أنت علـيه بعد علـمهم
  بصحة أمرك وحقـيقة نبوّتك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ } فأنتـم تعرفونه ـ يعنـي الوفد من نصارى نـجران ـ وتـجدونه فـي
  كتابكم. { فَإِن تَوَلَّوْاْ } علـى كفرهم، { فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَـٰفِرِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

