  \       <a href=\"javascript:go_QurPage(3,32)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ أَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ } يأتي بيانه
  في «النساء».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فإِن تَوَلَّوْاْ } شرط، إلا أنه
  ماض لا يعرب. والتقدير فإن تولوا على كفرهم وأعرضوا عن طاعة الله ورسوله { فَإِنَّ
  ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ } أي لا يرضى فعلهم ولا يغفر لهم كما تقدّم. وقال
  «فإنّ الله» ولم يقل «فإنه» لأن العرب إذا عظمت الشيء أعادت ذكره؛ وأنشد سيبويه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا أَرَى الموتَ يسبِقُ الموتَ شيءٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَغَّصَ الموتُ ذَا الغِنَى والفَقِيرا</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

