  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي
  يُحْبِبْكُمُ ٱللَّهُ } نزلت في اليهود والنصارى حيث قالوا: نحن أبناء الله وأحباؤه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الضحاك عن ابن عباس رضي الله عنهما: وقف النبي صلّى الله عليه
  وسلم على قريش، وهم في المسجد الحرام وقد نصبوا أصنامهم وعلقوا عليها بيض النعام وجعلوا
  في أذانها (الشُّنُوف) وهم يسجدون لها، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معشر قريش والله لقد خالفتم ملة أبيكم إبراهيم وإسماعيل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالت له قريش إنما نعبدها حباً
  لله ليقربونا إلى الله زلفى، فقال الله تعالى: قل يا محمد إن كنتم تحبون الله وتعبدون
  الأصنام ليقربوكم إليه فاتبعوني يحببكم الله، فأنا رسوله إليكم وحجته عليكم، أي اتبعوا
  شريعتي وسنتي يحببكم الله، فحب المؤمنين لله اتباعهم أمره وإيثار طاعته وابتغاء مرضاته،
  وحب الله للمؤمنين ثناؤه عليهم وثوابه لهم وعفوه عنهم فذلك قوله تعالى: { وَيَغْفِرْ
  لَكُمْ ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  لما نزلت هذه الآية قال عبد الله بن أُبَيِّ لأصحابه إن محمداً يجعل طاعته كطاعة الله
  ويأمرنا أن نحبه كما أحبت النصارى عيسى بن مريم فنزل قوله تعالى: { قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ } أعرضوا عن طاعتهما { فَإِنَّ ٱللَّهَ لاَ
  يُحِبُّ ٱلْكَـٰفِرِينَ } لا يرضى فعلهم ولا يغفر لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي، أنا أحمد بن عبد الله النعيمي، أنا محمد بن يوسف، أنا محمد بن
  إسماعيل، أنا محمد بن سنان، أنا فليح، أنا هلال بن علي عن عطاء بن يسار عن أبي هريرة
  رضي الله عنه أن رسول الله صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «كل أمتي يدخلون الجنة إلا من أبى» قالوا ومن يأبى؟ قال «من أطاعني
  دخل الجنة ومن عصاني فقد أبى» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي، أنا أحمد بن عبد الله النعيمي، أنا محمد
  بن يوسف، أنا محمد بن إسماعيل أنا محمد بن عبادة، أنا يزيد، نا سُليم بن حيان [وأثنى
  عليه]، أنا سعيد بن ميناء قال: حدثنا أو سمعت جابر بن عبد الله يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">جاءت ملائكة إلى النبي صلّى الله عليه وسلم وهو نائم. فقال بعضهم:
  إنه نائم وقال بعضهم: إن العين نائمة والقلب يقظان فقالوا: إن لصاحبكم هذا مثلاً فاضربوا
  له مثلاً، فقالوا: مثله كمثل رجل بنى داراً وجعل فيها مأدبة وبعث داعياً، فمن أجاب
  الداعي دخل الدار وأكل من المأدبة، ومن لم يجب الداعي لم يدخل الدار ولم يأكل من المأدبة،
  فقالوا: أوِّلوها له يفقهها، فقالوا: أما الدار الجنة والداعي محمد صلّى الله عليه
  وسلم، فمن أطاع محمداً فقد أطاع الله ومن عصى محمداً فقد عصى الله، ومحمد صلّى الله
  عليه وسلم فرق بين الناس».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

