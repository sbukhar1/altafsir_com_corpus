  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: { قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ } وذلك أن رسول الله
  - صلى الله عليه وسلم - دعا كعب بن الأشرف وأصحابه إلى الإسلام، قالوا: نحن أبناء الله
  وأحباؤه، يعني نحن في المنزلة بمنزلة الأبناء، ولنحن أشدّ حباً لله، فقال الله لنبيه:
  قل: إن كنتم تحبون الله تعالى { فَٱتَّبِعُونِي } على ديني، فإني رسول الله أؤدي رسالته
  { يُحْبِبْكُمُ ٱللَّهُ } قال الزجاج: تحبون الله، أي تقصدون طاعته، فافعلوا ما أمركم
  الله عز وجل، لأن محبة الإنسان لله وللرسول، طاعته له ورضاه بما أمر، والمحبة من الله
  عفوه عنهم وإنعامه عليهم برحمته { وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ
  رَّحِيمٌ } ويقال: الحب من الله عصمته وتوفيقه والحب من العباد طاعة، كما قال القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعْصي الإلَه وَأَنْتَ تُظْهِرُ حُبَّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَذَا لَعَمْرِي في [القِيَاسِ] بديعُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَوْ كَانَ حُبُّكَ صَادِقاً لأَطَعْتَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِنَّ المُحِبَّ لِمَنْ يُحِبُّ مُطيعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فلما نزلت هذه الآية قالوا: إن محمداً
  يريد أن نتخذه حناناً، كما اتخذت النصارى عيسى حناناً فنزلت هذه الآية: { قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ } فقرن طاعته بطاعة رسوله رغماً لهم ويقال: أطيعوا الله فيما
  أنزل، والرسول فيما بَيّن، { فَإِن تَوَلَّوْاْ } يعني إن أعرضوا عن طاعتهما، { فَإِنَّ
  ٱللَّهَ لاَ يُحِبُّ ٱلْكَـٰفِرِينَ } أي لا يغفر لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

