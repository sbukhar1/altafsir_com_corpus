  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هم الكفار الذين
  لا يقرون ببعث إنما هي على وجه الدهر وإلى يوم القيامة في زينة الدنيا وهي المال والبنون،
  فأخبر الله تعالى في هذه الآية، أن ذلك المتهم فيه لا يغني عن صاحبه شيئاً ولا يمنعه
  من عذاب الله وعقابه، و { من } في قوله: { من الله } لابتداء الغاية، والإشارة بالآية
  إلى معاصري النبي صلى الله عليه وسلم، وكانوا يفخرون بأموالهم وأبنائهم، وهي - بعد
  - متناولة كل كافر، وقرأ أبو عبد الرحمن: \" لن يغني \" بالياء، على تذكير العلامة،
  والوقود بفتح الواو ما يحترق في النار من حطب ونحوه، وكذلك هي قراءة جمهور الناس، وقرأ
  الحسن ومجاهد وجماعة غيرهما { وُقُود } بضم الواو وهذا على حذف مضاف تقديره، حطب {
  وقود النار } ، والوقود بضم الواو المصدر، وقدت النار تقد إذا اشتعلت، والدأْب والدأَب،
  بسكون الهمزة وفتحها، مصدر دأب يدأب - إذا لازم فعل شيء ودام عليه مجتهداً فيه، ويقال
  للعادة - دأب - فالمعنى في الآية، تشبيه هؤلاء في لزومهم الكفر ودوامهم عليه بأولئك
  المتقدمين، وآخر الآية يقتضي الوعيد بأن يصيب هؤلاء مثل ما أصاب أولئك من العقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والكاف في قوله { كدأب } في موضع رفع، التقدير: دأبهم { كدأب } ، ويصح
  أن يكون الكاف في موضع نصب، قال الفراء: هو نعت لمصدر محذوف تقديره كفراً { كدأب }
  ، فالعامل فيه { كفروا } ، ورد هذا القول الزجاج بأن الكاف خارجة من الصلة فلا يعمل
  فيها ما في الصلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي رحمه الله: ويصح أن يعمل
  فيه فعل مقدر من لفظ \" الوقود \" ويكون التشبيه في نفس الاحتراق، ويؤيد هذا المعنى
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">النار يعرضون عليها غدواً وعشياً ويوم تقوم الساعةُ أدخلوا آل
  فرعون أشد العذاب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 46]، والقول الأول أرجح الأقوال أن يكون الكاف في موضع رفع،
  والهاء في { قبلهم } عائدة على { آل فرعون } ، ويحتمل أن تعود على معاصري رسول الله
  صلى الله عليه وسلم من الكفار، وقوله: { بآياتنا } يحتمل أن يريد بالآيات المتلوة،
  ويحتمل أن يريد العلامات المنصوبة، واختلفت عبارة المفسرين، في تفسير الدأب، وذلك كله
  راجع إلى المعنى الذي ذكرناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

