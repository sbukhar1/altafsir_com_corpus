  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ
  آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ
  بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: إن الذين كفروا لن تغنـي عنهم أموالهم ولا أولادهم من الله شيئا عند
  حلول عقوبتنا بهم، كسنة آل فرعون وعادتهم، والذين من قبلهم من الأمـم الذين كذبوا بآياتنا،
  فأخذناهم بذنوبهم فأهلكناهم حين كذبوا بآياتنا، فلن تغنـي عنهم أموالهم ولا أولادهم
  من الله شيئا حين جاءهم بأسنا كالذي عوجلوا بـالعقوبة علـى تكذيبهم ربهم من قبل آل
  فرعون من قوم نوح وقوم هود وقوم لوط وأمثالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي تأويـل قوله: { كَدَأْبِ ءالِ فِرْعَوْنَ } فقال بعضهم: معناه: كسنتهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق
  بن الـحجاج، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { كَدَأْبِ
  آلِ فِرْعَوْنَ } يقول: كسنتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: معناه: كعملهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان، وحدثنـي الـمثنى، قال: ثنا أبو نعيـم،
  قال: ثنا سفـيان جميعاً، عن جويبر، عن الضحاك: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كعمل
  آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيـى بن أبـي طالب، قال:
  ثنا يزيد، قال: ثنا جويبر. عن الضخاك فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كعمل
  آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كفعلهم كتكذيبهم حين
  كذبوا الرسل. وقرأ قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِثْلَ دَأْبِ قَوْمِ نُوحٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 31] أن يصيبكم مثل الذي أصابهم
  علـيه من عذاب الله. قال: الدأب: العمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة يحيـى بن واضح، عن أبـي حمزة، عن جابر،
  عن عكرمة ومـجاهد فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كفعل آل فرعون، كشأن
  آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـمنـجاب، قال: ثنا بشر
  بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ
  } قال: كصنع آل فرعون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: كتكذيب آل
  فرعون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { كَدَأْبِ آلِ فِرْعَوْنَ وَالَّذِينَ مِن
  قَبْلِهِمْ كَذَّبُواْ بِأَيَـاتِنَا فَأَخَذَهُمُ اللَّهُ بِذُنُوبِهِمْ } ذكر الذين
  كفروا وأفعال تكذيبهم كمثل تكذيب الذين من قبلهم فـي الـجحود والتكذيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل الدأب من دأبت فـي الأمر دأْبـاً: إذا أدمنت العمل والتعب فـيه.
  ثم إن العرب نقلت معناه إلـى الشأن والأمر والعادة، كما قال امرؤ القـيس بن حجر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَإِنَّ شِفـائي عَبْرَةٌ مُهَرَاقَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَهَلْ عندَ رَسْمٍ دَارِسٍ من مُعَوَّلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَدأْبِكَ مِنْ أُم الـحُوَيْرِث قَبْلَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَجارَتِها أُمّ الرَّبـابِ بِـمأْسَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله كدأبك: كشأنك وأمرك
  وفعلك، يقال منه: هذا دأبـي ودأبك أبداً، يعنـي به: فعلـي وفعلك وأمري وأمرك، وشأنـي
  وشأنك، يقال منه: دأبت دؤوبـاً ودَأْبـاً. وحكي عن العرب سماعاً: دأبت دَأَبـاً مثقلة
  مـحركة الهمزة، كما قـيـل هذا شعَر وبهَر، فتـحرك ثانـيه لأنه حرف من الـحروف الستة،
  فألـحق الدأب إذ كان ثانـيه من الـحروف الستة، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَهُ نَعْلٌ لاَ يَطَّبِـي الكَلْبَ رِيحُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإِنْ وُضِعَتْ بَـيْنَ الـمَـجالِسِ شُمَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَاللَّهُ شَدِيدُ
  الْعِقَابِ } فإنه يعنـي به: والله شديد عقابه لـمن كفر به وكذّب رسله بعد قـيام الـحجة
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

