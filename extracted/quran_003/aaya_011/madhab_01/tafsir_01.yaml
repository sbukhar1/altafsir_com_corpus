text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ }يعنـي بذلك جلّ ثناؤه: إن الذين كفروا لن تغنـي عنهم
  أموالهم ولا أولادهم من الله شيئا عند حلول عقوبتنا بهم، كسنة آل فرعون وعادتهم، والذين
  من قبلهم من الأمـم الذين كذبوا بآياتنا، فأخذناهم بذنوبهم فأهلكناهم حين كذبوا بآياتنا،
  فلن تغنـي عنهم أموالهم ولا أولادهم من الله شيئا حين جاءهم بأسنا كالذي عوجلوا بـالعقوبة
  علـى تكذيبهم ربهم من قبل آل فرعون من قوم نوح وقوم هود وقوم لوط وأمثالهم.واختلف أهل
  التأويـل فـي تأويـل قوله: { كَدَأْبِ ءالِ فِرْعَوْنَ } فقال بعضهم: معناه: كسنتهم.
  ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق بن الـحجاج، قال: ثنا عبد الله بن أبـي
  جعفر، عن أبـيه، عن الربـيع فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } يقول: كسنتهم.وقال
  بعضهم: معناه: كعملهم. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا مؤمل، قال: ثنا
  سفـيان، وحدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان جميعاً، عن جويبر، عن
  الضحاك: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كعمل آل فرعون.حدثنا يحيـى بن أبـي طالب،
  قال: ثنا يزيد، قال: ثنا جويبر. عن الضخاك فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } قال:
  كعمل آل فرعون.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { كَدَأْبِ
  آلِ فِرْعَوْنَ } قال: كفعلهم كتكذيبهم حين كذبوا الرسل. وقرأ قول الله:{ مِثْلَ دَأْبِ
  قَوْمِ نُوحٍ }[غافر: 31] أن يصيبكم مثل الذي أصابهم علـيه من عذاب الله. قال: الدأب:
  العمل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة يحيـى بن واضح، عن أبـي
  حمزة، عن جابر، عن عكرمة ومـجاهد فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كفعل
  آل فرعون، كشأن آل فرعون.حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي روق، عن
  الضحاك، عن ابن عبـاس فـي قوله: { كَدَأْبِ آلِ فِرْعَوْنَ } قال: كصنع آل فرعون.وقال
  آخرون: معنى ذلك: كتكذيب آل فرعون. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { كَدَأْبِ آلِ فِرْعَوْنَ وَالَّذِينَ مِن
  قَبْلِهِمْ كَذَّبُواْ بِأَيَـاتِنَا فَأَخَذَهُمُ اللَّهُ بِذُنُوبِهِمْ } ذكر الذين
  كفروا وأفعال تكذيبهم كمثل تكذيب الذين من قبلهم فـي الـجحود والتكذيب.وأصل الدأب من
  دأبت فـي الأمر دأْبـاً: إذا أدمنت العمل والتعب فـيه. ثم إن العرب نقلت معناه إلـى
  الشأن والأمر والعادة، كما قال امرؤ القـيس بن حجر:وَإِنَّ شِفـائي عَبْرَةٌ مُهَرَاقَةٌ   فَهَلْ
  عندَ رَسْمٍ دَارِسٍ من مُعَوَّلِكَدأْبِكَ مِنْ أُم الـحُوَيْرِث قَبْلَها   وَجارَتِها
  أُمّ الرَّبـابِ بِـمأْسَلِيعنـي بقوله كدأبك: كشأنك وأمرك وفعلك، يقال منه: هذا دأبـي
  ودأبك أبداً، يعنـي به: فعلـي وفعلك وأمري وأمرك، وشأنـي وشأنك، يقال منه: دأبت دؤوبـاً
  ودَأْبـاً. وحكي عن العرب سماعاً: دأبت دَأَبـاً مثقلة مـحركة الهمزة، كما قـيـل هذا
  شعَر وبهَر، فتـحرك ثانـيه لأنه حرف من الـحروف الستة، فألـحق الدأب إذ كان ثانـيه
  من الـحروف الستة، كما قال الشاعر:لَهُ نَعْلٌ لاَ يَطَّبِـي الكَلْبَ رِيحُها   وَإِنْ
  وُضِعَتْ بَـيْنَ الـمَـجالِسِ شُمَّتِوأما قوله: { وَاللَّهُ شَدِيدُ الْعِقَابِ }
  فإنه يعنـي به: والله شديد عقابه لـمن كفر به وكذّب رسله بعد قـيام الـحجة علـيه.\r\n\t\t\t\r\n\t\t\t</section>"

