  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ
  آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ
  بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الدأب
  العادة والشأن. ودأب الرجل في عمله يدأب دأباً ودؤوباً إذا جدّ وٱجتهد، وأدأبته أنا.
  وأدأب بعيره إذا جهدَه في السير. والدائبان الليل والنهار. قال أبو حاتم: وسمعت يعقوب
  يذكر «كدَأَبِ» بفتح الهمزة، وقال لي وأنا غُلَيِّمٌ: على أيّ شيء يجوز «كدَأَب»؟ فقلت
  له: أظنه من دَئِبَ يدْأَب دَأَباً. فقبِل ذلك مِني وتعجب من جودة تقديري على صِغري؛
  ولا أدري أيقال أم لا. قال النحاس: «وهذا القول خطأ، لا يقال أَلبتّة دَئِب، وإنما
  يقال: دَأَب يدْأَب دُءُوباً ودَأْباً؛ هكذا حكى النحويون، منهم الفرّاء حكاه في (كتاب
  المصادر)؛ كما قال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كدأْبِك مِن أم الحُوَيْرِث قَبْلَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وجارَتِهاأُمِّ
  الرَّبَابِ بمَأْسَلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأمّا الدَّأَب فإنه يجوز؛ كما يقال: شَعْرٌ وشَعَرٌ ونَهْرٌ ونَهَرٌ؛
  لأن فيه حرفاً من حروف الحلق». وٱختلفوا في الكاف؛ فقيل: هي في موضع رفع تقديره دَأْبُهم
  كدَأْب آل فرعون، أي صنيع الكفّار معك كصنيع آل فرعون مع موسى. وزعم الفرّاء أن المعنى:
  كفرت العرب ككفر آل فرعون. قال النحاس: لا يجوز أن تكون الكاف متعلقة بكفروا، لأن كفروا
  داخلة في الصِّلة. وقيل: هي متعلقة بـ { أَخَذَهُمُ الله } ، أي أخذ آل فرعون. وقيل:
  هي متعلقة بقوله { لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم } أي لم
  تُغْنِ عنهم غَنَاء كما لم تُغن الأموال والأولاد عن آل فرعون. وهذا جواب لمن تخلّف
  عن الجهاد وقال: شغلتنا أموالنا وأهلونا. ويصح أن يعمل فيه فعلٌ مقدّر من لفظ الوقود،
  ويكون التشبيه في نفس الاحتراق. ويؤيد هذا المعنى { وَحَاقَ بِآلِ فِرْعَوْنَ سُوۤءُ
  ٱلْعَذَابِ }  { ٱلنَّارُ يُعْرَضُونَ عَلَيْهَا غُدُوّاً وَعَشِيّاً وَيَوْمَ تَقُومُ
  ٱلسَّاعَةُ أَدْخِلُوۤاْ آلَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ } [غافر: 45، 46]. والقول
  الأوّل أرجح، وٱختاره غير واحد من العلماء. قال ٱبن عرفة: { كَدَأْبِ آلِ فِرْعَوْنَ
  } أي كعادة آل فرعون. يقول: ٱعتاد هؤلاء الكفرة الإلحاد والإعنات للنبيّ صلى الله عليه
  وسلم كما ٱعتاد آل فرعون من إعنات الأنبياء؛ وقال معناه الأزهريّ. فأمّا قوله في سورة
  (الأنفال)</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَدَأْبِ آلِ فِرْعَوْنَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 52] فالمعنى جُوزِي هؤلاء
  بالقتل والأسر كما جُوزِي آل فرعون بالغرق والهلاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِآيَاتِنَا } يحتمل أن يريد الآيات المتلوّة، ويحتمل أن يريد الآيات المنصوبة
  للدّلالة على الوحدانية. { فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
