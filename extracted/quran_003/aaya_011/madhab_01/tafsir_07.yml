  كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { كَدَأْبِ ءَالِ فِرْعَوْنَ } قال الضحاك عن ابن عباس:
  كصنيع آل فرعون، وكذا روي عن عكرمة ومجاهد وأبي مالك والضحاك وغير واحد، ومنهم من يقول:
  كسنة آل فرعون، وكفعل آل فرعون، وكشبه آل فرعون، والألفاظ متقاربة، والدأب بالتسكين
  والتحريك كنهر ونهر، هو الصنيع والحال والشأن والأمر والعادة، كما يقال: لا يزال هذا
  دأبي ودأبك، وقال امرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وُقُوفاً بها صَحْبِي عَلَيَّ مَطِيَّهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يقولون لا تَأْسَفْ أَسًى وتَجَمَّلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَدَأْبِكَ مِنْ أُم الحُوَيْرِثِ قَبْلَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجارَتِها أُم الرَّبابِ بِمَأْسلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمعنى: كعادتك في أم الحويرث حين
  أهلكت نفسك في حبها، وبكيت دارها ورسمها، والمعنى في الآية: أن الكافرين لا تغني عنهم
  الأموال ولا الأولاد، بل يهلكون ويعذبون كما جرى لآل فرعون ومن قبلهم من المكذبين للرسل
  فيما جاؤوا به من آيات الله وحججه، { وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ } أي: شديد الأخذ،
  أليم العذاب، لا يمتنع منه أحد، ولا يفوته شيء، بل هوالفعال لما يريد، الذي قد غلب
  كل شيء، وذَلَّ له كل شي، لا إله غيره، ولا رب سواه.</font></font><font class=\"TextResultArabic\"><font
