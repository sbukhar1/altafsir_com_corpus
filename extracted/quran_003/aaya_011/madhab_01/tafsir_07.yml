  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى عن
  الكفار بأنهم وقود النار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ لاَ يَنفَعُ ٱلظَّـٰلِمِينَ مَعْذِرَتُهُمْ وَلَهُمُ
  ٱلْلَّعْنَةُ وَلَهُمْ سُوۤءُ ٱلدَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 52] وليس ما أوتوه في الدنيا
  من الأموال والأولاد بنافع لهم عند الله، ولا بمنجيهم من عذابه وأليم عقابه، كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تُعْجِبْكَ أَمْوَٰلُهُمْ وَلاَ أَوْلَـٰدُهُمْ إِنَّمَا
  يُرِيدُ ٱللَّهُ لِيُعَذِّبَهُمْ بِهَا فِي ٱلْحَيَوٰةِ ٱلدُّنْيَا وَتَزْهَقَ أَنفُسُهُمْ
  وَهُمْ كَـٰفِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 55] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يَغُرَّنَّكَ تَقَلُّبُ ٱلَّذِينَ
  كَفَرُواْ فِى ٱلْبِلَـٰدِ مَتَـٰعٌ قَلِيلٌ ثُمَّ مَأْوَاهُمْ جَهَنَّمُ وَبِئْسَ
  ٱلْمِهَادُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 196 ـ 197]، وقال ههنا: { إِنَّ ٱلَّذِينَ كَفَرُواْ }
  أي: بآيات الله، وكذبوا رسله، وخالفوا كتابه، ولم ينتفعوا بوحيه إلى أنبيائه { لَن
  تُغْنِىَ عَنْهُمْ أَمْوَٰلُهُمْ وَلاَ أَوْلـٰدُهُم مِّنَ ٱللَّهِ شَيْئًا وَأُولَـٰئِكَ
  هُمْ وَقُودُ ٱلنَّارِ } أي: حطبها الذي تسجر به، وتوقد به، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكُمْ
  وَمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ حَصَبُ جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنبياء: 98] الآية. وقال ابن
  أبي حاتم: حدثنا أبي، حدثنا ابن أبي مريم، حدثنا ابن لهيعة، أخبرني ابن الهاد عن هند
  بنت الحارث، عن أم الفضل أم عبد الله بن عباس، قالت: بينما نحن بمكة، قام رسول الله
  صلى الله عليه وسلم من الليل، فنادى:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل بلغت اللهم هل بلغت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثلاثاً، فقام عمر بن الخطاب رضي الله عنه قال: نعم، ثم أصبح فقال رسول
  الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليظهرن الإسلام حتى يرد الكفر إلى مواطنه، وليخُوضُنَّ البحارَ بالإسلام، وليأتين
  على الناس زمان يتعلمون القرآن ويقرؤونه، ثم يقولون: قد قرأنا وعلمنا، فمن هذا الذي
  هو خير منا، فهل في أولئك من خير؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا رسول الله، فمن أولئك؟ قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أولئك منكم، وأولئك هم وقود النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا رأيته بهذا اللفظ. وقد رواه ابن مردويه من حديث يزيد بن عبد الله
  بن الهاد، عن هند بنت الحارث امرأة عبد الله بن شداد، عن أم الفضل، أن رسول الله صلى
  الله عليه وسلم قام ليلة بمكة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل بلغت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ يقولها ثلاثاً؛ فقام عمر بن الخطاب، وكان أواهاً، فقال: اللهم نعم،
  وحرصت، وجهدت، ونصحت، فاصبر؛ فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليظهرن الإيمان حتى يرد الكفر
  إلى مواطنه، وليخوضن رجال البحار بالإسلام، وليأتين على الناس زمان يقرؤون القرآن،
  فيقرؤونه ويعلمونه، فيقولون: قد قرأنا، وقد علمنا، فمن هذا الذي هو خير منا؟ فما في
  أولئك من خير \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  يا رسول الله، فمن أولئك؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أولئك منكم، وأولئك هم وقود النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم رواه من طريق موسى بن عبيدة، عن محمد بن إبراهيم، عن بنت الهاد،
  عن العباس بن عبد المطلب، بنحوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
