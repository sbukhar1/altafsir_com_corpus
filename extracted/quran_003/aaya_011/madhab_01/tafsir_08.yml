  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ
  آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ
  بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">دأبهم
  { كَدَأْبِ } كعادة { ءَالِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ } من الأمم كعاد
  وثمود { كَذَّبُواْ بِئَايَٰتِنَا فَأَخَذَهُمُ ٱللَّهُ } أهلكهم { بِذُنُوبِهِمْ }
  والجملة مفسرة لما قبلها { وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ } ونزل لما أمر النبي صلى
  الله عليه وسلم اليهود بالإسلام بعد مرجعه من بدر فقالوا له: لا يغرّنك أن قتلت نفراً
  من قريش أغماراً لا يعرفون القتال.</font></font><font class=\"TextResultArabic\"><font
