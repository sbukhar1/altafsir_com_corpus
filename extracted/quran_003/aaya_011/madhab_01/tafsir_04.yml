  كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلنَّارُ يُعْرَضُونَ عَلَيْهَا غُدُوّاً وَعَشِيّاً وَيَوْمَ
  تَقُومُ ٱلسَّاعَةُ أَدْخِلُواْ ءالَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  46. الوجه الخامس أن المشبه هو أن أموالهم وأولادهم لا تنفعهم في إزالة العذاب، فكان
  التشبيه بآل فرعون حاصلاً في هذين الوجهين، والمعنى أنكم قد عرفتم ما حل بآل فرعون
  ومن قبلهم من المكذبين بالرسل من العذاب المعجل الذي عنده لم ينفعهم مال ولا ولد، بل
  صاروا مضطرين إلى ما نزل بهم فكذلك حالكم أيها الكفار المكذبون بمحمد صلى الله عليه
  وسلم في أنه ينزل بكم مثل ما نزل بالقوم تقدم أو تأخر ولا تغني عنكم الأموال والأولاد.
  الوجه السادس يحتمل أن يكون وجه التشبيه أنه كما نزل بمن تقدم العذاب المعجل بالاستئصال
  فكذلك ينزل بكم أيها الكفار بمحمد صلى الله عليه وسلم وذلك من القتل والسبي وسلب الأموال
  ويكون قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ لّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ
  جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 12 كالدلالة على ذلك فكأنه تعالى بيّن أنه كما نزل بالقوم
  العذاب المعجل، ثم يصيرون إلى دوام العذاب، فسينزل بمن كذب بمحمد صلى الله عليه وسلم
  أمران أحدهما المحن المعجلة وهي القتل والسبي والإذلال، ثم يكون بعده المصير إلى العذاب
  الأليم الدائم، وهذان الوجهان الأخيران ذكرهما القاضي رحمه الله تعالى. أما قوله تعالى
  { وَٱلَّذِينَ مِن قَبْلِهِمْ } فالمعنى والذين من قبلهم من مكذبي الرسل، وقوله { كَذَّبُواْ
  بِـئَايَـٰتِنَا } المراد بالآيات المعجزات ومتى كذبوا بها فقد كذبوا لا محالة بالأنبياء.
  ثم قال { فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ } وإنما استعمل فيه الأخذ لأن من ينزل
  به العقاب يصير كالمأخوذ المأسور الذي لا يقدر على التخلص. ثم قال { وَٱللَّهُ شَدِيدُ
  ٱلْعِقَابِ } وهو ظاهر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
