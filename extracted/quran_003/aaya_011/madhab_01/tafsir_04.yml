  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ
  آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ
  بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقال
  دأبت الشيء أدأب دأبا ودؤبا إذا أجهدت في الشيء وتعبت فيه، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَبْعُ
  سِنِينَ دَأَبًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يوسف 47 أي بجد واجتهاد ودوام، ويقال سار فلان يوماً دائباً، إذا أجهد
  في السير يومه كله، هذا معناه في اللغة، ثم صار الدأب عبارة عن الشأن والأمر والعادة،
  يقال هذا دأب فلان أي عادته، وقال بعضهم الدؤب والدأب الدوام. إذا عرفت هذا فنقول في
  كيفية التشبيه وجوه الأول أن يفسر الدأب بالاجتهاد، كما هو معناه في أصل اللغة، وهذا
  قول الأصم والزجاج، ووجه التشبيه أن دأب الكفار، أي جدهم واجتهادهم في تكذيبهم بمحمد
  صلى الله عليه وسلم وكفرهم بدينه كدأب آل فرعون مع موسى عليه السلام، ثم إنا أهلكنا
  أولئك بذنوبهم، فكذا نهلك هؤلاء. الوجه الثاني أن يفسر الدأب بالشأن والصنع، وفيه وجوه
  الأول { كَدَأْبِ ءالِ فِرْعَوْنَ } أي شأن هؤلاء وصنعهم في تكذيب محمد صلى الله عليه
  وسلم، كشأن آل فرعون في التكذيب بموسى، ولا فرق بين هذا الوجه وبين ما قبله إلا أنا
  حملنا اللفظ في الوجه الأول على الاجتهاد، وفي هذا الوجه على الصنع والعادة والثاني
  أن تقدير الآية أن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئاً، ويجعلهم
  الله وقود النار كعادته وصنعه في آل فرعون، فإنهم لما كذبوا رسولهم أخذهم بذنوبهم،
  والمصدر تارة يضاف إلى الفاعل، وتارة إلى المفعول، والمراد ههنا، كدأب الله في آل فرعون،
  فإنهم لما كذبوا برسولهم أخذهم بذنوبهم، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُحِبُّونَهُمْ كَحُبّ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  165 أي كحبهم الله وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سُنَّةَ مَن قَدْ أَرْسَلْنَا قَبْلَكَ مِن رُّسُلِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  77 والمعنى سنتي فيمن أرسلنا قبلك والثالث قال القفال رحمه الله يحتمل أن تكون الآية
  جامعة للعادة المضافة إلى الله تعالى، والعادة المضافة إلى الكفار، كأنه قيل إن عادة
  هؤلاء الكفار ومذهبهم في إيذاء محمد صلى الله عليه وسلم كعادة من قبلهم في إيذاء رسلهم،
  وعادتنا أيضاً في إهلاك هؤلاء، كعادتنا في إهلاك أولئك الكفار المتقدمين، والمقصود
  على جميع التقديرات نصر النبي صلى الله عليه وسلم على إيذاء الكفرة وبشارته بأن الله
  سينتقم منهم. الوجه الثالث في تفسير الدأب والدؤب، وهو اللبث والدوام وطول البقاء في
  الشيء، وتقدير الآية، وأولئك هم وقود النار كدأب آل فرعون، أي دؤبهم في النار كدؤب
  آل فرعون. والوجه الرابع أن الدأب هو الاجتهاد، كما ذكرناه، ومن لوازم ذلك التعب والمشقة
  ليكون المعنى ومشقتهم وتعبهم من العذاب كمشقة آل فرعون بالعذاب وتعبهم به، فإنه تعالى
  بيّن أن عذابهم حصل في غاية القرب، وهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُغْرِقُواْ فَأُدْخِلُواْ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">نوح
  25 وفي غاية الشدة أيضاً وهو قوله</font></font>&#13;\t\t\t<label disabled=\"true\"
