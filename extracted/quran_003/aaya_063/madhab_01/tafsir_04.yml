  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وفيه مسائل المسألة الأولى قوله
  { إِنَّ هَذَا } إشارة إلى ما تقدم ذكره من الدلائل، ومن الدعاء إلى المباهلة { لَهُوَ
  ٱلْقَصَصُ ٱلْحَقُّ } والقصص هو مجموع الكلام المشتمل على ما يهدي إلى الدين، ويرشد
  إلى الحق ويأمر بطلب النجاة فبين تعالى إن الذي أنزله على نبيه هو القصص الحق ليكون
  على ثقة من أمره، والخطاب وإن كان معه فالمراد به الكل. المسألة الثانية { هُوَ } في
  قوله { لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } فيه قولان أحدهما أن يكون فصلاً وعماداً، ويكون
  خبر { إِن } هو قوله { ٱلْقَصَصُ ٱلْحَقُّ }. فإن قيل فكيف جاز دخول اللام على الفصل؟.
  قلنا إذا جاز دخولها على الخبر كان دخولها على الفصل أجود، لأنه أقرب إلى المبتدأ منه،
  وأصلها أن تدخل على المبتدأ. والقول الثاني إنه مبتدأ، والقصص خبره، والجملة خبر {
  إِن }. المسألة الثالثة قرىء { لَهُوَ } بتحريك الهاء على الأصل، وبالسكون لأن اللام
  ينزل من { هُوَ } منزلة بعضه فخفف كما خفف عضد. المسألة الرابعة يقال قص فلان الحديث
  يقصه قصاً وقصصاً، وأصله اتباع الأثر، يقال خرج فلان قصصاً، وفي أثر فلان، وقصاً، وذلك
  إذا اقتص أثره، ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَتْ لأُخْتِهِ قُصّيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  11 وقيل للقاص إنه قاص لاتباعه خبراً بعد خبر، وسوقه الكلام سوقاً، فمعنى القصص الخبر
  المشتمل على المعاني المتتابعة. ثم قال { وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ } وهذا
  يفيد تأكيد النفي، لأنك لو قلت عندي من الناس أحد، أفاد أن عندك بعض الناس، فإذا قلت
  ما عندي من الناس من أحد، أفاد أنه ليس عندك بعضهم، وإذا لم يكن عندك بعضهم، فبأن لا
  يكون عندك كلهم أولى فثبت أن قوله { وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ } مبالغة في
  أنه لا إلٰه إلا الله الواحد الحق سبحانه وتعالى. ثم قال { وَإِنَّ ٱللَّهَ لَهُوَ
  ٱلْعَزِيزُ ٱلْحَكِيمُ } وفيه إشارة إلى الجواب عن شبهات النصارى، وذلك لأن اعتمادهم
  على أمرين أحدهما أنه قدر على إحياء الموتى وإبراء الأكمه والأبرص، فكأنه تعالى قال
  هذا القدر من القدرة لا يكفي في الإلٰهية، بل لا بد وأن يكون عزيزاً غالباً لا يدفع
  ولا يمنع، وأنتم قد اعترفتم بأن عيسى ما كان كذلك، وكيف وأنتم تقولون إن اليهود قتلوه؟
  والثاني أنهم قالوا إنه كان يخبر عن الغيوب وغيرها، فيكون إلٰهاً، فكأنه تعالى قال
  هذا القدر من العلم لا يكفي في الإلٰهية، بل لا بد وأن يكون حكيماً، أي عالماً بجميع
  المعلومات وبجميع عواقب الأمور، فذكر { ٱلعَزِيزُ ٱلحَكِيمُ } ههنا إشارة إلى الجواب
  عن هاتين الشبهتين ونظير هذه الآية ما ذكره تعالى في أول السورة من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَاء لا إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 6. ثم قال { فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ
  } والمعنى فإن تولوا عما وصفت من أن الله هو الواحد، وأنه يجب أن يكون عزيزاً غالباً
  قادراً على جميع المقدورات، حكيماً عالماً بالعواقب والنهايات مع أن عيسى عليه السلام
  ما كان عزيزاً غالباً، وما كان حكيماً عالماً بالعواقب والنهايات. فاعلم أن توليهم
  وإعراضهم ليس إلا على سبيل العناد فاقطع كلامك عنهم وفوض أمرهم إلى الله، فإن الله
  عليم بفساد المفسدين، مطلع على ما في قلوبهم من الأغراض الفاسدة، قادر على مجازاتهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

