  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ هَذَا } الذي قص عليك من
  نبأ عيسى { لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } قرىء بتحريك الهاء على الأصل وبالسكون، لأن
  اللام تنزل من { هُوَ } منزلة بعضه، فخفف كما خفف عضد. وهو إما فصل بين اسم إن وخبرها،
  وإما مبتدأ والقصص الحق خبره. والجملة خبر إن. فإن قلت: لم جاز دخول اللام على الفصل؟
  قلت: إذا جاز دخولها على الخبر كان دخولها على الفصل أجوز، لأنه أقرب إلى المبتدأ منه،
  وأصلها أن تدخل على المبتدأ. و «من» في قوله: { وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ
  } بمنزلة البناء على الفتح في (اَ إِلَـٰهَ إِلاَّ ٱللَّهُ ) في إفادة معنى الاستغراق،
  والمراد الردّ على النصارى في تثليثهم { فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ
  } وعيد لهم بالعذاب المذكور في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">زِدْنَـٰهُمْ عَذَابًا فَوْقَ ٱلْعَذَابِ
  بِمَا كَانُواْ يُفْسِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 88].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

