text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ لَهُوَ
  ٱلْعَزِيزُ ٱلْحَكِيمُ } * { فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ
  }يعني بذلك جلّ ثناؤه: إن هذا الذي أنبأتك به يا محمد من أمر عيسى، فقصصته عليك من
  أنبائه، وأنه عبدي ورسولي، وكلمتي ألقيتها إلـى مريـم، وروح مني، { لَهُوَ ٱلْقَصَصُ
  } والنبأ { ٱلْحَقُّ } فـاعلـم ذلك، واعلـم أنه لـيس للـخـلق معبود يستوجب علـيهم العبـادة
  بـملكه إياهم إلا معبودك الذي تعبده وهو الله العزيز الـحكيـم.ويعنـي بقوله { ٱلْعَزِيزُ
  }: العزيز فـي انتقامه مـمن عصاه، وخالف أمره، وادّعى معه إلهاً غيره، أو عبد ربـاً
  سواه، { ٱلْحَكِيمُ } فـي تدبـيره، لا يدخـل ما دبره وهْن ولا يـلـحقه خـلل. { فَإِن
  تَوَلَّوْاْ } يعنـي فإن أدبر هؤلاء الذين حاجوك فـي عيسى عما جاءك من الـحقّ من عند
  ربك فـي عيسى وغيره، من سائر ما آتاك الله من الهدى والبـيان، فأعرضوا عنه، ولـم يقبلوه؛
  { فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ } ، يقول: فإن الله ذو علـم بـالذين يعصون
  ربهم، ويعملون فـي أرضه وبلاده بـما نهاهم عنه، وذلك هو إفسادهم، يقول تعالـى ذكره:
  فهو عالـم بهم وبأعمالهم، يحصيها علـيهم ويحفظها حتـى يجازيهم علـيها جزاءهم.وبنـحو
  ما قلنا فـي ذلك قال أهل التأويـل: ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ
  } أي إن هذا الذي جئت به من الـخبر عن عيسى، لهو القصص الـحقّ من أمره.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ
  }. إن هذا الذي قلنا فـي عيسى لهو القصص الـحقّ.حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } قال: إن هذا
  القصص الـحقّ فـي عيسى، ما ينبغي لعيسى أن يتعدّى هذا، ولا يجاوز أن يتعدى أن يكون
  كلـمة الله ألقاها إلـى مريـم وروحاً منه وعبد الله ورسوله.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { إِنَّ هَـٰذَا
  لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ }: إن هذا الذي قلنا فـي عيسى هو الـحقّ { وَمَا مِنْ إِلَـٰهٍ
  إِلاَّ ٱللَّهُ }... الآية.فلـما فصل جل ثناؤه بـين نبـيه مـحمد صلى الله عليه وسلم
  وبـين الوفد من نصارى نـجران بـالقضاء الفـاصل والـحكم العادل أمره ـ إن هم تولوا عما
  دعاهم إلـيه من الإقرار بوحدانـية الله، وأنه لا ولد له ولا صاحبة، وأن عيسى عبده ورسوله
  وأبوا إلا الـجدل والـخصومة ـ أن يدعوهم إلـى الـملاعنة، ففعل ذلك رسول الله صلى الله
  عليه وسلم. فلـما فعل ذلك رسول الله صلى الله عليه وسلم انـخذلوا، فـامتنعوا من الـملاعنة
  ودعوا إلـى الـمصالـحة، كالذي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ
  وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ
  } * { فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ }حدثنا ابن حميد،
  قال: ثنا جرير، عن مغيرة، عن عامر، قال: فأمر ـ يعنـي النبـيَّ صلى الله عليه وسلم
  ـ بـملاعنتهم ـ يعنـي بـملاعنة أهل نـجران ـ بقوله:{ فَمَنْ حَآجَّكَ فِيهِ مِن بَعْدِ
  مَا جَآءَكَ مِنَ ٱلْعِلْمِ }[آل عمران: 61]... الآية. فتواعدوا أن يلاعنوه، وواعدوه
  الغد، فـانطلقوا إلـى السيد والعاقب، وكانا أعقلهم فتابعاهم، فـانطلقوا إلـى رجل منهم
  عاقل، فذكروا له ما فـارقوا علـيه رسول الله صلى الله عليه وسلم فقال: ما صنعتـم! وندَّمهم،
  وقال لهم: إن كان نبـياً ثم دعا علـيكم لا يغضبه الله فـيكم أبداً، ولئن كان ملكاً
  فظهر علـيكم لا يستبقـيكم أبداً. قالوا: فكيف لنا وقد واعدنا؟ فقال لهم: إذا غدوتـم
  إلـيه فعرض علـيكم الذي فـارقتـموه علـيه، فقولوا: نعوذ بـالله! فإن دعاكم أيضاً، فقولوا
  له: نعوذ بـالله! ولعله أن يعفـيكم من ذلك. فلـما غدوا، غدا النبـيّ صلى الله عليه
  وسلم مـحتضناً حَسَناً آخذاً بـيد الـحسين وفـاطمة تـمشي خـلفه، فدعاهم إلـى الذي فـارقوه
  علـيه بـالأمس، فقالوا: نعوذ بالله! ثم دعاهم، فقالوا: نعوذ بـالله! مراراً. قال: \"
  فإنْ أبَـيْتُـمْ فأسْلِـمُوا، وَلَكُمْ ما لِلْـمُسْلِـمِينَ وَعَلَـيْكُمْ ما علـى
  الـمُسْلِـمينَ، كما قال الله عزَّ وجلّ؛ فإنْ أبَـيْتُـمْ فأعْطُوا الـجِزْيَةَ عَنْ
  يَدٍ وأنْتُـمْ صَاغِرُونَ، كما قال الله عَزَّ وَجَلَّ \" ، قالوا: ما نـملك إلا أنفسنا.
  قال: \" فإنْ أبَـيْتُـمْ فَإنّـي أنْبِذُ إلَـيْكُمْ عَلـى سَوَاءٍ، كما قال الله
  عزّ وجلّ \" ، قالوا: ما لنا طاقة بحرب العرب، ولكن نؤدّي الـجزية. قال: فجعل علـيهم
  فـي كل سنة ألفـي حلة، ألفـاً فـي رجب وألفـاً فـي صفر. فقال النبـيّ صلى الله عليه
  وسلم: \" قَدْ أتانِـي البَشِيرُ بِهَلَكَةِ أهْلِ نَـجْرَانَ حتـى الطَّيْرُ علـى
  الشَّجَرِ أوِ العَصَافِـيرُ عَلـى الشَّجَرِ، لو تَـمّوا علـى الـمُلاَعَنَة \" حدثنا
  ابن حميد، قال: ثنا جرير، قال: فقلت للـمغيرة: إن الناس يرون فـي حديث أهل نـجران أن
  علياً كان معهم! فقال: أما الشعبي فلم يذكره، فلاأدري لسوء رأي بنـي أمية في عليّ،
  أو لم يكن في الـحديث.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر
  بن الزبـير: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } إلـى قوله:{ فَقُولُواْ ٱشْهَدُواْ
  بِأَنَّا مُسْلِمُونَ }[آل عمران: 64] فدعاهم إلـى النَّصَف وقطع عنهم الـحجة. فلـما
  أتـى رسول الله صلى الله عليه وسلم الـخبر من الله عنه، والفصل من القضاء بـينه وبـينهم،
  وأمره بـما أمره به من ملاعنتهم، إن ردّوا علـيه؛ دعاهم إلـى ذلك، فقالوا: يا أبـا
  القاسم دعنا ننظر فـي أمرنا، ثم نأتـيك بـما نريد أن نفعل فـيـما دعوتنا إلـيه. فـانصرفوا
  عنه، ثم خـلوا بـالعاقب، وكان ذا رأيهم، فقالوا: يا عبد الـمسيح ما ترى؟ قال: والله
  يا معشر النصارى، لقد عرفتـم أن مـحمداً نبـيّ مرسل، ولقد جاءكم بـالفصل من خبر صاحبكم،
  ولقد علـمتـم ما لاعن قوم نبـياً قط فبقـي كبـيرهم ولا نبت صغيرهم، وإنه للاستئصال
  منكم إن فعلتـم، فإن كنتـم قد أبـيتـم إلا إلف دينكم، والإقامة علـى ما أنتـم علـيه
  من القول فـي صاحبكم، فوادعوا الرجل ثم انصرفوا إلـى بلادكم حتـى يريكم زمنٌ رأيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ
  وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ
  } * { فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ }فأتوا رسول الله
  صلى الله عليه وسلم، فقالوا: يا أبـا القاسم، قد رأينا أن لا نلاعنك، وأن نتركك علـى
  دينك، ونرجع علـى ديننا، ولكن ابعث معنا رجلاً من أصحابك ترضاه لنا يحكم بـيننا فـي
  أشياء قد اختلفنا فـيها من أموالنا، فإنكم عندنا رضاً.حدثنا ابن حميد، قال: ثنا عيسى
  بن فرقد، عن أبـي الـجارود، عن زيد بن علـيّ فـي قوله:{ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ }[آل عمران: 61]... الآية. قال: كان النبـيّ صلى الله عليه وسلم وعلـيّ
  وفـاطمة والـحسن والـحسين.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط عن السدي:{ فَمَنْ حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ }[آل
  عمران: 61]... الآية، فأخذ ـ يعنـي النبـيّ صلى الله عليه وسلم ـ بـيد الـحسن والـحسين
  وفـاطمة، وقال لعلـيّ: \" اتْبَعْنَا‍! \" فخرج معهم، فلـم يخرج يومئذ النصارى، وقالوا:
  إنا نـخاف أن يكون هذا هو النبـيّ صلى الله عليه وسلم، ولـيس دعوة النبـيّ كغيرها،
  فتـخـلفوا عنه يومئذ. فقال النبـيّ صلى الله عليه وسلم: \" لَوْ خَرَجُوا لاَحْتَرَقُوا
  \" فصالـحوه علـى صلـح علـى أن له علـيهم ثمانـين ألفـاً فما عجزت الدراهم ففـي العروض
  الـحلة بأربعين، وعلـى أن له علـيهم ثلاثاً وثلاثـين درعاً، وثلاثاً وثلاثـين بعيراً،
  وأربعة وثلاثـين فرساً غازية كل سنة، وأن رسول الله صلى الله عليه وسلم ضامن لها حتـى
  نؤديها إلـيهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن
  نبـيّ الله صلى الله عليه وسلم دعا وفداً من وفد نـجران من النصارى، وهم الذين حاجوه
  فـي عيسى، فنكصوا عن ذلك وخافوا. وذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:
  \" وَالَّذِي نَفْسُ مُـحَمَّدٍ بِـيَدِهِ، إنْ كانَ العَذَابُ لَقَدْ تَدَلّـى علـى
  أهْلِ نَـجْرَانَ، وَلَوْ فَعَلُوا لاسْتُؤْصِلُوا عَنْ جَدِيدِ الأرْضِ \" حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله:{ فَمَنْ حَآجَّكَ
  فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ }[آل عمران: 61] قال: \" بلغنا أن نبـيّ الله صلى الله عليه وسلم خرج
  لـيلاً عن أهل نجران، فلـما رأوه خرج، هابوا وفرقوا، فرجعوا. قال معمر، قال قتادة:
  لما أراد النبيّ صلى الله عليه وسلم أهل نجران أخذ بيد حسن وحسين وقال لفاطمة: «اتْبَعِينَا»،
  فلما رأى ذلك أعداءُ الله رجعوا \" حدثنا الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن عبد الكريـم الـجزري، عن عكرمة، عن ابن عبـاس، قال: لو خرج الذين يبـاهلون
  النبـيّ صلى الله عليه وسلم لرجعوا لا يجدون أهلاً ولا مالاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ
  وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ
  } * { فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ }حدثنا أبو كريب،
  قال: ثنا زكريا، عن عديّ قال: ثنا عبـيد الله بن عمرو، عن عبد الكريـم، عن عكرمة، عن
  ابن عبـاس مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال رسول الله صلى الله عليه وسلم: \" وَالَّذِي نفْسِي بِـيَدِهِ لَوْ لاعَنُونِـي
  ما حالَ الـحَوْلُ وَبحَضْرَتِهِمْ مِنْهُمْ أحَدٌ إلاَّ أهْلَكَ اللَّهُ الكاذِبِـينَ
  \" حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنا ابن زيد، قال: قـيـل لرسول الله صلى
  الله عليه وسلم: لو لاعنت القوم بـمن كنت تأتـي حين قلت{ أَبْنَآءَنَا وَأَبْنَآءَكُمْ }[آل
  عمران: 61]؟ قال: \" حَسَن وحُسَيْن \" حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  قال: ثنا الـمنذر بن ثعلبة، قال: ثنا علبـاء بن أحمر الـيشكري، قال: لـما نزلت هذه
  الآية:{ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ }[آل
  عمران: 61] الآية، أرسل رسول الله صلى الله عليه وسلم إلـى علـيّ وفـاطمة وابنـيهما
  الـحسن والـحسين، ودعا الـيهود لـيلاعنهم فقال شاب من الـيهود: ويحكم ألـيس عهدكم بـالأمس
