  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ
  كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن
  تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالى: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } النبأ الحق { وَمَا مِنْ
  إِلَـٰهٍ إِلاَّ ٱللَّهُ } و«مِنْ» صلة تقديره وما إله إلا الله { وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَإِن تَوَلَّوْاْ } أعرضوا عن الإِيمان { فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ
  } الذين يعبدون غير الله، ويدعون الناس إلى عبادة غير الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَآءٍ بَيْنَنَا
  وَبَيْنَكُمْ } الآية</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال المفسرون: قدم وفد نجران المدينة
  فالتقوا مع اليهود فاختصموا في إبراهيم عليه السلام، فزعمت النصارى أنه كان نصرانياً
  وهم على دينه وأولى الناس به، وقالت اليهود: بل كان يهودياً وهم على دينه وأولى الناس
  به، فقال رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كلا الفريقين بريء من إبراهيم ودينه بل كان إبراهيم حنيفاً مسلماً
  وأنا على دينه فاتبعوا دينه دين الإِسلام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقالت اليهود: يا محمد ما تريد إلا أن نتخذك رباً كما اتّخذت النصارى
  عيسى رباً، وقالت النصارى: يا محمد ما تريد إلا أن نقول فيك ما قالت اليهود في عزير،
  فأنزل الله تعالى: { قُلْ: يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والعرب تسمي كل قصة لها شرح كلمة ومنه سميت القصيدة كلمة { سَوَآءٍ
  } عدل بيننا وبينكم مستوية، أي أمر مستو يقال: دعا فلان إلى السواء، أي إلى النصفة،
  وسواء كل شيء وسطه، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَرَآهُ فِي سَوَآءِ ٱلْجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  55] وإنما قيل للنصف سواء لأن أعدل الأمور وأفضلها أوسطها وسواء نعت لكلمة إلا أنه
  مصدر، والمصادر لا تثنى ولا تجمع ولا تؤنث، فإذا فتحت السين مددت، وإذا كسرت أو ضممت
  قصرت كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَكَاناً سُوًى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 58] ثم فسر الكلمة فقال: {
  أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ } ومحل أن رفع على إضمار هي، وقال الزجاج: رفع بالابتداء،
  وقيل: محله نصب بنزع حرف الصفة معناه بأن لا نعبد إلا الله وقيل: محله خفض بدلا من
  الكلمة أي تعالوا إلى أن لا نعبد إلا الله { وَلاَ نُشْرِكَ بِهِ شَيْئاً وَلاَ يَتَّخِذَ
  بَعْضُنَا بَعْضًا أَرْبَابًا مِّن دُونِ ٱللَّهِ } كما فعلت اليهود والنصارى، قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱتَّخَذُوۤاْ أَحْبَارَهُمْ وَرُهْبَانَهُمْ أَرْبَاباً مِّن
  دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 31] وقال عكرمة: هو سجود بعضهم لبعض، أي لا تسجدوا لغير الله،
  وقيل: معناه لا نطيع أحداً في معصية الله { فَإِن تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ
  } فقولوا أنتم لهم اشهدوا { بِأَنَّا مُسْلِمُونَ } مخلصون بالتوحيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي، أخبرنا أحمد بن عبد الله النعيمي،
  أخبرنا محمد بن يوسف، أخبرنا محمد بن إسماعيل، أخبرنا أبو اليمان الحكم بن نافع، أخبرنا
  شعيب عن الزهري، أخبرنا عبيد الله ابن عبد الله بن عتبة بن مسعود أن عبد الله بن عباس
  رضي الله عنهما أخبره</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أن أبا سفيان بن حرب أخبره أن هرقل
  أرسل إليه في ركب من قريش، وكانوا تجاراً بالشام في المدة التي كان رسول الله صلّى
  الله عليه وسلم عاهد فيها أبا سفيان وكفار قريش، فأتوه وهو بإيلياء فدعاهم في مجلسه
  وحوله عظماء الروم، ودعا بكتاب رسول الله صلّى الله عليه وسلم الذي بعث به دحية بن
  خليفة الكلبي إلى عظيم بصرى فدفعه إلى هرقل فقرأه فإذا هو:</font></font>&#13;\t\t\t<label
