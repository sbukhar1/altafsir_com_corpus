  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ
  كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن
  تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال الله تعالى: { إِنَّ هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } يعني ما [أُخْبِرُوا]
  من أمر عيسى عليه السلام هو الخبر الحق يعني أنه كان عبدَ الله ورسولَه. ويقال: هذا
  القرآن هو الحق: { وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ } لا شريك له { وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } العزيز في ملكه، الحكيم في أمره حكم بخلق عيسى في بطن
  أمه من غير أب. { فَإِن تَوَلَّوْاْ } يقول: أَبَوْا، ولم [يسْلموا] { فَإِنَّ ٱللَّهَ
  عَلِيمٌ بِٱلْمُفْسِدِينَ } يجازيهم بذلك، وهذه كلمة تهديد { قُلْ يٰ أَهْلِ ٱلْكِتَـٰبِ
  تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ } يعني كلمة عدل بيننا
  وبينكم. ويقال في قراءة عبد الله بن مسعود: \" إلى كلمة عدل بيننا وبينكم \" يعني،
  لا إِله إِلاَّ الله وهي كلمة الإخلاص ويقال: إلى كلمة تسوي بيننا وبينكم، فتصير دماؤكم
  كدمائنا، وأموالكم كأموالنا، { أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ } يعني ألا نُوَحِّد
  إِلا الله { وَلاَ نُشْرِكَ بِهِ شَيْئاً } من خلقه { وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضًا
  أَرْبَابًا مّن دُونِ ٱللَّهِ } لأنهم اتخذوا عيسى رباً من دون الله ويقال: لا يطيع
  بعضنا بعضاً في المعصية كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّخَذُوۤاْ أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ
  أَرْبَاباً مِّن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سورة التوبة: 31] أي أطاعوهم في
  المعصية، ويقال: لا يتخذ بعضنا بعضاً أرباباً كما قالت النصارى إن الله ثالثُ ثلاثة
  { فَإِن تَوَلَّوْاْ } يعني أبوا عن التوحيد { فَقُولُواْ } لهم يا معشر المسلمين {
  ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ } أي مخلصون لله بالعبادة والتوحيد ييٰأَهْلَ ٱلْكِتَـٰبِ
  لِمَ تُحَاجُّونَ فِى إِبْرٰهِيمَ } وذلك أن اليهود والنصارى كانوا اجتمعوا في [بيت]
  مدرسة اليهود، وكل فريق يقول: كان إبراهيم منا، وكان على ديننا فنزل { يٰأَهْلَ ٱلْكِتَـٰبِ
  لِمَ تُحَاجُّونَ فِي إِبْرٰهِيمَ } أي لِمَ تخاصمون في دين إبراهيم { وَمَا أُنزِلَتِ
  ٱلتَّورَاةُ وَٱلإِْنْجِيلُ إِلاَّ مِن بَعْدِهِ } يعني من بعد إبراهيم - عليه السلام
  - ولكن اليهودية والنصرانية إنما سميت بهذا الإسم بعد نزول التوراة والإنجيل. وقال
  الكلبي: نزلت في شأن النفر الذين كانوا بالحبشة من أصحاب النبي - صلى الله عليه وسلم
  - فهم جعفر الطيار وغيره [كما قال الله تعالى: { ٱتَّخَذُواْ أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ
  أَرْبَاباً } أي أطاعوهم في المعصية] [وكانت] بينهم وبين أحبار الحبشة مناظرة في ذلك
  [الوقت] فنزلت هذه الآية. وقال الزجاج: هذه الآية أبين [الحجج] على اليهود والنصارى
  [بأن] التوراة والإنجيل أنزلا من عبده، وليس [فيهما] اسم لواحد من الأديان واسم الإسلام
  في كل كتاب وهو قوله: { لِمَ تُحَاجُّونَ فِي إِبْرٰهِيمَ وَمَا أُنزِلَتِ ٱلتَّورَاةُ
  وَٱلإِْنْجِيلُ إِلاَّ مِن بَعْدِهِ }  { أَفَلاَ تَعْقِلُونَ } يقول: أليس لكم ذهن
  الإنسانية أن تنظروا فيما تقولون. { هـٰأَنتُمْ هَـٰؤُلآءِ حَـٰجَجْتُمْ } يقول أنتم
  يا هؤلاء خاصمتم { فِيمَا لَكُم بِهِ عِلمٌ } في صفة محمد - صلى الله عليه وسلم - فتجدونه
  في كتبكم - { فَلِمَ تُحَاجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ عِلْمٌ } يقول: ما ليس
  في كتابكم، وهو أمر إبراهيم - عليه السلام - { ٱللَّهُ يَعْلَمُ } أن إبراهيم كان على
  دين الإسلام { وَأَنتُمْ لاَ تَعْلَمُونَ } ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

