  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وما كان قولهم } يعني الربيين. { إلا أن قالوا ربنا
  اغفر لنا } أي: لم يكن قولهم غير الاستغفار. والإسراف: مجاوزة الحد، وقيل: أريد بالذنوب
  الصغائر، وبالإسراف: الكبائر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وثبت أقدامنا } قال ابن عباس: على القتال. وقال الزجاج: معناه: ثبتنا على
  دينك، فإن الثابت على دينه ثابت في حربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

