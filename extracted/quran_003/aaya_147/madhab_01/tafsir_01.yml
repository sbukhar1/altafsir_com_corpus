  ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا
  عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكل هذا من قولهم
  قد كان وقد قتل نبـيهم، فلـم يفعلوا كما فعلتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقراءة
  التـي هي القراءة فـي قوله: { وَمَا كَانَ قَوْلَهُمْ } النصب لإجماع قراء الأمصار
  علـى ذلك نقلاً مستفـيضاً وراثة عن الـحجة. وإنـما اختـير النصب فـي القول، لأن «إلا
  أن» لا تكون إلا معرفة، فكانت أولـى بأن تكون هي الاسم دون الأسماء التـي قد تكون معرفة
  أحياناً ونكرة أحياناً، ولذلك اختـير النصب فـي كل اسم ولـي «كان» إذا كان بعده «أن»
  الـخفـيفة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَا كَانَ جَوَابَ قَوْمِهِ إِلاَّ أَن قَالُواْ ٱقْتُلُوهُ
  أَوْ حَرِّقُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 24] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ لَمْ تَكُنْ فِتْنَتُهُمْ إِلاَّ
  أَن قَالُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 23]. فأما إذا كان الذي يـلـي كان اسماً معرفة، والذي بعده
  مثله، فسواء الرفع والنصب فـي الذي ولـي «كان»، فإن جعلت الذي ولـي «كان» هو الاسم
  رفعته ونصبت الذي بعده، وإن جعلت الذي ولـي «كان» هو الـخبر نصبته ورفعت الذي بعده،
  وذلك كقوله جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ كَانَ عَاقِبَةَ ٱلَّذِينَ أَسَاءُواْ ٱلسُّوۤأَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  10] إن جعلت «العاقبة» الاسم رفعتها، وجعلت «السوأى» هي الـخبر منصوبة، وإن جعلت «العاقبة»
  الـخبر نصبت، فقلت: وكان عاقبة الذين أساؤوا السوأى، وجعلت السوأى هي الاسم، فكانت
  مرفوعة، وكما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لقدْ عَلِـمَ الأقوَامُ ما كانَ دَاءَها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَثهْلانَ إلا الـخِزْيُ مِـمَّنْ يَقُودُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">رُوى أيضاً: «ما كان داؤها بثهلان
  إلا الـخزيَ»، نصبـاً ورفعاً، علـى ما قد بـينت، ولو فعل مثل ذلك مع «أن» كان جائزاً،
