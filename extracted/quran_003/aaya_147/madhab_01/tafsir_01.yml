  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { وَمَا كَانَ قَوْلَهُمْ }: وما كان قول الربيين.
  والهاء والـميـم من ذكر أسماء الربيين. { إِلاَّ أَن قَالُواْ } يعني ما كان لهم قول
  سوى هذا القول إذ قتل نبيهم. وقوله: { ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا } يقول: لم
  يعتصموا إذ قتل نبـيهم إلا بـالصبر على ما أصابهم، ومـجاهدة عدوّهم، وبمسألة ربهم الـمغفرة
  والنصر علـى عدوّهم. ومعنى الكلام: { وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا
  ٱغْفِرْ لَنَا ذُنُوبَنَا }. وأما الإسراف: فإنه الإفراط فـي الشيء، يقال منه: أسرف
  فلان فـي هذا الأمر إذا تـجاوز مقداره فأفرط، ومعناه ههنا: اغفر لنا ذنوبنا الصغار
  منها وما أسرفنا فـيه منها فتـخطينا إلـى العظام. وكان معنى الكلام: اغفر لنا ذنوبنا،
  الصغائر منها والكبـائر. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، عن ابن
  عبـاس فـي قول الله: { وَإِسْرَافَنَا فِى أَمْرِنَا } قال: خطايانا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { وَإِسْرَافَنَا فِى أَمْرِنَا }: خطايانا وظلـمنا أنفسنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد الله بن
  سلـيـمان، قال: سمعت الضحاك فـي قوله: { وَإِسْرَافَنَا فِى أَمْرِنَا } يعنـي: الـخطايا
  الكبـار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا أبو تـميـلة، عن عبـيد بن سلـيـمان، عن الضحاك بن مزاحم، قال: الكبـائر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { وَإِسْرَافَنَا فِى أَمْرِنَا } قال: خطايانا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { وَإِسْرَافَنَا فِى أَمْرِنَا } يقول: خطايانا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَثَبّتْ أَقْدَامَنَا } فإنه يقول: اجعلنا مـمن يثبت
  لـحرب عدوّك وقتالهم، ولا تـجعلنا مـمن ينهزم فـيفرّ منهم، ولا يثبت قدمه فـي مكان
  واحد لـحربهم. { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ } يقول: وانصرنا علـى
  الذين جحدوا وحدانـيتك ونبوّة نبـيك. وإنـما هذا تأنـيب من الله عزّ وجلّ عبـاده الذين
  فرّوا عن العدوّ يوم أحد وتركوا قتالهم، وتأديب لهم، يقول الله عزّ وجلّ: هلا فعلتـم
  إذ قـيـل لكم: قتل نبـيكم، كما فعل هؤلاء الربـيون، الذين كانوا قبلكم من أتبـاع الأنبـياء،
  إذ قتلت أنبـياؤهم، فصبرتـم لعدوكم صبرهم، ولـم تضعفوا وتستكينوا لعدوكم، فتـحاولوا
  الارتداد علـى أعقابكم، كما لـم يضعف هؤلاء الربـيون ولـم يستكينوا لعدوّهم، وسألتـم
  ربكم النصر والظفر كما سألوا، فـينصركم الله علـيهم كما نصروا، فإن الله يحبّ من صبر
  لأمره وعلـى جهاد عدوّه، فـيعطيه النصر والظفر علـى عدوّه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِى أَمْرِنَا
  وَثَبّتْ أَقْدَامَنَا وٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ }: أي فقولوا كما
  قالوا، واعلـموا أنـما ذلك بذنوب منكم، واستغفروا كما استغفروا، وامضوا علـى دينكم
  كما مضوا علـى دينهم، ولا ترتدّوا علـى أعقابكم راجعين، واسألوه كما سألوه أن يثبت
  أقدامكم، واستنصروه كما استنصروه علـى القوم الكافرين.</font></font>&#13;\t\t\t<label
