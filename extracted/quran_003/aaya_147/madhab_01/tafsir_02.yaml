text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَأَيِّن مِّن
  نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي
  سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ
  } * { وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا
  وَإِسْرَافَنَا فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ
  ٱلْكَافِرِينَ } * { فَآتَاهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ
  وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }قرىء: «قاتل». و«قتل» و«قتّل»، بالتشديد، والفاعل
  ربيون، أو ضمير النبي. و { مَعَهُ رِبّيُّونَ } حال عنه بمعنى: قتل كائناً معه ربيون.
  والقراءة بالتشديد تنصر الوجه الأوّل. وعن سعيد بن جبيبر رحمه الله: ما سمعنا بنبيّ
  قتل في القتال. والربيون الربانيون. وقرىء بالحركات الثلاث، فالفتح على القياس، والضم
  والكسر من تغييرات النسب. وقرىء: «فما وهنوا» بكسر الهاء. والمعنى: فما وهنوا عند قتل
  النبي { وَمَا ضَعُفُواْ } عن الجهاد بعده { وَمَا ٱسْتَكَانُواْ } للعدوّ. وهذا تعريض
  بما أصابهم من الوهن والانكسار عند الإرجاف بقتل رسول الله صلى الله عليه وسلم، وبضعفهم
  عند ذلك عن مجاهدة المشركين واستكانتهم لهم. حين أرادوا أن يعتضدوا بالمنافق عبد الله
  بن أبيّ في طلب الأمان من أبي سفيان { وَمَا كَانَ قَوْلَهُمْ إِلاَّ } هذا القول وهو
  إضافة الذنوب والإسراف إلى أنفسهم مع كونهم ربانيين، هضما لها واستقصاراً. والدعاء
  بالاستغفار منها مقدّما على طلب تثبيت الأقدام في مواطن الحرب والنصرة على العدوّ،
  ليكون طلبهم إلى ربهم عن زكاة وطهارة وخضوع، وأقرب إلى الاستجابة { فَأاتَـٰهُمُ ٱللَّهُ
  ثَوَابَ ٱلدُّنْيَا } من النصرة والغنيمة والعز وطيب الذكر. وخص ثواب الآخرة بالحسن
  دلالة على فضله وتقدّمه، وأنه هو المعتدّ به عنده{ تُرِيدُونَ عَرَضَ ٱلدُّنْيَا وَٱللَّهُ
  يُرِيدُ ٱلأَخِرَةَ }[الأنفال: 67].\r\n\t\t\t\r\n\t\t\t</section>"

