  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه مسألتان المسألة الأولى قوله { وَثَبّتْ أَقْدَامَنَا } يدل على
  أن فعل العبد خلق الله تعالى، والمعتزلة يحملونه على فعل الألطاف. المسألة الثانية
  بين تعالى أنهم كانوا مستعدين عند ذلك التصبر والتجلد بالدعاء والتضرع بطلب الأمداد
  والإعانة من الله، والغرض منه أن يقتدي بهم في هذه الطريقة أمة محمد صلى الله عليه
  وسلم، فإن من عول في تحصيل مهماته على نفسه ذل، ومن اعتصم بالله فاز بالمطلوب، قال
  القاضي إنما قدموا قولهم { ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِى أَمْرِنَا
  } لأنه تعالى لما ضمن النصرة للمؤمنين، فاذا لم تحصل النصرة وظهر أمارات استيلاء العدو،
  دل ذلك ظاهراً على صدور ذنب وتقصير من المؤمنين فلهذا المعنى يجب عليهم تقديم التوبة
  والاستغفار على طلب النصرة، فبين تعالى أنهم بدأوا بالتوبة عن كل المعاصي وهو المراد
  بقوله { ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا } فدخل فيه كل الذنوب، سواء كانت من الصغائر
  أو من الكبائر، ثم إنهم خصوا الذنوب العظيمة الكبيرة منها بالذكر بعد ذلك لعظمها وعظم
  عقابها وهو المراد من قوله { وَإِسْرَافَنَا فِى أَمْرِنَا } لان الإسراف في كل شيء
  هو الإفراط فيه، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ يٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُواْ عَلَىٰ أَنفُسِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  53 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ يُسْرِف فّى ٱلْقَتْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 33 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلُواْ
  وَٱشْرَبُواْ وَلاَ تُسْرِفُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 31 ويقال فلان مسرف اذا
  كان مكثرا في النفقة وغيرها، ثم إنهم لما فرغوا من ذلك سألوا ربهم أن يثبت أقدامهم،
  وذلك بإزالة الخوف عن قلوبهم، وإزالة الخواطر الفاسدة عن صدورهم، ثم سألوا بعد ذلك
  أن ينصرهم على القوم الكافرين، لان هذه النصرة لا بد فيها من أمور زائدة على ثبات أقدامهم،
  وهو كالرعب الذي يلقيه في قلوبهم، واحداث أحوال سماوية أو أرضية توجب انهزامهم، مثل
  هبوب رياح تثير الغبار في وجوههم، ومثل جريان سيل في موضع وقوفهم، ثم قال القاضي وهذا
  تأديب من الله تعالى في كيفية الطلب بالأدعية عند النوائب والمحن سواء كان في الجهاد
  أو غيره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

