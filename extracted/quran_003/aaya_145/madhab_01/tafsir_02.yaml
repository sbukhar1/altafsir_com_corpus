text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَفْسٍ
  أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا
  نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِي ٱلشَّٰكِرِينَ
  }{ كِتَـٰباً } مصدر مؤكد، لأن المعنى: كتب الموت كتاباً { مُّؤَجَّلاً } موقتاً له
  أجل معلوم لا يتقدّم ولا يتأخر { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا } تعريض بالذين شغلتهم
  الغنائم يوم أحد { نُؤْتِهِ مِنْهَا } أي من ثوابها { وَسَنَجْزِى } الجزاء المبهم
  الذين شكروا نعمة الله فلم يشغلهم شيء عن الجهاد. وقرىء: «يوته». و«سيجزي»، بالياء
  فيهما.\r\n\t\t\t\r\n\t\t\t</section>"

