  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله كِتَاباً مُّؤَجَّلاً } هذا
  حَضٌّ على الجهاد، وإعلامٌ أن الموت لا بدّ منه وأن كلّ إنسان مقتولٍ أو غير مقتولٍ
  مَيِّتٌ إذا بلغ أجلَه المكتوب له؛ لأن معنى { مُؤَجَّلاً } إلى أجل. ومعنى { بِإِذْنِ
  الله } بقضاء الله وقَدَره. وَ «كِتَاباً» نصب على المصدر، أي كتب الله كتاباً مُؤَجَلا.
  وأجلُ الموت هو الوقت الذي في معلومه سبحانه، أن روح الحيّ تفارق جسده، ومتى قُتل العبد
  علمنا أن ذلك أجله. ولا يصحّ أن يقال: لو لم يقتلْ لَعَاش. والدليل على قوله: { كِتَاباً
  مُّؤَجَّلاً }</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا جَآءَ أَجَلُهُمْ لاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ
  يَسْتَقْدِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 34]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ أَجَلَ ٱللَّهِ لآتٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  5]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِكُلِّ
  أَجَلٍ كِتَابٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 38]. والمعتزِلِيّ يقول: يتقدم الأجل ويتأخّر، وأن من قتل
  فإنما يهلِك قبل أجله، وكذلك كلُّ ما ذبح من الحيوان كان هلاكه قبل أجله؛ لأنه يجب
  على القاتل الضَّمَان والدية. وقد بيّن الله تعالى في هذه الآية أنه لا تهلك نفس قبل
  أجلها. وسيأتي لهذا مزيد بيان في «الأعراف» إن شاء الله تعالى. وفيه دليل على كتب العلم
  وتدوينه. وسيأتي بيانه في «طه» عند قوله.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالَ عِلْمُهَا عِندَ رَبِّي فِي
  كِتَابٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 52] إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا } يعني الغنيمة، نزلت في
  الذين تركوا المركز طلباً للغنيمة. وقيل: هي عامّة في كل من أراد الدنيا دون الآخرة؛
  والمعنى نؤتِه مِنها ما قُسم له. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّن كَانَ يُرِيدُ ٱلْعَاجِلَةَ عَجَّلْنَا
  لَهُ فِيهَا مَا نَشَآءُ لِمَن نُّرِيدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 18]. { وَمَن يُرِدْ ثَوَابَ
  ٱلآخِرَةِ نُؤْتِهِ مِنْهَا } أي نؤته جزاء عمله، على ما وصف الله تعالى من تضعيف الحسنات
  لمن يشاء. وقيل: لمراد منها عبد الله بن جُبَيْر ومن لزم المرْكَز معه حتى قُتِلوا.
  { وَسَنَجْزِي ٱلشَّاكِرِينَ } أي نؤتيهم الثواب الأبَديّ جزاءً لهم على ترك الانهزام،
  فهو تأكيد لما تقدّم من إيتاء مزيد الآخرة. وقيل: { وَسَنَجْزِي الشَّاكِرِينَ } من
  الرزق في الدنيا لئلا يُتَوَهّم أن الشاكر يُحرم ما قُسِم له مما يناله الكافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
