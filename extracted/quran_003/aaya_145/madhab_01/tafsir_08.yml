  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ
  لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله } بقضائه { كِتَٰباً } مصدر أي: كتب الله
  ذلك { مُّؤَجَّلاً } مؤقتاً لا يتقدّم ولا يتأخر فلمَ انهزمتم والهزيمة لا تدفع الموت
  والثبات لا يقطع الحياة؟ { وَمَن يُرِدْ } بعمله { ثَوَابَ ٱلدُّنْيَا } أي جزاءه منها
  { نُؤْتِهِ مِنْهَا } ما قسم له ولا حظَّ له في الآخرة { وَمَن يُرِدْ ثَوَابَ ٱلأَخِرَةِ
  نُؤْتِهِ مِنْهَا } أي من ثوابها { وَسَنَجْزِى ٱلشَّٰكِرِينَ }.</font></font><font
