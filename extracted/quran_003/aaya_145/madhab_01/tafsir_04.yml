  ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن
  يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرابع أن يكون الإذن بمعنى العلم ومعناه أن نفسا لن تموت إلا في الوقت
  الذي علم الله موتها فيه، واذا جاء ذلك الوقت لزم الموت، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِذَا
  جَاء أَجَلُهُمْ لاَ يَسْتَأْخِرُونَ سَاعَةً وَلاَ يَسْتَقْدِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  61 الخامس قال ابن عباس الإذن هو قضاء الله وقدره، فإنه لا يحدث شيء إلا بمشيئته وارادته
  فيجعل ذلك على سبيل التمثيل، كأنه فعل لا ينبغي لأحد أن يقدم عليه إلا باذن الله. المسألة
  الثالثة قال الأخفش والزجاج اللام في { وَمَا كَانَ لِنَفْسٍ } معناها النفي، والتقدير
  وما كانت نفس لتموت الا باذن الله. المسألة الرابعة دلت الآية على أن المقتول ميت بأجله،
  وأن تغيير الآجال ممتنع. وقوله تعالى { كِتَـٰباً مُّؤَجَّلاً } فيه مسائل المسألة
  الأولى قوله { كِتَـٰباً مُّؤَجَّلاً } منصوب بفعل دل عليه ما قبله فإن قوله { وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله } قام مقام أن يقال كتب الله، فالتقدير
  كتب الله كتابا مؤجلا ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  24 لأن في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حُرّمَتْ عَلَيْكُمْ أُمَّهَـٰتُكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  23 دلالة على انه كتب هذا التحريم عليكم ومثله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">صنع الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النمل 88 و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وعد الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزمر 20 و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فطرة الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الروم30،
  و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">صبغة
  الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 138. المسألة الثانية المراد بالكتاب المؤجل الكتاب المشتمل
  على الآجال، ويقال إنه هو اللوح المحفوظ، كما ورد في الأحاديث أنه تعالى قال للقلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اكتب فكتب ما هو كائن الى يوم
  القيامة \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أن جميع الحوادث لا بد أن تكون معلومة لله تعالى، وجميع حوادث هذا العالم من الخلق
  والرزق والأجل والسعادة والشقاوة لا بد وأن تكون مكتوبة في اللوح المحفوظ، فلو وقعت
  بخلاف علم الله لانقلب علمه جهلا، ولانقلب ذلك الكتاب كذبا، وكل ذلك محال، وإذا كان
  الأمر كذلك ثبت أن الكل بقضاء الله وقدره. وقد ذكر بعض العلماء هذا المعنى في تفسير
  هذه الآية وأكده بحديث الصادق المصدوق، وبالحديث المشهور من قوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فحج آدم موسى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أما الأجل والرزق فهما
  مضافان الى الله، وأما الكفر والفسق والايمان والطاعة فكل ذلك مضاف الى العبد، فاذا
  كتب تعالى ذلك فانما يكتب بعلمه من اختيار العبد، وذلك لا يخرج العبد من أن يكون هو
  المذموم أو الممدوح. واعلم أنه ما كان من حق القاضي أن يتغافل عن موضع الإشكال، وذلك
  لأنا نقول إذا علم الله من العبد الكفر وكتب في اللوح المحفوظ منه الكفر، فلو أتى بالإيمان
  لكان ذلك جمعا بين المتناقضين، لأن العلم بالكفر والخبر الصدق عن الكفر مع عدم الكفر
  جمع بين النقيضين وهو محال، وإذا كان موضع الإلزام هو هذا فأنى ينفعه الفرار من ذلك
  الى الكلمات الأجنبية عن هذا الإلزام.</font></font>&#13;\t\t\t<label disabled=\"true\"
