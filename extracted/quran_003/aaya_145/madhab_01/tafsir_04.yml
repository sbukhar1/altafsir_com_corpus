  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه مسائل المسألة
  الأولى في كيفية تعلق هذه الآية بما قبله وجوه الأول أن المنافقين أرجفوا أن محمد صلى
  الله عليه وسلم قد قتل، فالله تعالى يقول إنه لا تموت نفس الا بإذن الله وقضائه وقدره،
  فكان قتله مثل موته في أنه لا يحصل الا في الوقت المقدر المعين، فكما أنه لو مات في
  داره لم يدل ذلك على فساد دينه، فكذا إذا قتل وجب أن لا يؤثر ذلك في فساد دينه، والمقصود
  منه ابطال قول المنافقين لضعفة المسلمين أنه لما قتل محمد فارجعوا الى ما كنتم عليه
  من الأديان. الثاني أن يكون المراد تحريض المسلمين على الجهاد بإعلامهم أن الحذر لا
  يدفع القدر، وأن أحداً لا يموت قبل الأجل وإذا جاء الأجل لا يندفع الموت بشيء، فلا
  فائدة في الجبن والخوف. والثالث أن يكون المراد حفظ الله للرسول صلى الله عليه وسلم
  وتخليصه من تلك المعركة المخوفة، فإن تلك الواقعة ما بقي سبب من أسباب الهلاك إلا وقد
  حصل فيها، ولكن لما كان الله تعالى حافظاً وناصراً ما ضره شيء من ذلك وفيه تنبيه على
  أن أصحابه قصروا في الذب عنه. والرابع وما كان لنفس أن تموت إلا بإذن الله، فليس في
  إرجاف من أرجف بموت النبي صلى الله عليه وسلم ما يحقق ذلك فيه أو يعين في تقوية الكفر،
  بل يبقيه الله إلى أن يظهر على الدين كله. الخامس أن المقصود منه الجواب عما قاله المنافقون،
  فإن الصحابة لما رجعوا وقد قتل منهم من قتل قالوا لو كانوا عندنا ما ماتوا وما قتلوا،
  فاخبر الله تعالى أن الموت والقتل كلاهما لا يكونان الا باذن الله وحضور الأجل والله
  أعلم بالصواب. المسألة الثانية اخلفوا في تفسير الإذن على أقوال الأول أن يكون الإذن
  هو الامر وهو قول أبي مسلم، والمعنى أن الله تعالى يأمر ملك الموت بقبض الأرواح فلا
  يموت أحد إلا بهذا الامر. الثاني ان المراد من هذا الإذن ما هو المراد بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  قَوْلُنَا لِشَىْء إِذَا أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  40 والمراد من هذا الأمر انما هو التكوين والتخليق والايجاد، لأنه لا يقدر على الموت
  والحياة أحد الا الله تعالى، فإذن المراد أن نفساً لن تموت إلا بما أماتها الله تعالى.
  الثالث أن يكون الاذن هو التخلية والإطلاق وترك المنع بالقهر والإجبار، وبه فسر قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا هُم بِضَارّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  102 أي بتخليته فإنه تعالى قادر على المنع من ذلك بالقهر، فيكون المعنى ما كان لنفس
  أن تموت إلا بإذن الله بتخلي الله بين القاتل والمقتول، ولكنه تعالى يحفظ نبيه ويجعل
  من بين يديه ومن خلفه رصداً ليتم على يديه بلاغ ما أرسله به، ولا يخلي بين أحد وبين
  قتله حتى ينتهي الى الاجل الذي كتبه الله له، فلا تنكسروا بعد ذلك في غزواتكم بأن يرجف
  مرجف أن محمداً قد قتل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
