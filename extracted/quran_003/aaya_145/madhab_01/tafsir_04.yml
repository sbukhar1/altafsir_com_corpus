  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله تعالى { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا
  وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِى ٱلشَّـٰكِرِينَ }. فاعلم
  أن الذين حضروا يوم أحد كانوا فريقين، منهم من يريد الدنيا، ومنهم من يريد الآخرة كما
  ذكره الله تعالى فيما بعد من هذه السورة، فالذين حضروا القتال للدنيا، هم الذين حضروا
  لطلب الغنائم والذكر والثناء، وهؤلاء لا بد وأن ينهزموا، والذين حضروا للدين، فلا بد
  وأن لا ينهزموا ثم أخبر الله تعالى في هذه الآية أن من طلب الدنيا لا بد وأن يصل الى
  بعض مقصوده ومن طلب الآخرة فكذلك، وتقريره قوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما الأعمال بالنيات \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الى آخر الحديث. واعلم أن هذه الآية
