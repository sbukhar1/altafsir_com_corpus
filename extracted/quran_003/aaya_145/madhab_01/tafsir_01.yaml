  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بذلك: وما يـموت مـحمد ولا غيره من خـلق الله إلا بعد بلوغ أجله الذي جعله الله
  غاية لـحياته وبقائه، فإذا بلغ ذلك من الأجل الذي كتبه الله له وأذن له بـالـموت فحينئذ
  يـموت، فأما قبل ذلك فلن تـموت بكيد كائد ولا بحيـلة مـحتال. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا كَانَ لِنَفْسٍ
  أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله كِتَـٰباً مُّؤَجَّلاً }: أي أن لـمـحمد أجلاً هو
  بـالغه إذا أذن الله له فـي ذلك كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قـيـل: إن معنى ذلك: وما كانت نفس لتـموت إلا بإذن الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل العربـية فـي معنى الناصب قوله: { كِتَـٰباً مُّؤَجَّلاً }؛ فقال بعض نـحويـي
  البصرة: هو توكيد، ونصبه علـى: كتب الله كتابـاً مؤجلاً، قال: وكذلك كل شيء فـي القرآن
  من قوله «حقًّا»، إنـما هو: أحقّ ذلك حقًّا، وكذلك: { وَعَدَ ٱللَّهُ } و { رَحْمَةً
  مّن رَّبِّكَ } وَ { صُنْعَ ٱللَّهِ ٱلَّذِى أَتْقَنَ كُلَّ شَىْء } و { كِتَـٰبَ ٱللَّهِ
  عَلَيْكُمْ } إنـما هو: صنع الله هكذا صنعاً، فهكذا تفسير كل شيء فـي القرآن من نـحو
  هذا، فإنه كثـير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نـحويـي الكوفة فـي قوله:
  { وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله } معناه: كتب الله آجال
  النفوس، ثم قـيـل: كتابـاً مؤجلاً، فأخرج قوله: كتابـاً مؤجلاً، نصبـاً من الـمعنى
  الذي فـي الكلام، إذ كان قوله: { وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ
  الله } قد أدّى عن معنى «كتب»، قال: وكذلك سائر ما فـي القرآن من نظائر ذلك، فهو علـى
  هذا النـحو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون منهم: قول القائل: زيد
  قائم حقاً، بـمعنى: أقول زيد قائم حقاً، لأن كل كلام قول، فأدّى الـمقول عن القول،
  ثم خرج ما بعده منه، كما تقول: أقول قولاً حقًّا، وكذلك ظنًّا ويقـيناً، وكذلك وَعْدَ
  الله، وما أشبهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول فـي ذلك عندي،
  أن كل ذلك منصوب علـى الـمصدر من معنى الكلام الذي قبله، لأن فـي كل ما قبل الـمصادر
  التـي هي مخالفة ألفـاظها ألفـاظ ما قبلها من الكلام معانـي ألفـاظ الـمصادر وإن خالفها
  فـي اللفظ فنصبها من معانـي ما قبلها دون ألفـاظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  في تأويل قوله جلّ ثناؤه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">«ومن يرد ثواب الدنيا نؤته منها
  ومن يرد ثواب الآخرة نؤته منها وسنجزي الشاكرين».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: من يرد منكم أيها الـمؤمنون بعمله جزاء منه بعض أعراض الدنـيا دون
  ما عند الله من الكرامة، لـمن ابتغى بعمله ما عنده { نُؤْتِهِ مِنْهَا } يقول: نعطه
  منها، يعنـي: من الدنـيا، يعنـي: أنه يعطيه منها ما قسم له فـيها من رزق أيام حياته،
  ثم لا نصيب له فـي كرامة الله التـي أعدّها لـمن أطاعه، وطلب ما عنده فـي الآخرة.</font></font>&#13;\t\t\t<label
