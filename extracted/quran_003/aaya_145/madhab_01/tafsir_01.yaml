text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَفْسٍ
  أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا
  نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِي ٱلشَّٰكِرِينَ
  }يعنـي تعالـى ذكره بذلك: وما يـموت مـحمد ولا غيره من خـلق الله إلا بعد بلوغ أجله
  الذي جعله الله غاية لـحياته وبقائه، فإذا بلغ ذلك من الأجل الذي كتبه الله له وأذن
  له بـالـموت فحينئذ يـموت، فأما قبل ذلك فلن تـموت بكيد كائد ولا بحيـلة مـحتال. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ
  بِإِذْنِ الله كِتَـٰباً مُّؤَجَّلاً }: أي أن لـمـحمد أجلاً هو بـالغه إذا أذن الله
  له فـي ذلك كان.وقد قـيـل: إن معنى ذلك: وما كانت نفس لتـموت إلا بإذن الله.وقد اختلف
  أهل العربـية فـي معنى الناصب قوله: { كِتَـٰباً مُّؤَجَّلاً }؛ فقال بعض نـحويـي البصرة:
  هو توكيد، ونصبه علـى: كتب الله كتابـاً مؤجلاً، قال: وكذلك كل شيء فـي القرآن من قوله
  «حقًّا»، إنـما هو: أحقّ ذلك حقًّا، وكذلك: { وَعَدَ ٱللَّهُ } و { رَحْمَةً مّن رَّبِّكَ
  } وَ { صُنْعَ ٱللَّهِ ٱلَّذِى أَتْقَنَ كُلَّ شَىْء } و { كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ
  } إنـما هو: صنع الله هكذا صنعاً، فهكذا تفسير كل شيء فـي القرآن من نـحو هذا، فإنه
  كثـير.وقال بعض نـحويـي الكوفة فـي قوله: { وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ
  بِإِذْنِ الله } معناه: كتب الله آجال النفوس، ثم قـيـل: كتابـاً مؤجلاً، فأخرج قوله:
  كتابـاً مؤجلاً، نصبـاً من الـمعنى الذي فـي الكلام، إذ كان قوله: { وَمَا كَانَ لِنَفْسٍ
  أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله } قد أدّى عن معنى «كتب»، قال: وكذلك سائر ما فـي
  القرآن من نظائر ذلك، فهو علـى هذا النـحو.وقال آخرون منهم: قول القائل: زيد قائم حقاً،
  بـمعنى: أقول زيد قائم حقاً، لأن كل كلام قول، فأدّى الـمقول عن القول، ثم خرج ما بعده
  منه، كما تقول: أقول قولاً حقًّا، وكذلك ظنًّا ويقـيناً، وكذلك وَعْدَ الله، وما أشبهه.والصواب
  من القول فـي ذلك عندي، أن كل ذلك منصوب علـى الـمصدر من معنى الكلام الذي قبله، لأن
  فـي كل ما قبل الـمصادر التـي هي مخالفة ألفـاظها ألفـاظ ما قبلها من الكلام معانـي
  ألفـاظ الـمصادر وإن خالفها فـي اللفظ فنصبها من معانـي ما قبلها دون ألفـاظه.القول
  في تأويل قوله جلّ ثناؤه:«ومن يرد ثواب الدنيا نؤته منها ومن يرد ثواب الآخرة نؤته
  منها وسنجزي الشاكرين».يعني بذلك جلّ ثناؤه: من يرد منكم أيها الـمؤمنون بعمله جزاء
  منه بعض أعراض الدنـيا دون ما عند الله من الكرامة، لـمن ابتغى بعمله ما عنده { نُؤْتِهِ
  مِنْهَا } يقول: نعطه منها، يعنـي: من الدنـيا، يعنـي: أنه يعطيه منها ما قسم له فـيها
  من رزق أيام حياته، ثم لا نصيب له فـي كرامة الله التـي أعدّها لـمن أطاعه، وطلب ما
  عنده فـي الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ
  إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ
  مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِي ٱلشَّٰكِرِينَ
  }{ وَمَن يُرِدْ ثَوَابَ ٱلأَخِرَةِ } يقول: ومن يرد منكم بعمله جزاء منه ثواب الآخرة،
  يعنـي ما عند الله من كرامته التـي أعدّها للعاملـين له فـي الآخرة، { نُؤْتِهِ مِنْهَا
  } يقول: نعطه منها، يعنـي من الآخرة؛ والـمعنى: من كرامة الله التـي خصّ بها أهل طاعته
  فـي الآخرة. فخرج الكلام علـى الدنـيا والآخرة، والـمعنى ما فـيهما. كما:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا
  وَمَن يُرِدْ ثَوَابَ ٱلأَخِرَةِ نُؤْتِهِ مِنْهَا }: أي فمن كان منكم يريد الدنـيا
  لـيست له رغبة فـي الآخرة، نؤته ما قسم له منها من رزق، ولا حظّ له فـي الآخرة، ومن
  يرد ثواب الآخرة نؤته منها ما وعده مع ما يُجْرَى علـيه من رزقه فـي دنـياه.وأما قوله:
  { وَسَنَجْزِى ٱلشَّـٰكِرِينَ } يقول: وسأثـيب من شكر لـي ما أولـيته من إحسانـي إلـيه
  بطاعته إياي وانتهائه إلـى أمري وتـجنبه مـحارمي فـي الآخرة، مثل الذي وعدت أولـيائي
  من الكرامة علـى شكرهم إياي. وقال ابن إسحاق فـي ذلك بـما:حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق: { وَسَنَجْزِى ٱلشَّـٰكِرِينَ } أي ذلك جزاء الشاكرين، يعنى بذلك:
  إعطاء الله إياه ما وعده فـي الآخرة مع ما يجرى علـيه من الرزق فـي الدنـيا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

