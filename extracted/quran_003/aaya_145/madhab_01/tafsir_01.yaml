  ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن
  يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَن يُرِدْ ثَوَابَ ٱلأَخِرَةِ } يقول: ومن يرد منكم بعمله جزاء
  منه ثواب الآخرة، يعنـي ما عند الله من كرامته التـي أعدّها للعاملـين له فـي الآخرة،
  { نُؤْتِهِ مِنْهَا } يقول: نعطه منها، يعنـي من الآخرة؛ والـمعنى: من كرامة الله التـي
  خصّ بها أهل طاعته فـي الآخرة. فخرج الكلام علـى الدنـيا والآخرة، والـمعنى ما فـيهما.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ
  ٱلأَخِرَةِ نُؤْتِهِ مِنْهَا }: أي فمن كان منكم يريد الدنـيا لـيست له رغبة فـي الآخرة،
  نؤته ما قسم له منها من رزق، ولا حظّ له فـي الآخرة، ومن يرد ثواب الآخرة نؤته منها
  ما وعده مع ما يُجْرَى علـيه من رزقه فـي دنـياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَسَنَجْزِى ٱلشَّـٰكِرِينَ } يقول: وسأثـيب من شكر لـي ما أولـيته من إحسانـي
  إلـيه بطاعته إياي وانتهائه إلـى أمري وتـجنبه مـحارمي فـي الآخرة، مثل الذي وعدت أولـيائي
  من الكرامة علـى شكرهم إياي. وقال ابن إسحاق فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَسَنَجْزِى ٱلشَّـٰكِرِينَ } أي ذلك جزاء
  الشاكرين، يعنى بذلك: إعطاء الله إياه ما وعده فـي الآخرة مع ما يجرى علـيه من الرزق
