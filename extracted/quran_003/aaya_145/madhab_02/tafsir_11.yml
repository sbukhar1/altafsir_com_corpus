  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا
  وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ } قبل أجلها { إِلاَّ بِإِذْنِ
  الله }  { كِتَـٰباً مُّؤَجَّلاً } يقول: في موتها كتاباً مؤجلاً في اللوح، فلا يسبق
  أجله. وقال الزجاج: قوله كتاباً مؤجلاً، أي كتب كتاباً ذا أجل، وهو الوقت المعلوم،
  وذكر الكتاب على معنى التأكيد [كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَـٰبَ ٱللَّهِ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  24] أي أن المحرمات مفروضة عليكم على معنى التأكيد]. وفي هذه الآية إبطال قول المعتزلة:
  لأنهم يقولون: إن من قتل فإنما يهلك قبل أجله وكل ما ذبح من الحيوان كان هالكاً قبل
  أجله لأنه يجب على القاتل الضمان والدية، وقد بين الله تعالى في هذه الآية أنه لا تهلك
  نفس قبل أجلها. { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا }. قال الكلبي:
  يعني يرد ثواب الدنيا بالعمل الذي افترض الله عليه \" نُؤْتِهِ مِنْهَا \" يعني أعطاه
  الله ما يحب، وما له في الآخرة من نصيب { وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ
  مِنْهَا وَسَنَجْزِي ٱلشَّـٰكِرِينَ } في الآخرة. ومن الناس من قال: إن الرياء يدخل
  في النوافل، ولا يدخل في الفرائض لأن الفرائض واجبة على جميع الناس. وقال بعضهم: يدخل
  في الفرائض ولا يدخل في النوافل، لأنه لو لم يأت بها لا يؤاخذ بها، فإذا أتى بهذا القدر
  ليس عليه غير ذلك. وقال بعضهم: كلاهما سواء، فالرياء [يدخل] في الفرائض والنوافل جميعاً،
  وهذا القول أصح، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا قَامُوۤاْ إِلَى ٱلصَّلَـٰوةِ قَامُواْ كُسَالَىٰ يُرَآءُونَ
  ٱلنَّاسَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 142]. ثم إن الله تعالى أخبرهم بما لَقِيَتِ الأنبياءُ والمؤمنون
  قبلهم (فعزَّاهم) ليصبروا فقال تعالى سبحانه: { وَكَأَيّن مّن نَّبيٍّ } قرأ ابن كثير
  { وكأين } بعد الألف والهمزة، وقرأ الباقون بغير مد ومعناهما واحد، وقرأ نافع وابن
  كثير وأبو عمرو \" وكأيِّن من نبي \" \" قُتِل \" بضم القاف وكسر التاء، وقرأ الباقون:
  { قَاتل } فمن قرأ \" قاتل \" فمعناه كم من نبي قاتل معه جموع كثيرة، ومن قرأ \" قتل
  \" معناه وكم من نبي قتل { مَعَهُ } جماعة كثيرة، وقوله: { رِبِّيُّونَ }. قال الكلبي:
  الربية الواحدة من عشرة آلاف. وقال الزجاج: ها هنا قراءتان \" رُبِّيُّون \" بضم الراء،
  [ورِبِّيّون] بكسرها، فأما بالضم فهي الجماعة الكثيرة، عشرة آلاف، وأما الرِّبّيُّون
  بالكسر: العلماء الأتقياء الصبراء على ما يصيبهم في الله تعالى. ويقال: \" وكأين من
  نبي قتل \". يعني: كم من نبي قتل وكان معه ربيون كثير { فَمَا وَهَنُواْ } بعد قَتْلِهِ
  عن القتال، وما عجزوا بما نزل بهم من قتل أنبيائهم وأنفسهم { لِمَا أَصَابَهُمْ فِي
  سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ } لَعدُوِّهم ويقال: وما جبنوا [ثم قال]: { وَمَا
  ٱسْتَكَانُواْ } يقول: وما خضعوا لعدوهم، ولكنهم صبروا { وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ
  } فكأنه يقول للمؤمنين فهلا قاتلتم مع نبيكم - صلى الله عليه وسلم - وبعد قتله وإن
  قتل كما قاتلت القرون الماضية من قبلكم إذا أصيبت أنبياؤهم.</font></font>&#13;\t\t\t<label
