  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبر عن قول الذين قاتلوا مع النبيين، فقال تعالى: { وَمَا كَانَ
  قَوْلَهُمْ } عند قتل أنبيائهم { إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا
  } أي هي دون الكبائر { وَإِسْرَافَنَا فِي أَمْرِنَا } أي العظائم من الذنوب { وَثَبِّتْ
  أَقْدَامَنَا } عند القتال { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ } معناه،
  هلاّ قلتم كما قالوا، وقاتلتم كما قاتلوا. وقرأ بعضهم: \" قولهم \" بالضم والمعنى في
  ذلك أنه جعل القول اسم كان، فيكون معناه: وما كان قولهم إلا قولهم ربنا اغفر لنا ذنوبنا.
