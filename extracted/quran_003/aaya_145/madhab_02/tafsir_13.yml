  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمَا كَانَ
  لِنَفْسٍ أَنْ تَمُوتَ } ، قال الأخفش: اللام في { لِنَفْسٍ } منقولة تقديره: وما كانت
  نفس لتموت، { إِلاَّ بِإِذْنِ اللَّهِ } ، بقضائه الله وقدره، وقيل: بعلمه، وقيل: بأمره،
  { كِتَـٰباً مُّؤَجَّلاً } أي: كتَبَ لكل نفس أجلاً لا يقدر أحدٌ على تغييره وتأخيره،
  ونصب الكتاب على المصدر، أي: كتب كتاباً، { وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ
  مِنْهَا } يعني: من يُرد بطاعته الدنيا ويعمل لها نؤته منها ما يكون جزاء لعمله، يريد
  نؤته منها ما نشاء بما قدرناه له، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّن كَانَ يُرِيدُ ٱلْعَاجِلَةَ عَجَّلْنَا
  لَهُ فِيهَا مَا نَشَآءُ لِمَن نُّرِيدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 18]، نزلتْ في الذين تركوا
  المركزَ يومَ أُحد طلباً للغنيمة، { وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  } ، أي أراد بعمله الآخرة، قيل: أراد الذين ثبتوا مع أميرهم عبد الله بن جبير حتى قُتلوا.
  { وَسَنَجْزِى ٱلشَّـٰكِرِينَ } ، أي: المؤمنين المطيعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن عبد الرحمن بن محمد الداودي أخبرنا أبو الحسن أحمد بن موسى بن الصلت أنا
  أبو إسحاق إبراهيم عبد الصمد الهاشمي أنا أبو يحيى محمد بن عبد الله بن يزيد بن عبد
  الرحمن المقرىء أنا أبي أنا الربيع بن صبيح عن يزيد الرقاشي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  أنس بن مالك رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أن النبي صلّى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كانت نيتُه طلبَ الآخرة جعل
  الله غناه في قلبه وجمع له شمله وأتته الدنيا وهي راغمة، ومن كانت نيته طلب الدنيا
  جعل الله الفقرَ بين عينيه وشتّتَ عليه أمرَه، ولا يأتيه منها إلا ما كتب له \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو طاهر محمد بن علي بن
  توبة الزرّاد أخبرنا أبو بكر محمد بن إدريس بن محمد الجرجاني وأبو أحمد محمد بن أحمد
  المعلم الهروي قالا أخبرنا أبو الحسن علي بن عيسى الماليني أخبرنا أبو العباس الحسن
  بن سفيان النسوي أخبرنا حيان بن موسى وعبد الله بن أسماء ابن أخي جويرية ابن أسماء
  قال أخبرنا عبد الله بن المبارك عن يحيى بن سعيد عن محمد بن إبراهيم التيمي عن علقمة
  بن وقاص الليثي عن عمر بن الخطاب رضي الله عنه قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّما الأعمال بالنيات وإنّما لكل امرىءٍ ما نوى، فمن كانتْ هجرتُه
  إلى الله ورسولهِ فهجرتُه إلى الله ورسوله، ومن كانتْ هجرتُه إلى دنيا يُصيبها أو امرأة
  يتزوّجها فهجرتُه إلى ما هاجر إليه \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

