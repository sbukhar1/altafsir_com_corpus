  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وما كان لنفس أن تموت إلاّ بإذن الله } أي بأمر الله وقضائه وقدره وعلمه
  وذلك أن الله تعالى يأمر ملك الموت بقبض الأرواح فلا يموت أحد إلاّ بإذن الله تعالى
  وأمره والمراد من الآية تحريض المؤمنين على الجهاد وتشجيعهم على لقاء العدو بإعلامهم
  بأن الجبن لا ينفع وأن الحذر لا يدفع المقدور وأن أحداً لا يموت قبل أجله وإن خاض المهالك
  واقتحم المعارك وإذا جاء الأجل لم يدفع الموت بحيلة فلا فائدة في الخوف والجبن. وفي
  الآية أيضاً ذكر حفظ الله رسوله صلى الله عليه وسلم عند غلبة العدو وتخليصه منهم عند
  التفافهم عليه وإسلام أصحابه له فأنجاه الله تعالى من عدوه سالماً مسلماً لم يضره شيء
  { كتاباً مؤجلاً } يعني مؤقتاً له أجل معلوم لا يتقدم ولا يتأخر. والمعنى أن الله تعالى
  كتب لكل نفس أجلاً لا يقدر أحد على تغييره أو تقديمه أو تأخيره وقيل الكتاب هو اللوح
  المحفوظ لأن فيه آجال جميع الخلق { ومن يرد ثواب الدنيا نؤته منها } يعني من يرد بعمله
  وطاعته الدنيا ويعمل لها نؤته منها ما يكون جزاء لعمله والمعنى نؤته منها ما نشاء على
  ما قدرناه له نزلت في الذين تركوا المركز يوم أحد وطلبوا الغنيمة { ومن يرد ثواب الآخرة
  نؤته منها } يعني من يرد بعمله الآخرة نؤته ثوابه فيها نزلت في الذين ثبتوا مع رسول
  الله صلى الله عليه وسلم يوم أحد. واعلم أن هذه الآية وإن نزلت في الجهاد خاصة لكنها
  عامة في جميع الأعمال ذلك لأن الأصل في ذلك كله يرجع إلى نية العبد فإن كان يريد بعمله
  الدنيا فليس له جزاء إلاّ فيها وكذلك من أراد بعمله الدار الآخرة فجزاؤه أيضاً فيها
  (ق) عن عمر بن الخطاب رضي الله تعالى عنه قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما الأعمال بالنيات \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بالنية وإنما لكل امرئ ما نوى
  فمن كانت هجرته إلى الله ورسوله فهجرته إلى الله ورسوله ومن كانت هجرته إلى دنيا يصيبها
  أو امرأة يتزوجها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وفي رواية</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ينكحها فهجرته إلى ما هاجر إليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى البغوي بسنده عن أنس بن مالك أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  كانت نيته طلب الآخرة جعل الله غناه في قلبه وجمع له شمله وأتته الدنيا راغمة وما كانت
  نيته طلب الدنيا جعل الله الفقر بن عينيه وشتت عليه أمره ولا يأتيه منها إلاّ ما كتب
  الله له \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وسنجزي الشاكرين
  } يعني المؤمنين المطيعين الذين لم يشغلهم شيء عن الجهاد ولم يريدوا بأعمالهم إلاّ
  الله تعالى والدار الآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
