  ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن
  يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وكأين من نبي } أي وكم من نبي { قتل معه } وقرئ قاتل
  معه فمن قرأ قتل بضم القاف فله أوجه: أحدها أن يكون القتل راجعاً على النبي وحده فعلى
  هذا يكون الوقف على قتل لأنه كلام تام وفيه إضمار تقديره قتل ومعه ربيون كثير. ويكون
  معناه قتل حال ما كان معه ربيون كثير والمعنى أن كثيراً من الأنبياء قتلوا والذين بقوا
  بعدهم ما وهنوا في دينهم وما استكانوا بل استمروا على جهاد عدوهم ونصرة دينهم فكان
  ينبغي لكم أن تكونوا مثلهم. الوجه الثاني أن القتل نال النبي ومن معه من الربيين ويكون
  أن المراد البعض ويكون قوله: { فما وهنوا } راجعاً إلى الباقين والمعنى وكأينٍ من نبي
  قتل وبعض من كان معه فما ضعف الباقون لقتل من قتل من إخوانهم بل مضوا على جهاد عدوهم
  فكان ينبغي لكم أن تكونوا كذلك. الوجه الثالث أن يكون القتل نال الربيين لا النبي والمعنى
  وكأيٍّ من نبي قتل من كان معه وعلى دينه ربيون كثير ومن قرأ قاتل معه ربيون كثير أصابهم
  بل استمروا على جهاد عدوهم لأن الذي أصابهم إنما هو في سبيل الله وطاعته وإقامة دينه
  ونصرة نبيه فكان ينبغي لكم أن تفعلوا مثل ذلك يا أمة محمد، وحجة هذه القراءة ما روي
  عن سعيد بن جبير أنه قال ما سمعنا أن نبياً قُتِلَ في القتال وقوله { ربيون كثير }
  قال ابن عباس جموع كثيرة وقيل الربيون الألوف وقيل الربية الواحدة عشرة آلاف وقيل ألف
  وقيل ربيون يعني فقهاء علماء وقيل الربيون هم الأتباع { فما وهنوا } أي فما جبنوا عن
  الجهاد في سبيل الله { لما أصابهم في سبيل الله وما ضعفوا } يعني عن مجاهدة عدوهم بما
  نالهم من ألم الجراح وقتل الأصحاب { وما استكانوا } يعني وما استسلموا وما خضعوا لعدوهم
  ولكنهم صبروا على أمر ربهم وطاعة نبيهم وجهاد عدوهم وهذا تعريض بما أصابهم يوم أحد
  من الوهن والانكسار عند الارجاف بقتل رسول الله صلى الله عليه وسلم وضعفهم عن مجاهدة
  المشركين واستكانتهم لهم حين أرادوا أن يعتضدوا بالمنافق عبدالله بن أبي في طلب الأمان
  من أبي سفيان والمقصود من الآية حكاية ما جرى لسائر الأنبياء وأتباعهم لتقتدي هذه الأمة
  بهم وترغيب الذين كانوا مع رسول الله صلى الله عليه وسلم في الجهاد { والله يحب الصابرين
  } يعني في الجهاد، والمعنى أن من صبر على تحمل الشدائد في طلب الآخرة ولم يظهر الجزع
  والعجز فإن الله تعالى يحبه ومحبة الله تعالى للعبد عبارة عن إرادة إكرامه وإعزازه
  وإيصال الثواب له وإدخال الجنة مع أوليائه وأصفيائه.</font></font><font class=\"TextResultArabic\"><font
