  فتخالفوا سنن اتباع الأنبياء قبلكم في ثباتهم على ملل أنبيائهم بعد وفاتهم انتهى. وهذه
  نزعة زمخشرية. وقد تقدم الكلام معه في نحو ذلك. وأن هذه الفاء إنما عطفت الجملة المستفهم
