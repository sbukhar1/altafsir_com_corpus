  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: لنفس، المراد الجنس لا نفس واحدة. ومعنى: إلا بإذن الله، أي
  بتمكينه وتسويغه ذلك. وقد تقدم شرح الإذن، والأحسن فيه أنه تمكين من الشيء مع العلم
  به، فإنْ انضاف إلى ذلك قول فيكون أمراً. والمعنى: إلا بإذن الله للملك الموكل بالقبض.
