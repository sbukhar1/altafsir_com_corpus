  ومكان تسوية بينه وبين البشر في ذلك. وهكذا يتصل في أماكن الاقتضاء به بالشيء ومنه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقليل
  من عبادي الشكور</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سبأ: 13]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما آمن معه إلا قليل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 40] إلى غير ذلك. ذكر هذا
  الفرق بين التعريف والتنكير في نحو هذا المساق أبو الفتح، وقراءة التعريف أوجه، إذ
  تدل على تساوي كل في الخلق والموت، فهذا الرسول هو مثلهم في ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أفإن مات أو قتل انقلبتم على أعقابكم } لما صرخ بأن محمداً قد قتل،
  تزلزلت أقدام المؤمنين ورعبت قلوبهم وأمعنوا في الفرار، وكانوا ثلاث فرق: فرقة قالت:
