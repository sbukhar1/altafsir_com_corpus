  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 143] وهذه الهمزة هي همزة
  الاستفهام الذي معناه الإنكار. والفاء للعطف، وأصلها التقديم. إذ التقدير: فأإن مات.
