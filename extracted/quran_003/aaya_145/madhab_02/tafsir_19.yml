  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا
  وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ
  ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَأْوَاهُمُ
  ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ
  فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن
  يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ
  وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كائن: كلمة يكثر بها بمعنى كم الخبرية. وقلَّ الاستفهام بها. والكاف
  للتشبيه، دخلت على أي وزال معنى التشبيه، هذا مذهب سيبويه والخليل، والوقف على قولهما
  بغير تنوين. وزعم أبو الفتح: أنّ أيا وزنه فعل، وهو مصدر أوى يأوي إذا انضم واجتمع،
  أصله: أوى عمل فيه ما عمل في طي مصدر طوي. وهذا كله دعوى لا يقوم دليل على شيء منها.
  والذي يظهر أنه اسم مبني بسيط لا تركيب فيه، يأتي للتكثير مثل كم، وفيه لغات: الأولى
  وهي التي تقدمت. وكائن ومن ادعى أن هذه اسم فاعل من كان فقوله بعيد. وكئن على وزن كعن،
  وكأين وكيين، ويوقف عليها بالنون. وأكثر ما يجيء تمييزها مصحوباً بمن. ووهم ابن عصفور
  في قوله: إنه يلزمه مِنْ، وإذا حذفت انتصب التمييز سواء أولها أم لم يليها، نحو قول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أطرد اليأس
  بالرجاء فكاين</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">آلماً عم يسره بعد عسر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكائن لنا فضلاً عليكم ونعمة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قديماً ولا تدرون ما من منعم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الرعب: الخوف، رعبته فهو مرعوب.
  وأصله من الملي. يقال: سيل راعب يملأ الوادي، ورعبت الحوض ملأته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السلطان: الحجة والبرهان، ومنه قيل للوالي: سلطان. وقيل: اشتقاق السلطان
  من السليط، وهو ما يضيء به السراج من دهن السمسم. وقيل: السليط الحديد، والسلاطة الحدة،
  والسلاطة من التسليط وهو القهر. والسلطان من ذلك فالنون زائدة. والسليطة: المرأة الصخابة.
  والسليط: الرجل الفصيح اللسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المثوى:
  مفعل من ثوى يثوي أقام. يكون للمصدر والزمان والمكان، والثواء: الإقامة بالمكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحس: القتل الذريع، يقال: حسه يحسه. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حسسناهم بالسيف حساً فأصبحت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بقيتهم قد شردوا وتبدّدوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وجراد محسوس قتله البرد، وسنة حسوس
  أتت على كل شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">التنازع: الاختلاف، وهو من النزع
  وهو الجذب. ونزع ينزع جذب، وهو متعد إلى واحد. ونازع متعد إلى اثنين، وتنازع متعد إلى
  واحد. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلما تنازعنا
  الحديث وأسمحت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هصرت بغصن ذي شماريخ ميال</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ أم حسبتم أن تدخلوا الجنة ولما
  يعلم الله الذين جاهدوا منكم ويعلم الصابرين } هذه الآية وما بعدها عتب شديد لمن وقعت
  منهم الهفوات يوم أحد. واستفهم على سبيل الإنكار أنْ يظنَّ أحد أنْ يدخل الجنة وهو
  مخلّ بما افترض عليه من الجهاد والصبر عليه. والمراد بنفي العلم انتفاء متعلقه، لأنه
  منتف بانتفائه كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولو علم الله فيهم خيراً لأسمعهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأَنفال: 23] المعنى: لم يكن فيهم
  خير، لأنّ ما لم يتعلق به علم الله تعالى موجوداً لا يكون موجوداً أبداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأمْ هنا منقطعة في قول الأكثرين تتقدر ببل، والهمزة على ما قرر في
  النحو. وقيل: هي بمعنى الهمزة. وقيل: أم متصلة. قال ابن بحر: هي عديلة همزة تتقدر من
  معنى ما تتقدم، وذلك أنَّ قوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
