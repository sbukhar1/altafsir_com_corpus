  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه أبو محمد: فهؤلاء أصحاب النازلة يومئذ صدق فعلهم قولهم: ثم يدخل في الآية الشاكرون
  إلى يوم القيامة: قال ابن إسحاق معنى { وسيجزي الله الشاكرين } أي من أطاعه وعمل بأمره،
  وذكر الطبري بسند عن علي بن أبي طالب وذكر غيره: أنه قال في تفسير هذه الآية: \" الشاكرون
  \":الثابتون على دينهم، أبو بكر وأصحابه وكان يقول: أبو بكر أمير الشاكرين، وهذه عبارة
  من علي بن أبي طالب رضي الله عنه إنما هي إلى صدع أبي بكر رضي الله عنه بهذه الآية
  في يوم موت النبي عليه السلام وثبوته في ذلك الموطن، وثبوته في أمر الردة، وذلك أن
  رسول الله صلى الله عليه وسلم لما قبض وشاع موته، هاج المنافقون وتكلموا، وهموا بالاجتماع
  والمكاشفة، أوقع الله تعالى في نفس عمر رضي الله عنه أن النبي لم يقبض فقام بخطبته
  المشهورة المخوفة للمنافقين برجوع النبي عليه السلام، ففت ذلك في أعضاد المنافقين وتفرقت
  كلمتهم ثم جاء أبو بكر بعد أن نظر إلى النبي عليه السلام فسمع كلام عمر فقال له: اسكت،
  فاستمر عمر في كلامه فتشهد أبو بكر فأصغى الناس إليه، فقال: أما بعد فإنه من كان يعبد
  الله تعالى، فإن الله حي لا يموت ومن كان يعبد محمداً فإن محمداً قد مات، { وما محمد
  إلا رسول قد خلت من قبله الرسل } ، وتلا الآية كلها، فبكى الناس ولم يبق أحد إلا قرأ
  الآية كأن الناس ما سمعوها قبل ذلك اليوم، قالت عائشة رضي الله عنها في البخاري: فنفع
  الله بخطبة عمر، ثم بخطبة أبي بكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام أبو محمد: فهذا من المواطن التي ظهر فيها شكر أبي بكر وشكر الناس بسببه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبر تعالى عن النفوس أنها إنما تموت بأجل مكتوب محتوم واحد عند
  الله تعالى، أي فالجبن لا يزيد فيه، والشجاعة والإقدام لا تنقص منه، وفي هذه الآية
  تقوية النفوس للجهاد، قال ابن فورك: وفيها تسلية في موت النبي عليه السلام، العبارة
  بقوله: { وما كان } قد تجيء فيما هو ممكن قريب نحو قول أبي بكر الصديق رضي الله عنه:
  ما كان لابن أبي قحافة أن يصلي بين يدي رسول الله، وقد تقع في الممتنع عقلاً نحو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  كان لكم أن تنبتوا شجرها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 60] فهي عبارة لا صيغة لها ولا تتضمن نهياً كما يقول بعض المفسرين،
  وإنما يفهم قدر معناها من قرائن الكلام الذي تجيء العبارة فيه، و \" نفس \" في هذه
  الآية: اسم الجنس، و \" الإذن \" التمكين من الشيء مع العلم بالشيء المأذون فيه، فإن
  انضاف إلى ذلك قول فهو الأمر، وقوله: { كتاباً } نصب على التمييز و { مؤجلا } صفة.</font></font>&#13;\t\t\t<label
