  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ الرُّسُلُ أَفإِيْن مَّاتَ
  أَوْ قُتِلَ انْقَلَبْتُمْ عَلَى أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَى عَقِبَيْهِ فَلَن
  يَضُرَّ اللَّهَ شَيْئاً وَسَيَجْزِي اللَّهُ الشَّاكِرِينَ وَمَا كَانَ لِنَفْسٍ أَنْ
  تَمُوتَ إِلاَّ بِإِذْنِ اللهِ كِتَاباً مُّؤَجَّلاً }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذا
  استمرار في عتبهم، وإقامة لحجة الله عليهم، المعنى: أن محمداً صلى الله عليه وسلم رسول
  كسائر الرسل، قد بلغ كما بلغوا، ولزمكم أيها المؤمنون العمل بمضمن الرسالة وليست حياة
  الرسول وبقاؤه بين أظهركم شرطاً في ذلك، لأن الرسول يموت كما مات الرسل قبله، و { خلت
  } معناه مضت وسفلت، وصارت إلى الخلاء من الأرض. وقرأ جمهور الناس \" الرسل \" بالتعريف،
  وفي مصحف ابن مسعود \" رسل \" دون تعريف، وهي قراءة حطان بن عبد الله، فوجه الأولى
  تفخيم ذكر الرسل، والتنويه، بهم على مقتضى حالهم من الله تعالى، ووجه الثانية، أنه
  موضع تيسير لأمر النبي عليه السلام في معنى الحياة، ومكان تسوية بينه وبين البشر في
  ذلك، فجي تنكير \" الرسل \" جارياً في مضمار هذا الاقتصاد به صلى الله عليه وسلم، وهكذا
  يفعل في مواضع الاقتصاد بالشي، فمنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقليل من عبادي الشكور</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  13] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما آمن معه إلا قليل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 40] إلى غير ذلك من الأمثلة،
  ذكر ذلك أبو الفتح، والقراءة بتعريف \" الرسل \" أوجه في الكلام، وقوله تعالى: { أفإن
  مات } الآية، دخلت ألف الاستفهام على جملة الكلام على الحد الذي يخبر به ملتزمه، لأن
  أقبح الأحوال أن يقولوا: إن مات محمد أو قتل انقلبنا، فلما كان فعلهم ينحو هذا المنحى
  وقفوا على الحد الذي به يقع الإخبار، وقال كثير من المفسرين: ألف الاستفهام دخلت في
  غير موضعها، لأن الغرض إنما هو: أتنقلبون على أعقابكم إن مات محمد؟ فالسؤال إنما هو
  عن جواب الشرط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه القاضي أبو محمد: وبذلك
  النظرالذي قدمته يبين وجه فصاحة دخول الألف على الشرط، وذلك شبيه بدخول ألف التقريب
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أو لو كان آباؤهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 170، المائدة: 104] ونحوه
  من الكلام، كأنك أدخلت التقرير على ما ألزمت المخاطب أنه يقوله، والانقلاب على العقب
  يقتضي التولي عن المنقلب عنه، ثم توعد تعالى المنقلب على عقبه بقوله تعالى: { فلن يضر
  الله شيئاً } لأن المعنى فأنما يضر نفسه وإياها يوبق، ثم وعد الشاكرين وهم الذين صدقوا
  وصبروا ولم ينقلب منهم أحد على عقبيه بل مضى على دينه قدماً حتى مات، فمنهم سعد بن
  الربيع وتقضي بذلك وصيته إلى الأنصار، ومنهم أنس بن النضر، ومنهم الأنصاري الذي ذكر
  الطبري عنه بسند أنه مر عليه رجل من المهاجرين، والأنصاريّ يتشحط في دمه، فقال: يا
  فلان أشعرت أن محمداً قد قتل: فقال الأنصاري: إن كان محمد قد قتل فإنه قد بلغ، فقاتلوا
  عن دينكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
