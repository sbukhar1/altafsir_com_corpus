  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَآ أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا
  لَمْ يَفْعَلُواْ فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ مِّنَ ٱلْعَذَابِ وَلَهُمْ عَذَابٌ
  أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لاَ تَحْسَبَنَّ } خطاب لرسول
  الله صلى الله عليه وسلم. وأحد المفعولين { ٱلَّذِينَ يَفْرَحُونَ } والثاني { بِمَفَازَةٍ
  } وقوله: { فَلاَ تَحْسَبَنَّهُمْ } تأكيد تقديره: لا تحسبنهم، فلا تحسبنهم فائزين.
  وقرىء: «لا تحسبن». «فلا تحسبنهم»، بضم الباء على خطاب المؤمنين «ولا يحسبن». فلا «يحسبنهم»،
  بالياء وفتح الباء فيهما، على أنّ الفعل للرسول. وقرأ أبو عمرو بالياء وفتح الباء في
  الأوّل وضمها في الثاني، على أن الفعل للذين يفرحون، والمفعول الأوّل محذوف على: لا
  يحسبنهم الذين يفرحون بمفازة، بمعنى: لا يحسبن أنفسهم الذين يفرحون فائزين، وفلا يحسبنهم،
  تأكيد. ومعنى { بِمَا أُوتُواْ } بما فعلوا. وأتى وجاء، يستعملان بمعنى فعل قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُ كَانَ وَعْدُهُ مَأْتِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 61]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ جِئْتِ شَيْئاً فَرِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  27]. ويدل عليه قراءة أبيّ: «يفرحون بما فعلوا». وقرىء: «آتوا»، بمعنى أعطوا. وعن علي
  رضي الله عنه: «بما أوتوا». ومعنى { بِمَفَازَةٍ مّنَ ٱلْعَذَابِ } بمنجاة منه. روي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(235) أن رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سأل اليهود عن شيء مما في التوراة فكتموا الحق وأخبروه بخلافه، وأروه
  أنهم قد صدقوه، واستحمدوا إليه، وفرحوا بما فعلوا فأطلع الله رسوله على ذلك وسلاه بما
  أنزل من وعيدهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  لا تحسبن اليهود الذين يفرحون بما فعلوا ـ من تدليسهم عليك ويحبون أن تحمدهم بما لم
  يفعلوا من إخبارك بالصدق عما سألتهم عنه ـ ناجين من العذاب. ومعنى { فرحين } بما أوتوه
  من علم التوراة. وقيل: يفرحون بما فعلوا من كتمان نعت رسول الله صلى الله عليه وسلم،
  ويحبون أن يحمدوا بما لم يفعلوا من اتباع دين إبراهيم حيث ادعوا أن إبراهيم كان على
  اليهودية وأنهم على دينه. وقيل: هم قوم تخلفوا عن الغزو مع رسول الله صلى الله عليه
  وسلم، فلما قفل اعتذروا إليه بأنهم رأوا المصلحة في التخلف، واستحمدوا إليه بترك الخروج.
  وقيل: هم المنافقون يفرحون بما أتوا من إظهار الإيمان للمسلمين ومنافقتهم وتوصلهم بذلك
  إلى أغراضهم، ويستحمدون إليهم بالإيمان الذي لم يفعلوه على الحقيقة لإبطانهم الكفر.
  ويجوز أن يكون شاملاً لكل من يأتي بحسنة فيفرح بها فرح إعجاب. ويحب أن يحمده الناس
  ويثنوا عليه بالديانة والزهد وبما ليس فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

