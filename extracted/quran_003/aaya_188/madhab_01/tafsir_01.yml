  وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ
  مِّنَ ٱلْعَذَابِ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وكذبوا،
  بل هم أهل كفر وشرك وافتراء علـى الله، قال الله: { يُحِبُّونَ أَن يُحْمَدُواْ بِمَا
  لَمْ يَفْعَلُواْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يحيـى بن أبـي طالب، قال:
  أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك، فـي قوله: { لاَ تَحْسَبَنَّ ٱلَّذِينَ
  يَفْرَحُونَ بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ
  } قال: كانت الـيهود أمر بعضكم بعضاً، فكتب بعضهم إلـى بعض أن مـحمداً لـيس بنبـيّ،
  فـاجمعوا كلـمتكم، وتـمسكوا بدينكم وكتابكم الذي معكم. ففعلوا وفرحوا بذلك، وفرحوا
  بـاجتـماعهم علـى الكفر بـمـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: كتـموا اسم مـحمد صلى الله
  عليه وسلم، ففرحوا بذلك، وفرحوا بـاجتـماعهم علـى الكفر بـمـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي، قال: كتـموا
  اسم مـحمد صلى الله عليه وسلم، وفرحوا بذلك حين اجتـمعوا علـيه، وكانوا يزكون أنفسهم،
  فـيقولون: نـحن أهل الصيام وأهل الصلاة وأهل الزكاة، ونـحن علـى دين إبراهيـم صلى الله
  عليه وسلم. فأنزل الله فـيهم: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  } من كتـمان مـحمد صلى الله عليه وسلم: { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ
  يَفْعَلُواْ } أحبوا أن تـحمدهم العرب بـما يزكون به أنفسهم، ولـيسوا كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوريّ،
  عن أبـي الـجَحَّاف، عن مسلـم البطين، قال: سأل الـحجاج جلساءه عن هذه الآية: { لاَ
  تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ } قال سعيد بن جبـير: بكتـمانهم
  مـحمداً، { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } قال: هو قولهم:
  نـحن علـى دين إبراهيـم علـيه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ
  بِمَا لَمْ يَفْعَلُواْ }: هم أهل الكتاب أنزل علـيهم الكتاب، فحكموا بغير الـحقّ،
  وحرّفوا الكلـم عن مواضعه، وفرحوا بذلك، وأحبوا أن يحمدوا بـما لـم يفعلوا، فرحوا بأنهم
  كفروا بـمـحمد صلى الله عليه وسلم، وما أنزل الله، وهم يزعمون أنهم يعبدون الله، ويصومون،
  ويصلون، ويطيعون الله؛ فقال الله جلّ ثناؤه لـمـحمد صلى الله عليه وسلم: { لاَ تَحْسَبَنَّ
  ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ } كفروا بـالله وكفروا بـمـحمد صلى الله عليه
  وسلم، { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } من الصلاة والصوم،
  فقال الله جلّ وعزّ لـمـحمد صلى الله عليه وسلم: { فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ
  مّنَ ٱلْعَذَابِ وَلَهُمْ عَذَابٌ أَلِيمٌ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
