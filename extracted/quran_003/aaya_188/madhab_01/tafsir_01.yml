  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَآ أَتَوْاْ وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا
  لَمْ يَفْعَلُواْ فَلاَ تَحْسَبَنَّهُمْ بِمَفَازَةٍ مِّنَ ٱلْعَذَابِ وَلَهُمْ عَذَابٌ
  أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: عُنِـيَ بذلك قوم من أهل النفـاق كانوا يقعدون خلاف رسول الله صلى الله
  عليه وسلم إذا غزا العدو، فإذا انصرف رسول الله صلى الله عليه وسلم اعتذروا إلـيه،
  وأحبوا أن يحمدوا بـما لـم يفعلوا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن سهل بن عسكر وابن عبد الرحيم البرقي، قالا: ثنا ابن أبي مريم، قال: ثنا محمد
  بن جعفر بن أبي كثـير، قال: ثني زيد بن أسلم، عن عطاء بن يسار، عن أبي سعيد الخدري:
  أن رجالاً من المنافقين كانوا علـى عهد رسول الله صلى الله عليه وسلم، إذا خرج النبـي
  صلى الله عليه وسلم إلـى الغزو تـخـلفوا عنه وفرحوا بـمقعدهم خلاف رسول الله، وإذا
  قدم النبـي صلى الله عليه وسلم من السفر اعتذروا إلـيه وأحبوا أن يحمدوا بـما لـم يفعلوا،
  فأنزل الله تعالـى فـيهم: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } قال: هؤلاء الـمنافقون يقولون
  النبـي صلى الله عليه وسلم: لو قد خرجت لـخرجنا معك، فإذا خرج النبـي صلى الله عليه
  وسلم تـخـلفوا وكذبوا، ويفرحون بذلك، ويرون أنها حيـلة احتالوا بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عُنِـي بذلك قوم من أحبـار الـيهود كانوا يفرحون بإضلالهم
  الناس، ونسبة الناس إياهم إلـى العلـم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، ثنا قال: سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة مولـى ابن عبـاس أو سعيد بن جبـير: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ } إلـى قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ } يعنـي: فنـحاصاً وأشيع
  وأشبـاههما من الأحبـار الذين يفرحون بـما يصيبون من الدنـيا علـى ما زينوا للناس من
  الضلالة { وَّيُحِبُّونَ أَن يُحْمَدُواْ بِمَا لَمْ يَفْعَلُواْ } أن يقول لهم الناس
  علـماء ولـيسوا بأهل علـم، لـم يحملوهم علـى هدى ولا خير، ويحبون أن يقول لهم الناس:
  قد فعلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة، أنه حدثه عن ابن عبـاس بنـحو ذلك، إلا أنه قال: ولـيسوا بأهل علـم، لـم يحملوهم
  علـى هدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عُنِـي بذلك قوم
  من الـيهود فرحوا بـاجتـماع كلـمتهم علـى تكذيب مـحمد صلى الله عليه وسلم، ويحبون أن
  يحمدوا بأن يقال لهم أهل صلاة وصيام. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك بن مزاحم، يقول فـي قوله: { لاَ تَحْسَبَنَّ ٱلَّذِينَ يَفْرَحُونَ بِمَا أَتَوْاْ
  } فإنهم فرحوا بـاجتـماعهم علـى كفرهم بـمـحمد صلى الله عليه وسلم، وقالوا: قد جمع
  الله كلـمتنا، ولـم يخالف أحد منا أحداً أنه نبـيّ، وقالوا: نـحن أبناء الله وأحبـاؤه،
  ونـحن أهل الصلاة والصيام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
