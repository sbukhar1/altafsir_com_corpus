  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل رؤية الجيش مثليهم { لعبرة } أي لآية والعبرة الدلالة الموصلة
  إلى اليقين المؤدية إلى العلم وأصلها من العبور كأنه طريق يعبرونه فيوصلهم إلى مرادهم.
  وقيل: العبرة هي التي يعبر منها من منزلة الجهل إلى منزلة العلم { لأولي الأبصار }
  لذوي العقول والبصائر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
