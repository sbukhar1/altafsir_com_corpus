  إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ
  كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وأخرى كافرة } أي وفرقة أخرى كافرة وهم مشركو مكة وكانوا
  تسعمائة وخمسين رجلاً من المقاتلة وكان رأسهم عتبة بن ربيعة بن عبد شمس، وكان فيهم
  مائة فرس وكانت وقعة بدر أول مشهد شهده رسول الله صلى الله عليه وسلم بعد الهجرة وقوله
  تعالى: { يرونهم مثليهم } قرئ بالتاء يعني ترون أهل مكة ضعفي المسلمين يا معشر اليهود
  وذلك أن جماعة من اليهود كانوا قد حضروا قتال بدر لينظروا على من تكون الدائرة ولمن
  النصر فرأوا المشركين مثلي عدد المسلمين، ورأوا النصر للمسلمين فكان ذلك معجزة. وقرئ
  يرونهم بالياء واختلفوا في وجه قراءة الياء فجعل بعضهم الرؤية للمسلمين ثم له تأويلان
  أحدهما: يرى المسلمون المشركين مثليهم كما هم. فإن قلت: كيف قال مثليهم وإنما كانوا
  ثلاثة أمثالهم. قلت: هذا مثل قول الرجل وعنده درهم أنا محتاج إلى مثلي هذا الدرهم يعني
  إلى مثليه سواه فيكون ثلاثة دراهم ووجه آخر وهو أن يكون الله تعالى أظهر للمسلمين من
  عدد المشركين القدر الذي يعلم المؤمنون أنهم يغلبونهم لإزالة الخوف من قلوبهم، وهذا
  التأويل الثاني هو الأصح قلل الله المشركون في أعين المسلمين حتى رأوهم مثليهم. فإن
  قلت كيف الجمع بين قوله تعالى { يرونهم مثليهم } وبين قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذ يريكموهم إذا التقيتم في أعينكم
  قليلاً ويقللكم في أعينهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأَنفال: 44] وكيف يقال: إن المشركين استكثروا المسلمين أو المسلمين
  استكثروا المشركين، وإن الفئتين تساويا في استقلال إحداهما الأخرى. قلت: إن التقليل
  والتكثير كانا في حالتين مختلفتين فإن قيل: إن الفئة الرائية هم المسلمون فإنهم رأوا
  عدد المشركين عند بداية القتال على ما هم عليه. ثم قلل الله المشركين في أعين المسلمين
  حتى اجترؤوا عليهم فصبروا على قتالهم بذلك السبب. قال ابن مسعود: نظرنا إلى المشركين
  فرأيناهم يضعفون علينا، ثم نظرنا فاهم فما رأيناهم يزيدون علينا رجلاً واحداً. وفي
  رواية أخرى عنه قال: لقد قللوا في أعيننا حتى قلت لرجل إلى جنبي: تراهم سبعين؟ قال:
  أراهم مائة قال فأسرنا منهم رجلاً فقلنا: كم كنتم قال: ألفاً وإن قلنا إن الفئة الرائية
  هم المشركون على قول بعضهم إن الرؤية راجعة إلى المشركين يعني رأى المشركون المسلمين
  مثليهم فقلل الله المسلمين في أعين المشركين في أول القتال ليجترئوا عليهم ولا ينصرفوا،
  فلما أخذوا في القتال كثر الله المسلمين في أعين المشركين ليجبنوا فيكون ذلك سبب خذلانهم،
  وقد روي أن المشركين لما أسروا يوم بدر قالوا للمسلمين: كم كنتم قالوا: كنا ثلاثمائة
  وثلاثة عشر رجلاً قالوا: يعني المشركين ما كنا نراكم إلاّ تضعفون علينا فكان في وقعة
  بدر أحوال في التكثير والتقليل وما ذلك إلاّ إظهاراً للقدرة التامة وقوله تعالى: {
  رأي العين } أي في رأي العين { والله يؤيد } أي يقوي { بنصره من يشاء إن في ذلك } يعني
