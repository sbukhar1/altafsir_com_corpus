  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { قل للذين كفروا ستغلبون وتحشرون } قرئ بالتاء فيهما
  فمن قرأ بالياء المنقوطة فمعناه بلغهم يا محمد أنهم سيغلبون ويحشرون، ومن قرأ التاء
  المنقوطة فوق فمعناه قل لهم: ستغلبون وتحشرون { إلى جهنم } قيل: أراد بالذين كفروا
  مشركي قريش والمعنى قل لكفار مكة: ستغلبون يوم بدر وتحشرون في الآخرة إلى جهنم فلما
  نزلت هذه الآية قال لهم النبي صلى الله عليه وسلم يوم بدر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله غالبكم وحاشركم إلى جهنم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن أبا سفيان جمع جماعة من قومه بعد وقعة بدر فأنزل الله تعالى
  هذه الآية. وقيل: إن هذه الآية نزلت في اليهود. وقال ابن عباس: إن يهود المدينة قالوا
  لما هزم رسول الله صلى الله عليه وسلم المشركين يوم بدر، هذا والله النبي الذي بشر
  به موسى لا ترد له راية وأرادوا إتباعه ثم قال بعضهم لبعض: لا تعجلوا حتى تنظروا واقعة
  أخرى. فلما كان يوم أحد ونكب أصحاب رسول الله صلى الله عليه وسلم شكواً وغلب عليهم
  الشقاء فلم يسلموا، وكان بينهم وبين رسول الله صلى الله عليه وسلم عهد إلى مدة فنقضوا
  العهد وانطلق كعب بن الأشرف في ستين راكباً إلى مكة ليستفزهم فأجمعوا أمرهم على قتال
  رسول الله صلى الله عليه وسلم فأنزل الله تعالى هذه الاية. وقال ابن عباس وغيره: لما
  أصاب رسول الله صلى الله عليه وسلم قريشاً يوم بدر ورجع إلى المدينة جمع اليهود في
  سوق بني قينقاع وقال: يا معشر اليهود احذروا من الله ما أنزل بقريش يوم بدر، وأسلموا
  قبل أن ينزل لكم ما نزل بهم فقد عرفتم إني نبي مرسل تجدون ذلك في كتابكم فقالوا: يا
  محمد لا يغرنك أنك لقيت قوماً أغماراً لا علم لهم بالحرب فأصبت منهم فرصة وإنا الله
  لو قاتلناك لعرفت إنا نحن الناس. فأنزل الله عز وجل { قل للذين كفروا } يعني من اليهود
  { ستغلبون } أي ستهزمون { وتحشرون } يعني في الآخرة إلى جهنم { وبئس المهاد } أي الفراش
  والمعنى: بئس ما مهد لهم في النار. قوله عز وجل { قد كان لكم آية في فئتين التقتا }
  قيل: الخطاب للمؤمنين يروى ذلك عن ابن مسعود والحسن. وقيل: هو خطاب لكفار مكة فيكون
  عطفاً على الذي قبله فيخرج على قول ابن عباس (1). وقيل: هو خطاب لليهود قاله ابن جرير.
  فإن قلت: لم قال قد كان لكم آية ولم يقل قد كانت لأن الآية مؤنثة؟ قلت: كل ما ليس بمؤنث
  حقيقي يجوز تذكيره وقيل: إنه رد المعنى إلى البيان فمعناه قد كان لكم بيان فذهب إلى
  المعنى وترك اللفظ. وقال الفراء: إنما ذكر لأنه حالت الصفة بين الفعل والاسم المؤنث
  فذكر الفعل وكل ما جاء من هذا فهذا وجهه ومعنى الاية قد كان لكم آية أي عبرة ودلالة
  على صدق ما أقول إنكم ستغلبون في فئتين أي فرقتين وأصلها في الحرب لأن بعضهم يفيء إلى
  بعض أي يرجع { التقتا } يعني يوم بدر { فئة تقاتل في سبيل الله } أي في طاعة الله وهم
  رسول الله صلى الله عليه وسلم وأصحابه وكانوا ثلاثمائة وثلاثة عشر رجلاً سبعة وسبعون
  رجلاً من المهاجرين ومائتان وستة وثلاثون رجلاً من الأنصار، وكان صاحب راية المهاجرين
  علي بن أبي طالب وصاحب راية الأنصار سعد بن عبادة وكان فيهم سبعون بعيراً وفرسان وكان
  معهم من السلاح ستة أذرع وثمانية سيوف.</font></font>&#13;\t\t\t<label disabled=\"true\"
