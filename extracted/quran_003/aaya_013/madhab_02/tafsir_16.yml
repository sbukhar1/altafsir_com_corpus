  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِئَةٌ تُقَاتِلُ فِي سَبِيلِ اللهِ } المؤمنون ببدر. { وَأُخْرَى
  كَافِرَةٌ } قريش. { يَرَوْنَهُم } كان المؤمنون ثلاثمائة وبضعة عشر، والكفار ألف،
  أو ما بين تسعمائة إلى ألف، فرأى المؤمنون الكافرين مثلي عدد المؤمنين تقوية من الله
  ـ لقلوبهم، أو رأى الكافرون المؤمنون مثلي عددهم إضعافاً من الله ـ تعالى ـ لقلوبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

