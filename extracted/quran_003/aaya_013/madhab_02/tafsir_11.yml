  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: { قَدْ كَانَ لَكُمْ ءايَةٌ [يعني عبرة] فِي فِئَتَيْنِ }
  أي جَمْعَيْن [يعني] جَمْع رسول الله - صلى الله عليه وسلم - وأصحابه، وجمع [كفار]
  أهل مكة { ٱلْتَقَتَا فِئَةٌ تُقَـٰتِلُ فِي سَبِيلِ ٱللَّهِ، وَأُخْرَىٰ كَافِرَةٌ،
  يَرَوْنَهُمْ مّثْلَيْهِمْ } قرأ نافع \" ترونهم \" على معنى المخاطبة، والباقون بالياء
  على معنى الخبر. وذكر عن الفراء أنه قال: كان الكفار ثلاثة أمثال المسلمين لأن المسلمين
  كانوا ثلاثمائة ونيفاً، وكان الكفار تسعمائة ونيّفاً وقوله \" مثليهم \" أي ثلاثة أمثالهم،
  والمعنى في ذلك عن طريق اللغة: أن الإنسان إذا كان عنده ألف درهم يقول: احتاج إلى مثليها،
  فإنه يحتاج إلى ثلاثة آلاف، وقال الزجاج: هذا القول لا يصح في اللغة ولا في المعنى
  ولكن المسلمين يرونهم مثليهم [في العدد] لكي لا يجبنوا، لأنه أعلمهم أن المائة تغلب
  المائتين، فأراهم في { رَأْيَ ٱلْعَيْنِ } أن المشركين مثليهم في العدد لكي لا يجبنوا،
  وهذا كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ فِىۤ أَعْيُنِكُمْ
  قَلِيلاً وَيُقَلِّلُكُمْ فِىۤ أَعْيُنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 44]. وذلك أن المشركين
  كانوا تسع مائة [فأرى الله المسلمين] أنهم ستمائة لكي لا يجبنوا وأرى الكفار أن المسلمين
  أقل من ثلاثمائة ثم ألقى مع ذلك في قلوبهم الرعب حتى انهزموا [فكان] في ذلك دلالة من
  [الدلالات]. فمن قرأ [بالتاء على معنى المخاطبة] لليهود: إن لكم آية وعلامة حيث رأيتم
  غلبة المسلمين على الكفار مع قلة المسلمين وكثرة الكفار فإن قيل: إن اليهود لم يكونوا
  حضوراً في ذلك الوقت، فكيف يرون ذلك؟ قيل له: إذا انتشر الخبر فهموا وعلموا ذلك صار
  كالمعاينة ولأن لهم جواسيس عند المسلمين يخبرون اليهود بذلك فصار كأن كلهم رأى ذلك،
  ومن قرأ بالياء معناه: أن المسلمين يرون الكفار مثليهم ويقال: إن المشركين حين خرجوا
  من مكة كانوا ألفاً وثلاثمائة رجل، فلما وجدوا العير سالمة رجع مع العير ثلاثمائة وخمسون
  وتخلف تسعمائة وخمسون للحرب، وكان أبو سفيان بن حرب في تلك العير، فرجع إلى مكة وحثهم
  على [المسير]، ولم يكن حاضراً وقت الحرب، وإنما قال الكلبي في كتابه: نزلت في جمع أبي
  سفيان وأصحابه، لأن أبا سفيان هو الذي حثهم على الخروج ولم يخرج معهم، ثم قال تعالى:
  { وَٱللَّهُ يُؤَيّدُ بِنَصْرِهِ مَن يَشَاء } أي يقوي بنصرته، وهم أهل بدر، فأرسل
  إليهم الملائكة وهزم المشركين، { إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُِوْلِي ٱلأَبْصَـٰرِ
  } يعني من ينصر الحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
