  فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ
  رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً
  لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإن قلنا: إن الفئة الرائية المشركون،
  فإنهم استقلوا المسلمين في حال، فاجترؤوا عليهم، واستكثروهم في حال، فكان ذلك سبب خذلانهم،
  وقد نقل أن المشركين لما أسروا يومئذ، قالوا للمسلمين: كم كنتم؟ قالوا: كنا ثلاثمائة
  وثلاثة عشر. قالوا: ما كنا نراكم إلا تضعفون علينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والله يؤيد } أي: يقوي { إن في ذلك } في الإشارة قولان. أحدهما: أنها ترجع
  إلى النصر. والثاني: إلى رؤية الجيش مثليهم، والعبرة: الدلالة الموصلة إلى اليقين،
  المؤدية إلى العلم، وهي من العبور، كأنه طريق يُعبر به، ويتوصل به إلى المراد. وقيل:
  العبرة: الآية التي يعبر منها من منزلة الجهل إلى منزلة العلم. والأبصار: العقول والبصائر.</font></font><font
