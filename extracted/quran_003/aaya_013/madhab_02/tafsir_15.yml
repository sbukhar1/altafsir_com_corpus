  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قد كان لكم آية في فئتين التقتا } في المخاطبين بهذا
  ثلاثة أقوال. أحدها: أنهم المؤمنون، روي عن ابن مسعود، والحسن. والثاني: الكفار، فيكون
  معطوفاً على الذي قبله، وهو يتخرج على قول ابن عباس الذي ذكرناه آنفاً. والثالث: أنهم
  اليهود، ذكره الفراء، وابن الأنباري، وابن جرير. فإن قيل: لم قال { قد كان لكم } ولم
  يقل: قد كانت لكم؟ فالجواب من وجهين. أحدهما: أَن ما ليس بمؤنث حقيقي، يجوز تذكيره.
  والثاني: أنه ردّ المعنى إلى البيان، فمعناه: قد كان لكم بيان، فذهب إلى المعنى، وترك
  اللفظ، وأنشدوا:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إِن امرءاً
  غره منكنَّ واحدةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بعدي وبعدك في الدنيا لمغرور</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد سبق معنى «الآية» و «الفئة»،
  وكل مشكل تركت شرحه، فإنك تجده فيما سبق، والمراد بالفئتين: النبي صلى الله عليه وسلم
  وأصحابه، ومشركو قريش يوم بدر. قاله قتادة والجماعة. وفي قوله تعالى: { يرونهم مثليهم
  } قولان. أحدهما: يرونهم ثلاثة أمثالهم، قاله الفراء، واحتج بأنك إذا قلت: عندي ألف
  دينار، وأحتاج إلى مثليه، فانك تحتاج إلى ثلاثة آلاف. والثاني: أن معناه يرونهم ومثلهم،
  قال الزجاج: وهو الصحيح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { رأي العين } أي: في
  رأي العين. قال ابن جرير: جاء هذا على مصدر رأيته، يقال: رأيته رأياً، ورؤية. واختلفوا
  في الفئة الرائية على ثلاثة أقوال، هي التي ذكرناها في قوله تعالى: { قد كان لكم آية
  } فان قلنا: إن الفئة الرائية المسلمون، فوجهه أن المشركين كانوا يضعفون على عدد المسلمين،
  فرأوهم على ما هم عليه، ثم نصرهم الله، وكذلك إن قلنا: إنهم اليهود. وإن قلنا: إنهم
  المشركون، فتكثير المسلمين في أعينهم من أسباب النصر. وقد قرأ نافع: «ترونهم» بالتاء.
  قال ابن الأنباري: ذهب إلى أن الخطاب لليهود. قال الفراء: ويجوز لمن قرأ «يرونهم» بالياء
  أن يجعل الفعل لليهود، وإن كان قد خاطبهم في قوله تعالى: { قد كان لكم آية } لأن العرب
  ترجع من الخطاب إلى الغيبة، ومن الغيبة إلى الخطاب. وقد شرحنا هذا في «الفاتحة» وغيرها.
  فإن قيل: كيف يقال: إن المشركين استكثروا المسلمين، وإن المسلمين استكثروا المشركين،
  وقد بين قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإِذ يريكموهم إِذ التقيتم في أعينكم قليلاً ويقللكم في أعينهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:44]
  أن الفئتين تساوتا في استقلال إحداهما للأخرى؟ فالجواب: أنهم استكثروهم في حال، واستقلوهم
  في حال، فإن قلنا: إن الفئة الرائية المسلمون، فإنهم رأوا عدد المشركين عند بداية القتال
  على ماهم عليه، ثم قلل الله المشركين في أعينهم حتى اجترؤوا عليهم، فنصرهم الله بذلك
  السبب. قال ابن مسعود: نظرنا إلى المشركين فرأيناهم يضعفون علينا، ثم نظرنا إليهم،
  فما رأيناهم يزيدون علينا رجلاً واحداً. وقال في رواية اخرى: لقد قللوا في أعيننا حتى
  قلت لرجل إلى جنبي: تراهم سبعين؟ قال: أراهم مئة، فأسرنا منهم رجلاً، فقلت: كم كنتم؟
  قال: ألفاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
