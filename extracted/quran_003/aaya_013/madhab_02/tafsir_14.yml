  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ ابن كثير وأبو عمرو وعاصم وابن عامر، \" ستغلبون وتحشرون \" بالتاء
  من فوق و \" يرونهم \" بالياء من تحت، وحكى أبان عن عاصم \" تُرونهم \" بالتاء فمن
  فوق مضمومة، وقرا نافع ثلاثتهن بالتاء من فوق، وقرا حمزة ثلاثتهن بالياء من تحت، وبكل
  قراءة من هذه قرأ جمهور من العلماء، وقرأ ابن عباس، وطلحة بن مصرف وأبو حيوة، \" يُرُونهم
  \" بالياء المضمومة، وقرا أبو عبد الرحمن، بالتاء من فوق مضمومة، واختلف من الذين أمر
  بالقول لهم من الكفار، فقيل هم جميع معاصريه من الكفار، أمر بأن يقول لهم هذا الذي
  فيه إعلام بغيب ووعيد، قد صدق بحمد الله غلب الكفر وصار من مات عليه إلى جهنم، ونحا
  إلى هذا أبو علي في - الحجة - وتظاهرت روايات بأن المراد يهود المدينة، قال ابن عباس
  وغيره: لما أصاب رسول الله صلى الله عليه وسلم قريشاً يوم بدر، وقدم المدينة، جمع اليهود
  في سوق بني قينقاع فقال: يا معشر يهود أسلموا قبل أن يصيبكم مثل ما أصاب قريشاً فقالوا
  يا محمد: لا يغرنك نفسك أن قتلت نفراً من قريش كانوا أغماراً لا يعرفون القتال، إنك
  لو قاتلتنا لعرفت أنا نحن الناس، فأنزل الله في قولهم هذه الآية، وروي حديث آخر ذكره
  النقاش، وهو أن النبي عليه السلام لما غلب قريشاً ببدر قالت اليهود: هذا هو النبي المبعوث
  الذي في كتابنا وهو الذي لا تهزم له راية، وكثرت فتنتهم بالأمر، فقال لهم رؤساؤهم وشياطينهم:
  لا تعجلوا وأمهلوا حتى نرى أمره في وقعة أخرى، فلما وقعت أحد كفر جميعهم وبقوا على
  أولهم، وقالوا: ليس محمد بالنبي المنصور فنزلت الآية في ذلك، أي قل لهؤلاء اليهود سيغلبون
  يعني قريشاً، وهذا التأويل إنما يستقيم على قراءة \" سيغلبون ويحشرون \" بالياء من
  تحت، ومن قرأ بالتاء فمعنى الآية: قل للكفار جميعاً هذه الألفاظ، ومن قرأ بالياء من
  تحت، فالمعنى قل لهم كلاماً هذا معناه، ويحتمل قراءة التاء التأويل الذي ذكرناه آنفاً،
  أي قل لليهود ستغلب قريش، ورجح أبو علي قراءة التاء على المواجهة، وأن الذين كفروا
  يعم الفريقين، المشركين واليهود، وكل قد غلب بالسيف والجزية والذلة، والحشر: الجمع
  والإحضار، وقوله { وبئس المهاد } يعني جهنم، هذا ظاهر الآية، وقال مجاهد: المعنى بس
  ما مهدوا لأنفسهم، فكأن المعنى، وبئس فعلهم الذي أداهم إلى جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { قد كان لكم آية في فئتين } الآية تحتمل أن يخاطب بها
  المؤمنون وأن يخاطب بها جميع الكفار وأن يخاطب بها يهود المدينة، وبكل احتمال منها
  قد قال قوم، فمن رأى أن الخطاب بها للمؤمنين فمعنى الآية تثبيت النفوس وتشجيعها، لأنه
  لما قال للكفار ما أمر به أمكن أن يستبعد ذلك المنافقون وبعض ضعفه المؤمنين، كما قال
  قائل يوم الخندق: يعدنا محمد أموال كسرى وقيصر، ونحن لا نأمن على أنفسنا في المذهب،
  وكما قال عدي بن حاتم حين أخبره النبي عليه السلام بالأمنة التي تأتي، فقلت في نفسي:
  وأين دعار طيىء الذين سعروا البلاد؟ الحديث بكماله، فنزلت الآية مقوية لنفوس المؤمنين
  ومبينة صحة ما أخبر به بالمثال الواقع، فمن قرأ \" ترونهم \" بالتاء من فوق فهي مخاطبة
  لجميع المؤمنين إذ قد رأى ذلك جمهور منهم، والهاء والميم في \" ترونهم \" تجمع المشركين،
  وفي \" مثلهم \" تجمع المؤمنين، ومن قرأ بالياء من تحت فالمعنى يرى الجمع من المؤمنين
  جمع الكفار مثلي جمع المؤمنين، ومن رأى أن الخطاب لجميع الكفار ومن رأى أنه لليهود
  فالآية عنده داخلة فيما أمر محمد عليه السلام أن يقوله لهم احتجاجاً عليهم، وتبييناً
  لصورة الوعيد المتقدم في أنهم سيغلبون، فمن قرأ بالياء من تحت، فالعنى يرى الجمع من
  المؤمنين جمع الكفار مثلي جمع المؤمنين، ومن قرأ بالتاء فالمعنى لو حضرتم أو إن كنتم
  حضرتم وساغت العبارة لوضوح الأمر في نفسه ووقوع اليقين به لكل إنسان في ذلك العصر،
  ومن قرأ بضم التاء أو الياء فكأن المعنى، أن اعتقاد التضعيف في جميع الكفار إنما كان
  تخميناً وظناً لا يقيناً، فلذلك ترك في العبارة من الشك وذلك أن أرى بضم الهمزة تقولها
  فيما بقي عندك فيه نظر و-أرى- بفتح الهمزة تقولها فيما قد صح نظرك فيه، ونحا هذا المنحى
  أبو الفتح وهو صحيح، قال أبو علي: والرؤية في هذه الآية عين، ولذلك تعدت إلى مفعول
  واحد، و { مثليهم } نصب على الحال من الهاء والميم في { ترونهم } وأجمع الناس على الفاعل
  بـ { ترونهم } المؤمنون والضمير المتصل هو للكفار، إلا ما حكى الطبري عن قوم أنهم قالوا:
  بل كثر الله عدد المؤمنين في عيون الكفار حتى كانوا عندهم ضعفيهم، وضعف الطبري هذا
  القول، وكذلك هو مردود من جهات، بل قلل الله كل طائفة في عين الأخرى، ليقضي الله أمراً
  كان مفعولاً، فقلل الكفار في عيون المؤمنين ليقع التجاسر ويحتقر العدو، وهذا مع اعتقاد
  النبي وقوله، واعتقاد أولي الفهم من أصحابه أنهم من التسعمائة إلى الألف، لكن أذهب
  الله عنهم البهاء وانتشار العساكر وفخامة الترتيب، حتى قال ابن مسعود في بعض ما روي
  عنه: لقد قلت لرجل إلى جنبي أتراهم سبعين؟ فقال: أظنهم مائة، فلما أخذنا الأسرى أخبرونا
  أنهم كانوا ألفاً، وقلل الله المؤمنين في عيون الكفار ليغتروا ولا يحزموا، وتظاهرت
  الروايات أن جمع الكفار ببدر كان نحو الألف فوق التسعمائة وأن جمع المؤمنين كان ثلاثمائة
  وأربعة عشر رجلاً وقيل وثلاثة عشر فكان الكفار ثلاثة من المؤمنين، لكن رجع بنو زهرة
  مع الأخنس بن شريق، ورجع طالب بن أبي طالب وأتباع وناس كثير حتى بقي للقتال من يقرب
  من المثلين، وقد ذكر النقاش نحواً من هذا فذكر الله تعالى المثلين، إذ أمرهما متيقن
  لم يدفعه قط أحد، وقد حكى الطبري عن ابن عباس: أن المشركين في قتال بدر كانوا ستمائة
  وستة وعشرين رجلاً، وقد ذهب الزجاج وبعض المفسرين، أنهم كانوا نحو الألف وأراهم الله
  للمؤمنين مثليهم فقط، قال: فهذا التقليل في الآية الأخرى، ثم نصرهم عليهم مع علمهم
  بأنهم مثلاهم في العدد، لأنه كان أعلم المسلمين أن المائة منهم تغلب المائتين من الكفار،
  وروى علي بن أبي طالب رضي الله عنه عن النبي عليه السلام أنه قال يوم بدر: القوم ألف،
  وقوله تعالى: { لكم آية } يريد علامة وأمارة ومعتبراً، والفئة: الجماعة من الناس سميت
  بذلك لأنها يفاء إليها، أي يرجع في وقت الشدة، وقال الزجاج: الفئة الفرقة، مأخوذة من
  فأوت رأسه بالسيف، ويقال: فأيته إذا فلقته، ولا خلاف أن الإشارة بهاتين الفئتين هي
  إلى يوم بدر، وقرأ جمهور الناس \" فئةٌ تقاتل \" برفع \" فئةٌ \" على خبر ابتداء، تقديره
  إحداهما فئة، وقرأ مجاهد والحسن والزهري وحميد: \" فئةٍ \" بالخفض على البدل، ومنهم
  من رفع \" كافرةٌ \" ومنهم من خفضها على العطف، وقرأ ابن أبي عبلة: \" فئةً \" بالنصب
  وكذلك \" كافرة \" قال الزجاج: يتجه ذلك على الحال كأنه قال: التقتا مؤمنة وكافرة،
  ويتجه أن يضمر فعل أعني ونحوه و { رأي العين } نصب على المصدر، و { يؤيد } معناه يقوي
  من الأيد وهو القوة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

