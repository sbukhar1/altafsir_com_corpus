  لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والوجه الثاني في كون هذه الواقعة
  آية أنه عليه الصلاة والسلام كان قد أخبر قومه بأن الله ينصره على قريش بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  يَعِدُكُمُ ٱللَّهُ إِحْدَى ٱلطَّائِفَتَيْنِ أَنَّهَا لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنفال
  7 يعني جمع قريش أو عير أبي سفيان، وكان قد أخبر قبل الحرب بأن هذا مصرع فلان، وهذا
  مصرع فلان، فلما وجد مخبر خبره في المستقبل على وفق خبره كان ذلك إخباراً عن الغيب،
  فكان معجزاً. والوجه الثالث في بيان كون هذه الواقعة آية ما ذكره تعالى بعد هذه الآية،
  وهو قوله تعالى { يَرَوْنَهُمْ مّثْلَيْهِمْ رَأْىَ ٱلْعَيْنِ } والأصح في تفسير هذه
  الآية أن الرائين هم المشركون والمرئيين هم المؤمنون، والمعنى أن المشركين كانوا يرون
  المؤمنون مثلي عدد المشركين قريباً من ألفين، أو مثلي عدد المسلمين وهو ستمائة، وذلك
  معجز. فإن قيل تجويز رؤية ما ليس بموجود يفضي إلى السفسطة. قلنا نحمل الرؤية على الظن
  والحسبان، وذلك لأن من اشتد خوفه قد يظن في الجمع القليل أنهم في غاية الكثرة، وإما
  أن نقول إن الله تعالى أنزل الملائكة حتى صار عسكر المسلمين كثيرين والجواب الأول أقرب،
  لأن الكلام مقتصر على الفئتين ولم يدخل فيهما قصة الملائكة. والوجه الرابع في بيان
  كون هذه القصة آية، قال الحسن إن الله تعالى أمد رسوله صلى الله عليه وسلم في تلك الغزوة
  بخمسة آلاف من الملائكة لأنه قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱسْتَجَابَ لَكُمْ أنّى مُمِدُّكُمْ
  بِأَلْفٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال 9 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلَى إِن تَصْبِرُواْ وَتَتَّقُواْ
  وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءالافٍ مّنَ
  ٱلْمَلَـٰئِكَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 125 والألف مع الأربعة آلاف خمسة آلاف من الملائكة وكان سيماهم
  هو أنه كان على أذناب خيولهم ونواصيها صوف أبيض، وهو المراد بقوله { وَٱللَّهُ يُؤَيّدُ
  بِنَصْرِهِ مَن يَشَاء } والله أعلم. ثم قال الله تعالى { فِئَةٌ تُقَـٰتِلُ فِى سَبِيلِ
  ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ } وفيه مسألتان المسألة الأولى القراءة المشهورة { فِئَةٌ
  } بالرفع، وكذا قوله { وَأُخْرَىٰ كَافِرَةٌ } وقرىء { فِئَةٌ فَقَاتِلْ وَأُخْرَىٰ
  كَافِرَةٌ } بالجر على البدل من فئتين، وقرىء بالنصب إما على الاختصاص، أو على الحال
  من الضمير في التقتا، قال الواحدي رحمه الله والرفع هو الوجه لأن المعنى إحداهما تقاتل
  في سبيل الله فهو رفع على استئناف الكلام. المسألة الثانية المراد بالفئة التي تقاتل
  في سبيل الله هم المسلمون، لأنهم قاتلوا لنصرة دين الله. وقوله { وَأُخْرَىٰ كَافِرَةٌ
  } المراد بها كفار قريش. ثم قال تعالى { يَرَوْنَهُمْ مّثْلَيْهِمْ رَأْىَ ٱلْعَيْنِ
  } وفيه مسألتان المسألة الأولى قرأ نافع وأبان عن عاصم { تَرَوْنَهُمْ } بالتاء المنقطة
  من فوق، والباقون بالياء فمن قرأ بالتاء فلأن ما قبله خطاب لليهود، والمعنى ترون أيها
  اليهود المسلمين مثل ما كانوا، أو مثلي الفئة الكافرة، أو تكون الآية خطاباً مع مشركي
  قريش والمعنى ترون يا مشركي قريش المسلمون مثلي فئتكم الكافرة، ومن قرأ بالياء فللمغالبة
  التي جاءت بعد الخطاب، وهو قوله { فِئَةٌ تُقَـٰتِلُ فِى سَبِيلِ ٱللَّهِ وَأُخْرَىٰ
  كَافِرَةٌ يَرَوْنَهُمْ مّثْلَيْهِمْ } فقوله { يَرَوْنَهُمْ } يعود إلى الإخبار عن
