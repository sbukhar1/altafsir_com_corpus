  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية إعلم أنه قد تقدم
  في هذه الآية ذكر الفئة الكافرة وذكر الفئة المسلمة فقوله { يرونهم مثليهم } يحتمل
  أن يكون الراؤن هم الفئة الكافرة، والمرئيون هم الفئة المسلمة، ويحتمل أن يكون بالعكس
