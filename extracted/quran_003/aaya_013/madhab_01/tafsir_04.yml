  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أن في الآية مسائل /المسألة الأولى لم يقل قد كانت لكم آية، بل
  قال { قَدْ كَانَ لَكُمْ ءايَةٌ } وفيه وجهان الأول أنه محمول على المعنى، والمراد
  قد كان لكم إتيان هذا آية. والثاني قال الفرّاء إنما ذكر للفصل الواقع بينهما، وهو
  قوله { لَكُمْ }. المسألة الثانية وجه النظم أنا ذكرنا أن الآية المتقدمة، وهي قوله
  تعالى { سَتُغْلَبُونَ وَتُحْشَرُونَ } نزلت في اليهود، وأن رسول الله صلى الله عليه
  وسلم لما دعاهم إلى الإسلام أظهروا التمرد وقالوا ألسنا أمثال قريش في الضعف وقلة المعرفة
  بالقتال بل معنا من الشوكة والمعرفة بالقتال ما يغلب كل من ينازعنا فالله تعالى قال
  لهم إنكم وإن كنتم أقوياء وأرباب العدة والعدة فإنكم ستغلبون ثم ذكر الله تعالى ما
  يجري الدلالة على صحة ذلك الحكم، فقال { قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا
  فِئَةٌ } يعني واقعة بدر كانت كالدلالة على ذلك لأن الكثرة والعدة كانت من جانب الكفار
  والقلة وعدم السلاح من جانب المسلمين ثم إن الله تعالى قهر الكفار وجعل المسلمين مظفرين
  منصورين وذلك يدل على أن تلك الغلبة كانت بتأييد الله ونصره، ومن كان كذلك فإنه يكون
  غالباً لجميع الخصوم، سواء كانوا أقوياء أو لم يكونوا كذلك فهذا ما يجري مجرى الدلالة
  على أنه عليه السلام يهزم هؤلاء اليهود ويقهرهم وإن كانوا أرباب السلاح والقوة، فصارت
  هذه الآية كالدلالة على صحة قوله { قُلْ لّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ } الآية،
  فهذا هو الكلام في وجه النظم. المسألة الثالثة { الفئة } الجماعة، وأجمع المفسرون على
  أن المراد بالفئتين رسول الله صلى الله عليه وسلم وأصحابه يوم بدر ومشركوا مكة روي
  أن المشركين يوم بدر كانوا تسعمائة وخمسين رجلاً، وفيهم أبو سفيان وأبو جهل، وقادوا
  مائة فرس، وكانت معهم من الإبل سبعمائة بعير، وأهل الخيل كلهم كانوا دارعين وهم مائة
  نفر، وكان في الرجال دروع سوى ذلك، وكان المسلمون ثلثمائة وثلاثة عشر رجلاً بين كل
  أربعة منهم بعير، ومعهم من الدروع ستة، ومن الخيل فرسان، ولا شك أن في غلبة المسلمين
  للكفار على هذه الصفة آية بينة ومعجزة قاهرة. واعلم أن العلماء ذكروا في تفسير كون
  تلك الواقعة آية بينة وجوهاً الأول أن المسلمين كان قد اجتمع فيهم من أسباب الضعف عن
  المقاومة أمور، منها قل العدد، ومنها أنهم خرجوا غير قاصدين للحرب فلم يتأهبوا، ومنها
  قلة السلاح والفرس، ومنها أن ذلك ابتداء غارة في الحرب لأنها أول غزوات رسول الله صلى
  الله عليه وسلم، وكان قد حصل للمشركين أضداد هذه المعاني منها كثرة العدد، ومنها أنهم
  خرجوا متأهبين للحرب، ومنها كثرة سلاحهم وخيلهم، ومنها أن أولئك الأقوام كانوا ممارسين
  للمحاربة، والمقاتلة في الأزمنة الماضية، وإذا كان كذلك فلم تجر العادة أن مثل هؤلاء
  العدد في القلة والضعف وعدم السلاح وقلة المعرفة بأمر المحاربة يغلبون مثل ذلك الجمع
  الكثير مع كثرة سلاحهم وتأهبهم للمحاربة، ولما كان ذلك خارجاً عن العادة كان معجزاً.</font></font>&#13;\t\t\t<label
