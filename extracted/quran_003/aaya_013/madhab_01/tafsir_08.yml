  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَدْ كَانَ لَكُمْ ءايَةٌ } عبرة وذكر الفعل للفصل { فِي فِئَتَيْنِ
  } فرقتين { ٱلْتَقَتَا } يوم بدر للقتال { فِئَةٌ تُقَٰتِلُ فِى سَبِيلِ ٱللَّهِ }
  أي طاعته،وهم النبي وأصحابه وكانوا ثلاثمائة وثلاثة عشر رجلاً معهم فرسان وست أدرع
  وثمانية سيوف وأكثرهم رجالة { وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ } أي الكفار { مّثْلَيْهِمْ
  } أي المسلمين أي أكثر منهم وكانوا نحو ألف { رَأْىَ ٱلْعَيْنِ } أي رؤية ظاهرة معاينة
  وقد نصرهم الله مع قلتهم { وَٱللَّهُ يُؤَيّدُ } يقوي { بِنَصْرِهِ مَن يَشَاء } نصره
  { إِنَّ فِى ذَلِكَ } المذكور { لَعِبْرَةًلأُوْلِى ٱلأَبْصَٰرِ } لذوي البصائر أفلا
  تعتبرون بذلك فتؤمنون؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

