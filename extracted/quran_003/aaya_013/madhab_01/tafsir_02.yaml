  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَدْ كَانَ لَكُمْ ءايَةٌ } الخطاب لمشركي قريش { فِي فِئَتَيْنِ
  ٱلْتَقَتَا } يوم بدر { يَرَوْنَهُمْ مّثْلَيْهِمْ } يرى المشركون المسلمين مثلي عدد
  المشركين قريباً من ألفين. أو مثلي عدد المسلمين ستمائة ونيفاً وعشرين، أراهم الله
  إياهم مع قلتهم أضعافهم ليهابوهم ويجبنوا عن قتالهم، وكان ذلك مدداً لهم من الله كما
  أمدّهم بالملائكة. والدليل عليه قراءة نافع: «ترونهم»، بالتاء أي ترون يا مشركي قريش
  المسلمين مثلي فئتكم الكافرة، أو مثلي أنفسهم. فإن قلت: فهذا مناقض لقوله في سورة الأنفال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُقَلّلُكُمْ
  فِى أَعْيُنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 44]. قلت: قللوا أوّلا في أعينهم حتى احترؤا عليهم فلما
  لاقوهم كثروا في أعينهم حتى غلبوا، فكان التقليل والتكثير في حالين مختلفين. ونظيره
  من المحمول على اختلاف الأحوال قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَيَوْمَئِذٍ لاَّ يُسْـئَلُ عَن ذَنبِهِ
  إِنسٌ وَلاَ جَانٌّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمن: 39] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقِفُوهُمْ إِنَّهُمْ مسؤولون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  24] وتقليلهم تارة وتكثيرهم أخرى في أعينهم أبلغ في القدرة وإظهار الآية. وقيل: يرى
  المسلمون المشركين مثلي المسلمين على ما قرر عليه أمرهم من مقاومة الواحد الاثنين في
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فإِن يَكُن مّنكُمْ مّاْئَةٌ صَابِرَةٌ يَغْلِبُواْ مِاْئَتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  66] بعد ما كلفوا أن يقاوم الواحد العشرة في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن يَكُن مّنكُمْ عِشْرُونَ صَـٰبِرُونَ
  يَغْلِبُواْ مِاْئَتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 65] ولذلك وصف ضعفهم بالقلة لأنه قليل بالإضافة إلى عشرة
  الأضعاف وكان الكافرون ثلاثة أمثالهم. وقراءة نافع لا تساعد عليه. وقرأ ابن مصرِّف:
  «يرونهم»، على البناء للمفعول بالياء والتاء، أي يريهم الله ذلك بقدرته. وقرىء: «فئة
  تقاتل وأخرى كافرة»، بالجرّ على البدل من فئتين، وبالنصب على الاختصاص. أو على الحال
  من الضمير في( التقتا ) { رَأْىَ ٱلْعَيْنِ } يعني رؤية ظاهرة مكشوفة لا لبس فيها،
  معاينة كسائر المعاينات { وَٱللَّهُ يُؤَيّدُ بِنَصْرِهِ } كما أيد أهل بدر بتكثيرهم
  في عين العدوّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

