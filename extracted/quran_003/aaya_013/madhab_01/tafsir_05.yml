  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا
  فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ
  رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً
  لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل أن يكون الضمير في { مِثليْهِم
  } للمسلمين، أي ترون أيها المسلمون المسلمين مِثليْ ما أنتم عليه من العدد، أي ترون
  أنفسكم مثليْ عددكم؛ فعل الله ذلك بهم لتقوى أنفسهم على لقاء المشركين. والتأويل الأوّل
  أولى؛ يدل عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ يُرِيكَهُمُ ٱللَّهُ فِي مَنَامِكَ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  43] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ فِيۤ أَعْيُنِكُمْ
  قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 44]. وروى عن ٱبن مسعود أنه قال: قلت لرجل إلى جنبي: أتراهم
  سبعين؟ قال: أظنهم مائة. فلما أخذنا الأسارى أخبرونا أنهم كانوا ألفاً. وحكى الطبريّ
  عن قوم أنهم قالوا: بل كثر الله عدد المؤمنين في عيون الكافرين حتى كانوا عندهم ضِعفيْهم.
  وضعَّف الطبري هذا القول. قال ٱبن عطية: وكذلك هو مردود من جهات. بل قلّل الله المشركين
  في أعين المؤمنين كما تقدّم. وعلى هذا التأويل كان يكون «ترون» للكافرين، أي ترون أيها
  الكافرون المؤمنين مثليهم، ويحتمل مثليكم، على ما تقدّم. وزعم الفرّاء أنّ المعنى تروْنَهم
  مثلَيْهم ثلاثةَ أمثالهم. وهو بعيدٌ غير معروف في اللغة. وقال الزجاج: وهذا باب الغلط،
  فيه غلط في جميع المقاييس؛ لأنا إنما نعقل مثل الشيء مساوياً له، ونعقِل مثليْه ما
  يساويه مرتين. قال ٱبن كَيْسان: وقد بين الفرّاء قوله بأن قال: كما تقول وعندك عبدٌ:
  أحتاج إلى مثله، فأنت محتاج إليه وإلى مثله. وتقول: أحتاج إلى مثليه، فأنت محتاج إلى
  ثلاثة. والمعنى على خلاف ما قال، واللغةُ. والذي أوقع الفرّاء في هذا أن المشركين كانوا
  ثلاثة أمثال المؤمنين يوم بدر؛ فتوهّم أنه لا يجوز أن يكونوا يرونهم إلا على عِدّتهم،
  وهذا بعيد وليس المعنى عليه. وإنما أراهم الله على غير عِدّتهم لجهتين: إحداهما أنه
  رأى الصلاح في ذلك؛ لأن المؤمنين تقوى قلوبهم بذلك. والأخرى أنه آية للنبيّ صلى الله
  عليه وسلم. وسيأتي ذكر وقعة بدر إن شاء الله تعالى. وأمّا قراءة الياء فقال ٱبن كيسان:
  الهاء والميم في { يرونهم } عائدة على { وَأُخْرَى كَافِرَةٌ } والهاء والميم في {
  مثليْهم } عائدة على { فِئَةٌ تُقَاتِلُ في سَبِيلِ اللَّهِ } وهذا من الإضمار الذي
  يدل عليه سياق الكلام، وهو قوله: { يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ }. فدل ذلك على
  أن الكافرين كانوا مِثْلَي المسلمين في رأي العين وثلاثة أمثالهم في العدد. قال: والرؤية
  هنا لليهود. وقال مكيّ: الرؤية للفئة المقاتلة في سبيل الله، والمرئية الفئة الكافرة؛
  أي ترى الفئةُ المقاتلة في سبيل الله الفئةَ الكافرة مثْلَي الفئة المؤمنة، وقد كانت
  الفئة الكافرة ثلاثة أمثال المؤمنة فقلّلهم الله فى أعينهم على ما تقدّم. والخطاب في
  { لكم } لليهود. وقرأ ٱبن عباس وطلحة «تُرَوْنَهم» بِضم التاء، والسلميّ بالتاء مضمومة
  على ما لم يسم فاعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ } تقدّم معناه والحمد
