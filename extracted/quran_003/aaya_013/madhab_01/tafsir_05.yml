  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَدْ كَانَ لَكُمْ آيَةٌ } أي علامة. وقال { كان } ولم
  يقل «كانت» لأن { آية } تأنيثها غير حقيقي. وقيل: ردّها إلى البيان، أي قد كان لكم
  بيان؛ فذهب إلى المعنى وترك اللفظ؛ كقول ٱمرىء القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرَهْرَهَةٌ رُؤْدَةٌ رَخْصَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كخُرْعُوبَة
  الْبَانَةِ المُنْفَطِرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يقل المنفطرة؛ لأنه ذهب إلى القضيب. وقال الفرّاء: ذكّره لأنه
  فرّق بينهما بالصفة، فلما حالت الصفة بين الاسم والفعل ذُكِّر الفعل. وقد مضى هذا المعنى
  في «البقرة» في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ
  خَيْراً ٱلْوَصِيَّةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 180].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { فِي فِئَتَيْنِ ٱلْتَقَتَا } يعني المسلمين والمشركين يوم بدر { فِئَةٌ } قرأ
  الجمهور «فئة» بالرفع، بمعنى إحداهما فئة. وقرأ الحسن ومجاهد «فِئةٍ» بالخفض «وأُخْرَى
  كَافِرةٍ» على البدل. وقرأ ٱبن أبي عبلة بالنصب فيهما. قال أحمد بن يحيى: ويجوز النصب
  على الحال، أي التقتا مختلفتين مؤمنة وكافرة. قال الزجاج: النصب بمعنى أعني. وسمِّيت
  الجماعة من الناس فئة لأنها يُفَاء إليها، أي يرجع إليها في وقت الشدّة. وقال الزجاج:
  الفئة الفرقة، مأخوذة من فَأَوْتُ رأسَه بالسيف ـ ويقال: فأيته ـ إذا فلقته. ولا خلاف
  أن الإشارة بهاتين الفئتين هي إلى يوم بَدْر. وٱختلف من المخاطب بها؛ فقيل: يحتمل أن
  يخاطب بها المؤمنون، ويحتمل أن يخاطب بها جميع الكفار، ويحتمل أن يخاطب بها يهود المدينة؛
  وبكل ٱحتمال منها قد قال قوم. وفائدة الخطاب للمؤمنين تثبيت النفوس وتشجيعها حتى يقدِموا
  على مثليْهم وأمثالهم كما قد وقع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ } قال أبو عليّ: الرؤية
  في هذه الآية رؤية عين؛ ولذلك تعدّت إلى مفعول واحد. قال مكيّ والمهدويّ: يدل عليه
  { رَأْيَ الْعَيْنِ }. وقرأ نافع «تَرَوْنَهُم» بالتاء والباقون بالياء. { مِّثْلَيْهِمْ
  } نصب على الحال من الهاء والميم في «ترونهم». والجمهور من الناس على أن الفاعل بترون
  هم المؤمنون، والضمير المتصل هو للكفار. وأنكر أبو عمرو أن يقرأ «ترونهم» بالتاء؛ قال:
  ولو كان كذلك لكان مِثليكم. قال النحاس: وذا لا يلزم، ولكن يجوز أن يكون مِثلى أصحابكم.
  قال مكيّ: «تَرَوْنَهُم» بالتاء جرى على الخطاب في { لَكُم } فيحسن أن يكون الخطاب
  للمسلمين، والهاء والميم للمشركين. وقد كان يلزم من قرأ بالتاء أن يقرأ مثليكم بالكاف،
  وذلك لا يجوز لمخالفة الخط؛ ولكن جرى الكلام على الخروج من الخطاب إلى الغيبة؛ كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  22]، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ آتَيْتُمْ مِّن زَكَاةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 39] فخاطب ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأُوْلَـٰئِكَ
  هُمُ ٱلْمُضْعِفُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 39] فرجع إلى الغيبة. فالهاء والميم في { مِثْلَيْهِم } يحتمل
  أن يكون للمشركين، أي ترون أيها المسلمون المشركين مثليْ ما هم عليه من العدد؛ وهو
  بعيد في المعنى؛ لأن الله تعالى لم يُكْثر المشركين في أعين المسلمين بل أعلمنا أنه
  قلَّلَهم في أعين المؤمنين، فيكون المعنى ترون أيها المؤمنون المشركين مِثليْكم في
  العدد وقد كانوا ثلاثة أمثالهم، فقلَّلَ الله المشركين في أعين المسلمين فأراهم إياهم
  مِثَليْ عِدّتهم لتقوى أنفُسهم ويقع التجاسُر، وقد كانوا أُعلِموا أنّ المائة منهم
  تغلب المائتين من الكفار، وقلّل المسلمين في أعين المشركين ليجْتَرئوا عليهم فينْفُذ
  حكم الله فيهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
