  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَغُرَّنَّكَ تَقَلُّبُ ٱلَّذِينَ كَفَرُواْ فِي ٱلْبِلاَدِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَتَاعٌ
  قَلِيلٌ ثُمَّ مَأْوَاهُمْ جَهَنَّمُ وَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: ولا يغرنك يا مـحمد تقلب الذين كفروا فـي البلاد، يعنـي: تصرفهم فـي
  الأرض وضربهم فـيها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السدي: { لاَ يَغُرَّنَّكَ تَقَلُّبُ ٱلَّذِينَ كَفَرُواْ
  فِى ٱلْبِلَـٰدِ } يقول: ضربهم فـي البلاد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فنهى
  الله تعالـى ذكره نبـيه صلى الله عليه وسلم عن الاغترار بضربهم فـي البِلاد، وإمهال
  الله إياهم مع شركهم وجحودهم نعمه، وعبـادتهم غيره. وخرج الـخطاب بذلك للنبـي صلى الله
  عليه وسلم، والـمعنـيّ به غيره من أتبـاعه وأصحابه، كما قد بـينا فـيـما مضى قبل من
  أمر الله، ولكن كان بأمر الله صادعاً، وإلـى الـحق داعياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لاَ يَغُرَّنَّكَ تَقَلُّبُ
  ٱلَّذِينَ كَفَرُواْ فِى ٱلْبِلَـٰدِ } والله ما غروا نبـي الله، ولا وكل إلـيهم شيئاً
  من أمر الله، حتـى قبضه الله علـى ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مَتَـٰعٌ قَلِيلٌ } فإنه يعنـي: أن تقلبهم فـي البلاد وتصرفهم فـيها متعة يـمتعون
  بها قلـيلاً، حتـى يبلغوا آجالهم، فتـخترمهم منـياتهم، ثم مأواهم جهنـم بعد مـماتهم،
  والـمأوى: الـمصير الذي يأوون إلـيه يوم القـيامة، فـيصيرون فـيه. ويعنـي بقوله: {
  وَبِئْسَ ٱلْمِهَادُ } وبئس الفراش والـمضجع جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

