  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  يَغُرَّنَّكَ تَقَلُّبُ ٱلَّذِينَ كَفَرُواْ فِي ٱلْبِلاَدِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَتَاعٌ
  قَلِيلٌ ثُمَّ مَأْوَاهُمْ جَهَنَّمُ وَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ يَغُرَّنَّكَ } الخطاب لرسول الله صلى الله عليه وسلم أو لكل أحد، أي لا تنظر إلى
  ما هم عليه من سعة الرزق والمضطرب ودرك العاجل وإصابة حظوظ الدنيا، ولا تغتر بظاهر
  ما ترى من تبسطهم في الأرض، وتصرفهم في البلاد يتكسبون ويتجرون ويتدهقنون. وعن ابن
  عباس: هم أهل مكة. وقيل: هم اليهود. وروي أن أناساً من المؤمنين كانوا يرون ما كانوا
  فيه من الخصب والرخاء ولين العيش فيقولون: إن أعداء الله فيما نرى من الخير وقد هلكنا
  من الجوع والجهد. فإن قلت: كيف جاز أن يغتر رسول الله صلى الله عليه وسلم بذلك حتى
  ينهي عن الاغترار به؟ قلت: فيه وجهان أحدهما أن مدرة القوم ومتقدّمهم يخاطب بشيء فيقوم
  خطابه مقام خطابهم جميعاً، فكأنه قيل: لا يغرنكم والثاني: أنّ رسول الله صلى الله عليه
  وسلم كان غير مغرور بحالهم فأكد عليه ما كان عليه وثبت على التزامه، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَكُنْ مع ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 42]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَكُونَنَّ مِنَ ٱلْمُشْرِكَينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  14]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلاَ تُطِعِ ٱلْمُكَذّبِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 8] وهذا في النهي نظير قوله
  في الأمر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱهْدِنَا ٱلصّرَاطَ ٱلْمُسْتَقِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفاتحة: 6]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ ءامِنُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 36] وقد جعل النهي في الظاهر
  للتقلب وهو في المعنى للمخاطب، وهذا من تنزيل السبب منزلة المسبب، لأنّ التقلب لو غرّه
  لاغتر به، فمنع السبب ليمتنع المسبب. وقرىء: «لا يغرنك» بالنون الخفيفة { مَتَـٰعٌ
  قَلِيلٌ } خبر مبتدأ محذوف، أي ذلك متاع قليل وهو التقلب في البلاد، أراد قلته في جنب
  ما فاتهم من نعيم الآخرة، أو في جنب ما أعدّ الله للمؤمنين من الثواب، أو أراد أنه
  قليل في نفسه لانقضائه وكل زائل قليل. قال رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(245)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما الدنيا في الآخرة إلا مثل ما يجعل أحدكم أصبعه في اليم، فلينظر بم يرجع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَبِئْسَ ٱلْمِهَادُ } وساء ما
  مهدوا لأنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

