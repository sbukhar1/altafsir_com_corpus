  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَصَابَكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ فَبِإِذْنِ ٱللَّهِ وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ
  ٱلَّذِينَ نَافَقُواْ وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِي سَبِيلِ ٱللَّهِ أَوِ
  ٱدْفَعُواْ قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَاكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ
  أَقْرَبُ مِنْهُمْ لِلإِيمَانِ يَقُولُونَ بِأَفْوَاهِهِم مَّا لَيْسَ فِي قُلُوبِهِمْ
  وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره
  بذلك: والذي أصابكم يوم التقى الجمعان، وهو يوم أُحد حين التقى جمع المسلمين والمشركين.
  ويعني بالذي أصابهم: ما نال من القتل من قُتِل منهم، ومن الجراح من جُرح منهم { فَبِإِذْنِ
  ٱللَّهِ } يقول: فهو بإذن الله كان، يعنـي: بقضائه وقدره فيكم. وأجاب «ما» بالفاء،
  لأن «ما» حرف جزاء، وقد بينت نظير ذلك فيما مضى قبل: { وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ
  وَلِيَعْلَمَ ٱلَّذِينَ نَافَقُواْ } بمعنى: وليعلم الله المؤمنين، ولـيعلـم الذين
  نافقوا، أصابكم ما أصابكم يوم التقـى الـجمعان بـأُحد، لـيـميز أهل الإيـمان بـالله
  ورسوله الـمؤمنـين منكم من الـمنافقـين فـيعرفونهم، لا يخفـى علـيهم أمر الفريقـين.
  وقد بـينا تأويـل قوله: { وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ } فـيـما مضى، وما وجه ذلك،
  بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك، قال ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا أَصَـٰبَكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  فَبِإِذْنِ ٱللَّهِ وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ }: أي ما أصابكم حين التقـيتـم أنتـم
  وعدوّكم فبإذنـي، كان ذلك حين فعلتـم ما فعلتـم بعد أن جاءكم نصري وصدقتـم وعدي، لـيـميز
  بـين الـمنافقـين والـمؤمنـين، { وَلِيَعْلَمَ ٱلَّذِينَ نَافَقُواْ } منكم، أي لـيظهرُوا
  ما فـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِى سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ قَالُواْ
  لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ مِنْهُمْ
  للإيِمَانِ يَقُولُونَ بأفْوَاهِهمْ ما لَيْسَ فِى قلُوبِهِمْ وَٱللَّهُ أعْلَمُ بِمَا
  يَكْتُمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بذلك: عبد الله
  بن أبـيّ ابن سلول الـمنافق وأصحابَهُ الذين رجعوا عن رسول الله صلى الله عليه وسلم
  وعن أصحابه، حين سار نبـيّ الله صلى الله عليه وسلم إلـى الـمشركين بـأُحد لقتالهم،
  فقال لهم الـمسلـمون: تعالوا قاتلوا الـمشركين معنا، أو ادفعوا بتكثـيركم سوادنا! فقالوا:
  لو نعلـم أنكم تقاتلون لسرنا معكم إلـيهم، ولكنا معكم علـيهم، ولكن لا نرى أنه يكون
  بـينكم وبـين القوم قتال. فأبدوا من نفـاق أنفسهم ما كانوا يكتـمونه، وأبدوا بألسنتهم
  بقولهم: { لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ } غير ما كانوا يكتـمونه ويخفونه،
  من عداوة رسول الله صلى الله عليه وسلم وأهل الإيـمان به. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن
  مسلـم بن شهاب الزهري، ومـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة، والـحصين
  بن عبد الرحمن بن عمرو بن سعد بن معاذ وغيرهم من علـمائنا كلهم، قد حدّث، قال: خرج
  رسول الله صلى الله عليه وسلم ـ يعنـي: حين خرج إلـى أُحد ـ فـي ألف رجل من أصحابه،
  حتـى إذا كانوا بـالشوط بـين أُحد والـمدينة انـخزل عنهم عبد الله بن أبـيّ ابن سلول
  بثلث الناس، فقال أطاعهم فخرج وعصانـي، والله ما ندري علام نقتل أنفسنا ههنا أيها الناس؛
  فرجع بـمن اتبعه من الناس من قومه من أهل النفـاق وأهل الريب، واتبعهم عبد الله بن
  عمرو بن حزام أخو بنـي سلـمة، يقول: يا قوم أذكركم الله أن تـخذلوا نبـيكم وقومكم عندما
  حضر من عدوّهم، فقالوا: لو نعلـم أنكم تقاتلون ما أسلـمناكم، ولكنا لا نرى أن يكون
  قتال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
