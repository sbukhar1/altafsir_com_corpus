  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَآ أَصَابَكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ فَبِإِذْنِ
  ٱللَّهِ وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ ٱلَّذِينَ
  نَافَقُواْ وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِي سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ
  قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَاكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ
  مِنْهُمْ لِلإِيمَانِ يَقُولُونَ بِأَفْوَاهِهِم مَّا لَيْسَ فِي قُلُوبِهِمْ وَٱللَّهُ
  أَعْلَمُ بِمَا يَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فلـما استعصوا
  علـيه، وأبوا إلا الانصراف عنهم، قال: أبعدكم الله أعداء الله، فسيغنـي الله عنكم!
  ومضى رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ
  فِى سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ } يعنـي: عبد الله بن أبـيّ ابن سلول وأصحابه،
  الذين رجعوا عن رسول الله صلى الله عليه وسلم، حين سار إلـى عدوّه من الـمشركين بـأُحد.
  وقوله: { لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ } يقول: لو نعلـم أنكم تقاتلون
  لسرنا معكم، ولدفعنا عنكم، ولكن لا نظنّ أن يكون قتال، فظهر منهم ما كانوا يخفون فـي
  أنفسهم. يقول الله عزّ وجلّ: { هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ مِنْهُمْ لِلإيمَـٰنِ
  } ولـيس فـي قلوبهم { وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ }: أي يخفون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: خرج رسول
  الله صلى الله عليه وسلم ـ يعنـي: يوم أُحد ـ فـي ألف رجل، وقد وعدهم الفتـح إن صبروا؛
  فلـما خرجوا رجع عبد الله بن أبـيّ ابن سلول فـي ثلثمائة، فتبعهم أبو جابر السلـمي
  يدعوهم، فلـما غلبوه وقالوا له: ما نعلـم قتالاً، ولئن أطعتنا لترجعنّ معنا.. قال:
  فذكر الله أصحاب عبد الله بن أبـيّ ابن سلول، وقول عبد الله بن جابر بن أبـي عبد الله
  الأنصاري حين دعاهم، فقالوا: ما نعلـم قتالاً، ولئن أطعتـمونا لترجعنّ معنا، فقال:
  { ٱلَّذِينَ قَالُواْ لإِخْوٰنِهِمْ وَقَعَدُواْ لَوْ أَطَاعُونَا مَا قُتِلُوا قُلْ
  فَادْرَءوا عَنْ أَنفُسِكُمُ الْمَوْتَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج قال: قال ابن جريج: قال عكرمة: { قَالُواْ
  لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَـٰكُمْ } قال: نزلت فـي عبد الله بن أبـيّ ابن
  سلول. قال ابن جريج: وأخبرنـي عبد الله بن كثـير، عن مـجاهد: { لَوْ نَعْلَمُ قِتَالاً
  } قال: لو نعلـم أنا واجدون معكم قتالاً، لو نعلـم مكان قتال لاتبعناكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فـي تأويـل قوله { أَوِ ٱدْفَعُواْ } فقال بعضهم: معناه:
  أو كثِّروا، فإنكم إذا كثرتـم دفعتـم القوم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { أَوِ ٱدْفَعُواْ } يقول: أو كثروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { أَوِ
  ٱدْفَعُواْ } قال: بكثرتكم العدوّ وإن لـم يكن قتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: أو رابطوا إن لـم تقاتلوا.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
