  href=\"JavaScript:Open_Menu()\">وَمَآ أَصَابَكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ فَبِإِذْنِ
  ٱللَّهِ وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ ٱلَّذِينَ
  نَافَقُواْ وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِي سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ
  قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَاكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ
  مِنْهُمْ لِلإِيمَانِ يَقُولُونَ بِأَفْوَاهِهِم مَّا لَيْسَ فِي قُلُوبِهِمْ وَٱللَّهُ
  أَعْلَمُ بِمَا يَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا إسماعيـل بن حفص الآملـي وعلـيّ بن سهل الرملـي، قالا: ثنا الولـيد
  بن مسلـم، قال: ثنا عتبة بن ضمرة، قال: سمعت أبـا عون الأنصاريّ فـي قوله: { قَاتِلُواْ
  فِى سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ } قال: رابطوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ } فإنه يعنـي به: والله أعلـم من هؤلاء
  الـمنافقـين الذين يقولون من العداوة والشنآن، وأنهم لو علـموا قتالاً ما تبعوهم، ولا
  دافعوا عنهم، وهو تعالـى ذكره مـحيط بـما يخفونه من ذلك، مطلع علـيه، ومـحصيه علـيهم
