  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: أنه يعاقب الذين كفروا بعد إيـمانهم بـما ذكر
  أنه معاقبهم به من العذاب العظيـم، وتسويد الوجوه، ويثـيب أهل الإيـمان به، الذين ثبتوا
  علـى التصديق والوفـاء بعهودهم التـي عاهدوا علـيها، بـما وصف أنه مثـيبهم به، من الـخـلود
  فـي جناته، من غير ظلـم منه لأحد الفريقـين فـيـما فعل، لأنه لا حاجة به إلـى الظلـم،
  وذلك أن الظالـم إنـما يظلـم غيره لـيزداد إلـى عزّته عزّة بظلـمه إياه، وإلـى سلطانه
  سلطاناً، وإلـى ملكه ملكاً، لنقصان فـي بعض أسبـابه، يتـمـم بـما ظلـم غيره فـيه ما
  كان ناقصاً من أسبـابه عن التـمام، فأما من كان له جميع ما بـين أقطار الـمشارق والـمغارب،
  وما فـي الدنـيا والآخرة، فلا معنى لظلـمه أحداً فـيجوز أن يظلـم شيئاً، لأنه لـيس
  من أسبـابه شيء ناقص يحتاج إلـى تـمام، فـيتـمّ ذلك بظلـم غيره، تعالـى الله علوّاً
  كبـيراً؛ ولذلك قال جلّ ثناؤه عقـيب قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لّلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 108] { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ وَإِلَى ٱللَّهِ
  تُرْجَعُ ٱلامُورُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل العربـية فـي وجه تكرير
  الله تعالـى ذكره اسمه مع قوله: { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } ظاهراً وقد
  تقدم اسمه ظاهراً مع قوله: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ }
  فقال بعض أهل العربـية من أهل البصرة: ذلك نظير قول العرب: أما زيد فذهب زيد، وكما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا أرَى
  الـموتَ يسبقُ الـموتَ شَيْءٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَغَّصَ
  الـمَوْتُ ذا الغنى والفقـيرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأظهر في موضع الإضمار. وقال بعض نحويي الكوفة: ليس ذلك نظير هذا البيت،
  لأن موضع الموت الثانـي في البيت موضع كناية، لأنه كلـمة واحدة، ولـيس ذلك كذلك في
  الآية، لأن قوله: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } خبر ليس
  من قوله: { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأمُورُ } فـي شيء، وذلك أن كل واحدة من القصتين
  مفارق معناها معنى الأخرى، مكتفـية كل واحدة منهما بنفسها، غير مـحتاجة إلـى الأخرى،
  وما قال الشاعر: «لا أرى» الـموت مـحتاج إلـى تـمام الـخبر عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول الثانـي عندنا أولـى بـالصواب، لأن كتاب الله عزّ وجلّ
  لا يؤخذ معانـيه، وما فـيه من البـيان إلـى الشواذّ من الكلام والـمعانـي وله فـي الفصيح
  من الـمنطق والظاهر من الـمعانـي الـمفهوم وجه صحيح موجود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأمُورُ } فإنه يعنـي تعالـى ذكره: إلـى الله مصير
  أمر جميع خـلقه الصالـح منهم، والطالـح والـمـحسن والـمسيء، فـيجازي كلاًّ علـى قدر
  استـحقاقهم منه الـجزاء بغير ظلـم منه أحداً منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

