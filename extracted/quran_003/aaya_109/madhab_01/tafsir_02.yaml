  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تِلْكَ آيَـٰتُ ٱللَّهِ } الواردة في الوعد والوعيد { نَتْلُوهَا
  عَلَيْكَ } ملتبسة { بِٱلْحَقِّ } والعدل من جزاء المحسن والمسيء بما يستوجبانه { وَمَا
  ٱللَّهُ يُرِيدُ ظُلْماً } فيأخذ أحداً بغير جرم، أو يزيد في عقاب مجرم، أوينقص من
  ثواب محسن. ونكر ظلماً وقال: { لّلْعَـٰلَمِينَ } على معنى ما يريد شيئاً من الظلم
  لأحد من خلقه، فسبحان من يحلم عمن يصفه بإرادة القبائح والرضا بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
