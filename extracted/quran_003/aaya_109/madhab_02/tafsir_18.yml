  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولله ما في السموات وما في الأرض } لما ذكر الله أنه لا يريد ظلماً
  للعالمين لأنه لا حاجة به إلى الظلم، وذلك أن الظالم إنما يظلم غيره ليزداد مالاً أو
  عزاً أو سلطاناً أو يتم نقصاً فيه بما يظلم به غيره ولما كان الله عز وجل مستغنياً
  عن ذلك، وله صفة الكمال أخبر أن له ما في السموات وما في الأرض وأن جميع ما فيها ملكه
  وأهلها عبيده، وإذا كان كذلك يستحيل في حقه سبحانه وتعالى أن يظلم أحداً من خلقه لأنهم
  عبيده، وفي قبضته ثم قال: { وإلى الله ترجع الأمور } يعني وإليه مصير جميع الخلائق
  المؤمن والكافر والطائع والعاصي فيجازي الكل على قدر استحقاقهم ولا يظلم أحداً منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { كنتم خير أمة } سبب نزول هذه الآية أن مالك بن الصيف
  ووهب بن يهودا اليهوديين قالا لعبدالله بن مسعود وأبي بن كعب ومعاذ بن جبل وسالم مولى
  حذيفة: نحن أفضل منكم وديننا خير من دينكم الذي تدعوننا إليه فأنزل الله هذه الآية
  واختلف في لفظة كان فقيل هي بمعنى الحدوث والوقوع والمعنى حدثتم ووجدتم وخلقتم خير
  أمة وقيل كان هنا ناقصة وهي عبارة عن وجود الشيء في زمان ماض ولا تدل على انقطاع طارئ
  بدليل قوله: { وكان الله غفوراً رحيماً } فعلى هذا التقدير يكون المعنى: كنتم في علم
  الله خير أمة وقيل كنتم مذكورين في الأمم الماضية بأنكم خير أمة، وقيل كنتم في اللوح
  المحفوظ موصوفين بأنكم خير أمة وقيل معناه كنتم منذ آمنتم خير أمة وقيل قوله خير أمة
  تابع لقوله: { فأما الذين ابيضّت وجوههم } والتقدير أنه يقال لهم عند دخول الجنة: كنتم
  في دنياكم خير أمة فلهذا استحققتم ما أنتم فيه من بياض الوجوه والنعيم المقيم، وقيل
  كنتم بمعنى أنتم وقيل يحتمل أن يكون كان بمعنى صار فمعنى قوله كنتم أي صرتم خير أمة.
  فـأما المخاطبون بهذا من هم ففيه خلاف قال ابن عباس في قوله كنتم خير أمة هم الذين
  هاجروا مع رسول الله صلى الله عليه وسلم وروى ابن جرير عن عمر بن الخطاب قال لو شاء
  الله تعالى لقال: أنتم فكنا كلنا ولكن في خاصة من أصحاب رسول الله صلى الله عليه وسلم
  ومن صنع مثل ما صنعتم كانوا خير أمة أخرجت للناس تأمرون بالمعروف وتنهون عن المنكر
  وقال الضحاك: هم أصحاب رسول الله صلى الله عليه وسلم يعني به كانوا هم الرواة الدعاة
  الذين أمر الله عز وجل المسلمين باتباعهم وطاعتهم. (ق) عن عمران بن حصين أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خير الناس قرني ثم الذين يلونهم ثم الذين يلونهم قال عمران: فلا أدري أذكر بعد قرنه
  قرنين أو ثلاثة ثم إن بعدهم قوماً يشهدون ولا يستشهدون ويخونون ولا يؤتمنون وينذرون
  ولا يوفون ويظهر فيهم السمن \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
