  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">زاد في
  رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  ويحلفون ولا يستحلفون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عن ابن مسعود أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير الناس قرني ثم الذين يلونهم
  ثم الذين يلونهم ثم يجيء قوم تسبق شهادة أحدهم يمينه ويمينه شهادته \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير الناس قرني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أصحابي القرن أهل كل زمان مأخوذ من الاقتران فكأنه الزمان الزمان
  الذي يقترن فيه أهل ذلك الزمان في أعمارهم وأحوالهم، وقيل القرن أربعون سنة وقيل ثمانون
  وقيل مائة. (ق) عن أبي سعيد الخدري قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تسبوا أصحابي فلو أن أحداً
  أنفق مثل أحد ذهباً ما بلغ مد أحدهم ولا نصيفه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">النصيف النصف. وقال ابن عباس في رواية عطاء في قوله: كنتم خير أمة
  هم أمة محمد صلى الله عليه وسلم قال الزّجاج قوله كنتم خير أمة الخطاب فيه مع أصحاب
  رسول الله صلى الله عليه وسلم ولكنه عام في كل أمة ونظيره قوله: \" كتب عليكم الصيام،
  كتب عليكم القصاص \" فإن كل ذلك خطاب مع الحاضرين بحسب اللفظ، ولكنه عام في حق الكل
  كذا ههنا عن</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بهز بن حكيم عن أبيه عن جده أنه سمع النبي صلى الله عليه وسلم يقول في قوله تعالى:
  { كنتم خير أمة أخرجت للناس } قال أنتم الأمة تتمون سبعين أمة أنتم خيرها وأكرمها على
  الله تعالى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وقال حديث حسن وأصل الأمة الجماعة المجتمعة على الشيء. وأمة محمد صلى الله
  عليه وسلم هم الجماعة الموصوفين بالإيمان بالله عز وجل وبمحمد صلى الله عليه وسلم (خ)
  عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل أمتي يدخلون الجنة إلا من أبى. قالوا: ومن يأبى؟ قال من أطاعني
  دخل الجنة ومن عصاني فقد أبى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عن ابن عمر أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله لا يجمع أمتي او قال أمة
  محمد صلى الله عليه وسلم على ضلالة ويد الله على الجماعة ومن شذ شذ في النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي عن أبي موسى قال:
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أمتي أمة مرحومة ليس عليها عذاب في الآخرة عذابها في الدنيا الفتن
  والزلازل والقتل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  أبو داود عن أنس قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل أمتي كمثل المطر لا يدري آخره خير أم أوله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي وله عن أبي هريرة
  أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
