  ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أهل الجنة عشرون ومائة صف، ثمانون
  من هذه الأمة، وأربعون من سائر الأمم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وله عن ابن عمر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" باب أمتي الذي يدخلون منه الجنة
  عرضه مسيرة الراكب المسرع المجد ثلاثاً ثم إنهم يتضاغطون عليه حتى تكاد مناكبهم تزول
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الترمذي سألت محمداً يعني البخاري عن هذا الحديث فلم يعرفه وقال لخالد بن أبي بكر مناكير
  عن سالم بن عبدالله زاد غيره في الحديث وهم شركاء الناس في سائر الأبواب عن أبي سعيد
  الخدري قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أمتي من يشفع في الفئام من الناس ومنهم من يشفع في القبيلة ومنهم
  من يشفع للعصبة من يشفع للواحد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي (خ) عن سهل بن سعد قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ليدخلن
