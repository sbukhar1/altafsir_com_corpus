  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تِلْكَ آيَاتُ ٱللَّهِ } يعني القرآن { نَتْلُوهَا عَلَيْكَ } يعني
  ننزل جبريل، فيقرأ عليك { بِٱلْحَقِّ } أي بالصدق. وقال الزجاج: \" تلك آيات الله \"
  أي تلك التي جرى ذكرها، حجج الله وعلاماته نتلوها عليك، أي نعرّفك إياها. { وَمَا ٱللَّهُ
  يُرِيدُ ظُلْماً لّلْعَـٰلَمِينَ } يعني لا يعذبهم بغير ذنب، { وَللَّهِ مَا فِي ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ } قال بعضهم: هذا معطوف على الأول كأنه يقول: { وَمَا ٱللَّهُ يُرِيدُ ظُلْماً
  لّلْعَـٰلَمِينَ } لأنهم كلهم عبيده ومخلوقه ومرزوقه فلا يريد ظلمهم. وقال بعضهم: هذا
  ابتداء كلام، بين لعباده أن جميع ما في السموات وما في الأرض له، حتى يسألوه ويعبدوه،
  ولا يعبدوا غيره. ثم قال تعالى: { وَإِلَى ٱللَّهِ تُرْجَعُ ٱلأُمُورُ } يقول: تصير
  أمور العباد إلى الله في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

