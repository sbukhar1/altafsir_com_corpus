  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كنتم خير أُمَّةٍ أُخرجت للناس } سبب نزولها أن مالك
  بن الضيف ووهب بن يهوذا اليهوديين، قالا لابن مسعود وسالم مولى أبي حذيفة [وأُبي بن
  كعب، ومعاذ بن جبل]: ديننا خير مما تدعونا إليه، ونحن أفضل منكم، فنزلت هذه الآية،
  هذا قول عكرمة، ومقاتل. وفيمن أُريد بهذه الآية، أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم أهل بدر. والثاني: أنهم المهاجرون. والثالث: جميع الصحابة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: جميع أمة محمد صلى الله عليه وسلم، نقلت هذه الأقوال كلها
  عن ابن عباس. وقد روى بهز بن حكيم عن أبيه عن جده عن النبي صلى الله عليه وسلم، أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إِنكم
  توفون سبعين أمة أنتم خيرها، وأكرمها على الله تعالى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجاج: وأصل الخطاب لأصحاب النبي صلى الله عليه وسلم، وهو يعم
  سائر أمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { كنتم } ، قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها على أصلها، والمراد بها الماضي، ثم فيه ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن معناه: كنتم في اللوح المحفوظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن معناه: خُلِقتم ووُجِدْتم. ذكرهما المفسرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن المعنى: كنتم مذكنتم، ذكره ابن الأنباري. والثاني: أن معنى كنتم: أنتم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكان
  الله غفوراً رحيما</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 96].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكره
  الفراء، والزجاج. قال ابن قتيبة: وقد يأتي الفعل على بنية الماضي، وهو راهن، أو مستقبل،
  كقوله تعالى: { كنتم } ومعناه: أنتم، ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذ قال الله يا عيسى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  116] أي: وإذ يقول. ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أتى أمر الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 1]، أي: سيأتي، ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كيف
  نُكلِّم مَنْ كان في المهد صبياً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 29] أي: من هو في المهد،
  ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكان الله سميعاً بصيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 134] أي: والله سميع بصير،
  ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فتثير سحاباً فسقناه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 9] أي: فنسوقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { كنتم خيرَ أمة أُخرجت للناس } قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن معناه: كنتم خير الناس للناس. قال أبو هريرة: يأتون بهم
  في السلاسل حتى يدخلوهم في الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن معناه: كنتم خير الأمم التي أُخرجت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { تأمرون بالمعروف وتنهون عن المنكر } قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه شرط في الخيريَّة، وهذا المعنى مروي عن عمر بن الخطاب، ومجاهد، والزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ثناء من الله عليهم، قاله الربيع بن أنس. قال أبو العالية:
  والمعروف: التوحيد. والمنكر: الشرك. قال ابن عباس: وأهل الكتاب: اليهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { منهم المؤمنون }: مَنْ أسلم، كعبد الله بن سلام وأصحابه.
  { وأكثرهم الفاسقون } ، يعني: الكافرين، وهم الذين لم يسلموا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

