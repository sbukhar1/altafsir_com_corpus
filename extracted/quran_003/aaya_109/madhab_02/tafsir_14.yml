  ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نحن الآخرون السابقون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. وروى بهز بن حكيم عن أبيه عن جده: أن رسول الله صلى الله عليه
  وسلم قال يوماً وهو مسند ظهره إلى الكعبة،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نحن نكمل يوم القيامة سبعين أمة نحن آخرها وخيرها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال مجاهد: معنى الآية \" كنتم خير
  الناس \" - وقال الحسن: نحن آخرها وأكرمها على الله تعالى، وقال أبو هريرة رضي الله
  عنه: معنى الآية كنتم للناس خير الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: { فأمة } على هذا التأويل، اسم جنس، قال أبو هريرة: يجيئون بالكفار
  في السلاسل فيدخلونهم في الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي: ولم يبعث نبي إلى الأمم كافة إلا محمد صلى الله عليه وسلم، فهو وأمته يدعون
  إلى الإيمان ويقاتلون العالم عليه، فهم خير الناس للناس، وليس يلزم على هذا التأويل
  أنها أفضل الأمم من نفس لفظ الآية، لكن يعلم هذا من لفظ آخر، وهي كقوله صلى الله عليه
  وسلم: أرأف أمتي بأمتي أبو بكر، فليس يقتضي هذا اللفظ أن أبا بكر أرأف الناس على الإطلاق،
  في مؤمن وكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي: والرأفة على الإطلاق
  ليست بجارية مع الشرع كما يجب، وأما قوله، { كنتم } على صيغة المضي، فإنها التي بمعنى
  الدوام، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وكان الله غفوراً رحيماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 96- 99- 100- 152، الفرقان:
  70، الأحزاب: 5- 50- 59- 73، الفتح: 14]، إلى غير هذا من الأمثلة، وقال قوم: المعنى
  كنتم في علم الله، وقيل: في اللوح المحفوظ، وقيل فيما أخبر به الأمم قديماً عنكم و
  { خير } على هذه الأقوال كلها خبر كان، ويحتمل أن تكون كان التامة، ويكون { خير أمة
  } نصباً على الحال، وهذا يتجه على بعض التأويلات التي ذكرناها دون بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: وهذه الخيرية التي فرضها الله لهذه الأمة إنما يأخذ بحظه
  منها من عمل هذه الشروط من الأمر بالمعروف والنهي عن المنكر والإيمان بالله، وقوله:
  { تأمرون بالمعروف } وما بعده، أحوال في موضع نصب، ثم أخبر تعالى عن أهل الكتاب على
  جهة التوبيخ المقرون بالنصح، أنهم لو آمنوا لنحّوا أنفسهم من عذاب الله، وجاءت لفظة
  { خير } في هذه الآية وهي صيغة تفضيل، ولا مشاركة بين كفرهم وإيمانهم في الخير، وإنما
  جاز ذلك لما في لفظة { خير } من الشياع وتشعب الوجوه، وكذلك هي لفظة أفضل وأحب وما
  جرى مجراها، وقد بيّن هذا المعنى في غير هذا الموضع بأوعب من هذا، وقوله تعالى: { منهم
  المؤمنون } تنبيه على حال عبد الله بن سلام وأخيه وثعلبة بن سعية وغيرهم ممن آمن، ثم
  حكم الله على أكثرهم بالفسق في كفره لأنهم حرفوا وبدلوا وعاندوا بعد معرفتهم بحقيقة
  أمر محمد صلى الله عليه وسلم، فهم كفار فسقة في الكفر قد جمعوا المذمتين.</font></font><font
