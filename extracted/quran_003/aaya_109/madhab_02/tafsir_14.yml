  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الإشارة بتلك إلى هذه الآيات المتقدمة المتضمنة تعذيب الكفار وتنعيم
  المؤمنين، ولما كان فيها ذكر التعذيب، أخبر تعالى: أنه لا يريد أن يقع منه ظلم لأحد
  من العباد، وإذا لم يرد ذلك فلا يوجد البتة، لأنه لا يقع من شيء إلا ما يريد تعالى،
  وقوله تعالى: { بالحق } معناه: الإخبار الحق، ويحتمل أن يكون المعنى: { نتلوها عليك
  } مضمنة الأفاعيل التي هي \" حق \" في أنفسها، من كرامة قوم، وتعذيب آخرين، وقرأ أبو
  نهيك: \" يتلوها \" بالياء، وجاء الإعلام بأنه تعالى لا يريد ظلماً في حكمه، فإذا لا
  يوجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ولما كان للذهن أن يقف هنا في الوجه
  الذي به خص الله قوماً بعمل يرحمهم من أجله، وآخرين بعمل يعذبهم عليه، ذكر تعالى الحجة
  القاطعة في ملكه جميع المخلوقات، وأن \" الحق \" لا يعترض عليه، وذلك في قوله، { ولله
  ما في السموات وما في الأرض } الآية، وقال: { ما } ولم يقل \" من \" من حيث هي جمل
  وأجناس، وذكر الطبري: أن بعض البصريين نظر قوله تعالى: { وإلى الله } فأظهر الاسم،
  ولم يقل إليه بقول الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا أرى الموتَ يسبقُ الموتَ شيءٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَغَّصَ الموتُ ذا الغنى والْفَقيرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وما جرى مجراه، وقاله الزجّاج، وحكي
  أن العرب تفعل ذلك إرادة تفخيم الكلام والتنبيه على عظم المعنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والآية تشبه البيت في قصد فخامة النظم، وتفارقه
  من حيث الآية جملتان مفترقتان في المعنى، فلو تكررت جمل كثيرة على هذا الحد لحسن فيها
  كلها إظهار الاسم، وليس التعرض بالضمير في ذلك بعرف، وأما البيت وما أشبهه فالضمير
  فيه هو العرف، إذ الكلام في معنى واحد، ولا يجوز إظهار الاسم إلا في المعاني الفخمة
  في النفوس من التي يؤمن فيها اللبس على السامع، وقرأ بعض السبعة، \" تَرجع الأمور \"
  بفتح التاء على بناء الفعل للفاعل، وقد تقدم ذكر ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في معنى قوله: { كنتم خير أمة أخرجت للناس } فقال عمر بن الخطاب: هذه لأولنا،
  ولا تكون لآخرنا وقال عكرمة: نزلت في ابن مسعود وسالم ومولى أبي حذيفة وأبي بن كعب
  ومعاذ بن جبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: يريد من شاكلهم،
  وقال ابن عباس رضي الله عنهما: نزلت في الذين هاجروا مع رسول الله صلى الله عليه وسلم
  إلى المدينة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي: فهذا كله قول واحد،
  مقتضاه أن الآية نزلت في الصحابة، قيل لهم { كنتم خير أمة } ، فالإشارة بقوله { أمة
  } إلى أمة محمد معينة، فإن هؤلاء هم خيرها، وقال الحسن بن أبي الحسن وجماعة من أهل
  العلم: معنى الآية، خطاب الأمة بأنهم { خير أمة أخرجت للناس } ، فلفظ { أمة } ، على
  هذا التأويل اسم جنس كأنه قيل لهم كنتم خير الأمم، ويؤيد هذا التأويل كونهم شهداء على
  الناس، وقول النبي صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
