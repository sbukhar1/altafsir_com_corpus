  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَهُ أَسْلَمَ
  } أسلم المؤمن طوعاً، والكافر عند الموت كرهاً، أو أقروا بالعبودية وإن كان فيهم المشرك
  فيها، أو سجود المؤمن طوعاً وسجود ظل الكافر كرهاً، أو طوعاً بالرغبة في الثواب، وكرهاً
  لخوف السيف، أو إسلام الكاره يوم أخرج الذر ظهر آدم، أو استسلم بالانقياد والذلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
