  href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ
  مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إذا عرفت هذا ففي خضوع كل من في السمٰوات والأرض لله وجوه الأول وهو
  الأصح عندي أن كل ما سوى الله سبحانه ممكن لذاته وكل ممكن لذاته فإنه لا يوجد إلا بإيجاده
  ولا يعدم إلا بإعدامه فإذن كل ما سوى الله فهو منقاد خاضع لجلال الله في طرفي وجوده
  وعدمه، وهذا هو نهاية الانقياد والخضوع، ثم إن في هذا الوجه لطيفة أخرى وهي أن قوله
  { وَلَهُ أَسْلَمَ } يفيد الحصر أي وله أسلم كل من في السمٰوات والأرض لا لغيره، فهذه
  الآية تفيد أن واجب الوجود واحد وأن كل ما سواه فإنه لا يوجد إلا بتكوينه ولا يفنى
  إلا بإفنائه سواء كان عقلاً أو نفساً أو روحاً أو جسماً أو جوهراً أو عرضاً أو فاعلاً
  أو فعلاً، ونظير هذه الآية في الدلالة على هذا المعنى قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ
  يَسْجُدُ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الرعد 15 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  مّن شَىْء إِلاَّ يُسَبّحُ بِحَمْدَهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 44. الوجه الثاني في تفسير
  هذه الآية أنه لا سبيل لأحد إلى الامتناع عليه في مراده، وإما أن ينزلوا عليه طوعاً
  أو كرهاً، فالمسلمون الصالحون ينقادون لله طوعاً فيما يتعلق بالدين، وينقادون له كرهاً
  فيما يخالف طباعهم من المرض والفقر والموت وأشباه ذلك، وأما الكافرون فهم ينقادون لله
  تعالى على كل حال كرهاً لأنهم لا ينقادون فيما يتعلق بالدين، وفي غير ذلك مستسلمون
  له سبحانه كرهاً، لأنه لا يمكنهم دفع قضائه وقدره الثالث أسلم المسلمون طوعاً، والكافرون
  عند موتهم كرهاً لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ لَمَّا رَأَوْاْ بَأْسَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  85 الرابع أن كل الخلق منقادون لإلٰهيته طوعاً بدليل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن سَأَلْتَهُمْ مَّنْ خَلَقَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">لقمان 25 ومنقادون لتكاليفه وإيجاده
  للآلام كرهاً الخامس أن انقياد الكل إنما حصل وقت أخذ الميثاق وهو قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  أَخَذَ رَبُّكَ مِن بَنِى ءَادَمَ مِن ظُهُورِهِمْ ذُرّيَّتَهُمْ وَأَشْهَدَهُمْ عَلَى
  أَنفُسِهِمْ أَلَسْتَ بِرَبّكُمْ قَالُواْ بَلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 172 السادس قال الحسن الطوع
  لأهل السمٰوات خاصة، وأما أهل الأرض فبعضهم بالطوع وبعضهم بالكره، وأقول إنه سبحانه
  ذكر في تخليق السمٰوات والأرض هذا وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَالَ لَهَا وَلِلأَرْضِ ٱئْتِيَا
  طَوْعاً أَوْ كَرْهاً قَالَتَا أَتَيْنَا طَائِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فصلت 11 وفيه أسرار عجيبة. أما قوله
  { وَإِلَيْهِ تُرْجَعُونَ } فالمراد أن من خالفه في العاجل فسيكون مرجعه إليه، والمراد
  إلى حيث لا يملك الضر والنفع سواه هذا وعيد عظيم لمن خالف الدين الحق. المسألة الثانية
  قال الواحدي رحمه الله الطوع الانقياد، يقال طاعه يطوعه طوعاً إذا انقاد له وخضع، وإذا
  مضى لأمره فقد أطاعه، وإذا وافقه فقد طاوعه، قال ابن السكيت يقال طاع له وأطاع، فانتصب
  طوعاً وكرهاً على أنه مصدر وقع موقع الحال، وتقديره طائعاً وكارهاً، كقولك أتاني راكضاً،
  ولا يجوز أن يقال أتاني كلاماً أي متكلماً، لأن الكلام ليس يضرب للإتيان، والله أعلم.</font></font>&#13;\t\t\t<label
