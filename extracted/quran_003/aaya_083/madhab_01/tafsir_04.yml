  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما بيّن في الآية الأولى أن الإيمان بمحمد عليه الصلاة والسلام شرع شرعه الله وأوجبه
  على جميع من مضى من الأنبياء والأمم، لزم أن كل من كره ذلك فإنه يكون طالباً ديناً
  غير دين الله، فلهذا قال بعده { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } وفي الآية مسائل
  المسألة الأولى قرأ حفص عن عاصم { يَبْغُونَ } و { يَرْجِعُونَ } بالياء المنقطة من
  تحتها، لوجهين أحدهما رداً لهذا إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلَـٰئِكَ هُمُ ٱلْفَـٰسِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 82 والثاني أنه تعالى إنما ذكر حكاية أخذ الميثاق حتى يبين أن اليهود والنصارى
  يلزمهم الإيمان بمحمد صلى الله عليه وسلم، فلما أصروا على كفرهم قال على جهة الاستنكار
  { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } وقرأ أبو عمرو { تبغون } بالتاء خطاباً لليهود
  وغيرهم من الكافر و { لاَ يَرْجِعُونَ } بالياء ليرجع إلى جميع المكلفين المذكورين
  في قوله { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } وقرأ الباقون فيهما
  بالتاء على الخطاب، لأن ما قبله خطاب كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ءَأَقْرَرْتُمْ وَأَخَذْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 81 وأيضاً فلا يبعد أن يقال للمسلم والكافر ولكل أحد أفغير دين الله تبغون مع
  علمكم بأنه أسلم له من في السمٰوات والأرض، وأن مرجعكم إليه وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ ءَايَـٰتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 101. المسألة الثانية الهمزة للاستفهام والمراد استنكار أن يفعلوا ذلك أو تقرير
  أنهم يفعلونه، وموضع الهمزة هو لفظة { يَبْغُونَ } تقديره أيبغون غير دين الله؟ لأن
  الاستفهام إنما يكون عن الأفعال والحوادث، إلا أنه تعالى قدم المفعول الذي هو { غَيْر
  دِينِ ٱللَّهِ } على فعله، لأنه أهم من حيث أن الإنكار الذي هو معنى الهمزة متوجه إلى
  المعبود الباطل وأما الفاء فلعطف جملة على جملة وفيه وجهان أحدهما التقدير فأولئك هم
  الفاسقون، فغير دين الله يبغون. واعلم أنه لو قيل أو غير دين الله يبغون جاز إلا أن
  في الفاء فائدة زائدة كأنه قيل أفبعد أخذ هذا الميثاق المؤكد بهذه التأكيدات البليغة
  تبغون؟. المسألة الثالثة روي أن فريقين من أهل الكتاب اختصموا إلى الرسول صلى الله
  عليه وسلم فيما اختلفوا فيه من دين إبراهيم عليه السلام، وكل واحد من الفريقين ادعى
  أنه أولى به، فقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كلا الفريقين برىء من دين إبراهيم عليه السلام، \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا ما نرضى بقضائك ولا نأخذ
  بدينك فنزلت هذه الآية، ويبعد عندي حمل هذه الآية على هذا السبب لأن على هذا التقدير
  تكون هذه الآية منقطعة عما قبلها، والاستفهام على سبيل الإنكار يقتضي تعلقها بما قبلها،
  فالوجه في الآية أن هذا الميثاق لما كان مذكوراً في كتبهم وهم كانوا عارفين بذلك فقد
  كانوا عالمين بصدق محمد صلى الله عليه وسلم في النبوّة فلم يبق لكفرهم سبب إلا مجرد
  العداوة والحسد فصاروا كإبليس الذي دعاه الحسد إلى الكفر، فأعلمهم الله تعالى أنهم
  متى كانوا طالبين ديناً غير دين الله، ومعبوداً سوى الله سبحانه، ثم بيّن أن التمرد
  على الله تعالى والإعراض عن حكمه مما لا يليق بالعقلاء فقال { وَلَهُ أَسْلَمَ مَن
  فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ طَوْعًا وَكَرْهًا وَإِلَيْهِ تُرْجَعُونَ } وفيه مسألتان
  المسألة الأولى الإسلام، هو الاستسلام والانقياد والخضوع.</font></font>&#13;\t\t\t<label
