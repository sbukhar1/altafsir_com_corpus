text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَغَيْرَ دِينِ
  ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً
  وَإِلَيْهِ يُرْجَعُونَ }اختلف القراء في قراءة ذلك، فقرأته عامة قراء الحجاز من مكة
  والمدينة وقراء الكوفة: «أفغير دين الله تبغون»، «وإليه ترجعون»، على وجه الخطاب. وقرأ
  ذلك بعض أهل الحجاز: { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَإِلَيْهِ يُرْجَعُونَ
  } بـالـياء كلتيهما على وجه الخبر عن الغائب. وقرأ ذلك بعض أهل البصرة: { أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ } علـى وجه الـخبر عن الغائب، «وإلـيه تُرجعون» بـالتاء، علـى
  وجه الـمخاطبة.وأولـى ذلك بـالصواب قراءة من قرأ: «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ»
  علـى وجه الـخطاب «وَإِلَـيْهِ تُرْجَعُونَ» بـالتاء، لأن الآية التـي قبلها خطاب لهم،
  فإتبـاع الـخطاب نظيره أولـى من صرف الكلام إلـى غير نظيره، وإن كان الوجه الآخر جائزاً
  لـما قد ذكرنا فـيـما مضى قبل من أن الـحكاية يخرج الكلام معها أحياناً علـى الـخطاب
  كله، وأحياناً علـى وجه الـخبر عن الغائب، وأحياناً بعضه علـى الـخطاب، وبعضه علـى
  الغيبة، فقوله: «تَبْغُونَ... وَإِلَـيْهِ تُرْجَعُونَ» فـي هذه الآية من ذلك.وتأويـل
  الكلام: يا معشر أهل الكتاب: «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ» يقول: أفغير طاعة
  الله تلتـمسون وتريدون { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ } يقول:
  وله خشع من فـي السموات والأرض، فخضع له بـالعبودية، وأقرّ له بإفراد الربوبـية، وانقاد
  له بإخلاص التوحيد والألوهية { طَوْعًا وَكَرْهًا } يقول: أسلـم لله طائعاً، من كان
  إسلامه منهم له طائعاً، وذلك كالـملائكة والأنبـياء والـمرسلـين، فإنهم أسلـموا لله
  طائعين، وكرهاً من كان منهم كارهاً.واختلف أهل التأويـل فـي معنى إسلام الكاره الإسلام،
  وصفته، فقال بعضهم: إسلامه: إقراره بأن الله خالقه وربه، وإن أشرك معه فـي العبـادة
  غيره. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن منصور، عن مـجاهد:
  { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ } قال: هو كقوله: { وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ لَيَقُولُنَّ ٱللَّهُ }.حدثنا مـحمد بن بشار،
  قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور، عن مـجاهد، مثله.حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية فـي قوله:
  { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا وَكَرْهًا وَإِلَيْهِ
  تُرْجَعُونَ } قال: كل آدميّ قد أقرّ علـى نفسه بأن الله ربـي وأنا عبده، فمن أشرك
  فـي عبـادته فهذا الذي أسلـم كرهاً، ومن أخـلص له العبودية فهو الذي أسلـم طوعاً.وقال
  آخرون: بل إسلام الكاره منهم كان حين أخذ منه الـميثاق، فأقرّ به. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفـيان، عن الأعمش، عن مـجاهد، عن ابن عبـاس: { وَلَهُ
  أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا وَكَرْهًا } قال: حين أخذ الـميثاق.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ
  وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ
  }وقال آخرون: عنى بإسلام الكاره منهم: سجود ظله. ذكر من قال ذلك:حدثنا سوَار بن عبد
  الله، قال: ثنا الـمعتـمر بن سلـيـمان، عن لـيث، عن مـجاهد فـي قول الله عزّ وجلّ:
  { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا وَكَرْهًا } قال: الطائع:
  الـمؤمن، وكرهاً: ظل الكافر.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح عن مـجاهد فـي قوله: { طَوْعًا وَكَرْهًا } قال: سجود الـمؤمن طائعاً،
  وسجود الكافر وهو كاره.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد: { كَرْهاً } قال: سجود الـمؤمن طائعاً، وسجود ظلّ الكافر وهو كاره.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، عن
  مـجاهد، قال: سجود وجهه وظله طائعاً.وقال آخرون: بل إسلامه بقلبه فـي مشيئة الله واستقادته
  لأمره، وإن أنكر ألوهته بلسانه. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع، عن
  إسرائيـل، عن جابر، عن عامر: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ }
  قال: استقاد كلهم له.وقال آخرون: عنى بذلك إسلام من أسلـم من الناس كرهاً حذر السيف
  علـى نفسه. ذكر من قال ذلك:حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال:
  ثنا عبـاد بن منصور، عن الـحسن فـي قوله: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلأرْضَ طَوْعًا وَكَرْهًا }... الآية كلها، فقال: أكره أقوام علـى الإسلام، وجاء
  أقوام طائعين.حدثنـي الـحسن بن قزعة البـاهلـي، قال: ثنا روح بن عطاء، عن مطر الورّاق
  فـي قول الله عزّ وجلّ: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا
  وَكَرْهًا وَإِلَيْهِ تُرْجَعُونَ } قال: الـملائكة طوعاً، والأنصار طوعاً، وبنو سلـيـم
  وعبد القـيس طوعاً، والناس كلهم كرهاً.وقال آخرون: معنى ذلك أن أهل الإيـمان أسلـموا
  طوعاً، وأن الكافر أسلـم فـي حال الـمعاينة حين لا ينفعه إسلام كرهاً. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ»...
  الآية، فأما الـمؤمن فأسلـم طائعاً، فنفعه ذلك، وقبل منه؛ وأما الكافر فأسلـم كارهاً،
  حين لا ينفعه ذلك، ولا يقبل منه.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ
  طَوْعًا وَكَرْهًا } قال: أما الـمؤمن فأسلـم طائعاً، وأما الكافر فأسلـم حين رأى بأس
  الله{ فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ لَمَّا رَأَوْاْ بَأْسَنَا }[غافر: 85].وقال
  آخرون: معنى ذلك: فـي عبـادة الـخـلق لله عزّ وجل. ذكر من قال ذلك:حدثنـي الـمثنى،
  قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: «أفَغَيْرَ
  دِينِ اللَّهِ تَبْغُونَ وَلَهُ أسْلَـمَ مَنْ فِـي السَّمَوَاتِ والأرْضِ طَوْعا وَكَرْهاً»
  قال: عبـادتهم لـي أجمعين طوعاً وكرهاً، وهو قوله:{ وَللَّهِ يَسْجُدُ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلاْرْضَ طَوْعًا وَكَرْهًا }[الرعد: 15].وأما قوله: «وَإِلَـيْهِ تُرْجَعُونَ» فإنه
  يعنـي: وإلـيه يا معشر من يبتغي غير الإسلام ديناً من الـيهود والنصارى! وسائر الناس.
  «ترجعون» يقول: إلـيه تصيرون بعد مـماتكم، فمـجازيكم بأعمالكم، الـمـحسن منكم بإحسانه،
  والـمسيء بإساءته. وهذا من الله عزّ وجلّ تـحذير خـلقه أن يرجع إلـيه أحد منهم، فـيصير
  إلـيه بعد وفـاته علـى غير ملة الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

