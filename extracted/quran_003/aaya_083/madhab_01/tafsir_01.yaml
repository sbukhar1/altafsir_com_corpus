  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف القراء
  في قراءة ذلك، فقرأته عامة قراء الحجاز من مكة والمدينة وقراء الكوفة: «أفغير دين الله
  تبغون»، «وإليه ترجعون»، على وجه الخطاب. وقرأ ذلك بعض أهل الحجاز: { أَفَغَيْرَ دِينِ
  ٱللَّهِ يَبْغُونَ وَإِلَيْهِ يُرْجَعُونَ } بـالـياء كلتيهما على وجه الخبر عن الغائب.
  وقرأ ذلك بعض أهل البصرة: { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } علـى وجه الـخبر
  عن الغائب، «وإلـيه تُرجعون» بـالتاء، علـى وجه الـمخاطبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  ذلك بـالصواب قراءة من قرأ: «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ» علـى وجه الـخطاب
  «وَإِلَـيْهِ تُرْجَعُونَ» بـالتاء، لأن الآية التـي قبلها خطاب لهم، فإتبـاع الـخطاب
  نظيره أولـى من صرف الكلام إلـى غير نظيره، وإن كان الوجه الآخر جائزاً لـما قد ذكرنا
  فـيـما مضى قبل من أن الـحكاية يخرج الكلام معها أحياناً علـى الـخطاب كله، وأحياناً
  علـى وجه الـخبر عن الغائب، وأحياناً بعضه علـى الـخطاب، وبعضه علـى الغيبة، فقوله:
  «تَبْغُونَ... وَإِلَـيْهِ تُرْجَعُونَ» فـي هذه الآية من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل الكلام: يا معشر أهل الكتاب: «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ»
  يقول: أفغير طاعة الله تلتـمسون وتريدون { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلاْرْضَ } يقول: وله خشع من فـي السموات والأرض، فخضع له بـالعبودية، وأقرّ له بإفراد
  الربوبـية، وانقاد له بإخلاص التوحيد والألوهية { طَوْعًا وَكَرْهًا } يقول: أسلـم
  لله طائعاً، من كان إسلامه منهم له طائعاً، وذلك كالـملائكة والأنبـياء والـمرسلـين،
  فإنهم أسلـموا لله طائعين، وكرهاً من كان منهم كارهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي معنى إسلام الكاره الإسلام، وصفته، فقال بعضهم: إسلامه: إقراره بأن
  الله خالقه وربه، وإن أشرك معه فـي العبـادة غيره. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفـيان، عن منصور، عن مـجاهد: {
  وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ } قال: هو كقوله: { وَلَئِن سَأَلْتَهُمْ
  مَّنْ خَلَقَ ٱلسَّمَـٰوَاتِ وَٱلأرْضَ لَيَقُولُنَّ ٱللَّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو أحمد، قال: ثنا سفـيان، عن منصور،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، عن أبـي العالـية فـي قوله: { وَلَهُ
  أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا وَكَرْهًا وَإِلَيْهِ تُرْجَعُونَ
  } قال: كل آدميّ قد أقرّ علـى نفسه بأن الله ربـي وأنا عبده، فمن أشرك فـي عبـادته
  فهذا الذي أسلـم كرهاً، ومن أخـلص له العبودية فهو الذي أسلـم طوعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل إسلام الكاره منهم كان حين أخذ منه الـميثاق، فأقرّ
  به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفـيان، عن الأعمش، عن مـجاهد، عن ابن عبـاس: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلأرْضَ طَوْعًا وَكَرْهًا } قال: حين أخذ الـميثاق.</font></font>&#13;\t\t\t<label
