  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ
  مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بإسلام الكاره منهم: سجود ظله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سوَار بن عبد الله، قال: ثنا الـمعتـمر بن سلـيـمان، عن لـيث،
  عن مـجاهد فـي قول الله عزّ وجلّ: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ
  طَوْعًا وَكَرْهًا } قال: الطائع: الـمؤمن، وكرهاً: ظل الكافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح عن مـجاهد فـي قوله: { طَوْعًا وَكَرْهًا } قال: سجود الـمؤمن طائعاً، وسجود
  الكافر وهو كاره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { كَرْهاً } قال: سجود الـمؤمن طائعاً،
  وسجود ظلّ الكافر وهو كاره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن عبد الله بن كثـير، عن مـجاهد، قال: سجود وجهه وظله
  طائعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل إسلامه بقلبه فـي
  مشيئة الله واستقادته لأمره، وإن أنكر ألوهته بلسانه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن جابر، عن عامر: {
  وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ } قال: استقاد كلهم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بذلك إسلام من أسلـم من الناس كرهاً حذر السيف علـى
  نفسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن الـحسن فـي قوله: { وَلَهُ أَسْلَمَ
  مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا وَكَرْهًا }... الآية كلها، فقال: أكره أقوام
  علـى الإسلام، وجاء أقوام طائعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسن بن قزعة البـاهلـي، قال: ثنا روح بن عطاء، عن مطر الورّاق فـي قول الله عزّ
  وجلّ: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأرْضَ طَوْعًا وَكَرْهًا وَإِلَيْهِ
  تُرْجَعُونَ } قال: الـملائكة طوعاً، والأنصار طوعاً، وبنو سلـيـم وعبد القـيس طوعاً،
  والناس كلهم كرهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك أن أهل الإيـمان
  أسلـموا طوعاً، وأن الكافر أسلـم فـي حال الـمعاينة حين لا ينفعه إسلام كرهاً. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ»... الآية، فأما الـمؤمن
  فأسلـم طائعاً، فنفعه ذلك، وقبل منه؛ وأما الكافر فأسلـم كارهاً، حين لا ينفعه ذلك،
  ولا يقبل منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلأرْضَ طَوْعًا وَكَرْهًا } قال: أما الـمؤمن فأسلـم طائعاً، وأما الكافر فأسلـم
  حين رأى بأس الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ لَمَّا رَأَوْاْ بَأْسَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  85].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: فـي عبـادة
  الـخـلق لله عزّ وجل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  «أفَغَيْرَ دِينِ اللَّهِ تَبْغُونَ وَلَهُ أسْلَـمَ مَنْ فِـي السَّمَوَاتِ والأرْضِ
  طَوْعا وَكَرْهاً» قال: عبـادتهم لـي أجمعين طوعاً وكرهاً، وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ
  يَسْجُدُ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلاْرْضَ طَوْعًا وَكَرْهًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  15].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: «وَإِلَـيْهِ تُرْجَعُونَ»
  فإنه يعنـي: وإلـيه يا معشر من يبتغي غير الإسلام ديناً من الـيهود والنصارى! وسائر
  الناس. «ترجعون» يقول: إلـيه تصيرون بعد مـماتكم، فمـجازيكم بأعمالكم، الـمـحسن منكم
  بإحسانه، والـمسيء بإساءته. وهذا من الله عزّ وجلّ تـحذير خـلقه أن يرجع إلـيه أحد
  منهم، فـيصير إلـيه بعد وفـاته علـى غير ملة الإسلام.</font></font><font class=\"TextResultArabic\"><font
