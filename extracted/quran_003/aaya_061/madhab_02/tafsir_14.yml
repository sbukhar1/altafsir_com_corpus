  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { الحق من ربك } ، رفع على الابتداء وخبره فيما يتعلق به، قوله { من ربك } ،
  أو الحق ذلك، أو ما قلناه لك، ويجوز أن يكون خبر ابتداء، تقديره هذا الحق و { الممترين
  } هم الشاكون، والمرية الشك، ونهي النبي عليه السلام في عبارة اقتضت ذم الممترين، وهذا
  يدل على أن المراد بالامتراء غيره، ولو قيل: فلا تكن ممترياً لكانت هذه الدلالة أقل،
  ولو قيل فلا تمتر لكانت أقل ونهي النبي عليه السلام عن الامتراء مع بعده عنه على جهة
  التثبيت والدوام على حاله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فمن حاجك فيه } معناه
  جادلك ونازعك الحجة، والضمير في قوله: { فيه } يحتمل أن يعود على { عيسى } ، ويحتمل
  أن يعود على { الحق } ، والعلم الذي أشير إليه بالمجيء هو ما تضمنته هذه الآيات المتقدمة
  من أمر عيسى وقوله تعالى: { فقل تعالوا } الآية، استدعاء المباهلة و { تعالوا } تفاعلوا
  من العلو، وهي كلمة قصد بها أولاً تحسين الأدب مع المدعو ثم اطردت حتى يقولها الإنسان
  لعدوه وللبهيمة ونحو ذلك و { نبتهل } معناه نلتعن، ويقال عليهم بهلة الله بمعنى اللعنة،
  والابتهال: الجد في الدعاء بالبهلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  في قصص هذه الآية: أنها نزلت بسبب محاجة نصارى نجران في عيسى عليه السلام وقولهم هو
  الله، وكانوا يكثرون الجدال وقد روى عبد الله بن الحارث بن جزء السوائي عن النبي عليه
  السلام أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليت بيني وبين أهل نجران حجاباً فلا أراهم ولا يروني لشدة ما كانوا يمارون فلما
  قرأ النبي عليه السلام الآية دعاهم إلى ذلك، فروى الشعبي وغيره، أنهم وعدوه بالغد أن
  يلاعنوه فانطلقوا إلى السيد والعاقب فتابعاهم على أن يلاعنوا فانطلقوا إلى رجل آخر
  منهم عاقل فذكروا له ما صنعوا فذمهم وقال لهم: إن كان نبياً ثم دعا عليكم هلكتم، وإن
  كان ملكاً فظهر لم يبق عليكم، قالوا فكيف نصنع وقد واعدناه؟ قال: إذا غدوتم فدعاكم
  إلى ذلك فاستعيذوا بالله من ذلك فعسى أن يعفيكم فلما كان الغد غدا رسول الله صلى الله
  عليه وسلم محتضناً حسيناً آخذاً بيد الحسن، وفاطمة تمشي خلفه، فدعاهم إلى الميعاد،
  فقالوا: نعوذ بالله فأعادوا التعوذ فقال النبي صلى الله عليه وسلم: فإن أبيتم فأسلموا
  فإن أبيتم فأعطوا الجزية عن يد وأنتم صاغرون فإن أبيتم فإني أنبذ إليكم على سواء، قالوا:
  لا طاقة لنا بحرب العرب ولكنا نؤدي الجزية قال: فجعل عليهم كل سنة ألفي حلة ألفاً في
  رجب وألفاً في صفر وطلبوا منه رجلاً أميناً يحكم بينهم فبعث معهم أبا عبيدة بن الجراح
  وقال عليه السلام: لقد أتاني البشير بهلكة أهل نجران لو تموا على الملاعنة \" </font></font></b>&#13;\t\t\t<label
