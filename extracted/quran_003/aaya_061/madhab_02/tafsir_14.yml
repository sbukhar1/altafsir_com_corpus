  none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ذلك } رفع بالابتداء والإشارة به إلى ما تقدم من الأنباء، و { نتلوه عليك } خبر ابتداء
  وقوله { من الآيات } لبيان الجنس، ويجوز ان تكون للتبعيض، ويصح أن يكون { نتلوه عليك
  } حالاً ويكون الخبر في قوله { من الآيات } وعلى قول الكوفيين يكون قوله { نتلوه }
  صلة لذلك، على حد قولهم في بيت ابن مفرغ الحميري:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهذا تحملين
  طليق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويكون الخبر في قوله: { من الآيات } ، وقول البصريين في البيت أن تحملين
  حال التقدير، وهذا محمولاً، و { نتلوه } معناه نسرده، و { من الآيات } ظاهره آيات القرآن،
  ويحتمل أن يريد بقوله { من الآيات } من المعجزات والمستغربات أن تأتيهم بهذه الغيوب
  من قبلنا، وبسبب تلاوتنا وأنت أمي لا تقرأ، ولست ممن أصحب أهل الكتاب، فالمعنى أنها
  آيات لنبوتك، وهذا الاحتمال إنما يتمكن مع كون { نتلوه } حالاً، و { الذكر } ما ينزل
  من عند الله، و { الحكيم } يجوز أن يتأول بمعنى المحكم، فهو فعيل بمعنى مفعول، ويصح
  أن يتأول بمعنى مصرح بالحكمة، فيكون بناء اسم الفاعل، قال ابن عباس، { الذكر } القرآن،
  و { الحكيم } الذي قد كمل في حكمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  ابن عباس وقتادة وعكرمة والسدي وغيرهم، قالوا سبب نزول قوله تعالى: { إن مثل عيسى }
  الآية أن وفد نصارى نجران جادلوا النبي صلى الله عليه وسلم في أمر عيسى، وقالوا بلغنا
  أنك تشتم صاحبنا وتقول هو عبد، فقال النبي عليه السلام، وما يضر ذلك عيسى، أجل هو عبد
  الله، وكلمته ألقاها إلى مريم وروح منه، فقالوا فهل رأيت بشراً قط جاء من غير فحل أو
  سمعت به؟ وخرجوا من عند النبي فأنزل الله عليه هذه الآية. قوله تعالى { إن مثل } عبر
  عنه بعض الناس، بأن صفة عيسى وقرنوا ذلك بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مثل الجنة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  35] قالوا: معناه صفة الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام أبو محمد: وهذا عندي ضعف في فهم معنى الكلام وإنما المعنى: \" أن المثل \" الذي
  تتصوره النفوس والعقول من عيسى هو كالمتصور من آدم إذ الناس كلهم مجمعون على أن الله
  تعالى خلقه من تراب من غير فحل، وكذلك مثل الجنة عبارة عن المتصور منها، وفي هذه الآية
  صحة القياس، أي إذا تصوروا أمر آدم قيس عليه جواز أمر عيسى عليه السلام والكاف في قوله:
  { كمثل } اسم على ما ذكرناه من المعنى وقوله { عند الله } عبارة عن الحق في نفسه، أي
  هكذا هو الأمر فيما غاب عنكم، وقوله: { خلقه من تراب } تفسير لمثل آدم، الذي ينبغي
  أن يتصور، والمثل والمثال بمعنى واحد، ولا يجوز أن يكون { خلقه } صلة لآدم ولا حالاً
  منه، قال الزجاج: إذ الماضي لا يكون حالاً أنت فيها بل هو كلام مقطوع منه، مضمنه تفسير
  المثل، وقوله عز وجل: { ثم قال } ترتيب للأخبار لمحمد عليه السلام، المعنى خلقه من
  تراب ثم كان من أمره في الأزل أن قاله له { كن } وقت كذا، وعلى مذهب أبي علي الفارسي،
  في أن القول مجازي، مثل وقال قطني، وأن هذه الآية عبارة عن التكوين، فـ { ثم } على
  بابها في ترتيب الأمرين المذكورين، وقراءة الجمهور \" فيكونُ \" ، بالرفع على معنى
  فهو يكون، وقرأ ابن عامر \" فيكونَ \" بالنصب، وهي قراءة ضعيفة الوجه، وقد تقدم توجيهها
  آنفاً في مخاطبة مريم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
