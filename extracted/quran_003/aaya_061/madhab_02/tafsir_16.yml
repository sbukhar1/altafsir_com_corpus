  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَمَنْ حَآجَّكَ فِيهِ } الضمير لعيسى عليه الصلاة السلام، أو للحق [ { فَقُلْ تَعَالَوْاْ
  } ] المدعو للمباهلة نصارى نجران. { نَبْتَهِلْ } نلتعن، أو ندعو بالهلاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">.......................\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tنظر الدهر
  إليهم فابتهل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي دعا عليهم بالهلاك، لما نزلت أخذ الرسول صلى الله عليه وسلم بيد
  علي وفاطمة وولديها ـ رضي الله تعالى عنهم ـ ثم دعاهم إلى المباهلة فقال بعضهم لبعض:
  \" إن باهلتموه اضطرم عليكم الوادي ناراً فامتنعوا \".</font></font><font class=\"TextResultArabic\"><font
