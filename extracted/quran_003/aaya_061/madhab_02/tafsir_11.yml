  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ حَآجَّكَ
  فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { ٱلْحَقُّ مِن رَّبّكَ } يعني [خبر عيسى]، كما أخبرتك وأنبأتك في القرآن
  { فَلاَ تَكُنْ مِّنَ ٱلْمُمْتَرِينَ } أي من الشاكين. [ويقال: المثل الذي ذكر في عيسى
  هو الحق من ربك، وهذا الخطاب للنبي - صلى الله عليه وسلم -، والمراد منه جميع من اتبعه
  ومعناه فلا تكونوا من الممترين، أي من الشاكين]، يعني إن مثله كمثل آدم - عليهما السلام
  - { فَمَنْ حَاجَّكَ فِيهِ } وذلك أن النصارى لما أخبرهم بالمثل في حق عيسى عليه السلام
  قالوا ليس كما تقول، وهذا ليس بمثل، فنزلت هذه الآية { فَمَنْ حَاجَّكَ فِيهِ } يعني
  خاصمك في أمر عيسى عليه السلام { مِّن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ } أي من البيان
  في أمره { فَقُلْ: تَعَالَوْاْ نَدْعُ أَبْنَاءنَا وَأَبْنَاءكُمْ } أي نخرج أبناءنا
  وأبناءكم، { وَ } نخرج { نِسَاءنَا وَنِسَاءكُمْ وَأَنفُسَنَا وأَنفُسَكُمْ } [يعني
  نحن بأنفسنا، ويقال: إخواننا] ونجتمع في موضع { ثُمَّ نَبْتَهِلْ } أي نلتعن. وقال
  مقاتل يعني نخلص في الدعاء، ويقال هي المبالغة في الدعاء والتضرع { فَنَجْعَل لَّعْنَتَ
  ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ } فواعدهم رسول الله - صلى الله عليه وسلم - بأن يخرجوا
  للملاعنة فجعلوا وقتاً للخروج وتفرقوا على ذلك، ثم ندموا، فلما كان ذلك اليوم خرج رسول
  الله - صلى الله عليه وسلم -، وأخذ بيد الحسن والحسين، وخرج معه علي بن أبي طالب، وفاطمة،
  فلما اجتمعوا في [الموضع] الذي واعدهم، طلب منهم الملاعنة، فقالوا نعوذ بالله، فقال
  لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إما
  أن [تلعنوا] وإما أن تسلموا، وإما أن [تؤدوا] الجزية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقبلوا الجزية، وصالحوه بأن يؤدوا كل سنة ألفي حلة [ألف] حلة في
  المُحَرَّم [وألف] حلة في رجب، وأَمَّرَ عليهم \" أبا عبيدة بن الجراح \" ، ورجعوا
  - فقال النبي - صلى الله عليه وسلم -</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو أنهم التعنوا لهلكوا كلهم حتى العصافير في سقوف الحيطان \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
