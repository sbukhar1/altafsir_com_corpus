  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { فَمَنْ حَآجَّكَ فِيهِ } أي جادلك في أمر عيسى أو في الحق { مِن بَعْدِ مَا
  جَآءَكَ مِنَ ٱلْعِلْمِ } بأن عيسى عبد الله ورسوله { فَقُلْ تَعَالَوْاْ } وأصله تعاليوا
  تفاعلوا من العلو فاستثقلت الضمة على الياء فحذفت، قال الفراء: بمعنى تعال كأنه يقول:
  ارتفع. قوله { نَدْعُ } جزم لجواب الأمر وعلامة الجزم سقوط الواو { أَبْنَآءَنَا وَأَبْنَآءَكُمْ
  وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنفُسَنَا وأَنفُسَكُمْ } قيل: أبناءنا أراد الحسن والحسين،
  ونساءنا فاطمة. وأنفسنا عنى نفسه وعلياً رضي الله عنه والعرب تسمي ابن عم الرجل نفسه،
  كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَلْمِزُوۤاْ أَنفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 11] يريد إخوانكم وقيل
  هو على العموم الجماعة أهل الدين { ثُمَّ نَبْتَهِلْ } قال ابن عباس رضي الله عنهما:
  أي نتضرع في الدعاء، وقال الكلبي: نجتهد ونبالغ في الدعاء، وقال الكسائي وأبو عبيدة:
  نلتعن والابتهال، الالتعان يقال: عليه بهلة الله أي لعنته: { فَنَجْعَل لَّعْنَتَ ٱللَّهِ
  عَلَى ٱلْكَـٰذِبِينَ } منا ومنكم في أمر عيسى،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فلما قرأ رسول الله صلّى الله عليه وسلم هذه الآية على وفد نجران
  ودعاهم إلى المباهلة، قالوا: حتى نرجع وننظر في أمرنا ثم نأتيك غداً، فخلا بعضهم ببعض
  فقالوا للعاقب وكان ذا رأيهم: يا عبد المسيح ما ترى؟ قال: والله لقد عرفتم يا معشر
  النصارى أن محمداً نبي مرسل، والله ما لاعن قوم نبياً قط فعاش كبيرهم ولا نبت صغيرهم،
  ولئن فعلتم ذلك لنهلكن فإن أبيتم إلا الإِقامة على ما أنتم عليه من القول في صاحبكم
  فوادعوا الرجل وانصرفوا إلى بلادكم، فأتوا رسول الله صلّى الله عليه وسلم وقد غدا رسول
  الله صلّى الله عليه وسلم محتضناً للحسين آخذاً بيد الحسن وفاطمة تمشي خلفه وعلي خلفها
  وهو يقول لهم: «إذا أنا دعوت فأمِّنوا» فقال أُسقف نجران: يا معشر النصارى إني لأرى
  وجوهاً لو سألوا الله أن يزيل جبلاً من مكانه لأزاله فلا تبتهلوا فتهلكوا ولا يبقى
  على وجه الأرض منكم نصراني إلى يوم القيامة، فقالوا يا أبا القاسم: قد رأينا أن لا
  نلاعنك وأن نتركك على دينك ونثبت على ديننا، فقال رسول الله صلّى الله عليه وسلم: «فإن
  أبيتم المباهلة فأسلموا يكن لكم ما للمسلمين وعليكم ما عليهم» فأبوا فقال: «فإني أنابذكم»
  فقالوا: ما لنا بحرب العرب طاقة، ولكنا نصالحك على أن لا تغزونا ولا تخيفنا ولا تردنا
  عن ديننا على أن نؤدي إليك كل عام ألفي حلة، ألفاً في صفر وألفاً في رجب، فصالحهم رسول
  الله صلّى الله عليه وسلم على ذلك وقال: «والذي نفسي بيده إن العذاب قد تدلى على أهل
  نجران ولو تلاعنوا لمسخوا قردة وخنازير ولاضطرم عليهم الوادي ناراً، ولاستأصل الله
  نجران وأهله حتى الطير على الشجر، ولما حال الحول على النصارى كلهم حتى هلكوا \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

