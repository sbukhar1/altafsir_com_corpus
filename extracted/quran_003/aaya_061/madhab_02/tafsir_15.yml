  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فمن حاجَّك فيه } في هاء «فيه» قولان. أحدهما: أنها ترجع إلى عيسى. والثاني:
  إلى الحق. والعلم: البيان والإيضاح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فقل تعالَوا } قال ابن قتيبة: تعالى: تفاعل، من علوت، ويقال للاثنين من الرجال
  والنساء: تعاليا، وللنساء: تعالين. قال الفراء: أصلها من العلو، ثم إن العرب لكثرة
  استعمالهم إياها، صارت عندهم بمنزلة «هلم» حتى استجازوا أن يقولوا للرجل، وهو فوق شرف:
  تعال، أي: اهبط. وإنما أصلها: الصعود. قال المفسرون: أراد بأبنائنا: فاطمة والحسن،
  والحسين. وروى مسلم في «صحيحه» من حديث سعد بن أبي وقاص قال: لما نزلت هذه الآية {
  تعالوا ندعُ أبناءَنا وأبناءَكم }</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دعا رسول الله صلى الله عليه وسلم، علياً وفاطمة وحسناً وحسيناً
  فقال: «اللهم هؤلاء أهلي» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وأنفسنا } فيه خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أراد علي بن أبي طالب، قاله الشعبي. والعرب تخبر عن ابن العم بأنه نفس ابن عمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أراد الإخوان، قاله ابن قتيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أراد أهل دينه، قاله أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أراد الأزواج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أراد القرابة القريبة،
  ذكرهما علي بن أحمد النيسابوري، فأما الابتهال، فقال ابن قتيبة: هو التداعي باللَّعن،
  يقال: عليه بَهلةُ الله، وبُهلته، أي: لعنته. وقال الزجاج: معنى الابتهال في اللغة:
  المبالغة في الدعاء، وأصله: الالتعان، يقال: بهله الله، أي: لعنه. وأمر بالمباهلة بعد
  إقامة الحجة. قال جابر بن عبد الله: قدم وفد نجران فيهم السيّد والعاقب، فذكر الحديث...
  إلى أن قال: فدعاهما إلى الملاعنة، فواعداه أن يفادياه، فغدا رسول الله صلى الله عليه
  وسلم فأخذ بيد علي وفاطمة والحسن والحسين، ثم أرسل اليهما، فأبيا أن يجيباه، فأقرا
  له بالخراج، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" والذي يعثني بالحق لو فعلا، لأمطر الوادي عليهم نارا \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

