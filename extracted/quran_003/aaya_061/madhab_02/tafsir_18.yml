  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت
  ما كان دعاؤه إلى المباهلة إلاّ لتبيين الصادق من الكاذب منه ومن خصمه وذلك يختص به
  وبمن يباهله فما معنى ضم الأبناء والنساء في المباهلة. قلت ذلك آكد في الدلالة على
  ثقته بحاله واستيقانه بصدقه حيث استجرأ على تعريض أعزته وأفلاذ كبده وأحب الناس إليه،
  فلذلك ضمهم في المباهلة، ولم يقتصر على تعريض نفسه لذلك وعلى ثقته بكذب خصمه حتى يهلك
  خصمه مع أحبته وأعزته هلاك استئصال إن تمت المباهلة، وإنما خص الأبناء والنساء لأنهم
  أعز الأهل وألصقهم بالقلب وربما فداهم الرجل بنفسه، وحارب دونهم حتى يقتل وإنما يقتل
  وإنما قدمهم في الذكر على النفس لينبه بذلك على لطف مكانهم وقرب منزلتهم، وفيه دليل
  قاطع وبرهان واضح على صحة نبوة محمد صلى الله عليه وسلم لأنه لم يرو أحد من موافق ومخالف
  أنهم أجابوا إلى المباهلة لأنهم عرفوا صحة نبوته وما يدل عليها في كتبهم.</font></font><font
