  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ حَآجَّكَ
  فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الحق من ربك } الذي أخبرتك به من تمثيل عيسى بآدم هو الحق من ربك { فلا تكن من الممترين
  } أي من الشاكين إن ذلك كذلك وهذا خطاب للنبي صلى الله عليه وسلم والمراد به أمته لأنه
  صلى الله عليه وسلم لم يشك قط فهو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيها النبي إذا طلقتم النساء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  1] والمعنى فلا تكن من الممترين يا أيها السامع كائناً من كان لهذا التمثيل والبرهان
  الذي ذكر فهو من باب التهيج لزيادة الثبات والطمأنينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عزّ وجلّ: { فمن حاجك فيه } أي فمن جاد لك في عيسى وقيل في الحق { من بعد ما جاءك من
  العلم } يعني بأن عيسى عبدالله ورسوله { فقل تعالوا } أي هلموا والمراد منه المجيء
  وأصله من العلو بالرأي والعزم كما تقول تعالى نتفكر هذه المسألة { ندع أبناءنا وأبناءكم
  } أي يدع كل منا ومنكم إبناءه { ونساءنا ونساءكم وأنفسنا وأنفسكم } قيل: أراد بالأبناء
  الحسن والحسين وبالنساء فاطمة وبالنفس صلى الله عليه وسلم وعلياً رضي الله عنه وقيل
  هو على العموم لجماعة أهل الدين { ثم نبتهل } قال ابن عباس: نتضرع في الدعاء وقيل:
  معناه نجتهد ونبالغ في الدعاء. وقيل: معناه نلتعن والابتهال الالتعان يقال عليه بهلة
  الله أي لعنة الله { فنجعل لعنة الله على الكاذبين } يعني منا ومنكم في أمر عيسى قال
  المفسرون:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لما قرأ رسول الله صلى الله عليه وسلم هذه الآية على وفد نجران ودعاهم إلى المباهلة
  قالوا: حتى نرجع وننظر في أمرنا ثم نأتيك غداً فلما خلا بعضهم ببعض قالوا للعاقب: وكان
  كبيرهم وصاحب رأيهم ما ترى يا عبد المسيح قال لقد عرفتم ما معشر النصارى أن محمداً
  نبي مرسل، ولئن فعلتم ذلك لتهلكن فإن أبيتم إلاّ الإقامة على ما أنتم عليه من القول
  في صاحبكم فوادعوا الرجل وانصرفوا إلى بلادكم فأتوا رسول الله صلى الله عليه وسلم وقد
  احتضن الحسين وأخذ بيد الحسن وفاطمة تمشي خلفه وعلي يمشي خلفها والنبي صلى الله عليه
  وسلم يقول لهم: \" إذا دعوت فأمنوا \" فلما رآهم أسقف نجران قال: يا معشر النصارى إني
  لأرى وجوهاً لو سألوا الله أن يزيل أهله لأزاله من مكانه فلا تبتهلوا فتهلكوا، ولا
  يبقى على وجه الأرض نصراني إلى يوم القيامة فقالوا: يا أبا القاسم قد رأينا أن لا نباهلك
  وأن نتركك على دينك وتتركنا على ديننا فقال لهم رسول الله صلى الله عليه وسلم: فإن
  أبيتم المباهلة فأسلموا يكن لكم ما للمسلمين وعليكم ما عليهم فأبوا ذلك. فقال: إني
  أناجز فقالوا ما لنا بحرب العرب طاقة ولكنا نصالحك على ما لا تغزونا ولا تخيفنا ولا
  تردنا عن ديننا وأن نؤدي إليك في كل سنة ألفي حلة ألف في صفر وألف في رجب زاد في رواية
  وثلاثاً وثلاثين درعاً عادية وثلاثة وثلاثين بعيراً وأربعاً وثلاثين فرساً غازية فصالحهم
  رسول الله صلى الله عليه وسلم على ذلك وقال: \" والذي نفسي بيده إن العذاب تدلى على
  أهل نجران ولو تلاعنوا لمسخوا قردة وخنازير ولاضطرم عليهم الوادي ناراً ولاستأصل الله
  نجران وأهله حتى الطير على الشجر ولما حال الحول على النصارى كلهم حتى هلكوا \" </font></font></b>&#13;\t\t\t<label
