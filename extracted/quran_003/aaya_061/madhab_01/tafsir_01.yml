  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: { فَمَنْ حَاجَّكَ فِيهِ }: فمن جادلك يا مـحمد فـي الـمسيح عيسى
  ابن مريـم. والهاء فـي قوله: { فِيهِ } عائدة علـى ذكر عيسى، وجائز أن تكون عائدة علـى
  الـحقّ الذي قال تعالـى ذكره: { ٱلْحَقُّ مِن رَّبِّكَ }. ويعنـي بقوله: { مّن بَعْدِ
  مَا جَاءكَ مِنَ ٱلْعِلْمِ }: من بعد ما جاءك من العلـم الذي قد بـينته لك فـي عيسى
  أنه عبد الله. { فَقُلْ تَعَالَوْاْ } هلـموا فلندعْ أبناءنا وأبناءكم، ونساءنا ونساءكم،
  وأنفسنا وأنفسكم، { ثُمَّ نَبْتَهِلْ } يقول: ثم نلتعن، يقال فـي الكلام: ما له بَهَلَهَ
  الله! أي لعنه الله، وما له علـيه بُهْلَة الله! يريد اللعن. وقال لَبـيد، وذكر قوماً
  هلكوا، فقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نَـظَـرَ
  الـدَّهْـرُ إِلَـيْهِـمْ فَـابْـتَـهَـلْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي دعا علـيهم بـالهلاك. { فَنَجْعَل
  لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ } منا ومنكم فـي آية عيسى. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَمَنْ
  حَاجَّكَ فِيهِ مِنْ بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ }: أي فـي عيسى أنه عبد الله
  ورسوله من كلـمة الله وروحه. { فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَاءنَا وَأَبْنَاءكُمْ
  } إلـى قوله: { عَلَى ٱلْكَـٰذِبِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { فَمَنْ حَاجَّكَ
  فِيهِ مِن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ }: أي من بعد ما قصصت علـيك من خبره، وكيف
  كان أمره { فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَاءنَا وَأَبْنَاءكُمْ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله:
  { فَمَنْ حَاجَّكَ فِيهِ مِنْ بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ } يقول: من حاجك فـي
  عيسى من بعد ما جاءك فـيه من العلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { ثُمَّ نَبْتَهِلْ فَنَجْعَل لَّعْنَتُ
  ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ } قال: منا ومنكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: وثنـي ابن لهيعة، عن سلـيـمان بن زياد الـحضرمي عن
  عبد الله بن الـحارث بن جزء الزبـيدي، أنه سمع النبـيّ صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَـيْتَ بَـيْنِـي وَبَـيْنَ أهْلِ
  نَـجْرَانَ حِجابـاً فَلا أرَاهُمْ وَلا يَرَوْنِـي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">من شدّة ما كانوا يـمارون النبـيّ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
