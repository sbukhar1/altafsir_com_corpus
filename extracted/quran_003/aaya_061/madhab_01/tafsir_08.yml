  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَمَنْ حَآجَّكَ } جادلك من النصارى { فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ
  } بأمره { فَقُلْ } لهم { تَعَالَوْاْ نَدْعُ أَبْنآءَنَا وَأَبْنآءَكُمْ وَنِسَآءَنَا
  وَنِسَآءَكُمْ وَأَنفُسَنَا وَأَنفُسَكُمْ } فنجمعهم { ثُمَّ نَبْتَهِلْ } نتضرع في
  الدعاء { فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَٰذِبِينَ } بأن نقول: (اللهم العن
  الكاذب في شأن عيسى) وقد دعا صلى الله عليه وسلم وفد نجران لذلك لما حاجَّوه فيه فقالوا:
  حتى ننظر في أمرنا ثم نأتيك، فقال ذو رأيهم: لقد عرفتم نبوّته وأنه ما باهل قوم نبياً
  إلا هلكوا فوادعوا الرجل وانصرفوا، فأتَوا الرسول صلى الله عليه وسلم وقد خرج ومعه
  الحسن والحسين وفاطمة وعليّ وقال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا دعوت فأمِّنوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأبَوْا أن يلاعنوا وصالحوه على الجزية. رواه أبو نعيم وعن ابن عباس
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لو
  خرج الذين يباهلون لرجعوا لا يجدون مالاً ولا أهلاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لو خرجوا لاحترقوا \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

