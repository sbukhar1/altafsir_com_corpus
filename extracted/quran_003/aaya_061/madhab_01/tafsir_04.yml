  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوجه الخامس أن قلب العصا حية، أبعد في العقل من إعادة الميت حياً،
  لأن المشاكلة بين بدن الحي وبدن الميت أكثر من المشاكلة بين الخشبة وبين بدن الثعبان،
  فإذا لم يوجب قلب العصا حية كون موسى إلٰهاً ولا ابناً للإلٰه، فبأن لا يدل إحياء الموتى
  على الإلٰهية كان ذلك أولى، وعند هذا انقطع النصراني ولم يبق له كلام، والله أعلم.
  المسألة الثانية روي أنه عليه السلام لما أورد الدلائل على نصارى نجران، ثم إنهم أصروا
  على جهلهم، فقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله أمرني إن لم تقبلوا الحجة أن أباهلكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا يا أبا القاسم، بل نرجع فننظر
  في أمرنا ثم نأتيك فلما رجعوا قالوا للعاقب وكان ذا رأيهم، يا عبد المسيح ما ترى، فقال
  والله لقد عرفتم يا معشر النصارى أن محمداً نبي مرسل، ولقد جاءكم بالكلام الحق في أمر
  صاحبكم، والله ما باهل قوم نبياً قط فعاش كبيرهم ولا نبت صغيرهم ولئن فعلتم لكان الاستئصال
  فإن أبيتم إلا الإصرار على دينكم والإقامة على ما أنتم عليه، فوادعوا الرجل وانصرفوا
  إلى بلادكم وكان رسول الله صلى الله عليه وسلم خرج وعليه مرط من شعر أسود، وكان قد
