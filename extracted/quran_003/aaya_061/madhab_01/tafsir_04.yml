  href=\"JavaScript:Open_Menu()\">فَمَنْ حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ
  ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ
  وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والوجه الثالث وهو أنه إما أن يقال بأن الإلٰه هو هذا الشخص الجسماني
  المشاهد، أو يقال حل الإلٰه بكليته فيه، أو حل بعض الإلٰه وجزء منه فيه والأقسام الثلاثة
  باطلة أما الأول فلأن إلٰه العالم لو كان هو ذلك الجسم، فحين قتله اليهود كان ذلك قولاً
  بأن اليهود قتلوا إلٰه العالم، فكيف بقي العالم بعد ذلك من غير إلٰه! ثم إن أشد الناس
  ذلاً ودناءة اليهود، فالإلٰه الذي تقتله اليهود إلٰه في غاية العجز! وأما الثاني وهو
  أن الإلٰه بكليته حل في هذا الجسم، فهو أيضاً فاسد، لأن الإلٰه لم يكن جسماً ولا عرضاً
  امتنع حلوله في الجسم، وإن كان جسماً، فحينئذ يكون حلوله في جسم آخر عبارة عن اختلاط
  أجزاءه بأجزاء ذلك الجسم، وذلك يوجب وقوع التفرق في أجزاء ذلك الإلٰه، وإن كان عرضاً
  كان محتاجاً إلى المحل، وكان الإلٰه محتاجاً إلى غيره، وكل ذلك سخف، وأما الثالث وهو
  أنه حل فيه بعض من أبعاض الإلٰه، وجزء من أجزائه، فذلك أيضاً محال لأن ذلك الجزء إن
  كان معتبراً في الإلٰهية، فعند انفصاله عن الإلٰه، وجب أن لا يبقى الإلٰه إلٰهاً، وإن
  لم يكن معتبر في تحقق الإلٰهية، لم يكن جزأ من الإلٰه، فثبت فساد هذه الأقسام، فكان
  قول النصارى باطلاً. الوجه الرابع في بطلان قول النصارى ما ثبت بالتواتر أن عيسى عليه
  السلام كان عظيم الرغبة في العبادة والطاعة لله تعالى، ولو كان إلٰهاً لاستحال ذلك،
  لأن الإلٰه لا يعبد نفسه، فهذه وجوه في غاية الجلاء والظهور، دالة على فساد قولهم،
  ثم قلت للنصراني وما الذي دلك على كونه إلٰهاً؟ فقال الذي دل عليه ظهور العجائب عليه
  من إحياء الموتى وإبراء الأكمه والأبرص، وذلك لا يمكن حصوله إلا بقدرة الإلٰه تعالى،
  فقلت له هل تسلم إنه لا يلزم من عدم الدليل عدم المدلول أم لا؟ فإن لم تسلم لزمك من
  نفي العالم في الأزل نفي الصانع، وإن سلمت أنه لا يلزم من عدم الدليل عدم المدلول،
  فأقول لما جوّزت حلول الإلٰه في بدن عيسى عليه السلام، فكيف عرفت أن الإلٰه ما حل في
  بدني وبدنك وفي بدن كل حيوان ونبات وجماد؟ فقال الفرق ظاهر، وذلك لأني إنما حكمت بذلك
  الحلول، لأنه ظهرت تلك الأفعال العجيبة عليه، والأفعال العجيبة ما ظهرت على يدي ولا
  على يدك، فعلمنا أن ذلك الحلول مفقود ههنا، فقلت له تبين الآن أنك ما عرفت معنى قولي
  إنه لا يلزم من عدم الدليل عدم المدلول، وذلك لأن ظهور تلك الخوارق دالة على حلول الإلٰه
  في بدن عيسى فعدم ظهور تلك الخوارق مني ومنك ليس فيه إلا أنه لم يوجد ذلك الدليل، فإذا
  ثبت أنه لا يلزم من عدم الدليل عدم المدلول لا يلزم من عدم ظهور تلك الخوارق مني ومنك
  عدم الحلول في حقي وفي حقك، وفي حق الكلب والسنور والفأر ثم قلت إن مذهباً يؤدي القول
  به إلى تجويز حلول ذات الله في بدن الكلب والذباب لفي غاية الخسة والركاكة.</font></font>&#13;\t\t\t<label
