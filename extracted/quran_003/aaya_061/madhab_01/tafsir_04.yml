  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن الله تعالى بيّن في أول هذه السورة وجوهاً من الدلائل القاطعة على فساد قول النصارى
  بالزوجة والولد، وأتبعها بذكر الجواب عن جميع شبههم على سبيل الاستقصاء التام، وختم
  الكلام بهذه النكتة القاطعة لفساد كلامهم، وهو أنه لما لم يلزم من عدم الأب والأم البشريين
  لآدم عليه السلام أن يكون ابناً لله تعالى لم يلزم من عدم الأب البشري لعيسى عليه السلام
  أن يكون ابناً لله، تعالى الله عن ذلك ولما لم يبعد انخلاق آدم عليه السلام من التراب
  لم يبعد أيضاً انخلاق عيسى عليه السلام من الدم الذي كان يجتمع في رحم أم عيسى عليه
  السلام، ومن أنصف وطلب الحق، علم أن البيان قد بلغ إلى الغاية القصوى، فعند ذلك قال
  تعالى { فَمَنْ حَاجَّكَ } بعد هذه الدلائل الواضحة والجوابات اللائحة فاقطع الكلام
  معهم وعاملهم بما يعامل به المعاند، وهو أن تدعوهم إلى الملاعنة فقال { فَقُلْ تَعَالَوْاْ
  نَدْعُ أَبْنَاءَنَا وَأَبْنَاءَكُمْ } إلى آخر الآية، ثم ههنا مسائل المسألة الأولى
  اتفق أني حين كنت بخوارزم، أخبرت أنه جاء نصراني يدعي التحقيق والتعمق في مذهبهم، فذهبت
  إليه وشرعنا في الحديث وقال لي ما الدليل على نبوّة محمد صلى الله عليه وسلم، فقلت
  له كما نقل إلينا ظهور الخوارق على يد موسى وعيسى وغيرهما من الأنبياء عليهم السلام،
  نقل إلينا ظهور الخوارق على يد محمد صلى الله عليه وسلم، فإن رددنا التواتر، أو قبلناه
  لكن قلنا إن المعجزة لا تدل على الصدق، فحينئذ بطلت نبوّة سائر الأنبياء عليهم السلام،
  وإن اعترفنا بصحة التواتر، واعترفنا بدلالة المعجزة على الصدق، ثم إنهما حاصلان في
  حق محمد وجب الاعتراف قطعاً بنبوّة محمد عليه السلام ضرورة أن عند الاستواء في الدليل
  لا بد من الاستواء في حصول المدلول، فقال النصراني أنا لا أقول في عيسى عليه السلام
  إنه كان نبياً بل أقول إنه كان إلٰهاً، فقلت له الكلام في النبوّة لا بد وأن يكون مسبوقاً
  بمعرفة الإلٰه وهذا الذي تقوله باطل ويدل عليه أن الإلٰه عبارة عن موجود واجب الوجود
  لذاته، يجب أن لا يكون جسماً ولا متحيزاً ولا عرضاً وعيسى عبارة عن هذا الشخص البشري
  الجسماني الذي وجد بعد أن كان معدوماً وقتل بعد أن كان حياً على قولكم وكان طفلاً أولاً،
  ثم صار مترعرعاً، ثم صار شاباً، وكان يأكل ويشرب ويحدث وينام ويستيقظ، وقد تقرر في
  بداهة العقول أن المحدث لا يكون قديماً والمحتاج لا يكون غنياً والممكن لا يكون واجباً
  والمتغير لا يكون دائماً. والوجه الثاني في إبطال هذه المقالة أنكم تعترفون بأن اليهود
  أخذوه وصلبوه وتركوه حياً على الخشبة، وقد مزقوا ضلعه، وأنه كان يحتال في الهرب منهم،
  وفي الاختفاء عنهم، وحين عاملوه بتلك المعاملات أظهر الجزع الشديد، فإن كان إلٰهاً
  أو كان الإلٰه حالاً فيه أو كان جزءاً من الإلٰه حالاً فيه، فلم لم يدفعهم عن نفسه؟
  ولم لم يهلكهم بالكلية؟ وأي حاجة به إلى إظهار الجزع منهم والاحتيال في الفرار منهم!
  وبالله أنني لأتعجب جداً! إن العاقل كيف يليق به أن يقول هذا القول ويعتقد صحته، فتكاد
  أن تكون بديهة العقل شاهدة بفساده.</font></font>&#13;\t\t\t<label disabled=\"true\"
