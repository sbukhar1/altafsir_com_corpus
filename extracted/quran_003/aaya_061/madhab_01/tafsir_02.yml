  ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ
  وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وخص الأبناء والنساء لأنهم أعز الأهل وألصقهم بالقلوب، وربما فداهم
  الرجل بنفسه وحارب دونهم حتى يقتل. ومن ثمة كانوا يسوقون مع أنفسهم الظعائن في الحروب
  لتمنعهم من الهرب، ويسمون الذادة عنها بأرواحهم حماة الحقائق. وقدمهم في الذكر على
  الأنفس لينبه على لطف مكانهم وقرب منزلتهم، وليؤذن بأنهم مقدمون على الأنفس مفدون بها.
  وفيه دليل لا شيء أقوى منه على فضل أصحاب الكساء عليهم السلام. وفيه برهان واضح على
  صحة نبوة النبي صلى الله عليه وسلم لأنه لم يرو أحد من موافق ولا مخالف أنهم أجابوا
