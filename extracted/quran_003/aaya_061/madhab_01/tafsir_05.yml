  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { فَمَنْ
  حَآجَّكَ فِيهِ } أي جادلك وخاصمك يا محمد «فيه»، أي في عيسى { مِن بَعْدِ مَا جَآءَكَ
  مِنَ ٱلْعِلْمِ } بأنه عبد الله ورسوله. { فَقُلْ تَعَالَوْاْ } أي أقبِلوا. وضع لمن
  له جلالة ورِفعة ثم صار في الاستعمال لكل داع إلى الإقبال، وسيأتي له مزيد بيان في
  «الأنعام». { نَدْعُ } في موضع جزم. { أَبْنَاءَنَا } دليل على أن أبناء البنات يسمَّون
  أبناء؛ وذلك.</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن النبيّ صلى الله عليه وسلم جاء بالحسن والحسين وفاطمة تمشي خلفه وعليّ خلفها
  وهو يقول لهم: «إن أنا دعوت فأمّنوا» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهو معنى قوله { ثُمَّ نَبْتَهِلْ } أي نتضرع في الدعاء؛ عن ٱبن عباس.
  أبو عبيدة والكسائي: نلتعِن. وأصل الأبتهال الاجتهاد في الدعاء باللعن وغيره. قال لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في كهولٍ سادةٍ من قومِه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نظر الدهرُ إليهم فابتهل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي ٱجتهد في إهلاكهم. يقال: بهله
  الله أي لعنه. والبهل اللعن. والبهل الماء القليل. وأبهلته إذا خليته وإرادته. وبهلته
  أيضاً. وحكى أبو عبيدة: بهله الله يبهله بهلة أي لعنه. قال ٱبن عباس: هم أهل نجران:
  السيد والعاقب وٱبن الحارث رؤساؤهم. { فَنَجْعَل لَّعْنَةُ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: هذه الآية من أعلام نبوّة
  محمد صلى الله عليه وسلم؛ لأنه دعاهم إلى المباهلة فأبوا منها ورضوا بالجزية بعد أن
  أعلمهم كبيرهم العاقب أنهم إن باهلوه ٱضطرم عليهم الوادي ناراً فإن محمداً نبيّ مرسل،
  ولقد تعلمون أنه جاءكم بالفصل في أمر عيسى؛ فتركوا المباهلة وٱنصرفوا إلى بلادهم على
  أن يؤدّوا في كل عام ألف حُلَّة في صَفَر وألف حلة في رَجَب فصالحهم رسول الله صلى
  الله عليه وسلم على ذلك بدلاً من الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قال كثير من العلماء: إن قوله عليه السلام في الحسن والحسين لما باهل { نَدْعُ أَبْنَاءَنَا
  وَأَبْنَاءَكُمْ } وقوله في الحسن:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن ابني هذا سيد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">مخصوص بالحسن والحسين أن يسمَّيا ٱبنيّ النبيّ صلى الله عليه وسلم
  دون غيرهما؛ لقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كل سبب ونسب ينقطع يوم القيامة إلا نسبي وسببي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولهذا قال بعض أصحاب الشافعيّ فيمن
  أوصى لولد فلان ولم يكن له ولد لصلبه وله ولد ٱبنٍ وولد ٱبنة: إن الوصية لولد الابن
  دون ولد الابنة؛ وهو قول الشافعيّ. وسيأتي لهذا مزيد بيان في «الأنعام والزخرف» إن
  شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

