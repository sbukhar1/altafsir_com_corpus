  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { شهد الله أنه لا إِله إِلا هو } سبب نزول هذه الآية
  أن حبرين من أحبار الشام قدما النبي صلى الله عليه وسلم، فلما أبصرا المدينة، قال أحدهما
  لصاحبه: ما أشبه هذه المدينة بصفة مدينة النبي الذي يخرج في آخر الزمان، فلما دخلا
  على النبي صلى الله عليه وسلم، عرفاه بالصفة، فقالا: أنت محمد؟ قال: «نعم». قالا: وأحمد؟
  قال: «نعم». قالا: نسألك عن شهادة، فان أخبرتنا بها، آمنا بك، وصدقناك فقال: «سلاني».
  فقالا: أخبرنا عن أعظم شهادة في كتاب الله، فنزلت هذه الآية، فأسلما، قاله ابن السائب،
  وقال غيره: هذه الآية رد على نصارى نجران فيما ادعوا في عيسى عليه السلام، وقد سبق
  ذكر خبرهم في أول السورة، وقال سعيد بن جبير، كان حول الكعبة ثلاثمائة وستون صنماً،
  وكان لكل حي من العرب صنم أو صنمان، فلما نزلت هذا الآية، خرّت الأصنام سجداً. وفي
  معنى { شهد الله } قولان. أحدهما: أنه بمعنى قضى وحكم، قاله مجاهد، والفراء، وأبو عبيدة.
  والثاني: بمعنى بيّن، قاله ثعلب والزجاج، قال ابن كيسان: شهد الله بتدبيره العجيب،
  وأموره المحكمات عند خلقه، أنه لا إله إلا هو، وسئل بعض الأعراب: ما الدليل على وجود
  الصانع؟ فقال إن البعرة تدل على البعير، وآثار القدم تدل على المسير، فهيكل علوي بهذه
  اللطافة، ومركز سفلي بهذه الكثافة، أما يدلان على الصانع الخبير؟! وقرأ ابن مسعود،
  وأبيّ بن كعب، وابن السميفع، وعاصم الجحدري، { شهداء الله } بضم «الشين»، وفتح «الهاء
  والدال» وبهمزة مرفوعة بعد المد، وخفض «الهاء» من اسم الله تعالى { قائماً بالقسط }
  أي: بالعدل. قال جعفر الصادق: وإنما كرر { لا إِله إِلا هو } لأن الأولى وصف وتوحيد،
  والثانية رسم وتعليم، أي: قولوا: لا إله إلا هو.</font></font><font class=\"TextResultArabic\"><font
