  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ حَآجُّوكَ
  فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ أُوتُواْ
  ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ وَّإِن
  تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { شَهِدَ اللَّهُ أَنَّهُ لاَ إِلَهَ إِلاَّ هُوَ } في
  هذه الشهادة من الله ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  بمعنى قضى الله أنه لا إله إلا هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يعني بَيَّنَ الله أنه لا إله إلا هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها الشهادة من الله بأنه لا إله إلا هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويحتمل
  أمرين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن يكون معناها الإِخبار
  بذلك، تأكيداً للخبر بالمشاهدة، كإخبار الشاهد بما شاهد، لأنه أوكد للخبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه أحدث من أفعاله المشاهدة ما قامت مقام الشهادة بأن لا
  إله إلا هو، فأما شهادة الملائكة وأولي العلم، فهي اعترافهم بما شاهدوه من دلائل وحدانيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَآئِماً بِالْقِسْطِ } أي بالعدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويحتمل
  قيامه بالعدل وجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن يتكفل لهم بالعدل فيهم،
  من قولهم قد قام فلان بهذا الأمر إذا تكفل به، فيكون القيام بمعنى الكفالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: معناه أن قيام ما خلق وقضى بالعدل أي ثباته، فيكون قيامه
  بمعنى الثبات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { إِنَّ الدِّينَ عِندَ
  اللَّهِ الإِسْلاَمُ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن المتدين عند الله بالإِسلام من سلم من النواهي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الدين هنا الطاعة، فصار كأنه قال: إن الطاعة لله هي الإِسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي أصل الإسلام قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن أصله مأخوذ من السلام وهو السلامة، لأنه يعود إلى السلامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن أصله التسليم لأمر الله في العمل بطاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا اخْتَلَفَ الَّذِينَ أُوتُوا الْكِتَابَ } في أهل الكتاب الذين اختلفوا ثلاثة
  أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم أهل التوراة من اليهود،
  قاله الربيع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم أهل الإِنجيل من النصارى،
  قاله محمد بن جعفر بن الزبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم أهل الكتب كلها، والمراد بالكتاب الجنس من غير تخصيص، وهو قول بعض المتأخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيما اختلفوا فيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  في أديانهم بعد العلم بصحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  في عيسى وما قالوه فيه من غلو وإسراف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  في دين الإِسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { بَغْياً بَيْنَهُمْ
  } وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: طلبهم الرياسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: عدولهم عن طريق الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { فَإِنْ حَآجُّوكَ فَقُلْ: أَسْلَمْتُ وَجْهِيَ لِلَّهِ } الآية. فيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أي أسلمت نفسي، ومعنى أسلمت: انقدت لأمره في إخلاص التوحيد
  له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن معنى أسلمت وجهي: أخلصت
  قصدي إلى الله في العبادة، مأخوذ من قول الرجل إذا قصد رجلاً فرآه في الطريق هذا وجهي
  إليك، أي قصدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَالأُمِّيِّينَ } هم الذين لا
  كتاب لهم، مأخوذ من الأمي الذي لا يكتب، قال ابن عباس: هم مشركو العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ءَأَسْلَمْتُمْ } هو أمر بالإِسلام على صورة الاستفهام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل: في أمره تعالى عند حِجَاجِهمْ بأن يقول: { أَسْلَمْتُ وَجْهِيَ
  لِلَّهِ } عدول عن جوابهم وتسليم لحِجَاجِهم، فعنه جوابان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ليس يقتضي أمره بهذا القول النهي عن جوابهم والتسليم بحِجَاجِهم، وإنما أمره أن يخبرهم
  بما يقتضيه معتقده، ثم هو في الجواب لهم والاحْتِجَاج على ما يقتضيه السؤال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم ما حاجُّوه طلباً للحق فيلزمه جوابهم، وإنما حاجُّوه
  إظهاراً للعناد، فجاز له الإِعراض عنهم بما أمره أن يقول لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

