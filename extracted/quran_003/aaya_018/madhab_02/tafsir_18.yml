  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ
  وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ ٱللَّهُ أَنَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { الذين يقولون ربنا إننا آمنا } أي صدقنا { فاغفر لنا ذنوبنا } أي استر علينا
  وتجاوز عنا { وقنا عذاب النار }. قوله عز وجل: { الصابرين } يعني على أداء الواجبات
  وعن المحرمات والمنهيات، وفي البأساء والضراء وحين البأس. وقيل: الصابرين على دينهم
  وما أصابهم { والصادقين } يعني في إيمانهم. وقال قتادة: هم قوم صدقت نياتهم واستقامت
  ألسنتهم وقلوبهم في السر والعلانية والصدق يكون في القول والأفعال والنية، فأما صدق
  الفعل فهو مجانبة الكذب والصدق في الفعل هو عدم الانصراف عنه قبل إتمامه، والصدق في
  النية العزم على الفعل حتى يبلغه. { والقانتين } يعني المطيعين لله وقيل لهم المصلون،
  وهو عبارة عن دوام الطاعة والمواظبة عليها { والمنفقين } يعني أموالهم في طاعة الله
  تعالى، ويدخل فيه نفقة الرجل على نفسه وعلى أهله وأقاربه وصلة رحمه، والزكاة والنفقة
  في جميع القربات { والمستغفرين بالأسحار } يعني المصلين بالسحر وهو الوقت بعد ظلمة
  الليل إلى طلوع الفجر، وقيل كانوا يصلون بالليل حتى إذا كان وقت السحر أخذوا في الدعاء
  والاستغفار فكان هذا دأبهم في ليلهم. قال نافع: كان ابن عمر يحيي الليل ثم يقول: يا
  نافع أسحرنا؟ فأقول: لا فيعاود الصلاة فإذا قلت نعم قعد يستغفر ويدعو حتى يصلي الصبح.
  (ق) عن أبي هريرة أن رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال: ينزل ربنا تبارك وتعالى كل ليلة إلى السماء الدنيا حين يبقى
  الثلث الأخير فيقول: من يدعوني فأستجيب له من يسألني فأعطيه من يستغفرني فأغفر له \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي لفظ
  مسلم فيقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنا الملك أنا الملك من ذا الذي يدعوني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث وله في رواية أخرى فيقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هل من سائل؟ فيعطى هل من داع فيستجاب له؟ هل من مستغفر فيغفر له
  حتى ينفجر الصبح؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هذا
  الحديث من أحاديث الصفات وللعلماء فيه وفي أمثاله مذهبان معروفان مذهب السلف الإيمان
  به وإجراءه على ظاهره ونفي الكيفية عنه، والمذهب الثاني هو مذهب من يتأول أحاديث الصفات.
  قال أبو سليمان الخطابي: إنما ينكر هذا الحديث من يقيس الأمور على ما يشاهده من النزول
  الذي هو تدل على من أعلى إلى أسفل، وانتقال من فوق إلى تحت وهذا صفة الأجسام، فأما
  نزول من لا تستولي عليه صفات الأجسام فإن هذه المعاني غير متوهمة فيه، وإنما هو خبر
  عن قدرته ورأفته بعباده وعطفه عليهم واستجابته دعاءهم، ومغفرته لهم يفعل ما يشاء لا
  يتوجه على صفاته كيفية ولا على أفعاله كمية سبحانه ليس كمثله دعاءهم، ومغفرته لهم يفعل
  ما يشاء لا يتوجه على صفاته كيفية ولا على أفعاله كمية سبحانه ليس كمثله شيء وهو السميع
  البصير. وقيل في قوله: والمستغفرين بالأسحار وصف الله تعالى هؤلاء بما وصف ثم بين أنهم
  مع ذلك لشدة خوفهم ووجلهم أنهم يستغفرون بالأسحار. وروي أن لقمان قال لابنه: يا بني
  لا تكن أعجز من الديك فإنه يصوت بالأسحار وأنت نائم الجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

