  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أصل { شهد } في كلام العرب حضر، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فمن
  شهد منكم الشهر فليصمه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 185] ثم صرفت الكلمة حتى قيل في أداء ما تقرر علمه في النفس
  بأي وجه تقرر من حضور أو غيره: شهد يشهد فمعنى { شهد الله } أعلم عباده بهذا الأمر
  الحق وبينه، وقال أبو عبيدة: { شهد الله } معناه، قضى الله وهذا مردود من جهات، وقرأ
  جميع القراء: { أنه لا إله } بفتح الألف من { أنه } وبكسرها من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الدين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 19] واستئناف الكلام، وقرأ الكسائي وحده \" أن الدين \"
  بفتح الألف، قال أبو علي: \" أن \" بدل من { أنه } الأولى، وإن شئت جعلته من بدل الشيء
  من الشيء وهو هو، لأن الإسلام هو التوحيد والعدل، وإن شئت جعلته من بدل الاشتمال لأن
  الإسلام يشتمل على التوحيد والعدل، وإن شئت جعلت \" إن الدين \" بدلاً من القسط لأنه
  هو في المعنى، ووجه الطبري هذه القراءة، بأن قدر في الكلام، واو عطف ثم حذفت وهي مرادة
  كأنه قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإن الدين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 19] وهذا ضعيف، وقرأ
  عبد الله بن العباس: \" إنه لا إله إلا هو \" بكسر الألف من \" إنه \" ، وقرأ \" أن
  الدين \" بفتح الألف، فأعمل { شهد } في \" أن الدين وجاء قوله: \" إنه لا إله إلا هو
  \" اعتراضاً جميلاً في نفس الكلام المتصل، وتأول السدي الآية على نحو قراءة ابن عباس
  فقال: الله وملائكته والعلماء يشهدون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن الدين عند الله الإسلام</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 19] وقرأ أبو المهلب عم محارب بن دثار، \" شهداء الله \" على وزن فعلاء، وبالإضافة
  إلى المكتوبة، قال أبو الفتح، هو نصب على الحال من الضمير في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">المستغفرين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 17] وهو جمع شهيد أو جمع شاهد كعالم وعلماء، وروي عن أبي المهلب هذا أنه قرأ
  \" شهدُ الله \" برفع الشهداء، وروي عنه أنه قرأ \" شُهُد \" الله \" على وزن - فُعُل-
  بضم الفاء والعين ونصب شهداء على الحال، وحكى النقاش أنه قرىء \" شُهُد الله \" بضم
  الشين والهاء، والإضافة إلى المكتوبة قال: فمنهم من نصب الدال ومنهم من رفعها، وأصوب
  هذه القراءات قراءة الجمهور، وإيقاع الشهادة على التوحيد، و { الملائكة وأولو العلم
  } عطف على اسم الله تعالى، وعلى بعض ما ذكرناه من القراءات يجيء قوله: { والملائكة
  وأولو العلم } ايتداء وخبره مقدر، كأنه قال: { والملائكة وأولو العلم } يشهدون و {
  قائماً } نصب على الحال من اسمه تعالى في قوله: { شهد الله } أو من قوله { إلا هو }
  وقرأ ابن مسعود \" القائم بالقسط \" والقسط العدل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

