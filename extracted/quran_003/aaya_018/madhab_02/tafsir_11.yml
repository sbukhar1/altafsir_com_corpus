  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ شَهِدَ ٱللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ } يعني أن الله
  تعالى قَبْل أن يخلق الخلق شهد أن لا إله إلا هو { وَٱلْمَلاَئِكَةُ } ولما خلق الملائكة
  شهدوا بذلك، ثم لما خلق الله المؤمنين شهدوا بمثل ذلك وهم { أُوْلُواْ ٱلْعِلْمِ }
  يعني المؤمنين شهدوا بذلك { قَائِماً بِٱلْقِسْطِ } يعني الله قائماً بالعَدْل على
  كل نفس. ويقال: من أقر بهذه الشهادة على عقد قلبه، فقد قام بالعدل وقال مقاتل: سبب
  نزول هذه الآية أن عبد الله بن سلام وأصحابه قالوا لرؤساء اليهود: اتبعوا دين محمد
  - صلى الله عليه وسلم - فقالت اليهود: ديننا أفضل من دينكم، فقال الله عز وجل: { شَهِدَ
  ٱللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  } يشهدون بذلك، وأولو العلم بالتوراة يشهدون بذلك، ويشهدون أن الله قائم بالقسط أي
  بالعدل، وأن الدين عند الله الإسلام. قال الكلبي: وفيه وجه آخر وذلك أنه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لما ظهر رسول الله - صلى الله
  عليه وسلم - بالمدينة، قدم عليه حَبْران من أحبار الشام، فلما نظرا إلى المدينة قال
  أحدهما لصاحبه: ما أشبه هذه المدينة بصفة مدينة النبي الذي يخرج في آخر الزمان فلما
  دخلا عليه قالا له: أنت محمد؟ قال: \" نعم \" قالا: وأنت أحمد؟ قال: \" أنا محمد وأحمد
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالا:
  أَخْبِرْنا عن أعظم الشهادة في كتاب الله تعالى فنزلت هذه الآية { شَهِدَ ٱللَّهُ...
  } الخ. فأسلم الرجلان وصدَّقا أن الدين عند الله الإسلام. وروي عن أبي عبيدة أنه قال:
  \" شَهِدَ اللهُ \" يعني عَلِم اللهُ وبَيَّن الله، فالله عز وجل: دَلَّ على توحيده
  بجميع ما خلق فبيّن أنه لا يقدر أحدٌ أن ينشيء شيئاً واحداً مما أنشأ الله تعالى، وشَهِدت
  الملائكة بما علمت من عظيم قدرته، وشهد أولو العلم بما ثبت عندهم وتبين من خلقه الذي
  لا يقدر غيره عليه. وفي هذه الآية بيان فضل أهل العلم، لأنه ذكر شهادة نفسه ثم ذكر
  شهادة الملائكة ثم ذكر شهادة أهل العلم، ثم قال تعالى: { لا إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ } فشهد بمثل ما شهد من قبل لتأكيد الكلام. وروي عن سعيد بن جبير أنه قال:
  كان حول الكعبة ثلاثمائة وستون صنماً لكل حي من العرب صنم أو صنمان، فلما نزلت هذه
  الآية أصبحت تلك الأصنام كلها قد خرت ساجدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

