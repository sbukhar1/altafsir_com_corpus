  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرضوان: مصدر رضي، وكسر رائه لغة الحجاز، وضمها لغة تميم وبكر، وقيس،
  وغيلان. وقيل: الكسر للاسم، ومنه: رِضوان خازن الجنة، والضم للمصدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السحر: بفتح الحاء وسكونها، قال قوم منهم الزجاج: الوقت قبل طلوع الفجر،
  ومنه يقال: تسحر أكل في ذلك الوقت، واستحر: سار فيه قال.</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بكرن بكوراً واستحرت بسحرة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فهنّ لوادي
  الرس كاليد للفم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واستحر الطائر صاح وتحرك فيه قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يعل به برد أنيابها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اذا غرّد
  الطائر المستحر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأسحر الرجل واستحر، دخل في السحر قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأدلج من طيبة مسرعاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فجاء إلينا
  وقد أسحرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض اللغويين السحر: من ثلث الليل الآخر إلى الفجر، وجاء في بعض
  الأشعار عن العرب أن السحر يستمر حكمه فيما بعد الفجر. وقيل: السحر عند العرب يكون
  من آخر الليل ثم يستمر إلى الاسفار. وأصل السحر الخفاء للطفه، ومنه السحر والسحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قل أؤنبئكم بخير من ذلكم } نزلت حين قال عمر عندما نزل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">زين
  للناس</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 14] يا رب الآن حين زينتها. ولما ذكر تعالى أن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عنده
  حسن المآب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 14] ذكر المآب وأنه خير من متاع الدنيا، لأنه خير خال من
  شوب المضار، وباق لا ينقطع. والهمزة في: أؤنبئكم، الأولى همزة الاستفهام دخلت على همزة
  المضارعة. وقرىء في السبعة بتحقيق الهمزتين من غير ادخال ألف بينهما، وبتحقيقهما، وادخال
  ألف بينهما، وبتسهيل الثانية من غير ألف بينهما. ونقل ورش الحركة إلى اللام، وحذف الهمزة.
  وبتسهيلها وإدخال ألف بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  هذه الآية تسلية عن زخارف الدنيا، وتقوية لنفوس تاركها وتشريف الالتفات من الغيبة إلى
  الخطاب، ولما قال: ذلك متاع، فأفرد، جاء: بخير من ذلكم، فأفرد اسم الإشارة، وإن كان
  هناك مشاراً به إلى ما تقدّم ذكره، وهو كثير. فهذا مشار به إلى ما أشير بذلك، و: خير،
  هنا أفعل التفضيل، ولا يجوز أن يراد به خير من الخيور، ويكون: من ذلكم، صفة لما يلزم
  في ذلك من أن يكون ما رغبوا فيه بعضاً مما هدوا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  للذين اتقوا عند ربهم جنات تجري من تحتها الأنهار } يحتمل أن يكون للذين متعلقاً بقوله:
  بخير من ذلكم، و: جنات، خبر مبتدأ محذوف أي: هو جنات، فتكون ذلك تبييناً لما أبهم في
  قوله: بخير من ذلكم ويؤيد ذلك قراءة يعقوب: جنات، بالجر بدلاً من: بخير، كما تقول:
  مررت برجل زيد، بالرفع و: زيد بالجر، وجوّز في قراءة يعقوب أن يكون: جنات، منصوباً
  على إضمار: أعني، ومنصوباً على البدل على موضع بخير، لأنه نصب. ويحتمل أن يكون: للذين،
  خبرا لجنات، على أن تكون مرتفعة على الابتداء، ويكون الكلام تم عند قوله: بخير من ذلكم،
  ثم بين ذلك الخير لمن هو، فعلى هذا العامل في: عند ربهم، العامل في: للذين، وعلى القول
  الأول العامل فيه قوله: بخير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
