  وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ ٱللَّهُ أَنَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  خالدين فيها وأزواج مطهرة } تقدّم تفسير هذا وما قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ورضوان من الله } بدأ أولاً بذكر المقر، وهو الجنات التي قال فيها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وفيها
  ما تشتهيه الأنفس وتلذ الأعين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 71]</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فيها ما لا عين رأت ولا أذن سمعت
  ولا خطر على قلب بشر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم انتقل من ذكرها إلى ذكر ما يحصل به الأنس التامّ من الأزواج المطهرة،
  ثم انتقل من ذلك إلى ما هو أعظم الأشياء وهو رضا الله عنهم، فحصل بمجموع ذلك اللذة
  الجسمانية والفرح الروحاني، حيث علم برضا الله عنه، كما جاء في الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه تعالى: \" يسأل أهل الجنة
  هل رضيتم؟ فيقولون: ما لنا لا نرضى يا رب وقد أعطيتنا ما لم تعط أحداً من خلقك؟ فيقول:
  ألا أعطيكم أفضل من ذلك؟ فيقولون: يا رب وأي شيء أفضل من ذلك؟ قال: أحل عليكم رضواني
  فلا أسخط عليكم أبدا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ففي
  هذه الآية الانتقال من عال إلى أعلى منه، ولذلك جاء في سورة براءة، قد ذكر تعالى الجنات
  والمساكن الطيبة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ورضوان من الله أكبر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 72] يعنى أكبر مما ذكر
  من ذكر من الجنات والمساكن. وقال الماتريدي: أهل الجنة مطهرون لأن العيوب في الأشياء
  علم الفناء، وهم خلقوا للبقاء، وخص النساء بالطهر لما فيهنّ في الدنيا من فضل المعايب
  والأذى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو بكر: ورضوان، بالضم حيث
  وقع إلاَّ في ثاني العقود، فعنه خلاف. وباقي السبعة بالكسر، وقد ذكرنا أنهما لغتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والله بصير بالعباد } أي بصير بأعمالهم، مطلع عليها، فيجازي كلاً
  بعمله، فتضمنت الوعد والوعيد. ولما ذكر المتقين أفهم مقابلهم فختم الآية بهذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الذين يقولون ربنا إننا آمنا فاغفر لنا ذنوبنا وقنا عذاب النار }
  لما ذكر أن الجنة للمتقين ذكر شيئاً من صفاتهم، فبدأ بالإيمان الذي هو رأس التقوى،
  وذكر دعاءهم ربهم عند الإخبار عن أنفسهم بالإيمان، وأكد الجملة بـ: إن مبالغة في الإخبار،
  ثم سألوا الغفران ووقايتهم من العذاب مرتباً ذلك على مجرد الإيمان، فدل على أن الإيمان
  يترتب عليه المغفرة، ولا يكون الإيمان عبارة عن سائر الطاعات، كما يذهب إليه بعضهم،
  لأن من تاب وأطاع الله لا يدخله النار بوعده الصادق، فكان يكون السؤال في أن لا يفعله
  مما لا ينبغي، ونظيرها،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ربنا إننا سمعنا منادياً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 193] الآية، فالصفات
  الآتية بعد هذا ليست شرائط بل هي صفات تقتضي كمال الدرجات. وقال الماتريدي: مدحهم تعالى
  بهذا القول، وفيه تزكية أنفسهم بالإيمان، والله تعالى نهى عن تزكية الأنفس بالطاعات،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فلا تزكوا أنفسكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 32] فلو كان الإيمان إسما
  لجميع الطاعات لم يرض منهم التزكية بالإيمان، كما لم يرضها بسائر الطاعات، فالآية حجة
  من جعل الطاعات من الإيمان، وفيها دلالة على أن إدخال الاستثناء في الإيمان باطل، لأنه
