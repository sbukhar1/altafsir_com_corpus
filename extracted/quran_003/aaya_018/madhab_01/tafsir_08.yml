  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ شَهِدَ ٱللَّهُ } بيَّن لخلقه بالدلائل والآيات { أَنَّهُ لا إِلِٰهَ
  } أي لا معبود في الوجود بحق { إِلاَّ هُوَ } شهد بذلك { ٱلْمَلَٰئِكَةَ } بالإقرار
  { وَأُوْلُواْ ٱلْعِلْمِ } من الأنبياء والمؤمنين بالاعتقاد واللفظ { قَائِمَاً } بتدبير
  مصنوعاته ونصبه على الحال والعامل فيها معنى الجملة أي تفرّد { بِٱلْقِسْطِ } بالعدل
  { لاَ إِلَٰهَ إِلاَّ هُوَ } كرره تأكيداً { ٱلْعَزِيزُ } في ملكه { ٱلْحَكِيمُ } في
  صنعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

