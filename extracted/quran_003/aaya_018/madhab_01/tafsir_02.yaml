  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">شبهت
  دلالته على وحدانيته بأفعاله الخاصة التي لا يقدر عليها غيره، وبما أوحى من آياته الناطقة
  بالتوحيد كسورة الإخلاص وآية الكرسي وغيرهما بشهادة الشاهد في البيان والكشف، وكذلك
  إقرار الملائكة وأولي العلم بذلك واحتجاجهم عليه { قَائِمَاً بِٱلْقِسْطِ } مقيماً
  للعدل فيما يقسم من الأرزاق والآجال، ويثيب ويعاقب، وما يأمر به عباده من إنصاف بعضهم
  لبعض والعمل على السوية فيما بينهم. وانتصابه على أنه حال مؤكدة منه كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  ٱلْحَقُّ مُصَدّقًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 91]. فإن قلت: لم جاز إفراده بنصب الحال دون المعطوفين عليه؟
  ولو قلت جاءني زيد وعمرو راكباً لم يجز؟ قلت: إنما جاز هذا لعدم الإلباس كما جاز في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَوَهَبْنَا لَهُ إِسْحَـٰقَ وَيَعْقُوبَ نَافِلَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  72] إن انتصب نافلة حالا عن يعقوب. ولو قلت: جاءني زيد وهند راكباً جاز لتميزه بالذكورة،
  أو على المدح. فإن قلت: أليس من حق المنتصب على المدح أن يكون معرفة كقولك: الحمد لله
  الحميد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(162)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنا معشر الأنبياء لا نورث \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">إنا بنى نهشل لا ندعي لأب؟ قلت: قد جاء نكرة كما جاء معرفة. وأنشد
  سيبويه فيما جاء منه نكرة قول الهذلي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَأْوِي إلى نِسْوَةٍ عُطْلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَشُعْثا
  مَرَاضِيعَ مِثْلَ السَّعَالِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: هل يجوز أن يكون صفة للمنفي كأنه قيل: لا إلٰه قائماً بالقسط
  إلا هو؟ قلت: لا يبعد، فقد رأيناهم يتسعون في الفصل بين الصفة والموصوف. فإن قلت: قد
  جعلته حالا من فاعل شهد، فهل يصح أن ينتصب حالاً عن «هو» في { لاَ إِلَـٰهَ إِلاَّ
  هُوَ }؟ قلت: نعم، لأنها حال مؤكدة والحال المؤكدة لا تستدعي أن يكون في الجملة التي
  هي زيادة في فائدتها عامل فيها، كقولك: أنا عبد الله شجاعاً. وكذلك لو قلت: لا رجل
  إلا عبد الله شجاعاً. وهو أوجه من انتصابه عن فاعل شهد، وكذلك انتصابه على المدح. فإن
  قلت: هل دخل قيامه بالقسط في حكم شهادة الله والملائكة وأولي العلم كما دخلت الوحدانية؟
  قلت: نعم إذا جعلته حالاً من هو، أو نصباً على المدح منه، أو صفة للمنفي، كأنه قيل:
  شهد الله والملائكة وأولو العلم أنه لا إلٰه إلا هو، وأنه قائم بالقسط. وقرأ عبد الله:
  «القائم بالقسط»، على أنه بدل من هو، أو خبر مبتدأ محذوف. وقرأ أبو حنيفة: «قيما بالقسط»
  { ٱلعَزِيزُ ٱلحَكِيمُ } صفتان مقرّرتان لما وصف به ذاته من الوحدانية والعدل، يعني
  أنه العزيز الذي لا يغالبه إلٰه آخر، والحكيم الذي لا يعدل عن العدل في أفعاله. فإن
  قلت: ما المراد بأولي العلم الذي عظمهم هذا التعظيم حيث جمعهم معه ومع الملائكة في
  الشهادة على وحدانيته وعدله؟ قلت: هم الذين يثبتون وحدانيته وعدله بالحجج الساطعة والبراهين
  القاطعة وهم علماء العدل والتوحيد.</font></font>&#13;\t\t\t<label disabled=\"true\"
