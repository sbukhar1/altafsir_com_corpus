  href=\"JavaScript:Open_Menu()\">شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ
  وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ
  وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ
  بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «أنه» بالفتح، و { إِنَّ ٱلدِّينَ } بالكسر على أنّ الفعل واقع
  على أنه بمعنى شهد الله على أنه، أو بأنه. وقوله: { إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ
  } جملة مستأنفة مؤكدة للجملة الأولى. فإن قلت: ما فائدة هذا التوكيد؟ قلت: فائدة أن
  قوله: { لاَ إِلَـٰهَ إِلاَّ هُوَ } توحيد، وقوله: { قَائِمَاً بِٱلْقِسْطِ } تعديل،
  فإذا أردفه قوله: { إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } فقد آذن أن الإسلام
  هو العدل والتوحيد، وهو الدين عند الله، وما عداه فليس عنده في شيء من الدين. وفيه
  أن من ذهب إلى تشبيه أو ما يؤدّي إليه كإجازة الرؤية أو ذهب إلى الجبر الذي هو محض
  الجور، لم يكن على دين الله الذي هو الإسلام، وهذا بين جلي كما ترى. وقرئا مفتوحين،
  على أن الثاني بدل من الأوّل. كأنه قيل: شهد الله أن الدين عند الله الإسلام، والبدل
  هو المبدل منه في المعنى، فكان بياناً صريحاً، لأن دين الله هو التوحيد والعدل. وقرىء
  الأوّل بالكسر والثاني بالفتح، على أن الفعل واقع على( إنّ )وما بينهما اعتراض مؤكد.
  وهذا أيضاً شاهد على أن دين الإسلام هو العدل والتوحيد، فترى القراءات كلها متعاضدة
  على ذلك. وقرأ عبد الله: «أن لا إلٰه إلا هو». وقرأ أبيّ: «إن الدين عند الله للإسلام»،
  وهي مقوية لقراءة من فتح الأولى وكسر الثانية. وقرىء: «شهداء لله»، بالنصب على أنه
  حال من المذكورين قبله، وبالرفع على هم شهداء الله. فإن قلت: فعلام عطف على هذه القراءة
  { وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ }؟ قلت: على الضمير في شهداء، وجاز لوقوع
  الفاصل بينهما. فإن قلت: لم كرر قوله: { لاَ إِلَـٰهَ إِلاَّ هُوَ } قلت: ذكره أوّلاً
  للدلالة على اختصاصه بالوحدانية، وأنه لا إلٰه إلا تلك الذات المتميزة، ثم ذكره ثانياً
  بعد ما قرن بإثبات الوحدانية إثبات العدل، للدلالة على اختصاصه بالأمرين، كأنه قال:
  لا إلٰه إلا هذا الموصوف بالصفتين، ولذلك قرن به قوله: { ٱلعَزِيزُ ٱلحَكِيمُ } لتضمنهما
  معنى الوحدانية والعدل { ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } أهل الكتاب من اليهود والنصارى.
  واختلافهم أنهم تركوا الإسلام وهو التوحيد والعدل { مِن بَعْدِ مَا جَاءهُمُ ٱلْعِلْمُ
  } أنه الحق الذي لا محيد عنه، فثلثت النصارى، وقالت اليهود عزير ابن الله، وقالوا:
  كنا أحق بأن تكون النبوّة فينا من قريش لأنهم أمّيون ونحن أهل الكتاب، وهذا تجوير {
  بَغْياً بَيْنَهُمْ } أي ما كان ذلك الاختلاف وتظاهر هؤلاء بمذهب وهؤلاء بمذهب إلا
  حسداً بينهم وطلباً منهم للرياسة وحظوظ الدنيا، واستتباع كل فريق ناساً يطؤن أعقابهم،
  لاشبهة في الإسلام. وقيل: هو اختلافهم في نبوّة محمد صلى الله عليه وسلم، حيث آمن به
  بعض وكفر به بعض. وقيل: هو اختلافهم في الإيمان بالأنبياء، فمنهم من آمن بموسى، ومنهم
  من آمن بعيسى. وقيل هم اليهود، واختلافهم أن موسى عليه السلام حين احتضر استودع التوراة
  سبعين حبراً من بني إسرائيل، وجعلهم أمناء عليها، واستخلف يوشع، فلما مضى قرن بعد قرن
  اختلف أبناء السبعين بعد ما جاءهم علم التوراة بغيا بينهم وتحاسداً على حظوظ الدنيا
  والرياسة. وقيل: هم النصارى واختلافهم في أمر عيسى بعد ما جاءهم العلم أنه عبد الله
  ورسوله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
