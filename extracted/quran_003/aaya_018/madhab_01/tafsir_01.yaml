  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: شهد الله أنه لا إله إلا هو، وشهدت الـملائكة،
  وأولو العلـم. فـالـملائكة معطوف بهم علـى اسم الله، و«أنه» مفتوحة بشهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان بعض البصريـين يتأول قوله شهد الله: قضى الله، ويرفع «الـملائكة»،
  بـمعنى: والـملائكة شهود وأولو العلـم. وهكذا قرأت قراء أهل الإسلام بفتـح الألف من
  أنه علـى ما ذكرت من إعمال «شهد» فـي «أنه» الأولـى وكسر الألف من «إنّ» الثانـية وابتدائها،
  سوى أن بعض الـمتأخرين من أهل العربـية كان يقرأ ذلك جميعا بفتـح ألفـيهما، بـمعنى:
  شهد الله أنه لا إلٰه إلا هو، وأن الدين عند الله الإسلام، فعطف بأنّ الدين علـى «أنه»
  الأولـى، ثم حذف واو العطف وهي مرادة فـي الكلام. واحتـج فـي ذلك بأن ابن عبـاس قرأ
  ذلك: «شَهِدَ اللَّهُ إنَّهُ لا إلٰهَ إلاَّ هُوَ»... الآية، ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلدِّينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 19] بكسر «إن» الأولـى وفتـح «أنّ» الثانـية بإعمال «شهد»
  فـيها، وجعل «أن» الأولـى اعتراضا فـي الكلام غير عامل فـيها «شهد»؛ وأن ابن مسعود
  قرأ: { شَهِدَ اللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ } بفتـح «أنّ»، وكسر «إنّ»
  من:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 19] علـى معنى إعمال
  الشهادة فـي «أن» الأولـى و«أنَّ» الثانـية مبتدأة، فزعم أنه أراد بقراءته إياهما بـالفتـح
  جمع قراءة ابن عبـاس وابن مسعود. فخالف بقراءته ما قرأ من ذلك علـى ما وصفت جميع قراء
  أهل الإسلام الـمتقدمين منهم والـمتأخرين، بدعوى تأويـل علـى ابن عبـاس وابن مسعود
  زعم أنهما قالاه وقرآ به، وغير معلوم ما ادعى علـيهما برواية صحيحة، ولا سقـيـمة. وكفـى
  شاهدا علـى خطإ قراءته خروجها من قراءة أهل الإسلام. فـالصواب إذ كان الأمر علـى ما
  وصفنا من قراءة ذلك فتـح الألف من «أنه» الأولـى، وكسر الألف من «إنَّ» الثانـية، أعنـي
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 19] ابتداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن السدي فـي تأويـل ذلك
  قول كالدّال علـى تصحيح ما قرأ به فـي ذلك من ذكرنا قوله من أهل العربـية فـي فتـح
  «أن» من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلدِّينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 19] وهو ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط عن السدي: { شَهِدَ اللَّهُ
  أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ وَالملائِكَةُ } إلـى: { لا إِلَـٰهَ إِلاَّ هُوَ
  ٱلْعَزِيزُ ٱلْحَكِيمُ } فإن الله يشهد هو والـملائكة والعلـماء من الناس أن الدين
  عند الله الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فهذا التأويـل يدل علـى أن الشهادة
  إنـما هي عامة فـي «أن» الثانـية التـي فـي قوله: { إِنَّ الدّينَ عِندَ اللَّهِ الإسْلام
  } فعلـى هذا التأويـل جائز فـي «أن» الأولـى وجهان من التأويـل: أحدهما أن تكون الأولـى
  منصوبة علـى وجه الشرط، بـمعنى: شهد الله بأنه واحد، فتكون مفتوحة بـمعنى الـخفض فـي
  مذهب بعض أهل العربـية، وبـمعنى النصب فـي مذهب بعضهم، والشهادة عاملة فـي «أنّ» الثانـية،
  كأنك قلت: شهد الله أن الدين عند الله الإسلام، لأنه واحد، ثم تقدم «لأنه واحد» فتفتـحها
  علـى ذلك التأويـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
