  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ
  وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والوجه الثانـي:
  أن تكون «إن» الأولـى مكسورة بـمعنى الابتداء لأنها معترض بها، والشهادة واقعة علـى
  «أن» الثانـية، فـيكون معنى الكلام: شهد الله فإنه لا إلٰه إلا هو والـملائكة، أن الدين
  عند الله الإسلام، كقول القائل: أشهد ـ فإنـي مـحق ـ أنك مـما تعاب به بريء، فـ«إنّ»
  الأولـى مكسورة لأنها معترضة، والشهادة واقعة علـى «أن» الثانـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { قَائِمَاً بالقِسْطِ } فإنه بـمعنى أنه الذي يـلـي العدل
  بـين خـلقه. والقسط: هو العدل، من قولهم: هو مقسط، وقد أقسط، إذا عدل، ونصب «قائما»
  علـى القطع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان بعض نـحويـي أهل البصرة يزعم
  أنه حال من «هو» التـي فـي «لا إلٰه إلا هو».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  بعض نـحويـي الكوفة يزعم أنه حال من اسم الله الذي مع قوله: { شَهِدَ اللَّهُ } فكان
  معناه: شهد الله القائم بـالقسط أنه لا إلٰه إلا هو. وقد ذكر أنها فـي قراءة ابن مسعود
  كذلك: «وأولُو العِلْـمِ القَائِمُ بـالقِسْطِ»، ثم حذفت الألف واللام من القائم فصار
  نكرة وهو نعت لـمعرفة، فنصب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القولـين بـالصواب فـي ذلك عندي قول من جعله قطعا علـى أنه من نعت الله جل ثناؤه، لأن
  الـملائكة وأولـي العلـم معطوفون علـيه، فكذلك الصحيح أن يكون قوله «قائماً» حالاً
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويـل قوله: { لا إِلَـٰهَ
  إِلاَّ هُوَ العَزِيزُ الحَكِيمُ } فإنه نفـى أن يكون شيء يستـحق العبودة غير الواحد
  الذي لا شريك له فـي ملكه. ويعنـي بـالعزيز: الذي لا يـمتنع علـيه شيء أراده، ولا ينتصر
  منه أحد عاقبة أو انتقم منه، الـحكيـم فـي تدبـيره، فلا يدخـله خـلل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما عنى جل ثناؤه بهذه الآية نفـي ما أضافت النصارى الذين حاجوا
  رسول الله صلى الله عليه وسلم فـي عيسى من البنوة، وما نسب إلـيه سائر أهل الشرك من
  أن له شريكا، واتـخاذهم دونه أربـابـا. فأخبرهم الله عن نفسه أنه الـخالق كل ما سواه،
  وأنه رب كل ما اتـخذه كل كافر وكل مشرك ربـاً دونه، وأن ذلك مـما يشهد به هو وملائكته
  وأهل العلـم به من خـلقه. فبدأ جل ثناؤه بنفسه تعظيـماً لنفسه، وتنزيهاً لها عما نسب
  الذين ذكرنا أمرهم من أهل الشرك به ما نسبوا إلـيها، كما سن لعبـاده أن يبدءوا فـي
  أمورهم بذكره قبل ذكر غيره، مؤدبـا خـلقه بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والـمراد
  من الكلام: الـخبر عن شهادة من ارتضاهم من خـلقه فقدموه من ملائكته وعلـماء عبـاده،
  فأعلـمهم أن ملائكته ـ التـي يعظمها العابدون غيره من أهل الشرك ويعبدها الكثـير منهم
  ـ وأهلَ العلـم منهم منكرون ما هم علـيه مقـيـمون من كفرهم، وقولهم فـي عيسى وقول من
  اتـخذ ربـاً غيره من سائر الـخـلق، فقال شهدت الـملائكة وأولو العلـم أنه لا إلٰه إلا
  هو، وأن كل من اتـخذ ربـاً دون الله فهو كاذب؛ احتـجاجا منه لنبـيه علـيه الصلاة والسلام
  علـى الذين حاجوه من وفد نـجران فـي عيسى، واعترض بذكر الله وصفته علـى ما نبـينه،
  كما قال جل ثناؤه:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
