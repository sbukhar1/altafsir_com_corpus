  وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: والله لا
  حدثتك به سنة. قال: فأقمت وكتبت على بابه ذلك اليوم، فلما مضت السنة قلت: يا أبا محمد
  قد مضت السنة. قال: حدّثني أبو وائل. عن عبد الله بن مسعود قال: قال رسول الله صلى
  الله عليه وسلم: «يُجَاء بصاحبها يوم القيامة فيقول الله تعالى عبدي عهِد إلي وأنا
  أحَقّ من وَفي أدخِلوا عبدي الجنة». قال أبو الفرج الجوزي: غالب القطّان هو غالب بن
  خُطّاف القطّان، يروي عن الأعمش حديث «شهد الله» وهو حديث مُعْضَل. قال ٱبن عدىَّ الضعف
  على حديثه بيِّن. وقال أحمد بن حنبل: غالب بن خُطّاف القَطّان ثِقةٌ ثقة. وقال ٱبن
  معين: ثِقة. وقال أبو حاتم: صدوق صالح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  يكفيك من عدالته وثقته أن خرّج له البخاري ومسلم في كتابيهما، وحسبك، وروي من حديث
  أنس عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" منْ قرأ { شَهِد اللَّهُ أَنَّهُ لاَ إلَهَ إِلاّ هُوَ والْمَلاَئِكَةُ
  وأُولُوا الْعِلْمِ قَائِماً بِالقِسطِ لاَ إلَهَ إِلا هُوَ الْعَزِيزُ الْحَكِيمُ
  } عند منامه خلق الله له سبعين ألف ملك يستغفرون له إلى يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال من أقرّ بهذه الشهادة عن عقْد
  من قلبه فقد قام بالعدل. وروى عن سعيد بن جبير أنه قال: كان حول الكعبة ثلاثمائة وستون
  صنماً لكل حَيِّ من أحْيَاء العرب صنمٌ أو صنمان. فلما نزلت هذه الآَية أصبحت الأصنام
  قد خرت ساجدة لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { شَهِدَ ٱللَّهُ
  } أي بَيّن وأعلم؛ كما يقال: شهِد فلان عند القاضي إذا بيّن وأعلم لمن الحقّ، أو على
  مِنْ هو. قال الزجاج: الشاهد هو الذي يعلم الشيء ويَبيَّنه؛ وفقد دّلنا الله تعالى
  على وحدانيته بما خَلَق وبَيّن. وقال أبو عُبَيْدة: «شهِد الله» بمعنى قضى الله، أي
  أعلم. وقال ٱبن عطية: وهذا مردود من جهات. وقرأ الكسائي بفتح «أنّ» في قوله «أنّه لا
  إله إلاّ هُو» وقوِله «أنّ الدِّينَ». قال المبرد: التقدير: أن الدين عند الله الإسلام
  بأنه لا إله إلا هو، ثم حذفت الباء كما قال: أمرتُك الخيْرَ. أي بالخير. قال الكسائيّ:
  أنصِبْهما جميعاً، بمعنى شهد الله أنه كذا، وأنّ الدين عند الله. قال ٱبن كيسان: «أنّ»
  الثانية بدل من الأولى؛ لأن الإسلام تفسير المعنى الذي هو التوحيد. وقرأ ٱبن عباس فيما
  حكى الكسائيّ «شَهِدَ اللَّهُ إنَّهُ» بالكسر « أنّ الدِّين» بالفتح. والتقدير: شهد
  الله أن الدين الإسلام، ثم ٱبتدأ فقال: إنه لا إله إلا هو.</font></font>&#13;\t\t\t<label
