  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قال سعيد بن جبير: كان حول الكعبة ثلاثمائة وستون صنماً، فلما نزلت هذه الآية خَرَرْنَ
  سُجّداً. وقال الكلبيّ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لما ظهر رسول الله صلى الله عليه وسلم بالمدينة قدم عليه حِبران من أحبار أهل الشام؛
  فلما أبصرا المدينة قال أحدهما لصاحبه: ما أشبه هذه المدينة بصفة مدينة النبيّ الذي
  يخرج في آخر الزمان!. فلما دخلا على النبيّ صلى الله عليه وسلم عرفاه بالصفة والنعت،
  فقالا له: أنت محمد؟ قال «نعم». قالا: وأنت أحمد؟ قال: «نعم». قالا: نسألك عن شهادة،
  فإن أنت أخبرتنا بها آمنّا بك وصدّقناك. فقال لهما رسول الله صلى الله عليه وسلم: «سَلاَني».
  فقالا: أخبرنا عن أعظم شهادة في كتاب الله. فأنزل الله تعالى على نبيه صلى الله عليه
  وسلم { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ
  ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ } فأسلم الرجلان وصدّقا برسول الله صلى الله عليه
  وسلم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قيل: إن المراد بأُولي العلم الأنبياء عليهم السلام. وقال ٱبن كيسان: المهاجرون والأنصار.
  مقاتِل: مؤمِنوا أهل الكتاب. السدي والكلبيّ: المؤمنون كلهم؛ وهو الأظهر لأنه عام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: في هذه الآَية دليل على فضل العلم وشرف العلماء وفضلهم؛ فإنه
  لو كان أحدٌ أشرفَ من العلماء لقرنهم الله باسمه وٱسم ملائكته كما قرن ٱسم العلماء.
  وقال في شرف العلم لنبيه صلى الله عليه وسلم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُل رَّبِّ زِدْنِى عِلْماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  114] فلو كان شيء أشرف من العلم لأمر الله تعالى نبيه صلى الله عليه وسلم أن يسأله
  المزيد منه كما أمر يستزيده من العلم. وقال صلى الله عليه وسلم.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ العلماء ورثة الأنبياء \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" العلماء أُمَنَاء الله على خلقه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  شرف للعلماء عظيم، ومحلُّ لهم في الدّين خطير. وخرّج أبو محمد عبد الغني الحافظ من
  حديث برَكَة بن نَشِيط ـ وهو عَنْكَل بن حكارك وتفسيره بركة بن نشيط ـ وكان حافظا،
  حدثنا عمر ٱبن المؤمل حدثنا محمد بن أبي الخصيب حدّثنا محمد بن إسحاق حدّثنا شريك عن
  أبي إسحاق عن البراء قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" العلماء ورثة الأَنبياء يحبهم
  أهل السماء ويستغفر لهم الحيتان في البحر إذا ماتوا إلى يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذا الباب (حديث) عن أبي الدرداء
  خرّجه أبو داود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: روى غالب القطان قال: أتيت
  الكوفة في تجارة فنزلت قريباً من الأعمش فكنت أختلف إليه. فلما كان ليلة أردت أن أنحدر
  إلى البصرة قام فتهجد من الليل فقرأ بهذه الآَية { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ
  إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ } ، قال
  الأعمش: وأنا أشهد بما شهِد الله به، وأستودع الله هذه الشهادة، وهي لى (عند الله)
  وديعة، وأن الدين عند الله الإسلام ـ قالها مرارا ـ فغدوت إليه وودّعته ثم قلت: إني
  سمعتك تقرأ هذه الآية فما بلغك فيها؟ أنا عندك منذ سنة لم تحدثني به.</font></font>&#13;\t\t\t<label
