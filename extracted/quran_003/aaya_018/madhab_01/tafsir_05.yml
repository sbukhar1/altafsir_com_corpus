  هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو المهلّب
  وكان قارئا ـ شُهَدَاءَ اللَّهِ بالنصب على الحال، وعنه «شُهَدَاء الله». وروى شعبة
  عن عاصم عن زِرِّ عن أُبَيّ عن النبي صلى الله عليه وسلم أنه كان يقرأ «أن الدين عند
  الله الحنِيفية لا اليهودية ولا النصرانية ولا المجوسية» قال أبو بكر الأنباريّ: ولا
  يخفى على ذي تمييزٍ أن هذا الكلام من النبي صلى الله عليه وسلم على جهة التفسير، أدخله
  بعض من نقل الحديث في القرآن. و { قَآئِمَاً } نصب على الحال المؤكّدة من ٱسمه تعالى
  في قوله { شَهِدَ ٱللَّهُ } أو من قوله { إِلاَّ هُوَ }. وقال الفرّاء: هو نصب على
  القطع، كان أصله القائم، فلما قطعت الألف واللام نُصب كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُ ٱلدِّينُ وَاصِباً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  52] وفي قراءة عبد الله «القَائِمُ بِالقِسْطِ» على النعت، والقِسط العدل. { لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } كرّر لأن الأولى حَلّتْ محلّ الدعوى، والشهادة
