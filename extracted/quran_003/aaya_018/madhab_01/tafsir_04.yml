  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوجه الثاني
  أن يكون صفة المنفي، كأنه قيل لا إلٰه قائماً بالقسط إلا هو، وهذا غير بعيد لأنهم يفصلون
  بين الصفة والموصوف. والوجه الثالث أن يكون نصباً على المدح. فإن قيل أليس من حق المدح
  أن يكون معرفة، كقولك، الحمد لله الحميد. قلنا وقد جاء نكرة أيضاً، وأنشد سيبويه</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ويأوي إلى نسوة عطل   وشعثاً مراضع مثل
  السعالي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية قوله { قَائِمَاً بِٱلْقِسْطِ } فيه وجهان الأول أنه
  حال من المؤمنين والتقدير وأولوا العلم حال كون كل واحد منهم قائماً بالقسط في أداء
  هذه الشهادة والثاني وهو قول جمهور المفسرين أنه حال من { شَهِدَ ٱللَّهُ }. المسألة
  الثالثة معنى كونه { قَائِمَاً بِٱلْقِسْطِ } قائماً بالعدل، كما يقال فلان قائم بالتدبير،
  أي يجريه على الاستقامة. واعلم أن هذا العدل منه ما هو متصل بباب الدنيا، ومنه ما هو
  متصل بباب الدين، أما المتصل بالدين، فانظر أولاً في كيفية خلقة أعضاء الإنسان، حتى
  تعرف عدل الله تعالى فيها، ثم انظر إلى اختلاف أحوال الخلق في الحسن والقبح، والغنى
  والفقر والصحة والسقم، وطول العمر وقصره واللذة والآلام واقطع بأن كل ذلك عدل من الله
  وحكمة وصواب ثم انظر في كيفية خلقة العناصر وأجرام الأفلاك، وتقدير كل واحد منها بقدر
  معين وخاصية معينة، واقطع بأن كل ذلك حكمة وصواب، أما ما يتصل بأمر الدين، فانظر إلى
  اختلاف الخلق في العلم والجهل، والفطانة والبلادة والهداية والغواية، واقطع بأن كل
  ذلك عدل وقسط، ولقد خاض صاحب «الكشاف» ههنا في التعصب للاعتزال وزعم أن الآية دالة
  على أن الإسلام هو العدل والتوحيد، وكان ذلك المسكين بعيداً عن معرفة هذه الأشياء إلا
  أنه فضولي كثير الخوض فيما لا يعرف، وزعم أن الآية دلّت على أن من أجاز الرؤية، أو
  ذهب إلى الجبر لم يكن على دين الله الذي هو الإسلام، والعجب أن أكابر المعتزلة وعظماءهم
  أفنوا أعمارهم في طلب الدليل على أنه لو كان مرئياً لكان جسماً، وما وجدوا فيه سوى
  الرجوع إلى الشاهد من غير جامع عقلي قاطع، فهذا المسكين الذي ما شم رائحة العلم من
  أين وجد ذلك، وأما حديث الجبر فالخوض فيه من ذلك المسكين خوض فيما لا يعنيه، لأنه لما
  اعترف بأن الله تعالى عالم بجميع الجزئيات، واعترف بأن العبد لا يمكنه أن يقلب علم
  الله جهلاً، فقد اعترف بهذا الجبر، فمن أين هو والخوض في أمثال هذه المباحث. ثم قال
  الله تعالى { لاَ إِلَـٰهَ إِلاَّ هُوَ } والفائدة في إعادته وجوه الأول أن تقدير الآية
  شهد الله أنه لا إلٰه إلا هو، وإذا شهد بذلك فقد صح أنه لا إلٰه إلا هو، ونظيره قول
  من يقول الدليل دلّ على وحدانية الله تعالى، ومتى كان كذلك صح القول بوحدانية الله
  تعالى الثاني أنه تعالى لما أخبر أن الله شهد أنه لا إلٰه إلا هو وشهدت الملائكة وأولوا
  العلم بذلك صار التقدير، كأنه قال يا أمة محمد فقولوا أنتم على وفق شهادة الله وشهادة
  الملائكة وأولي العلم لا إِلَـٰه إِلا هو فكان الغرض من الإعادة الأمر بذكر هذه الكلمة
  على وفق تلك الشهادات الثالث فائدة هذا التكرير الإعلام بأن المسلم يجب أن يكون أبداً
  في تكرير هذه الكلمة فإن أشرف كلمة يذكرها الإنسان هي هذه الكلمة، فإذا كان في أكثر
  الأوقات مشتغلاً بذكرها وبتكريرها كان مشتغلاً بأعظم أنواع العبادات، فكان الغرض من
