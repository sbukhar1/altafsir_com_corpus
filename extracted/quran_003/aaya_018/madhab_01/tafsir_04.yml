  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أنه تعالى لما مدح المؤمنين وأثنى عليهم بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَا إِنَّنَا ءَامَنَّا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 16 أردفه بأن بيّن أن دلائل
  الإيمان ظاهرة جلية، فقال { شَهِدَ ٱللَّهُ } وفيه مسائل المسألة الأولى إعلم أن كل
  ما يتوقف العلم بنبوّة محمد صلى الله عليه وسلم على العلم به، فإنه لا يمكن إثباته
  بالدلائل السمعية أما ما يكون كذلك فإنه يجوز إثباته بالدلائل السمعية، وفي حق الملائكة،
  وفي حق أولي العلم، لكن العلم بصحة نبوّة محمد صلى الله عليه وسلم لا يتوقف على العلم
  بكون الله تعالى واحداً فلا جرم يجوز إثبات كون الله تعالى واحداً بمجرد الدلائل السمعية
  القرآنية. إذا عرفت هذا فنقول ذكروا في قوله { شَهِدَ ٱللَّهُ أَنَّهُ لا إِلَـٰهَ
  إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ } قولين أحدهما أن الشهادة من
  الله تعالى، ومن الملائكة، ومن أولي العلم بمعنى واحد الثاني أنه ليس كذلك، أما القول
  الأول فيمكن تقريره من وجهين الوجه الأول أن تجعل الشهادة عبارة عن الإخبار المقرون
  بالعلم، فهذا المعنى مفهوم واحد وهو حاصل في حق الله تعالى، وفي حق الملائكة، وفي حق
  أولي العلم، أما من الله تعالى فقد أخبر في القرآن عن كونه واحداً لا إلٰه معه، وقد
  بينا أن التمسك بالدلالة السمعية في هذه المسألة جائز، وأما من الملائكة وأولي العلم
  فكلهم أخبروا أيضاً أن الله تعالى واحد لا شريك له، فثبت على هذا التقرير أن المفهوم
  من الشهادة معنى واحد في حق الله، وفي حق الملائكة، وفي حق أولي العلم. الوجه الثاني
  أن نجعل الشهادة عبارة عن الإظهار والبيان، ثم نقول إنه تعالى أظهر ذلك وبينه بأن خلق
  ما يدل على ذلك، أما الملائكة وأولوا العلم فقد أظهروا ذلك، وبيّنوه بتقرير الدلائل
  والبراهين، أما الملائكة فقد بيّنوا ذلك للرسل عليهم الصلاة والسلام، والرسل للعلماء،
  والعلماء لعامة الخلق، فالتفاوت إنما وقع في الشيء الذي به حصل الإظهار والبيان، فالمفهوم
  الإظهار والبيان فهو مفهوم واحد في حق الله سبحانه وتعالى، وفي حق أولي العلم، فظهر
  أن المفهوم من الشهادة واحد على هذين الوجهين، والمقصود من ذلك كأنه يقول للرسول صلى
  الله عليه وسلم إن وحدانية الله تعالى أمر قد ثبت بشهادة الله تعالى، وشهادة جميع المعتبرين
  من خلقه، ومثل هذا الدين المتين والمنهج القويم، لا يضعف بخلاف بعض الجهال من النصارى
  وعبدة الأوثان، فاثبت أنت وقومك يا محمد على ذلك فإنه هو الإسلام والدين عند الله هو
  الإسلام. القول الثاني قول من يقول شهادة الله تعالى على توحيده، عبارة عن أنه خلق
  الدلائل الدالة على توحيده، وشهادة الملائكة وأولي العلم عبارة عن إقرارهم بذلك، ولما
  كان كل واحد من هذين الأمرين يسمى شهادة، لم يبعد أن يجمع بين الكل في اللفظ، ونظيره
  قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
