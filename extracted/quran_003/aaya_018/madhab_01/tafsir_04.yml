  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ وَمَلَـٰئِكَـتَهُ يُصَلُّونَ
  عَلَى ٱلنَّبِىّ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ صَلُّواْ عَلَيْهِ وَسَلّمُواْ تَسْلِيماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأحزاب
  56 ومعلوم أن الصلاة من الله غير الصلاة من الملائكة، ومن الملائكة غير الصلاة من الناس،
  مع أنه قد جمعهم في اللفظ. /فإن قيل المدعي للوحدانية هو الله، فكيف يكون المدعي شاهداً؟.
  الجواب من وجوه الأول وهو أن الشاهد الحقيقي ليس إلا الله، وذلك لأنه تعالى هو الذي
  خلق الأشياء وجعلها دلائل على توحيده، ولولا تلك الدلائل لما صحت الشهادة، ثم بعد ذلك
  نصب تلك الدلائل هو الذي وفق العلماء لمعرفة تلك الدلائل، ولولا تلك الدلائل التي نصبها
  الله تعالى وهدى إليها لعجزوا عن التوصل بها إلى معرفة التوحيد، وإذا كان الأمر كذلك
  كان الشاهد على الوحدانية ليس إلا الله وحده، ولهذا قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَىُّ شَىْء أَكْبَرُ شَهَـٰدةً
  قُلِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 19. الوجه الثاني في الجواب أنه هو الموجود أزلاً وأبداً،
  وكل ما سواه فقد كان في الأزل عدماً صرفاً، ونفياً محضاً، والعدم يشبه الغائب، والموجود
  يشبه الحاضر، فكل ما سواه فقد كان غائباً، وبشهادة الحق صار شاهداً، فكان الحق شاهداً
  عل الكل، فلهذا قال { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ }. الوجه الثالث
  أن هذا وإن كان في صورة الشهادة، إلا أنه في معنى الإقرار، لأنه لما أخبر أنه لا إلٰه
  سواه، كان الكل عبيداً له، والمولى الكريم لا يليق به أن لا يخل بمصالح العبيد، فكان
  هذا الكلام جارياً مجرى الإقرار بأنه يجب وجوب الكريم عليه أن يصلح جهات جميع الخلق.
  الوجه الرابع في الجواب قرأ ابن عباس { شَهِدَ ٱللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ
  هُوَ } بكسر { إِنَّهُ } ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ الدّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 19 بفتح { أن } فعلى هذا يكون المعنى شهد الله أن الدين عند الله الإسلام ويكون
  قوله { أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ } اعتراضاً في الكلام، واعلم أن الجواب لا
  يعتمد عليه، لأن هذه القراءة غير مقبولة عند العلماء، وبتقدير { أن } تكون مقبولة لكن
  القراءة الأولى متفق عليها، فالإشكال الوارد عليها لا يندفع بسبب القراءة الأخرى. المسألة
  الثانية المراد من { أُوْلِى ٱلْعِلْمِ } في هذه الآية الذين عرفوا وحدانيته بالدلائل
  القاطعة لأن الشهادة إنما تكون مقبولة، إذا كان الإخبار مقروناً بالعلم، ولذلك قال
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا علمت مثل الشمس فاشهد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا يدل على أن هذه الدرجة العالية والمرتبة الشريفة ليست إلا لعلماء
  الأصول. أما قوله تعالى { قَائِمَاً بِٱلْقِسْطِ } ففيه مسائل المسألة الأولى { قَائِمَاً
  بِٱلْقِسْطِ } منتصب، وفيه وجوه الوجه الأول نصب على الحال، ثم فيه وجوه أحدها التقدير
  شهد الله قائماً بالقسط وثانيها يجوز أن يكون حالا من هو تقديره لا إلٰه إلا هو قائماً
  بالقسط، ويسمى هذا حالاً مؤكدة كقولك أتانا عبد الله شجاعاً، وكقولك لا رجل إلا عبد
  الله شجاعاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
