  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِن مثل عيسى عند
  الله كمثل آدم } قال أهل التفسير: سبب نزول هذه الآية، مخاصمة وفد نجران من النصارى
  للنبي صلى الله عليه وسلم، في أمر عيسى، وقد ذكرناه في أول السورة. فأما تشبيه عيسى
  بآدم، فلأنهما جميعاً من غير أب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { خلقه من تراب } يعني: آدم. قال ثعلب: وهذا تفسير لأمر آدم وليس بحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ثم قال له } يعني لآدم، وقيل لعيسى { كن فيكون } أي:
  فكان: فأريد بالمستقبل الماضي، كقوله تعالى: { واتبعوا ما تتلوا الشياطين } أي: ما
  تلت الشياطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

