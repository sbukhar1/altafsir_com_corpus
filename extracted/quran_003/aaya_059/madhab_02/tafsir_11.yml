  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: { إِنَّ مَثَلَ عِيسَىٰ
  عِندَ ٱللَّهِ } [نزلت] في وفد نجران السيد والعاقب والأسقف وجماعة من علمائهم وأحبارهم،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قدموا على النبي - صلى الله عليه
  وسلم - وناظروه في أمر عيسى - عليه السلام - فقال رسول الله - صلى الله عليه وسلم -:
  هو عبد الله ورسوله، فقالوا: أرنا خلقاً من خلق الله تعالى بغير أب، وكان يحيي الموتى
  وكان فيه دليل على ما قلنا وكانوا يقولون: إنه اتخذه ابناً، فقال لهم رسول الله - صلى
  الله عليه وسلم -: أسلموا فقالوا: قد أسلمنا قبلك، فقال لهم: كذبتم، إنما يمنعكم من
  الإسلام ثلاث، أكل لحم الخنزير، وعبادة الصليب وقولكم لله ولد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقالوا له: من أبو عيسى؟ فنزل
  قوله تعالى: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ } يعني شبه خلق
  عيسى عند الله كشبه خلق آدم { خَلَقَهُ مِن تُرَابٍ } يعني صوّره من غير أب ولا أم
  { ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } فكان بشراً بغير أب [كذلك عيسى كان بشراً بغير
  أب] وفي هذه الآية دليل [علمي] أن الشيء يشبه بالشيء وإن كان بينهما فرق كبير بعد أن
  [يجتمعا] في وصف واحد، كما أن ها هنا خلق آدم من تراب، ولم يخلق عيسى من تراب، وكان
  بينهما فرق من هذا الوجه ولكن الشبه بينهما أنه خلقهما من غير أب، ولأن أصل خلقهما
  جميعاً كان من تراب، لأن آدم لم يخلق من نفس التراب، ولكنه جعل التراب طيناً، ثم جعله
  صلصالاً، ثم خلقه منه، فكذلك عيسى عليه السلام حوله من حال إلى حال ثم خلقه بشراً من
  غير أب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

