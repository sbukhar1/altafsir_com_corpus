  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ
  فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً
  فِي ٱلدُّنْيَا } بالقتل والسبي والجزية والذلة { وَٱلآخِرَةِ } أي وفي الآخرة بالنار
  { وَمَا لَهُمْ مِّن نَّـٰصِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ
  } قرأ الحسن وحفص بالياء، والباقون بالنون أي نوفي أجور أعمالهم { وَٱللَّهُ لاَ يُحِبُّ
  ٱلظَّـٰلِمِينَ } أي لا يرحم الكافرين ولا يثني عليهم بالجميل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ذَٰلِكَ } أي هذا الذي ذكرته لك من الخبر عن عيسى ومريم
  والحواريين { نَتْلُوهُ عَلَيْكَ } [نخبرك به بتلاوة جبريل عليك] { مِنَ الآيَـٰتِ
  وَٱلذِّكْرِ ٱلْحَكِيمِ } يعني القرآن والذكر ذي الحكمة، وقال مقاتل: الذكر الحكيم
  أي المحكم الممنوع من الباطل وقيل: الذكر الحكيم هو اللوح المحفوظ، وهو معلق بالعرش
  من درة بيضاء. وقيل من الآيات أي العلامات الدالة على نبوتك لأنها أخبار لا يعلمها
  إلا قارىء كتاب أو من يوحي إليه وأنت أمي لا تقرأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ آدَمَ } الآية</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت في وفد نجران وذلك أنهم قالوا
  لرسول الله صلّى الله عليه وسلم: ما لك تشتم صاحبنا؟ قال: وما أقول، قالوا: تقول إنه
  عبد الله قال: أجل هو عبد الله ورسوله وكلمته ألقاها إلى مريم العذراء البتول فغضبوا
  وقالوا هل رأيت إنساناً قط من غير أب؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالى (إن مثل عيسى عند الله) في كونه خلقاً من غير أب
  وأم { خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ } يعني لعيسى عليه السلام { كُن فَيَكُونُ
  } يعني فكان فإن قيل ما معنى قوله (خلقه من تراب ثم قال له كن فيكون) ولا تكوين بعد
  الخلق؟ قيل معناه خلقه ثم أخبركم أني قلت له: كن فكان من غير ترتيب في الخلق كما يكون
  في الولادة وهو مثل قول الرجل: أعطيتك اليوم درهماً ثم أعطيتك أمس درهماً، أي ثم أخبرك
  أني أعطيتك أمس درهماً. وفيما سبق من التمثيل دليل على جواز القياس، لأن القياس هو
  رد فرع إلى أصل بنوع شبه، وقد رد الله تعالى خلق عيسى إلى آدم عليهم السلام بنوع شبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلْحَقُّ مِن رَّبِّكَ } أي هو الحق وقيل جاءك الحق
  من ربك { فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ } الشاكِّين، الخطاب مع النبي صلّى الله
  عليه وسلم والمراد أمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

