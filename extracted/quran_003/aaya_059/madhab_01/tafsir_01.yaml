text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ مَثَلَ عِيسَىٰ
  عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ
  }يعنـي جل ثناؤه: إن شبه عيسى فـي خـلقـي إياه من غير فحل ـ فأخبرْ به يا مـحمد الوفد
  من نصارى نـجران ـ عندي كشبه آدم الذي خـلقته من تراب، ثم قلت له كن فكان، من غير فحل،
  ولا ذكر، ولا أنثى. يقول: فلـيس خـلقـي عيسى من أمه من غير فحل، بأعجب من خـلقـي آدم
  من غير ذكر ولا أنثى، فكان لـحماً، يقول: وأمري إذ أمرته أن يكون فكان، فكذلك خـلقـي
  عيسى أمرته أن يكون فكان.وذكر أهل التأويـل أن الله عزّ وجلّ أنزل هذه الآية احتـجاجاً
  لنبـيه صلى الله عليه وسلم علـى الوفد من نصارى نـجران الذين حاجوه فـي عيسى. ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن عامر، قال: كان أهل نـجران أعظم
  قوم من النصارى فـي عيسى قولاً، فكانوا يجادلون النبـيّ صلى الله عليه وسلم، فأنزل
  الله عزّ وجلّ هذه الآية فـي سورة آل عمران: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } إلـى قوله:{ فَنَجْعَلْ
  لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ }[آل عمران: 61].حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ } ، وذلك أن رهطاً من أهل نـجران قدموا علـى مـحمد صلى الله عليه وسلم،
  وكان فـيهم السيد والعاقب، فقالوا لـمـحمد: ما شأنك تذكر صاحبنا؟ فقال: \" «مَنْ هُوَ؟»
  قالوا: عيسى، تزعم أنه عبد الله، فقال مـحمد: «أجَلْ إِنَّهُ عَبْدُ اللَّهِ». قالوا
  له: فهل رأيت مثل عيسى، أو أنبئت به؟ ثم خرجوا من عنده، فجاءه جبريـل صلى الله عليه
  وسلم بأمر ربنا السميع العلـيـم، فقال: قل لهم إذا أتوك: { إِنَّ مَثَلَ عِيسَىٰ عِندَ
  ٱللَّهِ كَمَثَلِ ءادَمَ } \" .. إلـى آخر الآية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة قوله: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ
  مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }: ذكر لنا أن سيدي أهل نـجران وأسقـفـيهم،
  السيد والعاقب، لقـيا نبـيّ الله صلى الله عليه وسلم، فسألاه عن عيسى؟ فقالا: كل آدميّ
  له أب فما شأن عيسى لا أب له؟ فأنزل الله عزّ وجلّ فـيه هذه الآية: { إِنَّ مَثَلَ
  عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن
  فَيَكُونُ }.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ
  } لـما بعث رسول الله صلى الله عليه وسلم، وسمع به أهل نـجران، أتاه منهم أربعة نفر
  من خيارهم، منهم: العاقب، والسيد، وماسرجس، وماريحز، فسألوه ما يقول فـي عيسى؟ فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } \" هو عبد
  الله وروحه وكلـمته \" ، قالوا هم: لا، ولكنه هو الله، نزل من ملكه، فدخـل فـي جوف
  مريـم، ثم خرج منها فأرانا قدرته وأمره، فهل رأيت قط إنساناً خـلق من غير أب؟ فأنزل
  الله عزّ وجلّ: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن
  تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي
  حجاج، عن ابن جريح، عن عكرمة، قوله: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ
  ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }. قال: نزلت فـي العاقب
  والسيد من أهل نـجران، وهما نصرانـيان. قال ابن جريج: بلغنا أن نصارى أهل نـجران قدم
  وفدهم علـى النبـيّ صلى الله عليه وسلم، فـيهم السيد والعاقب، وهما يومئذٍ سيدا أهل
  نـجران، فقالوا: يا مـحمد فـيـم تشتـم صاحبنا؟ قال: \" مَنْ صَاحِبُكُما؟ \" قالا:
  عيسى ابن مريـم، تزعم أنه عبد. قال رسول الله صلى الله عليه وسلم: \" أجَلْ إِنَّهُ
  عَبْدُ اللَّهِ وَكَلِـمَتُهُ ألْقاهَا إِلـى مَرْيَـمَ وَرُوحٌ مِنْهُ \" ، فغضبوا
  وقالوا: إن كنت صادقاً، فأرنا عبداً يحيـي الـموتـى، ويبرىء الأكمه، ويخـلق من الطين
  كهيئة الطير، فـينفخ فـيه، الآية... لكنه الله! فسكت حتـى أتاه جبريـل، فقال: يا مـحمد{ لَّقَدْ
  كَفَرَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ ٱبْنُ مَرْيَمَ }[المائدة:
  17]... الآية، فقال رسول الله صلى الله عليه وسلم: \" يا جِبْرِيـلُ إِنَّهُمْ سألُونِـي
  أنْ أُخْبِرَهُمْ بِـمَثَلِ عِيسَى \" قال جبريـل: مثل عيسى كمثل آدم خـلقه من تراب
  ثم قال له كن فـيكون. فلـما أصبحوا عادوا، فقرأ علـيهم الآيات.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { إِنَّ مَثَلَ عِيسَىٰ عِندَ
  ٱللَّهِ } فـاسمع! { كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ
  ٱلْحَقُّ مِن رَّبّكَ فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ }. فإن قالوا: خـلق عيسى من
  غير ذكر، فقد خـلقت آدم من تراب بتلك القدرة، من غير أنثى ولا ذكر فكان كما كان عيسى
  لـحماً ودماً وشعراً وبشراً، فلـيس خـلق عيسى من غير ذكر بأعجب من هذا.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله عزّ وجلّ { إِنَّ مَثَلَ عِيسَىٰ
  عِنْدَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ } قال: أتـى نـجرانـيان إلـى
  رسول الله صلى الله عليه وسلم فقالا له: هل علـمت أن أحداً ولد من غير ذكر فـيكون عيسى
  كذلك؟ قال: فأنزل الله عزّ وجلّ: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ
  خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } أكان لآدم أب أو أم، كما خـلقت
  هذا فـي بطن هذه؟فإن قال قائل: فكيف قال: «كمثل آدم خـلقه»، وآدم معرفة، والـمعارف
  لا توصل؟ قـيـل: إن قوله: { خَلَقَهُ مِن تُرَابٍ } غير صلة لآدم، وإنـما هو بـيان
  عن أمره علـى وجه التفسير عن الـمثل الذي ضربه وكيف كان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }وأما قوله:
  { ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } فإنـما قال: «فـيكون»، وقد ابتدأ الـخبر عن خـلق
  آدم، وذلك خبر عن أمر قد تقضى، وقد أخرج الـخبر عنه مخرج الـخبر عما قد مضى، فقال جل
  ثناؤه: { خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن } ، لأنه بـمعنى الإعلام من الله
  نبـيه أن تكوينه الأشياء بقوله: { كُنَّ } ، ثم قال: «فـيكون» خبراً مبتدأ، وقد تناهى
  الـخبر عن أمر آدم عند قوله: «كن».فتأويـل الكلام إذاً: إن مثل عيسى عند الله كمثل
  آدم، خـلقه من تراب، ثم قال له كن؛ واعلـم يا مـحمد أن ما قال له ربك: كن، فهو كائن.
  فلـما كان فـي قوله: { كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن
  } دلالة علـى أن الكلام يراد به إعلام نبـيّ الله صلى الله عليه وسلم وسائر خـلقه أنه
  كائن ما كوّنه ابتداء من غير أصل ولا أول ولا عنصر، استغنى بدلالة الكلام علـى الـمعنى،
  وقـيـل: فـيكون، فعطف بـالـمستقبل علـى الـماضي علـى ذلك الـمعنى. وقد قال بعض أهل
  العربـية: فـيكون رفع علـى الابتداء ومعناه: كن فكان، فكأنه قال: فإذا هو كائن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

