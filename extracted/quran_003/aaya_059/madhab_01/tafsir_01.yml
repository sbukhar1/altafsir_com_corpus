  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(3,59)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ
  خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هو عبد الله وروحه وكلـمته \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، قالوا
  هم: لا، ولكنه هو الله، نزل من ملكه، فدخـل فـي جوف مريـم، ثم خرج منها فأرانا قدرته
  وأمره، فهل رأيت قط إنساناً خـلق من غير أب؟ فأنزل الله عزّ وجلّ: { إِنَّ مَثَلَ عِيسَىٰ
  عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريح، عن عكرمة، قوله: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }. قال: نزلت
  فـي العاقب والسيد من أهل نـجران، وهما نصرانـيان. قال ابن جريج: بلغنا أن نصارى أهل
  نـجران قدم وفدهم علـى النبـيّ صلى الله عليه وسلم، فـيهم السيد والعاقب، وهما يومئذٍ
  سيدا أهل نـجران، فقالوا: يا مـحمد فـيـم تشتـم صاحبنا؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ صَاحِبُكُما؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالا: عيسى ابن مريـم، تزعم أنه
  عبد. قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أجَلْ إِنَّهُ عَبْدُ اللَّهِ وَكَلِـمَتُهُ ألْقاهَا إِلـى مَرْيَـمَ
  وَرُوحٌ مِنْهُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فغضبوا وقالوا: إن كنت صادقاً، فأرنا عبداً يحيـي الـموتـى، ويبرىء الأكمه، ويخـلق
  من الطين كهيئة الطير، فـينفخ فـيه، الآية... لكنه الله! فسكت حتـى أتاه جبريـل، فقال:
  يا مـحمد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّقَدْ كَفَرَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ هُوَ ٱلْمَسِيحُ
  ٱبْنُ مَرْيَمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 17]... الآية، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا جِبْرِيـلُ إِنَّهُمْ سألُونِـي
  أنْ أُخْبِرَهُمْ بِـمَثَلِ عِيسَى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال جبريـل: مثل عيسى كمثل آدم خـلقه من تراب ثم قال له كن فـيكون.
  فلـما أصبحوا عادوا، فقرأ علـيهم الآيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { إِنَّ مَثَلَ
  عِيسَىٰ عِندَ ٱللَّهِ } فـاسمع! { كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ
  لَهُ كُن فَيَكُونُ ٱلْحَقُّ مِن رَّبّكَ فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ }. فإن قالوا:
  خـلق عيسى من غير ذكر، فقد خـلقت آدم من تراب بتلك القدرة، من غير أنثى ولا ذكر فكان
  كما كان عيسى لـحماً ودماً وشعراً وبشراً، فلـيس خـلق عيسى من غير ذكر بأعجب من هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله
  عزّ وجلّ { إِنَّ مَثَلَ عِيسَىٰ عِنْدَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ
  } قال: أتـى نـجرانـيان إلـى رسول الله صلى الله عليه وسلم فقالا له: هل علـمت أن أحداً
  ولد من غير ذكر فـيكون عيسى كذلك؟ قال: فأنزل الله عزّ وجلّ: { إِنَّ مَثَلَ عِيسَىٰ
  عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ
  } أكان لآدم أب أو أم، كما خـلقت هذا فـي بطن هذه؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فكيف قال: «كمثل آدم خـلقه»، وآدم معرفة، والـمعارف لا توصل؟ قـيـل: إن قوله:
  { خَلَقَهُ مِن تُرَابٍ } غير صلة لآدم، وإنـما هو بـيان عن أمره علـى وجه التفسير
  عن الـمثل الذي ضربه وكيف كان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><img src=\"images/Tafasir/TafasirPaging/NextAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
  class=\"TextResultArabic\"><font class=\"Msg\">2 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
