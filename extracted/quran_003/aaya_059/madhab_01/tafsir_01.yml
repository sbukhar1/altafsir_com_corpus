  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه: إن شبه عيسى فـي
  خـلقـي إياه من غير فحل ـ فأخبرْ به يا مـحمد الوفد من نصارى نـجران ـ عندي كشبه آدم
  الذي خـلقته من تراب، ثم قلت له كن فكان، من غير فحل، ولا ذكر، ولا أنثى. يقول: فلـيس
  خـلقـي عيسى من أمه من غير فحل، بأعجب من خـلقـي آدم من غير ذكر ولا أنثى، فكان لـحماً،
  يقول: وأمري إذ أمرته أن يكون فكان، فكذلك خـلقـي عيسى أمرته أن يكون فكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر أهل التأويـل أن الله عزّ وجلّ أنزل هذه الآية احتـجاجاً لنبـيه
  صلى الله عليه وسلم علـى الوفد من نصارى نـجران الذين حاجوه فـي عيسى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن عامر، قال: كان أهل نـجران
  أعظم قوم من النصارى فـي عيسى قولاً، فكانوا يجادلون النبـيّ صلى الله عليه وسلم، فأنزل
  الله عزّ وجلّ هذه الآية فـي سورة آل عمران: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَنَجْعَلْ
  لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 61].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ
  خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } ، وذلك أن رهطاً من أهل نـجران
  قدموا علـى مـحمد صلى الله عليه وسلم، وكان فـيهم السيد والعاقب، فقالوا لـمـحمد: ما
  شأنك تذكر صاحبنا؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «مَنْ هُوَ؟» قالوا: عيسى، تزعم أنه عبد الله، فقال مـحمد: «أجَلْ إِنَّهُ عَبْدُ
  اللَّهِ». قالوا له: فهل رأيت مثل عيسى، أو أنبئت به؟ ثم خرجوا من عنده، فجاءه جبريـل
  صلى الله عليه وسلم بأمر ربنا السميع العلـيـم، فقال: قل لهم إذا أتوك: { إِنَّ مَثَلَ
  عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">.. إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ
  كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }: ذكر لنا أن
  سيدي أهل نـجران وأسقـفـيهم، السيد والعاقب، لقـيا نبـيّ الله صلى الله عليه وسلم،
  فسألاه عن عيسى؟ فقالا: كل آدميّ له أب فما شأن عيسى لا أب له؟ فأنزل الله عزّ وجلّ
  فـيه هذه الآية: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن
  تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءادَمَ خَلَقَهُ مِن تُرَابٍ } لـما بعث رسول
  الله صلى الله عليه وسلم، وسمع به أهل نـجران، أتاه منهم أربعة نفر من خيارهم، منهم:
  العاقب، والسيد، وماسرجس، وماريحز، فسألوه ما يقول فـي عيسى؟ فقال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(1,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(1,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
