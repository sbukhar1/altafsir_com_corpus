  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا
  وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ وَأَنْفُسَنَا وأَنْفُسَكُمْ ثُمَّ نَبْتَهِلْ
  فَنَجْعَل لَّعْنَتَ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ هَـٰذَا لَهُوَ
  ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ لَهُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جل وعلا: { إِنَّ مَثَلَ عِيسَىٰ
  عِندَ ٱللَّهِ } في قدرة الله؛ حيث خلقه من غير أب { كَمَثَلِ ءَادَمَ } حيث خلقه من
  غير أب ولا أم، بل { خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } فالذي
  خلق آدم من غير أب وأم، قادر على أن يخلق عيسى بطريق الأولى والأحرى، وإن جاز ادعاء
  البنوة في عيسى لكونه مخلوقاً من غير أب، فجواز ذلك في آدم بالطريق الأولى، ومعلوم
  بالاتفاق أن ذلك باطل، فدعواها في عيسى أشد بطلاناً وأظهر فساداً، ولكن الرب جل جلاله
  أراد أن يظهر قدرته لخلقه حين خلق آدم لا من ذكر ولا من أنثى، وخلق حواء من ذكر بلا
  أنثى، وخلق عيسى من أنثى بلا ذكر، كما خلق بقية البرية من ذكر وأنثى، ولهذا قال تعالى
  في سورة مريم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِنَجْعَلَهُ ءَايَةً لِّلْنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  21] وقال ههنا: { للهٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ } أي:
  هذا القول هو القول الحق في عيسى الذي لا محيد عنه، ولا صحيح سواه، وماذا بعد الحق
  إلا الضلال؟ ثم قال تعالى آمراً رسوله صلى الله عليه وسلم أن يباهل من عاند الحق في
  أمر عيسى بعد ظهور البيان: { فَمَنْ حَآجَّكَ فِيهِ مِن بَعْدِ مَا جَآءَكَ مِنَ ٱلْعِلْمِ
  فَقُلْ تَعَالَوْاْ نَدْعُ أَبْنَآءَنَا وَأَبْنَآءَكُمْ وَنِسَآءَنَا وَنِسَآءَكُمْ
  وَأَنفُسَنَا وأَنفُسَكُمْ } أي: نحضرهم في حال المباهلة { ثُمَّ نَبْتَهِلْ } أي:
  نلتعن { فَنَجْعَل لَّعْنَتُ ٱللَّهِ عَلَى ٱلْكَـٰذِبِينَ } أي: منا أو منكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان سبب نزول هذه المباهلة وما قبلها من أول السورة إلى هنا في وفد
  نجران، أن النصارى لما قدموا فجعلوا يحاجون في عيسى، ويزعمون فيه ما يزعمون من البنوة
  والإلهية، فأنزل الله صدر هذه السورة رداً عليهم، قال ابن إسحاق في سيرته المشهورة
  وغيره: قدم على رسول الله صلى الله عليه وسلم وفد نصارى نجران ستون راكباً، فيهم أربعة
  عشر رجلاً من أشرافهم يؤول أمرهم إليهم، وهم: العاقب واسمه عبد المسيح، والسيد وهو
  الأيهم، وأبو حارثة بن علقمة أخو بكر بن وائل، وأويس بن الحارث، وزيد، وقيس، ويزيد،
  ونبيه، وخويلد، وعمرو، وخالد، وعبد الله، ويُحَنَّس، وأمر هؤلاء يؤول إلى ثلاثة منهم،
  وهم العاقب، وكان أمير القوم وذا رأيهم وصاحب مشورتهم، والذي لا يصدرون إلا عن رأيه،
  والسيد، وكان عالمهم وصاحب رحلهم ومجتمعهم، وأبو حارثة بن علقمة، وكان أسقفهم وحبرهم
  وإمامهم وصاحب مدارسهم، وكان رجلاً من العرب من بني بكر بن وائل، ولكنه تنصر، فعظمته
  الروم وملوكها وشرفوه، وبنوا له الكنائس، وموّلوه، وأخدموه؛ لما يعلمونه من صلابته
  في دينهم، وقد كان يعرف أمر رسول الله صلى الله عليه وسلم وصفته وشأنه مما علمه من
  الكتب المتقدمة، ولكن حمله جهله على الاستمرار في النصرانية؛ لما يرى من تعظيمه فيها،
  وجاهه عند أهلها، قال ابن إسحاق: وحدثني محمد بن جعفر بن الزبير، قال: قدموا على رسول
  الله صلى الله عليه وسلم المدينة، فدخلوا عليه مسجده حين صلى العصر، عليهم ثياب الحبرات؛
  جبب وأردية في جمال رجال بني الحارث بن كعب، قال: يقول من رآهم من أصحاب النبي صلى
  الله عليه وسلم ما رأينا بعدهم وفداً مثلهم، وقد حانت صلاتهم، فقاموا في مسجد رسول
  الله صلى الله عليه وسلم يصلون، فقال رسول الله صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
