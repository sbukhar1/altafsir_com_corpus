  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دعوهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فصلوا إلى المشرق، قال: فكلم رسول
  الله صلى الله عليه وسلم منهم أبو حارثة بن علقمة، والعاقب عبد المسيح، والسيد الأيهم،
  وهم من النصرانية على دين الملك مع اختلاف أمرهم يقولون: هو الله، ويقولون: هو ولد
  الله، ويقولون: هو ثالث ثلاثة، تعالى الله عن قولهم علواً كبيراً. وكذلك قول النصرانية،
  فهم يحتجون في قولهم: هو الله؛ بأنه كان يحيي الموتى ويبرىء الأكمه والأبرص والأسقام،
  ويخبر بالغيوب، ويخلق من الطين كهيئة الطير فينفخ فيه فيكون طيراً، وذلك كله بأمر الله،
  وليجعله الله آية للناس، ويحتجون على قولهم بأنه ابن الله يقولون: لم يكن له أب يعلم،
  وقد تكلم في المهد بشيء لم يسمعه أحد من بني آدم قبله، ويحتجون على قولهم بأنه ثالث
  ثلاثة بقول الله تعالى: فعلنا وأمرنا وخلقنا وقضينا، فيقولون: لو كان واحداً ما قال
  إلا فعلت وأمرت وقضيت وخلقت، ولكنه هو وعيسى ومريم ـ تعالى الله وتقدس وتنزه عما يقول
  الظالمون والجاحدون علواً كبيراً ـ وفي كل ذلك من قولهم: قد نزل القرآن، فلما كلمه
  الحبران، قال لهما رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أسلما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالا: قد أسلمنا، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنكما لم تسلما فأسلما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالا: بلى قد أسلمنا قبلك. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كذبتما، يمنعكما من الإسلام ادعاؤكما لله ولداً، وعبادتكما الصليب،
  وأكلكما الخنزير \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالا:
  فمن أبوه يا محمد؟ فصمت رسول الله صلى الله عليه وسلم عنهما فلم يجبهما، فأنزل الله
  في ذلك من قولهم واختلاف أمرهم صدر سورة آل عمران إلى بضع وثمانين آية منها، ثم تكلم
  ابن إسحاق على تفسيرها إلى أن قال: فلما أتى رسول الله صلى الله عليه وسلم الخبر من
  الله، والفصل من القضاء بينه وبينهم، وأمر بما أمر به من ملاعنتهم، إن ردوا ذلك عليه
  دعاهم إلى ذلك، فقالوا: يا أبا القاسم دعنا ننظر في أمرنا، ثم نأتيك بما نريد أن نفعل
  فيما دعوتنا إليه، ثم انصرفوا عنه، ثم خلوا بالعاقب، وكان ذا رأيهم، فقالوا: يا عبد
  المسيح ماذا ترى؟ فقال: والله يا معشر النصارى لقد عرفتم أن محمداً لنبي مرسل، ولقد
  جاءكم بالفصل من خبر صاحبكم، ولقد علمتم أنه ما لاعن قوم نبياً قط، فبقي كبيرهم، ولا
  نبت صغيرهم، وإنه للاستئصال منكم إن فعلتم، فإن كنتم أبيتم إلا إلف دينكم والإقامة
  على ما أنتم عليه من القول في صاحبكم، فوادعوا الرجل، وانصرفوا إلى بلادكم، فأتوا النبي
  صلى الله عليه وسلم فقالوا: يا أبا القاسم قد رأينا ألا نلاعنك، ونتركك على دينك، ونرجع
  على ديننا، ولكن ابعث معنا رجلاً من أصحابك ترضاه لنا يحكم بيننا في أشياء اختلفنا
  فيها في أموالنا، فإنكم عندنا رضا، قال محمد بن جعفر: فقال رسول الله صلى الله عليه
