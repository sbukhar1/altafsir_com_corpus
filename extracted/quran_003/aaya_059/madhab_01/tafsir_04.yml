  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الجواب
  الصحيح أن يقال لما كان ذلك الهيكل بحيث سيصير آدم عن قريب سماه آدم عليه السلام قبل
  ذلك، تسمية لما سيقع بالواقع. والجواب الثالث أن قوله { ثُمَّ قَالَ لَهُ كُن فَيَكُونُ
  } يفيد تراخي هذا الخبر عن ذلك الخبر كما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ كَانَ مِنَ ٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البلد
  17 ويقول القائل أعطيت زيداً اليوم ألفاً ثم أعطيته أمس ألفين، ومراده أعطيته اليوم
