  خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">البلد
  4 أما الحكماء فقالوا إنما خلق آدم عليه السلام من تراب لوجوه الأول ليكون متواضعاً
  الثاني ليكون ستاراً الثالث ليكون أشد التصاقاً بالأرض، وذلك لأنه إنما خلق لخلافة
  أهل الأرض، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنّي جَاعِلٌ فِى ٱلأَرْضِ خَلِيفَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  30 الرابع أراد إظهار القدرة فخلق الشياطين من النار التي هي أضوأ الأجرام وابتلاهم
  بظلمات الضلالة، وخلق الملائكة من الهواء الذي هو ألطف الأجرام وأعطاهم كمال الشدة
  والقوة، وخلق آدم عليه السلام من التراب الذي هو أكثف الأجرام، ثم أعطاه المحبة والمعرفة
  والنور والهداية، وخلق السمٰوات من أمواج مياه البحار وأبقاها معلقة في الهواء حتى
  يكون خلقه هذه الأجرام برهاناً باهراً ودليلاً ظاهراً على أنه تعالى هو المدبر بغير
  احتياج، والخالق بلا مزاج وعلاج الخامس خلق الإنسان من تراب ليكون مطفئاً لنار الشهوة،
  والغضب، والحرص، فإن هذه النيران لا تطفأ إلا بالتراب وإنما خلقه من الماء ليكون صافياً
  تتجلى فيه صور الأشياء، ثم إنه تعالى مزج بين الأرض والماء ليمتزج الكثيف فيصير طيناً
  وهو قوله { إِنّى خَـٰلِقٌ بَشَراً مّن طِينٍ } ثم إنه في المرتبة الرابعة قال { وَلَقَدْ
  خَلَقْنَا ٱلإِنْسَـٰنَ مِن سُلَـٰلَةٍ مّن طِينٍ } والسلالة بمعنى المفعولة لأنها
  هي التي تسل من ألطف أجزاء الطين، ثم إنه في المرتبة السادسة أثبت له من الصفات ثلاثة
  أنواع أحدها أنه من صلصال والصلصال اليابس الذي إذا حرك تصلصل كالخزف الذي يسمع من
  داخله صوت. والثاني الحمأ وهو الذي استقر في الماء مدة، وتغير لونه إلى السواد. والثالث
  تغير رائحته قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱنظُرْ إِلَىٰ طَعَامِكَ وَشَرَابِكَ لَمْ يَتَسَنَّهْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  259 أي لم يتغير. فهذه جملة الكلام في التوفيق بين الآيات الواردة في خلق آدم عليه
  السلام. المسألة الرابعة في الآية إشكال، وهو أنه تعالى قال { خَلَقَهُ مِن تُرَابٍ
  ثُمَّ قَالَ لَهُ كُن فَيَكُونُ } فهذا يقتضي أن يكون خلق آدم متقدماً على قول الله
  له { كُنَّ } وذلك غير جائز. وأجاب عنه من وجوه الأول قال أبو مسلم قد بينا أن الخلق
  هو التقدير والتسوية، ويرجع معناه إلى علم الله تعالى بكيفية وقوعه وإراداته لإيقاعه
  على الوجه المخصوص وكل ذلك متقدم على وجود آدم عليه السلام تقديماً من الأزل إلى الأبد،
  وأما قوله { كُنَّ } فهو عبارة عن إدخاله في الوجود فثبت أن خلق آدم متقدم على قوله
  { كُنَّ }. والجواب الثاني وهو الذي عول عليه القاضي أنه تعالى خلقه من الطين ثم قال
  له { كُنَّ } أي أحياه كما قال { ثم أنشأناه خلقاً آخر } فإن قيل الضمير في قوله خلقه
  راجع إلى آدم وحين كان تراباً لم يكن آدم عليه السلام موجوداً. أجاب القاضي وقال بل
  كان موجوداً وإنما وجد بعد حياته، وليست الحياة نفس آدم وهذا ضعيف لأن آدم عليه السلام
  ليس عبارة عن مجرد الأجسام المشكلة بالشكل المخصوص، بل هو عبارة عن هوية أخرى مخصوصة
  وهي إما المزاج المعتدل، أو النفس، وينجر الكلام من هذا البحث إلى أن النفس ما هي،
  ولا شك أنها من أغمض المسائل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
