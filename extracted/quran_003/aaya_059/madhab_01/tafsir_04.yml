  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أجمع المفسرون على أن هذه الآية
  نزلت عند حضور وفد نجران على الرسول صلى الله عليه وسلم، وكان من جملة شبههم أن قالوا
  يا محمد، لما سلمت أنه لا أب له من البشر وجب أن يكون أبوه هو الله تعالى، فقال إن
  آدم ما كان له أب ولا أم ولم يلزم أن يكون ابناً لله تعالى، فكذا القول في عيسى عليه
  السلام، هذا حاصل الكلام، وأيضاً إذا جاز أن يخلق الله تعالى آدم من التراب فلم لا
  يجوز أن يخلق عيسى من دم مريم؟ بل هذا أقرب إلى العقل، فإن تولد الحيوان من الدم الذي
  يجتمع في رحم الأم أقرب من تولده من التراب اليابس، هذا تلخيص الكلام. ثم ههنا مسائل
  المسألة الأولى { مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ } أي صفته كصفة آدم
  ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّثَلُ ٱلْجَنَّةِ ٱلَّتِى وُعِدَ ٱلْمُتَّقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرعد
  35 أي صفة الجنة. المسألة الثانية قوله تعالى { خَلَقَهُ مِن تُرَابٍ } ليس بصلة لآدم
  ولا صفة ولكنه خبر مستأنف على جهة التفسير بحال آدم، قال الزجاج هذا كما تقول في الكلام
  مثلك كمثل زيد، تريد أن تشبهه به في أمر من الأمور، ثم تخبر بقصة زيد فتقول فعل كذا
  وكذا. المسألة الثالثة اعلم أن العقل دل على أنه لا بد للناس من والد أول، وإلا لزم
  أن يكون كل ولد مسبوق بوالد لا إلى أول وهو محال، والقرآن دل على أن ذلك الوالد الأول
  هو آدم عليه السلام كما في هذه الآية، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ
  ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  1 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ وَجَعَلَ مِنْهَا
  زَوْجَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 189 ثم إنه تعالى ذكر في كيفية خلق آدم عليه السلام وجوهاً
  كثيرة أحدها أنه مخلوق من التراب كما في هذه الآية والثاني أنه مخلوق من الماء، قال
  الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ ٱلَّذِى خَلَقَ مِنَ ٱلْمَاء بَشَراً فَجَعَلَهُ نَسَباً
  وَصِهْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 54 والثالث أنه مخلوق من الطين قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِى
  أَحْسَنَ كُلَّ شَىْء خَلَقَهُ وَبَدَأَ خَلْقَ ٱلإِنْسَـٰنِ مِن طِينٍ * ثُمَّ جَعَلَ
  نَسْلَهُ مِن سُلاَلَةٍ مّن مَّاء مَّهِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">السجدة 7، 8 والرابع أنه مخلوق من
  سلالة من طين قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ خَلَقْنَا ٱلإِنْسَـٰنَ مِن سُلَـٰلَةٍ مّن طِينٍ *
  ثُمَّ جَعَلْنَـٰهُ نُطْفَةً فِى قَرَارٍ مَّكِينٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المؤمنون 12، 13 الخامس أنه مخلوق
  من طين لازب قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا خَلَقْنَـٰهُم مّن طِينٍ لاَّزِبٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  11 السادس إنه مخلوق من صلصال قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى خَـٰلِقٌ بَشَرًا مِّن صَلْصَـٰلٍ
  مّنْ حَمَإٍ مَّسْنُونٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحجر 28 السابع أنه مخلوق من عجل، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خُلِقَ ٱلإنْسَانُ مِنْ عَجَلٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
  37 الثامن قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ خَلَقْنَا ٱلإِنسَـٰنَ فِى كَبَدٍ</font></font> }</b><br
