  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرَانَ } وهي حنة بنت قافوذا أم مريم، وعمران هو
  عمران بن ماثان وليس بعمران أبي موسى عليه السلام، وبينهما ألف وثمانون سنة، وكان بنو
  ماثان رؤوس بني إسرائيل وأحبارهم وملوكهم، وقيل: عمران بن أشهم. قوله تعالى: { رَبِّ
  إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } أي جعلت الذي في بطني محرراً نذراً
  مني لك { فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } والنذر: ما يوجبه
  الإِنسان على نفسه { مُحَرَّرًا } أي عتيقاً خالصاً لله مفرغاً لعبادة الله ولخدمة
  الكنيسة، لا أشغله بشيء من الدنيا، وكل ما أخلص فهو محرر، يقال: حررت العبد إذا أعتقته
  وخلصته من الرق. قال الكلبي ومحمد بن إسحاق وغيرهما: كان المحرر إذا حرر جعل في الكنيسة
  يقوم عليها ويكنسها ويخدمها ولا يبرحها حتى يبلغ الحلم، ثم يخير إن أحب أقام، وإن أحب
  ذهب حيث شاء، وإن أراد أن يخرج بعد التخيير لم يكن له ذلك، ولم يكن أحد من الأنبياء
  والعلماء إلا ومن نسله محرراً لبيت المقدس، ولم يكن محرراً إلا الغلمان، ولا تصلح له
  الجارية لما يصيبها من الحيض والأذى، فحررت أم مريم ما في بطنها، وكانت القصة في ذلك،
  أن زكريا وعمران تزوجا أختين، وكانت أشياع بنت قافوذا أم يحيى عند زكريا، وكانت حنة
  بنت قافوذا أم مريم عند عمران، وكان قد أُمسك عن حنة الولد حتى أسنت وكانوا أهل بيت
  من الله بمكان، فبينما هي في ظل شجرة بصرت بطائر يطعم فرخاً فتحركت بذلك نفسها للولد
  فدعت الله أن يهب لها ولداً وقالت: اللهم لك علي إن رزقتني ولداً أن أتصدق به على بيت
  المقدس فيكون من سدنته وخدمه، فحملت بمريم فحررت ما في بطنها، ولم تعلم ما هو، فقال
  لها زوجها: ويحك ما صنعت، أرأيت إن كان ما في بطنك أنثى لا تصلح لذلك؟ فوقعا جميعاً
  في همٍّ من ذلك، فهلك عمران، وحنة حامل بمريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

