  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل: كان المحرر
  عندهم إذا حرر جعل في الكنيسة فيقوم عليها ويخدمها ولا يبرح مقيماً فيها حتى يبلغ الحلم
  ثم يخير فإن أحب أقام فيها، وإن أحب ذهب حيث يشاء، فإن اختار الخروج بعد أن اختار الإقامة
  في الكنيسة لم يكن له ذلك، ولم يكن أحد من أنبياء بني إسرائيل ومن علمائهم إلا ومن
  أولاده محرر لخدمة بيت المقدس، ولم يكن يحرر إلاّ الغلمان ولا تصلح الجارية لخدمة بيت
  المقدس لما يصيبها من الحيض والأذى فحررت أم مريم ما في بطنها، وكانت القصة في ذلك
  على ما ذكره أصحاب السير والأخبار أن زكريا وعمران تزوجا أختين فكانت إيشاع بنت فاقوذا
  وهي أم يحيى عند زكريا، وكانت حنة بنت فاقوذا أخت إيشاع عند عمران وهي أم مريم، وكان
  قد أمسك عن حنة الولد حتى أيست وكبرت وكانوا أهل بيت صالحين وهم من الله بمكان، فبينما
  هي في ظل شجرة إذ بصرت بطائر يطعم فرخاً فتحركت نفسها بذلك للولد، فدعت الله أن يهب
  لها ولداً وقالت: اللّهم لك علي إن رزقتني ولداً أن أتصدق به على بيت المقدس، فيكون
  من سدنته وخدمه فلما حملت بمريم حررت ما في بطنها ولم تعلم ما هو فقال لها زوجها: ويحك
  ما صنعت أرأيت إن كان ما في بطنك أنثى فلا تصلح لذلك فوقعا جميعاً في هم شديد من أجل
  ذلك. فمات عمران قبل أن تضع حنة حملها ثم قال تعالى حاكياً عنها { فتقبل مني } يعني
  فتقبل نذري، والتقبل أخذ الشيء على الرضا وأصله من المقابلة لأنه يقابل بالجزاء وهذا
  سؤال من لا يريد بما فعله إلاّ الطلب لرضا الله تعالى والإخلاص في دعائه وعبادته {
  إنك أنت السميع } يعني لتضرعي ودعائي { العليم } يعني بنيتي وما في ضميري.</font></font><font
