  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱمْرَأَتُ
  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { إن الله اصطفى آدم نوحاً } قال ابن عباس: قالت اليهود: نحن من أبناء إبراهيم وإسحاق
  ويعقوب ونحن على دينهم فأنزل الله هذه الآية. والمعنى أن الله اصطفى هؤلاء بالإسلام
  وأنتم يا معشر اليهود على غير دين الإسلام. ومعنى اصطفى اختار من الصفوة وهي الخالص
  من كل شيء آدم هو أبو البشر عليه السلام ونوحاً هو نوح بن لامك بن متوشلخ بن أخنوخ
  وهو إدريس عليه السلام. وحكى ابن الجوزي في تفسيره عن أبي سليمان الدمشقي أن اسم نوح
  السكن وإنما سمي نوحاً لكثرة نوحه على نفسه { وآل إبراهيم } قيل: آراد بآل إبراهيم
  إبراهيم نفسه، وقيل آل إبراهيم إسماعيل وإسحاق ويعقوب وذلك أن الله تعالى جعل إبراهيم
  أصلاً لشعبتين فجعل إسماعيل بن إبراهيم عليهما السلام أصلاً للعرب ومحمد صلى الله عليه
  وسلم منهم فهو داخل في هذا الاصطفاء، وجعل إسحاق أصلاً لبني إسرائيل، وجعل فيهم النبوة
  والملك إلى زمن نبينا محمد صلى الله عليه وسلم ثم جمع له ولأمته النبوة والملك إلى
  يوم القيامة. وقيل: أراد بآل إبراهيم من كان على دينه { وآل عمران } واختلفوا في عمران
  هذا فقيل: هو عمران بن يصهر بن قاهث بن لاوي بن يعقوب وهو والد موسى وهارون فيكون آل
  عمران موسى وهارون أو نفسه، وقيل: هو عمران بن آشيم بن آمون وقيل: ابن ماتان وهو من
  ولد سليمان بن داود عليهما السلام وعمران هذا هو والد مريم وابنها عيسى فعلى هذا يكون
  المراد بآل عمران مريم وابنها عيسى عليه السلام، وإنما خص هؤلاء بالذكر لأن الأنبياء
  والرسل من نسلهم { على العالمين } أي اختارهم واصطفاهم على العالمين بما خصهم من النبوة
  والرسالة { ذرية } أي اصطفى ذرية وأصلها من ذرأ بمعنى خلق وقيل: من الذر لأن الله تعالى
  استخرجهم من ظهر آدم كالذر وإنما سمي الآباء والأبناء ذرية لآن الله خلق بعضهم من بعض،
  فالأبناء من ذرية الآباء والآباء من ذرية آدم وهو ممن ذرأه الله تعالى أي خلقه { بعضها
  من بعض } أي بعضها من ولد بعض وقيل: بعضها من بعض في التناصر والتعاضد وقيل: بعضها
  على دين بعض { والله سميع عليم } يعني أن الله تعالى سميع لأقوال العباد عليم بنياتهم
  وإنما يصطفى لنبوته ورسالته من يعلم استقامته قولاً وفعلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إذ قالت امرأة عمران } هي حنة بنت فاقوذا أم مريم وعمران هو عمران بن ماثان
  وقيل: ابن أشيم وليس بعمران أبي موسى لأن بينهما ألفاً وثمانمائة سنة، وكان بنو ماثان
  رؤوس بني إسرائيل في ذلك الزمن وأحبارهم وملوكهم { رب إني نذرت لك ما في بطني محرراً
  } أي جعلت الحمل الذي في بطني نذراً محرراً مني لك، والنذر ما يوجبه الإنسان على نفسه،
  والمعنى محرراً أي عتيقاً خالصاً مفرغاً لعبادة الله وخدمة الكنيسة لا أشغله بشيء من
  أمور الدنيا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
