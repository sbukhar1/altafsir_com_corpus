  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِذ قالت امرأة عمران } في «إذ» قولان. أحدهما: أنها زائدة، واختاره أبو عبيدة،
  وابن قتيبة. والثاني: أنها أصلٌ في الكلام، وفيها ثلاثة أقوال. أحدها: أن المعنى: اذكر
  إذ قالت امرأة عمران، قاله المبرّد، والأخفش. والثاني: أن العامل في { إذ قالت } معنى
  الاصطفاء، فيكون المعنى: اصطفى آل عمران، إذ قالت امرأة عمران، واصطفاهم إذ قالت الملائكة:
  يا مريم، هذا اختيار الزجاج. والثالث: أنها من صلة «سميعٌ» تقديره: والله سميعٌ إذ
  قالت، وهذا اختيار ابن جرير الطبري. قال ابن عباس:، واسم امرأة عمران حنة، وهي أم مريم،
  وهذا عمران بن ماتان، وليس بـ «عمران أبي موسى» وليست هذه مريم أخت موسى. وبين عيسى
  وموسى ألف وثمانمائة سنة. والمحَرّر: العتيق. قال ابن قتيبة: يقال: أعتقت الغلام، وحررته:
  سواء. وأرادت: أي نذرت أن أجعل ما في بطني محرراً من التعبيد للدنيا، ليعبدك. وقال
  الزجاج: كان على أولادهم فرضاً أن يطيعوهم في نذرهم، فكان الرجل ينذر في ولده أن يكون
  خادماً في متعبدهم، وقال ابن اسحاق: كان السبب في نذرها أنه أمسك عنها الولد حتى أسنت،
  فرأت طائراً يطعم فرخاً له، فدعت الله أن يهب لها ولداً، وقالت: اللهم لك عليَّ إن
  رزقتني ولداً أن أتصدق به على بيت المقدس، فحملت بمريم، وهلك عمران، وهي حامل. قال
  القاضي أبو يعلى: والنذر في مثل ما نذرت صحيح في شريعتنا، فإنه إذا نذر الإنسان أن
  ينشئ ولده الصغير على عبادة الله وطاعته، وأن يعلمه القرآن، والفقه، وعلوم الدين، صح
  النذر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
