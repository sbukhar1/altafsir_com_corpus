  لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأرادت
  به مُحَرّراً من جهتي، محرراً من رِقّ الدنيا وأشغالها؛ وقد قال رجل من الصُّوفيّة
  لأُمّه: يا أُمَّهْ: ذَرِيني لِلَّه أتعبّد له وأتعلم العلم، فقالت نعم. فسار حتى تبصّر
  ثم عاد إليها فدقّ الباب، فقالت مَنْ؟ فقال لها: ٱبنُكِ فلان، قالت: قد تركناك لله
  ولا نعود فيك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { مُحَرَّراً
  } مأخوذ من الحُرِّية التي هي ضد العُبودِيّة؛ من هذا تحرير الكتاب، وهو تخليصه من
  الاضطراب والفساد. وروى خُصَيف عن عِكرمة ومجاهد: أن المحرّر الخالص لله عز وجل لا
  يشوبه شيء من أمر الدنيا. وهذا معروف في اللغة أن يقال لكل ما خلَص: حُرّ، ومحرّر بمعناه؛
  قال ذو الرُّمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والقُرْط
  في حُرّة الذِّفْرَى مُعَلّقُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تباعد الحبلُ
  منه فهو يَضْطرِب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وطِين حُرّ لا رمل فيه، وباتت فلانة بليلةٍ حُرَّة إذا لم يصل إليها
  زوجها أوَّل ليلة؛ فإن تمكّن منها فهي بليلة شَيْباء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قوله تعالى: { فَلَمَّا وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ } قال
  ٱبن عباس: إنما قالت هذا لأنه لم يكن يُقبل في النَّذْر إلا الذكور، فقبِل الله مريم.
  «وأُنثى» حال، وإن شئت بدلٌ. فقيل: إنها ربّتها حتى ترعرعت وحينئذ أرسلتها؛ رواه أشهب
  عن مالك: وقيل: لفتها في خِرقتها وأرسلت بها إلى المسجد، فوفّت بنذرها وتبرّأت منها.
  ولعل الحجاب لم يكن عندهم كما كان في صدر الإسلام؛ ففي البخاريّ ومسلم. أن ٱمرأة سوداء
  كانت تَقُمّ المسجد على عهد رسول الله صلى الله عليه وسلم فماتت. الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: قوله تعالى: { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ } هو على
  قراءة من قرأ «وضعتُ» بضم التاء من جملة كلامها؛ فالكلام متّصل. وهي قراءة أبي بكر
  وٱبن عامر، وفيها معنى التسليم لله والخضوع والتنزيه له (أن يخفى عليه شيء)، ولم تقله
  على طريق الإخبار لأن علم الله في كل شيء قد تقرّر في نفس المؤمن، وإنما قالته على
  طريق التعظيم والتنزيه لله تعالى. وعلى قراءة الجمهور هو من كلام الله عز وجل قُدّم،
  وتقديره أن يكون مؤخّراً بعد { وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ
  ٱلرَّجِيمِ } والله أعلم بما وضعت؛ قاله المَهْدوِيّ. وقال مكيّ: هو إعلام من الله
  تعالى لنا على طريق التثبيت فقال: والله أعلم بما وضعت أمّ مريم قالته أو لم تقله.
  ويقوِّي ذلك أنه لو كان من كلام أُمّ مريم لكان وجه الكلام: وأنت أعلم بما وضعتُ؛ لأنها
  نادته في أوّل الكلام في قولها: رَبِّ إِنِّي وَضَعْتُهَا أُنْثَى.</font></font>&#13;\t\t\t<label
