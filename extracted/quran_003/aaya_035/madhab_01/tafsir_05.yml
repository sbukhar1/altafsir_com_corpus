  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثمان مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { إِذْ قَالَتِ
  ٱمْرَأَةُ عِمْرَانَ } قال أبو عبيدة: «إذ» زائدة. وقال محمد ابن يزيد: التقدير ٱذكر
  إذ. وقال الزجاج: المعنى وٱصطفى آل عمران إذ قالت ٱمرأة عمران. وهي حَنّة (بالحاء المهملة
  والنون) بنت فاقود بن قنبل أم مريم جدّة عيسى عليه السلام، وليس باسم عربيّ ولا يعرف
  في العربية حَنّة ٱسم ٱمرأة. وفي العربية أبو حَنّة البدريّ، ويقال فيه: أبو حبّة (بالباء
  بواحدة) وهو أصح، وٱسمه عامر، ودير حَنّة بالشأم، ودير آخر أيضاً يقال له كذلك؛ قال
  أبو نُوَاس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا دَيْرَ
  حَنّةَ مِن ذات الأُكَيْرَاحِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَن يَصْحُ
  عنك فإنّي لستُ بالصّاحي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحَبّة في العرب كثير، منهم أبو حَبّة الأنصاريّ، وأبو السَّنابل بن
  بَعْكَك المذكورُ في حديث سُبَيْعة حَبّة، ولا يعرف خنّة بالخاء المعجمة إلا بنت يحيى
  بن أكثم القاضي، وهي أم محمد بن نصر، ولا يعرف جنة (بالجيم) إلا أبو جنة، وهو خال ذي
  الرُّمّة الشاعر. كل هذا من كتاب ٱبن مَاكُولاَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً } تقدّم معنى
  النذْر، وأنه لا يلزم العبد إلا بأن يلزمه نفسَه. ويقال: إنها لما حملت قالت: لئن نجّاني
  الله ووضعت ما في بطني لجعلته مُحَرَّراً. ومعنى «لك» أي لعبادتك. «محرّراً» نصب على
  الحال، وقيل: نعت لمفعول محذوف، أي إني نذرت لك ما في بطني غلاماً محرّراً، والأوّل
  أولى من جهة التفسير وسيَاقِ الكلام والإعراب: أما الإعراب فإن إقامة النعت مقام المنعوت
  لا يجوز في مواضع، ويجوز على المجاز في أُخرى، وأما التفسير فقيل إن سبب قول ٱمرأة
  عمران هذا أنها كانت كبيرة لا تَلِد، وكانوا أهل بيت من الله بمكان، وأنها كانت تحت
  شجرة فبَصُرت بطائر يَزُقُّ فَرْخاً فتحرّكت نفسُها لذلك، ودعت ربها أن يَهَب لها ولداً،
  ونذرت إن ولدت أن تجعل ولدها مُحرّراً: أي عتيقاً خالصاً لله تعالى، خادماً للكنيسة
  حَبِيساً عليها، مُفرّغاً لعبادة الله تعالى. وكان ذلك جائزاً في شريعتهم، وكان على
  أولادهم أن يطيعوهم. فلما وضعت مريم قالت: «رَبِّ إِنِّي وَضَعْتُهَا أُنْثَى» يعني
  أو الأُنثى لا تصلح لخدمة الكنيسة. قيل: لما يصيبها من الحَيْض والأذى. وقيل: لا تصلح
  لمخالطة الرجال. وكانت ترجو أن يكون ذَكَراً فلذلك حَرّرت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قال ٱبن العربيّ: «لا خلاف أن ٱمرأة عِمران لا يتطرق إلى حملها نذر لكونها حرّة، فلو
  كانت ٱمرأته أُمَة فلا خلاف أن المرء لا يصح له نذر في ولده وكيفما تصرفت حاله؛ فإنه
  إن كان الناذر عبداً فلم يتقرّر له قول في ذلك؛ وإن كان حرّاً فلا يصح أن يكون مملوكاً
  له، وكذلك المرأة مثله: فأيّ وجه للنذر فيه؟ وإنما معناه ـ والله أعلم ـ أن المرء إنما
  يريد ولده للأنس به والاستنصار والتسلِّي، فطلبت هذه المرأةُ الولدَ أنْساً به وسُكوناً
  إليه؛ فلما منّ الله تعالى عليها به نذرت أن حَظّها من الأنْس به متروك فيه، وهو على
  خدمة الله تعالى موقوف، وهذا نذر الأحرار من الأبرار.</font></font>&#13;\t\t\t<label
