  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  المحرر الذي جعل حراً خالصاً، يقال حررت العبد إذا خلصته عن الرق، وحررت الكتاب إذا
  أصلحته، وخلصته فلم تبق فيه شيئاً من وجوه الغلط، ورجل حر إذا كان خالصاً لنفسه ليس
  لأحد عليه تعلق، والطين الحر الخالص عن الرمل والحجارة والحمأة والعيوب أما التفسير
  فقيل مخلصاً للعبادة عن الشعبي، وقيل خادماً للبيعة، وقيل عتيقاً من أمر الدنيا لطاعة
  الله، وقيل خادماً لمن يدرس الكتاب، ويعلم في البيع، والمعنى أنها نذرت أن تجعل ذلك
  الولد وقفاً على طاعة الله، قال الأصم لم يكن لبني إسرائيل غنيمة ولا سبي، فكان تحريرهم
  جعلهم أولادهم على الصفة التي ذكرنا، وذلك لأنه كان الأمر في دينهم أن الولد إذا صار
  بحيث يمكن استخدامه كان يجب عليه خدمة الأبوين، فكانوا بالنذر يتركون ذلك النوع من
  الانتفاع، ويجعلونهم محررين لخدمة المسجد وطاعة الله تعالى، وقيل كان المحرر يجعل في
  الكنيسة يقوم بخدمتها حتى يبلغ الحلم، ثم يخير بين المقام والذهاب، فإن أبى المقام
  وأراد أن يذهب ذهب، وإن اختار المقام فليس له بعد ذلك خيار، ولم يكن نبي إلا ومن نسله
  محرر في بيت المقدس. المسألة الرابعة هذا التحرير لم يكن جائزاً إلا في الغلمان أما
  الجارية فكانت لا تصلح لذلك لما يصيبها من الحيض، والأذى، ثم إن حنة نذرت مطلقاً إما
  لأنها بنت الأمر على التقدير، أو لأنها جعلت ذلك النذر وسيلة إلى طلب الذكر. المسألة
  الخامسة في انتصاب قوله { مُحَرَّرًا } وجهان الأول أنه نصب على الحال من { مَا } وتقديره
  نذرت لك الذي في بطني محرراً والثاني وهو قول ابن قتيبة أن المعنى نذرت لك أن أجعل
  ما في بطني محرراً. ثم قال الله تعالى حاكياً عنها { فَتَقَبَّلْ مِنّي إِنَّكَ أَنتَ
  ٱلسَّمِيعُ ٱلْعَلِيمُ } التقبل أخذ الشيء على الرضا، قال الواحدي وأصله من المقابلة
  لأنه يقبل بالجزاء، وهذا كلام من لا يريد بما فعله إلا الطلب لرضا الله تعالى والإخلاص
  في عبادته، ثم قالت { إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } والمعنى أنك أنت السميع
  لتضرعي ودعائي وندائي، العليم بما في ضميري وقلبي ونيتي. واعلم أن هذا النوع من النذر
  كان في شرع بني إسرائيل وغير موجود في شرعنا، والشرائع لا يمتنع اختلافها في مثل هذه
  الأحكام. قال تعالى { فَلَمَّا وَضَعَتْهَا } واعلم أن هذا الضمير إما أن يكون عائداً
  إلى الأنثى التي كانت في بطنها وكان عالماً بأنها كانت أنثى أو يقال إنها عادت إلى
  النفس والنسمة أو يقال عادت إلى المنذورة. ثم قال تعالى { قَالَتْ رَبّ إِنّى وَضَعْتُهَا
  أُنثَىٰ } واعلم أن الفائدة في هذا الكلام أنه تقدم منها النذر في تحرير ما في بطنها،
  وكان الغالب على ظنها أنه ذكر فلم تشترط ذلك في كلامها، وكانت العادة عندهم أن الذي
  يحرر ويفرغ لخدمة المسجد وطاعة الله هو الذكر دون الأنثى فقالت { رَبّ إِنّى وَضَعْتُهَا
  أُنثَىٰ } خائفة أن نذرها لم يقع الموقع الذي يعتمد به ومعتذرة من إطلاقها النذر المتقدم
  فذكرت ذلك لا على سبيل الإعلام لله تعالى، تعالى الله عن أن يحتاج إلى إعلامها، بل
