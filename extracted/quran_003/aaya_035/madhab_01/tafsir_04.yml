  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا
  بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا
  دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ
  أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن
  يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القصة الاولىواقعة
  حنة أم مريم عليهما السلام وفيه مسائل المسألة الأولى في موضع { إِذْ } من الإعراب
  أقوال الأول قال أبو عبيدة إنها زائدة لغواً، والمعنى قالت امرأة عمران، ولا موضع لها
  من الإعراب، قال الزجاج لم يصنع أبو عبيدة في هذا شيئاً، لأنه لا يجوز إلغاء حرف من
  كتاب الله تعالى، ولا يجوز حذف حرف من كتاب الله تعالى من غير ضرورة والثاني قال الأخفش
  والمبرد التقدير اذكر { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ } ومثله في كتاب الله تعالى
  كثير الثالث قال الزجاج، التقدير واصطفى آل عمران على العالمين إذ قالت امرأة عمران،
  وطعن ابن الأنباري فيه وقال إن الله تعالى قرن اصطفاء آل عمران باصطفاء آدم ونوح، ولما
  كان اصطفاؤه تعالى آدم ونوحاً قبل قول امرأة عمران استحال أن يقال إن هذا الاصطفاء
  مقيد بذلك الوقت الذي قالت امرأة عمران هذا الكلام فيه ويمكن أن يجاب عنه بأن أثر اصطفاء
  كل واحد إنما ظهر عند وجوده، وظهور طاعاته، فجاز أن يقال إن الله اصطفى آدم عند وجوده،
  ونوحاً عند وجوده، وآل عمران عندما قالت امرأة عمران هذا الكلام الرابع قال بعضهم هذا
  متعلق بما قبله، والتقدير والله سميع عليم إذ قالت امرأة عمران هذا القول. فإن قيل
  إن الله سميع عليم قبل أن قالت المرأة هذا القول، فما معنى هذا التقييد؟ قلنا إن سمعه
  تعالى لذلك الكلام مقيد بوجود ذلك الكلام وعلمه تعالى بأنها تذكر ذلك مقيد بذكرها لذلك
  والتغير في العلم والسمع إنما يقع في النسب والمتعلقات. المسألة الثانية أن زكريا بن
  أذن، وعمران بن ماثان، كانا في عصر واحد، وامرأة عمران حنة بنت فاقوذ، وقد تزوج زكريا
  بابنته إيشاع أخت مريم، وكان يحيـى وعيسى عليهما السلام ابني خالة، ثم في كيفية هذا
  النذر روايات الرواية الأولى قال عكرمة. إنها كانت عاقراً لا تلد، وكانت تغبط النساء
  بالأولاد، ثم قالتاللّهم إن لك علي نذراً إن رزقتني ولداً أن أتصدق به على بيت المقدس
  ليكون من سدنته. والرواية الثانية قال محمد بن إسحاق إن أم مريم ما كان يحصل لها ولد
  حتى شاخت، وكانت يوماً في ظل شجرة فرأت طائراً يطعم فرخاً له فتحركت نفسها للولد، فدعت
  ربها أن يهب لها ولداً فحملت بمريم، وهلك عمران، فلما عرفت جعلته لله محرراً، أي خادماً
  للمسجد، قال الحسن البصري إنها إنما فعلت ذلك بإلهام من الله ولولاه ما فعلت كما رأى
  إبراهيم ذبح ابنه في المنام فعلم أن ذلك أمر من الله وإن لم يكن عن وحي، وكما ألهم
  الله أم موسى فقذفته في اليم وليس بوحي.</font></font>&#13;\t\t\t<label disabled=\"true\"
