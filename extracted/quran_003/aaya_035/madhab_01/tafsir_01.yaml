  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱمْرَأَتُ عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً
  فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ رَبّ إِنّي نَذَرْتُ لَكَ مَا
  فِي بَطْنِي مُحَرَّرًا فَتَقَبَّلْ مِنّي } فـ«إذْ» من صلة «سميع». وأما امرأة عمران.
  فهي أمّ مريـم ابنة عمران أم عيسى ابن مريـم صلوات الله علـيه، وكان اسمها فـيـما ذكر
  لنا حنة ابنة فـاقوذ بن قتـيـل. كذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به مـحمد بن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـي نسبه. وقال غير ابن حميد: ابنة
  فـاقود ـ بـالدال ـ ابن قتـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  زوجها فإنه عمران بن ياشهم بن آمنون بن منبن بن حزقـيا بن أحريق بن يويـم بن عزاريا
  بن أمصيا بن ياوش بن احريهو بن يازم بن يهفـاشاط بن اشابرابـان بن رحبعم بن سلـيـمان
  بن داود بن إيشا. كذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، فـي نسبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { رَبّ إِنّي نَذَرْتُ
  لَكَ مَا فِي بَطْنِي مُحَرَّرًا } فإن معناه: إنـي جعلت لك يا ربّ نذراً أن لك الذي
  فـي بطنـي مـحرّراً لعبـادتك، يعنـي بذلك: حبسته علـى خدمتك وخدمة قدسك فـي الكنـيسة،
  عتـيقة من خدمة كل شيء سواك، مفرغة لك خاصة. ونصب «مـحرّراً» علـى الـحال من «ما» التـي
  بـمعنى «الذي». { فَتَقَبَّلْ مِنّي } أي فتقبل منـي ما نذرت لك يا ربّ. { إِنَّكَ
  أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } يعنـي: إنك أنت يا ربّ السميع لـما أقول وأدعو، العلـيـم
  لـما أنوي فـي نفسي وأريد، لا يخفـى علـيك سرّ أمري وعلانـيته. وكان سبب نذر حنة ابنة
  فـاقوذ امرأة عمران الذي ذكره الله فـي هذه الآية فـيـما بلغنا، ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، قال:
  تزوّج زكريا وعمران أختـين، فكانت أمّ يحيـى عند زكريا، وكانت أمّ مريـم عند عمران،
  فهلك عمران وأمّ مريـم حامل بـمريـم، فهي جنـين فـي بطنها. قال: وكانت فـيـما يزعمون
  قد أمسك عنها الولد حتـى أسنّت، وكانوا أهل بـيت من الله جل ثناؤه بـمكان. فبـينا هي
  فـي ظلّ شجرة نظرت إلـى طائر يطعم فرخاً له، فتـحرّكت نفسها للولد، فدعت الله أن يهب
  لها ولداً، فحملت بـمريـم وهلك عمران. فلـما عرفت أن فـي بطنها جنـيناً، جعلته لله
  نذيرة؛ والنذيرة أن تعبِّده لله، فتـجعله حبساً فـي الكنـيسة، لا ينتفع به بشيء من
  أمور الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير، قال: ثم ذكر امرأة عمران، وقولها: { رَبّ
  إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } أي نذرته، تقول: جعلتُه عتـيقا لعبـادة
  الله لا ينتفع به بشيء من أمور الدنـيا. { فَتَقَبَّلْ مِنّي إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
