  لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الرحمن بن الأسود الطُّفـاوي، قال: ثنا مـحمد بن ربـيعة،
  قال: ثنا النضر بن عربـي، عن مـجاهد فـي قوله: { مُحَرَّرًا } قال: خادما للبِـيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن نوح، عن النضر بن عربـي، عن مـجاهد،
  قال: خادماً للكنـيسة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا جابر بن
  نوح، قال: أخبرنا إسماعيـل، عن الشعبـي فـي قوله: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي
  مُحَرَّرًا } قال: فرّغته للعبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا إسماعيـل بن أبـي خالد، عن الشعبـي
  فـي قوله: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: جعلته فـي الكنـيسة،
  وفرّغته للعبـادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن إسماعيـل، عن الشعبـي، نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: للكنـيسة يخدمها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي،
  عن سفـيان، عن خصيف، عن مـجاهد: { إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا
  } قال: خالصاً لا يخالطه شيء من أمر الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد بن جبـير: { إِنّي نَذَرْتُ لَكَ
  مَا فِي بَطْنِي مُحَرَّرًا } قال: للبـيعة والكنـيسة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد: { إِنّي نَذَرْتُ
  لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: مـحرّراً للعبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ
  رَبّ إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا }... الآية. كانت امرأة عمران
  حرّرت لله ما فـي بطنها، وكانوا إنـما يحررون الذكور، وكان الـمـحرر إذا حرّر جعل فـي
  الكنـيسة لا يبرحها، يقوم علـيها ويكنسها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا } قال: نذرت ولدها للكنـيسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إِذْ قَالَتِ
  ٱمْرَأَتُ عِمْرٰنَ رَبّ إِنّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّرًا فَتَقَبَّلْ
  مِنّي إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ } قال: وذلك أن امرأة عمران حملت، فظنت
  أن ما فـي بطنها غلام، فوهبته لله لا يعمل فـي الدنـيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: كانت
  امرأة عمران حرّرت لله ما فـي بطنها. قال: وكانوا إنـما يحرّرون الذكور، فكان الـمـحرّر
  إذا حرر جعل فـي الكنـيسة لا يبرحها، يقوم علـيها ويكنسها.</font></font>&#13;\t\t\t<label
