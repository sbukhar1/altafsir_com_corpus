  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  مثل ما ينفقون في هذه الحياة الدنيا } اختلفوا فيمن أنزلت على أربعة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها في نفقات الكفار، وصدقاتهم، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: في نفقة سفلة اليهود على علمائهم، قاله مقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: في نفقة المشركين يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  في نفقة المنافقين إذا خرجوا مع المسلمين لحرب المشركين، ذكر هذين القولين أبو الحسن
  الماوردي. وقال السدي: إنما ضرب الإنفاق مثلاً لأعمالهم في شركهم. وفي الصرّ ثلاثة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه البرد، قاله الأكثرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه النار، قاله ابن عباس، وقال ابن الأنباري: وإنما وصفت
  النار بأنها صرّ لتصويتها عند الالتهاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن الصرّ: التصويت، والحركة من الحصى والحجارة، ومنه صرير النعل، ذكره ابن الأنباري.
  والحرث: الزرع. وفي معنى «ظلموا أنفسهم» قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ظلموها بالكفر، والمعاصي، ومنع حق الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بأن زرعوا في غير وقت الزرع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما ظلمهم الله } قال ابن عباس: أي: ما نقصهم ذلك بغير جرم أصابوه، وإنما
  أُنزل بهم ذلك لظلمهم أنفسهم بمنع حق الله منه، وهذا مثل ضربه الله لإبطال أعمالهم
  في الآخرة. وحدثنا عن ثعلب، قال: بدأ الله تعالى هذه الآية بالريح، والمعنى: على الحرث،
  كقوله تعالى: { كمثل الذي ينعِق بما لا يسمع } وإنما المعنى على المنعوق به، وقريب
  منه قوله تعالى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ والذين يُتوفَّون منكم ويذرون
  أزواجاً يتربصن بأنفسهن } فخبر عن «الأزواج» وترك «الذين» كأنه قال: أزواج الذين يتوفون
  منكم يتربصن، فبدأ بالذين، ومراده: بعد الأزواج. وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لعلِّيَ إِن مالت بي الريح ميلةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على ابن
  أبي ديَّان أن يتندَّما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فخبر عن ابن أبي ديان، وترك نفسه، وإنما أراد: لعل ابن أبي ديان أن
  يتندما إن مالت بي الريح ميلةً. وقد يبدأ بالشيء، والمراد التأخير، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ويوم
  القيامة ترى الذين كَذَبوا على الله وجوهُهم مسودةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 60] والمعنى: ترى وجوه الذين
  كذبوا على الله مسودة يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

