  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ
  بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ قَدْ
  بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا
  لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ أُوْلاۤءِ
  تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ وَإِذَا لَقُوكُمْ
  قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ
  قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الآناء: الساعات. وفي مفردها لغات
  أني كمعى، وأنى كفتى، وأنى كنحى، وأتى كظبى، وانو كجرو. الصر: البرد الشديد المحرق.
  وقيل: البارد بمعنى الصرصر كما قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تعدلن إناء بين تضر بهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نكباء صرّ
  بأصحاب المحلات</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت ليلى الأخيلية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولم يغلب الخصم الألد ويملأ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">الـجـفان
  سديفاً يوم منكباء صرصر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن كيسان: هو صوت لهب النار، وهو اختيار الزجاج من الصرير. وهو
  الصوت من قولهم: صرَّ الشيء، ومنه الريح الصرصر. وقال الزجاج: والصرُّ صوت النار التي
  في الريح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">البطانة في الثوب بإزاء الظهارة،
  ويستعار لمن يختصه الإنسان كالشعار والدثار. يقال: بطن فلان من فلان بطوناً وبطانة
  إذا كان خاصاً به، داخلاً في أمره. وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أولئك خلصاني نعم وبطانتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهم عيبتي
  من دون كل قريب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ألوت في الأمر: قصرت فيه. قال زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سعى بعدهم قوم لكي يدركوهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلم يفعلوا
  ولم يليموا لم يألووا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي لم يقصروا. الخبال والخبل: الفساد الذي يلحق الحيوان. يقال: في
  قوائم الفرس خبل وخبال أي فساد من جهة الاضطراب. والخبل والجنون. ويقال: خبله الحب
  أي أفسده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">البغضاء: مصدر كالسراء والبأساء
  يقال: بغض الرجل فهو بغيض، وأبغضته أنا اشتدت كراهتي له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأفواه
  معروفة، والواحد منها في الأصل فوه. ولم تنطق به العرب بل قالت: فم. وفي الفم لغات
  تسع ذكرت في بعض كتب النحو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العض: وضع الأسنان على الشيء بقوة،
  والفعل منه على فِعل بكسر العين، وهو بالضاد. فأماعظ الزمان وعظ الحرب فهو بالظاء أخت
  الطاء قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعض زمان
  يا ابن مروان لم يدع</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من المال إلا مسحتا أو مجلف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والعُض بضم العين علف أهل الأمصار
  مثل: الكسب والنوى المرضوض: يقال منه: أعض القوم إذا أكل إبلهم العض. وبعير عضاضيّ
  أي سمين، كأنه منسوب إليه. والعِض بالكسر الداهية من الرجال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأنامل
  جمع أنملة، ويقال: بفتح الميم وضمها، وهي أطراف الأصابع. قال ابن عيسى: أصلها النمل
  المعروف، وهي مشبهة به في الدقة والتصرف بالحركة. ومنه رجل نمل: أي نمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الغيض: مصدر غاضة، وغيض اسم علم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفرح:
  معروف يقال منه: فرح بكسر العين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الكيد:
  المكر كاده يكيده مكر به. وهو الاحتيال بالباطل. قال ابن قتيبة: وأصله المشقة من قولهم:
  فلان يكيد بنفسه، أي يعالج مشقات النزع وسكرات الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ليسوا سواء من أهل الكتاب أمة قائمة } سبب النزول إسلام عبد الله بن سلام وغيره من
  اليهود، وقول الكفار من أحبارهم: ما آمن بمحمد إلا شرارنا، ولو كانوا خياراً ما تركوا
  دين آبائهم قاله: ابن عباس، وقتادة، وابن جريج. والواو في ليسوا هي لأهل الكتاب السابق
  ذكرهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولو آمن أهل الكتاب لكان خيراً لهم منهم المؤمنون وأكثرهم الفاسقون</font></font> }</b><br
