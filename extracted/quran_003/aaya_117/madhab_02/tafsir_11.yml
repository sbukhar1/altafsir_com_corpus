  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال: { إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ }. قال مقاتل: ذكر قبل هذا مؤمني أهل الكتاب،
  ثم ذكر كفار أهل الكتاب. وهو قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ... }. وأما الكلبي،
  فقال: هذا ابتداء. { إِنَّ ٱلَّذِينَ كَفَرُواْ } لن تغني عنهم كثرة { أَمْوٰلُهُمْ
  وَلاَ } كثرة { أَوْلَـٰدُهُمْ مِّنَ } عذاب { ٱللَّهِ شَيْئاً }. وقال الضحاك: يعني
  اليهود والنصارى، وجميع الكفار، وكل من خالف دين الإسلام، وذلك أنهم تفاخروا بالأموال
  والأولاد، وقالوا: نحن أكثر أموالاً وأولاداً وما نحن بمعذَّبين. فأخبر الله تعالى:
  أن أموالهم وأولادهم لا تغني عنهم من عذاب الله شيئاً. { وَأُوْلـئِكَ أَصْحَـٰبُ ٱلنَّارِ
  هُمْ فِيهَا خَـٰلِدُونَ }  { مَثَلُ مَا يُنْفِقُونَ فِي هِـٰذِهِ ٱلْحَيَوٰةِ ٱلدُّنْيَا
  }. قال الكلبي: يعني ما ينفقون في غير طاعة الله { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ } أي
  برد شديد { أَصَابَتْ } الريح الباردة { حَرْثَ قَوْمٍ ظَلَمُواْ أَنفُسَهُمْ } بمنع
  حق الله تعالى منه. { فَأَهْلَكَتْهُ } يقول: أحرقته فلم ينتفعوا منه بشيء، فكذلك نفقة
  من أنفق في غير طاعة الله، لا (تنفعه) في الآخرة، كما لا ينفع هذا الزرع في الدنيا.
  وقال مقاتل: يعني نفقة السفلة على رؤساء اليهود. وقال الضحاك: مثل نفقة الكفار من أموالهم
  في أعيادهم، وعلى أضيافهم وما يعطي بعضهم بعضاً على الضلالة { كَمَثَلِ رِيحٍ } الآية.
  ثم قال { وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ أَنفُسَهُمْ يَظْلِمُونَ } يعني أصحاب
  الزرع هم ظلموا أنفسهم بمنع حق الله تعالى، فكذلك الكفار، أبطلوا ثواب أعمالهم بالشرك
  بالله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
