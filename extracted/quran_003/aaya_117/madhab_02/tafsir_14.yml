  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال القاضي: \"
  الصر \" هو نفس جهنم الذي في الزمهرير يحرق نحواً مما تحرق النار، و \" الحرث \" شامل
  للزرع والثمار، لأن الجميع مما يصدر عن إثارة الأرض، وهي حقيقة الحرث، ومنه الحديث
  لا زكاة إلا في عين أو حرث أو ماشية، وقال عز وجل: { ظلموا أنفسهم } فما بال هذا التخصيص
  والمثل صحيح، وإن كان الحرث لمن لم يظلم نفسه؟ فالجواب أن ظلم النفس في هذه الآية تأوله
  جمهور المفسرين بأنه ظلم بمعاصي الله، فعلى هذا وقع التشبيه بحرث من هذه صفته، إذ عقوبته
  أوخى واخذ الله له أشد والنقمة إليه أسرع وفيه أقوى، كما روي في جوف العير وغيره، وأيضاً
  فمن أهل العلم من يرى أن كل مصائب الدنيا فإنما هي بمعاصي العبيد، وينتزع ذلك من غير
  ما آية في القرآن، فيستقيم على قوله: إن كل حرث تحرقه ريح فإنما هو لمن قد ظلم نفسه،
  وذهب بعض الناس ونحا إليه المهدوي: إلى أن قوله تعالى: { حرث قوم ظلموا أنفسهم } معناه
  زرعوا في غير أوان الزراعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو محمد: وينبغي أن يقال في
  هذا: { ظلموا أنفسهم } بأن وضعوا أفعال الفلاحة غير موضعها من وقت أو هيئة عمل، ويخص
  هؤلاء بالذكر لأن الحرق فيما جرى هذا المجرى أو عب وأشد تمكناً، وهذا المنزع يشبه من
  جهة ما قول امرىء القيس: [المتقارب]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وسالفة كَسحوقِ
  اللَّيا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نِ أَضرِمَ فيها الغويُّ السعرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فخصص الغويّ لأنه يلقي النار في
  النخلة الخضراء الحسنة التي لا ينبغي أن تحرق، فتطفىء النار عن نفسها رطوبتها بعد أن
  تتشذب وتسود، فيجيء الشبه حسناً، والرشيد لا يضرم النار إلا فيما يبس واستحق فهو يذهب
  ولا يبقى منه ما يشبه به، والضمير في { ظلمهم } للكفار الذين تقدم ضميرهم في { ينفقون
  } وليس هو للقوم ذوي الحرث لأنهم لم يذكروا ليرد عليهم، ولا ليبين ظلمهم وأيضاً فقوله:
  { ولكن أنفسهم يظلمون } ، يدل على فعل الحال في حاضرين.</font></font><font class=\"TextResultArabic\"><font
