  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ ابن كثير
  ونافع وعاصم في رواية أبي بكر وابن عامر \" تفعلوا وتكفروه \" بالتاء على مخاطبة هذه
  الأمة، وقرأ حمزة والكسائي وحفص عن عاصم بالياء فيهما، على مشابهة ما تقدم من \" يتلون
  ويؤمنون \" وما بعدهما، وكان أبو عمرو يقرأ بالوجهين، و { تكفروه } معناه: يعطى دونكم
  فلا تثابون عليه، ومن هذا قول النبي صلى الله عليه وسلم: من أزلت إليه نعمة فليذكرها
  فإن ذكرها فقد شكرها، فإن لم يفعل فقد كفرها، ومنه قول الشاعر: [عنترة]: [الكامل].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">(والْكُفْرُ مَخبَثَةٌ لِنَفْسِ الْمُنْعِمِ)</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله تعالى: { والله عليم بالمتقين } وعد ووعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم عقب تعالى ذكر هذا الصنف الصالح بذكر حال الكفار، ليبين الفرق،
  وخص الله تعالى \" الأموال والأولاد \" بالذكر لوجوه. منها أنها زينة الحياة الدنيا،
  وعظم ما تجري إليه الآمال، ومنها أنها ألصق النصرة بالإنسان وأيسرها، ومنها أن الكفار
  يفخرون بالآخرة لا همة لهم إلا فيها هي عندهم غاية المرء وبها كانوا يفخرون على المؤمنين،
  فذكر الله أن هذين اللذين هما بهذه الأوصاف لا غناء فيهما من عقاب الله في الآخرة،
  فإذا لم تغن هذه فغيرها من الأمور البعيدة أحرى أن لا يغني وقوله تعالى: { أصحابه }
  إضافة تخصيص ما، تقتضي ثبوت ذلك لهم ودوامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { مثل ما ينفقون في هذه الحياة الدنيا } الآية، معناه: المثال القائم في النفوس
  من إنفاقهم الذي يعدونه قربة وحسبة وتحنثاً ومن حبطه يوم القيامة وكونه هباء منثوراً،
  وذهابه كالمثال القائم في النفوس من زرع قوم نبت واخضرّ وقوي الأمل فيه فهبت عليه {
  ريح فيها صر } محرق فأهلكته، فوقع التشبيه بين شيئين وشيئين، ذكر الله عز وجل أحد الشيئين
  المشبهين وترك ذكر الآخر ثم ذكر أحد الشيئين المشبه بهما وليس الذي يوازي المذكور الأول،
  وترك ذكر الآخر، ودل المذكور أن على المتروكين، وهذه غاية البلاغة والإيجاز، ومثل ذلك
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومثل الذين كفروا كمثل الذي ينعق بما لا يسمع</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  171]، وقرأ عبد الرحمن بن هرمز الأعرج، \" تنفقون \" بالتاء على معنى قل لهم يا محمد،
  و { مثل } رفع بالابتداء وخبره في محذوف به تتعلق الكاف من قوله { كمثل } ، و { ما
  } بمعنى الذي وجمهور المفسرين على أن { ينفقون } يراد به الأموال التي كانوا ينفقونها
  في التحنث وفي عداوة رسول الله صلى الله عليه وسلم، وكان ذلك عندهم قربة، وقال السدي:
  { ينفقون } معناه من أقوالهم التي يبطنون ضدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا ضعيف، لأنه يقتضي أن الآية في منافقين والآية إنما هي في كفار
  يعلنون مثل ما يبطنون، وذهب بعض المفسرين إلى أن { ينفقون } يراد به أعمالهم من الكفر
  ونحوه، أي هي \" كالريح التي فيها صر \" ، فتبطل كل ما لهم من صلة رحم وتحنث بعتق ونحوه،
  كما تبطل الريح الزرع، وهذا قول حسن لولا بعد الاستعارة في الإنفاق، و \" الصر \" البرد
  الشديد، المحرق لكل ما يهب عليه وهو معروف قال ابن عباس وجمهور المفسرين: \" الصر \"
  البرد، وتسميه العرب الضريب، وذهب الزجّاج وغيره: إلى أن اللفظة من التصويت، من قولهم
  صر الشيء، ومنه الريح الصرصر، قال الزجاج، فالصر صوت النار التي في الريح.</font></font>&#13;\t\t\t<label
