  بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا
  لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت الغرض تشبيه ما أنفقوا وأبطال ثوابه وعدم الانتفاع به الحرث الذي هلك بالريح فكيف
  شبهه بالريح المهلكة للحرث؟ قلت هو من التشبيه المركب وهو ما حصلت فيه المشابهة بين
  ما هو المقصود من الجملتين وإن لم تحصل المشابهة بين أجزاء الجملتين فعلى هذا زال الإشكال
  ومن التشبيه ما حصلت فيه المشابهة بين المقصود من الجملتين وبين أجزاء كل واحدة منهما
  فإن جعلنا هذا المثل من هذا القسم ففيه وجهان: أحدهما أن يكون التقدير مثل الكفر في
  إهلاك ما ينفقون كمثل الريح المهلكة للحرث. الوجه الثاني مثل ما ينفقون كمثل مهلك الريح
  وهو الحرث والمقصود من ضرب هذا المثل هو تشبيه ما ينفقون بشيء يذهب بالكلية ولا يبقى
  منه شيء. وقوله تعالى: { وما ظلمهم الله } يعني بأن لم يقبل نفقاتهم { ولكن أنفسهم
  يظلمون } يعني أنهم عصوا الله فاستحقوا عقابه فأبطل نفقاتهم وأهلك حرثهم وقيل ظلموا
  أنفسهم حيث لم يأتوا بنفقاتهم مستحقة للقبول. قوله عز وجل: { يا أيها الذين آمنوا لا
  تتخذوا بطانة } الآية قال ابن عباس: كان رجال من المسلمين يواصلون اليهود لما بينهم
  من القرابة والصداقة والحلف والجوار والرضاع فأنزل الله عز وجل هذه الآية ونهاهم عن
  مباطنتهم خوف الفتنة عليهم ويدل على صحة هذا القول أن الآيات المتقدمة فيها ذكر اليهود
  فتكون هذه الآية كذلك. وقيل كان قوم من المؤمنين يصافون المنافقين ويفشون إليهم الأسرار
  ويطلعونهم على الأحوال الخفية فنهاهم الله عن ذلك وحجة هذا القول أن الله ذكر في سياق
  هذه الآية قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإذا لقوكم قالوا آمنا وإذا خلوا عضوا عليكم الأنامل من الغيظ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 119] وهذه صفة المنافقين لا صفة اليهود وقيل المراد بهذه جميع أصناف الكفار،
  ويدل على صحة هذا القول معنى الآية لأن الله تعالى قال لا تتخذوا بطانة من دونكم فمنع
  المؤمنين أن يتخذوا بطانة من دون المؤمنين فيكون ذلك نهياً عن جميع الكفار والبطانة
  خاصة الرجل المطلع على سره واشتقاقه من بطانة الثوب بدلالة قولهم لبست فلاناً إذا اختصصته،
  ويقال فلان شعاري ودثاري والشعار الذي يلي الجسد وكذلك البطانة والحاصل أن الذي يخصه
  الإنسان بمزيد القرب يسمي بطانة لأنه يستبطن أمره ويطلع منه على ما لا يطلع عليه غيره
  { من دونكم } قبل من صلة زائدة والتقدير لا تتخذوا بطانة دونكم، وقيل من للتبيين أي
  لا تتخدوا بطانة من دون أهل ملتكم والمعنى لا تتخذوا أولياء ولا أصفياء من غير أهل
  ملتكم ثم بين سبحانه وتعالى علة النهي عن مباطنتهم فقال تعالى: { لا يألونكم خبالاً
  } يعني لا يقصرون ولا يتركون جهدكم فيما يورثكم الشر والفساد وهو الخبال لأن أصل الخبال
  الفساد والضرر الذي يلحق الإنسان فيورثه نقصان العقل { ودوا ما عنتم } أي يودون عنتكم
  وهو ما يشق عليكم من الضرر والشر والهلاك والعنت المشقة { قد بدت البغضاء من أفواههم
  } أي ظهرت العداوة من أفواههم بالشتيمة والوقيعة بين المسلمين وقيل هو إطلاع المشركين
  على أسرار المؤمنين { وما تخفي صدورهم } يعني من العداوة والغيظ { أكبر } أي أعظم مما
  يظهرونه { قد بينا لكم الآيات } يعني الدالة على وجوب الإخلاص في الدين من موالاة المؤمنين
