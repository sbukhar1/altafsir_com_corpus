  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ
  بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ قَدْ
  بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا
  لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وما يفعلوا من خير فلن يكفروه } قرئ بالياء لأن الكلام متصل بما قبله من
  ذكر مؤمني أهل الكتاب وذلك أن اليهود لما قالوا لعبدالله بن سلام وأصحابه إنكم خسر
  ثم بسبب هذا الدين الذي دخلتم فيه فأخبر الله تعالى أنهم فازوا بالدرجات العلى وما
  فعلوه مكن خير يجازيهم به ولا يمنع من خصوص السبب عموم الحكم فيدخل فيه كل فاعل للخير
  وقرئ بالتاء على أنه ابتداء كلام وهو خطاب لجميع المؤمنين ويدخل فيه مؤمنوا أهل الكتاب
  أيضاً ومعنى الآية وما تفعلوا من خير أيها المؤمنون فلن تكفروه أي فلن تعدموا ثوابه
  ولن تجرموه أو تمنعوه بل يشكره لكم ويجازيكم به { والله عليم بالمتقين } فيه بشارة
  للمتقين بجزيل الثواب ودلالة على أنه لا يفوز عنده إلا أهل الإيمان والتقوى. قوله عز
  وجل: { إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئاً } قال ابن عباس:
  يريد بني قريظة والنضير وذلك أن رؤساء اليهود مالوا إلى تحصيل الأموال في معاداة رسول
  الله صلى الله عليه وسلم، وإنما كان مقصودهم بمعاداته تحصيل الرياسة والأموال فقال
  الله عز وجل: { لن تغني عنهم أموالهم } وقيل: نزلت في مشركي قريش فإن أبا جهل كان كثير
  الافتخار بالأموال وأنفق أبو سفيان مالاً كثيراً في يومي بدر وأحد على المشركين وقيل:
  إن الآية عامة في جميع الكفار لأن اللفظ عام ولا دليل يوجب التخصيص فوجب إجراء اللفظ
  على عمومه ومعنى الآية: { إن الذين كفروا لن تغني } أي تذفع أموالهم بالفدية لو افتدوا
  بها من عذاب الله ولا أولادهم بالنصر وإنما خص الأموال والأولاد بالذكر لأن الإنسان
  يدفع عن نفسه تارة بالفداء بالمال وتارة بالاستعانة بالأولاد فأعلم الله تعالى أن الكافر
  لا ينفعه شيء من ذلك في الآخرة ولا مخلص له من عذاب الله وهو قوله: { وأولئك أصحاب
  النار هم فيها خالدون } لا يخرجون منها ولا يفارقونها قوله عز وجل: { مثل ما ينفقون
  في هذه الحياة الدنيا } قيل أراد نفقة أبي سفيان وأصحابه ببدر وأحد في معاداة رسول
  الله صلى الله عليه وسلم وقيل أراد نفقة اليهود على علمائهم ورؤسائهم وقيل: أراد نفقات
  جميع الكفار وصدقاتهم في الدنيا وقيل: أراد نفقة المرائي الذي لا يريد بما ينفق وجه
  الله تعالى وذلك لأن إنفاقهم المال إما أن يكون لمنافع الدنيا أو لمنافع الآخرة فإن
  كان لمنافع الدنيا لم يبق له أثر في الآخرة في حق المسلم فضلاً عن الكافر وان كان لمنافع
  الآخرة كمن يتصدق ويعمل أعمال البر فإن كان كافراً فإن الكفر محبط لجميع أعمال البر
  فلا ينتفع بما أنفق في الدنيا لأجل الآخرة وكذلك المرائي الذي لا يريد بما أنفق وجه
  الله تعالى فإنه لا ينتفع بنفقته في الآخرة ثم ضرب لذلك الإنقاق مثلاً فقال تعالى:
  { كمثل ريح فيها صر } فيه وجهان: أحدهما وهو قول أكثر المفسرين، وأهل اللغة إن الصر
  البرد الشديد وبه قال ابن عباس وقتادة والسدي وابن زيد: والوجه الثاني أن الصر هو السموم
  الحارة التي تقتل وهو رواية عن ابن عباس وبه قال ابن الأنباري من أهل اللغة وعلى الوجهين
  فالتشبيه صحيح والمقصود منه حاصل لأنها سواء كان فيها برد فهي مهلكة أو حر فهي مهلكة
  أيضاً { أصابت } يعني الريح التي فيها صر { حرث قوم } أي زرع قوم { ظلموا أنفسهم }
  يعني بالكفر والمعاصي ومنع حق الله فيه { فأهلكته } يعني فأهلكت الريح الزرع ومعنى
  الآية مثل نفقات الكفار في ذهابها وقت الحاجة إليها كمثل زرع أصابته ريح باردة فأهلكته
  أو نار فأحرقته فلم ينتفع به أصحابه.</font></font>&#13;\t\t\t<label disabled=\"true\"
