text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَثَلُ مَا يُنْفِقُونَ
  فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ حَرْثَ
  قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ }الصرُّ: الريح الباردة نحو: الصرصر. قال:لاَ تَعْدِلَنَّ
  أَتَاويِّينَ تَضْرِبُهُمْ   نَكْبَاءَ صِرّ بأصْحَابِ الْمَحَلاَّتِكما قالت ليلى
  الأخيلية:وَلَمْ يَغْلِبِ الْخَصْمَ الألَدَّ وَيَمْلإِ الْـ   ـجِفَانَ سَدِيفاً يَوْمَ
  نَكْبَاءَ صَرصْرٍفإن قلت: فما معنى قوله: { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ }؟ قلت: فيه
  أوجه: أحدهما أنّ الصرَّ في صفة الريح بمعنى الباردة، فوصف بها القرّة بمعنى فيها قرة
  صرّ، كما تقول: برد بارد على المبالغة. والثاني: أن يكون الصر مصدراً في الأصل بمعنى
  البرد فجيء به على أصله. والثالث: أن يكون من قوله تعالى:{ لَّقَدْ كَانَ لَكُمْ فِى
  رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ }[الأحزاب: 21] ومن قولك: إن ضيعني فلان ففي الله
  كاف وكافل. قال:وَفِي الرَّحْمنِ لِلضُّعَفَاءِ كَافِي   شبه ما كانوا ينفقون من أموالهم
  في المكارم والمفاخر وكسب الثناء وحسن الذكر بين الناس لا يبتغون به وجه الله، بالزرع
  الذي حسه البرد فذهب حطاماً. وقيل: هو ما كانوا يتقربون به إلى الله مع كفرهم. وقيل:
  ما أنفقوا في عداوة رسول الله صلى الله عليه وسلم فضاع عنهم، لأنهم لم يبلغوا بإنفاقه
  ما أنفقوه لأجله. وشبه بحرث { قَوْمٍ ظَلَمُواْ أَنفُسَهُمْ } فأهلك عقوبة لهم على
  معاصيهم، لأنّ الهلاك عن سخط أشدّ وأبلغ. فإن قلت: الغرض تشبيه ما أنفقوا في قلة جدواه
  وضياعه بالحرث الذي ضربته الصر، والكلام غير مطابق للغرض حيث جعل ما ينفقون ممثلاً
  بالريح. قلت: هو من التشبيه المركب الذي مر في تفسير قوله:{ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ
  نَاراً }[البقرة: 17] ويجوز أن يراد: مثل إهلاك ما ينفقون مثل إهلاك ريح، أو مثل ما
  ينفقون كمثل مهلك ريح وهو الحرث وقرىء: «تنفقون، بالتاء» { وَمَا ظَلَمَهُمُ ٱللَّهُ
  } الضمير للمنفقين على معنى: وما ظلمهم الله بأن لم يقبل نفقاتهم، ولكنهم ظلموا أنفسهم
  حيث لم يأتوا بها مستحقة للقبول، أو لأصحاب الحرث الذين ظلموا أنفسهم، أي: وما ظلمهم
  الله بإهلاك حرثهم، ولكن ظلموا أنفسهم بارتكاب ما استحقوا به العقوبة. وقرىء: «ولكنّ»
  بالتشديد، بمعنى ولكنّ أنفسهم يظلمونها هم. ولا يجوز أن يراد: ولكن أنفسهم يظلمون،
  على إسقاط ضمير الشأن، لأنه إنما يجوز في الشعر.\r\n\t\t\t\r\n\t\t\t</section>"

