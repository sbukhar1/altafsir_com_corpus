  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { مَثَلُ مَا يُنْفِقُونَ فِي هِـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا
  صِرٌّ } «ما» تصلح أن تكون مصدرية، وتصلح أن تكون بمعنى الذي والعائد محذوف، أي مثل
  ما ينفقونه. ومعنى { كَمَثَلِ رِيحٍ } كمثل مَهبّ ريح. قال ٱبن عباس: والصِّرّ البرد
  الشديد. قيل: أصله من الصرير الذي هو الصوت، فهو صوت الريح الشديدة. الزجاج: هو صوت
  لَهَب النار التي كانت في تلك الريح. وقد تقدّم هذا المعنى في البقرة. وفي الحديث:
  إنه نهى عن الجراد الذي قتله الصِّر. ومعنى الآية: مثل نفقة الكافرين في بطلانها وذهابها
  وعدم منفعتها كمثل زرع أصابه ريح باردة أو نار فأحرقته وأهلكته، فلم ينتفع أصحابه بشيء
  بعدما كانوا يرجون فائدته ونفعه. قال الله تعالىٰ: { وَمَا ظَلَمَهُمُ ٱللَّهُ } بذلك
  { وَلَـٰكِنْ أَنْفُسَهُمْ يَظْلِمُونَ } بالكفر والمعصية ومَنْعِ حق الله تعالىٰ.
  وقيل: ظلموا أنفسهم بأن زرعوا في غير وقت الزراعة أو في غير موضعها فأدّبهم الله تعالىٰ؛
  لوضعهم الشيء في غير موضعه؛ حكاه المَهْدَوِيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

