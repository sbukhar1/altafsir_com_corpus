  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مَثَلُ } صفة
  { مَا يُنْفِقُونَ } أي الكفار { فِى هَٰذِهِ الْحَيَٰوةِ } في عداوة النبي من صدقة
  أو نحوها { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ } حرّ أو برد شديد { أَصَابَتْ حَرْثَ } زرع
  { قَوْمٍ ظَلَمُواْ أَنفُسَهُمْ } بالكفر والمعصية { فَأَهْلَكَتْهُ } فلم ينتفعوا
  به فكذلك نفقاتهم ذاهبة لا ينتفعون بها { وَمَا ظَلَمَهُمُ ٱللَّهُ } بضياع نفقاتهم
  { وَلَٰكِن أَنفُسَهُمْ يَظْلِمُونَ } بالكفر الموجب لضياعها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

