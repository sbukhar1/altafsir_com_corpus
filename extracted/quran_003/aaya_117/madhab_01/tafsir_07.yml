  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن أبي نجيح:
  زعم الحسن بن يزيد العجلي، عن ابن مسعود في قوله تعالى: { لَيْسُواْ سَوَآءً مِّنْ
  أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَآئِمَةٌ } قال: لا يستوي أهل الكتاب وأمة محمد صلى الله
  عليه وسلم، وهكذا قال السدي. ويؤيد هذا القول الحديث الذي رواه الإمام أحمد بن حنبل
  في مسنده: حدثنا أبو النضر وحسن بن موسى، قالا: حدثنا شيبان عن عاصم، عن زر، عن ابن
  مسعود قال: أخر رسول الله صلى الله عليه وسلم صلاة العشاء، ثم خرج إلى المسجد، فإذا
  الناس ينتظرون الصلاة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما إنه ليس من أهل هذه الأديان أحد يذكر الله هذه الساعة غيركم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فنزلت هذه الآيات { لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ } ـ إلى قوله: ـ {
  وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } والمشهور عند كثير من المفسرين كما ذكره محمد
  بن إسحاق وغيره، ورواه العوفي عن ابن عباس: أن هذه الآيات نزلت فيمن آمن من أحبار أهل
  الكتاب، كعبد الله بن سلام، وأسد بن عبيد، وثعلبة بن سَعْيَة، وأسيد بن سَعْيَة، وغيرهم،
  أي: لا يستوي من تقدم ذكرهم بالذم من أهل الكتاب، وهؤلاء الذين أسلموا، ولهذا قال تعالى:
  { لَيْسُواْ سَوَآءً } أي: ليسوا كلهم على حد سواء، بل منهم المؤمن، ومنهم المجرم،
  ولهذا قال تعالى: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَآئِمَةٌ } أي: قائمة بأمر الله،
  مطيعة لشرعه، متبعة نبي الله، فهي قائمة، يعني: مستقيمة { يَتْلُونَ ءَايَـٰتِ ٱللَّهِ
  ءَانَآءَ ٱلَّيْلِ وَهُمْ يَسْجُدُونَ } أي: يقومون الليل، ويكثرون التهجد، ويتلون
  القرآن في صلواتهم { يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ
  وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَـٰرِعُونَ فِى ٱلْخَيْرَٰتِ وَأُوْلَـٰئِكَ مِنَ
  ٱلصَّـٰلِحِينَ } وهؤلاء هم المذكورون في آخر السورة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن
  يُؤْمِنُ بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ أُنزِلَ إِلَيْهِمْ خَـٰشِعِينَ
  للَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 199] الآية، ولهذا قال تعالى ههنا: { وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ } أي: لا يضيع عند الله، بل يجزيهم به أوفر الجزاء {
  وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } أي: لا يخفى عليه عمل عامل، ولا يضيع لديه أجر
  من أحسن عملاً. ثم قال تعالى مخبراً عن الكفرة المشركين بأنه: { لَن تُغْنِىَ عَنْهُمْ
  أَمْوَٰلُهُمْ وَلاَ أَوْلـٰدُهُم مِّنَ ٱللَّهِ شَيْئًا } أي: لا يرد عنهم بأس الله
  ولا عذابه إذا أراده بهم { وَأُوْلـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ
  }. ثم ضرب مثلاً لما ينفقه الكفار في هذه الدار، قاله مجاهد والحسن والسدي فقال تعالى:
  { مَثَلُ مَا يُنْفِقُونَ فِى هِـٰذِهِ ٱلْحَيَوٰةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا
  صِرٌّ } أي: برد شديد، قاله ابن عباس وعكرمة وسعيد بن جبير والحسن وقتادة والضحاك والربيع
  بن أنس وغيرهم. وقال عطاء: برد وجليد، وعن ابن عباس أيضاً ومجاهد { فِيهَا صِرٌّ }
  أي: نار، وهو يرجع إلى الأول، فإن البرد الشديد، ولا سيما الجليد، يحرق الزروع والثمار،
  كما يحرق الشيء بالنار { أَصَابَتْ حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنفُسَهُمْ فَأَهْلَكَتْهُ
  } أي: فأحرقته، يعني بذلك السفعة إذا نزلت على حرث قد آن جذاذه أو حصاده، فدمرته، وأعدمت
  ما فيه من ثمر أو زرع، فذهبت به وأفسدته، فعدمه صاحبه أحوج ما كان إليه، فكذلك الكفار
  يمحق الله ثواب أعمالهم في هذه الدنيا وثمرتها، كما أذهب ثمرة هذا الحرث بذنوب صاحبه،
  وكذلك هؤلاء بنوها على غير أصل وعلى غير أساس { وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنفُسَهُمْ يَظْلِمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

