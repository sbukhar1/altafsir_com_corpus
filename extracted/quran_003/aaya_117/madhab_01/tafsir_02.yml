  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الصرُّ: الريح
  الباردة نحو: الصرصر. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ تَعْدِلَنَّ أَتَاويِّينَ تَضْرِبُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَكْبَاءَ صِرّ بأصْحَابِ الْمَحَلاَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">كما قالت ليلى الأخيلية:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلَمْ يَغْلِبِ الْخَصْمَ الألَدَّ وَيَمْلإِ
  الْـ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ـجِفَانَ سَدِيفاً يَوْمَ نَكْبَاءَ صَرصْرٍ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: فما معنى قوله: { كَمَثَلِ
  رِيحٍ فِيهَا صِرٌّ }؟ قلت: فيه أوجه: أحدهما أنّ الصرَّ في صفة الريح بمعنى الباردة،
  فوصف بها القرّة بمعنى فيها قرة صرّ، كما تقول: برد بارد على المبالغة. والثاني: أن
  يكون الصر مصدراً في الأصل بمعنى البرد فجيء به على أصله. والثالث: أن يكون من قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَّقَدْ كَانَ لَكُمْ فِى رَسُولِ ٱللَّهِ أُسْوَةٌ حَسَنَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  21] ومن قولك: إن ضيعني فلان ففي الله كاف وكافل. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَفِي الرَّحْمنِ لِلضُّعَفَاءِ كَافِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">شبه ما كانوا ينفقون من أموالهم في المكارم والمفاخر وكسب الثناء وحسن
  الذكر بين الناس لا يبتغون به وجه الله، بالزرع الذي حسه البرد فذهب حطاماً. وقيل:
  هو ما كانوا يتقربون به إلى الله مع كفرهم. وقيل: ما أنفقوا في عداوة رسول الله صلى
  الله عليه وسلم فضاع عنهم، لأنهم لم يبلغوا بإنفاقه ما أنفقوه لأجله. وشبه بحرث { قَوْمٍ
  ظَلَمُواْ أَنفُسَهُمْ } فأهلك عقوبة لهم على معاصيهم، لأنّ الهلاك عن سخط أشدّ وأبلغ.
  فإن قلت: الغرض تشبيه ما أنفقوا في قلة جدواه وضياعه بالحرث الذي ضربته الصر، والكلام
  غير مطابق للغرض حيث جعل ما ينفقون ممثلاً بالريح. قلت: هو من التشبيه المركب الذي
  مر في تفسير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  17] ويجوز أن يراد: مثل إهلاك ما ينفقون مثل إهلاك ريح، أو مثل ما ينفقون كمثل مهلك
  ريح وهو الحرث وقرىء: «تنفقون، بالتاء» { وَمَا ظَلَمَهُمُ ٱللَّهُ } الضمير للمنفقين
  على معنى: وما ظلمهم الله بأن لم يقبل نفقاتهم، ولكنهم ظلموا أنفسهم حيث لم يأتوا بها
  مستحقة للقبول، أو لأصحاب الحرث الذين ظلموا أنفسهم، أي: وما ظلمهم الله بإهلاك حرثهم،
  ولكن ظلموا أنفسهم بارتكاب ما استحقوا به العقوبة. وقرىء: «ولكنّ» بالتشديد، بمعنى
  ولكنّ أنفسهم يظلمونها هم. ولا يجوز أن يراد: ولكن أنفسهم يظلمون، على إسقاط ضمير الشأن،
  لأنه إنما يجوز في الشعر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

