  href=\"JavaScript:Open_Menu()\">مَثَلُ مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا
  كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ
  وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج،
  قال ابن عبـاس: { رِيحٍ فِيهَا صِرٌّ } قال: برد شديد وزمهرير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن داود، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ. عن ابن عبـاس، قوله: { رِيحٍ فِيهَا صِرٌّ } يقول: برد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن هارون بن عنترة، عن
  أبـيه، عن ابن عبـاس: الصرّ: البرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ
  }: أي برد شديد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، عن ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ فـي الصرّ: البرد الشديد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ } يقول: ريح فـيها برد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { رِيحٍ فِيهَا
  صِرٌّ } قال: صر بـاردة أهلكت حرثهم. قال: والعرب تدعوها الضَّريب: تأتـي الريح بـاردة
  فتصبح ضريبـاً قد أحرق الزرع، تقول: «قد ضُرب اللـيـلة» أصابه ضريب تلك الصرّ التـي
  أصابته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يحيـى بن أبـي طالب، قال:
  ثنا يزيد، قال: ثنا جويبر، عن الضحاك: { رِيحٍ فِيهَا صِرٌّ } قال: ريح فـيها برد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: وما فعل الله بهؤلاء الكفـار ما فعل بهم، من
  إحبـاطه ثواب أعمالهم، وإبطاله أجورها ظلـماً منه لهم، يعني: وضعاً منه لـما فعل بهم
  من ذلك في غير موضعه وعند غير أهله، بل وضع فعله ذلك فـي موضعه، وفعل بهم ما هم أهله،
  لأن عملهم الذي عملوه لم يكن لله، وهم له بالوحدانية دائنون ولأمره متبعون، ولرسله
  مصدّقون. بل كان ذلك منهم وهم به مشركون، ولأمره مخالفون، ولرسله مكذّبون، بعد تقدُّم
  منه إلـيهم أنه لا يقبل عملاً من عامل إلا مع إخلاص التوحيد له، والإقرار بنبوّة أنبـيائه،
  وتصديق ما جاءوهم به، وتوكيده الـحجج بذلك علـيهم. فلـم يكن بفعله ما فعل بـمن كفر
  به وخالف أمره فـي ذلك بعد الإعذار إلـيه من إحبـاط وافر عمله له ظالـماً، بل الكافر
  هو الظالـم نفسه لإكسابها من معصية الله وخلاف أمره ما أوردها به نار جهنـم وأصلاها
  به سعير سقر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
