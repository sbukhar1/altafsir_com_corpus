  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: شبه ما ينفق الذين كفروا: أي شبه ما يتصدق به الكافر من ماله، فـيعطيه من يعطيه
  علـى وجه القربة إلـى ربه، وهو لوحدانـية الله جاحد ولـمـحمد صلى الله عليه وسلم مكذّب
  فـي أن ذلك غير نافعه مع كفره، وأنه مضمـحلّ عند حاجته إلـيه ذاهب بعد الذي كان يرجو
  من عائدة نفعه علـيه، كشبه ريح فـيها برد شديد { أَصَابَتْ } هذه الريح التـي فـيها
  البرد الشديد { حَرْثَ قَوْمٍ } يعنـي زرع قوم، قد أمَّلوا إدراكه، ورجوا ريعه وعائدة
  نفعه، { ظَّلَمُواْ أَنفُسَهُمْ } يعنـي أصحاب الزرع، عصوا الله، وتعدّوا حدوده { فَأَهْلَكَتْهُ
  } يعنـي فأهلكت الريح التـي فـيها الصرّ زرعهم ذلك، بعد الذي كانوا علـيه من الأمل،
  ورجاء عائدة نفعه علـيهم. يقول تعالـى ذكره: فكذلك فعل الله بنفقة الكافر وصدقته فـي
  حياته حين يـلقاه يبطل ثوابها، ويخيب رجاءه منها. وخرج الـمثل للنفقة، والـمراد بـالـمثل:
  صنـيع الله بـالنفقة، فبـين ذلك قوله: { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ } فهو كما قد
  بـينا فـي مثله من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَثَلُهُمْ كَمَثَلِ ٱلَّذِى ٱسْتَوْقَدَ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  17] وما أشبه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام: مثل إبطال الله
  أجر ما ينفقون فـي هذه الـحياة الدنـيا، كمثل ريح فيها صرّ. وإنـما جاز ترك ذكر إبطال
  الله أجر ذلك لدلالة آخر الكلام علـيه، وهو قوله: { كَمَثَلِ رِيحٍ فِيهَا صِرٌّ }
  ولـمعرفة السامع ذلك معناه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معنى النفقة
  التـي ذكرها فـي هذه الآية، فقال بعضهم: هي النفقة الـمعروفة فـي الناس. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { مَثَلُ
  مَا يُنْفِقُونَ فِى هِـٰذِهِ ٱلْحَيَوٰةِ ٱلدُّنْيَا } قال: نفقة الكافر فـي الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك قوله الذي يقوله بلسانه مـما لا يصدّقه بقلبه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنـي
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { مَثَلُ مَا يُنْفِقُونَ فِى هِـٰذِهِ
  ٱلْحَيَوٰةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ حَرْثَ قَوْمٍ ظَلَمُواْ
  أَنفُسَهُمْ فَأَهْلَكَتْهُ } يقول: مثل ما يقول فلا يقبل منه كمثل هذا الزرع إذا زرعه
  القوم الظالـمون، فأصابه ريح فـيها صرّ أصابته فأهلكته. فكذلك أنفقوا فأهلكهم شِرْكهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـينا أولـى ذلك بـالصواب قبل. وقد تقدم بـياننا تأويـل الـحياة
  الدنـيا بـما فـيه الكفـاية من إعادته فـي هذا الـموضع. وأما الصرّ، فإنه شدة البرد،
  وذلك بُعُصوف من الشمال فـي إعصار الطَّلِّ والأنداء فـي صبـيحة معتـمة بعقب لـيـلة
  مصحية. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا حميد بن مسعدة، قال: ثنا يزيد
  بن زريع، عن عثمان بن غياث، قال: سمعت عكرمة يقول: { رِيحٍ فِيهَا صِرٌّ } قال: برد
  شديد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
