  color=\"ForestGreen\">وَقَدِمْنَا إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ
  هَبَاءً مَّنثُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 23 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ يُنفِقُونَ
  أَمْوٰلَهُمْ لِيَصُدُّواْ عَن سَبِيلِ ٱللَّهِ فَسَيُنفِقُونَهَا ثُمَّ تَكُونُ عَلَيْهِمْ
  حَسْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنفال 36 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ كَفَرُواْ أَعْمَـٰلُهُمْ
  كَسَرَابٍ بِقِيعَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النور 39 فكل ذلك يدل على الحسنات من الكفار لا تستعقب الثواب، وكل
  ذلك مجموع في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  27 وهذا القول هو الأقوى والأصح. واعلم أنا إنما فسرنا الآية بخيبة هؤلاء الكفار في
  الآخرة، ولا يبعد أيضاً تفسيرها بخيبتهم في الدنيا، فإنهم أنفقوا الأموال الكثيرة في
  جمع العساكر وتحملوا المشاق، ثم انقلب الأمر عليهم، وأظهر الله الإسلام وقواه فلم يبق
  مع الكفار من ذلك الإنفاق إلا الخيبة والحسرة. والقول الثاني المراد منه الإخبار عن
  بعض الكفار، وعلى هذا القول ففي الآية وجوه الأول أن المنافقين كانوا ينفقون أموالهم
  في سبيل الله ولكن على سبيل التقية والخوف من المسلمين، وعلى سبيل المداراة لهم، فالآية
  فيهم، الثاني نزلت هذه الآية في أبي سفيان وأصحابه يوم بدر عند تظاهرهم على الرسول
  عليه السلام الثالث نزلت في إنفاق سفلة اليهود على أحبارهم لأجل التحريف والرابع المراد
  ما ينفقون ويظنون أنه تقرب إلى الله تعالى مع أنه ليس كذلك. المسألة الرابعة اختلفوا
  في { الصر } على وجوه الأول قال أكثر المفسرين وأهل اللغة الصر البرد الشديد وهو قول
  ابن عباس وقتادة والسدي وابن زيد والثاني أن الصر هو السموم الحارة والنار التي تغلي،
  وهو اختيار أبي بكر الأصم وأبي بكر ابن الأنباري، قال ابن الأنباري وإنما وصفت النار
  بأنها { فِيهَا صِرٌّ } لتصويتها عند الالتهاب، ومنه صرير الباب، والصرصر مشهور، والصرة
  الصيحة ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَقْبَلَتِ ٱمْرَأَتُهُ فِى صَرَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الذاريات
  29 وروى ابن الأنباري بإسناده عن ابن عباس رضي الله عنهما في { فِيهَا صِرٌّ } قال
  فيها نار، وعلى القولين فالمقصود من التشبيه حاصل، لأنه سواء كان برداً مهلكاً أو حراً
