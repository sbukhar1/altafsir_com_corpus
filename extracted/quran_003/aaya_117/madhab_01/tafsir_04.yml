  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما بيّن أن أموال الكفار لا تغني عنهم شيئاً، ثم إنهم ربما أنفقوا أموالهم في وجوه
  الخيرات، فيخطر ببال الإنسان أنهم ينتفعون بذلك، فأزال الله تعالى بهذه الآية تلك الشبهة،
  وبيّن أنهم لا ينتفعون بتلك الإنفاقات، وإن كانوا قد قصدوا بها وجه الله. وفي الآية
  مسائل المسألة الأولى المثل الشبه الذي يصير كالعلم لكثرة استعماله فيما يشبه به، وحاصل
  الكلام أن كفرهم يبطل ثواب نفقتهم، كما أن الريح الباردة تهلك الزرع. فإن قيل فعلى
  هذا التقدير مثل إنفاقهم هو الحرث الذي هلك، فكيف شبه الإنفاق بالريح الباردة المهلكة.
  قلنا المثل قسمان منه ما حصلت فيه المشابهة بين ما هو المقصود من الجملتين وإن لم تحصل
  المشابهة بين أجزاء الجملتين، وهذا هو المسمى بالتشبيه المركب، ومنه ما حصلت المشابهة
  فيه بين المقصود من الجملتين، وبين أجزاء كل واحدة منهما، فإذا جعلنا هذا المثل من
  القسم الأول زال السؤال، وإن جعلناه من القسم الثاني ففيه وجوه الأول أن يكون التقدير
  مثل الكفر في إهلاك ما ينفقون، كمثل الريح المهلكة للحرث الثاني مثل ما ينفقون، كمثل
  مهلك ريح، وهو الحرث الثالث لعلّ الإشارة في قوله { مَثَلُ مَا يُنْفِقُونَ } إلى ما
  أنفقوا في إيذاء رسول الله صلى الله عليه وسلم في جمع العساكر عليه، وكان هذا الإنفاق
  مهلكاً لجميع ما أتوا به من أعمال الخير والبر، وحينئذ يستقيم التشبيه من غير حاجة
  إلى إضمار وتقديم وتأخير، والتقدير مثل ما ينفقون في كونه مبطلاً لما أتوا به قبل ذلك
  من أعمال البر كمثل ريح فيها صر في كونها مبطلة للحرث، وهذا الوجه خطر ببالي عند كتابتي
  على هذا الموضع، فإن انفاقهم في إيذاء الرسول صلى الله عليه وسلم من أعظم أنواع الكفر
  ومن أشدها تأثيراً في إبطال آثار أعمال البر. المسألة الثانية اختلفوا في تفسير هذا
  الإنفاق على قولين الأول أن المراد بالإنفاق ههنا هو جميع أعمالهم التي يرجون الانتفاع
  بها في الآخرة سماه الله إنفاقاً كما سمى ذلك بيعاً وشراء في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 111 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱسْتَبْشِرُواْ
  بِبَيْعِكُمُ ٱلَّذِى بَايَعْتُمْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 111 ومما يدل على صحة هذا
  التأويل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 92 والمراد به جميع أعمال الخير وقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَأْكُلُواْ أَمْوٰلَكُمْ بَيْنَكُمْ
  بِٱلْبَـٰطِلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 188 والمراد جميع أنواع الانتفاعات. والقول الثاني وهو الأشبه
  أن المراد إنفاق الأموال، والدليل عليه ما قبل هذه الآية وهو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَن
  تُغْنِىَ عَنْهُمْ أَمْوٰلُهُمْ وَلاَ أَوْلـٰدُهُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 10 المسألة الثالثة قوله
  { مَثَلُ مَا يُنْفِقُونَ } المراد منه جميع الكفار أو بعضهم، فيه قولان الأول المراد
  بالإخبار عن جميع الكفار، وذلك لأن إنفاقهم إما أن يكون لمنافع الدنيا أو لمنافع الآخرة
  فإن كان لمنافع الدنيا لم يبقَ منه أثر ألبتة في الآخرة في حق المسلم فضلاً عن الكافر
  وإن كان لمنافع الآخرة لم ينتفع به في الآخرة لأن الكفر مانع من الانتفاع به، فثبت
  أن جميع نفقات الكفار لا فائدة فيها في الآخرة، ولعلّهم أنفقوا أموالهم في الخيرات
  نحو بناء الرباطات والقناطر والإحسان إلى الضعفاء والأيتام والأرامل، وكان ذلك المنفق
  يرجو من ذلك الإنفاق خيراً كثيراً فإذا قدم الآخرة رأى كفره مبطلاً لآثار الخيرات،
  فكان كمن زرع زرعاً وتوقع منه نفعاً كثيراً فأصابته ريح فأحرقته فلا يبقى معه إلا الحزن
  والأسف، هذا إذا أنفقوا الأموال في وجوه الخيرات، أما إذا أنفقوها فيما ظنوه أنه الخيرات
  لكنه كان من المعاصي مثل إنفاق الأموال في إيذاء الرسول صلى الله عليه وسلم وفي قتل
  المسلمين وتخريب ديارهم، فالذي قلناه فيه أسد وأشد، ونظير هذه الآية قوله تعالى</font></font>&#13;\t\t\t<label
