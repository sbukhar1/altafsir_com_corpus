  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الخامسة المعتزلة احتجوا بهذه الآية على صحة القول بالإحباط،
  وذلك لأنه كما أن هذه الريح تهلك الحرث فكذلك الكفر يهلك الإنفاق، وهذا إنما يصح إذا
  قلنا إنه لولا الكفر لكان ذلك الإنفاق موجباً لمنافع الآخرة وحينئذ يصح القول بالإحباط،
  وأجاب أصحابنا عنه بأن العمل لا يستلزم الثواب إلا بحكم الوعد، والوعد من الله مشروط
  بحصول الإيمان، فإذا حصل الكفر فات المشروط لفوات شرطه لأن الكفر أزاله بعد ثبوته،
  ودلائل بطلان القول بالإحباط قد تقدمت في سورة البقرة. ثم قال تعالى { أَصَابَتْ حَرْثَ
  قَوْمٍ ظَلَمُواْ أَنفُسَهُمْ } وفيه سؤال وهو أن يقال لم لم يقتصر على قوله { أَصَابَتْ
  حَرْثَ قَوْمٍ } وما الفائدة في قوله { ظَّلَمُواْ أَنفُسَهُمْ }. قلنا في تفسير قوله
  { ظَّلَمُواْ أَنفُسَهُمْ } وجهان الأول أنهم عصوا الله فاستحقوا هلاك حرثهم عقوبة
  لهم، والفائدة في ذكره هي أن الغرض تشبيه ما ينفقون بشيء يذهب بالكلية حتى لا يبقى
  منه شيء، وحرث الكافرين الظالمين هو الذي يذهب بالكلية ولا يحصل منه منفعة لا في الدنيا
  ولا في الآخرة، فأما حرث المسلم المؤمن فلا يذهب بالكلية لأنه وإن كان يذهب صورة فلا
  يذهب معنى، لأن الله تعالى يزيد في ثوابه لأجل وصول تلك الأحزان إليه والثاني أن يكون
  المراد من قوله { ظَّلَمُواْ أَنفُسَهُمْ } هو أنهم زرعوا في غير موضع الزرع أو في
  غير وقته، لأن الظلم وضع الشيء في غير موضعه، وعلى هذا التفسير يتأكد وجه التشبيه،
  فإن من زرع لا في موضعه ولا في وقته يضيع، ثم إذا أصابته الريح الباردة كان أولى بأن
  يصير ضائعاً، فكذا ههنا الكفار لما أتوا بالإنفاق لا في موضعه ولا في وقته ثم أصابه
  شؤم كفرهم امتنع أن لا يصير ضائعاً، والله أعلم. ثم قال تعالى { وَمَا ظَلَمَهُمُ ٱللَّهُ
  وَلَـٰكِنْ أَنفُسَهُمْ يَظْلِمُونَ } والمعنى أن الله تعالى ما ظلمهم حيث لم يقبل
  نفقاتهم، ولكنهم ظلموا أنفسهم حيث أتوا بها مقرونة بالوجوه المانعة من كونها مقبولة
  لله تعالى، قال صاحب «الكشاف» قرىء { وَلَـٰكِنِ } بالتشديد بمعنى ولكن أنفسهم يظلمونها،
  ولا يجوز أن يراد، ولكنه أنفسهم يظلمون على إسقاط ضمير الشأن، لأنه لا يجوز إلا في
