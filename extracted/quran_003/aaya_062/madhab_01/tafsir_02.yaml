text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذَا
  لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ لَهُوَ
  ٱلْعَزِيزُ ٱلْحَكِيمُ } * { فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ بِٱلْمُفْسِدِينَ
  }{ إِنَّ هَذَا } الذي قص عليك من نبأ عيسى { لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ } قرىء بتحريك
  الهاء على الأصل وبالسكون، لأن اللام تنزل من { هُوَ } منزلة بعضه، فخفف كما خفف عضد.
  وهو إما فصل بين اسم إن وخبرها، وإما مبتدأ والقصص الحق خبره. والجملة خبر إن. فإن
  قلت: لم جاز دخول اللام على الفصل؟ قلت: إذا جاز دخولها على الخبر كان دخولها على الفصل
  أجوز، لأنه أقرب إلى المبتدأ منه، وأصلها أن تدخل على المبتدأ. و «من» في قوله: { وَمَا
  مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ } بمنزلة البناء على الفتح في (اَ إِلَـٰهَ إِلاَّ ٱللَّهُ
  ) في إفادة معنى الاستغراق، والمراد الردّ على النصارى في تثليثهم { فَإِنَّ ٱللَّهَ
  عَلِيمٌ بِٱلْمُفْسِدِينَ } وعيد لهم بالعذاب المذكور في قوله:{ زِدْنَـٰهُمْ عَذَابًا
  فَوْقَ ٱلْعَذَابِ بِمَا كَانُواْ يُفْسِدُونَ }[النحل: 88].\r\n\t\t\t\r\n\t\t\t</section>"

