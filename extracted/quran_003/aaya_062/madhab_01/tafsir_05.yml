  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ هَـٰذَا لَهُوَ
  ٱلْقَصَص ٱلْحَقُّ } الإشارة في قوله «إن هذا» إلى القرآن وما فيه من الأقاصيص، سميت
  قصصاً لأن المعاني تتتابع فيها؛ فهو من قولهم: فلان يقص أثر فلان، أي يتبعه. { وَمَا
  مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ } «من» زائدة للتوكيد، والمعنى وما إلۤه إلاَّ الله {
  ٱلْعَزِيزُ } أي الذي لا يغلب. { ٱلْحَكِيمُ } ذو الحكمة. وقد تقدّم مثله والحمد لله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

