  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذَا لَهُوَ ٱلْقَصَصُ ٱلْحَقُّ وَمَا مِنْ إِلَـٰهٍ إِلاَّ ٱللَّهُ وَإِنَّ ٱللَّهَ
  لَهُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ عَلِيمٌ
  بِٱلْمُفْسِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ تَعَالَوْاْ إِلَىٰ
  كَلِمَةٍ سَوَآءٍ بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ نُشْرِكَ
  بِهِ شَيْئاً وَلاَ يَتَّخِذَ بَعْضُنَا بَعْضاً أَرْبَاباً مِّن دُونِ ٱللَّهِ فَإِن
  تَوَلَّوْاْ فَقُولُواْ ٱشْهَدُواْ بِأَنَّا مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إن هذا لهو القصص الحق } هذا خبر من الله جزم مؤكد فصل به بين المختصمين،
  والإشارة إلى القرآن على قول الجمهور، والظاهر أنه إشارة إلى ما تقدم من أخبار عيسى،
  وكونه مخلوقاً من غير أب، قاله ابن عباس، وابن جريج، وابن زيد، وغيرهم. أي: هذا هو
  الحق لا ما يدعيه النصارى فيه من كونه إلهاً أو ابن الله، ولا ما تدعيه اليهود فيه،
  وقيل: هذا إشارة إلى ما بعده من قوله { وما من إله إلاَّ الله } ويضعف بأن هذه الجملة
  ليست بقصص وبوجود حرف العطف في قوله: وما قال بعضهم إلاَّ إن أراد بالقصص الخبر، فيصح
  على هذا، ويكون التقدير: إن الخبر الحق أنه ما من إله إلاَّ الله. انتهى. لكن يمنع
  من هذا التقدير وجود واو العطف واللام في: لهو، دخلت على الفصل. والقصص خبر إن، والحق
  صفة له، والقصص مصدر، أو فعل بمعنى مفعول، أي: المقصوص كالقبض، بمعنى المقبوض، ويجوز
  أن يكون: هو، مبتدأ و: القصص، خبره، والجملة، في موضع خبر إن ووصف القصص بالحق إشارة
  إلى القصص المكذوب الذي أتى به نصارى نجران، وغيرهم، في أمر عيسى وإلاهيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وما من إله إلا الله } أي: المختص بالإلهية هو الله وحده، وفيه ردّ
  على الثنوية والنصارى، وكل من يدعي غير الله إلهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و:
  من، زائدة لاستغراق الجنس، و: إله، مبتدأ محذوف الخبر، و: الله، بدل منه على الموضع،
  ولا يجوز البدل على اللفظ، لأنه يلزم منه زيادة: من، في الواجب، ويجوز في العربية في
  نحو هذا التركيب نصب ما بعد: إلاَّ، نحو ما من شجاع إلاَّ زيداً، ولم يقرأ بالنصب في
  هذه الآية، وإن كان جائزاً في العربية النصب على الاستثناء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وإن الله لهو العزيز الحكيم } إشارة إلى وصفي الإلهية وهما: القدرة الناشئة عن الغلبة
  فلا يمتنع عليه شيء، والعلم المعبر عنه بالحكمة فيما صنع والإتقان لما اخترع، فلا يخفى
  عنه شيء. وهاتان الصفتان منفيتان عن عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويجوز
  في: لهو، من الإعراب ما جاز في: لهو القصص، وتقديم ذكر فائدة الفصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فإن تولوا فإن الله عليم بالمفسدين } قال مقاتل: فإن تولوا عن الملاعنة.
  وقال الزجاج: عن البيان الذي أبانه رسول الله صلى الله عليه وسلم وقال أبو سليمان الدمشقي:
  عن الإقرار بالوحدانية والتنزيه عن الصاحبة والولد وقال المرسيّ: عن هذا الذكر وقيل:
  عن الإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و: تولوا، ماضٍ أو مضارع حذفت تاؤه،
  وجواب الشرط في الظاهر الجملة من قوله: { فان الله عليم بالمفسدين } ، والمعنى: ما
  يترتب على علمه بالمفسدين من معاقبته لهم، فعبر عن العقاب بالعلم الذي ينشأ عنه عقابهم،
  ونبه على العلة التي توجب العقاب، وهي الإفساد، ولذلك أتى بالاسم الظاهر دون الضمير،
  وأتى به جمعاً ليدل على العموم الشامل لهؤلاء الذين تولوا ولغيرهم، ولكونه رأس آية،
  ودل على أن توليهم إفساد أي إفساد.</font></font>&#13;\t\t\t<label disabled=\"true\"
