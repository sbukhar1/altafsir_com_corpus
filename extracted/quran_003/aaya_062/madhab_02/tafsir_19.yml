  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قل يا أهل الكتاب تعالوا إلى كلمة سواء بيننا وبينكم } نزلت في وفد
  نجران، قاله الحسن، والسدي، ومحمد بن جعفر بن الزبير. قال ابن زيد: لما أبى أهل نجران
  ما دعوا إليه من الملاعنة، دعوا إلى أيسر من ذلك، وهي الكلمة السواء وقال ابن عباس:
  نزلت في القسيسين والرهبان، بعث بها النبي صلى الله عليه وسلم إلى جعفر وأصحابه بالحبشة،
  فقرأها جعفر، والنجاشي جالس وأشراف الحبشة وقال قتادة، والربيع، وابن جريج: في يهود
  المدينة، وهم الذين حاجوا في إبراهيم. وقيل: نزلت في اليهود والنصارى، قالوا: يا محمد!
  ما تريد إلاَّ أن نقول فيك ما قالت اليهود في عزير؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولفظ:
  يا أهل الكتاب، يعم كل من أوتي كتاباً، ولذلك دعا رسول الله صلى الله عليه وسلم اليهود
  بالآية، والأقرب حمله على النصارى لأن الدلالة وردت عليهم، والمباهلة معهم، وخاطبهم:
  بيا أهل الكتاب، هزاً لهم في استماع ما يلقى إليهم، وتنبيهاً على أن من كان أهل كتاب
  من الله ينبغي أن يتبع كتاب الله، ولما قطعهم بالدلائل الواضحة فلم يذعنوا، ودعاهم
  إلى المباهلة فامتنعوا، عدل إلى نوع من التلطف، وهو: دعاؤهم إلى كلمة فيها إنصاف بينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبو السمال: كلمة، كضربة، و: كلمة، كسدرة، وتقدّم هذا عند قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مصدقاً
  بكلمة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 39] والكلمة هي ما فسرت به بعد. وقال أبو العالية: { لا
  إله إلا الله } ، وهذا تفسير المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعبر
  بالكلمة عن الكلمات، لأن الكلمة قد تطلقها العرب على الكلام، وإلى هذا ذهب الزجاج،
  إما لوضع المفرد موضع الجمع، كما قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بها جيفُ الحسرى، فأما عظامها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فبيض، وأما
  جلدها فصليب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإما لكون الكلمات مرتبطة بعضها ببعض، فصارت في قوة الكلمة الواحدة
