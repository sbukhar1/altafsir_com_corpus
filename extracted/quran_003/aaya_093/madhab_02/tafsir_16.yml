  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كُلًّ الطَّعَامِ
  كَانَ حِلاًّ } لما أنكرت اليهود تحليل النبي صلى الله عليه وسلم لحوم الإبل أخبر الله
  ـ تعالى ـ أنه أحلها إلى أن حرمها إسرائيل على نفسه، لما أصابه وجع النسا نذر تحريم
  العروق على نفسه وأحب الطعام إليه، وكانت لحوم الإبل من أحب الطعام إليه، ونذر ذلك
  بإذن الله ـ تعالى ـ، أو باجتهاده، فحرمت اليهود ذلك اتباعاً لإسرائيل على الأصح، أو
  نزلت التوراة بتحريمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

