  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كل الطعام كان حلاً لبني إِسرائيل } سبب نزولها</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم قال:«أنا على ملة إِبراهيم» فقالت اليهود:
  كيف وأنت تأكل لحوم الإِبل؟ وتشرب ألبانها؟ فقال: «كان ذلك حلاً لإبراهيم». فقالوا
  كل شيء نحرِّمه نحن، فإنه كان محرّماً على نوح وإبراهيم حتى انتهى إلينا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية تكذيباً لهم. قاله
  أبو روق، وابن السائب و «الطعام» اسم للمأكول. قال ابن قتيبة: والحل: الحلال، ومثله
  الحرم والحرام، واللبس واللباس. وفي الذي حرَّمه على نفسه، ثلاثة أقوال. أحدها: لحوم
  الإبل وألبانها. روي عن النبي صلى الله عليه وسلم، ورواه أبو صالح، عن ابن عباس، وهو
  قول الحسن، وعطاء ابن أبي رباح، وأبي العالية في آخرين. والثاني: أنه العروق، رواه
  سعيد بن جبير عن ابن عباس وهو قول مجاهد، وقتادة، والضحاك، والسدي في آخرين. والثالث:
  أنه زائدتا الكبد، والكليتان، والشحم إلا ما على الظهر، قاله عكرمة. وفي سبب تحريمه
  لذلك أربعة أقوال. أحدها: أنه طال به مرضٌ شديد، فنذر: لئن شفاه الله، ليحرِّمنَّ أحبَّ
  الطعام والشراب إليه، روي عن النبي صلى الله عليه وسلم. والثاني: أنه اشتكى عرق النسا
  فحرّم العروق، قاله ابن عباس في آخرين. والثالث: أن الأطباء وصفوا له حين أصابه النسا
  اجتناب ما حرمه، فحرمه، رواه الضحاك عن ابن عباس. والرابع: أنه كان إذا أكل ذلك الطعام،
  أصابه عرق النسا، فيبيت وقيذاً فحرمه، قاله أبو سليمان الدمشقي. واختلفوا: هل حرم ذلك
  بإذن الله، أو باجتهاده؟ على قولين. واختلفوا: بماذا ثبت تحريم الطعام الذي حرمه على
  اليهود، على ثلاثة أقوال. أحدها: أنه حرم عليهم بتحريمه، ولم يكن محرماً في التوراة،
  قاله عطية. وقال ابن عباس: قال يعقوب: لئن عافاني الله لا يأكله لي ولد. والثاني: أنهم
  وافقوا أباهم يعقوب في تحريمه، لا أنه حرِّم عليهم بالشرع، ثم أضافوا تحريمه إلى الله،
  فأكذبهم الله بقوله: { قل فأتوا بالتوراة فاتلوها إِن كنتم صادقين } هذا قول الضحاك.
  والثالث: أن الله حرمه عليهم بعد التوراة لا فيها. وكانوا إذا أصابوا ذنباً عظيماً،
  حرم عليهم به طعام طيب، أو صب عليهم عذاب، هذا قول ابن السائب. قال ابن عباس: { فأتوا
  بالتوراة فاتلوها } هل تجدون فيها تحريم لحوم الإبل وألبانها!.</font></font><font
