  إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ
  قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروى جُويبر عن الضحاك عن ابن عباس: لمّا أصاب يعقوب عرق النسا وصف
  له الأطباء أن يجتنب لحمان الإِبل فحرمها يعقوب على نفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الحسن: حرّم إسرائيل على نفسه لحم الجزور تعبداً لله تعالى: فسأل ربَّه أن يجيز له
  ذلك فحرمه الله على ولده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلفوا في هذا الطعام المحرم
  على بني إسرائيل بعد نزول التوراة، وقال السدي: حرّم الله عليهم في التوراة ما كانوا
  يحرمونه قبل نزولها، وقال عطية: إنما كان محرّماً عليهم بتحريم إسرائيل فإنه كان قد
  قال: لئن عافاني الله لا يأكله لي ولدٌ، ولم يكن محرّماً عليهم في التوراة، وقال الكلبي:
  لم يحرمه الله (عليهم) في التوراة وإنما حُرم عليهم بعد التوراة بظلمهم، كما قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِظُلْمٍ مِّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ
  طَيِّبَاتٍ أُحِلَّتْ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 160] وقال الله تعالى: { وَعَلَى ٱلَّذِينَ هَادُواْ حَرَّمْنَا
  كُلَّ ذِي ظُفُرٍ } ، إلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَٰلِكَ جَزَيْنَـٰهُم بِبَغْيِهِمْ
  وِإِنَّا لَصَـٰدِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 146]، وكانت بنو إسرائيل إذا أصابوا ذنباً عظيماً حرّم الله
  عليهم طعاماً طيباً أو صبّ عليهم رِجْزاً وهو الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الضحاك: لم يكن شيء من ذلك حراماً عليهم ولا حرمه الله في التوراة، وإنما حرموه على
  أنفسهم اتّباعاً لأبيهم، ثم أضافوا تحريمه إلى الله، فكذّبهم الله عزّ وجلّ، فقال:
  { قُلْ } يا محمد { فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا } ، حتى يتبين أنه كما قلتم،
  { إِن كُنتُمْ صَادِقِينَ } ، فلم يأتوا.</font></font><font class=\"TextResultArabic\"><font
