  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِىۤ إِسْرَٰءِيلَ إِلاَّ مَا حَرَّمَ إِسْرَٰءِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ } سبب نزول هذه الآية:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن اليهود قالوا لرسول الله صلّى
  الله عليه وسلم: تزعم أنك على مِلّة إبراهيم؟ وكان إبراهيم لا يأكل لحُوم الإِبل وألبانها
  وأنت تأكلها، فلستَ على مِلّته!، فقال رسول الله صلّى الله عليه وسلم: «كان ذلك حلالاً
  لإِبراهيم عليه السلام»، فقالوا: كلُّ ما نحرمُه اليومَ كان ذلك حراماً على نوح وإبراهيم
  حتى انتهى إلينا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فأنزل الله تعالى هذه الآية { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِىۤ إِسْرَٰءِيلَ
  } يريد: سِوَى الميتة والدم، فإنه لم يكن حلالاً قط. { إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ } وهو يعقوب عليه السلام { مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاة }
  ، يعني: ليس الأمر على ما قالوا من حرمة لحوم الإِبل وألبانها على إبراهيم، بل كان
  الكلُّ حلالاً له ولبني إسرائيل، وإنما حرّمها إسرائيل على نفسه قبل نزول التوراة،
  يعني: ليست في التوراة حرمتُها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في الطعام الذي حرّمه يعقوب على نفسه وفي سببه، قال أبو العالية وعطاء ومقاتل والكلبي:
  كان ذلك الطعام: لحمان الإِبل وألبانها،</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  أن يعقوب مرض مرضاً شديداً فطال سُقْمُه فنذر لئن عافاه الله من سقمه ليُحرِمَنَّ أحبَّ
  الطعام والشراب إليه، وكان أحب الطعام إليه لحمان الإِبل وأحب الشراب إليه ألبانها،
  فحرّمهما. وقال ابن عباس ومجاهد وقتادة والسدي والضحاك: هي العروق. وكان السبب في ذلك
  أنه اشتكى عرق النَّسا وكان أصل وجعه، فيما روي جُويبر ومقاتل عن الضحاك: أن يعقوب
  كان نذر إن وهبه الله اثني عشر ولداً وأتى بيت المقدس صحيحاً أن يذبح آخرهم، فتلقاه
  ملَك [من الملائكة]، فقال: يا يعقوب إنك رجل قوي فهل لك في الصراع، فعالجه فلم يصرعْ
  واحدٌ منهما صاحبَه، فغمزه الملَك غمزة فعرض له عرق النسا من ذلك، ثم قال له: أمَا
  إني لو شئت أن أصرعك لفعلت ولكن غمزتك هذه الغمزة لأنك كنت نذرت إن أتيت بيت المقدس
  صحيحاً ذبحت آخر ولدك، فجعل الله لك بهذه الغمزة من ذلك مخرجاً، فلما قدمها يعقوب أراد
  ذبح ولده ونسي قول الملك، فأتاه الملَكُ وقال: إنما غمزتك للمخرج وقد وُفي نذرُك فلا
  سبيل لك إلى ولدك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عباس ومجاهد وقتادة والسدي:
  أقبل يعقوب من حران يريد بيت المقدس حين هرب من أخيه عيصو: وكان رجلاً بطيشاً قوياً
  فلقيه ملك فظن يعقوب أنه لص فعالجه أن يصرعه، فغمز الملك فخذ يعقوب، ثم صعد إلى السماء
  ويعقوب عليه السلام ينظر إليه، فهاج به عرق النسا ولقي من ذلك بلاءً وشدةً، وكان لا
  ينام بالليل من الوجع، ويبيت وله زقاء، أي: صياح، فحلف يعقوب لئن شفاه الله أن لا يأكل
  عرقاً ولا طعاماً فيه عرق، فحرمه على نفسه، فكان بنوه بعد ذلك يتبعون العروق، يخرجونها
  من اللحم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
