  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِي إِسْرٰءيلَ }. قال في رواية الكلبي: خرج يعقوب
  إلى بيت المقدس، فلقيه ملك في الطريق فظن يعقوب أنه لص، فعالجه فغمز الملك رجل يعقوب
  فهاج به عرق النساء، فنذر أن يحرم أحب الطعام إليه إن برأ من ذلك لما رأى فيه من الجهد،
  فلما برأ كان أحب الطعام إليه لحوم الإبل وألبانها فحرمها على نفسه، فقالت اليهود:
  هذا التحريم من الله تعالى في التوراة، فنزل قوله تعالى: { كُلُّ ٱلطَّعَامِ كَانَ
  حِـلاًّ لّبَنِي إِسْرٰءِيلَ } أي كان حلالاً إلا الميتة والدم ولحم الخنزير ثم قال:
  { إِلاَّ مَا حَرَّمَ إِسْرٰءِيلُ عَلَىٰ نَفْسِهِ، مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ
  } وليس تحريمها في التوراة، ثم قال لمحمد - صلى الله عليه وسلم - { قُلْ } لليهود {
  فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا } يعني اقرأوها { إِن كُنتُمْ صَـٰدِقِينَ }
  بأن تحريمها في التوراة، لأنهم كانوا يقولون: إن ذلك حرام من وقت نوح وأنت وأصحابك
  تستحلونها. وقال الضحاك إن يعقوب لما أصابه عرق النساء، (أمره) الأطباء أن يتجنب لحوم
  الإبل فحرم على نفسه لحوم الإبل، فقالت اليهود: حرَّمْناها على أنفسنا لأن يعقوب حرّمها
  على نفسه فنزل تحريمها في التوراة فنزلت الآية. ويقال: معناه كل طعام هو حلال لأمتك،
  مثل ما كان حلالاً لبني إسرائيل، إلا ما حرم إسرائيل على نفسه، وبعضها حُرّم عليهم
  بذنوبهم. وقال الزجاج: هذه الآية أعظم (دليل) لنبوة محمد - صلى الله عليه وسلم - لأنه
  أخبرهم بأنه ليس في كتابهم، وأمرهم بأن يأتوا بالتوراة فأبوا، وعرفوا أنه قال ذلك بالوحي.</font></font><font
