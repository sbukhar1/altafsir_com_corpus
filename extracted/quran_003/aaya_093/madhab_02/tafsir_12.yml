  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كلُّ الطَّعَامِ كَانَ حِلاًّ لِّبَنِي إِسْرَآئِيلَ إِلاَّ مَا
  حَرَّمَ إِسْرَآئِيلُ عَلَى نَفْسِهِ } سبب نزول هذه الآية أن اليهود أنكروا تحليل
  النبي صلى الله عليه وسلم لحوم الإبل، فأخبر الله تعالى بتحليلها لهم حين حرَّمها إسرائيل
  على نفسه، لأنه لما أصابه وجع العرق الذي يقال له عرق النسا، نذر تحريم العروق على
  نفسه، وأحب الطعام إليه، وكانت لحوم الإبل من أحب الطعام إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في تحريم إسرائيل على نفسه هل كان بإذن الله تعالى أم لا
  _ على اختلافهم في اجتهاد الأنبياء … على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  لم يكن إلا بإذنه وهو قول من زعم أن ليس لنبي أن يجتهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  باجتهاده من غير إذن، وهو قول من زعم أن للنبي أن يجتهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في تحريم اليهود ذلك على أنفسهم على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم حرموه على أنفسهم اتباعاً لإسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن التوراة نزلت بتحريمها فحرموها بعد نزولها، والأول أصح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

