  إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ
  قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنشدكم بالله الذي أنزل التوراة على موسى هل تعلمون أن إسرائيل يعقوب مرض مرضاً
  شديداً فطال سقمه منه فنذر لله نذراً لئن عافاه الله من سقمه ليحرمنَّ أحب الطعام والشراب
  إليه، وكان أحب الطعام إليه لحم الإبل، وأحب الشراب إليه ألبانها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ فقالوا: اللّهم نعم. وقال ابن
  عباس: هي العروق وكان سبب ذلك أنه اشتكى عرق النسا وكان أصل وجعه فيما روي عن الضحاك
  أن يعقوب كان نذر لئن وهب الله له اثني عشر ولداً وأتى بيت المقدس صحيحاً أن يذبح أحدهم.
  وفي رواية آخرهم فتلقاه ملك من الملائكة وقال: يا يعقوب إنك رجل قوي فهل لك في الصراع؟
  فعالجه فلم يصرع أحدهما صاحبه فغمزه الملك غمزة فعرض له عرق النسا من ذلك ثم قال أما
  إني لو شئت أن أصرعك لفعلت ولكن غمزتك هذه الغمزة لأنك قد نذرت إن أتيت بيت المقدس
  صحيحاً ذبحت آخر ولدك، فجعل الله لك بهذه الغمزة من ذلك مخرجاً، فلما قد يعقوب بيت
  المقدس أراد ذبح ولده ونسي ما قال له الملك فأتاه الملك وقال له: إنما غمزتك للمخرج
  وقد وفي نذرك فلا سبيل لك إلى ذبح ولدك. وقال ابن عباس في آخرين أقبل يعقوب من حران
  يريد بيت المقدس حين هرب من أخيه العيص، وكان يعقوب رجلاً بطشاً قوياً فلقيه ملك في
  صورة رجل فظن يعقوب أنه لص فعالجه أن يصرعه فغمز الملك فخذ يعقوب وصعد إلى السماء ويعقوب
  ينظر فهاج به عرق النسا ولقي منه شدة فكان لا ينام الليل من الوجع ويبيت وله رغاء أي
  صياح، فحلف يعقوب لئن شفاه الله أن لا يأكل عرقاً ولا طعاماً فيه عرق فحرمه على نفسه
  فكان بنوه بعد ذلك يتبعون العروق ويخرجونها من اللحم ولا يأكلونها، وقيل لما أصاب يعقوب
  ذلك وصف له الأطباء أن يجتنب لحوم الإبل فحرمها يعقوب على نفسه، وقيل إنما حرم يعقوب
  لحوم الجزور تعبداً لله تعالى وسأل ربه أن تنجز فحرمه الله على ولده وهو ظاهر الآية
  لأن الله تعالى قال: كل الطعام كان حلاًّ لبني إسرائيل، ثم استثنى ما حرم إسرائيل على
  نفسه فوجب بحكم الاستثناء أن يكون ذلك حراماً على بني إسرائيل أما قوله من قبل أن تنزل
  التوراة فمعناه أن قبل إنزال التوراة كان كل أنواع الطعام حلالاً لبني إسرائيل سوى
  ما حرمه إسرائيل على نفسه أما بعد نزول التوراة فقد حرم الله تعالى عليهم أشياء كثيرة
  من أنواع الطعام ثم اختلفوا في حال هذا الطعام المحرم على بني إسرائيل بعد نزول التوراة
  فقال السدي: حرم الله عليهم في التوراة ما كانوا حرموه على أنفسهم قبل نزولها وقال
  عطية: إنما كان حراماً عليهم بتحريم إسرائيل فإنه قال: إن عافاني الله تعالى لا يأكله
  ولد لي ولم يكن ذلك محرماً عليهم في التوراة وقال الكلبي: لم يحرمه الله في التوراة
  وإنما حرم عليهم بعد نزول التوراة لظلمهم كما قال تعالى: { فبظلم من الذين هادوا حرمنا
  عليهم طيبات أُحلّت لهم } وقال تعالى: وعلى الذين هادوا حرمنا إلى أن قال ذلك جزيناهم
  ببغيهم { وإنا لصادقون } فكانت بنو إسرائيل إذا أصابوا ذنباً عظيماً حرم الله عليهم
  طعاماً طيباً أو صب عليهم رجزاً وهو الموت.</font></font>&#13;\t\t\t<label disabled=\"true\"
