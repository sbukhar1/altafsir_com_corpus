  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الضحاك: لم يكن شيء من ذلك حراماً عليهم ولا حرمه الله في التوراة،
  وإنما حرموه على أنفسهم اتباعاً لأبيهم ثم أضافوا تحريمه لله عز وجل فكذبهم الله تعالى
