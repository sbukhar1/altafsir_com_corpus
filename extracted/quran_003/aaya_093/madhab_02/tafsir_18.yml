  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { كل الطعام كان حلاًّ لبني إسرائيل إلاّ ما حرم إسرائيل على نفسه من قبل أن تنزل التوراة
  } سبب نزول هذه الآية</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن اليهود قالوا للنبي صلى الله عليه وسلم: إنك تزعم أنك على ملة إبراهيم وكان إبراهيم
  لا يأكل لحوم الإبل وألبانها وأنت تأكل ذلك كله فلست على ملته فقال النبي صلى الله
  عليه وسلم: \" كان ذلك حلالاً لإبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا كل ما نحرمه اليوم كان ذلك حراماً على نوح وإبراهيم حتى انتهى
  إلينا فأنزل الله عز وجل كل الطعام كان حلاً لبني إسرائيل إلاّ ما حرم إسرائيل على
  نفسه وهو يعقوب من قبل أن ينزل التوراة يعني ليس الأمر على ما تدعيه اليهود من تحريم
  لحوم الإبل على إبراهيم بل كان ذلك حلالاً على إبراهيم وإسماعيل وإسحاق ويعقوب، وإنما
  حرمه يعقوب بسبب من الأسباب وبقيت تلك الحرمة في أولاده فأنكر اليهود ذلك فأمرهم رسول
  الله صلى الله عليه وسلم بإحضار التوراة وطلب منهم أن يستخرجوا منها أن ذلك كان حراماً
  على إبراهيم، فعجزوا عن ذلك وافتضحوا وبأن كذبهم فيما ادعوا من حرمة هذه الأشياء على
  إبراهيم وقيل: إن اليهود أنكروا شرع محمد صلى الله عليه وسلم وادعوا أن النسخ غير جائز،
  فأبطل الله ذلك عليهم وأخبر أن كل الطعام كان حلاً لبني إسرائيل إلا ما حرم إسرائيل
  على نفسه فذلك الذي حرمه على نفسه كان حلالاً ثم صار حراماً عليه وعلى أولاده فقد حصل
  النسح وبطل قول اليهود بأن النسخ غير جائز، فأنكرت اليهود ذلك وقالوا: بل كان ذلك حراماً
  من زمن آدم إلى هذا الوقت فألزمهم رسول الله صلى الله عليه وسلم بإحضار التوراة وقال:
  إن التوراة ناطقة بأن بعض أنواع الطعام إنما حرم بسبب أن إسرائيل حرمه على نفسه فخاف
  اليهود من الفضيحة وامتنعوا من إحضار التوراة فحصل بذلك كذبهم وأنهم ينسبون إلى التوراة
  ما ليس فيها وبطل قولهم بأن النسخ غير جائز، وفي هذا دليل على صحة نبوة محمد صلى الله
  عليه وسلم وذلك أنه صلى الله عليه وسلم كان رجلاً أمياً لم يقرأ الكتب ولم يعرف ما
  في التوراة، فلما أخبر أن ذلك ليس في التوراة علم أن الذي أخبر به صلى الله عليه وسلم
  وحي من الله تعالى وقوله تعالى: كل الطعام يعني كل أنواع الطعام أو سائر المطعومات
  كان حلاً أي حلالاً لبني إسرائيل إلا ما حرم إسرائيل على نفسه إسرائيل هو يعقوب بن
  إسحاق بن إبراهيم عليهم السلام، واختلفوا في الذي حرم يعقوب على نفسه قيل حرم لحوم
  الإبل وألبانها وروى الطبري بسنده عن ابن عباس: أن عصابة من اليهود حضرت رسول الله
  صلى الله عليه وسلم فقالوا: يا أبا القاسم أخبرنا أي الطعام حرم إسرائيل على نفسه من
  قبل ان تنزل التوراة فقال رسول الله صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
