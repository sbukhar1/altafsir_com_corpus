  إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ
  قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت اليهود: إنما نحرّم على أنفسنا لحوم الإبل؛ لأن يعقوب حرّمها
  وأنزل الله تحريمها في التوراة؛ فأنزل الله هذه الآية. قال الضحاك: فكذبهم الله وردّ
  عليهم فقال: يا محمد { قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ
  } فلم يأتوا. فقال عز وجل: { فَمَنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ
  ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ } قال الزجاج: في هذه الآية أعظم دلالة لنبوّة
  محمد نبينا صلى الله عليه وسلم، أخبرهم أنه ليس في كتابهم، وأمرهم أن يأتوا بالتوراة
  فأبوا؛ يعني عرفوا أنه قال ذلك بالوحي. وقال عطية العوفى: إنما كان ذلك حراماً عليهم
  بتحريم يعقوب ذلك عليهم. وذلك أن إسرائيل قال حين أصابه عِرق النسا: والله لئن عافاني
  الله منه لا يأكله لي ولد؛ ولم يكن ذلك محرّماً عليهم. وقال الكلبي: لم يحرمه الله
  عز وجل في التوراة عليهم وإنما حرمه بعد التوراة بظلمهم وكفرهم، وكانت بنو إسرائيل
  إذا أصابوا ذنباً عظيماً حرم الله تعالى عليهم طعاماً طيباً، أو صب عليهم رجزاً وهو
  الموت؛ فذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِظُلْمٍ مِّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ
  طَيِّبَاتٍ أُحِلَّتْ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 160] الآية. وقوله: { وَعَلَى الّذِينَ هَادُوا حَرَّمْنَا
  كُلَّ ذِي ظُفُرٍ } الآية ـ إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ جَزَيْنَاهُم بِبَغْيِهِمْ
  وِإِنَّا لَصَادِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 146].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  ترجم ٱبن ماجه في سننه «دواء عِرق النسا» حدثنا هشام بن عمار وراشد بن سعيد الرملي
  قالا حدّثنا الوليد بن مسلم حدّثنا هشام بن حسّان حدّثنا أنس بن سيرين أنه سمع أنس
  بن مالك يقول: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شفاء عِرق النسا ألية شاة (أعرابية) تذاب ثم تُجَزّأ ثلاثة أجزاء
  ثم يشرب على الريق في كل يوم جزء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأخرجه الثعلبيّ في تفسيره أيضاً من حديث أنس بن مالك قال: قال رسول
  الله صلى الله عليه وسلم في عرق النسا:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تؤخذ ألية كبش عربيّ لا صغير ولا كبير فتقطع صغاراً فتخرج إهالته
  فتقسم ثلاثة أقسام في كل يوم على ريق النفس ثلثاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أنس: فوصفته لأكثر من مائة فبرأ بإذن الله تعالى. شعبة: حدّثني
  شيخ في زمن الحجاج بن يوسف في عِرق النَّسا: أقسم لك بالله الأعلى لئن لم تنته لأكوينّك
  بنار أو لأحلقنّك بموسى. قال شعبة: قد جربته، تقوله، وتمسح على ذلك الموضع.</font></font><font
