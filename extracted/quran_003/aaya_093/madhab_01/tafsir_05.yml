  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { حِـلاًّ } أي حلالاً، ثم ٱستثنى فقال: { إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ } وهو يعقوب عليه السلام. في الترمذيّ عن ٱبن عباس</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن اليهود قالوا للنبيّ صلى الله
  عليه وسلم: أخبرنا، ما حرم إسرائيل على نفسه؟ قال: «كان يسكن البدو فاشتكى عِرق النَّسَا
  فلم يجد شيئاً يلائمه إلا لحوم الإبل وألبانها فلذلك حرّمها» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: صدقت. وذكر الحديث. ويقال:
  (إنه) نذر إن برأ منه ليتركن أحب الطعام والشراب إليه، وكان أحب الطعام والشراب إليه
  لحوم الإبل وألبانها. وقال ٱبن عباس ومجاهد وقتادة والسدي: أقبل يعقوب عليه السلام
  من حرّان يريد بيت المقدس حين هرب من أخيه عِيصو، وكان رجلاً بطشاً قوِيّاً، فلقِيه
  ملك فظنّ يعقوب أنه لص فعالجه أن يصرعه، فغمز الملك فخذ يعقوب عليه السلام، ثم صعد
  الملك إلى السماء ويعقوب ينظر إليه فهاج عليه عِرْق النَّسَا، ولقِي من ذلك بلاء شديداً،
  فكان لا ينام الليل من الوجع ويبيت وله زقَاء أي صياح، فحلف يعقوب عليه السلام إن شفاه
  الله جل وعز ألاّ يأكل عِرْقاً، ولا يأكل طعاماً فيه عِرق فحرّمها على نفسه؛ فجعل بنوه
  يتبعون بعد ذلك العروق فيخرجونها من اللحم. وكان سبب غمز المَلك ليعقوب أنه كان نذر
  إن وهب الله له ٱثنى عشر ولداً وأتى بيت المقدس صحيحاً أن يذبح آخرهم. فكان ذلك للمخرج
  من نذره؛ عن الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: وٱختلف هل كان التحريم
  من يعقوب باجتهاد منه أو بإذن من الله تعالى؟ والصحيح الأوّل؛ لأن الله تعالى أضاف
  التحريم إليه بقوله تعالى: { إلاَّ مَا حَرَّم } وأن النبي إذا أدّاه ٱجتهاده إلى شيء
  كان دِيناً يلزمنا ٱتباعُه لتقرير الله سبحانه إياه على ذلك. وكما يوحى إليه ويلزم
  ٱتباعه، كذلك يؤذن له ويجتهد، ويتعين موجب ٱجتهاده إذا قدر عليه، ولولا تقدّم الإذن
  له في تحريم ذلك ما تسوّر على التحليل والتحريم. وقد حرم نبينا صلى الله عليه وسلم
  العسل على الرواية الصحيحة، أو خادمه مارية فلم يقرّ الله تحريمه ونزل { لِم تُحَرّمُ
  مَا أَحَلّ الله لَكَ } على ما يأتي بيانه في «التحريم». قال الكيا الطبري: فيمكن أن
  يقال: مطلق قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِمَ تُحَرِّمُ مَآ أَحَلَّ ٱللَّهُ لَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  1] يقتضي ألا يختص بمارية؛ وقد رأى الشافعيّ أن وجوب الكفارة في ذلك غير معقول المعنى،
  فجعلها مخصوصاً بموضع النص، وأبو حنيفة رأى ذلك أصلاً في تحريم كل مباح وأجراه مجرى
  اليمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { قُلْ فَأْتُواْ
  بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ } قال ٱبن عباس: لما أصاب يعقوب
  عليه السلام عِرق النَّسا وصف الأطباء له أن يجتنب لحوم الإبل فحرّمها على نفسه.</font></font>&#13;\t\t\t<label
