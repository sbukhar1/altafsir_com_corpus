  href=\"JavaScript:Open_Menu()\">كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ
  إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ
  قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تنام عيناه ولا ينام قلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أخبرنا كيف تؤنث المرأة، وكيف تذكر؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يلتقي الماءان، فإذا علا ماء الرجل
  ماء المرأة، أذكرت، وإذا علا ماء المرأة، أنثت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أخبرنا ما حرم إسرائيل على نفسه؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان يشتكي عرق النسا، فلم يجد
  شيئاً يلائمه إلا ألبان كذا وكذا ـ قال أحمد: قال بعضهم: يعني الإبل ـ فحرم لحومها
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  صدقت، قالوا: أخبرنا ما هذا الرعد؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ملك من ملائكة الله عز وجل موكل بالسحاب بيده ـ أو في يديه ـ مخراق
  من نار يزجر به السحاب، يسوقه حيث أمره الله عز وجل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فما هذا الصوت الذي يسمع؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صوته \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: صدقت، إنما بقيت واحدة، وهي التي نتابعك إن أخبرتنا بها، إنه
  ليس من نبي إلا له ملك يأتيه بالخبر، فأخبرنا من صاحبك؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جبريل عليه السلام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قالوا: جبريل ذاك ينزل بالحرب
  والقتال والعذاب عدونا، لو قلت: ميكائيل الذي ينزل بالرحمة والنبات والقطر، لكان، فأنزل
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مَن كَانَ عَدُوًّا لِّجِبْرِيلَ فَإِنَّهُ نَزَّلَهُ عَلَىٰ
  قَلْبِكَ بِإِذْنِ ٱللَّهِ مُصَدِّقًا لِّمَا بَيْنَ يَدَيْهِ وَهُدًى وَبُشْرَىٰ لِلْمُؤْمِنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  97] والآية بعدها. وقد رواه الترمذي والنسائي، من حديث عبد الله بن الوليد العجلي به
  نحوه، وقال الترمذي: حس غريب، وقال ابن جريج والعوفي عن ابن عباس: كان إسرائيل عليه
  السلام ـ وهو يعقوب ـ يعتريه عرق النسا بالليل، وكان يقلقه ويزعجه عن النوم، ويقلع
  الوجع عنه بالنهار، فنذر لله لئن عافاه الله لا يأكل عرقاً، ولا يأكل ولد ما له عرق،
  وهكذا قال الضحاك والسدي، كذا رواه. وحكاه ابن جرير في تفسيره، قال: فاتبعه بنوه في
  تحريم ذلك استناناً به، واقتداء بطريقه، قال: وقوله: { مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ
  } أي: حرم ذلك على نفسه من قبل أن تنزل التوراة، قلت: ولهذا السياق بعدما تقدم مناسبتان
  (إحداهما): أن إسرائيل عليه السلام حرم أحب الأشياء إليه، وتركها لله، وكان هذا سائغاً
  في شريعتهم، فله مناسبة بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 92] فهذا هو المشروع عندنا، وهو الإنفاق في طاعة الله مما
  يحبه العبد ويشتهيه، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَاتَى ٱلْمَالَ عَلَىٰ حُبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  177] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  8] الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(المناسبة الثانية) لما تقدم السياق
  في الرد على النصارى، واعتقادهم الباطل في المسيح، وتبيين زيف ما ذهبوا إليه، وظهور
  الحق واليقين في أمر عيسى وأمه، كيف خلقه الله بقدرته ومشيئته وبعثه إلى بني إسرائيل
  يدعو إلى عبادة ربه تبارك وتعالى، شرع في الرد على اليهود، قبحهم الله تعالى، وبيان
  أن النسخ الذي أنكروا وقوعه وجوازه قد وقع، فإن الله تعالى قد نص في كتابهم التوراة
  أن نوحاً عليه السلام لما خرج من السفينة، أباح الله له جميع دواب الأرض يأكل منها،
  ثم بعد هذا حرم إسرائيل على نفسه لحمان الإبل وألبانها، فاتبعه بنوه في ذلك، وجاءت
  التوراة بتحريم ذلك، وأشياء أخرى زيادة على ذلك، وكان الله عز وجل قد أذن لآدم في تزويج
  بناته من بنيه، وقد حرم ذلك بعد ذلك، وكان التسري على الزوجة مباحاً في شريعة إبراهيم
  عليه السلام، وقد فعله إبراهيم في هاجر لما تسرى بها على سارة، وقد حرم مثل هذا في
  التوراة عليهم، وكذلك كان الجمع بين الأختين سائغاً، وقد فعله يعقوب عليه السلام، جمع
  بين الأختين، ثم حرم عليهم ذلك في التوراة، وهذا كله منصوص عليه في التوراة عندهم،
  وهذا هو النسخ بعينه، فكذلك فليكن ما شرعه الله للمسيح عليه السلام، في إحلاله بعض
  ما حرم في التوراة، فما بالهم لم يتبعوه؟ بل كذبوه وخالفوه؟ وكذلك ما بعث الله به محمداً
  صلى الله عليه وسلم من الدين القويم، والصراط المستقيم، وملة أبيه إبراهيم، فما بالهم
  لا يؤمنون؟ ولهذا قال تعالى: { كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِىۤ إِسْرَٰءِيلَ
