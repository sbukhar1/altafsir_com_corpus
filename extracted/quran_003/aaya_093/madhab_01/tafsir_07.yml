  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام أحمد: حدثنا هشام بن القاسم، حدثنا عبد الحميد، حدثنا شهر،
  قال: قال ابن عباس: حضرت عصابة من اليهود نبي الله صلى الله عليه وسلم، فقالوا: حدثنا
  عن خلال نسألك عنهن، لا يعلمهن إلا نبي، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سلوني عما شئتم، ولكن اجعلوا لي ذمة الله، وما أخذ يعقوب على بنيه،
  لئن أنا حدثتكم شيئاً فعرفتموه، لتتابعني على الإسلام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فذلك لك، قالوا: أخبرنا عن أربع خلال: أخبرنا أي الطعام حرم
  إسرائيل على نفسه؟ وكيف ماء المرأة وماء الرجل؟ وكيف يكون الذكر منه والأنثى؟ وأخبرنا
  كيف هذا النبي الأمي في النوم؟ ومن وليه من الملائكة؟ فأخذ عليهم العهد لئن أخبرهم
  ليتابعنه، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنشدكم بالذي أنزل التوراة على موسى، هل تعلمون أن إسرائيل مرض مرضاً شديداً، وطال
  سقمه، فنذر لله نذراً لئن شفاه الله من سقمه، ليحرمن أحب الطعام والشراب إليه، وكان
  أحب الطعام إليه لحمان الإبل، وأحب الشراب إليه ألبانها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ فقالوا: اللهم نعم: قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم اشهد عليهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنشدكم بالله الذي لا إله إلا هو، الذي أنزل التوراة على موسى، هل
  تعلمون أن ماء الرجل أبيض غليظ، وماء المرأة أصفر رقيق، فأيهما علا كان له الولد والشبه
  بإذن الله، إن علا ماء الرجل ماء المرأة، كان ذكراً بإذن الله، وإن علا ماء المرأة
  ماء الرجل، كان أنثى بإذن الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قالوا: نعم. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم اشهد عليهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنشدكم بالذي أنزل التوراة على موسى، هل تعلمون أن هذا النبي الأمي تنام عيناه،
  ولا ينام قلبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  قالوا: اللهم نعم. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم اشهد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  وأنت الآن فحدثنا من وليك من الملائكة؟ فعندها نجامعك ونفارقك، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وإن وليي جبريل، ولم يبعث الله
  نبياً قط إلا وهو وليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فعند ذلك نفارقك، ولو كان وليك غيره لتابعناك، فعند ذلك، قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مَن كَانَ عَدُوًّا لِّجِبْرِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  97] الآية، ورواه أحمد أيضاً عن حسين بن محمد، عن عبد الحميد به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(طريق أخرى) قال أحمد: حدثنا أبو أحمد الزبيري، حدثنا عبد الله بن
  الوليد العجلي، عن بكير بن شهاب، عن سعيد بن جبير، عن ابن عباس، قال: أقبلت يهود إلى
  رسول الله صلى الله عليه وسلم، فقالوا: يا أبا القاسم، إنا نسألك عن خمسة أشياء، فإن
  أنبأتنا بهن، عرفنا أنك نبي، واتبعناك، فأخذ عليهم ما أخذ إسرائيل على بنيه إذ قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  عَلَىٰ مَا نَقُولُ وَكِيلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 28] قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هاتوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أخبرنا عن علامة النبي، قال:</font></font>&#13;\t\t\t<label
