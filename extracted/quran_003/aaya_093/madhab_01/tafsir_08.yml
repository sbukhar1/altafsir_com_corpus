  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(3, 93)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,93)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">نزل لما قال اليهود
  إنك تزعم أنك على ملة إبراهيم وكان لا يأكل لحوم الإبل وألبانها { كُلُّ ٱلطَّعَامِ
  كَانَ حِلاًّ } حلالاً { لّبَنِى إِسْرٰءِيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ } يعقوب
  { عَلَىٰ نَفْسِهِ } وهو الإبل لما حصل له عرق النَّسا بالفتح والقصر فنذر إن شفي لا
  يأكلها فحُرِّمَ عليه { مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ } وذلك بعد إبراهيم
  ولم تكن على عهده حراما كما زعموا { قُلْ } لهم { فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَآ
  } ليتبين صدق قولكم { إِن كُنتُمْ صَٰدِقِينَ } فيه فبهتوا ولم يأتوا بها قال تعالى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

