  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن الآيات المتقدمة إلى هذه الآية كانت في تقرير الدلائل الدالة
  على نبوّة محمد صلى الله عليه وسلم، وفي توجيه الإلزامات الواردة على أهل الكتاب في
  هذا الباب. وأما هذه الآية فهي في بيان الجواب عن شبهات القوم فإن ظاهر الآية يدل على
  أنه صلى الله عليه وسلم كان يدعي أن كل الطعام كان حلاً ثم صار البعض حراماً بعد أن
  كان حلاً والقوم نازعوه في ذلك وزعموا أن الذي هو الآن حرام كان حراماً أبداً. وإذا
  عرفت هذا فنقول الآية تحتمل وجوهاً الأول أن اليهود كانوا يعولون في إنكار شرع محمد
  صلى الله عليه وسلم على إنكار النسخ، فأبطل الله عليهم ذلك بأن { كُلُّ ٱلطَّعَامِ
  كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ }
  فذاك الذي حرمه على نفسه، كان حلالاً ثم صار حراماً عليه وعلى أولاده فقد حصل النسخ،
  فبطل قولكم النسخ غير جائز، ثم إن اليهود لما توجه عليهم هذا السؤال أنكروا أن يكون
  حرمة ذلك الطعام الذي حرم الله بسبب أن إسرائيل حرمه على نفسه، بل زعموا أن ذلك كان
  حراماً من لدن زمان آدم عليه السلام إلى هذا الزمان، فعند هذا طلب الرسول عليه السلام
  منهم أن يحضروا التوراة فإن التوراة ناطقة بأن بعض أنواع الطعام إنما حرم بسبب أن إسرائيل
  حرمه على نفسه، فخافوا من الفضيحة وامتنعوا من إحضار التوراة، فحصل عند ذلك أمور كثيرة
  تقوي دلائل نبوّة محمد صلى الله عليه وسلم أحدها أن هذا السؤال قد توجه عليهم في إنكار
  النسخ، وهو لازم لا محيص عنه وثانيها أنه ظهر للناس كذبهم وأنهم ينسبون إلى التوراة
  ما ليس فيها تارة، ويمتنعون عن الإقرار بما هو فيها أخرى وثالثها أن الرسول صلى الله
  عليه وسلم كان رجلاً أُمياً لا يقرأ ولا يكتب فامتنع أن يعرف هذه المسألة الغامضة من
  علوم التوراة إلا بخبر السماء فهذا وجه حسن علمي في تفسير الآية وبيان النظم. الوجه
  الثاني أن اليهود قالوا له إنك تدعي أنك على ملة إبراهيم، فلو كان الأمر كذلك فكيف
  تأكل لحوم الإبل وألبانها مع أن ذلك كان حراماً في دين إبراهيم فجعلوا هذا الكلام شبهة
  طاعنة في صحة دعواه، فأجاب النبي صلى الله عليه وسلم عن هذه الشبهة بأن قال ذلك كان
  حلاً لإبراهيم وإسماعيل وإسحاق ويعقوب عليهم السلام، إلا أن يعقوب حرمه على نفسه بسبب
  من الأسباب وبقيت تلك الحرمة في أولاده فأنكر اليهود ذلك، فأمرهم الرسول عليه السلام
  بإحضار التوراة وطالبهم بأن يستخرجوا منها آية تدل على أن لحوم الإبل وألبانها كانت
  محرمة على إبراهيم عليه السلام فعجزوا عن ذلك وافتضحوا فظهر عند هذا أنهم كانوا كاذبين
  في ادعاء حرمة هذه الأشياء على إبراهيم عليه السلام.</font></font>&#13;\t\t\t<label
