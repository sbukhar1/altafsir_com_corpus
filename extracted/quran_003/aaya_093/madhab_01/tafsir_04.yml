  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوجه الثالث أنه تعالى لما أنزل قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وعلى الذين هادوا حرمنا كل ذي ظفر
  ومن البقر والغنم حرمنا عليهم شحومهما إلا ما حملت ظهورهما أو الحوايا أو ما اختلط
  بعظم ذلك جزيناهم ببغيهم وإنا لصادقون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 146 وقال أيضاً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبِظُلْمٍ
  مّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ طَيّبَـٰتٍ أُحِلَّتْ لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  160 فدلت هذه الآية على أنه تعالى إنما حرم على اليهود هذه الأشياء جزاءً لهم على بغيهم
  وظلمهم وقبيح فعلهم وإنه لم يكن شيء من الطعام حراماً غير الطعام الواحد الذي حرمه
  إسرائيل على نفسه، فشق ذلك على اليهود من وجهين أحدهما أن ذلك يدل على أن تلك الأشياء
  حرمت بعد أن كانت مباحة، وذلك يقتضي وقوع النسخ وهم ينكرونه والثاني أن ذلك يدل على
  أنهم كانوا موصوفين بقبائح الأفعال، فلما حق عليهم ذلك من هذين الوجهين أنكروا كون
  حرمة هذه الأشياء متجددة، بل زعموا أنها كانت محرمة أبداً، فطالبهم النبي صلى الله
  عليه وسلم بآية من التوراة تدل على صحة قولهم فعجزوا عنه فافتضحوا، فهذا وجه الكلام
  في تفسير هذه الآية وكله حسن مستقيم، ولنرجع إلى تفسير الألفاظ. أما قوله { كُلُّ ٱلطَّعَامِ
  كَانَ حِـلاًّ لّبَنِى إِسْرٰءيلَ } ففيه مسائل المسألة الأولى قال صاحب «الكشاف» {
  كُلُّ ٱلطَّعَامِ } أي كل المطعومات أو كل أنواع الطعام وأقول اختلف الناس في أن اللفظ
  المفرد المحلى بالألف واللام هل يفيد العموم أم لا؟. ذهب قوم من الفقهاء والأدباء إلى
  أنه يفيده، واحتجوا عليه بوجوه أحدها أنه تعالى أدخل لفظ { كُلٌّ } على لفظ الطعام
  في هذه الآية، ولولا أن لفظ الطعام قائم مقام لفظ المطعومات وإلا لما جاز ذلك وثانيها
  أنه استثنى عنه ما حرم إسرائيل على نفسه والاستثناء يخرج من الكلام ما لولاه لدخل،
  فلولا دخول كل الأقسام تحت لفظ الطعام وإلا لم يصح هذا الاستثناء وأكدوا هذا بقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلإنسَـٰنَ لَفِى خُسْرٍ إِلاَّ ٱلَّذِينَ ءامَنُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العصر
  2، 3 وثالثها أنه تعالى وصف هذا اللفظ المفرد بما يوصف به لفظ الجمع، فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلنَّخْلَ
  بَـٰسِقَـٰتٍ لَّهَا طَلْعٌ نَّضِيدٌ * رّزْقاً لّلْعِبَادِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ق 10،
  11 فعلى هذا من ذهب إلى هذا المذهب لا يحتاج إلى الإضمار الذي ذكره صاحب «الكشاف»،
  أما من قال إن الاسم المفرد المحلى بالألف واللام لا يفيد العموم، وهو الذي نظرناه
  في أصول الفقه احتاج إلى الإضمار الذي ذكره صاحب «الكشاف». المسألة الثانية الطعام
  اسم لكل ما يطعم ويؤكل، وزعم بعض أصحاب أبي حنيفة رحمة الله عليه إنه اسم للبر خاصة،
  وهذه الآية دالة على ضعف هذا الوجه، لأنه استثنى من لفظ الطعام ما حرم إسرائيل على
  نفسه، والمفسرون اتفقوا على أن ذلك الذي حرمه إسرائيل على نفسه كان شيئاً سوى الحنطة،
