  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ذٰلِكَ } إشارة إلى ما سبق من نبإ زكريا ويحيى ومريم وعيسى عليهم
  السلام، يعني أن ذلك من الغيوب التي لم تعرفها إلا بالوحي. فإن قلت: لم نفيت المشاهدة
  وانتفاؤها معلوم بغير شبهة؟ وترك نفي استماع الأنباء من حفاظها وهو موهوم؟ قلت: كان
  معلوماً عندهم علماً يقيناً أنه ليس من أهل السماع والقراءة وكانوا منكرين للوحي، فلم
  يبق إلا المشاهدة وهي في غاية الاستبعاد والاستحالة، فنفيت على سبيل التهكم بالمنكرين
  للوحي مع علمهم بأنه لا سماع له ولا قراءة. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كُنتَ بِجَانِبِ ٱلْغَرْبِىّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  44]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا كُنْتَ بِجَانِبِ ٱلطُّورِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 46]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كُنتَ لَدَيْهِمْ إِذْ أَجْمَعُواْ
  أَمْرَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 102] { أَقْلَـٰمَهُمْ } أزلامهم وهي قداحهم التي طرحوها في
  النهر مقترعين. وقيل: هي الأقلام التي كانوا يكتبون بها التوراة، اختاروها للقرعة تبركا
  بها { إِذْ يَخْتَصِمُونَ } في شأنها تنافساً في التكفل بها. فإن قلت: { أَيُّهُمْ
  يَكْفُلُ } بم يتعلق؟ قلت: بمحذوف دلّ عليه يلقون أقلامهم، كأنه قيل: يلقونها ينظرون
  أيهم يكفل، أو ليعلموا، أو يقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

