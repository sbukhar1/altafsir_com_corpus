  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه مسائل المسألة الأولى { ذٰلِكَ } إشارة إلى ما تقدم، والمعنى
  أن الذي مضى ذكره من حديث حنة وزكريا ويحيـى وعيسى بن مريم، إنما هو من إخبار الغيب
  فلا يمكنك أن تعلمه إلا بالوحي. فإن قيل لم نفيت هذه المشاهدة، وانتفاؤها معلوم بغير
  شبهة، وترك نفي استماع هذه الأشياء من حفاظها وهو موهوم؟. قلنا كان معلوماً عندهم علماً
  يقينياً أنه ليس من أهل السماع والقراءة، وكانوا منكرين للوحي، فلم يبق إلا المشاهدة،
  وهي وإن كانت في غاية الاستبعاد إلا أنها نفيت على سبيل التهكم بالمنكرين للوحي مع
  علمهم بأنه لا سماع ولا قراءة، ونظيره</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كُنتَ بِجَانِبِ ٱلْغَرْبِىّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  44،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  كُنْتَ بِجَانِبِ ٱلطُّورِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">القصص 46</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما كنت لديهم إذ أجمعوا أمرهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يوسف 102</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كُنْتَ تَعْلَمُهَا أَنتَ وَلاَ
  قَوْمُكَ مِن قَبْلِ هَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود 49. المسألة الثانية الأنباء الإخبار عما غاب عنك، وأما الإيحاء
  فقد ورد الكتاب به على معان مختلفة، يجمعها تعريف الموحى إليه بأمر خفي من إشارة أو
  كتابة أو غيرهما، وبهذا التفسير يعد الإلهام وحياً كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْحَىٰ رَبُّكَ إِلَىٰ ٱلنَّحْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  68 وقال في الشياطين</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَيُوحُونَ إِلَىٰ أَوْلِيَائِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 121 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَوْحَىٰ
  إِلَيْهِمْ أَن سَبّحُواْ بُكْرَةً وَعَشِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 11 فلما كان الله سبحانه ألقى
  هذه الأشياء إلى الرسول صلى الله عليه وسلم بواسطة جبريل عليه السلام بحيث يخفى ذلك
  على غيره سماه وحياً. أما قوله تعالى { إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ
  مَرْيَمَ } ففيه مسائل المسألة الأولى ذكروا في تلك الأقلام وجوهاً الأول المراد بالأقلام
  التي كانوا يكتبون بها التوراة وسائر كتب الله تعالى، وكان القراع على أن كل من جرى
  قلمه على عكس جري الماء فالحق معه، فلما فعلوا ذلك صار قلم زكريا كذلك فسلموا الأمر
  له وهذا قول الأكثرين والثاني أنهم ألقوا عصيهم في الماء الجاري جرت عصا زكريا على
  ضد جرية الماء فغلبهم، هذا قول الربيع والثالث قال أبو مسلم معنى يلقون أقلامهم مما
  كانت الأمم تفعله من المساهمة عند التنازع فيطرحون منها ما يكتبون عليها أسماءهم فمن
  خرج له السهم سلم له الأمر، وقد قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَسَـٰهَمَ فَكَانَ مِنَ ٱلْمُدْحَضِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  141 وهو شبيه بأمر القداح التي تتقاسم بها العرب لحم الجزور، وإنما سميت هذه السهام
  أقلاماً لأنها تقلم وتبرى، وكل ما قطعت منه شيئاً بعد شيء فقد قلمته، ولهذا السبب يسمى
  ما يكتب به قلماً. قال القاضي وقوع لفظ القلم على هذه الأشياء وإن كان صحيحاً نظراً
  إلى أصل الاشتقاق، إلا أن العرف أوجب اختصاص القلم بهذا الذي يكتب به، فوجب حمل لفظ
  القلم عليه. المسألة الثانية ظاهر الآية يدل على أنهم كانوا يلقون أقلامهم في شيء على
  وجه يظهر به امتياز بعضهم عن البعض في استحقاق ذلك المطلوب، وإما ليس فيه دلالة على
  كيفية ذلك الإلقاء، إلا أنه روي في الخبر أنهم كانوا يلقونها في الماء بشرط أن من جرى
  قلمه على خلاف جري الماء فاليد له، ثم إنه حصل هذا المعنى لزكريا عليه السلام، فلا
  جرم صار هو أولى بكفالتها والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
