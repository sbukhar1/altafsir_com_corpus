  وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا
  كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  اختلفوا في السبب الذي لأجله رغبوا في كفالتها حتى أدتهم تلك الرغبة إلى المنازعة،
  فقال بعضهم إن عمران أباها كان رئيساً لهم ومقدماً عليهم، فلأجل حق أبيها رغبوا في
  كفالتها، وقال بعضهم إن أمها حررتها لعبادة الله تعالى ولخدمة بيت الله تعالى، ولأجل
  ذلك حرصوا على التكفل بها، وقال آخرون بل لأن في الكتب الإلٰهية كان بيان أمرها وأمر
  عيسى عليه السلام حاصلاً فتقربوا لهذا السبب حتى اختصموا. المسألة الرابعة اختلفوا
  في أن أولئك المختصمين من كانوا؟ فمنهم من قال كانوا هم خدمة البيت، ومنهم من قال بل
  العلماء والأحبار وكتاب الوحي، ولا شبهة في أنهم كانوا من الخواص وأهل الفضل في الدين
  والرغبة في الطريق. أما قوله { أَيُّهُمْ يَكْفُلُ مَرْيَمَ } ففيه حذف والتقدير يلقون
  أقلامهم لينظروا أيهم يكفل مريم وإنما حسن لكونه معلوماً. أما قوله { وَمَا كُنتَ لَدَيْهِمْ
  إِذْ يَخْتَصِمُونَ } فالمعنى وما كنت هناك إذ يتقارعون على التكفل بها وإذ يختصمون
  بسببها فيحتمل أن يكون المراد بهذا الاختصام ما كان قبل الإقراع، ويحتمل أن يكون اختصاماً
  آخر حصل بعد الإقراع، وبالجملة فالمقصود من الآية شدة رغبتهم في التكفل بشأنها، والقيام
  بإصلاح مهماتها، وما ذاك إلا لدعاء أمها حيث قالت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَتَقَبَّلْ مِنّي إِنَّكَ أَنتَ ٱلسَّمِيعُ
  ٱلْعَلِيمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 35 وقالت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى أُعِيذُهَا بِكَ وَذُرّيَّتَهَا
  مِنَ ٱلشَّيْطَـٰنِ ٱلرَّجِيمِ</font></font> }</b><br class=\"TextArabic\"/><font
