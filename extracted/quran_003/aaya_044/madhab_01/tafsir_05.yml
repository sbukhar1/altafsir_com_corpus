  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وخرّج أبو داود
  عن عليّ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خرج زيد بن حارثة إلى مكة فقدِم بٱبنة حمزة فقال جعفر: أنا آخذها أنا أحق بها ٱبنة
  عمي وخالتها عندي، وإنما الخالة أم. فقال عليّ: أنا أحق بها ٱبنة عمي وعندي ٱبنة رسول
