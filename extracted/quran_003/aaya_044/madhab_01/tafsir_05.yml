  وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا
  كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكى ٱبن المنذر
  عن أبي حنيفة أنه جوّزها وقال: القرعة في القياس لا تستقيم، ولكنا تركنا القياس في
  ذلك وأخذنا بالآثار والسنّة. قال أبو عبيد: وقد عمِل بالقرعة ثلاثة من الأنبياء: يونس
  وزكريا ونبينا محمد صلى الله عليه وسلم. قال ٱبن المنذر. وٱستعمال القرعة كالإجماع
  من أهل العلم فيما يقسم بين الشركاء، فلا معنى لقول من ردّها. وقد ترجم البخاريّ في
  آخر كتاب الشهادات (باب القُرْعةِ في المشكِلات وقولِ الله عز وجل { إذْ يُلْقُونَ
  أَقْلاَمَهُمْ } ) وساق حديث النعمان بن بشير:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل القائم على حدود الله والمُدْهِن فيها مثل قوم ٱستهموا على سفينة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديثَ.
  وسيأتي في «الأنفال» إن شاء الله تعالى، وفي سورة «الزخرف» أيضاً بحول الله سبحانه،
  وحديث أمِّ العلاء، وأن عثمان بن مَظْعُون طار لهم سَهمُه في السُّكْنى حين ٱقترعت
  الأنصار سُكْنَى المهاجرين، الحديث، وحديث عائشة قالت:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كان رسول الله صلى الله عليه وسلم إذا أراد سفراً أقرع بين نسائه
  فأيتهنّ خرج سهمها خرج بها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ وذكر الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ٱختلفت الرواية عن مالك في ذلك؛ فقال مرّةً: يقرع للحديث. وقال مَرّة: يسافر بأوفقهنّ
  له في السفر. وحديث أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لو يعلم الناس ما في النِّداءِ
  والصّفّ الأوّل ثم لم يجدوا إلا أن يستهِموا عليه لاستهموا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والأحاديث في هذا المعنى كثيرة.
  وكيفية القُرْعة مذكورة في كتب الفقه والخلاف. وٱحتج أبو حنيفة بأن قال: إن القرعة
  في شأن زكريا وأزواج النبيّ صلى الله عليه وسلم كانت مما لو تراضوا عليه دون قرعة لجاز.
  قال ٱبن العربيّ: «وهذا ضعيف، لأن القرعة إنما فائدتها استخراج الحكم الخفي عند التشاحّ؛
  فأما ما يخرجه التراضي فيه فباب آخر، ولا يصح لأحد أن يقول: إن القرعة تجري مع موضِع
  التراضي، فإنها لا تكون أبداً مع التراضي» وإنما تكون فيما يتَشَاحّ الناس فيه ويُضَنُّ
  به. وصفة القرعة عند الشافعيّ ومن قال بها: أن تُقطع رِقاع صغار مستوية فيكتب في كل
  رقعة ٱسم ذي السهم ثم تجعل في بنادق طين مستوية لا تفاوت فيها ثم تجفف قليلاً ثم تلقى
  في ثوب رجل لم يحضر ذلك ويغطي عليها ثوبه ثم يدخل يده ويخرج، فإذا أخرج ٱسم رجل أعطي
  الجزء الذي أقرع عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: ودلت الآية أيضاً على أن
  الخالة أحق بالحضانة من سائر القرابات ما عدا الجدّة، وقد قضى النبيّ صلى الله عليه
  وسلم في ٱبنة حمزة ـ وٱسمها أمة الله ـ لجعفر وكانت عنده خالتها، وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما الخالة بمنزلة الأم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تقدّمت في البقرة هذه المسألة.</font></font>&#13;\t\t\t<label
