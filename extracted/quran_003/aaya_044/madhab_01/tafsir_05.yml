  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى:
  قوله تعالى: { ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ } أي الذي ذكرنا من حديث زكريا ويحيى
  ومريم عليهم السلام من أخبار الغيب. { نُوحِيهِ إِلَيكَ } فيه دلالة على نبوّة محمد
  صلى الله عليه وسلم حيث أخبر عن قصة زكريا ومريم ولم يكن قرأ الكتب؛ وأخبر عن ذلك وصدّقه
  أهل الكتاب بذلك؛ فذلك قوله تعالى: { نُوحِيهِ إِلَيكَ } فردّ الكناية إلى «ذلك» فلذلك
  ذُكِّر. والإيحاء هنا الإرسال إلى النبيّ صلى الله عليه وسلم. والوحي يكون إلهاماً
  وإيماء وغير ذلك. وأصله في اللغة إعلام في خفاء؛ ولذلك صار الإلهام يسمى وحياً؛ ومنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  أَوْحَيْتُ إِلَى ٱلْحَوَارِيِّينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 111] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْحَىٰ
  رَبُّكَ إِلَىٰ ٱلنَّحْلِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 68] وقيل: معنى { أَوْحَيْتُ إِلَى ٱلْحَوَارِيِّينَ } أمرتهم؛
  يقال: وحى وأوحى، ورمى وأرمى بمعناه. قال العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوحـى لهـا القـرار فاستقـرّتِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي أمر الأرض بالقرار. وفي الحديث:
  «الوحي الوحي» وهو السرعة؛ والفعل منه توحيت توحياً. قال ٱبن فارس: الوحي الإشارة والكتابة
  والرسالة، وكل ما ألقيته إلى غيرك حتى يعلمه وحي كيف كان. والوميّ السريع. والوَحَي
  الصَّوْت؛ ويقال: ٱستوحيناهم أي ٱستصرخناهم. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوحيـت ميمونـاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لهـا والأزراق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى { وَمَا كُنتَ
  لَدَيْهِمْ } أي وما كنت يا محمد لديهم، أي بحضرتهم وعندهم. { إِذْ يُلْقُون أَقْلاَمَهُمْ
  } جمع قَلَم؛ من قَلَمه إذا قطعه. قيل: قداحهم وسهامهم. وقيل: أقلامهم التي كانوا يكتبون
  بها التوراة، وهو أجود؛ لأن الأزلام قد نهى الله عنها فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكُمْ فِسْقٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  3]. إلا أنه يجوز أن يكونوا فعلوا ذلك على غير الجهة التي كانت عليها الجاهلية تفعلها.
  { أَيُّهُمْ يَكْفُلُ مَرْيَمَ } أي يحضنها، فقال زكريا: أنا أحق بها، خالتها عندي.
  وكانت عنده أشيع بنت فاقود أخت حَنّة بنت فاقود أمّ مريم. وقال بنو إسرائيل: نحن أحق
  بها، بنت عالمِنا. فاقترعوا عليها وجاء كل واحد بقلمه، وٱتفقوا أن يجعلوا الأقلام في
  الماء الجاري فمن وقف قلمه ولم يجره الماء فهو حاضنها. قال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فجرتِ الأقلام وعال قلم زكريا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  آية له؛ لأنه نبيّ تجري الآيات على يديه. وقيل غير هذا. و { أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  } ٱبتداء وخبر في موضع نصب بالفعل المضمر الذي دل عليه الكلام؛ التقدير: ينظرون أيهم
  يكفل مريم. ولا يعمل الفعل في لفظ «أي» لأنها ٱستفهام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  ٱستدل بعض علمائنا بهذه الآية على إثبات القُرْعة، وهي أصل في شرعنا لكل من أراد العدل
  في القسمة، وهي سنة عند جمهور الفقهاء في المستويين في الحجة ليعدل بينهم وتطمئن قلوبهم
  وترتفع الظِّنة عمن يتولى قسمتهم، ولا يفضل أحد منهم على صاحبه إذا كان المقسوم من
  جنس واحد ٱتباعاً للكتاب والسنَّة. وردّ العملَ بالقُرْعة أبو حنيفة وأصحابه، وردّوا
  الأحاديث الواردة فيها، وزعموا أنها لا معنى لها وأنها تشبه الأزلام التي نهى الله
  عنها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
