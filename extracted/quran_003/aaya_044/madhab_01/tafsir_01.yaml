  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: ذلك الأخبـار التـي أخبر بها عبـاده عن امرأة
  عمران وابنتها مريـم وزكريا، وابنه يحيـى، وسائر ما قصّ فـي الآيات من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 33] ثم جمع جميع ذلك
  تعالـى ذكره بقوله ذلك، فقال: هذه الأنبـاء من أنبـاء الغيب: أي من أخبـار الغيب. ويعنـي
  بـالغيب، أنها من خفـيّ أخبـار القوم التـي لـم تطلع أنت يا مـحمد علـيها ولا قومك،
  ولـم يعلـمها إلا قلـيـل من أحبـار أهل الكتابـين ورهبـانهم ثم أخبر تعالـى ذكره نبـيه
  مـحمداً صلى الله عليه وسلم أنه أوحى ذلك إلـيه حجة علـى نبوّته، وتـحقـيقاً لصدقه،
  وقطعاً منه به عذر منكري رسالته من كفـار أهل الكتابـين الذين يعلـمون أن مـحمداً لـم
  يصل إلـى علـم هذه الأنبـاء مع خفـائها ولـم يدرك معرفتها مع خمولها عند أهلها إلا
  بإعلام الله ذلك إياه، إذ كان معلوماً عندهم أنه مـحمداً صلى الله عليه وسلم أمي لا
  يكتب فـيقرأ الكتب فـيصل إلـى علـم ذلك من قِبَل الكتب، ولا صاحب أهل الكتب فـيأخذ
  علـمه من قِبَلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الغيب: فمصدر من قول القائل:
  غاب فلان عن كذا، فهو يغيب عنه غَيْبـاً وغيبةً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { نُوحِيهِ إِلَيْكَ } فإن تأويـله: ننزله إلـيك، وأصل الإيحاء: إلقاء الـموحي
  إلـى الـموحَى إلـيه، وذلك قد يكون بكتاب وإشارة وإيـماء وبإلهام وبرسالة، كما قال
  جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْحَىٰ رَبُّكَ إِلَىٰ ٱلنَّحْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  68] بـمعنى: ألقـى ذلك إلـيها فألهمها، وكما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَوْحَيْتُ إِلَى ٱلْحَوَارِيّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  111] بـمعنى: ألقـيت إلـيهم علـم ذلك إلهاماً، وكما قال الراجز:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أوْحَـى لَـهَـا الـقَـرَارَ فـاسْـتَـقَـرَّتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى: ألقـى إلـيها ذلك أمراً، وكما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَوْحَىٰ
  إِلَيْهِمْ أَن سَبّحُواْ بُكْرَةً وَعَشِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 11] بـمعنى: فألقـى ذلك إلـيهم
  أيضاً، والأصل فـيه ما وصفت من إلقاء ذلك إلـيهم. وقد يكون إلقاؤه ذلك إلـيهم إيـماء،
  ويكون بكتاب، ومن ذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنَّ ٱلشَّيَـٰطِينَ لَيُوحُونَ إِلَىٰ أَوْلِيَائِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  121] يـلقون إلـيهم ذلك وسوسة، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأُوحِىَ إلىَّ هَذَا ٱلقُرْآنُ لأُنْذِرَكُمْ
  بِهِ وَمَنْ بَلَغَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 19]: ألقـي إلـيّ بـمـجيء جبريـل علـيه السلام به إلـيّ
  من عند الله عزّ وجلّ. وأما الوحي: فهو الواقع من الـموحِي إلـى الـموحَى إلـيه، ولذلك
  سمت العرب الـخط والكتاب وحياً، لأنه واقع فـيـما كتب ثابت فـيه، كما قال كعب بن زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أتَـى العُجْمَ والآفـاقَ منهُ قَصائِدٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَقِـينَ بَقاءَ الوَحْيِ فِـي الـحَجَرِ الأَصَمّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي به الكتاب الثابت فـي الـحجر.
  وقد يقال فـي الكتاب خاصة إذا كتبه الكاتب وَحَى، بغير ألف، ومنه قول رؤبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّهُ بَعْدَ رِياح تَدْهَمَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمُرْثَعِنَّاتِ الدُّجُونِ تَثِمُهْ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنـجيـلُ أحْبـارٍ وَحَـى مُنَـمْنِـمُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون
  أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
