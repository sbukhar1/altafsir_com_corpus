  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ
  وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا
  كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه
  بقوله: { وَمَا كُنتَ لَدَيْهِمْ }: وما كنت يا مـحمد عندهم، فتعلـم ما نعلـمكه من
  أخبـارهم التـي لـم تشهدها، ولكنك إنـما تعلـم ذلك فتدرك معرفته بتعريفنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله { لَدَيْهِمْ }: عندهم، ومعنى قوله { إِذْ يُلْقُون }:
  حين يـلقون أقلامهم. وأما أقلامهم فسهامهم التـي استهم بها الـمتسهمون من بنـي إسرائيـل
  علـى كفـالة مريـم، علـى ما قد بـينا قبل فـي قوله: { وَكَفَّلَهَا زَكَرِيَّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام بن عمرو، عن سعيد،
  عن قتادة فـي قوله: { وَمَا كُنتَ لَدَيْهِمْ } يعنـي مـحمداً صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { يُلْقُون أَقْلَـٰمَهُمْ }: زكريا وأصحابه استهموا بأقلامهم علـى
  مريـم حين دخـلت علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَمَا كُنتَ لَدَيْهِمْ إِذْ
  يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنتَ لَدَيْهِمْ إِذْ
  يَخْتَصِمُونَ }: كانت مريـم ابنة إمامهم وسيدهم، فتشاحّ علـيها بنو إسرائيـل، فـاقترعوا
  فـيها بسهامهم أيهم يكفلها، فقرعهم زكريا، وكان زوج أختها، فكفلها زكريا، يقول: ضمها
  إلـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { يُلْقُون أَقْلَـٰمَهُمْ } قال:
  تساهموا علـى مريـم أيهم يكفلها، فقرعهم زكريا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  } ، وإن مريـم لـما وضعت فـي الـمسجد، اقترع علـيها أهل الـمصلـى، وهم يكتبون الوحي،
  فـاقترعوا بأقلامهم أيهم يكفلها، فقال الله عزّ وجلّ لـمـحمد صلى الله عليه وسلم: {
  وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  وَمَا كُنتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ }: اقترعوا بأقلامهم أيهم
  يكفل مريـم، فقرعهم زكريا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا أبو
  بكر الـحنفـي، عن عبـاد، عن الـحسن، فـي قوله: { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون
  أَقْلَـٰمَهُمْ } قال: حيث اقترعوا علـى مريـم، وكان غيبـاً عن مـحمد صلى الله عليه
  وسلم حين أخبره الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قـيـل: { أَيُّهُمْ يَكْفُلُ
  مَرْيَمَ } لأن إلقاء الـمستهمين أقلامهم علـى مريـم إنـما كان لـينظروا أيهم أولـى
  بكفـالتها وأحقّ، ففـي قوله عزّ وجلّ: { إِذْ يُلْقُون أَقْلَـٰمَهُمْ } دلالة علـى
