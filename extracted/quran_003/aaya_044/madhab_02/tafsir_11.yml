  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال بعضهم: وقع نفخ جبريل في رحمها، فعلقت بذلك. وقال بعضهم: لا يجوز
  أن يكون الخلق من نفخ جبريل، لأنه يصير الولد بعضه من الملائكة وبعضه من الإنس ولكن
  سبب ذلك أن الله تعالى لما خلق آدم - عليه السلام - وأخذ الميثاق من ذريته، فجعل بعضهم
  في أصلاب الآباء، وبعضهم في أرحام الأمهات، فإذا اجتمع الماءان صار ولداً وإن الله
  تعالى جعل المَاءَيْن جميعاً في مريم، بعضه في رحمها، وبعضه في صلبها، فنفخ فيها جبريل
  لتهيج شهوتها، لأن المرأة ما لم تهج شهوتها لا تحبل، فلما هاجت شهوتها بنفخة جبريل،
  وقع الماء الذي كان في صلبها في رحمها فاختلط الماءان فعلقت بذلك، فذلك قوله: { إِذَا
  قَضَى أَمْرًا } ، يعني إذا أراد أن يخلق خلقاً سبحانه، { فَإِنَّمَا يَقُولُ لَهُ:
  كُنْ فَيَكُونُ } بغير أب. ثم قال تعالى: { وَيُعَلّمُهُ ٱلْكِتَـٰبَ }. قرأ نافع وعاصم
  { وَيُعلِّمه } بالياء يعني أن الله يعلمه، وقرأ الباقون بالنون، ومعناه، أن الله يقول
  ونعلمه { ٱلْكِتَـٰبَ } ، يعني كتب الأنبياء، [وهذا] قول الكلبي. وقال مقاتل: يعني
  الخط، والكتابة، فعلّمه الله بالوحي والإلهام { وَٱلْحِكْــمَةَ } يعني الفقه { وَٱلتَّوْرَاةَ
  وَٱلإِنجِيلَ } يعني يحفظ التوراة [عن] ظهر قلبه وقال بعضهم وهو عالم بالتوراة. وقال
  بعضهم: ألهمه الله بعدما كبر حتى تعلم في مدة يسيرة. ثم قال: { وَرَسُولاً إِلَىٰ بَنِي
  إِسْرٰءِيلَ } نصب رسولاً لمعنيين: أحدهما: يجعله رسولاً إلى بني إسرائيل. والثاني
  ويكلم الناس ورسولاً. أي في حال رسالته إلى بني إسرائيل دليله أنه قال: { أَنّي قَدْ
  جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ }. [وذكر الزجاج: فالمعنى - والله أعلم - ويكلمهم
  رسولاً بأني قد جئتكم بآية من ربكم]. ثم أخبر عن أداء رسالته بعدما أوحى إليه في حال
  الكبر حيث قال لقومه: [أني] قد جئتكم بآية [من ربكم]. يعني علامة لنبوتي. ثم بيّن العلامة
  فقال: { أَنِي أَخْلُقُ [أي أقدر] لَكُمْ مّنَ ٱلطّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ
  فِيهِ فَيَكُونُ طَيْرًا بِإِذْنِ ٱللَّهِ }. ويقال: إن الناس سألوه عنه على وجه التعنت،
  فقالوا له: اخلق لنا خفَّاشاً واجعل فيه روحاً إن كنت صادقاً في مقالتك فأخذ طيناً
  وجعل منه خفاشاً، ونفخ فيه فإذا هو يطير بين السماء والأرض فكأن تسوية الطين والنفخ
  من عيسى - عليه السلام - والخلق من الله عز وجل كما أن النفخ من جبريل عليه السلام
  والخلق من الله عز وجل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
