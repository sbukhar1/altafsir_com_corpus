  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ذٰلِكَ مِنْ أَنبَاءِ ٱلْغَيْبِ } يعني الذي ذكر في هذه الآية
  من قصة زكريا ومريم، من أخبار الغيب، مما غاب عنك خبره ولم تكن حاضراً، وفي الآية [دليل]
  نبوة محمد - صلى الله عليه وسلم - حيث أخبر عن قصة زكريا ومريم [ولم يكن قرأ الكتب،
  وأخبر عن ذلك] وصدقه أهل الكتاب بذلك فذلك قوله تعالى { ذَٰلِكَ مِنْ أَنبَاءِ ٱلْغَيْبِ
  }  { نُوحِيهِ إِلَيْكَ وَمَا كُنتَ لَدَيْهِمْ } يعني لم تكن عندهم، وإنما تخبر عن
  الوحي، فقال: { وَمَا كُنتَ لَدَيْهِمْ }  { إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ
  يَكْفُلُ مَرْيَمَ } يعني يطرحون أقلامهم في النهر بالقرعة { وَمَا كُنتَ لَدَيْهِمْ
  إِذْ يَخْتَصِمُونَ } في أمر مريم. { إِذْ قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ } يعني
  جبريل [عليه السلام] وحده { إِنَّ ٱللَّهَ يُبَشّرُكِ بِكَلِمَةٍ مِّنْهُ }. قرأ نافع
  وعاصم وابن عامر \" يُبَشِّرك \" بالتشديد في جميع القرآن، وقرأ ابن كثير وأبو عمرو
  بالتشديد في جميع القرآن إلا في: \" حم، عسق \": ذلك الذي يبشر الله عباده بالتخفيف،
  وقرأ حمزة بالتخفيف إلا في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَ تُبَشِّرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  54] ووافقه الكسائي في بعضها، فمن قرأ بالتشديد فهو من (المباشرة)، ومن قرأ بالتخفيف،
  فمعناه يفرحك. وكانت قصة البشارة أن مريم لما طهرت من الحيض، ودخلت المغتسل كما قال
  في سورة مريم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا مَكَاناً شَرْقِياً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  16]، يعني أرادت أن تغتسل في جانب المشرفة، فلما دخلت المغتسل رأت بشراً كهيئة الإنسان
  كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَتَمَثَّلَ لَهَا بَشَراً سَوِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  17]، فخافت مريم، ثم قالت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّىۤ أَعُوذُ بِٱلرَّحْمَـٰنِ مِنكَ إِن كُنتَ تَقِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  18]، لأن التقي يخاف الرحمن، فقال لها جبريل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَآ أَنَاْ رَسُولُ رَبِّكِ لأَهَبَ
  لَكِ غُلَـٰماً زَكِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 19]، وذكرها هنا بلفظ آخر ومعناه واحد قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 45]، أي بولد بغير أب
  يصير مخلوقاً بكلمة من الله وهو قوله كن فكان { ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ
  } ويقال: إنما سمي المسيح لأنه يسيح في الأرض ويقال: [المسيح بمعنى] الماسح، كان يمسح
  وجه الأعمى فيبصر. وقال الكلبي: المسيح الملك. ثم قال: { وَجِيهاً } أي ذا جاه { فِي
  ٱلدُّنُيَا } له [منزلة] { وَٱلآخِرَةِ }. وقال مقاتل: فيها تقديم، يعني وجيهاً في
  الدنيا [ { وَمِنَ ٱلْمُقَرَّبِينَ } في] الآخرة عند ربه. وقال الكلبي وجيهاً في الدنيا،
  يعني في أهل الدنيا بالمنزلة وفي الآخرة من المقربين في جنة عدن. { وَيُكَلّمُ ٱلنَّاسَ
  فِي ٱلْمَهْدِ وَكَهْلاً } أي في حال صغره وهو [طفل] في حجر أمه طفلاً، وكهلاً، يعني
  إذا اجتمع عقله وكبر. فإن قيل: ما معنى قوله كهلاً؟ والكلام من الكهل لا يكون عجباً،
  قيل له: المراد منه كلام الحكمة والعبرة. ويقال: كهلاً بعد نزوله من السماء وهو قول
  الكلبي. { وَمِنَ ٱلصَّـٰلِحِينَ }  مع آبائه في الجنة { قَالَتْ } مريم { رَبّ أَنَّىٰ
  يَكُونُ لِي وَلَدٌ } يعني من أين يكون لي ولد { وَلَمْ يَمْسَسْنِي بَشَرٌ } وهو كناية
  عن الجماع فـ { قَالَ } جبريل { كَذٰلِكَ } يعني هكذا كما قلت أنه لم يمسسك بشر، ولكن
  { ٱللَّهُ يَخْلُقُ مَا يَشَاء إِذَا قَضَى أَمْرًا } يعني إذا أراد أن يخلق خَلْقاً
  { فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ } فنفخ جبريل في جيبها، يعني في نفسها.</font></font>&#13;\t\t\t<label
