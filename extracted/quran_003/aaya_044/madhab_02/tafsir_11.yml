  } مثل الشحوم، ولحوم الإبل، ولحم كل ذي ظفر، وأما الميت ولحم الخنزير فهو حرام [أبداً]
  قوله: { وَجِئْتُكُمْ بِأَيَةٍ مِّن رَّبِّكُمْ } يعني أني لم أحل لكم شيئاً بغير برهان،
  فحقيق عليكم اتباعي لأني أتيتكم ببرهان، [وأتيتكم] بتحليل الطيبات { فَٱتَّقُواْ ٱللَّهَ
  } [فيما أمركم ونهاكم] { وَأَطِيعُونِ } فيما آمركم، وأنهاكم وأنصح لكم { إِنَّ ٱللَّهَ
  رَبّي وَرَبُّكُمْ } هذا تكذيب لقول النصارى حيث قالوا: إن الله هو المسيح، وقالوا:
