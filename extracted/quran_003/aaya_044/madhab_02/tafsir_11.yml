  - الفصاحة والشعر، فجاءهم بقرآن عجز الفصحاء، والشعراء عن إتيان مثله ثم قال تعالى:
  { إِنَّ فِي ذٰلِكَ لأَيَةً لَّكُمْ } يعني فيما صنع عيسى - عليه السلام - علامة لنبوته
  { إِن كُنتُم مُّؤْمِنِينَ } أي مصدقين أنه نبي. قرأ نافع: فيكون طائراً، وكذلك في
  سورة المائدة وقرأ الباقون بغير ألف: ومعناهما واحد، ويقال: الطائر واحد، والطير جماعة.
  ثم قال: { وَمُصَدّقًا لّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ } ومعناه، جئتكم مصدقاً،
  يعني [الكتاب] الذي أنزل على وهو الإنجيل \" مُصَدِّقاً \" أي موافقاً لما بين يدي
