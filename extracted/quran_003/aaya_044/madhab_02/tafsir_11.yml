  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ
  وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا
  كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱلْمَلاۤئِكَةُ
  يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى
  ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: إنما طلبوا منه خلق خفاش لأنه أعجب من سائر الخلق، ومن عجائبه
  أنه لحم ودم يطير بغير ريش، ويلد كما يلد الحيوان ولا يبيض كما تبيض سائر الطيور، ويكون
  له ضرع يخرج منه ابن ولا يبصر في ضوء النهار، ولا في ظلمة الليل، وإنما يرى في ساعتين
  بعد غروب الشمس ساعة، وبعد طلوع الفجر ساعة، قبل أن يسفر جداً، ويضحك كما يضحك الإنسان،
  ويحيض كما تحيض المرأة، فلما أن رأوا ذلك منه ضحكوا وقالوا: هذا سِحْر. ثم قال تعالى:
  { وَأُبْرِىء ٱلأَكْمَهَ وٱلأَبْرَصَ } الأكمه: الذي ولد أعمى، فقالوا: إن لنا أطباء
  يفعلون مثل هذا، فذهبوا إلى جالينوس وأخبروه بذلك، فقال جالينوس: إذا ولد أعمى لا يبصر
  بالعلاج، والأبرص: إذا كان بحال إذا غرزت الإبرة فيه لا يخرج الدم منه لا يبرأ بالعلاج.
  فرجعوا إلى عيسى عليه السلام وجاءوا بالأكمه والأبرص، فمسح يده عليهما فأبصر الأعمى
  وبرأ الأبرص، فآمن به بعضهم وجَحَد بعضهم، وقالوا: هذا سِحْر، ثم قال تعالى: { وَأُحْيِ
  ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ } فأَخْبَروا بذلك \" جالينوس \" ، فقال: الميت لا يعيش
  ولا يحيى بالعلاج، فإن كان هو يحيي الموتى فهو نبي، وليس بطبيب، فطلبوا منه أن يحيي
  الموتى فأحيا أربعة نفر، أحدهم: عازر، وكان صديقاً له فبلغه أنه مات فذهب مع أصحابه،
  وقد دفن، وأتى عليه أيام، فدعا الله فقام بإذن الله تعالى وَوَدَكُه يقطر، فعاش وَوُلد
  له. والثاني: ابن العجوز، مَرّ به وهو يحمل على سرير فدعا الله فقام بإذن الله تعالى
  ولبس ثيابه، وحمل السرير على عنقه ورجع إلى أهله. والثالث: [ابنة] من بنات العاشر،
  ماتت، وأتى عليها ليلة فدعا الله تعالى، فعاشت بعد ذلك وولد لها. والرابع سام بن نوح،
  لأن القوم قالوا له: إنك تحيي من كان موته قريباً فلعلهم لم يموتوا وأصابتهم سكتة،
  فأحيي لنا سام بن نوح فقال: دلوني على قبره، فخرج وخرج القوم معه حتى انتهوا إلى قبره
  فدعا الله [تعالى فأحياه وخرج] من قبره، قد [شابت] رأسه، فقال له عيسى كيف شابت رأسك
  ولم يكن في زمانكم شيب، فقال: يا روح الله، إنك لما دعوتني، سمعت صوتاً يقول: أَجِبْ
  روحَ الله، فظننت أن القيامة قد قامت، فمن ذلك الهول شابت رأسي، فسأله عن النَّزْع،
  فقال له: يا [روح] الله إن [مرارة] النزع لم تذهب عن حنجرتي، وقد كان من وقت موته أكثر
  من أربعة آلاف سنة، [ثم قال] للقوم: صدقوه فإنه نبي [الله]، فآمن به بعضهم [وكذب به]
  بعضهم، وقالوا: هذا ساحر، فأرنا آية نعلم أنك صادق فأخبرنا بما نأكل في بيوتنا، وما
  نَدَّخر للغد، فأخبرهم، فقال: يا فلان أنت أكلت كذا وكذا، وأنت أكلت كذا وكذا، وادّخرت
  كذا وكذا، فذلك قوله عز وجل { وَأُنَبِّئُكُم بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ
  فِي بُيُوتِكُمْ } ، فمنهم من آمن به ومنهم من كفر ويقال: إن الله بعث كل نبي إلى قومه
  وأظهر لهم نوع ما كانوا يعرفونه، فكان في زمن موسى - عليه السلام - الغالب عليهم السحر،
  فبيَّن لهم من جنس ذلك، ليعرفوا أن ذلك ليس بِسِحْر، وأنه من الله تعالى.</font></font>&#13;\t\t\t<label
