  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱلْمَلاۤئِكَةُ
  يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى
  ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في اشتقاق لفظة { المسيح } فقال قوم، هو من ساح يسيح
  في الأرض، إذا ذهب ومشى أقطارها فوزنه مفعل، وقال جمهور الناس: هو من - مسح- فوزنه
  - فعيل، واختلفوا - بعد - في صورة اشتقاقه من - مسح - فقال قوم من العلماء، سمي بذلك
  من مساحة الأرض لأنه مشاها فكأنه مسحها، وقال آخرون: سمي بذلك لأنه ما مسح بيده على
  ذي علة إلا برىء، فهو على هذين القولين - فعيل- بمعنى - فاعل - وقال ابن جبير: سمي
  بذلك لأنه مسح بالبركة، وقال آخرون: سمي بذلك لأنه مسح بدهن القدس فهو على هذين القولين
  - فعيل- بمعنى مفعول، وكذلك هو في قول من قال: مسحه الله، فطهره من الذنوب، قال إبراهيم
  النخعي: المسيح الصديق، وقال ابن جبير عن ابن عباس: { المسيح } الملك، وسمي بذلك لأنه
  ملك إحياء الموتى، وغير ذلك من الآيات، وهذا قول ضعيف لا يصح عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عيسى } يحتمل من الإعراب ثلاثة أوجه، البدل من { المسيح }
  ، وعطف البيان، وأن يكون خبراً بعد خبر، ومنع بعض النحاة أن يكون خبراً بعد خبر وقال:
  كان يلزم أن تكون أسماؤه على المعنى أو أسماؤها على اللفظ للكلمة، ويتجه أن يكون {
  عيسى } خبر ابتداء مضمر، تقديره، هو عيسى ابن مريم، ويدعو إلى هذا كون قوله، { ابن
  مريم } صفة لـ { عيسى } إذ قد أجمع الناس على كتبه دون ألف، وأما على البدل أو عطف
  البيان فلا يجوز أن يكون { ابن مريم } صفة لـ { عيسى } لأن الاسم هنا لم يرد به الشخص،
  هذه النزعة لأبي علي، وفي صدر الكلام نظر، و { جيهاً } ، نصب على الحال وهو من الوجه،
  أي له وجه ومنزلة عند الله والمعنى في الوجيه أنه حيثما أقبل بوجهه، عظم وروعي أمره،
  وتقول العرب: فلان له وجه في الناس وله وجاه، وهذا على قلب في اللفظة، يقولون جاهني
  يجوهني بكذا أي واجهني به، وجاه عيسى عليه السلام في الدنيا نبوته وذكره، ورفعه في
  الآخرة مكانته ونعيمه وشفاعته، { ومن المقربين } ، معناه من الله تعالى.</font></font><font
