  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه المخاطبة لمحمد عليه السلام، والإشارة بـ { ذلك } إلى ما تقدم
  ذكره من القصص، والأنباء الأخبار، و { الغيب } ما غاب عن مدارك الإنسان، و { نوحيه
  } معناه نلقيه في نفسك في خفاء، وحد الوحي إلقاء المعنى في النفس في خفاء، ثم تختلف
  أنواعه، فمنه بالملك، ومنه بالإلهام، ومنه بالإشارة، ومنه بالكتاب، كما قال كعب بن
  زهير: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أتَى الْعَجم والآفاق مِنْهُ قصائدٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَقينَ بقاءَ الوحْيَ في الْحَجَرِ الأصمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">تقول العرب: أوحى، وتقول وحى، وفي
  هذه الآية بيان لنبوة محمد عليه السلام، إذ جاءهم بغيوب لا يعلمها إلا من شاهدها وهو
  لم يكن لديهم، أو من قرأها في كتب أهل الكتاب، ومحمد عليه السلام أمي من قوم أميين،
  أو من أعلمه الله بها وهو ذاك صلى الله عليه وسلم، ولديهم معناه عندهم ومعهم، وقد تقدم
  القول في الأقلام والكفل، وجمهور العلماء على أنه استهام لأخذها والمنافسة فيها، وقال
  ابن إسحاق: إنما كان استهامهم حين نالتهم المجاعة دفعاً منها لتحمل مؤونتها، و { يختصمون
  } معناه يتراجعون القول الجهير في أمرها، وفي هذه الآية استعمال القرعة والقرعة سنة،
  وكان النبي صلى الله عليه وسلم إذا سافر أقرع بين نسائه، وقال عليه السلام: لو يعلمون
  ما في الصف الأول لاستهموا عليه، وجمهور الأمة على تجويز القرعة إلا من شذ فظنها قماراً،
  وهذا كله فيما يصلح التراضي بكونه دون قرعة فكأن القرعة محسنة لذلك الاختصاص، وأما
  حيث لا يجوز التراضي كعتق العبيد في ثلث ميت فجوزها الجمهور ومنعها أبو حنيفة، وفي
  الحديث أن النبي صلى الله عليه وسلم أقرع بين ستة أعبد، فأعتق اثنين وأرقَّ أربعة،
  وقوله: { أيهم يكفل مريم } ابتداء وخبر في موضع نصب بالفعل الذي تقديره، ينظرون، {
  أيهم يكفل مريم } والعامل في قوله { إذ قالت الملائكة } فعل مضمر تقديره اذكر { إذ
  قالت الملائكة } وهكذا يطرد وصف الآية وتتوالى الإعلامات بهذه الغيوب، وقال الزجّاج،
  العامل فيها { يختصمون } ، ويجوز أن يتعلق بقوله: { وما كنت لديهم إذ قالت الملائكة
  } وهذا كله يرده المعنى، لأن الاختصام لم يكن عند قول الملائكة، وقرأ ابن مسعود وعبد
  الله بن عمر: \" إذ قال الملائكة \" واختلف المتأولون هل الملائكة هنا عبارة عن جبريل
  وحده أو عن جماعة من الملائكة؟ وقد تقدم معنى ذلك كله في قوله آنفاً،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فنادته
  الملائكة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 39] فتأمله، وتقدم ذكر القراءات في قوله { يبشرك }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المفسرون لم عبر عن عيسى عليه السلام { بكلمة }؟ فقال قتادة:
  جعله \" كلمة \" إذ هو موجود بكلمة وهي قوله تعالى: لمرادته - كن - وهذا كما تقول في
  شيء حادث هذا قدر الله أي هو عند قدر الله وكذلك تقول هذا أمر الله، وترجم الطبري فقال:
  وقال آخرون: بل الكلمة اسم لعيسى سماه الله بها كما سمى سائر خلقه بما شاء من الأسماء،
  فمقتضى هذه الترجمة أن الكلمة اسم مرتجل لعيسى ثم أدخل الطبري تحت الترجمة عن ابن عباس
  أنه قال: \" الكلمة \" هي عيسى، وقول ابن عباس يحتمل أن يفسر بما قال قتادة وبغير ذلك
  مما سنذكره الآن وليس فيه شيء مما ادعي الطبري رحمه الله، وقال قوم من أهل العلم: سماه
  الله \" كلمة \" من حيث كان تقدم ذكره في توراة موسى وغيرها من كتب الله وأنه سيكون،
  فهذه كلمة سبقت فيه من الله، فمعنى الآية، أنت يا مريم مبشرة بأنك المخصوصة بولادة
  الإنسان الذي قد تكلم الله بأمره وأخبر به في ماضي كتبه المنزلة على أنبيائه، و { اسمه
  } في هذا الموضع، معناه تسميته، وجاء الضمير مذكراً من أجل المعنى، إذ \" الكلمة \"
  عبارة عن ولد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
