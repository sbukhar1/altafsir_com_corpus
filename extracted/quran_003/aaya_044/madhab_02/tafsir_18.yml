  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ
  ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يا مريم اقنتي لربك } أي قالت الملائكة لها شفاهاً
  أطيعي ربك وقيل: معناه أطيلي القيام في الصلاة لربك. قال الأوزاعي: لما قالت الملائكة
  لها ذلك قامت حتى تورمت قدماها وسالت دماً وقيحاً وحكي عن مجاهد نحوه { واسجدي واركعي
  مع الراكعين } إنما قدم السجود على الركوع لأن الواو لا تقتضي الترتيب إنما هي للجمع
  كأنه قيل لها: افعلي الركوع والسجود وقيل: إنما قدم السجود على الركوع لأنه كان كذلك
  في شريعتهم. قال ابن الأنباري: أمرها أمراً عاماً وحضها على فعل الخير فكأنه قال: استعملي
  السجود في حال والركوع في حال ولم يرد تقديم السجود على الركوع بل أراد العموم بالأمر
  على اختلاف الحالين. وإنما قال: اركعي مع الراكعين ولم يقل: مع الراكعات لأن لفظ الراكعين
  أعم فيدخل فيه الرجال والنساء، والصلاة مع الرجال أفضل وأتم. وقيل: معناه افعلي كفعل
  الراكعين وقيل: المراد به الصلاة في جماعة أي صلى مع المصلين في جماعة. قوله عز وجل:
  { ذلك من أنباء الغيب } يقول الله عز وجل لمحمد صلى الله عليه وسلم بذلك الذي ذكرت
  لك من حديث زكريا ويحيى ومريم وعيسى عليهم السلام من أخبار الغيب { نوحيه إليك } أي
  نلقيه إليك يا محمد لأنه لا يمكنك أن تعلم أخبار الأمم الماضين إلاّ بوحي منا إليك
  وإنما قال نوحيه لأنه رد الضمير إليك إلى ذلك فلذلك يذكر اللفظ { وما كنت } يعني يا
  محمد { لديهم } هنالك عندهم { إذ يلقون أقلامهم } يعني التي كانوا يكتبون بها في الماء
  لأجل الاقتراع { أيهم يكفل مريم } يعني يربيها ويقوم بمصالحها قيل سبب منازعتهم في
  كفالة مريم حتى اقترعوا على ذلك أنها كانت بنت عمران وكان رئيسهم وكبيرهم فلأجل ذلك
  رغبوا في كفالتها وقيل: لأن مريم حررت لعبادة الله وخدمة المسجد وكان أبوها قد مات
  فلأجل ذلك رغبوا في كفالتها { وما كنت لديهم إذ يختصمون } يعني في كفالتها وتربتيها
  قوله عز وجل: { إذ قالت الملائكة يا مريم إن الله يبشرك بكلمةٍ منه } معناه وما كنت
  لديهم يا محمد إذ يختصمون وما كنت لديهم إذ قالت الملائكة يعني جبريل عليه السلام:
  يا مريم إن الله يبشرك والبشارة إخبار المرء بما يسره من خير بكلمة منه يعني برسالة
  من الله وخير من عنده فهو كقول القائل ألقى إليّ فلان كلمة سرني بها وأخبرني خيراً
  فرحت به. ومعنى الآية إذ قالت الملائكة لمريم: يا مريم إن الله يبشرك ببشرى من عنده
  وهي ولد يولد لك من غير بعل ولا فحل وذلك الولد { اسمه المسيح عيسى ابن مريم } وقال
  قتادة في قوله تعالى { بكلمة منه } هو قوله تعالى: كن فسماه الله كلمة لأنه كان عن
  الكلمة التي هي كن كما يقال لما قدر الله من شيء هذا قدر الله وقضاء الله يعني أن هذا
  الأمر عن قدره وقضائه حدث.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
