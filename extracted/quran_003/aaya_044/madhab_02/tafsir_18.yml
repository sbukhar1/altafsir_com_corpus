  يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى
  ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس: الكلمة هي عيسى عليه السلام وإنما سمي كلمة لأنه وجد
  عن الكلمة التي هي كن. فإن قلت إن كل مخلوق إنما يوجد بواسطة الكلمة التي هي كن فلم
  خص عيسى عليه السلام بهذا الاسم وسماه كلمة دون غيره؟ قلت: إن كل مخلوق وإن وجد حدوثه
  بواسطة الكلمة إلاّ أن هذا السبب ما هو المتعارف، ولما كان حدوث عيسى عليه السلام بمجرد
  الكلمة من غير واسطة أخرى فلا جرم كان إضافة حدوثه إلى الكلمة أتم وأكمل وبهذا التأويل
  حسن أن يسمى عيسى عليه السلام نفس الكلمة لأنه حدث عنها، فإن قلت الضمير في قوله اسم
  عائد إلى الكلمة وهي مؤنثة فلم ذكر الضمير؟ قلت: لأن المسمى بها مذكر فلهذا ذكر الضمير.
  فإن قلت لم قال اسمه المسيح عيسى ابن مريم وهذه ثلاثة الاسم منها واحد وهو عيسى، وأما
  المسيح فلقب وابن مريم صفة. قلت: الضمير في قوله اسمه يرجع إلى عيسى وللمسمى علامة
  يعرف بها ويتميز عن غيره فكأنه قال الذي يعرف به ويتميز عن سواه هو مجموع هذه الثلاثة
  واختلفوا لم سمي عيسى عليه السلام مسيحاً وهل هو اسم مشتق أو موضوع؟ فقيل إنه موضوع
  واسمه بالعبرانية مشيحا فغيرته العرب وأصل عيسى أيشوع كما قالوا موسى وأصله موشى أو
  ميشى وقال الأكثرون: إنه اسم مشتق ثم ذكروا فيه وجوهاً قال ابن عباس: سمي عيسى مسيحاً
  لأنه ما مسح ذا عاهة إلاّ برأ منها وقيل لأنه مسح بالبركة وقيل: لأنه مسح من الأقذار
  وطهر من الذنوب، وقيل: إنه خرج من بطن أمه ممسوحاً بالدهن. وقيل: لأن جبريل عليه السلام
  مسحه بجناحه حتى لا يكون للشيطان عليه سبيل. وقيل: لأنه كان يسيح في الأرض ولا يقيم
  بمكان فكأنه يمسح الأرض أي يقطعها مساحة فعلى هذا القول تكون الميم زائدة وقيل سمي
  مسيحاً لأنه كان مسيح القدمين لا أخمص له وسمي الدجال مسيحاً لأنه ممسوح إحدى العينين
  وقيل: المسيح هو الصديق وبه سمي عيسى عليه السلام وقد يكون المسيح بمعنى الكذاب وبه
  سمي الدجال فعلى هذا تكون هذه الكلمة من الأضداد. قوله تعالى: { وجيهاً } أي شريفاً
  رفيعاً ذا جاه وقدر { في الدنيا والآخرة } أما وجاهته في الدنيا فبسبب النبوة وأنه
  كان يبرئ الأكمه والأبرص ويحيي الموتى وأما وجاهته في الآخرة فبسبب علو مرتبته عند
  الله وهو قوله تعالى: { ومن المقربين } يعني عند الله يوم القيامة لأن لأهل الجنة منازل
  ودرجات ومنازل الأنبياء ودرجاتهم أعلى من سواهم وقيل: فيه تنبيه على علو منزلته وأنه
