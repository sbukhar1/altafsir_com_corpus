  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنبَآءِ الْغَيْبِ } البشارة بالمسيح ـ عليه الصلاة والسلام ـ أصل
  الوحي: إلقاء المعنى إلى صاحبه، فيلقى إلى الرسل بالإنزال، وإلى النحل بالإلهام، ومن
  بعض إلى بعض بالإشارة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَوْحَىٰ إِلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم:11].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">........................\t\t</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">\tأوحى لها القرار فاستقرت</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ يُلْقُونَ أَقْلامَهُمْ } قالوا
  نحن أحق بكفالتها، لأنها ابنة إمامنا وعالمنا وقال زكريا: \" أنا أحق لأن خالتها عندي
  \" ، فاقترعوا على ذلك بأقلامهم وهي القداح ـ فأُصعد قلم زكريا في جرية الماء، وانحدرت
  أقلامهم مع الجرية، فقرعهم فكفلها، أو كفلها زكريا بغير قرعة، ثم أصابتهم أزمة ضعف
  بها عن مؤنتها فقال: ليأخذها أحدكم فتدافعوها فاقترعوا فقرعهم زكريا عليه الصلاة والسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

