  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وجيهاً } قال ابن زيد: الوجيه في كلام العرب: المحبب المقبول. وقال ابن قتيبة.
  الوجيه: ذوالجاه. وقال الزجاج: هو ذو المنزلة الرفيعة عند ذوي القدر والمعرفة، يقال
  قد وجُه الرجل يوْجُه، وجاهة، ولفلان جاه عند الناس، أي: منزلة رفيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومن المقرّبين } قال قتادة: عند الله يوم القيامة. والمهد:
  مضجع الصبي في رضاعه، وهو مأخوذ من التمهيد، وهو التوطئة، وفي تكليمه للناس في تلك
  الحال قولان. أحدهما: لتبرئة أمه مما قذفت به، والثاني: لتحقيق معجزته الدالة على نبوته.،
  قال ابن عباس: تكلم ساعة في مهده، ثم لم يتكلم حتى بلغ مبلغ النطق. { وكهلاً } قال:
  ابن ثلاثين سنة أرسله الله تعالى، فمكث في رسالته ثلاثين شهراً، ثم رفعه الله. وقال
  وهب بن منبه: جاءه الوحي على رأس ثلاثين سنة، فمكث في نبوته ثلاث سنين، ثم رفعه الله.
  قال ابن الأنباري كان عليه السلام قد زاد على الثلاثين، ومن أربى عليها، فقد دخل في
  الكهولة، والكهل عند العرب: الذي قد جاوز الثلاثين، وإنما سمي الكهل كهلاً، لاجتماع
  قوته، وكمال شبابه، وهو من قولهم: قد اكتهل النبات. وقال ابن فارس: الكهل: الرجل حين
  وخطه الشيب. فإن قيل: قد علم أن الكهل يتكلم، فعنه ثلاثة أجوبة. أحدها: أن هذا الكلام
  خرج مخرج البشارة بطول عمره، أي: أنه يبلغ الكهولة. وقد روي عن ابن عباس أنه قال: {
  وكهلاً } قال: ذلك بعد نزوله من السماء. والثاني: أنه أخبرهم أن الزمان يؤثر فيه، وأن
  الأيام تنقله من حال إلى حال، ولو كان إلهاً لم يدخل عليه هذا التغير، ذكره ابن جرير
  الطبري. والثالث: أن المراد بالكهل: الحليم، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
