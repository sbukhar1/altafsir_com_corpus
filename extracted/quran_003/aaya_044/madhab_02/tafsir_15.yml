  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذلك من أنباء الغيب } «ذلك» إِشارة إلى ما تقدم من قصة زكرياء، ويحيى، وعيسى،
  ومريم. والأنباء: الأخبار، والغيب: ما غاب عنك. والوحي: كل شيء دللت به من كلام، أو
  كتاب، أو إشارة، أو رسالة، قاله ابن قتيبة. والوحي في القرآن على أوجه تراها في كتابنا
  الموسوم بـ «الوجوه والنظائر» مونقة. وفي الأقلام ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها التي يكتب بها، قاله ابن عباس، وابن جبير، والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها العصيّ، قاله الربيع بن أنس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها القداح، وهو اختيار ابن قتيبة، وكذلك قال الزجاج: هي قداح جعلوا عليها علامات
  يعرفونها على جهة القرعة. وإنما قيل للسهم: القلم، لأنه يقلم، أي: يبرى. وكل ما قطعت
  منه شيئاً بعد شيء، فقد قلمته، ومنه القلم الذي يكتب به، لأنه قُلم مرة بعد مرة، ومنه:
  قلمت أظفاري. قال: ومعنى: { أيهم يكفل مريم } لينظروا أيهم تجب له كفالة مريم، وهو
  الضمان للقيام بأمرها. ومعنى { لديهم } عندهم وقد سبق شرح كفالتهم لها آنفاً. وفي المراد
  بالكلمة هاهنا ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه قول الله له: «كن» فكان،
  قاله ابن عباس، وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها بشارة الملائكة مريم
  بعيسى، حكاه أبو سليمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن الكلمة اسم لعيسى، وسمي
  كلمة، لأنه كان عن الكلمة. وقال القاضي أبو يعلى: لأنه يهتدى به كما يهتدى بالكلمة
  من الله تعالى. وفي تسميته بالمسيح ستة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه لم يكن لقدمه أخمص، والأخمص: ما يتجافى عن الأرض من باطن القدم، رواه عطاء عن ابن
  عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه كان لا يمسح بيده ذا
  عاهة إلا برأ، رواه الضحاك عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه مسح بالبركة، قاله الحسن، وسعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن معنى: المسيح: الصديق، قاله مجاهد، وإبراهيم النخعي، وذكره اليزيدي. قال أبو سليمان
  الدمشقي: ومعنى هذا أن الله مسحه، فطهره من الذنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنه كان يمسح الأرض أي: يقطعها، ذكره ثعلب، وبيانه: أنه كان كثير السياحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادس: أنه خرج من بطن أمه ممسوحاً بالدهن، قاله أبو سليمان الدمشقي،
  وحكاه ابن القاسم وقال أبو عبيد: المسيح في كلام العرب على معنيين. أحدهما: المسيح
  الدجال، والأصل فيه: الممسوح، لأنه ممسوح أحد العينين. والمسيح عيسى، وأصله بالعبرانية
  «مشيحا»، بالشين، فلما عربته العرب، أبدلت من شينه سيناً، كما قالوا: موسى، وأصله بالعبرانية
  موشى. قاله ابن الأنباري، وإنما بدأ بلقبه، فقال: المسيح عيسى بن مريم، لأن المسيح
  أشهر من عيسى، لأنه قل أن يقع على سميٍّ يشتبه به، وعيسى قد يقع على عدد كثير، فقدمه
  لشهرته، ألا ترى أن ألقاب الخلفاء أشهر من أسمائهم. فأما قوله: عيسى بن مريم، فإنما
  نسبه إلى أمه، لينفي ما قال عنه الملحدون من النصارى، إذ أضافوه إلى الله تعالى.</font></font>&#13;\t\t\t<label
