text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ سَمِعَ
  ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ سَنَكْتُبُ
  مَا قَالُواْ وَقَتْلَهُمُ ٱلأَنبِيَاءَ بِغَيْرِ حَقٍّ وَنَقُولُ ذُوقُواْ عَذَابَ
  ٱلْحَرِيقِ } * { ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلاَّمٍ
  لِّلْعَبِيدِ }قال ذلك اليهود حين سمعوا قول الله تعالى: { مَّن ذَا ٱلَّذِى يُقْرِضُ
  ٱللَّهَ قَرْضًا حَسَنًا } ، فلا يخلو إمّا أن يقولوه عن اعتقاد لذلك، أو عن استهزاء
  بالقرآن، وأيهما كان فالكلمة عظيمة لا تصدر إلا عن متمردين في كفرهم. ومعنى سماع الله
  له: أنه لم يخف عليه، وأنه أعدّ له كفاءه من العقاب { سَنَكْتُبُ مَا قَالُواْ } في
  صحائف الحفظة. أو سنحفظه ونثبته في علمنا لا ننساه كما يثبت المكتوب فإن قلت: كيف قال:
  { لَّقَدْ سَمِعَ ٱللَّهُ } ثم قال { سَنَكْتُبُ } وهلا قيل: ولقد كتبنا؟ قلت: ذكر
  وجود السماع أوّلاً مؤكداً بالقسم ثم قال: سنكتب على جهة الوعيد بمعنى لن يفوتنا أبداً
  إثباته وتدوينه كما لن يفوتنا قتلهم الأنبياء. وجعل قتلهم الأنبياء قرينة له إيذاناً
  بأنهما في العظم أخوان، وبأن هذا ليس بأوّل ما ركبوه من العظائم. وأنهم أصلاء في الكفر
  ولهم فيه سوابق، وأن من قتل الأنبياء لم يستبعد منه الاجتراء على مثل هذا القول. وروي:(231)
  أن رسول الله صلى الله عليه وسلم كتب مع أبي بكر رضي الله عنه إلى يهود بني قينقاع
  يدعوهم إلى الإسلام وإلى إقام الصلاة وإيتاء الزكاة، وأن يقرضوا الله قرضاً حسناً،
  فقال فنحاص اليهودي: إنّ الله فقير حين سألنا القرض فلطمه أبو بكر في وجهه وقال: لولا
  الذي بيننا وبينكم من العهد لضربت عنقك فشكاه إلى رسول الله صلى الله عليه وسلم وجحد
  ما قاله، فنزلت. ونحوه قولهم:{ يَدُ ٱللَّهِ مَغْلُولَةٌ }[المائدة: 64] { وَنَقُولُ
  } لهم { ذُوقُواْ } وننتقم منهم أن نقول لهم يوم القيامة: ذوقوا { عَذَابَ ٱلْحَرِيقِ
  } كما أذقتم المسلمين الغصص. يقال للمنتقم منه: أحس، وذق. وقال أبو سفيان لحمزة رضي
  الله عنه: ذق عقق وقرأ حمزة: «سيكتب»، بالياء على البناء للمفعول، «ويقول» بالياء.
  وقرأ الحسن والأعرج: «سيكتب» بالياء وتسمية الفاعل. وقرأ ابن مسعود: «ويقال ذوقوا»
  { ذٰلِكَ } إشارة إلى ما تقدّم من عقابهم وذكر الأيدي لأن أكثر الأعمال تزاول بهنّ،
  فجعل كل عمل كالواقع بالأيدي على سبيل التغليب فإن قلت: فلم عطف قوله { وَأَنَّ ٱللَّهَ
  لَيْسَ بِظَلَّـٰمٍ لّلْعَبِيدِ }  { على ما قدّمت أيديكم } ، وكيف جعل كونه غير ظلام
  للعبيد شريكاً لاجتراحهم السيئات في استحقاق التعذيب؟ قلت: معنى كونه غير ظلام للعبيد
  أنه عادل عليهم ومن العدل أن يعاقب المسيء منهم ويثيب المحسن.\r\n\t\t\t\r\n\t\t\t</section>"

