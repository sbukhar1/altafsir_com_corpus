  نبـياً من الأنبـياء، لأنهم لـم يدركوا نبـياً من أنبـياء الله فـيقتلوه؟ قـيـل: إن
  معنى ذلك علـى غير الوجه الذي ذهبت إلـيه، وإنـما قـيـل ذلك كذلك لأن الذين عنى الله
  تبـارك وتعالـى بهذه الآية كانوا راضين بـما فعل أوائلهم من قتل من قتلوا من الأنبـياء،
  وكانوا منهم، وعلـى منهاجهم، من استـحلال ذلك واستـجازته. فأضاف جلّ ثناؤه فعل ما فعله
  من كانوا علـى منهاجه وطريقته إلـى جميعهم، إذ كانوا أهل ملة واحدة، ونـحلة واحدة،
