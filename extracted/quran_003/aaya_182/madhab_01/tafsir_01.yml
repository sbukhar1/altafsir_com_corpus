  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك بعض قراء الكوفـيـين: «سَيُكْتَبُ ما قالُوا وَقَتْلُهُمُ
  الأنْبِـيَاءَ بِغَيْرِ حَقّ» بـالـياء من سيكتب، وبضمها ورفع القتل علـى مذهب ما لـم
  يسمّ فـاعله، اعتبـاراً بقراءة يذكر أنها من قراءة عبد الله فـي قوله: «ونقول ذوقوا»،
  يذكر أنها فـي قراءة عبد الله: «ويقال»؛ فأغفل قارىء ذلك وجه الصواب فـيـما قصد إلـيه
  من تأويـل القراءة التـي تنسب إلـى عبد الله، وخالف الـحجة من قراء الإسلام. وذلك أن
  الذي ينبغي لـمن قرأ: «سيُكْتَبُ ما قالوا وَقَتْلُهُمُ الأنْبِـياء» علـى وجه ما لـم
  يسمّ فـاعله، أن يقرأ: ويقال، لأن قوله: «ونقول» عطف علـى قوله: «سنكتب».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فـالصواب من القراءة أن يوفق بـينهما فـي الـمعنى بأن يقرأ جميعاً
  علـى مذهب ما لـم يسمّ فـاعله، أو علـى مذهب ما يسمى فـاعله، فأما أن يقرأ أحدهما علـى
  مذهب ما لـم يسمّ فـاعله، والآخر علـى وجه ما قد سمي فـاعله من غير معنى ألـجأه علـى
  ذلك، فـاختـيار خارج عن الفصيح من كلام العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا: { سَنَكْتُبُ } بـالنون { وَقَتْلِهِمُ } بـالنصب لقوله:
