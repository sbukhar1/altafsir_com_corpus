  إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ
  ٱلأَنبِيَاءَ بِغَيْرِ حَقٍّ وَنَقُولُ ذُوقُواْ عَذَابَ ٱلْحَرِيقِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلاَّمٍ لِّلْعَبِيدِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله عزّ وجلّ هذا، فقال أبو بكر: فلولا هدنة كانت بـين النبـيّ
  صلى الله عليه وسلم وبـين بنـي مرثد لقتلته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: صكّ
  أبو بكر رجلاً منهم الذين قالوا: إن الله فقـير ونـحن أغنـياء لـمَ يستقرضنا وهو غنـيّ
  وهم يهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، قال الذين قالوا: إن الله فقـير ونـحن أغنـياء، لـم
  يستقرضنا وهو غنـيّ؟ قال شبل: بلغنـي أنه فنـحاص الـيهودي، وهو الذي قال: إن الله ثالث
  ثلاثة، ويد الله مغلولة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنـي يحيـى
  بن واضح، قال: حدثت عن عطاء، عن الـحسن، قال: لـما نزلت: { مَّن ذَا ٱلَّذِى يُقْرِضُ
  ٱللَّهَ قَرْضًا حَسَنًا } قالت الـيهود: إن ربكم يستقرض منكمٰ فأنزل الله: { لَّقَدْ
  سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاء
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا حكام،
  عن عمرو، عن عطاء، عن الـحسن البصري، قال: لـما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ
  قَرْضًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 245] قال: عجبت الـيهود فقالت: إن الله فقـير يستقرض، فنزلت:
  { لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ
  أَغْنِيَاءُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ
  } ذكر لنا أنها نزلت فـي حيـي بن أخطب لـما أنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ
  قَرْضًا حَسَنًا فَيُضَاعِفَهُ لَهُ أَضْعَافًا كَثِيرَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 245] قال: يستقرضنا ربنا،
  إنـما يستقرض الفقـير الغنـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبر نا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: لـما
  نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  245] قالت الـيهود: إنـما يستقرض الفقـير من الغنـيّ، قال: فأنزل الله: { لَّقَدْ سَمِعَ
  ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله:
  { لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ
  أَغْنِيَاءُ } قال: هؤلاء الـيهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذاً: لقد سمع الله قول الذين قالوا من الـيهود: إن الله فقـير إلـينا ونـحن
  أغنـياء عنه، سنكتب ما قالوا من الإفك والفرية علـى ربهم وقتلهم أنبـياءهم بغير حقّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة قوله: { سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ
  } فقرأ ذلك قراء الـحجاز وعامة قراء العراق: { سَنَكْتُبُ مَا قَالُواْ } بـالنون،
  { وَقَتْلِهِمُ ٱلأَنْبِيَاء بِغَيْرِ حَقّ } بنصب القتل.</font></font>&#13;\t\t\t<label
