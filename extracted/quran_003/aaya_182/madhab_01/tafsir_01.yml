  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّقَدْ
  سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ
  سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ ٱلأَنبِيَاءَ بِغَيْرِ حَقٍّ وَنَقُولُ ذُوقُواْ
  عَذَابَ ٱلْحَرِيقِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ
  ٱللَّهَ لَيْسَ بِظَلاَّمٍ لِّلْعَبِيدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر أن هذه الآية
  وآيات بعدها نزلت في بعض اليهود، الذين كانوا على عهد رسول الله صلى الله عليه وسلم.
  ذكر الآثار بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا محمد بن إسحاق، قال: ثنا محمد بن أبي محمد مولى زيد بن ثابت، عن عكرمة،
  أنه حدثه، عن ابن عباس، قال: دخل أبو بكر الصديق رضي الله عنه بيت الـمدارس، فوجد من
  يهود ناساً كثيراً قد اجتـمعوا إلـى رجل منهم يقال له فنحاص، كان من علمائهم وأحبارهم،
  ومعه حبر يقال له: أشيع. فقال أبو بكر رضي الله عنه لفنحاص: ويحك يا فنـحاص، اتق الله
  وأسلـم! فوالله إنك لتعلـم أن مـحمداً رسول الله، قد جاءكم بـالـحق من عند الله، تـجدونه
  مكتوبـاً عندكم فـي التوراة والإنـجيـل! قال فنـحاص: والله يا أبـا بكر ما بنا إلـى
  الله من فقر، وإنه إلـينا لفقـير، وما نتضرع إلـيه كما يتضرع إلـينا، وإنا عنه لأغنـياء،
  ولو كان عنا غنـياً ما استقرض منا كما يزعم صاحبكم، ينهاكم عن الربـا ويعطيناه، ولو
  كان غنـياً عنا ما أعطانا الربـا. فغضب أبو بكر، فضرب وجه فنـحاص ضربة شديدة، وقال:
  والذي نفسي بـيده، لولا العهد الذي بـيننا وبـينك لضربت عنقك يا عدو الله، فأكذبونا
  ما استطعتـم إن كنتـم صادقـين! فذهب فنـحاص إلـى رسول الله صلى الله عليه وسلم، فقال:
  يا مـحمد انظر ما صنع بـي صاحبك! فقال رسول الله صلى الله عليه وسلم لأبـي بكر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حَمَلَكَ علـى ما صَنَعْتَ؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  يا رسول الله إن عدو الله قال قولاً عظيـماً، زعم أن الله فقـير، وأنهم عنه أغنـياء،
  فلـما قال ذلك غضبت لله مـما قال، فضربت وجهه. فجحد ذلك فنـحاص، وقال: ما قلت ذلك.
  فأنزل الله تبـارك وتعالـى فـيـما قال فنـحاص ردّاً علـيه وتصديقاً لأبـي بكر: { لَّقَدْ
  سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاء
  سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ ٱلأَنبِيَاء بِغَيْرِ حَقٍ وَنَقُولُ ذُوقُوا
  عَذَابَ ٱلْحْرِيقِ } وفـي قول أبـي بكر وما بلغه فـي ذلك من الغضب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَتَسْمَعُنَّ
  مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ
  أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 186].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن أبـي مـحمد، مولـى زيد بن ثابت، عن عكرمة مولـى ابن عبـاس،
  قال: دخـل أبو بكر، فذكر نـحوه، غير أنه قال: وإنا عنه لأغنـياء، وما هو عنا بغنـيّ،
  ولو كان غنـياً؛ ثم ذكر سائر الـحديث نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السدي: { لَّقَدْ سَمِعَ
  ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاء } قالها
  فنـحاص الـيهودي من بنـي مرثد، لقـيه أبو بكر فكلـمه، فقال له: يا فنـحاص، اتق الله
  وآمن وصدق، وأقرض الله قرضاً حسناً! فقال فنـحاص: يا أبـا بكر، تزعم أن ربنا فقـير،
  يستقرضنا أموالنا، وما يستقرض إلا الفقـير من الغنـي، إن كان ما تقول حقاً، فإن الله
  إذاً لفقـير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
