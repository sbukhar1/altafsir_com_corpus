text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَقَدْ مَنَّ ٱللَّهُ
  عَلَى ٱلْمُؤمِنِينَ إِذْ بَعَثَ فِيهِمْ رَسُولاً مِّنْ أَنْفُسِهِمْ يَتْلُواْ عَلَيْهِمْ
  آيَاتِهِ وَيُزَكِّيهِمْ وَيُعَلِّمُهُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَإِن كَانُواْ
  مِن قَبْلُ لَفِي ضَلالٍ مُّبِينٍ }يعني بذلك: لقد تطوّل الله على المؤمنين، إذ بعث
  فيهم رسولاً، حين أرسل فيهم رسولاً من أنفسهم، نبياً من أهل لسانهم، ولـم يجعله من
  غير أهل لسانهم فلا يفقهوا عنه ما يقول { يَتْلُو عَلَيْهِمْ ءايَـٰتِهِ } يقول: يقرأ
  علـيهم آي كتابه وتنزيـله. { وَيُزَكّيهِمْ } يعنـي: يطهرهم من ذنوبهم بـاتبـاعهم إياه،
  وطاعتهم له فـيـما أمرهم ونهاهم { وَيُعَلّمُهُمُ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } يعنـي:
  ويعلـمهم كتاب الله الذي أنزل علـيه، ويبـين لهم تأويـله ومعانـيه، والـحكمة ويعنـي
  بـالـحكمة: السنة التـي سنها الله جلّ ثناؤه للـمؤمنـين علـى لسان رسول الله صلى الله
  عليه وسلم وبـيانه لهم { وَإِن كَانُواْ مِن قَبْلُ لَفِى ضَلَـٰلٍ مُّبِينٍ } يعنـي:
  إن كانوا من قبل أن يـمنّ الله علـيهم بإرساله رسوله الذي هذه صفته، لفـي ضلال مبـين،
  يقول: فـي جهالة جهلاء، وفـي حيرة عن الهدى عمياء، لا يعرفون حقاً، ولا يبطلون بـاطلاً.
  وقد بـينا أصل الضلالة فـيـما مضى، وأنه الأخذ علـى غير هدى بـما أغنى عن إعادته فـي
  هذا الـموضع والـمبـين: الذي يبـين لـمن تأمله بعقله وتدبره بفهمه أنه علـى غير استقامة
  ولا هدى.وبنـحو الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَقَدْ مَنَّ ٱللَّهُ عَلَى
  ٱلْمُؤمِنِينَ إِذْ بَعَثَ فِيهِمْ رَسُولاً مّنْ أَنفُسِهِمْ } منّ الله علـيهم من
  غير دعوة ولا رغبة من هذه الأمة، جعله الله رحمة لهم، لـيخرجهم من الظلـمات إلـى النور،
  ويهديهم إلـى صراط مستقـيـم قوله: { وَيُعَلّمُهُمُ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } الـحكمة:
  السنة. { وَإِن كَانُواْ مِن قَبْلُ لَفِى ضَلَـٰلٍ مُّبِينٍ }: لـيس الله كما تقول
  أهل حَرُوراء: مـحنة غالبة من أخطأها أهريق دمه، ولكن الله بعث نبـيه صلى الله عليه
  وسلم إلـى قوم لا يعلـمون فعلـمهم، وإلـى قوم لا أدب لهم فأدبهم.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، قال: { لَقَدْ مَنَّ ٱللَّهُ عَلَى ٱلْمُؤمِنِينَ } إلـى
  قوله { لَفِى ضَلَـٰلٍ مُّبِينٍ }: أي لقد منّ اللَّهُ عليكم يا أهل الإيمان إذ بعث
  فيكم رسولاً من أنفسكم، يتلو عليكم آياته، ويزكيكم فيما أخذتـم، وفيما علمتم، ويعلمكم
  الخير والشرّ، لتعرفوا الخير فتعملوا به، والشرّ فتتقوه، ويخبركم برضاه عنكم إذ أطعتـموه،
  لتستكثروا من طاعته، وتـجتنبوا ما سخط منكم من معصيته، فتتـخـلصوا بذلك من نقمته، وتدركوا
  بذلك ثوابه من جنته. { وَإِن كُنتُمْ مِّن قَبْلِهِ لَفِى ضَلَـٰلٍ مُّبِينٍ } أي فـي
  عمياء من الـجاهلـية لا تعرفون حسنة، ولا تستغيثون من سيئة، صمّ عن الـحقّ، عمي عن
  الهدى.\r\n\t\t\t\r\n\t\t\t</section>"

