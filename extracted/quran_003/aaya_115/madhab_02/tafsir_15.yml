  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وما يفعلوا من خيرٍ فلن يُكفروه } قرأ ابن كثير، ونافع،
  وابن عامر، وأبو بكر عن عاصم: تفعلوا، وتكفروه، بالتاء في الموضعين على الخطاب، لقوله
  تعالى: { كنتم خير أُمة }. قال قتادة: فلن تُكفروه: لن يضل عنكم. وقرأ قوم، منهم حمزة،
  والكسائي، وحفص عن عاصم، وعبد الوارث عن أبي عمرو: يفعلوا، ويكفروا، بالياء فيهما،
  إخباراً عن الأمة القائمة. وبقية أصحاب أبي عمرو يخِّرون بين الياء والتاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

