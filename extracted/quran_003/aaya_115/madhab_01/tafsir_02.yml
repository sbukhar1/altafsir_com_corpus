  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضمير في { لَّيْسُواْ } لأهل الكتاب، أي ليس أهل الكتاب مستوين.
  وقوله: { مّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } كلام مستأنف لبيان قوله: { لَيْسُواْ
  سَوَاءً } كما وقع قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَأْمُرُونَ بِٱلْمَعْرُوفِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 110] بياناً لقوله {
  كُنتُمْ خَيْرَ أُمَّةٍ }  { أُمَّةٌ قَائِمَةٌ } مستقيمة عادلة، من قولك: أقمت العود
  فقام، بمعنى استقام، وهم الذين أسلموا منهم. وعبر عن تهجدهم بتلاوة القرآن في ساعات
  الليل مع السجود، لأنه أبين لما يفعلون؛ وأدل على حسن صورة أمرهم. وقيل: عنى صلاة العشاء،
  لأن أهل الكتاب لا يصلونها. وعن ابن مسعود رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(201)
  أخَّر رسول الله صلى الله عليه وسلم صلاة العشاء، ثم خرج إلى المسجد فإذا الناس ينتظرون
  الصلاة، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أما إنه ليس من أهل الأديان أحد يذكر الله في هذه الساعة غيركم، وقرأ هذه الآية
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَتْلُونَ } و { يُؤْمِنُونَ } في محل الرفع صفتان لأمّة، أي أمّة قائمة تالون مؤمنون،
  وصفهم بخصائص ما كانت في اليهود من تلاوة آيات الله بالليل. ساجدين، ومن الإيمان بالله،
  لأن إيمانهم به كلا إيمان لإشراكهم به عُزيراً، وكفرهم ببعض الكتب والرسل دون بعض.
  ومن الإيمان باليوم الآخر، لأنهم يصفونه بخلاف صفته. ومن الأمر بالمعروف والنهي عن
  المنكر، لأنهم كانوا مداهنين. ومن المسارعة في الخيرات، لأنهم كانوا متباطئين عنها
  غير راغبين فيها. والمسارعة في الخير: فرط الرغبة فيه لأن من رغب في الأمر سارع في
  توليه والقيام به وآثر الفور على التراخي { وَأُوْلـئِكَ } الموصوفون بما وصفوا به
  { مِنَ } جملة { ٱلصَّـٰلِحِينَ } الذين صلحت أحوالهم عند الله ورضيهم واستحقوا ثناءه
  عليهم. ويجوز أن يريد بالصالحين المسلمين { فَلَنْ تكفروه } لما جاء وصف الله عز وعلا
  بالشكر في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ شَكُورٌ حَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التغابن: 17] في معنى توفيه الثواب
  نفى عنه نقيض ذلك. فإن قلت: لم عدى إلى مفعولين. وشكر وكفر لا يتعديان إلا إلى واحد،
  تقول شكر النعمة وكفرها؟ قلت: ضمن معنى الحرمان، فكأنه قيل: فلن تحرموه؛ بمعنى فلن
  تحرموا جزاءه. وقرىء «يفعلوا»، «ويكفروه» بالياء والتاء { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ
  } بشارة للمتقين بجزيل الثواب، ودلالة على أنه لا يفوز عنده إلا أهل التقوى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
