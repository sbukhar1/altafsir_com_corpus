  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْزُنكَ ٱلَّذِينَ يُسَارِعُونَ فِي ٱلْكُفْرِ إِنَّهُمْ لَن يَضُرُّواْ ٱللَّهَ
  شَيْئاً يُرِيدُ ٱللَّهُ أَلاَّ يَجْعَلَ لَهُمْ حَظّاً فِي ٱلآخِرَةِ وَلَهُمْ عَذَابٌ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه: ولا يحزنك يا مـحمد
  كفر الذين يسارعون فـي الكفر مرتدّين علـى أعقابهم من أهل النفـاق، فإنهم لن يضرّوا
  الله بـمسارعتهم فـي الكفر شيئاً، كما أن مسارعتهم لو سارعوا إلـى الإيـمان لـم تكن
  بنافعته، كذلك مسارعتهم إلـى الكفر غير ضارّته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَلاَ يَحْزُنكَ ٱلَّذِينَ يُسَـٰرِعُونَ فِى ٱلْكُفْرِ } يعنـي: هم الـمنافقون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلاَ يَحْزُنكَ
  ٱلَّذِينَ يُسَـٰرِعُونَ فِى ٱلْكُفْرِ } أي الـمنافقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { يُرِيدُ ٱللَّهُ أَن لا يَجْعَلَ لَهُمْ حَظّاً فِى ٱلأَخِرَةِ
  وَلَهُمْ عَذَابٌ عَظِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: يريد الله أن لا يجعل لهؤلاء الذين يسارعون فـي الكفر نصيبـاً فـي
  ثواب الآخرة، فلذلك خذلهم، فسارعوا فـيه. ثم أخبر أنهم مع حرمانهم ما حرموا من ثواب
  الآخرة، لهم عذاب عظيـم فـي الآخرة، وذلك عذاب النار. وقال ابن إسحاق فـي ذلك بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { يُرِيدُ ٱللَّهُ
  أَن لا يَجْعَلَ لَهُمْ حَظّاً فِى ٱلأَخِرَةِ }: أن يحبط أعمالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
