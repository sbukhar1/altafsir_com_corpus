text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْزُنكَ
  ٱلَّذِينَ يُسَارِعُونَ فِي ٱلْكُفْرِ إِنَّهُمْ لَن يَضُرُّواْ ٱللَّهَ شَيْئاً يُرِيدُ
  ٱللَّهُ أَلاَّ يَجْعَلَ لَهُمْ حَظّاً فِي ٱلآخِرَةِ وَلَهُمْ عَذَابٌ عَظِيمٌ }يقول
  جلّ ثناؤه: ولا يحزنك يا مـحمد كفر الذين يسارعون فـي الكفر مرتدّين علـى أعقابهم من
  أهل النفـاق، فإنهم لن يضرّوا الله بـمسارعتهم فـي الكفر شيئاً، كما أن مسارعتهم لو
  سارعوا إلـى الإيـمان لـم تكن بنافعته، كذلك مسارعتهم إلـى الكفر غير ضارّته. كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَلاَ يَحْزُنكَ ٱلَّذِينَ يُسَـٰرِعُونَ فِى ٱلْكُفْرِ } يعنـي: هم الـمنافقون.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلاَ يَحْزُنكَ ٱلَّذِينَ يُسَـٰرِعُونَ
  فِى ٱلْكُفْرِ } أي الـمنافقون.القول فـي تأويـل قوله تعالـى: { يُرِيدُ ٱللَّهُ أَن
  لا يَجْعَلَ لَهُمْ حَظّاً فِى ٱلأَخِرَةِ وَلَهُمْ عَذَابٌ عَظِيمٌ }.يعنـي بذلك جلّ
  ثناؤه: يريد الله أن لا يجعل لهؤلاء الذين يسارعون فـي الكفر نصيبـاً فـي ثواب الآخرة،
  فلذلك خذلهم، فسارعوا فـيه. ثم أخبر أنهم مع حرمانهم ما حرموا من ثواب الآخرة، لهم
  عذاب عظيـم فـي الآخرة، وذلك عذاب النار. وقال ابن إسحاق فـي ذلك بـما:حدثنـي ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق: { يُرِيدُ ٱللَّهُ أَن لا يَجْعَلَ لَهُمْ حَظّاً فِى
  ٱلأَخِرَةِ }: أن يحبط أعمالهم.\r\n\t\t\t\r\n\t\t\t</section>"

