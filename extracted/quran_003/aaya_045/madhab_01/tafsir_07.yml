  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه بشارة من الملائكة لمريم عليها السلام بأن سيوجد منها ولد عظيم
  له شأن كبير. قال الله تعالى: { إِذْ قَالَتِ ٱلْمَلَـٰئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ
  يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ } أي: بولد يكون وجوده بكلمة من الله، أي: يقول له:
  كن، فيكون، وهذا تفسير قوله: { مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ } كما ذكر الجمهور
  على ما سبق بيانه { ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ } أي: يكون مشهوراً بهذا
  في الدينا، ويعرفه المؤمنون بذلك، وسمي المسيح، قال بعض السلف: لكثرة سياحته. وقيل:
  لأنه كان مسيح القدمين، لا أخمص لهما، وقيل: لأنه كان إذا مسح أحداً من ذوي العاهات
  برىء بإذن الله تعالى. وقوله: { عِيسَى ٱبْنَ مَرْيَمَ } نسبة إلى أمه حيث لا أب له.
  { وَجِيهًا فِي ٱلدُّنْيَا وَٱلاَْخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ } أي: له وجاهة ومكانة
  عند الله في الدنيا؛ بما يوحيه الله إليه من الشريعة، وينزله عليه من الكتاب، وغير
  ذلك مما منحه الله به، وفي الدار الآخرة يشفع عند الله فيمن يأذن له فيه، فيقبل منه
  أسوة بإخوانه من أولي العزم، صلوات الله وسلامه عليه وعليهم أجمعين، وقوله: { وَيُكَلِّمُ
  ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً } أي: يدعو إلى عبادة الله وحده لا شريك له في حال
  صغره، معجزة وآية، وفي حال كهولته حين يوحي الله إليه بذلك { وَمِنَ ٱلصَّـٰلِحِينَ
  } أي: في قوله وعمله، له علم صحيح، وعمل صالح. قال محمد بن إسحاق: عن يزيد بن عبد الله
  بن قسيط، عن محمد بن شرحبيل، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما تكلم مولود في صغره إلا عيسى،
  وصاحب جريج \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن أبي حاتم: حدثنا أبو الصقر يحيى بن محمد بن قزعة، حدثنا الحسين، يعني: المروزي،
  حدثنا جرير، يعني: ابن حازم، عن محمد، عن أبي هريرة، عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لم يتكلم في المهد إلا ثلاثة:
  عيسى، وصبي كان في زمن جريج، وصبي آخر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما سمعت بشارة الملائكة لها بذلك عن الله عز وجل، قالت في مناجاتها:
  { رَبِّ أَنَّىٰ يَكُونُ لِى وَلَدٌ وَلَمْ يَمْسَسْنِى بَشَرٌ } تقول: كيف يوجد هذا
  الولد مني، وأنا لست بذات زوج، ولا من عزمي أن أتزوج، ولست بغياً حاشا لله؟ فقال لها
  الملك عن الله عز وجل في جواب ذلك السؤال: { كَذَٰلِكَ ٱللَّهُ يَخْلُقُ مَا يَشَآءُ
  } أي: هكذا أمر الله عظيم لا يعجزه شيء، وصرح ههنا بقوله: { يَخْلُقُ مَا يَشَآءُ }
  ولم يقل: يفعل، كما في قصة زكريا، بل نص ههنا على أنه يخلق؛ لئلا يبقى لمبطل شبهة،
  وأكد ذلك بقوله: { إِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُونُ } أي:
  فلا يتأخر شيئاً بل يوجد عقيب الأمر بلا مهلة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَمْرُنَآ إِلاَّ وَٰحِدَةٌ
  كَلَمْحٍ بِٱلْبَصَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">(القمر: 50) أي: إنما نأمر مرة واحدة لا مثنوية فيها، فيكون ذلك الشيء
  سريعاً كلمح البصر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

