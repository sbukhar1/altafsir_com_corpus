  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جلّ ثناؤه: { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ } وما كنت لديهم
  إذ يختصمون، وما كنت لديهم أيضا إذ قالت الـملائكة: يا مريـم إن الله يبشرك. والتبشير:
  إخبـار الـمرء بـما يسرّه من خبر. وقوله: { بِكَلِمَةٍ مّنْهُ } يعنـي: برسالة من الله،
  وخبر من عنده، وهو من قول القائل: ألقـى فلان إلـيّ كلـمة سرّنـي بها، بـمعنى: أخبرنـي
  خبراً فرحت به، كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَلِمَتُهُ أَلْقَـٰهَا إِلَىٰ مَرْيَمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  171] يعنـي بشرى الله مريـم بعيسى ألقاها إلـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام: وما كنت يا مـحمد عند القوم إذ قالت الـملائكة لـمريـم: يا مريـم إن الله يبشرك
  ببشرى من عنده، هي ولد لك، اسمه الـمسيح عيسى ابن مريـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قال قوم، وهو قول قتادة: إن الكلـمة التـي قال الله عزّ وجلّ بكلـمة منه، هو قوله:
  «كن».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بذلك الـحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { بِكَلِمَةٍ مّنْهُ } قال: قوله:
  «كن».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فسماه الله عزّ وجلّ كلـمته، لأنه
  كان عن كلـمته، كما يقال لـما قدر الله من شيء: هذا قدر الله وقضاؤه، يعنـي به: هذا
  عن قدر الله وقضائه حدث، وكما قال جلّ ثناؤه: { وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً
  } يعنـي به: ما أمر الله به، وهو الـمأمور الذي كان عن أمر الله عزّ وجلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هي اسم لعيسى سماه الله بها كما سمى سائر خـلقه بـما
  شاء من الأسماء. ورُوي عن ابن عبـاس رضي الله عنه أنه قال: الكلـمة: هي عيسى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن سماك، عن عكرمة، عن
  ابن عبـاس فـي قوله: { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ
  بِكَلِمَةٍ مِنْهُ } قال: عيسى هو الكلـمة من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأقرب
  الوجوه إلـى الصواب عندي القول الأول: وهو أن الـملائكة بشرت مريـم بعيسى عن الله عزّ
  وجلّ برسالته وكلـمته التـي أمرها أن تلقـيها إلـيها، أن الله خالق منها ولداً من غير
  بعل ولا فحل، ولذلك قال عزّ وجلّ: { ٱسْمُهُ ٱلْمَسِيحُ } فذكَّر، ولـم يقل اسمها فـيؤنث،
  والكلـمة مؤنثة، لأن الكلـمة غير مقصود بها قصد الاسم الذي هو بـمعنى فلان، وإنـما
  هي بـمعنى البشارة، فذكرت كنايتها، كما تذكر كناية الذرّية والدابة والألقاب، علـى
  ما قد بـيناه قبل فـيـما مضى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  ذلك كما قلنا آنفـا، من أن معنى ذلك: إن الله يبشركِ ببشرى، ثم بـين عن البشرى، أنها
  ولد اسمه الـمسيح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد زعم بعض نـحويـي البصرة، أنه
  إنـما ذكّر فقال: { ٱسْمُهُ ٱلْمَسِيحُ } ، وقد قال: { بِكَلِمَةٍ مِنْهُ } والكلـمة
  عنده: هي عيسى، لأنه فـي الـمعنى كذلك، كما قال جلّ ثناؤه:</font></font>&#13;\t\t\t<label
