  يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً
  فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَن
  تَقُولَ نَفْسٌ يٰحَسْرَتَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 56]، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلَىٰ قَدْ جَاءتْكَ ءايَـٰتِى فَكَذَّبْتَ
  بِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 59] وكما يقال: ذو الثدية، لأن يده كانت قصيرة قريبة من ثديـيه،
  فجعلها كأن اسمها ثَدْيَة، ولولا ذلك لـم تدخـل الهاء فـي التصغير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي الكوفة نـحو قول من ذكرنا من نـحويـي البصرة، فـي
  أن الهاء من ذكر الكلـمة، وخالفه فـي الـمعنى الذي من أجله ذكر قوله { ٱسْمُهُ } ،
  والكلـمة متقدمة قبله، فزعم أنه إنـما قـيـل اسمه، وقد قدمت الكلـمة، ولـم يقل اسمها،
  لأن من شأن العرب أن تفعل ذلك فـيـما كان من النعوت والألقاب والأسماء التـي لـم توضع
  لتعريف الـمسمى به كفلان وفلان، وذلك مثل الذرّية والـخـلـيفة والدابة، ولذلك جاز عنده
  أن يقال: ذرّية طيبة، وذرّية طيبـاً؛ ولـم يجز أن يقال: طلـحة أقبلت، ومغيرة قامت.
  وأنكر بعضهم اعتلال من اعتلّ فـي ذلك بذي الثدية، وقالوا: إنـما أدخـلت الهاء فـي ذي
  الثدية لأنه أريد بذلك: القطعة من الثدي، كما قـيـل: كنا فـي لـحمة ونبـيذة، يراد به:
  القطعة منه. وهذا القول نـحو قولنا الذي قلناه فـي ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ } فإنه جلّ ثناؤه أنبأ عبـاده عن
  نسبة عيسى، وأنه ابن أمه مريـم، ونفـى بذلك عنه ما أضاف إلـيه الـملـحدون فـي الله
  جلّ ثناؤه من النصارى، من إضافتهم بنوته إلـى الله عزّ وجلّ، وما قَذَفَت أُمَّهُ به
  الـمفتريةُ علـيها من الـيهود. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { إِذْ قَالَتِ
  ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِنْهُ ٱسْمُهُ ٱلْمَسِيحُ
  عِيسَى ٱبْنُ مَرْيَمَ وَجِيهًا فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ
  }: أي هكذا كان أمره، لا ما يقولون فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الـمسيح، فإنه فَعِيـل، صرّف من مفعول إلـى فعيـل، وإنـما هو مـمسوح، يعنـي: مسحه الله
  فطهره من الذنوب، ولذلك قال إبراهيـم: الـمسيح الصديق....</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي عن سفـيان، عن منصور، عن إبراهيـم، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا ابن الـمبـارك، عن سفـيان، عن منصور، عن
  إبراهيـم، مثله وقال آخرون مسح بالبركة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن البرقـي، قال: ثنا عمرو بن أبـي سلـمة، قال: قال سعيد: إنـما سمي الـمسيح، لأنه
  مسح بـالبركة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَجِيهًا فِي ٱلدُّنْيَا وَٱلاْخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله «وجيهاً»: ذا وجه ومنزلة عالـية عند الله وشرف وكرامة،
  ومنه يقال للرجل الذي يشرف وتعظمه الـملوك والناس: وجيه؛ يقال منه: ما كان فلان وجيهاً،
  ولقد وَجُهَ وجاهةً، وإن له لَوَجْهاً عند السلطان، وجاهاً ووجاهة. والـجاه: مقلوب
  قلبت واوه من أوّله إلـى موضع العين منه، فقـيـل جاه، وإنـما هو وجه وفعل من الـجاه:
  جَاهَ يَجُوهُ، مسموع من العرب: أخاف أن يجوهنـي بأكثر من هذا، بـمعنى: أن يستقبلنـي
  فـي وجهي بأعظم منه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
