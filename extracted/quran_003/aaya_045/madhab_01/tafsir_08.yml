  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اذكر { إِذْ قَالَتِ ٱلْمَلَئِكَةُ } أي جبريل { يٰمَرْيَمُ إِنَّ
  ٱللَّهَ يُبَشّرُكِ بِكَلِمَةٍ مّنْهُ } أي ولد { ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ
  مَرْيَمَ } خاطبها بنسبته إليها تنبيهاً على أنها تلده بلا أب إذ عادة الرجال نسبتهم
  إلى آبائهم { وَجِيهاً } ذا جاهٍ { فِى ٱلدُّنْيَا } بالنبوّة { وَٱلأَخِرَةِ } بالشفاعة
  والدرجات العلا { وَمِنَ ٱلْمُقَرَّبِينَ } عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

