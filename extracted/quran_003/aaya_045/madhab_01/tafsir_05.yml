  فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ ٱلنَّاسَ
  فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وأنه سيظهر على الأرض كلها إلا
  الحرم وبيت المقدس وأنه يحصر المؤمنين في بيت المقدس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر الحديث. وفي صحيح مسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فبينا هو كذلك إذ بعث الله المسيح ٱبن مريم فينزل عند المنارة البيضاءِ
  شَرْقَّي دِمَشق بين مَهْرُودتين واضِعاً كفّيه على أجنحة ملكين إذا طأطأ رأسه قَطَر
  وإذا رفعه تحدّر منه جُمَان كاللؤلؤ فلا يحل لكافر يجد ريح نَفَسه إلا مات، ونَفَسُه
  ينتهي حيث ينتهي طَرْفه فيطلبه حتى يدركَه بباب لُدٍّ فيقتله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث بطوله. وقد قيل: إن المسيح
  ٱسم لعيسى غير مشتق سماه الله به. فعلى هذا يكون عيسى بدلاً من المسيح من البدل الذي
  هو هو. وعيسى ٱسم أعجمي فلذلك لم ينصرف وإن جعلته عربيّاً لم ينصرف في معرفة ولا نكرة؛
  لأن فيه ألف تأنيث. ويكون مشتقّاً من عاسه يُعوسه إذا ساسه وقام عليه. { وَجِيهاً }
  أي شريفاً ذا جاهٍ وقَدر، وٱنتصب على الحال؛ قاله الأخفش. { وَمِنَ ٱلْمُقَرَّبِينَ
  } عِند الله تعالى وهو معطوف على «وجيهاً» أي ومُقَرّباً؛ قاله الأخفش. وجمع وجيه وُجهاء
  ووِجهاء. { وَيُكَلِّمُ ٱلنَّاسَ } عطف على «وجيهاً»؛ قاله الأخفش أيضاً. و { ٱلْمَهْدِ
  } مضجع الصبيّ في رضاعه. ومهدت الأمر هيأته ووطّأته. وفي التنزيل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلأَنفُسِهِمْ
  يَمْهَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم: 44]. وٱمتهد الشيء ٱرتفع كما يمتهد سنام البعير. { وَكَهْلاً
  } الكهل بين حال الغلومة وحال الشيخوخة. وٱمرأة كهلة. وٱكتهلت الروضة إذا عمها النَّوْر.
  يقول: يكلم الناس في المهد آية، ويكلمهم كهلاً بالوحي والرسالة. وقال أبو العباس: كلمهم
  في المهد حين برّأ أمَّه فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّي عَبْدُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  30] الآية. وأما كلامه وهو كهل فإذا أنزله الله تعالى من السماء أنزله على صورة ٱبن
  ثلاثٍ وثلاثين سنة وهو الكهل فيقول لهم: { إني عبد الله } كما قال في المهد. فهاتان
  آيتان وحجتان. قال المهدوِي: وفائدة الآية أنه أعلمهم أن عيسى عليه السلام يكلمهم في
  المهد ويعيش إلى أن يكلمهم كهلاً، إذ كانت العادة أن من تكلم في المهد لم يعش. قال
  الزجاج: «وكهلاً» بمعنى ويكلم الناس كهلاً. وقال الفَرّاء والأخفش: هو معطوف على «وجِيهاً».
  وقيل: المعنى ويكلم الناس صغيراً وكهلاً. وروى ٱبن جُريج عن مجاهد قال: الكهل الحليم.
  قال النحاس: هذا لا يُعرف في اللغة، وإنما الكهل عند أهل اللغة من ناهز الأربعين. وقال
  بعضهم: يقال له حَدَث إلى ستّ عشرة سنة. ثم شابّ إلى ٱثنتين وثلاثين. ثم يَكْتهل في
  ثلاثٍ وثلاثين؛ قاله الأخفش. { وَمِنَ ٱلصَّالِحِينَ } عطف على «وجِيهاً» أي وهو من
  العِباد الصالحين. ذكر أبو بكر بن أبي شيبة حدّثنا عبد الله بن إدريس عن حُصين عن هلال
  بن يسَاف. قال: لم يتكلم في المهد إلا ثلاثة: عيسى وصاحب يوسف وصاحب جريج، كذا قال:
  «وصاحب يوسف». وهو في صحيح مسلم عن أبي هريرة عن النبيّ صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
