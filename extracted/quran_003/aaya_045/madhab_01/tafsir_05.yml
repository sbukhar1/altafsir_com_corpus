  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على نبوّتها كما تقدّم. و «إذ» متعلقة بـ «يختصِمون» ويجوز أن تكون متعلقة بقوله: «وما
  كُنْتَ لَدَيْهِمْ». { بِكَلِمَةٍ مِّنْهُ } وقرأ أبو السّمان «بِكلْمَة منه»، وقد
  تقدّم. { ٱسْمُهُ ٱلْمَسِيحُ } ولم يقل ٱسمها لأن معنى كلمة معنى ولد. والمسيح لقب
  لعيسى ومعناه الصدّيق؛ قاله إبراهيم النخعيّ. وهو فيما يقال معرّب وأصله الشين وهو
  مشترك. وقال ٱبن فارس: والمسِيح العرق، والمَسِيح الصّدّيق، والمَسِيح الدرهم الأطلس
  لا نقش فيه. والْمَسْح الجماع؛ يقال مسحها. والأَمْسح: المكان الأملس. والمسحاء المرأة
  الرّسْحاء التي لا ٱسْتَ لها. وبفلان مَسْحة من جمال. والمسائح قِسِيٌّ جِياد، واحدتها
  مَسِيحة. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لها مَسائحُ
  زُورٌ في مراكِضها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لِينٌ وليس بها وَهْن ولا رَقَق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وٱختلِف في المسيح ٱبن مريم مما
  ذا أخذ؛ فقيل: لأنه مسح الأرض، أي ذهب فيها فلم يستكِنّ بِكِنّ. وروِي عن ٱبن عباس
  أنه كان لا يمسح ذا عاهة إلا برِيء؛ فكأنه سمي مسيحاً لذلك، فهو على هذا فعيلٌ بمعنى
  فاعل. وقيل: لأنه ممسوح بدهن البركة، كانت الأنبياء تُمسح به، طيّبِ الرائحة؛ فإذا
  مُسح به عُلم أنه نبيّ. وقيل: لأنه كان ممسوح الأخمصيْن. وقيل: لأن الجمال مسحة، أي
  أصابه وظهر عليه. وقيل: إنما سمي بذلك لأنه مسح بالطهر من الذنوب. وقال أبو الهيثم:
  المسيح ضِد المسيخ؛ يقال: مسحه الله أي خلقه خلقاً حسناً مباركاً، ومسخه أي خلقه خلقاً
  ملعوناً قبيحاً. وقال ٱبن الأعرابي: المسيح الصِّدِّيق، والمسيخ الأعور، وبه سمي الدّجال.
  وقال أبو عبيد: المسيح أصله بالعبرانية مشِيحاً بالشين فعرّب كما عرب موشى بموسى. وأما
  الدّجال فسمي مسيحاً لأنه ممسوح إحدى العينين. وقد قيل في الدجال مِسِّيح بكسر الميم
  وشد السين. وبعضهم يقول كذلك بالخاء المنقوطة. وبعضهم يقول مسيخ بفتح الميم وبالخاء
  والتخفيف؛ والأوّل أشهر وعليه الأكثر. سمي به لأنه يسيح في الأرض أي يطوفها ويدخل جميع
  بلدانها إلا مكة والمدينة وبيت المقدس؛ فهو فعِيل بمعنى فاعل، فالدجال يمسح الأرض مِحْنَةً،
  وٱبن مريم يمسحها مِنْحَةً. وعلى أنه ممسوح العين فعيل بمعنى مفعول. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنّ المسِيـح يقتـل المِسيخـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي «صحيح مسلم» عن أنس بن مالك قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس من بلد إلا سيطؤه الدّجال
  إلا مكّةَ والمدينةَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. ووقع في حديث عبد الله بن عمرو.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إلا الكعبة وبيت المقدس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذكره أبو جعفر الطبري. وزاد أبو جعفر الطحاويّ. «ومسجد الطور»؛ رواه
  من حديث جُنَادَة بن أبي أمية عن بعض أصحاب النبيّ صلى الله عليه وسلم عن النبيّ صلى
  الله عليه وسلم. وفي حديث أبي بكر بن أبي شيبة عن سمرة بن جُنْدُّب عن النبيّ صلى الله
  عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
