  إلا برىء من مرضه الثاني قال أحمد بن يحيـى سمي مسيحاً لأنه كان يمسح الأرض أي يقطعها،
  ومنه مساحة أقسام الأرض، وعلى هذا المعنى يجوز أن يقال لعيسى مسيح بالتشديد على المبالغة
  كما يقال للرجل فسيق وشريب الثالث أنه كان مسيحاً، لأنه كان يمسح رأس اليتامى لله تعالى،
  فعلى هذه الأقوال هو فعيل بمعنى فاعل، كرحيم بمعنى راحم الرابع أنه مسح من الأوزار
  والآثام والخامس سمي مسيحاً لأنه ما كان في قدمه خمص، فكان ممسوح القدمين والسادس سمي
  مسيحاً لأنه كان ممسوحاً بدهن طاهر مبارك يمسح به الأنبياء، ولا يمسح به غيرهم، ثم
  قالوا وهذا الدهن يجوز أن يكون الله تعالى جعله علامة حتى تعرف الملائكة أن كل من مسح
  به وقت الولادة فإنه يكون نبياً السابع سمي مسيحاً لأنه مسحه جبريل صلى الله عليه وسلم
  بجناحه وقت ولادته ليكون ذلك صوناً له عن مس الشيطان الثامن سمي مسيحاً لأنه خرج من
  بطن أمه ممسوحاً بالدهن، وعلى هذه الأقوال يكون المسيح، بمعنى الممسوح، فعيل بمعنى
  مفعول. قال أبو عمرو بن العلاء المسيح الملك. وقال النخعي المسيح الصديق والله أعلم.
