  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 59 فلما لم يبعد تخليق
  آدم من غير أب فلأن لا يبعد تخليق عيسى من غير آب كان أولى وهذه حجة ظاهرة، وأما على
  أصول الفلاسفة فالأمر في تجويزه ظاهر ويدل عليه وجوه الأول أن الفلاسفة اتفقوا على
  أنه لا يمتنع حدوث الإنسان على سبيل التوالد من غير تولد قالوا لأن بدن الإنسان إنما
  استعد لقبول النفس الناطقة التي تدبر بواسطة حصول المزاج المخصوص في ذلك البدن، وذلك
  المزاج إنما جعل لامتزاج العناصر الأربعة على قدر معين في مدة معينة، فحصول أجزاء العناصر
  على ذلك القدر الذي يناسب بدن الإنسان غير ممتنع وامتزاجها غير ممتنع، فامتزاجها يكون
  عند حدوث الكيفية المزاجية واجباً، وعند حدوث الكيفية المزاجية يكون تعلق النفس بذلك
  البدن واجباً، فثبت أن حدوث الإنسان على سبيل التولد معقول ممكن، وإذا كان الأمر كذلك
  فحدوث الإنسان لا عن الأب أولى بالجواز والإمكان. الوجه الثاني وهو أنا نشاهد حدوث
  كثير من الحيوانات على سبيل التولد، كتولد الفأر عن المدر، والحيات عن الشعر، والعقارب
  عن الباذروج، وإذا كان كذلك فتولد الولد لا عن الأب أولى أن لا يكون ممتنعاً. الوجه
  الثالث وهو أن التخيلات الذهنية كثيراً ما تكون أسباباً لحدوث الحوادث الكثيرة ليس
  أن تصور المنافي يوجب حصول كيفية الغضب، ويوجب حصول السخونة الشديدة في البدن أليس
  اللوح الطويل إذا كان موضوعاً على الأرض قدر الإنسان على المشي عليه ولو جعل كالقنطرة
  على وهدة لم يقدر على المشي عليه، بل كلما مشى عليه يسقط وما ذاك إلا أن تصور السقوط
  يوجب حصول السقوط، وقد ذكروا في «كتب الفلسفة» أمثلة كثيرة لهذا الباب، وجعلوها كالأصل
  في بيان جواز المعجزات والكرامات، فما المانع من أن يقال إنه لما تخيلت صورته عليه
  السلام كفى ذلك في علوق الولد في رحمها. وإذا كان كل هذه الوجوه ممكناً محتملاً كان
  القول بحدوث عيسى عليه السلام من غير واسطة الأب قولاً غير ممتنع، ولو أنك طالبت جميع
  الأولين والآخرين من أرباب الطبائع والطب والفلسفة على إقامة حجة إقناعية في امتناع
  حدوث الولد من غير الأب لم يجدوا إليه سبيلاً إلا الرجوع إلا استقراء العرف والعادة،
  وقد اتفق علماء الفلاسفة على أن مثل هذا الاستقراء لا يفيد الظن القوي فضلاً عن العلم،
  فعلمنا أن ذلك أمر ممكن فلما أخبر العباد عن وقوعه وجب الجزم به والقطع بصحته.</font></font>&#13;\t\t\t<label
