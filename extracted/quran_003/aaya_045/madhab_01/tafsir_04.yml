  color=\"black\">الواقعة10-11. أما قوله تعالى { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ
  وَكَهْلاً } ففيه مسائل المسألة الأولى الواو للعطف على قوله { وَجِيهاً } والتقدير
  كأنه قال وجيهاً ومكلماً للناس وهذا عندي ضعيف، لأن عطف الجملة الفعلية على الإسمية
  غير جائز إلا للضرورة، أو الفائدة والأولى أن يقال تقدير الآية { إِنَّ ٱللَّهَ يُبَشّرُكِ
  بِكَلِمَةٍ مّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ } الوجيه في الدنيا والآخرة
  المعدود من المقربين، وهذا المجموع جملة واحدة، ثم قال { وَيُكَلّمُ ٱلنَّاسَ } فقوله
  { وَيُكَلّمُ ٱلنَّاسَ } عطف على قوله { إِنَّ ٱللَّهَ يُبَشّرُكِ }. المسألة الثانية
  في المهد قولان أحدهما أنه حجر أمه والثاني هو هذا الشيء المعروف الذي هو مضجع الصبي
  وقت الرضاع، وكيف كان المراد منه فإنه يكلم الناس في الحالة التي يحتاج الصبي فيها
