  فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ ٱلنَّاسَ
  فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  من وجهين الأول بينا أن الكهل في أصل اللغة عبارة عن الكامل التام، وأكمل أحوال الإنسان
  إذا كان بين الثلاثين والأربعين، فصح وصفه بكونه كهلاً في هذا الوقت والثاني هو قول
  الحسين بن الفضل البجلي أن المراد بقوله { وَكَهْلاً } أن يكون كهلاً بعد أن ينزل من
  السماء في آخر الزمان، ويكلم الناس، ويقتل الدجال، قال الحسين بن الفضل وفي هذه الآية
  نص في أنه عليه الصلاة والسلام سينزل إلى الأرض. المسألة الرابعة أنكرت النصارى كلام
  المسيح عليه السلام في المهد، واحتجوا على صحة قولهم بأن كلامه في المهد من أعجب الأمور
  وأغربها، ولا شك أن هذه الواقعة لو وقعت لوجب أن يكون وقوعها في حضور الجمع العظيم
  الذي يحصل القطع واليقين بقولهم، لأن تخصيص مثل هذا المعجز بالواحد والإثنين لا يجوز،
  ومتى حدثت الواقعة العجيبة جداً عند حضور الجمع العظيم فلا بد وأن تتوفر الدواعي على
  النقل فيصير ذلك بالغاً حد التواتر، وإخفاء ما يكون بالغاً إلى حد التواتر ممتنع، وأيضاً
  فلو كان ذلك لكان ذلك الإخفاء ههنا ممتنعاً لأن النصارى بالغوا في إفراط محبته إلى
  حيث قالوا إنه كان إلٰهاً، ومن كان كذلك يمتنع أن يسعى في إخفاء مناقبه وفضائله بل
  ربما يجعل الواحد ألفاً فثبت أن لو كانت هذه الواقعة موجودة لكان أولى الناس بمعرفتها
  النصارى، ولما أطبقوا على إنكارها علمنا أنه ما كان موجوداً ألبتة. أجاب المتكلمون
  عن هذه الشبهة، وقالوا إن كلام عيسى عليه السلام في المهد إنما كان للدلالة على براءة
  حال مريم عليها السلام من الفاحشة، وكان الحاضرون جمعاً قليلين، فالسامعون لذلك الكلام،
  كان جمعاً قليلاً، ولا يبعد في مثله التواطؤ على الإخفاء، وبتقدير أن يذكروا ذلك إلا
  أن اليهود كانوا يكذبونهم في ذلك وينسبونهم إلى البهت، فهم أيضاً قد سكتوا لهذه العلة
  فلأجل هذه الأسباب بقي الأمر مكتوماً مخفياً إلى أن أخبر الله سبحانه وتعالى محمداً
  صلى الله عليه وسلم بذلك، وأيضاً فليس كل النصارى ينكرون ذلك، فإنه نقل عن جعفر بن
  أبي طالب لما قرأ على النجاشي سورة مريم، قال النجاشي لا تفاوت بين واقعة عيسى، وبين
  المذكور في هذا الكلام بذرة. ثم قال تعالى { وَمِنَ ٱلصَّـٰلِحِينَ }. فإن قيل كون
  عيسى كلمة من الله تعالى، وكونه { وَجِيهًا فِي ٱلدُّنْيَا وَٱلأَخِرَةِ } وكونه من
  المقربين عند الله تعالى، وكونه مكلماً للناس في المهد، وفي الكهولة كل واحد من هذه
  الصفات أعظم وأشرف من كونه صالحاً فلم ختم الله تعالى أوصاف عيسى بقوله { وَمِنَ ٱلصَّـٰلِحِينَ
  }؟. قلنا إنه لا رتبة أعظم من كون المرء صالحاً لأنه لا يكون كذلك إلا ويكون في جميع
  الأفعال والتروك مواظباً على النهج الأصلح، والطريق الأكمل، ومعلوم أن ذلك يتناول جميع
  المقامات في الدنيا والدين في أفعال القلوب، وفي أفعال الجوارح، فلما ذكر الله تعالى
  بعض التفاصيل أردفه بهذا الكلام الذي يدل على أرفع الدرجات.</font></font>&#13;\t\t\t<label
