  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد بالمكتهل المتناهي في الحسن والكمال. السؤال الثاني أن تكلمه
  حال كونه في المهد من المعجزات، فأما تكلمه حال الكهولة فليس من المعجزات، فما الفائدة
