  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما شرح حال مريم عليها السلام، في أول أمرها وفي آخر أمرها وشرح كيفية ولادتها
  لعيسى عليه السلام، فقال { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ } وفيه مسألتان المسألة الأولى
  اختلفوا في العامل في { إِذْ } قيل العامل فيه. وما كنت لديهم إذ قالت الملائكة، وقيل
  يختصمون إذ قالت الملائكة، وقيل إنه معطوف على { إِذْ } الأولى في قوله { إِذْ قَالَتِ
  ٱمْرَأَتُ عِمْرٰنَ } وقيل التقدير إن ما وصفته من أمور زكريا، وهبة الله له يحيـى
  كان إذ قالت الملائكة يا مريم إن الله يبشرك، وأما أبو عبيدة فإنه يجري في هذا الباب
  على مذهب له معروف، وهو أن { إِذْ } صلة في الكلام وزيادة، واعلم أن القولين الأولين
  فيهما بعض الضعف وذلك لأن مريم حال ما كانوا يلقون الأقلام وحال ما كانوا يختصمون ما
  بلغت الجد الذي تبشر فيه بعيسى عليه السلام، إلا قول الحسن فإنه يقول إنها كانت عاقلة
  في حال الصغر، فإن ذلك كان من كراماتها، فإن صح ذلك جاز في تلك الحال أن يرد عليها
  البشرى من الملائكة، وإلا فلا بد من تأخر هذه البشرى إلى حين العقل، ومنهم من تكلف
  الجواب، فقال يحتمل أن يقال الاختصام والبشرى وقعا في زمان واسع، كما تقول لقيته في
  سنة كذا، وهذا الجواب بعيد والأصوب هو الوجه الثالث، والرابع، أما قول أبي عبيدة فقد
  عرفت ضعفه، والله أعلم. المسألة الثانية ظاهر قوله { إِذْ قَالَتِ ٱلْمَلَـٰئِكَةُ
  } يفيد الجمع إلا أن المشهور أن ذلك المنادي كان جبريل عليه السلام، وقد قررناه فيما
  تقدم، وأما البشارة فقد ذكرنا تفسيرها في سورة البقرة في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشّرِ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 25. وأما قوله تعالى { بِكَلِمَةٍ مّنْهُ } فقد ذكرنا تفسير
  الكلمة من وجوه وأليقها بهذا الموضع وجهان الأول أن كل علوق وإن كان مخلوقاً بواسطة
  الكلمة وهي قوله { كُنَّ } إلا أن ما هو السبب المتعارف كان مفقوداً في حق عيسى عليه
  السلام وهو الأب، فلا جرم كان إضافة حدوثه إلى الكلمة أكل وأتم فجعل بهذا التأويل كأنه
  نفس الكلمة كما أن من غلب عليه الجود والكرم والإقبال يقال فيه على سبيل المبالغة إنه
  نفس الجود، ومحض الكرم، وصريح الإقبال، فكذا ههنا. والوجه الثاني أن السلطان العادل
  قد يوصف بأنه ظل الله في أرضه، وبأنه نور الله لما أنه سبب لظهور ظل العدل، ونور الإحسان،
  فكذلك كان عيسى عليه السلام سبباً لظهور كلام الله عزّ وجلّ بسبب كثرة بياناته وإزالة
  الشبهات والتحريفات عنه فلا يبعد أن يسمى بكلمة الله تعالى على هذا التأويل. فإن قيل
  ولم قلتم إن حدوث الشخص من غير نطفة الأب ممكن قلنا أما على أصول المسلمين فالأمر فيه
  ظاهر ويدل عليه وجهان الأول أن تركيب الأجسام وتأليفها على وجه يحصل فيها الحياة والفهم،
  والنطق أمر ممكن، وثبت أنه تعالى قادر على الممكنات بأسرها، وكان سبحانه وتعالى قادراً
  على إيجاد الشخص، لا من نطفة الأب، وإذا ثبت الإمكان، ثم إن المعجز قام على صدق النبي،
  فوجب أن يكون صادقاً، ثم أخبر عن وقوع ذلك الممكن، والصادق إذا أخبر عن وقوع الممكن
  وجب القطع بكونه كذلك، فثبت صحة ما ذكرناه الثاني ما ذكره الله تعالى في قوله</font></font>&#13;\t\t\t<label
