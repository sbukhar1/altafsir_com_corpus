  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السؤال
  الثاني المسيح كان كاللقب له، وعيسى كالاسم فلم قدم اللقب على الاسم؟. الجواب أن المسيح
  كاللقب الذي يفيد كونه شريفاً رفيع الدرجة، مثل الصديق والفاروق فذكره الله تعالى أولاً
  بلقبه ليفيد علو درجته، ثم ذكره باسمه الخاص. السؤال الثالث لم قال عيسى بن مريم والخطاب
  مع مريم؟. الجواب لأن الأنبياء ينسبون إلى الآباء لا إلى الأمهات، فلما نسبه الله تعالى
  إلى الأم دون الأب، كان ذلك إعلاماً لها بأنه محدث بغير الأب، فكان ذلك سبباً لزيادة
  فضله وعلو درجته. السؤال الرابع الضمير في قوله اسمه عائد إلى الكلمة وهي مؤنثة فلم
  ذكر الضمير؟. الجواب لأن المسمى بها مذكر. السؤال الخامس لم قال اسمه المسيح عيسى بن
  مريم؟ والاسم ليس إلا عيسى، وأما المسيح فهو لقب، وأما ابن مريم فهو صفة. الجواب الاسم
  علامة المسمى ومعرف له، فكأنه قيل الذي يعرف به هو مجموع هذه الثلاثة. أما قوله تعالى
  { وَجِيهًا فِي ٱلدُّنْيَا وَٱلأَخِرَةِ } ففيه مسألتان المسألة الأولى معنى الوجيه
  ذو الجاه والشرف والقدر، يقال وجه الرجل، يوجه وجاهة هو وجيه، إذا صارت له منزلة رفيعة
  عند الناس والسلطان، وقال بعض أهل اللغة الوجيه هو الكريم، لأن أشرف أعضاء الإنسان
  وجهه فجعل الوجه استعارة عن الكرم والكمال. واعلم أن الله تعالى وصف موسى صلى الله
  عليه وسلم بأنه كان وجيهاً قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
