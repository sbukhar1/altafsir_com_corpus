  عِندَ ٱللَّهِ وَجِيهاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 69 ثم للمفسرين أقوال الأول قال الحسن كان وجيهاً في الدنيا
  بسبب النبوة، وفي الآخرة بسبب علو المنزلة عند الله تعالى والثاني أنه وجيه عند الله
  تعالى، وأما عيسى عليه السلام، فهو وجيه في الدنيا بسبب أنه يستجاب دعاؤه ويحيي الموتى
  ويبرىء الأكمه والأبرص بسبب دعائه، ووجيه في الآخرة بسبب أنه يجعله شفيع أمته المحقين
  ويقبل شفاعتهم فيهم كما يقبل شفاعة أكابر الأنبياء عليهم السلام والثالث أنه وجهه في
  الدنيا بسبب أنه كان مبرأ من العيوب التي وصفه اليهود بها، ووجيه في الآخرة بسبب كثرة
  ثوابه وعلو درجته عند الله تعالى. فإن قيل كيف كان وجيهاً في الدنيا واليهود عاملوه
  بما عاملوه، قلنا قد ذكرنا أنه تعالى سمى موسى عليه السلام بالوجيه مع أن اليهود طعنوا
  فيه، وآذوه إلى أن برأه الله تعالى مما قالوا، وذلك لم يقدح في وجاهة موسى عليه السلام،
