  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله تعالى { بِكَلِمَةٍ مّنْهُ } فلفظة { مِنْ } ليست للتبعيض ههنا إذ لو كان كذلك
  لكان الله تعالى متجزئاً متبعضاً متحملاً للاجتماع والافتراق وكل من كان كذلك فهو محدث
  وتعالى الله عنه، بل المراد من كلمة { مِنْ } ههنا ابتداء الغاية وذلك لأن في حق عيسى
  عليه السلام لما لم تكن واسطة الأب موجودة صار تأثير كلمة الله تعالى في تكوينه وتخليقه
  أكمل وأظهر فكان كونه كلمة { ٱللَّهِ } مبدأ لظهوره ولحدوثه أكمل فكان المعنى لفظ ما
  ذكرناه لا ما يتوهمه النصارى والحلولية. وأما قوله تعالى { ٱسْمُهُ ٱلْمَسِيحُ عِيسَى
  ٱبْنُ مَرْيَمَ } ففيه سؤالات السؤال الأول المسيح هل هو اسم مشتق، أو موضوع؟. والجواب
  فيه قولان الأول قال أبو عبيدة والليث أصله بالعبرانية مشيحا، فعربته العرب وغيروا
  لفظه، وعيسى أصله يشوع كما قالوا في موسى أصله موشى، أو ميشا بالعبرانية، وعلى هذا
  القول لا يكون له اشتقاق. والقول الثاني أنه مشتق وعليه الأكثرون، ثم ذكروا فيه وجوهاً
