  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمَّآ
  أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا
  قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: أو حين أصابتكم أيها الـمؤمنون مصيبة، وهي
  القتلـى الذين قتلوا منهم يوم أحد، والـجرحى الذين جرجوا منهم بـأُحد، وكان الـمشركون
  قتلوا منهم يومئذ سبعين نفراً. { قَدْ أَصَبْتُمْ مِّثْلَيْهَا } يقول: قد أصبتـم أنتـم
  أيها الـمؤمنون من الـمشركين مثلي هذه الـمصيبة التـي أصابوا هم منكم، وهي الـمصيبة
  التـي أصابها الـمسلـمون من الـمشركين ببدر، وذلك أنهم قتلوا منهم سبعين، وأسروا سبعين.
  { قُلْتُمْ أَنَّىٰ هَـٰذَا } يعنـي: قلتـم لـما أصابتكم مصيبتكم بـأُحد: { أَنَّىٰ
  هَـٰذَا } من أيّ وجه هذا، ومن أين أصابنا هذا الذي أصابنا، ونـحن مسلـمون، وهم مشركون،
  وفـينا نبـيّ الله صلى الله عليه وسلم، يأتـيه الوحي من السماء، وعدوّنا أهل كفر بـالله
  وشرك؟ قل يا مـحمد للـمؤمنـين بك من أصحابك: { هُوَ مِنْ عِندِ أَنْفُسِكُمْ } يقول:
  قل لهم: أصابكم هذا الذي أصابكم من عند أنفسكم، بخلافكم أمري، وترككم طاعتـي، لا من
  عند غيركم، ولا من قبل أحد سواكم. { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } يقول:
  إن الله علـى جميع ما أراد بخـلقه من عفو وعقوبة وتفضل وانتقام قدير، يعنـي: ذو قدرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي تأويـل قوله: { قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ
  } بعد إجماع جميعهم علـى أن تأويـل سائر الآية علـى ما قلنا فـي ذلك من التأويـل، فقال
  بعضهم: تأويـل ذلك: قل هو من عند أنفسكم، بخلافكم علـى نبـيّ الله صلى الله عليه وسلم،
  إذ أشار علـيكم بترك الـخروج إلـى عدوّكم والإصحار لهم، حتـى يدخـلوا علـيكم مدينتكم،
  ويصيروا بـين آطامكم، فأبـيتـم ذلك علـيه، وقلتـم: أخرج بنا إلـيهم حتـى نُصْحر لهم
  فنقاتلهم خارج الـمدينة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَوَ لَمَّا أَصَـٰبَتْكُمْ
  مُّصِيبَةٌ قَدْ أَصَبْتُمْ مّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا } أصيبوا يوم أُحد،
  قتل منهم سبعون يومئذ، وأصابوا مثلـيها يوم بدر، قتلوا من الـمشركين سبعين، وأسروا
  سبعين. { قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ } ذكر لنا أن
  نبـيّ الله صلى الله عليه وسلم قال لأصحابه يوم أُحد حين قدم أبو سفـيان والـمشركون،
  فقال نبـيّ الله صلى الله عليه وسلم لأصحابه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّا فِـي جُنَّةٍ حَصِينَةٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ـ يعنـي بذلك: الـمدينة ـ</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَدَعُوا القَوْمَ أنْ يَدْخُـلُوا عَلَـيْنا نُقاتِلْهُمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ناس له من أصحابه من الأنصار:
  يا نبـيّ الله: إنا نكره أن نقتل فـي طرق الـمدينة، وقد كنا نـمتنع فـي الغزو فـي الـجاهلـية،
  فبـالإسلام أحقّ أن نـمتنع فـيه، فـابرز بنا إلـى القوم! فـانطلق رسول الله صلى الله
  عليه وسلم، فلبس لأمته، فتلاوم القوم، فقالوا عرّض نبـيّ الله صلى الله عليه وسلم بأمر،
  وعرّضتـم بغيره، اذهب يا حمزة فقل لنبـيّ الله صلى الله عليه وسلم: أمرنا لأمرك تبع!
  فأتـى حمزة فقال له: يا نبـيّ الله إن القوم قد تلاوموا، وقالوا: أمرنا لأمرك تبع.</font></font>&#13;\t\t\t<label
