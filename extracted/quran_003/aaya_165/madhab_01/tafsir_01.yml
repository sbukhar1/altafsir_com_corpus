  href=\"JavaScript:Open_Menu()\">أَوَلَمَّآ أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ
  مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ إِنَّ ٱللَّهَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنَّهُ لَـيْسَ لِنَبِـيّ إذَا لَبِسَ لأْمَتَهُ أنْ يَضَعَها حتـى يُناجِزَ، وَإنَّهُ
  سَتَكُوُنُ فِـيكُمْ مُصِيبَةٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: يا نبـيّ الله خاصة أو عامة؟ قال: «سَترَوْنَها». ذكر لنا أن
  نبـيّ الله صلى الله عليه وسلم رأى فـي الـمنام أن بقراً تنـحر، فتأوّلها قتلاً فـي
  أصحابه. ورأى أن سيفه ذا الفقار انقصم، فكان قتل عمه حمزة، قُتِل يومئذ، وكان يقال
  له أسد الله. ورأى أن كبشاً عُتِرَ، فتأوّله كبش الكتـيبة عثمان بن أبـي طلـحة أصيب
  يومئذ، وكان معه لواء الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع بنـحوه، غير أنه قال: { قَدْ أَصَبْتُمْ
  مِّثْلَيْهَا } يقول: مثلـي ما أصيب منكم، { قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ
  عِندِ أَنْفُسِكُمْ } يقول: بـما عصيتـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال أخبرنا معمر، عن قتادة، قال: أصيب الـمسلـمون
  يوم أُحد مصيبة، وكانوا قد أصابوا مثلـيها يوم بدر مـمن قتلوا وأسروا، فقال الله عزّ
  وجلّ: { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مّثْلَيْهَا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عمر بن عطاء، عن عكرمة، قال: قتل الـمسلـمون من الـمشركين يوم بدر سبعين، وأسروا سبعين؛
  وقتل الـمشركون يوم أُحد من الـمسلـمين سبعين، فذلك قوله: { قَدْ أَصَبْتُمْ مِّثْلَيْهَا
  قُلْتُمْ أَنَّىٰ هَـٰذَا } إذ نـحن مسلـمون نقاتل غضبـاً لله، وهؤلاء مشركون؛ { قُلْ
  هُوَ مِنْ عِندِ أَنْفُسِكُمْ } عقوبة لكم بـمعصيتكم النبـيّ صلى الله عليه وسلم حين
  قال ما قال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن مبـارك، عن الـحسن: { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ
  أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ
  } قالوا: فإنـما أصابنا هذا، لأنا قبلنا الفداء يوم بدر من الأسارى، وعصينا النبـيّ
  صلى الله عليه وسلم يوم أُحد، فمن قتل منا كان شهيداً، ومن بقـي منا كان مطهراً، رضينا
  بـالله ربّـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن مبـارك، عن الـحسن وابن جريج، قالا: معصيتهم أنه قال لهم: لا تتبعوهم
  يوم أُحد فـاتبعوهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ، ثم ذكر ما أصيب من الـمؤمنـين، يعنـي بـأُحد، وقتل منهم سبعون
  إنساناً؛ { أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا }
  كانوا يوم بدر أسروا سبعين رجلاً وقتلوا سبعين. { قُلْتُمْ أَنَّىٰ هَـٰذَا }: أي من
  أين هذا؟ { قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ } أنكم عصيتـم.</font></font>&#13;\t\t\t<label
