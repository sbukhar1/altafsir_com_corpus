  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلَمَّآ
  أَصَـٰبَتْكُمْ مُّصِيبَةٌ قَدْ أَصَبْتُمْ مِّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا
  قُلْ هُوَ مِنْ عِندِ أَنْفُسِكُمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَصَابَكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ فَبِإِذْنِ ٱللَّهِ وَلِيَعْلَمَ ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ
  ٱلَّذِينَ نَافَقُواْ وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِي سَبِيلِ ٱللَّهِ أَوِ
  ٱدْفَعُواْ قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَاكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ
  أَقْرَبُ مِنْهُمْ لِلإِيمَانِ يَقُولُونَ بِأَفْوَاهِهِم مَّا لَيْسَ فِي قُلُوبِهِمْ
  وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ قَالُواْ
  لإِخْوَانِهِمْ وَقَعَدُواْ لَوْ أَطَاعُونَا مَا قُتِلُوا قُلْ فَادْرَءُوا عَنْ أَنْفُسِكُمُ
  الْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَصَـٰبَتْكُمْ
  مُّصِيبَةٌ } يريد: ما أصابهم يوم أحد من قتل سبعين منهم { قَدْ أَصَبْتُمْ مّثْلَيْهَا
  } يوم بدر من قتل سبعين وأسر سبعين. و { لَّمّا } نصب بقلتم. و { أَصَـٰبَتْكُمْ }
  في محل الجرّ بإضافة { لَّمّا } إليه وتقديره: أقلتم حين أصابتكم. و { أَنَّىٰ هَـٰذَا
  } نصب لأنه مقول، والهمزة للتقرير والتقريع. فإن قلت: علام عطفت الواو هذه الجملة؟
  قلت: على ما مضى من قصة أحد من قوله: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } ويجوز
  أن تكون معطوفة على محذوف، كأنه قيل: أفعلتم كذا وقلتم حينئذ كذا، أنى هذا: من أين
  هذا. كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنَّىٰ لَكِ هَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران:7] لقوله: { مِنْ عِندِ
  أَنْفُسِكُمْ } وقوله: { مِنْ عِندِ ٱللَّهِ } والمعنى: أنتم السبب فيما أصابكم، لاختياركم
  الخروج من المدينة، أو لتخليتكم المركز. وعن عليّ رضي الله عنه: لأخذكم الفداء من أسارى
  بدر قبل أن يؤذن لكم { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْء قَدِيرٌ } فهو قادر على النصر
  وعلى منعه، وعلى أن يصيب بكم تارة ويصيب منكم أخرى { وَمَا أَصَـٰبَكُمْ } يوم أحد
  يوم التقى جمعكم وجمع المشركين { فـ } هو كائن { بِإِذُنِ ٱللَّهِ } أي بتخليته، استعار
  الإذن لتخليته الكفار. وأنه لم يمنعهم منهم ليبتليهم، لأنّ الآذن مخل بين المأذون له
  ومراده { وَلِيَعْلَمَ } وهو كائن ليتميز المؤمنون والمنافقون، وليظهر إيمان هؤلاء
  ونفاق هؤلاء { وَقِيلَ لَهُمْ } من جملة الصلة عطف على نافقوا، وإنما لم يقل فقالوا
  لأنه جواب لسؤال اقتضاه دعاء المؤمنين لهم إلى القتال، كأنه قيل: فماذا قالوا لهم.
  فقيل: قالوا: لو نعلم. ويجوز أن تقتصر الصلة على { نَافَقُواْ } ، ويكون { وَقِيلَ
  لَهُمْ } كلاما مبتدأ قسم الأمر عليهم بين أن يقاتلوا للآخرة كما يقاتل المؤمنون، وبين
  أن يقاتلوا إن لم يكن بهم غم الآخرة دفعاً عن أنفسهم وأهليهم وأموالهم، فأبوا القتال
  وجحدوا القدرة عليه رأساً لنفاقهم ودغلهم وذلك ما روى أن عبد الله بن أبيّ انخذل مع
  حلفائه، فقيل له، فقال ذلك. وقيل: { أَوِ ٱدْفَعُواْ } العدوّ بتكثيركم سواد المجاهدين
  وإن لم تقاتلوا لأنّ كثرة السواد مما يروع العدو ويكسر منه. وعن سهل بن سعد الساعدي
  ـ وقد كف بصره ـ: لو أمكنني لبعت داري ولحقت بثغر من ثغور المسلمين فكنت بينهم وبين
  عدوهم. قيل وكيف وقد ذهب بصرك؟ قال لقوله: { أَوِ ٱدْفَعُواْ } أراد: كثروا سوادهم.
  ووجه آخر وهو أن يكون معنى قولهم: { لَوْ نَعْلَمُ قِتَالاً } لو نعلم ما يصح أن يسمى
  قتالاً { لاَّتَّبَعْنَـٰكُمْ } يعنون أن ما أنتم فيه لخطإ رأيكم وزللكم عن الصواب
  ليس بشيء، ولا يقال لمثله قتال، إنما هو إلقاء بالأنفس إلى التهلكة، لأنّ رأي عبد الله
  كان في الإقامة بالمدينة وما كان يستصوب الخروج { هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ
  مِنْهُمْ لِلإيمَـٰنِ } يعني أنهم قبل ذلك اليوم كانوا يتظاهرون بالإيمان وما ظهرت
  منهم أمارة تؤذن بكفرهم، فلما انخذلوا عن عسكر المؤمنين وقالوا ما قالوا، تباعدوا بذلك
  عن الإيمان المظنون بهم واقتربوا من الكفر.</font></font>&#13;\t\t\t<label disabled=\"true\"
