  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيَعْلَمَ ٱلَّذِينَ
  نَافَقُواْ وَقِيلَ لَهُمْ تَعَالَوْاْ قَاتِلُواْ فِي سَبِيلِ ٱللَّهِ أَوِ ٱدْفَعُواْ
  قَالُواْ لَوْ نَعْلَمُ قِتَالاً لاَّتَّبَعْنَاكُمْ هُمْ لِلْكُفْرِ يَوْمَئِذٍ أَقْرَبُ
  مِنْهُمْ لِلإِيمَانِ يَقُولُونَ بِأَفْوَاهِهِم مَّا لَيْسَ فِي قُلُوبِهِمْ وَٱللَّهُ
  أَعْلَمُ بِمَا يَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ قَالُواْ لإِخْوَانِهِمْ وَقَعَدُواْ
  لَوْ أَطَاعُونَا مَا قُتِلُوا قُلْ فَادْرَءُوا عَنْ أَنْفُسِكُمُ الْمَوْتَ إِن كُنْتُمْ
  صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هم لأهل الكفر أقرب نصرة منهم
  لأهل الإيمان، لأنّ تقليلهم سواد المسلمين بالانخذال تقوية للمشركين { يَقُولُونَ بِأَفْوٰهِهِم
  } لا يتجاوز إيمانهم أفواههم ومخارج الحروف منهم ولا تعي قلوبهم منه شيئاً. وذكر الأفواه
  مع القلوب تصوير لنفاقهم، وأنّ إيمانهم موجود في أفواههم معدوم في قلوبهم، خلاف صفة
  المؤمنين في مواطأة قلوبهم لأفواههم { وَٱللَّهُ أَعْلَمُ بِمَا يَكْتُمُونَ } من النفاق.
  وبما يجري بعضهم مع بعض من ذمّ المؤمنين وتجهيلهم وتخطئة رأيهم والشماتة بهم وغير ذلك،
  لأنكم تعلمون بعض ذلك علماً مجملاً بأمارات، وأنا أعلم كله علم إحاطة بتفاصيله وكيفياته
  { ٱلَّذِينَ قَالُواْ } في إعرابه أوجه: أن يكون نصباً على الذمّ أو على الردّ على
  الذين نافقوا، أو رفعاً على هم الذين قالوا أو على الإبدال من واو يكتمون. ويجوز أن
  يكون مجروراً بدلاً من الضمير في بأفواههم أو قلوبهم، كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَى جُودِهِ لَضَنَّ بِالماءِ حَاتِمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ لإِخْوٰنِهِمْ } لأجل إخوانهم من جنس المنافقين المقتولين يوم أحد
  أو إخوانهم في النسب وفي سكنى الدار { وَقَعَدُواْ } أي قالوا وقد قعدوا على القتال:
  لو أطاعنا إخواننا فيما أمرناهم به من القعود ووافقونا فيه لما قتلوا كما لم نقتل {
  قُلْ فَادْرَءوا عَنْ أَنفُسِكُمُ الْمَوْتَ إِن كُنتُمْ صَـٰدِقِينَ } معناه: قل إن
  كنتم صادقين في أنكم وجدتم إلى دفع القتل سبيلاً وهو القعود عن القتال، فجدوا إلى دفع
  الموت سبيلاً، يعني أن ذلك الدفع غير مغن عنكم، لأنكم إن دفعتم القتل الذي هو أحد أسباب
  الموت، لم تقدروا على دفع سائر أسبابه المبثوثة، ولا بد لكم من أن يتعلق بكم بعضها.
  وروي: أنه مات يوم قالوا هذه المقالة سبعون منافقاً. فإن قلت: فقد كانوا صادقين في
  أنهم دفعوا القتل عن أنفسهم بالقعود، فما معنى قوله: { إِن كُنتُمْ صَـٰدِقِينَ }؟
  قلت: معناه أن النجاة من القتل يجوز أن يكون سببها القعود عن القتال وأن يكون غيره،
  لأن أسباب النجاة كثيرة، وقد يكون قتال الرجل سبب نجاته ولو لم يقاتل لقتل، فما يدريكم
  أن سبب نجاتكم القعود وأنكم صادقون في مقالتكم؟ وما أنكرتم أن يكون السبب غيره. ووجه
  آخر: إن كنتم صادقين في قولكم: لو أطاعونا وقعدوا ما قتلوا، يعني أنهم لو أطاعوكم وقعدوا
  لقتلوا قاعدين كما قتلوا مقاتلين. وقوله: { فَادْرَءوا عَنْ أَنفُسِكُمُ الْمَوْتَ
  } استهزاء بهم، أي إن كنتم رجالاً دفاعين لأسباب الموت، فادرؤا جميع أسبابه حتى لا
  تموتوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
