  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله { وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ
  دِينًا } ، قال الكلبي: نزلت في شأن مرثد بن أبي مرثد وطُعْمَة بن أَبَيْرق ومقيس بن
  صبابة، والحارث بن سُوَيد وكانوا عشرة، وقال [مقاتل]: كانوا اثني عشر، وقال الضحاك،
  يعني لا يقبل من جميع الخلق من أهل الأديان ديناً غير دين الإسلام، ومن يتدين غير الإسلام
  ديناً { فَلَن يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَـٰسِرِينَ } \" أي من
  المغبونين \" لأنه ترك منزله في الجنة، واختار منزله في النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
