text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ آمَنَّا بِٱللَّهِ
  وَمَآ أُنزِلَ عَلَيْنَا وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ
  وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ
  لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ } * { وَمَن يَبْتَغِ
  غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَاسِرِينَ
  }أمر رسول الله صلى الله عليه وسلم بأن يخبر عن نفسه وعمن معه بالإيمان، فلذلك وحد
  الضمير في { قُلْ } وجمع في { ءَامَنَّا } ويجوز أن يؤمر بأن يتكلم عن نفسه كما يتكلم
  الملوك إجلالاً من الله لقدر نبيه. فإن قلت: لم عدّى أنزل في هذه الآية بحرف الاستعلاء،
  وفيما تقدم من مثلها بحرف الانتهاء؟ قلت: لوجود المعنيين جميعاً، لأن الوحي ينزل من
  فوق وينتهي إلى الرسل، فجاء تارة بأحد المعنيين، وأخرى بالآخر. ومن قال: إنما قيل {
  عَلَيْنَا } لقوله: { قُلْ }؛ و { إِلَيْنَا } لقوله:{ قُولُوۤاْ }[البقرة: 136] تفرقة
  بين الرسل والمؤمنين، لأن الرسول يأتيه الوحي على طريق الاستعلاء، ويأتيهم على وجه
  الانتهاء، فقد تعسف. ألا ترى إلى قوله:{ بِمَا أَنزَلَ إِلَيْكَ }[المائدة: 68]،{ وَأَنزَلْنَا
  إِلَيْكَ ٱلْكِتَـٰبَ }[النساء: 105] وإلى قوله: { ءامِنُواْ بِٱلَّذِى أُنزِلَ عَلَى
  ٱلَّذِينَ ءَامَنُواْ }. { وَنَحْنُ لَهُ مُسْلِمُونَ } موحدون مخلصون أنفسنا له لا
  نجعل له شريكاً في عبادتها؛ ثم قال: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ } يعني التوحيد
  وإسلام الوجه لله تعالى: { دِينًا فَلَن يُقْبَلَ مِنْهُ وَهُوَ فِى ٱلاْخِرَةِ مِنَ
  ٱلْخَـٰسِرِينَ } من الذين وقعوا في الخسران مطلقاً من غير تقييد للشياع. وقرىء: «ومن
  يبتغ غير الإسلام» بالإدغام.\r\n\t\t\t\r\n\t\t\t</section>"

