  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما قال في آخر الآية
  المتقدمة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَحْنُ لَهُ مُسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 84 أتبعه بأن بيّن في هذه
  الآية أن الدين ليس إلا الإسلام، وأن كل دين سوى الإسلام فإنه غير مقبول عند الله،
  لأن القبول للعمل هو أن يرضى الله ذلك العمل، ويرضى عن فاعله ويثيبه عليه، ولذلك قال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  27 ثم بيّن تعالى أن كل من له دين سوى الإسلام فكما أنه لا يكون مقبولاً عند الله،
  فكذلك يكون من الخاسرين، والخسران في الآخرة يكون بحرمان الثواب، وحصول العقاب، ويدخل
  فيه ما يلحقه من التأسف والتحسر على ما فاته في الدنيا من العمل الصالح وعلى ما تحمله
  من التعب والمشقة في الدنيا في تقريره ذلك الدين الباطل واعلم أن ظاهر هذه الآية يدل
  على أن الإيمان هو الإسلام إذ لو كان الإيمان غير الإسلام وجب أن لا يكون الإيمان مقبولاً
  لقوله تعالى { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ } إلا
  أن ظاهر قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتِ ٱلأَعْرَابُ ءَامَنَّا قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن
  قُولُواْ أَسْلَمْنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحجرات 14 يقتضي كون الإسلام مغايراً للإيمان ووجه التوفيق بينهما
  أن تحمل الآية الأولى على العرف الشرعي، والآية الثانية على الوضع اللغوي.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

