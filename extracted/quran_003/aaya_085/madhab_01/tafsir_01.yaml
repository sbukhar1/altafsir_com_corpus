  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: ومن يطلب ديناً
  غير دين الإسلام لـيدين به، فلن يقبل الله منه، { وَهُوَ فِى ٱلأَخِرَةِ مِنَ ٱلْخَـٰسِرِينَ
  } ، يقول: من البـاخسين أنفسهم حظوظها من رحمة الله عزّ وجلّ. وذُكر أن أهل كل ملة
  ادّعوا أنهم هم الـمسلـمون لـما نزلت هذه الآية، فأمرهم الله بـالـحجّ إن كانوا صادقـين،
  لأن من سنة الإسلام الـحجّ، فـامتنعوا، فأدحض الله بذلك حجتهم. ذكر الـخبر بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  قال: زعم عكرمة: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا } فقالت الـملل: نـحن
  الـمسلـمون، فأنزل الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ
  مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِىٌّ عَنِ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 97] فحجّ الـمسلـمون، وقعد الكفـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا القعنبـي، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن عكرمة، قال: {
  وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ } قالت الـيهود: فنـحن
  الـمسلـمون، فأنزل الله عزّ وجلّ لنبـيه صلى الله عليه وسلم يحجّهم أن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّه
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِىٌّ عَنِ ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 97]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا سفـيان، عن ابن أبـي نـجيح، عن عكرمة، قال:
  لـما نزلت: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا }... إلـى آخر الآية، قالت
  الـيهود: فنـحن مسلـمون، قال الله عزّ وجلّ لنبـيه صلى الله عليه وسلم: قل لهم: إن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 97] من أهل الـملل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّ ٱلله غَنِىٌّ عَنِ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 97]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون فـي هذه الآية بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس، قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ مَنْ ءامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأخِرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  62] إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ هُمْ يَحْزَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 62] فأنزل الله عزّ وجلّ
  بعد هذا: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
