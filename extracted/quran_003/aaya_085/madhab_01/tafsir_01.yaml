text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَبْتَغِ
  غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَاسِرِينَ
  }يعني بذلك جلّ ثناؤه: ومن يطلب ديناً غير دين الإسلام لـيدين به، فلن يقبل الله منه،
  { وَهُوَ فِى ٱلأَخِرَةِ مِنَ ٱلْخَـٰسِرِينَ } ، يقول: من البـاخسين أنفسهم حظوظها
  من رحمة الله عزّ وجلّ. وذُكر أن أهل كل ملة ادّعوا أنهم هم الـمسلـمون لـما نزلت هذه
  الآية، فأمرهم الله بـالـحجّ إن كانوا صادقـين، لأن من سنة الإسلام الـحجّ، فـامتنعوا،
  فأدحض الله بذلك حجتهم. ذكر الـخبر بذلك:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال:
  ثنا شبل، عن ابن أبـي نـجيح، قال: زعم عكرمة: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ
  دِينًا } فقالت الـملل: نـحن الـمسلـمون، فأنزل الله عزّ وجلّ:{ وَللَّهِ عَلَى ٱلنَّاسِ
  حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِىٌّ
  عَنِ ٱلْعَـٰلَمِينَ }[آل عمران: 97] فحجّ الـمسلـمون، وقعد الكفـار.حدثنا الـمثنى،
  قال: ثنا القعنبـي، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن عكرمة، قال: { وَمَن يَبْتَغِ
  غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ } قالت الـيهود: فنـحن الـمسلـمون،
  فأنزل الله عزّ وجلّ لنبـيه صلى الله عليه وسلم يحجّهم أن{ لِلَّه عَلَى ٱلنَّاسِ حِجُّ
  ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِىٌّ عَنِ
  ٱلْعَـٰلَمِينَ }[آل عمران: 97]حدثنـي يونس، قال: أخبرنا سفـيان، عن ابن أبـي نـجيح،
  عن عكرمة، قال: لـما نزلت: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا }... إلـى آخر
  الآية، قالت الـيهود: فنـحن مسلـمون، قال الله عزّ وجلّ لنبـيه صلى الله عليه وسلم:
  قل لهم: إن{ لِلَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً
  وَمَن كَفَرَ }[آل عمران: 97] من أهل الـملل{ فَإِنَّ ٱلله غَنِىٌّ عَنِ ٱلْعَـٰلَمِينَ }[آل
  عمران: 97]وقال آخرون فـي هذه الآية بـما:حدثنا به الـمثنى، قال: ثنا عبد الله بن صالـح،
  قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:{ إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ مَنْ ءامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأخِرِ }[البقرة:
  62] إلـى قوله:{ وَلاَ هُمْ يَحْزَنُونَ }[البقرة: 62] فأنزل الله عزّ وجلّ بعد هذا:
  { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ }.\r\n\t\t\t\r\n\t\t\t</section>"

