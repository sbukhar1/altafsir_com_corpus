  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">«غير» مفعول بيبتغ، «ديناً» منصوب
  على التفسير، ويجوز أن ينتصب ديناً بيبتغ، وينتصب «غير» على أنه حال من الدِّين. قال
  مجاهد والسُّدِّي: نزلت هذه الآية في الحارث بن سُويد أخو الجُلاَس بن سويد، وكان من
  الأنصار، ٱرتدّ عن الإسلام هو وٱثنا عشر معه ولحقوا بمكة كفاراً، فنزلت هذه الآية،
  ثم أرسل إلى أخيه يطلب التوبة. ورُوي ذلك عن ٱبن عباس وغيره. قال ٱبن عباس: وأسلم بعد
  نزول الآيات. { وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَاسِرِينَ } قال هشام: أي وهو خاسر في
  الآخرة من الخاسرين؛ ولولا هذا لفرقت بين الصلة والموصول. وقال المازني: الألف واللام
  مثلها في الرجل. وقد تقدّم هذا في البقرة عند قوله: { وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ
  ٱلصَّالِحِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

