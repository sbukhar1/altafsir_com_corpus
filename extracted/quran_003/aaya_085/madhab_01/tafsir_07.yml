  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا
  وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن يَبْتَغِ غَيْرَ
  ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَاسِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى منكراً على من أراد ديناً سوى دين الله الذي أنزل به كتبه،
  وأرسل به رسله، وهو عبادة الله وحده لا شريك له، الذي { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَٰتِ
  وَٱلأَرْضِ } أي: استسلم له من فيهما طوعاً وكرهاً، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ
  يَسْجُدُ مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ طَوْعًا وَكَرْهًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  15] الآية، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ لَمْ يَرَوْاْ إِلَىٰ مَا خَلَقَ ٱللَّهُ مِن شَىْءٍ يَتَفَيَّأُ
  ظِلَـٰلُهُ عَنِ ٱلْيَمِينِ وَٱلْشَّمَآئِلِ سُجَّدًا لِلَّهِ وَهُمْ دَٰخِرُونَ وَلِلَّهِ
  يَسْجُدُ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا فِى ٱلأَرْضِ مِن دَآبَّةٍ وَٱلْمَلَـٰئِكَةُ
  وَهُمْ لاَ يَسْتَكْبِرُونَ يَخَـٰفُونَ رَبَّهُمْ مِّن فَوْقِهِمْ وَيَفْعَلُونَ مَا
  يُؤْمَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 48 ـ 50] فالمؤمن مستسلم بقلبه وقالبه لله، والكافر مستسلم
  لله كرهاً، فإنه تحت التسخير والقهر والسلطان العظيم الذي لا يخالف ولا يمانع، وقد
  ورد حديث في تفسير هذه الآية على معنى آخر فيه غرابة، فقال الحافظ أبو القاسم الطبراني:
  حدثنا أحمد بن النضر العسكري، حدثنا سعيد ابن حفص النفيلي، حدثنا محمد بن محصن العكاشي،
  حدثنا الأوزاعي، عن عطاء بن أبي رباح، عن النبي صلى الله عليه وسلم { وَلَهُ أَسْلَمَ
  مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ طَوْعًا وَكَرْهًا }:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما من في السموات، فالملائكة، وأما من في الأرض، فمن ولد على الإسلام،
  وأما كرهاً، فمن أتي به من سبايا الأمم في السلاسل والأغلال، يقادون إلى الجنة وهم
  كارهون \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ورد في الصحيح:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عجب ربك من قوم يقادون إلى الجنة في السلاسل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وسيأتي له شاهد من وجه آخر، ولكن المعنى الأول للآية أقوى، وقد قال
  وكيع في تفسيره: حدثنا سفيان عن منصور، عن مجاهد { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَٰتِ
  وَٱلأَرْضِ طَوْعًا وَكَرْهًا } قال: هو كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن سَأَلْتَهُمْ مَّنْ خَلَقَ
  ٱلسَّمَـٰوَٰتِ وَٱلأَرْضَ لَيَقُولُنَّ اللهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 25] وقال أيضاً: حدثنا سفيان،
  عن الأعمش، عن مجاهد، عن ابن عباس { وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ
  طَوْعًا وَكَرْهًا } قال: حين أخذ الميثاق، { وَإِلَيْهِ يُرْجَعُونَ } أي: يوم المعاد،
  فيجازي كلاً بعمله. ثم قال تعالى: { قُلْ ءَامَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا
  } يعني: القرآن، { وَمَآ أُنزِلَ عَلَىٰ إِبْرَٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ
  وَيَعْقُوبَ } أي: من الصحف والوحي، { وَٱلأَسْبَاطِ } وهم بطون بني إسرائيل المتشعبة
  من أولاد إسرائيل ـ وهو يعقوب ـ الاثني عشر، { وَمَآ أُوتِىَ مُوسَىٰ وَعِيسَىٰ } يعني
  بذلك: التوراة والإنجيل، { وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ } وهذا يعم جميع الأنبياء
  جملة { لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ } يعني: بل نؤمن بجميعهم { وَنَحْنُ
  لَهُ مُسْلِمُونَ } فالمؤمنون من هذه الأمة يؤمنون بكل نبي أرسل، وبكل كتاب أنزل، لا
  يكفرون بشيء من ذلك، بل هم يصدقون بما أنزل من عند الله، وبكل نبي بعثه الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ دِينًا فَلَن
  يُقْبَلَ مِنْهُ } الآية، أي: من سلك طريقاً سوى ما شرعه الله، فلن يقبل منه { وَهُوَ
  فِى ٱلآخِرَةِ مِنَ ٱلْخَـٰسِرِينَ } كما قال النبي صلى الله عليه وسلم في الحديث الصحيح:</font></font>&#13;\t\t\t<label
