  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من عمل عملاً ليس عليه أمرنا فهو رد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الإمام أحمد: حدثنا أبو سعيد
  مولى بني هاشم، حدثنا عباد بن راشد، حدثنا الحسن، حدثنا أبو هريرة إذ ذاك ونحن بالمدينة،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تجيء الأعمال يوم القيامة، فتجيء الصلاة فتقول: يا رب، أنا الصلاة؛
  فيقول: إنك على خير؛ وتجيء الصدقة فتقول: يا رب، أنا الصدقة، فيقول: إنك على خير، ثم
  يجيء الصيام فيقول: يا رب، أنا الصيام، فيقول: إنك على خير، ثم تجيء الأعمال، كل ذلك
  يقول الله تعالى: إنك على خير، ثم يجيء الإسلام فيقول: يا رب، أنت السلام وأنا الإسلام،
  فيقول الله تعالى: إنك على خير، بك اليوم آخذ، وبك أعطي، قال الله في كتابه: { وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ وَهُوَ فِى ٱلآخِرَةِ مِنَ
  ٱلْخَـٰسِرِينَ } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">تفرد
