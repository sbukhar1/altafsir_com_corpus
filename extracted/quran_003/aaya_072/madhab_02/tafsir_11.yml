  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَالَتْ طائِفَةٌ مِنْ أَهْلِ الْكِتَابِ آمِنُوا بالَّذِي أُنْزِلَ
  عَلَىٰ الَّذِينَ آمَنُوا وَجْهَ النَّهارِ } قال الكلبي: وذلك أن رسول الله - صلى
  الله عليه وسلم - لما قَدِمَ المدينة، [صلى] نحو بيت المقدس سبعة عشر شهراً، أو ثمانية
  عشر شهراً، فلما صرف الله نبيه إلى الكعبة، عند صلاة الظهر، وقد كان صلى صلاة الصبح
  إلى بيت المقدس، وصلى صلاة الظهر والعصر إلى الكعبة فقال رؤوساء اليهود منهم: كعب بن
  الأشرف ومالك بن الضيف وغيرهما [للسفلة] منهم: { آمِنُوا بالَّذِي أُنْزِلَ عَلَىٰ
  الَّذِينَ آمَنُوا وَجْهَ النَّهارِ } ، صدقوه بالقبلة التي صلى صلاة الصبح في أول
  النهار وآمنوا به، وإنه الحق، { وَٱكْفُرُواْ ءَاخِرَهُ } يعني اكفروا بالقبلة التي
  صلى إليها آخر النهار { لَعَلَّهُمْ يَرْجِعُونَ } إلى قبلتكم [ودينكم]. وقال مقاتل:
  معناه أنهم جاءوا إلى [محمد] - صلى الله عليه وسلم - أول النهار، ورجعوا من عنده، وقالوا
  للسفلة: هو حق فاتبعوه، ثم قالوا: حتى ننظر في التوراة، ثم رجعوا في آخر النهار فقالوا
  قد نظرنا في التوراة، فليس هو إياه، يعنون أنه ليس بحق، وإنما أرادوا أن يلبسوا على
  السفلة وأن يشككوا فيه، فذلك قوله: { آمِنُوا بالَّذِي أُنْزِلَ عَلَىٰ الَّذِينَ آمَنُوا
  وَجْهَ النَّهارِ } يعني قالوا لهم في أول النهار آمنوا به { وَٱكْفُرُواْ ءاخِرَهُ
  } يعني قالوا في آخر النهار، واكفروا به { لَعَلَّهُمْ يَرْجِعُونَ } أي يشكون فيه
  فيرجعون. ثم قال للسفلة: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } قال
  بعضهم: في الآية تقديم وتأخير، ومعناه ولا تؤمنوا، أي لا تصدقوا إلا لمن تبع دينكم،
  فإنه لن يُؤْتَى أَحَدٌ مثلَ ما أُوتيتُم من التوراة، والمَنّ والسَّلوى، ولا تخبروهم
  بأمر محمد - صلى الله عليه وسلم -، فيحاجوكم عند ربكم، أي يخاصموكم ويجعلوه حجة عليكم،
  فقالوا ذلك حسداً، حيث كان النبي - صلى الله عليه وسلم - من غيرهم، قال الله تعالى
  { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } وإن الفضل بيد الله، وهو قول مقاتل. وقال الكلبي:
  [بغير] تقديم وتأخير، يقول: { وَلاَ تُؤْمِنُواْ } أي ولا تصدقوا إلا لمن تبع دينكم
  اليهودية، وصلى إلى قبلتكم، { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } ، يقول دين الله
  هو الإسلام. [ { أَن يُؤْتَىٰ أَحَدٌ مِّثْلَ مَا أُوتِيتُمْ } يقول لن يعطى أحد مثل
  ما أوتيتم من دين الإسلام والقرآن الذي فيه الحلال والحرام] { أَوْ يُحَاجُّوكُمْ عِندَ
  رَبّكُمْ } [أي: لن] يخاصمكم اليهود \" عند ربكم \" يوم القيامة، ثم قال { قُلْ } يا
  محمد { إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ } يعني النبوة والكتاب والهدى، بيد الله، أي:
  بتوفيق الله، { يُؤْتِيهِ مَن يَشَاء } [يعني يوفق من يشاء]، { وَٱللَّهُ وٰسِعٌ عَلِيمٌ
  }. يقول: واسع الفضل { عَلِيمٌ } [بمن] يؤتيه الفضل { يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَاء
  } يعني بدينه يعطيه من يشاء من عباده { وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } [أي ذو
  المن العظيم]، لمن اختصه بالإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

