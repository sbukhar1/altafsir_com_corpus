  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقالت طائفة من أهل الكتاب } في سبب نزولها قولان. أحدهما:
  أن طائفة من اليهود قالوا: إذا لقيتم أصحاب محمد أول النهار، فآمنوا، وإذا كان آخره،
  فصلوا صلاتكم لعلهم يقولون: هؤلاء أهل الكتاب، وهم أعلم منا، فينقلبون عن دينهم، رواه
  عطية عن ابن عباس. وقال الحسن والسدي: تواطأ اثنا عشر حبراً من اليهود، فقال بعضهم
  لبعض: ادخلوا في دين محمد باللسان أول النهار، واكفروا آخره، وقولوا: إنا نظرنا في
  كتبنا، وشاورنا علماءنا، فوجدنا محمداً ليس بذلك، فيشك أصحابه في دينهم، ويقولون: هم
  أهل الكتاب، وهم أعلم منا، فيرجعون إلى دينكم، فنزلت هذه الآية. وإلى هذا المعنى ذهب
  الجمهور. والثاني: أن الله تعالى صرف نبيه إلى الكعبة عند صلاة الظهر، فقال قوم من
  علماء اليهود: { آمنوا بالذي أُنزل على الذين آمنوا وجه النهار } يقولون: آمنوا بالقبلة
  التي صلوا إليها الصبح، واكفروا بالتي صلوا إليها آخر النهار، لعلهم يرجعون إلى قبلتكم،
  رواه أبو صالح عن ابن عباس. قال مجاهد، وقتادة، والزجاج في آخرين: وجه النهار: أوله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد الزجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من كان مسروراً بمقتل مالك</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فليأت نسوتنا
  بوجه نهار</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يجد النساء حواسراً يَنْدبنه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد قُمن قبل تبلُّج الأسحار</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

