  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما حكى عنهم أنهم يلبسون الحق بالباطل أردف ذلك بأن
  حكى عنهم نوعاً واحداً من أنواع تلبيساتهم، وهو المذكور في هذه الآية وههنا مسائل المسألة
  الأولى قول بعضهم لبعض { آمنوا بِالذي أنزل على الذين آمنوا وجه النهار } ويحتمل أن
  يكون المراد كل ما أنزل وأن يكون المراد بعض ما أنزل. أما الاحتمال الأول ففيه وجوه
  الأول أن اليهود والنصارى استخرجوا حيلة في تشكيك ضعفه المسلمين في صحة الإسلام، وهو
  أن يظهروا تصديق ما ينزل على محمد صلى الله عليه وسلم من الشرائع في بعض الأوقات، ثم
  يظهروا بعد ذلك تكذيبه، فإن الناس متى شاهدوا هذا التكذيب، قالوا هذا التكذيب ليس لأجل
  الحسد والعناد، وإلا لما آمنوا به في أول الأمر وإذا لم يكن هذا التكذيب لأجل الحسد
  والعناد وجب أن يكون ذلك لأجل أنهم أهل الكتاب وقد تفكروا في أمره واستقصوا في البحث
  عن دلائل نبوته فلاح لهم بعد التأمل التام، والبحث الوافي أنه كذاب، فيصير هذا الطريق
  شبهة لضعفة المسلمين في صحة نبوته، وقيل تواطأ اثنا عشر رجلاً من أحبار يهود خيبر على
  هذا الطريق. وقوله { لَعَلَّهُمْ يَرْجِعُونَ } معناه أنا متى ألقينا هذه الشبهة فلعل
  أصحابه يرجعون عن دينه. الوجه الثاني يحتمل أن يكون معنى الآية أن رؤساء اليهود والنصارى
  قال بعضهم لبعض نافقوا وأظهروا الوفاق للمؤمنين، ولكن بشرط أن تثبتوا على دينكم إذا
  خلوتم بإخوانكم من أهل الكتاب، فإن أمر هؤلاء المؤمنين في اضطراب فزجوا الأيام معهم
  بالنفاق فربما ضعف أمرهم واضمحل دينهم ويرجعوا إلى دينكم، وهذا قول أبي مسلم الأصفهاني
  ويدل عليه وجهان الأول أنه تعالى لما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ ءامَنُواْ ثُمَّ كَفَرُواْ
  ثُمَّ ءامَنُواْ ثُمَّ كَفَرُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 137 أتبعه بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَشّرِ
  ٱلْمُنَـٰفِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء138 وهو بمنزلة قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ
  قَالُوا ءَامَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ قَالُواْ إِنَّا مَعَكُمْ
  إِنَّمَا نَحْنُ مُسْتَهْزِؤن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 14 الثاني أنه تعالى اتبع
  هذه الآية بقوله { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } فهذا يدل على
  أنهم نهوا عن غير دينهم الذي كانوا عليه فكان قولهم { آمنوا وَجْهَ ٱلنَّهَارِ } أمر
  بالنفاق. الوجه الثالث قال الأصم قال بعضهم لبعض إن كذبتموه في جميع ما جاء به فإن
  عوامكم يعلمون كذبكم، لأن كثيراً مما جاء به حق ولكن صدقوه في بعض وكذبوه في بعض حتى
  يحمل الناس تكذيبكم له على الإنصاف لا على العناد فيقبلوا قولكم. الاحتمال الثاني أن
  يكون قوله { ءَامِنُواْ بِالذي أنزل على الذين آمنوا وجه النهار واكفروا آخره } بعض
  ما أنزل الله والقائلون بهذا القول حملوه على أمر القبلة وذكروا فيه وجهين الأول قال
  ابن عباس وجه النهار أوله، وهو صلاة الصبح واكفروا آخره يعني صلاة الظهر وتقريره أنه
  صلى الله عليه وسلم كان يصلي إلى بيت المقدس بعد أن قدم المدينة ففرح اليهود بذلك وطمعوا
  أن يكون منهم، فلما حوله الله إلى الكعبة كان ذلك عند صلاة الظهر قال كعب بن الأشرف
  وغيره { آمنواْ بِالذي أنزل على الذين آمنوا وجه النهار } يعني آمنوا بالقبلة التي
  صلّى إليها صلاة الصبح فهي الحق، واكفروا بالقبلة التي صلّى إليها صلاة الظهر، وهي
  آخر النهار، وهي الكفر الثاني أنه لما حولت القبلة إلى الكعبة شق ذلك عليهم، فقال بعضهم
  لبعض صلوا إلى الكعبة في أول النهار، ثم اكفروا بهذه القبلة في آخر النهار وصلوا إلى
  الصخرة لعلّهم يقولون إن أهل الكتاب أصحاب العلم فلولا أنهم عرفوا بطلان هذه القبلة
  لما تركوها فحينئذ يرجعون عن هذه القبلة.</font></font>&#13;\t\t\t<label disabled=\"true\"
