  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية
  الفائدة في إخبار الله تعالى عن تواضعهم على هذه الحيلة من وجوه الأول أن هذه الحيلة
  كانت مخفية فيما بينهم، وما أطلعوا عليها أحداً من الأجانب، فلما أخبر الرسول عنها
  كان ذلك إخباراً عن الغيب، فيكون معجزاً الثاني أنه تعالى لما أطلع المؤمنين على تواطئهم
  على هذه الحيلة لم يحصل لهذه الحيلة أثر في قلوب المؤمنين، ولولا هذا الإعلان لكان
  ربما أثرت هذه الحيلة في قلب بعض من كان في إيمانه ضعف الثالث أن القوم لما افتضحوا
  في هذه الحيلة صار ذلك رادعاً لهم عن الإقدام على أمثالها من الحيل والتلبيس. المسألة
  الثالثة وجه النهار هو أوله، والوجه في اللغة هو مستقبل كل شيء، لأنه أول ما يواجه
  منه، كما يقال لأول الثوب وجه الثوب، روى ثعلب عن ابن الأعرابي أتيته بوجه نهار وصدر
