text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتْ طَّآئِفَةٌ
  مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ آمَنُواْ وَجْهَ
  ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ }اختلف أهل التأويـل فـي
  صفة الـمعنى الذي أمرت به هذه الطائفة من أمرت به من الإيـمان وجه النهار، والكفر آخره،
  فقال بعضهم: كان ذلك أمراً منهم إياهم بتصديق النبـيّ صلى الله عليه وسلم فـي نبوّته،
  وما جاء به من عند الله وأنه حقّ، فـي الظاهر من غير تصديقه فـي ذلك بـالعزم واعتقاد
  القلوب علـى ذلك، وبـالكفر به وجحود ذلك كله فـي آخره. ذكر من قال ذلك:حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ءامِنُواْ
  بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنواْ وَجْهَ ٱلنَّهَارِ وٱَكْفُرُواْ ءَاخِرَهُ
  } فقال بعضهم لبعض: أعطوهم الرضا بدينهم أوّل النهار، واكفروا آخره، فإنه أجدر أن يصدّقوكم،
  ويعلـموا أنكم قد رأيتـم فـيهم ما تكرهون، وهو أجدر أن يرجعوا عن دينهم.حدثنـي الـمثنى،
  قال: ثنا معلـى بن أسد، قال: ثنا خالد، عن حصين، عن أبـي مالك فـي قوله: { ءامِنُواْ
  بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنواْ وَجْهَ ٱلنَّهَارِ وٱَكْفُرُواْ ءَاخِرَه
  } قال: قالت الـيهود: آمنوا معهم أوّل النهار، واكفروا آخره، لعلهم يرجعون معكم.حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَقَالَت
  طَّائِفَةٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ ءامِنُواْ بِٱلَّذِي أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ
  وَجْهَ ٱلنَّهَارِ وَٱكْفُرُواْ ءاخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ } كان أحبـار قرى
  عَرَبِيَّة اثنـي عشر حبراً، فقالوا لبعضهم: ادخـلوا فـي دين مـحمد أول النهار، وقولوا
  نشهد أن مـحمداً حقّ صادق، فإذا كان آخر النهار فـاكفروا وقولوا: إنا رجعنا إلـى علـمائنا
  وأحبارنا فسألناهم، فحدثونا أن مـحمداً كاذب، وأنكم لستـم علـى شيء، وقد رجعنا إلـى
  ديننا فهو أعجب إلـينا من دينكم، لعلهم يشكون، يقولون: هؤلاء كانوا معنا أوّل النهار،
  فما بـالهم؟ فأخبر الله عزّ وجلّ رسوله صلى الله عليه وسلم بذلك.حدثت عن عمار، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن حصين، عن أبـي مالك الغفـاري، قال: قالت الـيهود بعضهم
  لبعض: أسلـموا أوّل النهار، وارتدّوا آخره، لعلهم يرجعون. فأطلع الله علـى سرّهم، فأنزل
  الله عزّ وجلّ: { وَقَالَت طَّائِفَةٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ ءامِنُواْ بِٱلَّذِى
  أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُواْ ءاخِرَهُ لَعَلَّهُمْ
  يَرْجِعُونَ }.وقال آخرون: بل الذي أمرت به من الإيـمان: الصلاة، وحضورها معهم أوّل
  النهار، وترك ذلك آخره. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ { ءامِنُواْ بِٱلَّذِى
  أُنزِلَ على لَّذِينَ ءَامَنُواْ وَجْهَ ٱلنَّهَارِ } يهود تقوله صلت مع مـحمد صلاة
  الصبح، وكفروا آخر النهار مكراً منهم، لـيرُوا الناس أن قد بدت لهم منه الضلالة بعد
  أن كانوا اتبعوه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتْ طَّآئِفَةٌ مِّنْ أَهْلِ
  ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ آمَنُواْ وَجْهَ ٱلنَّهَارِ
  وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ }حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بـمثله.حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَقَالَت طَّائِفَةٌ
  مّنْ أَهْلِ ٱلْكِتَـٰبِ ءامِنُواْ بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ وَجْهَ
  ٱلنَّهَارِ }... الآية. وذلك أن طائفة من الـيهود قالوا: إذا لقـيتـم أصحاب مـحمد صلى
  الله عليه وسلم أول النهار فآمنوا، وإذا كان آخره فصلوا صلاتكم لعلهم يقولون: هؤلاء
  أهل الكتاب، وهم أعلـم منا، لعلهم ينقلبون عن دينهم، ولا تؤمنوا إلا لـمن تبع دينكم.فتأويـل
  الكلام إذاً: وقالت طائفة من أهل الكتاب، يعنـي من الـيهود الذين يقرءون التوراة: {
  ءامِنُواْ } صدّقوا بـالذي أنزل علـى الذين آمنوا، وذلك ما جاءهم به مـحمد صلى الله
  عليه وسلم من الدين الـحقّ وشرائعه وسننه. { وَجْهَ ٱلنَّهَارِ } يعنـي أوّل النهار،
  وسمي أوله وجهاً له لأنه أحسنه، وأوّل ما يواجه الناظر فـيراه منه، كما يقال لأوّل
  الثوب وجهه، وكما قال ربـيع بن زياد:مَنْ كانَ مَسْرُوراً بِـمَقْتَلِ مالِكٍ   فَلْـيَأْتِ
  نِسْوَتَنَا بِوَجْهِ نَهارِوبنـحو الذي قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجْهَ ٱلنَّهَارِ
  }: أوّل النهار.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { وَجْهَ ٱلنَّهَارِ }: أول النهار { وَٱكْفُرُواْ ءاخِرَهُ } يقول: آخر
  النهار.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: {
  ِ ءامِنُواْ بِٱلَّذِي أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنُواْ وَجْهَ ٱلنَّهَارِ وٱكْفُرُواْ
  ءَاخِرَهُ } قال: قال صلوا معهم الصبح، ولا تصلوا معهم آخر النهار، لعلكم تستزلونهم
  بذلك.وأما قوله: { وَٱكْفُرُواْ ءاخِرَهُ } فإنه يعنـي به أنهم قالوا: واجحدوا ما صدَّقتـم
  به من دينهم فـي وجه النهار فـي آخر النهار { لَعَلَّهُمْ يَرْجِعُونَ }: يعنـي بذلك:
  لعلهم يرجعون عن دينهم معكم ويدعونه. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { لَعَلَّهُمْ يَرْجِعُونَ } يقول: لعلهم يدعون دينهم، ويرجعون إلـى الذي
  أنتـم علـيه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع، مثله.حدثنا مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { لَعَلَّهُمْ يَرْجِعُونَ }: لعلهم ينقلبون عن دينهم.حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لَعَلَّهُمْ
  يَرْجِعُونَ } لعلهم يشكون.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج، عن مـجاهد، قوله: { لَعَلَّهُمْ يَرْجِعُونَ } قال: يرجعون عن دينهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

