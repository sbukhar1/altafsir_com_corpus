  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي صفة الـمعنى الذي أمرت به هذه الطائفة من أمرت
  به من الإيـمان وجه النهار، والكفر آخره، فقال بعضهم: كان ذلك أمراً منهم إياهم بتصديق
  النبـيّ صلى الله عليه وسلم فـي نبوّته، وما جاء به من عند الله وأنه حقّ، فـي الظاهر
  من غير تصديقه فـي ذلك بـالعزم واعتقاد القلوب علـى ذلك، وبـالكفر به وجحود ذلك كله
  فـي آخره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ءامِنُواْ بِٱلَّذِى أُنزِلَ عَلَى
  ٱلَّذِينَ ءَامَنواْ وَجْهَ ٱلنَّهَارِ وٱَكْفُرُواْ ءَاخِرَهُ } فقال بعضهم لبعض:
  أعطوهم الرضا بدينهم أوّل النهار، واكفروا آخره، فإنه أجدر أن يصدّقوكم، ويعلـموا أنكم
  قد رأيتـم فـيهم ما تكرهون، وهو أجدر أن يرجعوا عن دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا معلـى بن أسد، قال: ثنا خالد، عن حصين، عن أبـي مالك فـي قوله: {
  ءامِنُواْ بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنواْ وَجْهَ ٱلنَّهَارِ وٱَكْفُرُواْ
  ءَاخِرَه } قال: قالت الـيهود: آمنوا معهم أوّل النهار، واكفروا آخره، لعلهم يرجعون
  معكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَقَالَت طَّائِفَةٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ
  ءامِنُواْ بِٱلَّذِي أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُواْ
  ءاخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ } كان أحبـار قرى عَرَبِيَّة اثنـي عشر حبراً، فقالوا
  لبعضهم: ادخـلوا فـي دين مـحمد أول النهار، وقولوا نشهد أن مـحمداً حقّ صادق، فإذا
  كان آخر النهار فـاكفروا وقولوا: إنا رجعنا إلـى علـمائنا وأحبارنا فسألناهم، فحدثونا
  أن مـحمداً كاذب، وأنكم لستـم علـى شيء، وقد رجعنا إلـى ديننا فهو أعجب إلـينا من دينكم،
  لعلهم يشكون، يقولون: هؤلاء كانوا معنا أوّل النهار، فما بـالهم؟ فأخبر الله عزّ وجلّ
  رسوله صلى الله عليه وسلم بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن حصين، عن أبـي مالك الغفـاري، قال:
  قالت الـيهود بعضهم لبعض: أسلـموا أوّل النهار، وارتدّوا آخره، لعلهم يرجعون. فأطلع
  الله علـى سرّهم، فأنزل الله عزّ وجلّ: { وَقَالَت طَّائِفَةٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ
  ءامِنُواْ بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُواْ
  ءاخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الذي أمرت به من الإيـمان: الصلاة، وحضورها معهم أوّل النهار، وترك ذلك آخره.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ { ءامِنُواْ
  بِٱلَّذِى أُنزِلَ على لَّذِينَ ءَامَنُواْ وَجْهَ ٱلنَّهَارِ } يهود تقوله صلت مع
  مـحمد صلاة الصبح، وكفروا آخر النهار مكراً منهم، لـيرُوا الناس أن قد بدت لهم منه
  الضلالة بعد أن كانوا اتبعوه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
