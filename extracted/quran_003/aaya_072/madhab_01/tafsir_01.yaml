  بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ
  لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَقَالَت طَّائِفَةٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ ءامِنُواْ
  بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ وَجْهَ ٱلنَّهَارِ }... الآية. وذلك أن
  طائفة من الـيهود قالوا: إذا لقـيتـم أصحاب مـحمد صلى الله عليه وسلم أول النهار فآمنوا،
  وإذا كان آخره فصلوا صلاتكم لعلهم يقولون: هؤلاء أهل الكتاب، وهم أعلـم منا، لعلهم
  ينقلبون عن دينهم، ولا تؤمنوا إلا لـمن تبع دينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذاً: وقالت طائفة من أهل الكتاب، يعنـي من الـيهود الذين يقرءون التوراة: {
  ءامِنُواْ } صدّقوا بـالذي أنزل علـى الذين آمنوا، وذلك ما جاءهم به مـحمد صلى الله
  عليه وسلم من الدين الـحقّ وشرائعه وسننه. { وَجْهَ ٱلنَّهَارِ } يعنـي أوّل النهار،
  وسمي أوله وجهاً له لأنه أحسنه، وأوّل ما يواجه الناظر فـيراه منه، كما يقال لأوّل
  الثوب وجهه، وكما قال ربـيع بن زياد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَنْ كانَ مَسْرُوراً بِـمَقْتَلِ مالِكٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلْـيَأْتِ نِسْوَتَنَا بِوَجْهِ نَهارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو الذي قلنا فـي ذلك قال جماعة
  من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَجْهَ ٱلنَّهَارِ }: أوّل النهار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { وَجْهَ ٱلنَّهَارِ }: أول النهار { وَٱكْفُرُواْ ءاخِرَهُ } يقول: آخر
  النهار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { ِ ءامِنُواْ بِٱلَّذِي أُنزِلَ عَلَى ٱلَّذِينَ
  ءَامَنُواْ وَجْهَ ٱلنَّهَارِ وٱكْفُرُواْ ءَاخِرَهُ } قال: قال صلوا معهم الصبح، ولا
  تصلوا معهم آخر النهار، لعلكم تستزلونهم بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَٱكْفُرُواْ ءاخِرَهُ } فإنه يعنـي به أنهم قالوا: واجحدوا ما صدَّقتـم به
  من دينهم فـي وجه النهار فـي آخر النهار { لَعَلَّهُمْ يَرْجِعُونَ }: يعنـي بذلك:
  لعلهم يرجعون عن دينهم معكم ويدعونه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَعَلَّهُمْ يَرْجِعُونَ } يقول: لعلهم
  يدعون دينهم، ويرجعون إلـى الذي أنتـم علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { لَعَلَّهُمْ يَرْجِعُونَ }: لعلهم ينقلبون عن دينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { لَعَلَّهُمْ يَرْجِعُونَ } لعلهم يشكون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قوله: { لَعَلَّهُمْ
  يَرْجِعُونَ } قال: يرجعون عن دينهم.</font></font><font class=\"TextResultArabic\"><font
