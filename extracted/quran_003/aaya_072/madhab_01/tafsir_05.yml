  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نزلت في كعب بن الأشرف ومالك بن الصيّف وغيرهما، قالوا للسفلة من قومهم:
  آمنوا بالذي أنزل على الذين آمنوا وجه النهار، يعني أوّله. وسمي وجهاً لأنه أحسنه،
  وأوّل ما يُوَاجه منه أوّلُه. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وتُضِيءُ في وجه النهارِ منيرةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كجُمَانة
  البحرِيّ سُلّ نِظامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من كان مسروراً بمقتل مالكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فليأتِ نسوتنا
  بوجه نهارِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو منصوب على الظرف، وكذلك «آخرَه». ومذهب قتادة أنهم فعلوا ذلك ليشككوا
  المسلمين. والطائفة الجماعة، من طاف يطوف، وقد يستعمل للواحد على معنى نفس طائفة. ومعنى
  الآية أن اليهود قال بعضهم لبعض: أظهروا الإيمان بمحمد في أوّل النهار ثم ٱكفروا به
  آخرَه؛ فإنكم إذا فعلتم ذلك ظهر لمن يتبعه ٱرتياب في دينه فيرجعون عن دينه إلى دينكم،
  ويقولون إن أهل الكتاب أعلم به منا. وقيل: المعنى آمنوا بصلاته في أوّل النهار إلى
  بيت المقدس فإنه الحق، وٱكفروا بصلاته آخر النهار إلى الكعبة لعلهم يرجعون إلى قِبلتكم؛
  عن ٱبن عباس وغيره. وقال مقاتل: معناه أنهم جاءوا محمداً صلى الله عليه وسلم أوّل النهار
  ورجعوا من عنده فقالوا للسّفلة: هو حق فاتبعوه، ثم قالوا: حتى ننظر في التوراة ثم رجعوا
  في آخر النهار فقالوا: قد نظرنا في التوراة فليس هو به. يقولون إنه ليس بحق، وإنما
  أرادوا أن يُلبسوا على السّفلة وأن يُشكِّكوا فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

