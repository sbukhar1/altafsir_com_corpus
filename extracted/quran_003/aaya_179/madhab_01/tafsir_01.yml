  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ مَآ أَنْتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ
  ٱلْخَبِيثَ مِنَ ٱلطَّيِّبِ وَمَا كَانَ ٱللَّهُ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ وَلَكِنَّ
  ٱللَّهَ يَجْتَبِي مِن رُّسُلِهِ مَن يَشَآءُ فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَإِن
  تُؤْمِنُواْ وَتَتَّقُواْ فَلَكُمْ أَجْرٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ } ما كان الله لـيدع الـمؤمنـين
  علـى ما أنتـم علـيه من التبـاس الـمؤمن منكم بـالـمنافق، فلا يعرف هذا من هذا { حَتَّىٰ
  يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ } يعنـي بذلك: حتـى يـميز الـخبـيث، وهو الـمنافق
  الـمستسر للكفر، من الطيب، وهو الـمؤمن الـمخـلص الصادق الإيـمان بـالـمـحن والاختبـار،
  كما ميز بـينهم يوم أُحد عند لقاء العدو عند خروجهم إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي الـخبـيث الذي عنى الله بهذه الآية، فقال بعضهم فـيه مثل قولنا. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنـي
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قول الله: { مَّا كَانَ ٱللَّهُ
  لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ
  ٱلطَّيّبِ } قال: ميز بـينهم يوم أُحد، الـمنافق من الـمؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { مَّا كَانَ ٱللَّهُ لِيَذَرَ
  ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ
  } قال ابن جريج: يقول: لـيبـين الصادق بإيـمانه من الكاذب. قال: ابن جريج: قال مـجاهد:
  يوم أُحد ميز بعضهم عن بعض، الـمنافق عن الـمؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ
  عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ }: أي الـمنافق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: حتـى يـميز الـمؤمن من الكافر بـالهجرة والـجهاد.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ مَا
  أَنتُمْ عَلَيْهِ } يعنـي: الكفـار. يقول: لـم يكن الله لـيدع الـمؤمنـين علـى ما أنتـم
  علـيه من الضلالة، { حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ }: يـميز بـينهم فـي
  الـجهاد والهجرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ
  ٱلطَّيّبِ } قال: حتـى يـميز الفـاجر من الـمؤمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { مَّا كَانَ ٱللَّهُ لِيَذَرَ
  ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ
  } قالوا: إن كان مـحمد صادقاً فلـيخبرنا بـمن يؤمن بـالله ومن يكفر! فأنزل الله: {
  مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ مَا أَنتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ
  ٱلْخَبِيثَ مِنَ ٱلطَّيّبِ }: حتـى يخرج الـمؤمن من الكافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتأويـل
  الأوّل أولـى بتأويـل الآية، لأن الآيات قبلها فـي ذكر الـمنافقـين وهذه فـي سياقتها،
  فكونها بأن تكون فـيهم أشبه منها بأن تكون فـي غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَمَا كَانَ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ وَلَكِنَّ ٱللَّهَ
  يَجْتَبِى مِن رُّسُلِهِ مَن يَشَاء }.</font></font>&#13;\t\t\t<label disabled=\"true\"
