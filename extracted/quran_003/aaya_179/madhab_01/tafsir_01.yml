  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">مَّا كَانَ ٱللَّهُ لِيَذَرَ ٱلْمُؤْمِنِينَ عَلَىٰ
  مَآ أَنْتُمْ عَلَيْهِ حَتَّىٰ يَمِيزَ ٱلْخَبِيثَ مِنَ ٱلطَّيِّبِ وَمَا كَانَ ٱللَّهُ
  لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ وَلَكِنَّ ٱللَّهَ يَجْتَبِي مِن رُّسُلِهِ مَن يَشَآءُ
  فَآمِنُواْ بِٱللَّهِ وَرُسُلِهِ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ فَلَكُمْ أَجْرٌ عَظِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السدي: { وَمَا كَانَ ٱللَّهُ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ } وما كان الله لـيطلع
  مـحمداً علـى الغيب، ولكن الله اجتبـاه فجعله رسولاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَمَا كَانَ ٱللَّهُ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ } أي فـيـما يريد
  أن يبتلـيكم به، لتـحذروا ما يدخـل علـيكم فـيه: { وَلَكِنَّ ٱللَّهَ يَجْتَبِى مِن
  رُّسُلِهِ مَن يَشَاء } يعلـمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  الأقوال فـي ذلك بتأويـله: وما كان الله لـيطلعكم علـى ضمائر قلوب عبـاده، فتعرفوا
  الـمؤمن منهم من الـمنافق والكافر، ولكنه يـميز بـينهم بـالـمـحن والابتلاء كما ميز
  بـينهم بـالبأساء يوم أُحد، وجهاد عدوّه، وما أشبه ذلك من صنوف الـمـحن، حتـى تعرفوا
  مؤمنهم وكافرهم ومنافقهم. غير أنه تعالـى ذكره يجتبـي من رسله من يشاء، فـيصطفـيه،
  فـيطلعه علـى بعض ما فـي ضمائر بعضهم بوحيه ذلك إلـيه ورسالته. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { وَلَكِنَّ ٱللَّهَ يَجْتَبِى مِن رُّسُلِهِ مَن يَشَاء } قال:
  يخـلصهم لنفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا هذا التأويـل أولـى
  بتأويـل الآية، ابتداءَها خبر من الله تعالـى ذكره أنه غير تارك عبـاده، يعنـي بغير
  مـحن، حتـى يفرّق بـالابتلاء بـين مؤمنهم وكافرهم وأهل نفـاقهم. ثم عقب ذلك بقوله:
  { وَمَا كَانَ لِيُطْلِعَكُمْ عَلَى ٱلْغَيْبِ } ، فكان فـيـما افتتـح به من صفة إظهار
  الله نفـاق الـمنافق وكفر الكافر، دلالة واضحة علـى أن الذي ولـي ذلك هو الـخبر عن
  أنه لـم يكن لـيطلعهم علـى ما يخفـى عنهم من بـاطن سرائرهم إلا بـالذي ذكر أنه مـميز
  به نعتهم إلا من استثناه من رسله الذي خصه بعلـمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { فَئَامِنُوا بِٱللَّهِ وَرُسُلِهِ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ
  فَلَكُمْ أَجْرٌ عَظِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه بقوله: { وَإِن
  تُؤْمِنُواْ }: وإن تصدّقوا من اجتبـيته من رسلـي بعلـمي، وأطلعته علـى الـمنافقـين
  منكم، وتتقوا ربكم بطاعته فـيـما أمركم به نبـيكم مـحمد صلى الله عليه وسلم وفـيـما
  نهاكم عنه، { فَلَكُمْ أَجْرٌ عَظِيمٌ } يقول: فلكم بذلك من إيـمانكم واتقائكم ربكم
  ثواب عظيـم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَئَامِنُوا بِٱللَّهِ وَرُسُلِهِ وَإِن تُؤْمِنُواْ وَتَتَّقُواْ
  }: أي ترجعوا وتتوبوا، { فَلَكُمْ أَجْرٌ عَظِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
