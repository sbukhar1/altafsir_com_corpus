  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ الحسن والزهري وأبو عبد الرحمن
  وعيسى بن عمر وأبو حيوة: \" ولِتكن \" بكسر اللام على الأصل، إذ أصلها الكسر، وكذلك
  قرؤوا لام الأمر في جميع القرآن، قال الضحاك والطبري وغيرهما: أمر المؤمنون أن تكون
  منهم جماعة بهذه الصفة، فهم خاصة أصحاب الرسول، وهم خاصة الرواة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: فعلى هذا القول \" من \" للتبعيض، وأمر الله الأمة بأن
  يكون منها علماء يفعلون هذه الأفاعيل على وجوهها ويحفظون قوانينها على الكمال، ويكون
  سائر الأمة متبعين لأولئك، إذ هذه الأفعال لا تكون إلا بعلم واسع، وقد علم تعالى أن
  الكل لا يكون عالماً، وذهب الزجّاج وغير واحد من المفسرين، إلى أن المعنى: ولتكونوا
  كلكم أمة يدعون، \" ومن \" لبيان الجنس قال: ومثله من كتاب الله،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاجتنبوا
  الرجس من الأوثان</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 30] ومثله من الشعر قول القائل: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَخُوا رَغَائِبَ يُعْطِيها وَيسْأَلُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يأبى الظُّلامةَ مِنْهُ النُّوفَل الزّفرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي: وهذه الآية على هذا
  التأويل إنما هي عندي بمنزلة قولك: ليكن منك رجل صالح، ففيها المعنى الذي يسميه النحويون،
  التجريد، وانظر أن المعنى الذي هو ابتداء الغاية يدخلها، وكذلك يدخل قوله تعالى: {
  من الأوثان } ذاتها ولا تجده يدخل قول الشاعر: منه النوفل الزفر، ولا تجده يدخل في
  \" من \" التي هي صريح بيان الجنس، كقولك ثوب من خز، وخاتم من فضة، بل هذه يعارضها
  معنى التبعيض، ومعنى الآية على هذا التأويل: أمر الأمة بأن يكونوا يدعون جميع العالم
  إلى الخير، الكفار إلى الإسلام، والعصاة إلى الطاعة، ويكون كل واحد من هذه الأمور على
  منزلته من العلم والقدرة، قال أهل العلم: وفرض الله بهذه الآية، الأمر بالمعروف والنهي
  عن المنكر، وهو من فروض الكفاية إذا قام به قائم سقط عن الغير، وللزوم الأمر بالمعروف
  شروط، منها أن يكون بمعروف لا بتخرق، فقد قال صلى الله عليه وسلم: من كان آمراً بمعروف،
  فليكن أمره ذلك بمعروف، ومنها أن لا يخاف الآمر أذى يصيبه، فإن فعل مع ذلك فهو أعظم
  لأجره، وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من رأى منكم منكراً فليغيره بيده، فإن لم يستطع فبلسانه، فإن لم
  يستطع فبقلبه، وذلك أضعف الإيمان \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي: والناس في تغيير المنكر والأمر بالمعروف على مراتب، ففرض العلماء فيه تنبيه
  الحكام والولاة، وحملهم على جادة العلم، وفرض الولاة تغييره بقوتهم وسلطانهم، ولهم
  هي اليد، وفرض سائر الناس رفعه إلى الحكام والولاة بعد النهي عنه قولاً، وهذا في المنكر
  الذي له دوام، وأما إن رأى أحد نازلة بديهة من المنكر، كالسلب والزنى ونحوه، فيغيرها
  بنفسه بحسب الحال والقدرة، ويحسن لكل مؤمن أن يحتمل في تغيير المنكر، وإن ناله بعض
  الأذى، ويؤيد هذا المنزع أن في قراءة عثمان بن عفان وابن مسعود وابن الزبير \" يأمرون
  بالمعروف وينهون عن المنكر، ويستعينون بالله على ما أصابهم \" ، فهذا وإن كان لم يثبت
  في المصحف، ففيه إشارة إلى التعرض لما يصيب عقب الأمر والنهي، كما هي في قوله تعالى:</font></font>&#13;\t\t\t<label
