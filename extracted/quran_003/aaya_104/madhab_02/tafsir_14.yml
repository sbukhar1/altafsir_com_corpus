  وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأمر بالمعروف وانه عن المنكر، واصبر
  على ما أصابك</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 17] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيها الذين آمنوا عليكم أنفسكم،
  لا يضركم من ضل إذا اهتديتم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 105] معناه إذا لم يقبل منكم ولم تقدروا على تغيير منكره،
  وقال بعض العلماء: \" المعروف \" التوحيد، و { المنكر } الكفر، والآية نزلت في الجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه القاضي: ولا محالة أن التوحيد والكفر هما رأس الأمرين،
  ولكن ما نزل عن قدر التوحيد والكفر، يدخل في الآية ولا بد، { المفلحون } الظافرون ببغيتهم،
  وهذا وعد كريم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم نهى الله تعالى هذه الأمة عن
  أن يكونوا كالمتفرقين من الأمم، واختلفت عبارة المفسرين في المشار إليهم، فقال ابن
  عباس: هي إشارة إلى كل من افترق في الأمم في الدين فأهلكهم الافتراق، وقال الحسن: هي
  إشارة إلى اليهود والنصارى، وقال الزجاج: يحتمل أن تكون الإشارة أيضاً إلى فرق اليهود
  وفرق النصارى، ومجيء { البينات } هو ببعث الرسل، وإنزال الكتب، وأسند الفعل دون علامة
  إلى { البينات } ، من حيث نزلت منزلة البيان، ومن حيث لا حقيقة لتأنيثها، وباقي الآية
  وعيد، وقوله: { عذاب عظيم } يعني أنه أعظم من سواه، ويتفاضل هذان العرضان بأن أحدهما
  يتخلله فتور، وأما الجزء الفرد من هذا وذلك فسواء، هذا تحرير مذهب أصحابنا الأصوليين
  رحمهم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
