  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولتكن منكم أمة يدعون إلى الخير ويأمرون بالمعروف وينهون عن المنكر } اللام
  في قوله ولتكن لام الأمر أي لتكن منكم أمة دعاة إلى الخير، وقيل إن كلمة من في قوله
  منكم للتبيين لا للتبعيض وذلك لأن الله عز وجل أوجب الأمر بالمعروف والنهي عن المنكر
  على كل الأمة في قوله تعالى: { كنتم خير أمة أخرجت للناس تأمرون بالمعروف وتنهون عن
  المنكر } فيجب على كل مكلف الأمر بالمعروف والنهي عن المنكر إما بيده أو بلسانه أو
  بقلبه (م) عن أبي سعيد الخدري قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من رأى منكم منكراً فليغيره بيده
  فإن لم يستطع فبلسانه فإن لم يستطع فبقلبه وذلك أضعف الإيمان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فعلى هذا يكون معنى الآية كونوا
  أمة دعاة إلى الخير آمرين بالمعروف ناهين عن المنكر ومن قال بهذا القول يقول: إن الأمر
  بالمعروف والنهي عن المنكر فرض كفاية إذا قام به واحد سقط الفرض عن الباقين، وقيل إن
  من هنا للتبعيض وذلك لأن في الأمة من لا يقدر على الأمر بالمعروف والنهي عن المنكر
  لعجز وضعف فحسن إدخال لفظ من في قوله ولتكن منكم أمة يدعون إلى الخير وقيل إن الأمر
  بالمعروف والنهي عن المنكر إنما يختص بالعلماء ولاة الأمر فعلى هذا يكون المعنى ليكن
  بعضكم آمراً بالمعروف ناهياً عن المنكر. (خ) عن النعمان بن بشير عن النبي صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مثل القائم في حدود الله والواقع فيها كمثل قوم استهموا على سفينة فأصاب بعضهم أعلاها
  وبعضهم أسلفها فكان الذي في أسفلها إذا استقوا من الماء مروا على من فوقهم فقالوا:
  لو أنا خرقنا في نصيبنا خرقاً ولم نؤذ من فوقنا فإن تركوهم وما أرادوا هلكوا جميعاً
  وإن أخذوا على أيديهم نجوا جميعاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والخير المذكور في الآية هو كل شيء يرغب فيه من الأفعال الحسنة وقيل:
  هو هنا كناية عن الإسلام والمعنى لتكن أمة أي جماعة دعاة إلى الإسلام وإلى كل فعل حسن
  يستحسن في الشرع والعقل وقيل الدعوة إلى فعل الخير يندرج تحتها نوعان: أحدهما: الترغيب
  في فعل ما ينبغي وهو الأمر بالمعروف. والثاني: الترغيب في ترك ما لا ينبغي وهو النهي
  عن المنكر فذكر الحسن أولاً وهو الخير ثم أتبعه بنوعيه مبالغة في البيان والمعروف اسم
  لكل فعل يعرف بالعقل والشرع حسنه والمنكر ضد ذلك وهو ما عرف بالعقل والشرع قبحه وقوله
  تعالى: { وأولئك هم المفلحون } تقدم تفسيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

