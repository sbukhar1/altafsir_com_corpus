  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولتكن منكم أُمَّة } قال الزجاج: معنى الكلام: ولتكونوا كلكم أمة تدعون إلى
  الخير، وتأمرون بالمعروف، ولكن «من» هاهنا تدخل لتحض المخاطبين من سائر الأجناس، وهي
  مؤكدة أن الأمر للمخاطبين، ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاجتنبوا الرجس من الأوثان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:20]
  معناه: اجتنبوا الأوثان، فانها رِجس. ومثله قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخو رغائبَ يعطيها ويسألها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يأبى الظلامة
  منه النَّوفل الزفر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو النوفل الزفر. لأنه وصفه بإعطاء الرغائب. والنوفل: الكثير الإعطاء
  للنوافل، والزفر: الذي يحمل الأثقال. ويدل على أن الكل أُمروا بالمعروف والنهي عن المنكر.
  قوله تعالى: { كنتم خير أمة أُخرجت للناس تأمرون بالمعروف وتنهون عن المنكر } قال:
  ويجوز أن يكون أمر منهم فرقة، لأن الدعاة ينبغي أن يكونوا علماء بما يدعون إليه، وليس
  الخلق كلهم علماء، والعلم ينوب بعض الناس فيه عن بعض، كالجهاد. فأما الخير، ففيه قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه الإسلام، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  العمل بطاعة الله، قاله أبو سليمان الدمشقي. وأما المعروف، فهو ما يعرف كل عاقل صوابه،
  وضده المنكر، وقيل: المعروف هاهنا: طاعة الله، والمنكر: معصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

