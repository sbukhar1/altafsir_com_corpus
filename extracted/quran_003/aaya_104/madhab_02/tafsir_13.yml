  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلْتَكُن مِّنْكُمْ أُمَّةٌ } ، أي: كونوا أمةً، { مِنْ } صلة ليست للتبعيض، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱجْتَنِبُواْ ٱلرِّجْسَ مِنَ ٱلأَوْثَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  30] لم يُردْ اجتناب بعضَ الأوثان بل أراد فاجتنبوا الأوثان، واللام في قوله { وَلْتَكُن
  } لام الأمر، { يَدْعُونَ إِلَى ٱلْخَيْرِ } ، إلى الإِسلام، { وَيَأْمُرُونَ بِٱلْمَعْرُوفِ
  وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا إسماعيل عبد القاهر قال أنا عبد الغافر بن محمد قال أخبرنا
  محمد بن عيسى الجلودي أخبرنا إبراهيم بن محمد بن سفيان ثنا مسلم بن الحجاج حدثنا أبو
  بكر محمد بن أبي شيبة أخبرنا وكيع عن سفيان عن قيس بن مسلم عن طارق بن شهاب قال قال
  أبو سعيد رضي الله عنهما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">سمعت رسول الله صلّى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ
  رأى منكم منكراً فليغيره بيده فإن لم يستطع فَبِلِسَانِهِ فإن لم يستطعْ فبقلبه، وذلك
  أضعف الإِيمان \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو عبد الله بن الفضل الخرقي قال أخبرنا أبو الحسن الطيسفوني أخبرنا عبد الله بن عمر
  الجوهري أخبرنا أحمد بن علي الكشميهني أخبرنا علي بن حجر أخبرنا إسماعيل بن جعفر أنا
  عمرو بن أبي عمرو عن عبد الله بن عبد الرحمن الأشهلي عن حذيفة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أن النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والذي نفسي بيده لتأمُرنّ بالمعروف ولتنهونّ عن المنكر أو ليوشِكَنّ
  الله أن يبعث عليكم عذاباً من عنده ثم لَتدعُنّه فلا يُستجاب لكم \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا الإِمام أبو علي الحسين بن
  محمد القاضي أخبرنا أبو طاهر محمد بن محمد بن محمش الزيادي أخبرنا أبو بكر محمد بن
  الحسين القطان أنا علي بن الحسين الدراوردي أخبرنا أبو النعمان أخبرنا عبد العزيز بن
  مسلم القِسمليّ أنا إسماعيل بن أبي خالد عن قيس بن أبي حازم قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">سمعت أبا بكر الصديق رضي الله عنه يقول: يا أيها الناس إنكم تقرؤون
  هذه الآية: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ عَلَيْكُمْ أَنْفُسَكُمْ لاَ يَضُرُّكُمْ
  مَّن ضَلَّ إِذَا ٱهْتَدَيْتُمْ } ، فإني سمعتُ رسول الله صلّى الله عليه وسلم يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الناس إذا رأوا منكراً فلم يغيروه يوشك أن يعمهم الله تعالى بعذابه
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد
  بن إسماعيل أنا عمرو بن حفص بن غياث أخبرنا أبي أنا الأعمش حدثني الشعبي أنه سمع النعمان
  بن بشير رضي الله عنه يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال النبي صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل المداهن في حدود الله تعالى
  والواقع فيها، كمثل قوم اسْتَهَمُوا على سفينة فصار بعضهم في أسفلها وصار بعضهم في
  أعلاها، فكان الذين في أسفلها يمرون بالماء على الذين في أعلاها فتأذوا به فأخذ فأساً
  فجعل ينقر أسفل السفينة، فأتوه فقالوا: ما لك؟ قال: تأذيتم بي ولا بدّ لي من الماء،
  فإن أخذوا على يديه أَنْجَوْهُ ونَجَّوا أنفسهم وإن تركوه أهلكوه وأهلكوا أنفسهم \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

