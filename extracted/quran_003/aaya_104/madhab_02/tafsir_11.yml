  حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ
  ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ
  ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ أَنفَقْتَ مَا فِي ٱلأَرْضِ جَمِيعاً مَّآ أَلَّفْتَ بَيْنَ
  قُلُوبِهِمْ وَلَـٰكِنَّ ٱللَّهَ أَلَّفَ بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 63]. وروي عن جابر بن
  عبد الله، أن رجلين من الأنصار أحدهما من الأوس والآخر من الخزرج تفاخرا فيما بينهما
  واقتتلا، فاستعان كل واحد منهما بقومه فاجتمعت الأوس والخزرج، وأخذوا السلاح وخرجوا
  للحرب، فبلغ الخبر إلى رسول الله - صلى الله عليه وسلم - فخرج إليهم في ثلاثين من المهاجرين
  وهو راكب على حمار له، قال جابر: فما كان من طالع يومئذ أكرم إلينا من رسول الله -
  صلى الله عليه وسلم - إذ طلع علينا، فأومأ إلينا بيده، فكففنا، ووقف بيننا على حمار
  له فقال: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ }. [إلى
  قوله: { وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنتُم أَعْدَاء فَأَلَّفَ
  بَيْنَ قُلُوبِكُمْ } ]... إلى قوله: { عَذَابٌ عظِيمٌ }. فَأَلْقوا السلاح، واطفأوا
  الحرب التي كانت بينهم، وعانق بعضهم بعضاً يبكون، فما رأيت الناس أكثر باكياً من يومئذ،
  فلم يكن في الأرض شخص أحب إليهم من رسول الله - صلى الله عليه وسلم - بعد نزول هذه
  الآية. ثم قال تعالى: { وَكُنتُمْ عَلَىٰ شَفَا حُفْرَةٍ مّنَ ٱلنَّارِ } قال القتبي:
  أشفى على كذا: إذا أشرف عليه شَفَا حُفْرة: أي حرف حفرة، ومعناه: وكنتم في الجاهلية
  على هلاك بالشرك، من مات في الجاهلية كان في النار، { فَأَنقَذَكُمْ مّنْهَا } بعدما
