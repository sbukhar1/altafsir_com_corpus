  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً
  فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن مِّنْكُمْ
  أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ
  ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ
  ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ
  } يقول أطيعوا الله حق طاعته، وحق طاعته أن يطاع فلا يعصى طرفة عين، وأن يشكر فلا يكفر
  طرفة عين، وأن يذكر فلا ينسى طرفة عين فشق ذلك على المسلمين، فأنزل الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّقُواْ
  ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التغابن: 16] فنسخت هذه الآية هكذا، قال الكلبي والضحاك [ومقاتل وغيرهم]
  من المفسرين: إن هذه الآية منسوخة وقال بعضهم: لا يجوز أن يقال هذه الآية منسوخة لأنه
  لا يجوز أن يأمرهم بشيء لا [يطيقونه] (ولكن الجواب أن يقال عن هذا: إنهم يطيقونه) ولكن
  تلحقهم مشقة شديدة، (ولأن) ذلك مجهود الطاقة، ولا يستطيعون الدوام عليه، والله تعالى
  لا يكلف عباده إلا دون ما يطيقون، فخفَّف عنهم بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16] ولم ينسخ آخر الآية (أولها)] وهو قوله تعالى: { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم
  مُّسْلِمُونَ } يعني اثبتوا على الإسلام، وكونوا بحال يلحقكم الموت وأنتم على الإسلام
  { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً } يقول: تمسَّكوا بدين الله وبالقرآن،
  ويقال: تمسكوا بسبيل السنة والهدى، { وَلاَ تَفَرَّقُواْ } يقول: ولا تختلفوا في الدين
  كاختلاف اليهود والنصارى ويقال: لا تختلفوا فيما بينكم بالعداوة والبغضاء، ويقال {
  وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً } يعني اطلبوا النصرة من الله لا من القبائل
  والعشيرة. ويقال: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً } يعني ما اشتبه عليكم
  فردوه إلى كتاب الله كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن تَنَازَعْتُمْ فِي شَيْءٍ فَرُدُّوهُ
  إِلَى ٱللَّهِ وَٱلرَّسُولِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 59] وقال بعض الحكماء: إن مثل من في الدنيا كمثل من وقع في
  بئر فيها من كل نوع من الآفات فلا يمكنه (أن يخرج منها)، والنجاة من آفاتها إلا بحبل
  وثيق، فكذلك الدنيا دار محنة، وفيها كل نوع من الآفات، فلا سبيل إلى النجاة منها إلا
  بالتمسك بحبل وثيق، وهو كتاب الله تعالى. ثم (ذكَّرهُم) نعمته فقال تعالى: { ٱذْكُرُواْ
  } نعمتي واحفظوا { نِعْمَةَ ٱللَّهِ عَلَيْكُمْ } الإسلام { إِذْ كُنتُم أَعْدَاء }
  في الجاهلية { فَأَلَّفَ } الله { بَيْنَ قُلُوبِكُمْ } يعني جمع بين قلوبكم بالإسلام
  تودُّداً { فَأَصْبَحْتُم بِنِعْمَتِهِ إِخْوَاناً } يقول فصرتم بنعمة الإسلام { إِخْوَانًا
  } في الدين. وكل ما ذكر في القرآن أصبحتم، معناه صِرْتم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ أَصْبَحَ مَآؤُكُمْ غَوْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الملك:
  30] أي صار ماؤكم غورا. وهذه الآية نزلت في شأن الأوس والخزرج، كان بينهم قتال قبل
  الإسلام بأربعين عاماً حتى كادوا أن يتفانوا، فلما بُعث النبي - صلى الله عليه وسلم
  - بمكة آمن به الأوس والخزرج وهم بالمدينة، ثم خرج إلى رسول الله - صلى الله عليه وسلم
  - بمكة قبل أن يهاجر منهم سبعون رجلاً، فخرج رسول الله - صلى الله عليه وسلم - ومعه
  عمه العباس حتى أتى إلى العقبة (إلى سبعين) رجلاً من الأنصار فعاهدوه ثم رجعوا إلى
  المدينة، وهاجر النبي - صلى الله عليه وآله وسلم - إليهم بعد الحولين، فوقعت بين الأوس
  والخزرج أُلْفَةٌ، وزالت عنهم العداوة التي كانت (بينهم) في الجاهلية بالإسلام، وهذا
  كما ذكر في آية أخرى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
