  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: { وَلْتَكُن مِّنْكُمْ } أيها الـمؤمنون، { أُمَّةٌ } يقول: جماعة
  { يَدَّعُونَ } الناس { إِلَى ٱلْخَيْرِ } يعنـي إلـى الإسلام وشرائعه التـي شرعها
  الله لعبـاده، { وَيَأْمُرُونَ بِٱلْمَعْرُوفِ } يقول: يأمرون الناس بـاتبـاع مـحمد
  صلى الله عليه وسلم، ودينه الذي جاء به من عند الله، { وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  }: يعنـي وينهون عن الكفر بـالله، والتكذيب بـمـحمد، وبـما جاء به من عند الله بجهادهم
  بـالأيدي والـجوارح، حتـى ينقادوا لكم بـالطاعة. وقوله: { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } يعنـي: الـمنـجحون عند الله، البـاقون فـي جناته ونعيـمه. وقد دللنا فيما مضى علـى
  معنى الإفلاح فـي غير هذا الـموضع بـما أغنى عن إعادته ههنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا عيسى بن عمر القارىء، عن أبـي عون الثقـفـي،
  أنه سمع صبـيحاً، قال: سمعت عثمان يقرأ: «وَلْتَكُنْ مِنْكُمْ أُمَّةٌ يَدْعُونَ إلـى
  الـخَيْرِ وَيأْمُرُونَ بـالـمَعْرُوفِ وَيْنهَوْنَ عَنِ الـمُنْكَرِ ويستعينون الله
  علـى ما أصابهم».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن حازم، قال: ثنا أبو
  نعيـم، قال: ثنا ابن عيـينة، عن عمرو بن دينار، قال: سمعت ابن الزبـير يقرأ، فذكر مثل
  قراءة عثمان التـي ذكرناها قبل سواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك: { وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ } قال: هم خاصة أصحاب رسول الله، وهم خاصة الرواة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
