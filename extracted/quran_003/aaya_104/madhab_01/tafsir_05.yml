  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  مضى القولُ في الأمر بالمعروف والنهي عن المنكر في هذه السورة. و «مِن» في قوله «مِنكم»
  للتبعيض، ومعناه أن الآمِرِين يجب أن يكونوا علماء وليس كل الناس علماء. وقيل: لبيان
  الجنس، والمعنى لتكونوا كلكم كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  القول الأوّل أصح؛ فإنه يدل على أن الأمر بالمعروف والنهيّ عن المنكر فرض على الكفاية،
  وقد عيّنهم الله تعالى بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ إِنْ مَّكَّنَّاهُمْ فِي ٱلأَرْضِ أَقَامُواْ ٱلصَّلاَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  41] الآية. وليس كل الناس مُكِّنُوا. وقرأ ٱبن الزبير: «وَلْتَكُنَ مِنْكُمْ أُمَّةٌ
  يَدْعُونَ إِلَى الْخَيْرِ وَيَأْمُرونَ بِالْمَعْرُوفِ وَيَنْهَوْنَ عَنِ المُنكَرِ
  ويَستَعينونَ اللَّهَ على ما أصابهم». قال أبو بكر الأنباري: وهذه الزيادة تفسير من
  ٱبن الزبير، وكلام من كلامه غَلِط فيه بعض الناقلين فألحقه بألفاظ القرآن؛ يدلّ على
  صحة ما أصِفُ الحديثُ الذي حدّثنيه أبي حدّثنا (حسن) بن عرفة حدّثنا وكيع عن أبي عاصم
  عن أبي عون عن صبيح قال: سمعت عثمان بن عفّان يقرأ «ويأمرون بِالمعروفِ وَيَنْهَوْنَ
  عن المنكرِ ويستعينون الله على ما أصابهم» فما يشكّ عاقل في أن عثمان لا يعتقد هذه
  الزيادة من القرآن؛ إذ لم يكتبها في مصحفه الذي هو إمام المسلمين، وإنما ذكرها واعظاً
  بها ومؤكِّداً ما تقدمها من كلام رب العالمين جل وعلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

