  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلْتَكُن مِـّنْكُمْ أُمَّةٌ } «من» للتبعيض لأن الأمر بالمعروف والنهي عن المنكر
  من فروض الكفايات، ولأنه لا يصلح له إلا من علم المعروف والمنكر، وعلم كيف يرتب الأمر
  في إقامته وكيف يباشر، فإن الجاهل ربما نهى عن معروف وأمر بمنكر، وربما عرف الحكم في
  مذهبه وجهله في مذهب صاحبه فنهاه عن غير منكر، وقد يغلظ في موضع اللين، ويلين في موضع
  الغلظة، وينكر على من لا يزيده إنكاره إلا تمادياً، أو على مَن الإنكار عليه عبث، كالإنكار
  على أصحاب المآصر والجلادين وأضرابهم. وقيل «من» للتبيين، بمعنى: وكونوا أمّة تأمرون،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 110]. { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ } هم الأخصاء بالفلاح دون غيرهم.
  وعن النبي صلى الله عليه وسلم أنه سئل وهو على المنبر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(197)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من خير الناس؟ قال: آمرهم بالمعروف
  وأنهاهم عن المنكر. وأتقاهم لله وأوصلهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(198)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أمر بالمعروف ونهى عن المنكر
  فهو خليفة الله في أرضه، وخليفة رسوله، وخليفة كتابه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن علي رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(199)
  أفضل الجهاد الأمر بالمعروف والنهي عن المنكر، ومن.... شنىء الفاسقين وغضب لله، غضب
  الله له. وعن حذيفة: يأتي على الناس زمان تكون فيهم جيفة الحمار أحب إليهم من مؤمن
  يأمرهم بالمعروف وينهاهم عن المنكر، وعن سفيان الثوري: إذا كان الرجل محبباً في جيرانه
  محموداً عند إخوانه فاعلم أنه مداهن. والأمر بالمعروف تابع للمأمور به، إن كان واجباً
  فواجب، وإن كان ندباً فندب. وأما النهي عن المنكر فواجب كله، لأنّ جميع المنكر تركه
  واجب لاتصافه بالقبح. فإن قلت: ما طريق الوجوب؟ قلت: قد اختلف فيه الشيخان، فعند أبي
  علي: السمع والعقل، وعند أبي هاشم: السمع وحده. فإن قلت: ما شرائط النهي؟ قلت أن يعلم
  الناهي أن ما ينكره قبيح، لأنه إذا لم يعلم لم يأمن أن ينكر الحسن، وأن لا يكون ما
  ينهي عنه واقعاً، لأن الواقع، لا يحسن النهي عنه، وإنما يحسن الذم عليه والنهي عن أمثاله،
  وأن لا يغلب على ظنه أن المنهي يزيد في منكراته، وأن لا يغلب على ظنه أن نهيه لا يؤثر
  لأنه عبث. فإن قلت: فما شروط الوجوب؟ قلت: أن يغلب على ظنه وقوع المعصية نحو أن يرى
  الشارب قد تهيأ لشرب الخمر بإعداد آلاته، وأن لا يغلب على ظنه أنه إن أنكر لحقته مضرة
  عظيمة. فإن قلت: كيف يباشر الإنكار؟ قلت يبتدىء بالسهل، فإن لم ينفع ترقى إلى الصعب،
  لأنّ الغرض كف المنكر. قال الله تعالى: { فأصلحوا بينهما } ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَٰتِلُوۤاْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  76]، فإن قلت: فمن يباشره؟ قلت: كل مسلم تمكن منه واختص بشرائطه، وقد أجمعوا أن من
  رأى غيره تاركاً للصلاة وجب عليه الإنكار، لأنه معلوم قبحه لكل أحد.</font></font>&#13;\t\t\t<label
