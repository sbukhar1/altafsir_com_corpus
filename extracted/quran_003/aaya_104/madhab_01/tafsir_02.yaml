  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الإنكار الذي بالقتال، فالإمام وخلفاؤه أولى لأنهم أعلم بالسياسة
  ومعهم عدتها. فإن قلت: فمن يُؤمر ويُنهى؟ قلت: كل مكلف، وغير المكلف إذا همَّ بضرر
  غيره مُنع، كالصبيان والمجانين، وينهى الصبيان عن المحرمات حتى لا يتعوّدوها، كما يؤخذون
  بالصلاة ليمرنوا عليها. فإن قلت: هل يجب على مرتكب المنكر أن ينهى عما يرتكبه قلت:
  نعم يجب عليه، لأن ترك ارتكابه وإنكاره واجبان عليه، فبتركه أحد الواجبين لا يسقط عنه
  الواجب الآخر. وعن السلف: مروا بالخير وإن لم تفعلوا. وعن الحسن أنه سمع مطرّف بن عبد
  الله يقول: لا أقول ما لا أفعل، فقال: وأينّا يفعل ما يقول: ودّ الشيطان لو ظفر بهذه
  منكم فلا يأمر أحد بمعروف ولا ينهى عن منكر. فإن قلت: كيف قيل: { يَدْعُونَ إِلَى ٱلْخَيْرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ }؟ قلت: الدعاء إلى الخير عامّ في التكاليف من الأفعال
  والتروك والأمر بالمعروف والنهي عن المنكر خاص، فجيء بالعام ثم عطف عليه الخاص إيذاناً
  بفضله، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وٱلصَّلَٰوةِ ٱلْوُسْطَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
