  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فِيهِ ءَايَٰتٌ
  بَيِّنَٰتٌ } منها { مَّقَام إِبْرٰهِيمَ } أي الحجر الذي قام عليه عند بناء البيت
  فأثَّر قدماه فيه وبقي إلى الآن مع تطاول الزمان وتداول الأيدي عليه ومنها تضعيف الحسنات
  فيه وأن الطير لا يعلوه { وَمَن دَخَلَهُ كَانَ ءَامِناً } لا يُتَعَرَّضَ إليه بقتل
  أو ظلم أو غير ذلك { وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ } واجب بكسر الحاء وفتحها
  لغتان في مصدر (حَجَّ) بمعنى (قصد) ويبدل من (الناس) { مَنِ ٱسْتَطَٰعَ إِلَيْهِ سَبِيلاً
  } طريقاً فسَّره صلى الله عليه وسلم( بالزاد والراحلة)، رواه الحاكم وغيره { وَمَن
  كَفَرَ } بالله أو بما فرضه من الحج { فَإِنَّ ٱلله غَنِىٌّ عَنِ ٱلْعَٰلَمِينَ } الإنس
  والجن والملائكة وعن عبادتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

