  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: ثبت في صحيح مسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي ذر قال: سألت رسول الله صلى الله عليه وسلم عن أوّل مسجد
  وضع في الأرض قال: «المسجد الحرام». قلت: ثم أي؟ قال: «المسجد الأقصى». قلت: كم بينهما؟
  قال: «أربعون عاماً ثم الأرض لك مسجد فحيثما أدركتك الصلاة فصل» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال مجاهد وقتادة: لم يوضع قبله
  بيت. قال عليّ رضي الله عنه: كان قبل البيت بيوت كثيرة، والمعنى أنه أوّل بيت وضع للعبادة.
  وعن مجاهد قال: تفاخر المسلمون واليهود فقالت اليهود: بيت المقدِس أفضل وأعظم من الكعبة؛
  لأنه مهاجر الأنبياء وفي الأرض المقدسة. وقال المسلمون: بل الكعبة أفضل؛ فأنزل الله
  هذه الآية. وقد مضى في البقرة بنيان البيت وأوّل من بناه. قال مجاهد: خلق الله موضع
  هذا البيتِ قبل أن يخلق شيئاً من الأرض بألفي سنة، وأن قواعده لفي الأرض السابعة السفلى.
  وأما المسجد الأقصى فبناه سليمان عليه السلام؛ كما خرجه النسائي بإسناد صحيح من حديث
  عبد الله بن عمرو. وعن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن سليمان بن داود عليه السلام لما بنى بيت المقدس سأل الله خِلالاً
  ثلاثة (سأل الله عز وجل) حُكْماً يصادف حكمه فأُوتِيَهُ، وسأل الله عز وجل مُلْكاً
  لا ينبغي لأحد من بعده فأوتيه، وسأل الله عز وجل حين فرغ من بناء المسجد ألاّ يأتيه
  أحد لا يَنْهزه إلا الصلاةُ فيه أن يخرجه من خطيئته كيوم ولدته أمّه فأوتيه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فجاء إشكالٌ بين الحديثين؛ لأن بين
  إبراهيم وسليمان آماداً طويلة. قال أهل التواريخ: أكثر من ألف سنة. فقيل: إن إبراهيم
  وسليمان عليهما السلام إنما جدّدا ما كان أسَّسَه غيرهما. وقد روي أن أوّل من بني البيت
  آدم عليه السلام كما تقدّم. فيجوز أن يكون غيره من ولده وضع بيت المقدس من بعده بأربعين
  عاماً، ويجوز أن تكون الملائكة أيضاً بنته بعد بنائها البيت بإذن الله؛ وكل محتمل.
  والله أعلم. وقال علي بن أبي طالب رضي الله عنه: أمر الله تعالى الملائكة ببناء بيت
  في الأرض وأن يطوفوا به؛ وكان هذا قبل خلق آدم، ثم إن آدم بنى منه ما بنى وطاف به،
  ثم الأنبياء بعده، ثم ٱستتم بناءه إبراهيم عليه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { لَلَّذِي بِبَكَّةَ } خبر «إن» واللام توكيد. و «بكة» موضع البيت، ومكة
  سائر البلد؛ عن مالك بن أنس. وقال محمد بن شهاب: بَكّة المسجد، ومكة الحرم كله، تدخل
  فيه البيوت. قال مجاهد: بكة هي مكة. فالميم على هذا مُبْدَلَة من الباء؛ كما قالوا:
  طين لازِبٌ ولازم. وقاله الضحاك والمؤرّج. ثم قيل: بكة مشتقة من البَكّ وهو الازدحام.</font></font>&#13;\t\t\t<label
