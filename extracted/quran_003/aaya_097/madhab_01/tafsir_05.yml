  سَبِيلاً }. وأما المستطيع بالمال فقد لزمه فرض الحج بالسُّنة بحديث الخثعمِية على
  ما يأتي. وأما المستطيع بنفسه وهو القوِيّ الذي لا تلحقه مشقَّة غير محتملة في الركوب
  على الراحلة؛ فإن هذا إذا ملك الزاد والراحلة لزمه فرض الحج بنفسه، وإن عدم الزاد والراحلة
  أو أحدهما سقط عنه فرضُ الحج؛ فإن كان قادراً على المشي مُطيقاً له ووجد الزاد أو قدر
  على كسب الزاد في طريقه بصنعةٍ مثل الخرز والحجامة أو نحوهما فالمستحب له أن يحجُ ماشياً
  رَجلاً كان أو ٱمرأةً. قال الشافعيّ: والرجل أقلّ عُذراً من المرأة لأنه أقوى. وهذا
  عندهم على طريق الاستحباب لا على طريق الإيجاب، فأما إن قدر على الزاد بمسألة الناس
  في الطريق كَرهت له أن يحجّ لأنه يصير كَلاًّ على الناس. وقال مالك بن أنس رحمه الله:
  إذا قَدَر على المشي ووجد الزاد فعليه فرض الحج، وإن لم يجد الراحلة وقَدَر على المشي
  نُظر؛ فإن كان مالكاً للزاد وجب عليه فرض الحج، وإن لم يكن مالكاً للزاد ولكنه يقدر
  على كسب حاجته منه في الطريق نُظر أيضاً؛ فإن كان من أهل المروءات ممن لا يكتسب بنفسه
  لا يجب عليه، وإن كان ممن يكتسب كفايته بتجارة أو صناعة لزمه فرض الحج، وهكذا إن كانت
  عادته مسألة الناس لزمه فرض الحج. وكذلك أوجب مالكٌ على المطيق المشي الحجّ، وإن لم
  يكن معه زاد وراحلة. وهو قول عبد الله ابن الزبير والشَّعْبيّ وعكرمة. وقال الضحاك:
  إن كان شابّاً قويّاً صحيحاً ليس له مال فعليه أن يؤجّر نفسه بأكله أو عقبه حتى يقضِي
  حجّه. فقال له مقاتل: كلّف الله الناس أن يمشوا إلى البيت؟ فقال: لو أن لأحدهم ميراثاً
  بمكة أكان تاركَه؟ٰ بل ينطلق إليه ولو حَبْواً، كذلك يجب عليه الحج.</font></font>&#13;\t\t\t<label
