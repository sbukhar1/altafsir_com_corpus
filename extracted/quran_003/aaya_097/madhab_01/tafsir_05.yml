  ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">تباك القوم ٱزدحموا. وسميت بكة لازدحام
  الناس في موضع طوافهم. والبك دَقّ العنق. وقيل: سميت بذلك لأنها كانت تدق رقاب الجبابرة
  إذا ألْحَدوا فيها بظلم. قال عبد الله بن الزبير: لم يقصِدها جبار قَطُّ بسوء إلا وَقَصَه
  الله عز وجل. وأما مكة فقيل: إنها سميت بذلك [لقلة مائها وقيل: سميت بذلك] لأنها تمُكّ
  المخّ من العظم مما ينال قاصدها من المشقة؛ من قولهم: مَكَكْت العظم إذا أخرجت ما فيه.
  ومَكّ الفِصيلُ ضرع أمّه وٱمْتَكّه إذا ٱمْتَصّ كل ما فيه من اللبن وشربه؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مَـكّتْ فلم تُبـقِ فـي أجْـوافهـا دِرَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: سميت بذلك لأنها تَمُكّ من ظَلَم فيها، أي تهلكه وتنقصه. وقيل:
  سميت بذلك لأن الناس كانوا يُمكّون ويضحكون فيها؛ من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ صَلاَتُهُمْ عِندَ ٱلْبَيْتِ
  إِلاَّ مُكَآءً وَتَصْدِيَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 35] أي تَصْفِيقاً وتَصْفِيراً. وهذا لا يوجبه التصريف؛
  لأن «مكة» ثنائيّ مضاعف و «مُكَاءً» ثلاثيّ معتلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { مُبَارَكاً } جعله مباركاً لتضاعف العمل فيه؛ فالبركة كثرة الخير، ونصب
  على الحال من المضمر في «وُضِعَ» أو بالظرف من «بَكّةَ»، المعنى: الذي ٱستقر «ببَكّة
  مُبَارَكاً» ويجوز في غير القرآن «مبارك»؛ على أن يكون خبراً ثانياً، أو على البدل
  من الذي، أو على إضمار مبتدأ. { وَهُدًى لِّلْعَالَمِينَ } عطف عليه، ويكون بمعنى وهو
  هدى للعالمين. ويجوز في غير القرآن «مباركٍ» بالخفض يكون نعتاً للبيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { فِيهِ آيَاتٌ بَيِّـنَاتٌ } رفع بالابتداء
  أو بالصفة. وقرأ أهل مكة وٱبن عباس ومجاهد وسعيد بن جبير «آية بينة» على التوحيد، يعني
  مقام إبراهيم وحده. قالوا: أثر قدميه في المقام آية بينة. وفسر مجاهد مقام إبراهيم
  بالحرم كله؛ فذهب إلى أن من آياته الصفا والمروة والركن والمقام. والباقون بالجمع.
  أرادوا مقام إبراهيم والحجر الأسود والحطيم وزمزم والمشاعر كلها. قال: أبو جعفر النحاس:
  من قرأ «آيات بينات» فقراءته أبين؛ لأن الصفا والمروة من الآيات، ومنها أن الطائر لا
  يعلو البيت صحيحاً، ومنها أن الجارح يطلب الصيد فإذا دخل الحرم تركه، ومنها أن الغيث
  إذا كان ناحية الركن اليمانيّ كان الخِصب باليمن، وإذا كان بناحية الشامي كان الخصب
  بالشام، وإذ عم البيت كان الخِصب في جميع البلدان، ومنها أن الجِمار على ما يُزاد عليها
  تُرى على قدر واحد. والمَقام من قولهم: قمت مَقاماً، وهو الموضع الذي يُقام فيه. والمَقام
  من قولك: أقمت مُقاماً. وقد مضى هذا في البقرة، ومضى الخلاف أيضاً في المقام والصحيح
  منه. وٱرتفع المقام على الابتداء والخبر محذوف؛ والتقدير منها مقام إبراهيم؛ قاله الأخفش.
  وحكى عن محمد بن يزيد أنه قال: «مقام» بدل من «آيات» وفيه قول ثالث بمعنى هي مقام إبراهيم.
  وقول الأخفش معروف في كلام العرب. كما قال زهير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
