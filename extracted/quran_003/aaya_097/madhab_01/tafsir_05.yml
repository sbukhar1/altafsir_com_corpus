  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: إذا وُجدت الاستطاعة وتوجّه فرضُ الحج فقد يعرض ما يمنع منه
  كالغرِيم يمنعه عن الخروج حتى يؤدّيَ الدِّين؛ ولا خلاف في ذلك. أو يكون له عِيَال
  يجب عليه نفقتهم فلا يلزمه الحج حتى يكوِّن لهم نفقتهم مدّةَ غيبته لذهابه ورجوعه،
  ولأن هذا الإنفاق فرض على الفَوْر، والحجّ فرضٌ على التّراخي، فكان تقديم العيال أوْلى.
