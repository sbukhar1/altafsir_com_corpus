  } قال: علـى قدر القوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيـى بن أبـي طالب، قال:
  أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { مَنِ ٱسْتَطَـٰعَ إِلَيْهِ
