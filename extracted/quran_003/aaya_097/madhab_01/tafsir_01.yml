  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فقلت لابن عبـاس: ولكنـي لا أرى ذلك، أرى أن يؤخذ برْمَّته، ثم
  يخرج من الـحرم، فـيقام علـيه الـحدّ، فإن الـحرم لا يزيده إلا شدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، قال: ثنا عبد الـملك،
  عن عطاء، قال: أخذ ابن الزبـير سعداً مولـى معاوية، وكان فـي قلعة بـالطائف، فأرسل
  إلـى ابن عبـاس من يشاوره فـيهم، إنهم لنا عين، فأرسل إلـيه، ابن عبـاس: لو وجدت قاتل
  أبـي لـم أعرض له. قال: فأرسل إلـيه، ابن الزبـير: ألا نـخرجهم من الـحرم؟ قال: فأرسل
  إلـيه ابن عبـاس: أفلا قبل أن تدخـلهم الـحرم؟ زاد أبو السائب فـي حديثه فأخرجهم فصلبهم،
  ولـم يصغ إلـى قول ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا حجاج، عن عطاء، عن ابن عبـاس، قال:
  من أحدث حدثا فـي غير الـحرم ثم لـجأ إلـى الـحرم ولـم يعرض له ولـم يبـايع ولـم يكلـم
  ولـم يؤو حتـى يخرج من الـحرم، فإذا خرج من الـحرم أُخذ فأقـيـم علـيه الـحدّ. قال:
  ومن أحدث فـي الـحرم حدثاً أقـيـم علـيه الـحدّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب قال: ثنا إبراهيـم بن إسماعيـل بن نصر السلـمي، عن ابن أبـي حبـيبة، عن داود
