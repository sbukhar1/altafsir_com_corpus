  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فلا بـيان فـي ذلك أبـين مـما بـينه الله عزّ وجلّ بأن يكون
  مستطيعاً إلـيه السبـيـل، وذلك الوصول إلـيه بغير مانع ولا حائل بـينه وبـينه، وذلك
  قد يكون بـالـمشي وحده، وإن أعوزه الـمركب، وقد يكون بـالـمركب وغير ذلك. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن بن مهدي، قال: ثنا سفـيان، عن خالد بن أبـي كريـمة، عن رجل، عن ابن الزبـير،
