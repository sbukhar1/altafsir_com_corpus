  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء
  فـي قراءة ذلك، فقرأه قراء الأمصار: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ } علـى جماع آية،
  بـمعنى: فـيه علامات بـينات. وقرأ ذلك ابن عبـاس: «فـيه آية بـينة» يعنـي بها: مقام
  إبراهيـم، يراد بها علامة واحدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي تأويـل قوله: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ } وما تلك الآيات.
  فقال بعضهم: مقام إبراهيـم والـمشعر الـحرام، ونـحو ذلك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ }: مقام إبراهيـم، والـمشعر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة ومـجاهد: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ مَّقَامُ إِبْرٰهِيمَ } قالا: مقام
  إبراهيـم من الآيات البـينات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الآيات البـينات { مَّقَامُ إِبْرٰهِيمَ وَمَن دَخَلَهُ كَانَ ءامِناً }. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ
  } قال: { مَّقَامُ إِبْرٰهِيمَ وَمَن دَخَلَهُ كَانَ ءامِناً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الآيات البـينات: هو مقام إبراهيـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قوله: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ مَّقَامُ إِبْرٰهِيمَ } أما الآيات
  البـينات: فمقام إبراهيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الذين قرؤوا ذلك: { فِيهِ آيَةٌ
  بَيّنَةً } علـى التوحيد، فإنهم عنوا بـالآية البـينة: مقام إبراهيـم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن بن أبـي نـجيح،
  عن مـجاهد: { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ } قال: قَدَماه فـي الـمقام آية بـينة. يقول:
  { وَمَن دَخَلَهُ كَانَ ءامِناً } قال: هذا شيء آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن لـيث، عن مـجاهد { فِيهِ آيَةٌ بَيّنَةً
  مَّقَامِ إِبْرٰهِيمَ } قال: أثر قدميه فـي الـمقام آية بـينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي تأويـل ذلك بـالصواب، قول من قال: الآيات البـينات
  منهن مقام إبراهيـم، وهو قول قتادة ومـجاهد الذي رواه معمر عنهما، فـيكون الكلام مراداً
  فـيه «منهنّ»، فترك ذكره اكتفـاءً بدلالة الكلام علـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فهذا الـمقام من الآيات البـينات، فما سائر الآيات التـي من أجلها قـيـل:
  { آيَاتٌ بَيِّنَاتٌ }؟ قـيـل: منهنّ: الـمقام، ومنهنّ الـحِجر، ومنهنّ الـحطيـم، وأصحّ
  القراءتـين فـي ذلك قراءة من قرأ { فِيهِ ءايَـٰتٌ بَيّـنَـٰتٌ } علـى الـجماع، لإجماع
  قراء أمصار الـمسلـمين علـى أن ذلك هو القراءة الصحيحة دون غيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما اختلاف أهل التأويـل فـي تأويـل: { مَّقَامِ إِبْرٰهِيمَ } فقد
  ذكرناه فـي سورة البقرة، وبـينا أولـى الأقوال بـالصواب فـيه هنالك، وأنه عندنا: الـمقام
  الـمعروف به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الآية إذاً: إن أوّل بـيت
  وضع للناس مبـاركاً وهدًى للعالـمين، للذي ببكة، فـيه علامات من قدرة الله وآثار خـلـيـله
  إبراهيـم منهن أثر قدم خـلـيـله إبراهيـم صلى الله عليه وسلم فـي الـحجَر الذي قام
  علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
