  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَمَن دَخَلَهُ كَانَ ءامِناً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله الـخبر عن
  أن كلّ من جرّ فـي الـجاهلـية جريرة ثم عاذ بـالبـيت لـم يكن يها مأخوذاً. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَمَن دَخَلَهُ كَانَ ءامِناً } وهذا كان فـي الـجاهلـية،
  كان الرجل لو جرّ كل جريرة علـى نفسه ثم ألتـجأ إلـى حرم الله، لـم يتناول ولـم يطلب؛
  فأما فـي الإسلام، فإنه لا يـمنع من حدود الله، من سرق فـيه قُطع، ومن زنى فـيه أقـيـم
  علـيه الـحدّ، من قتل فـيه قُتل، وعن قتادة أن الـحسن كان يقول: إن الـحرم لا يـمنع
  من حدود الله، لو أصاب حدّاً فـي غير الـحرم فلـجأ إلـى الـحرم ولـم يـمنعه ذلك أن
  يقام علـيه الـحدّ، ورأى قتادة ما قاله الـحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قوله: { وَمَن
  دَخَلَهُ كَانَ ءامِناً } قال: كان ذلك فـي الـجاهلـية، فأما الـيوم فإن سرق فـيه أحد
  قطع، وإن قتل فـيه قتل، ولو قدر فـيه علـى الـمشركين قُتلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سعيد بن يحيـى الأموي، قال: ثنا عبد السلام بن حرب، قال: ثنا خصيف، عن مـجاهد فـي الرجل
  يقتل، ثم يدخـل الـحرم، قال: يؤخذ فـيخرج من الـحرم، ثم يقام علـيه الـحدّ. يقول: القتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن حماد،
  مثل قول مـجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب وأبو السائب، قالا
  ثنا ابن إدريس، قال: أخبرنا هشام، عن الـحسن وعطاء فـي الرجل يصيب الـحدّ، ويـلـجأ
  إلـى الـحرم: يخرج من الـحرم فـيقام علـيه الـحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية علـى قول هؤلاء: فـيه آيات بـينات مقام إبراهيـم، والذي دخـله من الناس كان آمناً
  بها فـي الـجاهلـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ومن يدخـله
  يكن آمناً بها، بـمعنى الـجزاء، كنـحو قول القائل: من قام لـي أكرمته: بـمعنى من يقم
  لـي أكرمه. وقالوا: هذا أمر كان فـي الـجاهلـية، كان الـحرم مفزع كل خائف، وملـجأ كلّ
  جانٍ، لأنه لـم يكن يُهاج له ذو جريرة، ولا يعرض الرجل فـيه لقاتل أبـيه وابنه بسوء.
  قالوا: وكذلك هو فـي الإسلام، لأن الإسلام زاده تعظيـماً وتكريـماً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عبد الـملك بن أبـي الشوارب، قال: ثنا عبد الواحد
  بن زياد قال: ثنا خصيف، قال ثنا مـجاهد، قال: قال ابن عبـاس: إذا أصاب الرجل الـحدّ
  قَتل أو سَرق، فدخـل الـحرم، ولـم يبـايع ولـم يؤو حتـى يتبرّم فـيخرج من الـحرم، فـيقام
