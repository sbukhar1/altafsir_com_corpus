  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً وَهُدًى لّلْعَـٰلَمِينَ،
  فِيهِ ءَايَـٰتٌ بَيّـنَـٰتٌ مَّقَامُ إِبْرٰهِيمَ وَمَن دَخَلَهُ كَانَ ءامِناً }
  في اتصال هذه الآية بما قبلها وجوه الأول أن المراد منه الجواب عن شبهة أخرى من شبه
  اليهود في إنكار نبوّة محمد عليه الصلاة والسلام، وذلك لأنه عليه السلام لما حول القبلة
  إلى الكعبة طعن اليهود في نبوته، وقالوا إن بيت المقدس أفضل من الكعبة وأحق بالاستقبال،
  وذلك لأنه وضع قبل الكعبة، وهو أرض المحشر، وقبلة جملة الأنبياء، وإذا كان كذلك كان
  تحويل القبلة منه إلى الكعبة باطلاً، فأجاب الله تعالى عنه بقوله { إِنَّ أَوَّلَ بَيْتٍ
  وُضِعَ لِلنَّاسِ } فبيّن تعالى أن الكعبة أفضل من بيت المقدس وأشرف، فكان جعلها قبلة
  أولى والثاني أن المقصود من الآية المتقدمة بيان أن النسخ هل يجوز أم لا؟ فإن النبي
  صلى الله عليه وسلم استدل على جوازه بأن الأطعمة كانت مباحة لبني إسرائيل، ثم إن الله
  تعالى حرم بعضها، والقوم نازعوا رسول الله صلى الله عليه وسلم فيه، وأعظم الأمور التي
  أظهر رسول الله نسخها هو القبلة، لا جرم ذكر تعالى في هذه الآية بيان ما لأجله حولت
  الكعبة، وهو كون الكعبة أفضل من غيرها الثالث أنه تعالى لما قال في الآية المتقدمة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّبِعُواْ
  مِلَّةَ إِبْرٰهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 95 وكان من أعظم شعار ملة إبراهيم الحج، ذكر في هذه الآية فضيلة البيت، ليفرع
  عليه إيجاب الحج الرابع أن اليهود والنصارى زعم كل فرقة منهم أنه على ملة إبراهيم،
  وقد سبقت هذه المناظرة في الآيات المتقدمة، فإن الله تعالى بيّن كذبهم، من حيث أن حج
  الكعبة كان ملة إبراهيم واليهود والنصارى لا يحجون، فيدل هذا على كذبهم في ذلك، وفي
  الآية مسائل المسألة الأولى قال المحققون الأول هو الفرد السابق، فإذا قال أول عبد
  اشتريه فهو حر فلو اشترى عبدين في المرة الأولى لم يعتق أحد منها لأن الأول هو الفرد،
  ثم لو اشترى في المرة الثانية عبداً واحداً لم يعتق، لأن شرط الأول كونه سابقاً فثبت
  أن الأول هو الفرد السابق. إذا عرفت هذا فنقول إن قوله تعالى { إِنَّ أَوَّلَ بَيْتٍ
  وُضِعَ لِلنَّاسِ } لا يدل على أنه أول بيت خلقه الله تعالى، ولا أنه أول بيت ظهر في
  الأرض، بل ظاهر الآية يدل على أنه أول بيت وضع للناس، وكونه موضوعاً للناس يقتضي كونه
  مشتركاً فيه بين جميع الناس، فأما سائر البيوت فيكون كل واحد منها مختصاً بواحد من
  الناس فلا يكون شيء من البيوت موضوعاً للناس، وكون البيت مشتركاً فيه بين كل الناس،
  لا يحصل إلا إذا كان البيت موضوعاً للطاعات والعبادات وقبلة للخلق، فدل قوله تعالى
  { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ } على أن هذا البيت وضعه الله موضعاً للطاعات
  والخيرات والعبادات فيدخل فيه كون هذا البيت قبلة للصلوات، وموضعاً للحج، ومكانا يزداد
  ثواب العبادات والطاعات فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
