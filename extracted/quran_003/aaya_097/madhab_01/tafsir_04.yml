  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  32. ثم قال تعالى { مَّقَامِ إِبْرٰهِيمَ } وفيه أقوال أحدها أنه لما ارتفع بنيان الكعبة،
