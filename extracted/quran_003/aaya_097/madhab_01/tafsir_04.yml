  ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ
  ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل كونه أولاً في هذا الوصف
  يقتضي أن يكون له ثان، وهذا يقتضي أن يكون بيت المقدس يشاركه في هذه الصفات التي منها
  وجوب حجه، ومعلوم أنه ليس كذلك. والجواب من وجهين الأول أن لفظ الأول في اللغة اسم
  للشيء الذي يوجد ابتداء، سواء حصل عقيبه شيء آخر أو لم يحصل، يقال هذا أول قدومي مكة،
  وهذا أول مال أصبته ولو قال أول عبد ملكته فهو حر فملك عبداً عتق وإن لم يملك بعده
  عبداً آخر، فكذا هنا، والثاني أن المراد من قوله { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  } أي أول بيت وضع لطاعات الناس وعباداتهم وبيت المقدس يشاركه في كونه بيتاً موضوعاً
  للطاعات والعبادات، بدليل قوله عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تشد الرحال إلا إلى ثلاث مساجد المسجد الحرام، والمسجد الأقصى،
  ومسجدي هذا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  القدر يكفي في صدق كون الكعبة أول بيت وضع للناس، وأما أن يكون بيت المقدس مشاركاً
  له في جميع الأمور حتى في وجوب الحج، فهذا غير لازم والله أعلم. المسألة الثانية اعلم
  أن قوله { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً }
  يحتمل أن يكون المراد كونه أولاً في الوضع والبناء وأن يكون المراد كونه أولاً في كونه
  مباركاً وهدىً فحصل للمفسرين في تفسير هذه الآية قولان الأول أنه أول في البناء والوضع،
  والذاهبون إلى هذا المذهب لهم أقوال أحدها ما روى الواحدي رحمه الله تعالى في «البسيط»
  بإسناده عن مجاهد أنه قال خلق الله تعالى هذا البيت قبل أن يخلق شياً من الأرضين، وفي
  رواية أخرى خلق الله موضع هذا البيت قبل أن يخلق شياً من الأرض بألفي سنة، وإن قواعده
  لفي الأرض السابعة السفلى وروي أيضاً عن محمد بن علي بن الحسين بن علي بن أبي طالب
  رضوان الله تعالى عليهم أجمعين عن أبيه عن النبي صلى الله عليه وسلم قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى بعث ملائكته فقال
  ابنوا لي في الأرض بيتاً على مثال البيت المعمور وأمر الله تعالى من في الأرض أن يطوفوا
  به كما يطوف أهل السماء بالبيت المعمور، وهذا كان قبل خلق آدم \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأيضاً ورد في سائر كتب التفسير
  عن عبد الله بن عمر، ومجاهد والسدي أنه أول بيت وضع على وجه الماء عند خلق الأرض والسماء،
  وقد خلقه الله تعالى قبل الأرض بألفي عام وكان زبدة بيضاء على الماء ثم دحيت الأرض
  تحته، قال القفال في «تفسيره» روى حبيب بن ثابت عن ابن عباس أنه قال وجد في كتاب في
  المقام أو تحت المقام« أنا الله ذو بكة وضعتها يوم وضعت الشمس والقمر، وحرمتها يوم
  وضعت هذين الحجرين، وحففتها بسبعة أملاك حنفاء» وثانيها أن آدم صلوات الله عليه وسلامه
  لما أهبط إلى الأرض شكا الوحشة، فأمره الله تعالى ببناء الكعبة وطاف بها، وبقي ذلك
  إلى زمان نوح عليه السلام، فلما أرسل الله تعالى الطوفان، رفع البيت إلى السماء السابعة
  حيال الكعبة، يتعبد عنده الملائكة، يدخله كل يوم سبعون ألف ملك سوى من دخل من قبل فيه،
  ثم بعد الطوفان اندرس موضع الكعبة، وبقي مختفياً إلى أن بعث الله تعالى جبريل صلوات
  الله عليه إلى إبراهيم عليه السلام ودله على مكان البيت، وأمره بعمارته، فكان المهندس
  جبريل والبناء إبراهيم والمعين إسماعيل عليهم السلام.</font></font>&#13;\t\t\t<label
