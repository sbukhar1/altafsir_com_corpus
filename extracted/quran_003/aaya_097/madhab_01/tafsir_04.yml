  class=\"TextResultArabic\"><font color=\"black\">الفضيلة السابعة إن الله تعالى وضعها
  بواد غير ذي زرع، والحكمة من وجوه أحدها إنه تعالى قطع بذلك رجاء أهل حرمه وسدنة بيته
