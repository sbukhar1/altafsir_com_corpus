  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فيه آيات بينات } أي فيه دلالات واضحات على حرمته ومزيد فضله، ثم اختلفوا في تفسير
  تلك الآيات فقيل هي قوله مقام إبراهيم ومن دخله كان آمناً، وقيل الآيات غير مذكورة
  وهي ما يدل على فضل هذا البيت منها أن الطير لا يطير فوق الكعبة في الهواء بل ينحرف
  عنها إذا وصل إليها يميناً وشمالاً، ومنها أن الوحوش لا تؤذي بعضها في الحرم حتى الكلاب
  لا تهيج الظباء ولا تصطادها، ومنها أن الطير إذا مرض منه شيء استشفى بالكعبة ومنها
  تعجيل العقوبة لمن انتهك حرمة البيت وما قصده جبار بسوء إلا أهلكه الله كما أهلك أصحاب
  الفيل وغيرهم، ومن الآيات التي فيه الحجر الأسود والملتزم والحطيم وزمزم ومشاعر الحج
  التي فيه كلها من الآيات، ومنها أن الآمر ببناء هذا البيت هو الجليل والمهندس له جبريل،
  والباني هو إبراهيم الخليل، والمساعد في بنيانه هو إسماعيل فهذه فضيلة عظيمة لهذا البيت.
  قوله تعالى: { مقام إبراهيم } يعني الحجر الذي كان يقوم عليه عند بناء البيت وكان فيه
  أثر قدمي إبراهيم فاندرس من كثرة المسح بالأيدي { ومن دخله كان آمناً } قيل لما كانت
  الآيات المذكورة عقيب قوله: إن أول بيت وضع للناس موجودة في جميع الحرم، علم أن المراد
  بقوله ومن دخله كان آمناً جميع الحرم يدل عليه أيضاً دعوة إبراهيم حيث قال رب اجعل
  هذا البلد آمناً يعني من أن يهاج فيه وكانت العرب يقتل بعضهم بعضاً ويغير بعضهم على
  بعض وكان من دخل الحرم آمن من القتل والغارة وهو المراد من حكم الآية على قول أكثر
  المفسرين قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أولم يروا أنا جعلنا حرماً آمنا ويتخطف الناس من حولهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[العنكبوت:
  67] وقيل في معنى الآية ومن دخله عام عمرة القضاء مع رسول الله صلى الله عليه وسلم
  كان آمناً، وقيل هو خبر بمعنى الأمر تقديره ومن دخله فأمنوه وهو قول ابن عباس حتى ذهب
  أبو حنيفة إلى أن من وجب عليه القتل قصاصاً كان أو أحداً فالتجأ إلى الحرم فإنه لا
  يستوفى منه القصاص أو الحد في الحرم لكنه لا يطعم ولا يبايع ولا يشارى ولا يكلم ويضيق
  عليهم حتى يخرج من الحرم فيقام عليه الحد خارج الحرم. وقال الشافعي: إذا وجب عليه القصاص
  خارج الحرم ثم لجأ استوفي منه في الحرم. وأجمعوا على أنه لو قتل في الحرم أو سرق أو
  زنى فإنه يستوفى منه الحد في الحرم عقوبة له، وقيل في معنى الآية ومن دخله معظماً له
  متقرباً بذلك إلى الله تعالى كان آمناً من العذاب يوم القيامة وقيل ومن دخله كان آمناً
  من الذنوب التي اكتسبها قبل ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
