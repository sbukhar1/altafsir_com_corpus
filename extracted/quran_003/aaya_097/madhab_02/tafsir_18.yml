  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حج لله عز وجل وفي لفظ من حج هذا البيت فلم يرفث ولم يفسق رجع
  كيوم ولدته أمه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وقال: \" غفر له ما تقدم من ذنبه \" وعن ابن مسعود أن رسول الله صلىالله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تابعوا بين الحج والعمرة فإنهما ينفيان الذنوب والفقر كما ينفي الكير خبث الحديد
  والذهب والفضة وليس لحجة مبرورة ثواب إلاّ الجنة. وما من مؤمن يظل يومه محرماً إلا
  غابت الشمس بذنوبه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وقال حديث حسن غريب وله عن سهل بن سعد قال: قال رسول الله صلىالله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مسلم لبى إلا بلي ما عن
  يمينه وشماله من حجر أو شجر أو مدر حتى تنقطع الأرض من ها هنا وها هنا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الترمذي: هذا حديث غريب وله
  عن ابن عباس قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من طاف بالبيت خمسين مرة خرج من ذنوبه كيوم ولدته أمه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال الترمذي: هذا حديث غريب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل: في أحكام تتعلق بالحج</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  العلماء: الحج واجب على كل مسلم وهو أحد أركان الإسلام الخمسة. ولوجوب الحج خمس شرائط:
  الإسلام والبلوغ والعقل والحرية والاستطاعة، ولا يجب على الكافر والمجنون، ولو حجا
  لم يصح لأن الكافر ليس من أهل القربة ولا حكم لقول المجنون ولا يجب على الصبي والعبد
