  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ولله على الناس حج البيت } أي ولله على الناس فرض حج
  البيت والحج أحد أركان الإسلام. (ق) عن ابن عمر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بني الإسلام على خمس شهادة أن
  لا إله إلاّ الله وأن محمداً رسول الله وإقام الصلاة وإيتاء الزكاة، والحج وصوم رمضان
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فعد
  النبي صلى الله عليه وسلم الحج من أركان الإسلام الخمسة و { من استطاع إليه سبيلاً
  } يعني وفرض الحج واجب على ما استطاع من أهل التكليف ووجد السبيل إلى حج البيت الحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل في فضل البيت والحج والعمرة</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أبي ذر قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أول بيت وضع للناس مباركاً يصلي فيه الكعبة قلت ثم أي؟ قال: المسجد
  الأقصى قلت كم بينهما؟ قال أربعون عاماً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عن ابن عباس قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزل الحجر الأسود من الجنة وهو
  أشد بياضاً من اللبن وإنما سودته خطايا بني آدم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وقال: حديث حسن صحيح وله عنه قال قال رسول الله صلى
  الله عليه وسلم في الحجر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والله ليبعثنه الله يوم القيامة وله عينان يبصر بهما ولسان ينطق
  به يشهد على استلمه بحق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وله عن عبدالله بن عمرو بن العاص قال سمعت رسول الله صلى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الركن والمقام ياقوتتان من ياقوت الجنة طمس الله نورهما ولو لم يطمس نورهما لأضاءتا
  ما بين المشرق المغرب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال الترمذي: وهذا يروى عن ابن عمر موقوفاً (ق) عن أبي هريرة أن رسول
  الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تشد الرحال إلاّ إلى ثلاثة مساجد المسجد الحرام ومسجد الرسول
  والمسجد الأقصى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أبي سعيد الخدري أن النبي عليه السلام قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تشد الرحال إلا إلى ثلاثة مساجد مسجدي هذا والمسجد الحرام والمسجد
  الأقصى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(م)
  عن أبي هريرة قال: خطبنا رسول الله صلى الله عليه وسلم فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أيها الناس قد فرض عليكم الحج
  فحجوا، فقال له رجل: في كل عام يا رسول الله فسكت حتى قالها ثلاثاً فقال رسول الله
  صلى الله عليه وسلم: لو قلت نعم لوجبت ولما استطعتم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عن ابن عمر قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاء رجل إلى النبي صلى الله عليه وسلم فقال: يا رسول الله ما يوجب
  الحج؟ قال الزاد والراحلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وقال حديث حسن وإبراهيم بن يزيد الجوزي المكي قد تكلم
  فيه بعض أهل العلم من قبل حفظه. (ق) عن أبي هريرة أن رسول الله صلى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" العمرة
  إلى العمرة كفارة لما بينهما والحج المبرور ليس له جزاء إلا الجنة \" </font></font></b>&#13;\t\t\t<label
