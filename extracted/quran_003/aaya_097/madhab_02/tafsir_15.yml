  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فيه آيات بينات } ، الجمهور يقرؤون: آيات. وروى عطاء عن ابن عباس أنه قرأ: { فيه آية
  بينة مقام إبراهيم } ، وبها قرأ مجاهد. والآية: مقام إبراهيم. فأما مَن قرأ: «آيات»
  فقال علي بن أبي طالب رضي الله عنه: الآيات: مقام إبراهيم، وأمنُ مَنْ دخله. فعلى هذا
  يكون الجمع معبراً عن التثنية، وذلك جائز في اللغة، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكنَّا
  لحكمهم شاهدين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 78]. وقال أبو رجاء: كان الحسن يعدّهن، وأنا أنظر إلى أصابعه:
  مقام إبراهيم، ومَن دخله كان آمناً، ولله على الناس حج البيت. وقال ابن جرير: في الكلام
  إضمار، تقديره: منهن مقام إبراهيم. قال المفسرون: الآيات فيه كثيرة، منها مقام إبراهيم،
  ومنها: أمن من دخله، ومنها: امتناع الطير من العلو عليه، واستشفاء المريض منها به،
  وتعجيل العقوبة لمن انتهك حرمته، وإهلاك أصحاب الفيل لما قصدوا إخرابه، إلى غير ذلك.
  قال القاضي أبو يعلى: والمراد بالبيت هاهنا: الحرم كلُّه، لأن هذه الآيات موجودة فيه،
  ومقام إبراهيم ليس في البيت، والآية في مقام إبراهيم أنه قام على حجر، فأثَّرث قدماه
  فيه، فكان ذلك دليلاً على قدرة الله، وصدق إبراهيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومن دخله كان آمناً } قال القاضي أبو يعلى: لفظه لفظ الخبر، ومعناه: الأمر،
  وتقديره: ومَنْ دخَله، فأمنوه، وهو عام فيمن جنى جناية قبل دخوله، وفيمن جنى فيه بعد
  دخوله، إلا أن الإجماع انقعد على أن من جنى فيه لا يؤمَّن، لأنه هتك حرمة الحرم ورد
  الأمان، فبقي حكم الآية فيمن جنى خارجاً منه، ثم لجأ إلى الحرم. وقد اختلف الفقهاء
  في ذلك، فقال أحمد في رواية المروذي: إذا قتل، أو قطع يداً، أو أتى حداً في غير الحرم،
  ثم دخله، لم يقم عليه الحدُّ، ولم يقتصَّ منه، ولكن لا يبايع، ولا يشارى، ولا يؤاكل
  حتى يخرج، فإن فعل شيئاً من ذلك في الحرم، استوفي منه. وقال أحمد في رواية حنبل: إذا
  قتل خارج الحرم، ثم دخله، لم يقتل. وإن كانت الجناية دون النفس، فإنه يقام عليه الحد،
  وبه قال أبو حنيفة وأصحابه. وقال مالك والشافعي: يقام عليه جميع ذلك في النفس، وفيما
  دون النفس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { ومن دخله كان
  آمناً } ، دليل على أنه لا يقام عليه شيء من ذلك، وهو مذهب ابن عمر، وابن عباس، وعطاء،
  والشعبي، وسعيد بن جبير، وطاووس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولله على الناس حِج البيت } ، الأكثرون على فتح حاء «الحج»، وقرأ حمزة، والكسائي،
  وحفص عن عاصم: بكسرها. قال مجاهد: لما أنزل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن يبتغ غير الإِسلام ديناً فلن يقبل
  منه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 85] قال أهل الملل كلهم: نحن مسلمون، فنزلت هذه الآية،
  فحجه المسلمون، وتركه المشركون، وقالت اليهود: لا نحجه أبداً.</font></font>&#13;\t\t\t<label
