  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { من استطاع إليه سبيلا } قال النحويون: من استطاع بدل
  من «الناس»، وهذا بدل البعض من الكلّ، كما تقول: ضربت زيداً رأسه. وقد روي عن ابن مسعود،
  وابن عمر، وأنس، وعائشة</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن النبي صلى الله عليه وسلم أنه سُئِل: ما السبيل؟ فقال: «من وجد الزاد والراحلة»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومن كفر } ، فيه خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معناه: من كفر بالحج فاعتقده غير واجب، رواه مقسم عن ابن عباس، وابن جريج عن مجاهد،
  وبه قال الحسن، وعطاء، وعكرمة، والضحاك، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  من لم يرج ثواب حجه، ولم يخف عقاب تركه، فقد كفر به، رواه علي بن أبي طلحة عن ابن عباس،
  وابن أبي نجيح عن مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الكفر بالله، لا بالحج،
  وهذا المعنى مروي عن عكرمة، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه إذا أمكنه الحج، فلم يحج حتى مات، وسم بين عينيه: كافر، هذا قول ابن عمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: أنه أراد الكفر بالآيات التي أُنزلت في ذكر البيت، لأن قوماً
  من المشركين قالوا: نحن نكفر بهذه الآيات، هذا قول ابن زيد.</font></font><font class=\"TextResultArabic\"><font
