  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ أَوَّلَ
  بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً } لا اختلاف بين أهل التفسير
  أنه أول بيت وضع للعبادة، وإنما اختلفوا هل كان أول بيت وضع لغيرها على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه قد كانت قْبْله بيوت كثيرة، وهو قول الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه لم يوضع قبله بيت، وهذا قول مجاهد، وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي { بَكَّة } ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن بكة المسجد، ومكة: الحرم كله، وهذا قول ابن شهاب، وضمرة بن ربيعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن بكة هي مكة، وهو قول أبي عبيدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن بكة موضع البيت، ومكة غيره في الموضع يريد القرية، وروي ذلك عن مالك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المأخوذ منه بكة قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه مأخوذ من الزحمة، يقال تَبَاّك القوم بعضهم بعضاً إذا ازدحموا، فبكة مُزْدَحَمُ
  الناس للطواف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنها سميت بكة، لأنها
  تَبُكُّ أعناق الجبابرة، إذ ألحدواْ فيها بظلم لم يهملواْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { مُبَارَكاً } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن بركته ما يستحق من ثواب القصد إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه آمن لمن دخله حتى الوحش، فيجتمع فيه الصيد والكلب. { فِيهِ آيَاتٌ بَيِّنَاتٌ مَّقَامُ
  إِبْرَاهِيمَ } الآية في مقام إبراهيم أثر قدميه وهو حجر صلد؟ والآية في غير المقام:
  أمن الخائف، وهيبة البيت وامتناعه من العلو عليه، وتعجيل العقوبة لمن عتا فيه، وما
  كان في الجاهلية من أصحاب الفيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَنْ دَخَلَهُ كَانَ آمِناً } معناه أنه عطَّف عليه قلوب العرب في الجاهلية فكان
  الجاني إذا دخله أمِنَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما في الإسلام ففيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه من النار، وهذا قول يحيى بن جعدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: من القتال بحظر الإيجال على داخليه، وأما الحدود فتقام على
  من جنى فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفواْ في الجاني إذ دخله في
  إقامة الحد عليه فيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: تقام عليه، وهو مذهب الشافعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: لا تقاوم حتى يُلجأ إلى الخروج منه، وهو مذهب أبي حنيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَللَّهِ عَلَى النَّاسِ حِجُّ الْبَيتِ مَنِ اسْتَطَاعَ إِلَيهِ
  سَبِيلاً } وفي الاستطاعة ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها بالمال، وهي الزاد والراحلة، وهو قول الشافعي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها بالبدن، وهو قول مالك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها بالمال والبدن، وهو
  قول أبي حنيفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَن كَفَرَ فَإِنَّ اللَّهَ
  غَنِيٌّ عَنِ الْعَالَمِينَ } وفيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني [من كفر] بفرض الحج فلم يره واجباً، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  هو لا يرى حَجَّهُ براً ولا تركه مأثماً، وهو قول زيد بن أسلم. والثالث: اليهود، لأنه
  لما نزل قوله تعالى: { وَمَن يَبْتَغِ غَيْرَ الإِسْلاَمِ دِيناً فَلَن يُقْبَلَ مِنهُ
  } فقالواْ نحن مسلمون فأُمِرُوا بالحج فلم يحجوا، فأنزل الله هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

