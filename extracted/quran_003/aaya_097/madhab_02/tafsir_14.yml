  فيه بتصرفه في مال بين يديه، وأما العديم فله أن يحج إذا تكلف واستطاع، فمقصد الحديث:
  أن يتحدد موضع الوجوب على البعيد الدار، وأما المشاة وأصحاب الأعذار فكثير منهم من
  يتكلف السفر، وإن كان الحج غير واجب عليه، ثم يؤديه ذلك التكلف إلى موضع يجب فيه الحج
  عليه، وهذه مبالغة في طلب الأجر ونيله إن شاء الله تعالى، وذهبت فرقة من العلماء إلى
  قوله تعالى: { من استطاع إليه سبيلاً } كلام عام لا يتفسر بزاد وراحلة ولا غير ذلك،
