  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: هذا والله أعلم، لأن الله تعالى جعله ربوة أو
  في حكمها ليكون أصون له، والحرم فيما حكى ابن أبي زيد في الحج الثاني من النوادر. مما
  يلي المدينة نحو من أربعة أميال إلى منتهى التنعيم، ومما يلي العرق نحو من ثمانية أميال
  إلى مكان يقال له المقطع، ومما يلي عرفة تسعة أميال، ومما يلي طريق اليمن سبعة أميال،
  إلى موضع يقال له أضاة، ومما يلي جدة عشرة أميال إلى منتى الحديبية، قال مالك في العتبية:
  والحديبية في الحرم، ومن آياته فيما ذكر مكي وغيره، أن الطير لا تعلوه، وإن علاه طائر
  فإنما ذلك لمرض به، فهو يستشفي بالبيت، وهذا كله عندي ضعيف، والطير تعاين تعلوه، وقد
  علته العقاب التي أخذت الحية المشرفة على جداره، وتلك كانت من آياته ومن آياته فيما
  ذكر الناس قديماً وحديثاً، أنه إذا عمه المطر من جوانبه الأربعة في العام الواحد، أخصبت
  آفاق الأرض، وإن لم يصب جانباً منه لم يخصب ذلك الأفق الذي يليه ذلك العام، واختلف
  الناس في { مقام إبراهيم } ، فقال الجمهور: هو الحجر المعروف، وقال قوم: البيت كله
  مقام إبراهيم لأنه بناه وقام في جميع أقطاره، وقال قوم من العلماء مكة كلها مقام إبراهيم،
  وقال قوم: الحرم كله مقام إبراهيم، والضمير في قوله: { ومن دخله } عائد على الحرم في
  قول من قال: مقام إبراهيم هو الحرم، وعائد على البيت في قول الجمهور، إذ لم يتقدم ذكر
  الغيره، إلا أن المعنى يفهم منه أن من دخل الحرم فهو في الأمن، إذا الحرم جزء من البيت،
  إذ هو بسببه ولحرمته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
