  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: وأكثر ما التزم كسر الحاء في قولهم ذو الحِجة، وأما قولهم
  حجة الوداع ونحوه فإنها على الأصل، وقال الزجّاج وغيره، \" الحَج \": بفتح الحاء المصدر،
  وبكسرها اسم العمل، وقال الطبري: هما لغتان الكسر لغة نجد، والفتح لغة أهل العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { من استطاع إليه سبيلاً } ، { من } في موضع خفض بدل
  من { الناس } ، وهو بدل البعض من الكل وقال الكسائي وغيره: هي شرط في موضع رفع بالابتداء،
  والجواب محذوف تقديره: من استطاع فعليه الحج، ويدل عليه عطف الشرط الآخر بعده في قوله:
  { ومن كفر } ، وقال بعض البصريين: { من } رفع على أنه فاعل بالمصدر الذي هو { حج البيت
  } ويكون المصدر مضافاً إلى المفعول، واختلف الناس في حال مستطيع السبيل كيف هي؟ فقال
  عمر بن الخطاب وابن عباس وعطاء وسعيد بن جبير: هي حال الذي يجد زاداً وراحلة، وروى
  الطبري عن الحسن من طريق إبراهيم بن يزيد الخوزي أن رسول الله صلى الله عليه وسلم قرأ
  هذه الآية فقال له رجل: يا رسول الله ما السبيل؟ قال: الزاد والراحلة، وأسند الطبري
  إلى علي بن أبي طالب رضي الله عنه أنه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من ملك زاداً وراحلة فلم يحج فلا
  عليه أن يموت يهودياً أو نصرانياً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وروى عبد الرزاق وسفيان عن إبراهيم بن يزيد الخوزي عن محمد بن عباد
  بن جعفر عن ابن عمر قال: قام رجل إلى النبي عليه السلام، فقال: ما السبيل؟ قال: الزاد
  والراحلة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي: وضعّف قوم هذا الحديث،
  لأن إبراهيم بن يزيد الخوزي تكلم فيه ابن معين وغيره، والحديث مستغن عن طريق إبراهيم،
  وقال بعض البغداديين، هذا الحديث مشير إلى أن الحج لا يجب مشياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: والذي أقول: إن هذا الحديث إنما خرج على الغالب من أحوال
  الناس وهو البعد عن مكة واستصعاب المشي على القدم كثيراً، فأما القريب الدار فلا يدخل
  في الحديث، لأن القرب أغناه عن زاد وراحلة، وأما الذي يستطيع المشي من الأقطار البعيدة،
  فالراحلة عنده بالمعنى والقوة التي وهب، وقد ذكره الله تعالى في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يأتوك
  رجالاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 27] وكذلك أيضاً معنى الحديث: الزاد والراحلة لمن لم يكن له
