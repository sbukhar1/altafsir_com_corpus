  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضمير في قوله:
  { فيه } عائد على البيت، وساغ ذلك مع كون \" الآيات \" خارجة عنه لأن البيت إنما وضع
  بحرمه وجميع فضائله، فهي فيه وإن لم تكن داخل جدرانه، وقرأ جمهور الناس: \" آيات بينات
  \" بالجمع، وقرأ أبي بن كعب وعمر وابن عباس: \" آية بينة \" على الإفراد، قال الطبري:
  يريد علامة واحدة المقام وحده، وحكي ذلك عن مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: ويحتمل أن يراد بالآية اسم الجنس فيقرب من معنى القراءة الأولى، واختلف
  عبارة المفسرين عن \" الآيات البينات \" فقال ابن عباس: من الآيات المقام، يريد الحجر
  المعروف والمشعر وغير ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد رضي الله عنه:
  وهذا يدل على أن قراءته \" آية \" بالإفراد إنما يراد بها اسم الجنس، وقال الحسن بن
  أبي الحسن: \" الآيات البينات \" مقام إبراهيم، وإن من دخله كان آمناً، وقال مجاهد:
  المقام الآية، وقوله: { ومن دخله كان آمناً } كلام آخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فرفع { مقام } على قول الحسن ومجاهد على البدل من { آيات } ، أو على
  خبر ابتداء تقديره هن مقام إبراهيم، وعلى قول ابن عباس ومن نحا نحوه: هو مرتفع بالابتداء
  وخبره محذوف مقدم تقديره: منهن { مقام إبراهيم }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي: والمترجح عندي أن المقام وأمن الداخل جعلا مثالاً مما في حرم الله من الآيات،
  وخصا بالذكر لعظمهما، وأنهما تقوم بهما الحجة على الكفار، إذ هم مدركون لهاتين الآيتين
  بحواسهم، ومن آيات الحرم والبيت التي تقوم بها الحجة على الكفار أمر الفيل، ورمي طير
  الله عنه بحجارة السجيل، وذلك أمر لم تختلف كافة العرب في نقله وصحته إلى أن أنزله
  الله في كتابه، ومن آياته كف الجبابرة عنه على وجه الدهر، ومن آياته الحجر الأسود،
  وما روي فيه أنه من الجنة وما أشربت قلوب العالم من تعظيمه قبل الإسلام، ومن آياته
  حجر المقام، وذلك أنه قام عليه إبراهيم عليه السلام، وقت رفعه القواعد من البيت، لما
  طال له البناء فكلما علا الجدار، ارتفع الحجر به في الهواء، فما زال يبني وهو قائم
  عليه وإسماعيل يناوله الحجارة والطين حتى أكمل الجدار، ثم إن الله تعالى، لما أراد
  إبقاء ذلك آية للعالمين لين الحجر، فغرقت فيه قدما إبراهيم عليه السلام كأنها في طين،
  فذلك الأثر العظيم باقي في الحجر إلى اليوم، وقد نقلت كافة العرب ذلك في الجاهلية على
  مرور الأعصار، وقال أبو طالب: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ومَوْطِىءُ
  إبراهيمَ في الصَّخرِ رطْبَةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على قَدَمِيهِ
  حافياً غيرَ ناعِلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فما حفظ أن أحداً من الناس نازع في هذا القول، ومن آياته البينات زمزم
  في نبعها لهاجر بهمز جبريل عليه السلام الأرض بعقبه، وفي حفر عبد المطلب لها آخراً
  بعد دثورها بتلك الرؤيا المشهورة، وبما نبع من الماء تحت خف ناقته في سفره، إلى منافرة
  قريش ومخاصمتها في أمر زمزم، ذكر ذلك ابن إسحاق مستوعباً، ومن آيات البيت نفع ماء زمزم
  لما شرب له، وأنه يعظم ماؤها في الموسم، ويكثر كثرة خارقة للعادة في الآبار، ومن آياته،
  الأمنة الثابتة فيه على قديم الدهر، وأن العرب كانت تغير بعضها على بعض ويتخطف الناس
  بالقتل، وأخذ الأموال وأنواع الظلم إلا في الحرم، وتركب على هذا أمن الحيوان فيه، وسلامة
  الشجر، وذلك كله للبركة التي خصه الله بها، والدعوة من الخليل عليه السلام في قوله،
  اجعل هذا بلداً آمناً، وإذعان نفوس العرب وغيرهم قاطبة لتوقير هذه البقعة دون ناه،
  ولا زاجر، آية عظمى تقوم بها الحجة، وهي التي فسرت بقوله تعالى: { ومن دخله كان آمناً
  } ومن آياته كونه بواد غير ذي زرع، والأرزاق من كل قطر تجيء إليه عن قرب وعن بعد، ومن
  آياته، ما ذكر ابن القاسم العتقي رحمه الله، قال في النوادر، وغيرها: سمعت أن الحرم
  يعرف بأن لا يجيء سيل من الحل فيدخل الحرم.</font></font>&#13;\t\t\t<label disabled=\"true\"
