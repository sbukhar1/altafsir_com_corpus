  وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ
  إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في معنى قوله { كان آمناً } فقال الحسن وقتادة وعطاء
  ومجاهد وغيرهم: هذه وصف حال كانت في الجاهلية أن الذي يجر جريرة ثم يدخل الحرم، فإنه
  كان لا يتناول ولا يطلب فأما في الإسلام وأمن جميع الأقطار، فإن الحرم لا يمنع من حد
  من حدود الله، من سرق فيه قطع، ومن زنى رجم، ومن قتل قتل، واستحسن كثير ممن قال هذا
  القول أن يخرج من وجب عليه القتل إلى الحل فيقتل هنالك، وقال ابن عباس رضي الله عنهما:
  من أحدث حدثاً ثم استجار بالبيت فهو آمن، وإن الأمن في الإسلام كما كان في الجاهلية،
  والإسلام زاد البيت شرفاً وتوقيراً، فلا يعرض أحد بمكة لقاتل وليه، إلا أنه يجب على
  المسلمين ألا يبايعوا ذلك الجاني ولا يكلموه ولا يؤوه حتى يتبرم فيخرج من الحرم فيقام
  عليه الحد، وقال بمثل هذا عبيد بن عمير والشعبي وعطاء بن أبي رباح والسدي وغيرهم، إلا
  أن أكثرهم قالوا هذا فيمن يقتل خارج الحرم ثم يعوذ بالحرم، فأما من يقتل في الحرم،
  فإنه يقام عليه الحد في الحرم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وإذا تؤمل أمر هذا الذي لا يكلم ولا يبايع،
  فليس بآمن، وقال يحيى بن جعدة: معنى الآية ومن دخل البيت كان آمناً من النار، وحكى
  النقاش عن بعض العباد قال: كنت أطوف حول الكعبة ليلاً فقلت: يا رب إنك قلت: { ومن دخله
  كان آمناً } ، فمن ماذا هو آمن يا رب؟ فسمعت مكلماً يكلمني وهو يقول: من النار، فنظرت
  وتأملت فما كان في المكان أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولله على الناس حج البيت } الآية، هو فرض الحج في كتاب الله بإجماع، وقال
