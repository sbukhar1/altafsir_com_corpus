  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ءَايَاتٌ بَيِّنَاتٌ
  } أثر قدمي إبراهيم ـ عليه الصلاة والسلام ـ في المقام: وهو حجر صلد في غير المقام
  أمن الخائف، وهيبة البيت، وتعجيل عقوبة من عتا فيه وقصة أصحاب الفيل. { وَمَن دَخَلَهُ
  } في الجاهلية من الجناة أمن، وفي الإسلام يأمن من النار، أو من القتال، فإنه محظور
  على داخليه، ويقام الحد على من جنى [فيه] وإن دخله الجاني ففي إقامة الحد عليه مذهبان؟
  { مَنِ اسْتَطَاعَ } بالزاد والراحلة، أو بالبدن وحده، أو بالمال والبدن. { وَمَن كَفَرَ
  } بفرض الحج، أو لم يَرَ حَجَّهُ بِراً وتركه [إثماً]، أو نزلت في اليهود لما نزل قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 85] قالوا نحن مسلمون، فأُمروا بالحج فامتنعوا فنزلت...</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
