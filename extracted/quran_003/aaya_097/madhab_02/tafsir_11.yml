  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ أَوَّلَ
  بَيْتٍ وُضِعَ لِلنَّاسِ } قال مقاتل: يعني أول مسجد وضع للناس، أي للمؤمنين. ويقال:
  أول موضع خلق هو موضع [الكعبة للناس] أي قبلة للناس { لَلَّذِي بِبَكَّةَ } قال الكلبي:
  إنما سمي بكة لأن الناس يبك بعضهم بعضاً أي يزدحم. وقال الزجاج: بكة موضع البيت، وسائر
  ما (حواليه) مكة. وقال القتبي: بكة ومكة شيء واحد، والباء تبدل من الميم، كما يقال:
  سمد رأسه وسبده إذا استأصله (أي قلع بأصله)، ويقال: بكة موضع المسجد ومكة البلد حوله،
  ثم قال تعالى: { مُبَارَكاً } أي فيها بركة ومغفرة للذنوب { وَهُدًى لّلْعَـٰلَمِينَ
  } يعني قبلة لمن صلى إليها، وذلك أن اليهود قالوا للمؤمنين: لم عمدتم إلى الحجارة تطوفون
  بها، وتصلون إليها؟ وجعلوا يعظمون بيت المقدس فنزلت هذه الآية. وروى الكلبي: أن آدم
  - عليه السلام - بني البيت [فلما كان زمان الطوفان رفع إلى السماء السادسة بحبال الكعبة
  يدخله كل يوم سبعون ألف ملك لم يدخلوه قط قبله. ويقال: أنزل من السماء، وهو من ياقوتة
  حمراء]. فلما كان زمان الطوفان، رفع إلى السماء الرابعة. ثم قال تعالى: { فِيهِ ءايَـٰتٌ
  بَيّـنَـٰتٌ } يعني علامات واضحات كالحجر الأسود والحطيم، { مَّقَامِ إِبْرٰهِيمَ }
  وروي عن عبد الله بن عباس: أنه كان يقرأ \" فيه آية بينة مقام إبراهيم \" وقرأ غيره،
  آيات بينات مقام إبراهيم ومعناه من تلك الآيات مقام إبراهيم { وَمَن دَخَلَهُ } يعني
  الحرم { كَانَ ءامِناً } يعني أن من دخل فيه، فإنه لا يهاج منه إذا وجب عليه القتل
  خارج الحرم: { وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ }. قرأ حمزة والكسائي وعاصم
  في رواية حفص حِجُّ بكسر الحاء والباقون بالنصب، وهما لغتان ومعناهما واحد. { مَنِ
  ٱسْتَطَـٰعَ إِلَيْهِ سَبِيلاً } أي بلاغاً، والاستطاعة هي الزاد والراحلة وتخلية الطريق،
  ويقال: ولله على الناس فريضة حج البيت. ثم قال: { وَمَن كَفَرَ } يعني ومن لم ير الحج
  واجباً فقد كفر فذلك قوله: ومن كفر { فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَـٰلَمِينَ } يعني
  غني عمن حج وعمن لم يحج، قال الفقيه: حدثني أبي قال: حدثني أبو بكر المعلم، قال: حدثنا
  أبو عمران (الفارابي)، قال: حدثنا عبد الرحمٰن بن حبيب، قال: حدثنا داود بن (المحبر)،
  قال: حدثنا عباد بن كثير عن عبد خير، عن علي بن أبي طالب، أن رسول الله - صلى الله
  عليه وسلم - قال في خطبته:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَيُّها النَّاس، إن الله تعالى فرض الحج على من استطاع إليه سبيلاً،
  ومن لم يفعل فَلْيَمُتْ على أيِّ حال يهودياً أو نصرانياً، أو مجوسياً، إلا أن يكون
  به مرض أو منع من سلطان جائر، ألا لا نصيب له من شفاعتي ولا يرد حوضي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن أنس بن مالك عن رسول الله
  - صلى الله عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" السبيل: الزاد والراحلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وكذلك روي عن ابن عباس - وقال مجاهد: مقام إبراهيم أثر قدميه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
