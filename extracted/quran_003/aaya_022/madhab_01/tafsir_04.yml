  ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ
  ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ
  حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب ذكرنا وجوه ذلك في سورة البقرة، والمراد منه شرح عظم ذنبهم،
  وأيضاً يجوز أن يكون المراد أنهم قصدوا بطريقة الظلم في قتلهم طريقة العدل. السؤال
  الثالث قوله { وَيَقْتُلُونَ ٱلنَّبِيّينَ } ظاهره مشعر بأنهم قتلوا الكل، ومعلوم أنهم
  ما قتلوا الكل ولا الأكثر ولا النصف. والجواب الألف واللام محمولان على المعهود لا
  على الاستغراق. الصفة الثالثة قوله { وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ
  مِنَ ٱلنَّاسِ } وفيه مسائل المسألة الأولى قرأ حمزة وحده { ويقاتلون } بالألف والباقون
  { وَيَقْتُلُونَ } وهما سواء، لأنهم قد يقاتلون فيقتلون بالقتال، وقد يقتلون ابتداء
  من غير قتال وقرأ أُبي { وَيَقْتُلُونَ ٱلنَّبِيّينَ وَٱلَّذِينَ يَأْمُرُونَ }. المسألة
  الثانية قال الحسن هذه الآية تدل على أن القائم بالأمر بالمعروف والنهي عن المنكر عند
  الخوف، تلي منزلته في العظم منزلة الأنبياء، وروي أن رجلاً قام إلى رسول الله صلى الله
  عليه وسلم فقال أي الجهاد أفضل؟ فقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أفضل الجهاد كلمة حق عند سلطان جائر \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أنه تعالى كما وصفهم بهذه
  الصفات الثلاثة، فقد ذكر وعيدهم من ثلاثة أوجه الأول قوله { فَبَشّرْهُم بِعَذَابٍ
  أَلِيمٍ } وفيه مسألتان المسألة الأولى إنما دخلت الفاء في قوله { فَبَشّرْهُم } مع
  أنه خبران، لأنه في معنى الجزاء والتقدير من يكفر فبشرهم. المسألة الثانية هذا محمول
  على الاستعارة، وهو أن إنذار هؤلاء بالعذاب قائم مقام بشرى المحسنين بالنعيم، والكلام
  في حقيقة البشارة تقدم في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشّرِ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 25. النوع الثاني من الوعيد قوله { أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ
  أَعْمَـٰلُهُمْ فِي ٱلدُّنْيَا وَٱلأَخِرَةِ }. إعلم أنه تعالى بيّن بهذا أن محاسن
  أعمال الكفار محبطة في الدنيا والآخرة، أما الدنيا فإبدال المدح بالذم والثناء باللعن،
  ويدخل فيه ما ينزل بهم من القتل والسبي، وأخذ الأموال منهم غنيمة والاسترقاق لهم إلى
  غير ذلك من الذل الظاهر فيهم، وأما حبوطها في الآخرة فبإزالة الثواب إلى العقاب. النوع
  الثالث من وعيدهم قوله تعالى { وَمَا لَهُم مّن نَّـٰصِرِينَ }. إعلم أنه تعالى بيّن
  بالنوع الأول من الوعيد اجتماع أسباب الآلام والمكروهات في حقهم وبيّن بالنوع الثاني
  زوال أسباب المنافع عنهم بالكلية وبيّن بهذا الوجه الثالث لزوم ذلك في حقهم على وجه
