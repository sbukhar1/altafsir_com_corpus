  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أنه تعالى لما ذكر من قبل حال من يعرض ويتولى بقوله { وإن تُوَلُّواْ فَإِنَّمَا عَلَيْكَ
  ٱلْبَلَـٰغُ } أردفه بصفة هذا المتولي فذكر ثلاثة أنواع من الصفات الصفة الأولى قوله
  { إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِآيَـٰتِ ٱللَّهِ }. فإن قيل ظاهر الآية يقتضي كونهم
  كافرين بجميع آيات الله واليهود والنصارى ما كانوا كذلك لأنهم كانوا مقرين بالصانع
  وعلمه وقدرته والمعاد. قلنا الجواب من وجهين الأول أن نصرف آيات الله إلى المعهود السابق
  وهو القرآن، ومحمد صلى الله عليه وسلم الثاني أن نحمله على العموم، ونقول إن من كذب
  بنبوّة محمد صلى الله عليه وسلم يلزمه أن يكذب بجميع آيات الله تعالى لأن من تناقض
  لا يكون مؤمناً بشيء من الآيات إذ لو كان مؤمناً بشيء منها لآمن بالجميع. الصفة الثانية
  قوله تعالى { وَيَقْتُلُونَ ٱلنَّبِيّينَ بِغَيْرِ حَقّ } وفيه مسائل المسألة الأولى
  قرأ الحسن { وَيَقْتُلُونَ ٱلنَّبِيّينَ بِغَيْرِ حَقّ } وهو للمبالغة. المسألة الثانية
  روي عن أبي عبيدة بن الجراح أنه قال قلت يا رسول الله أي الناس أشد عذاباً يوم القيامة؟
  قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" رجل
  قتل نبياً أو رجلاً أمر بالمعروف ونهى عن المنكر، وقرأ هذه الآية ثم قال يا أبا عبيدة
  قتلت بنو إسرائيل ثلاثة وأربعين نبيّاً من أول النهار في ساعة واحدة، فقام مائة رجل
  وإثنا عشر رجلاً من عباد بني إسرائيل، فأمروا من قتلهم بالمعروف ونهوهم عن المنكر فقتلوا
  جميعاً من آخر النهار في ذلك اليوم فهم الذين ذكرهم الله تعالى، وأيضاً القوم قتلوا
  يحيـى بن ذكريا، وزعموا أنهم قتلوا عيسى بن مريم فعلى قولهم ثبت أنهم كانوا يقتلون
  الأنبياء. \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الآية سؤالات السؤال الأول إذا كان قوله { إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِآيَـٰتِ ٱللَّهِ
  } في حكم المستقبل، لأنه وعيد لمن كان في زمن الرسول عليه الصلاة والسلام ولم يقع منهم
  قتل الأنبياء ولا القائمين بالقسط فكيف يصح ذلك؟. والجواب من وجهين الأول أن هذه الطريقة
  لما كانت طريقة أسلافهم صحت هذه الإضافة إليهم، إذ كانوا مصوبين وبطريقتهم راضين، فإن
  صنع الأب قد يضاف إلى الابن إذا كان راضياً به وجارياً على طريقته الثاني إن القوم
  كانوا يريدون قتل رسول الله صلى الله عليه وسلم وقتل والمؤمنين إلا أنه تعالى عصمه
  منهم، فلما كانوا في غاية الرغبة في ذلك صح إطلاق هذا الاسم عليهم على سبيل المجاز،
  كما يقال النار محرقة، والسم قاتل، أي ذلك من شأنهما إذا وجد القابل، فكذا ههنا لا
  يصح أن يكون إلا كذلك. السؤال الثاني ما الفائدة في قوله { وَيَقْتُلُونَ ٱلنَّبِيّينَ
  بِغَيْرِ حَقّ } وقتل الأنبياء لا يكون إلا كذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
