  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  الحسن: «يقتلون النبيين» وقرأ حمزة: «ويقاتلون الذين يأمرون» وقرأ عبد الله: «وقاتلوا»
  وقرأ أبيّ. «يقتلون النبيين»، والذين يأمرون. وهم أهل الكتاب. قتل أولوهم الأنبياء
  وقتلوا أتباعهم وهم راضون بما فعلوا، وكانوا حول قتل رسول الله صلى الله عليه وسلم
  والمؤمنين لولا عصمة الله. وعن أبي عبيدة بن الجراح:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(163)
  قلت يا رسول الله، أي الناس أشدّ عذاباً يوم القيامة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رجل قتل نبياً؛ أو رجلاً أمر بمعروف ونهى عن منكر» ثم قرأها ثم قال:
  «يا أبا عبيدة، قتلت بنو إسرائيل ثلاثة وأربعين نبيّا من أول النهار في ساعة واحدة،
  فقام مائة واثنا عشر رجلاً من عباد بني إسرائيل فأمروا قتلتهم بالمعروف ونهوهم عن المنكر
  فقتلوا جميعاً في آخر النهار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ فِى ٱلدُّنُيَا وَٱلاْخِرَةِ } لأنّ لهم اللعنة والخزي في الدنيا
  والعذاب في الآخرة. فإن قلت: لم دخلت الفاء في خبر إن؟ قلت: لتضمن اسمها معنى الجزاء،
  كأنه قيل: الذين يكفرون فبشرهم بمعنى من يكفر فبشرهم، و «إنّ» لا تغير معنى الابتداء
  فكأنّ دخولها كلا دخول، ولو كان مكانها «ليت» أو «لعل» لامتنع إدخال الفاء لتغير معنى
  الابتداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

