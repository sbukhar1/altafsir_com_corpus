text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ
  ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ }
  * { أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا
  لَهُمْ مِّن نَّاصِرِينَ }يعني بذلك جلّ ثناؤه: { إِنَّ الَّذِينَ يَكْفُرُونَ بِآيَـاتِ
  اللَّهِ } أي يجحدون حجج الله وأعلامه فيكذّبون بها من أهل الكتابين التوراة والإنجيل.
  كما:حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير،
  قال: ثم جمع أهل الكتابـين جميعاً، وذكر ما أحدثوا وابتدعوا من الـيهود والنصارى، فقال:
  { إِنَّ الَّذِينَ يَكْفُرُونَ بِآيـاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ
  حَقّ } إلـى قوله: { قُلِ اللَّهُمَّ مَـالِكَ المُلْكِ تُؤْتِى المُلْكَ مَن تَشَاءُ
  }.وأما قوله: { وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ حَقٍّ } فإنه يعنـي بذلك أنهم
  كانوا يقتلون رسل الله الذين كانوا يرسلون إلـيهم بـالنهي عما يأتون من معاصي الله،
  وركوب ما كانوا يركبونه من الأمور التـي قد تقدم الله إلـيهم فـي كتبهم بـالزجر عنها،
  نـحو زكريا وابنه يحيـى وما أشبههما من أنبـياء الله.القول فـي تأويـل قوله تعالـى:
  { وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بالقِسْطِ مِنَ النَّاسِ }.اختلفت القرّاء فـي
  قراءة ذلك، فقرأه عامة أهل الـمدينة والـحجاز والبصرة والكوفة وسائر قرّاء الأمصار:
  { وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بالْقِسْطِ } بـمعنى القتل. وقرأه بعض الـمتأخرين
  من قرّاء الكوفة: «ويقاتلون»، بـمعنى القتال تأوّلاً منه قراءة عبد الله بن مسعود،
  وادّعى أن ذلك فـي مصحف عبد الله: «وقاتلوا»، فقرأ الذي وصفنا أمره من القراء بذلك
  التأويـل «ويقاتلون».والصواب من القراءة فـي ذلك عندنا، قراءة من قرأه: { وَيَقْتُلُونَ
  } لإجماع الـحجة من القراء علـيه به، مع مـجيء التأويـل من أهل التأويـل بأن ذلك تأويـله.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن معقل بن أبـي مسكين فـي قول الله صلى الله عليه وسلم: { وَيَقْتُلُونَ الَّذِينَ
  يَأْمُرُونَ بِالْقِسْطِ مِنَ النَّاسِ } قال: كان الوحي يأتـي إلـى بنـي إسرائيـل
  فـيذكِّرون، ولـم يكن يأتـيهم كتاب، فـيُقتَلون، فـيقوم رجال مـمن اتبعهم وصدّقهم،
  فـيذكِّرون قومهم فـيقتلون، فهم الذين يأمرون بـالقسط من الناس.حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة فـي قوله: { وَيَقْتُلُونَ
  النَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بالْقِسْطِ مِنَ
  النَّاسِ } قال: هؤلاء أهل الكتاب، كان أتبـاع الأنبـياء ينهونهم ويذكرونهم فـيقتلونهم.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج فـي قوله: { إِنَّ الَّذِينَ
  يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ
  الَّذِينَ يَأْمُرُونَ بالْقِسْطِ مِنَ النَّاسِ } قال: كان ناس من بنـي إسرائيـل مـمن
  لـم يقرأ الكتاب كان الوحي يأتـي إلـيهم، فـيذكِّرون قومهم فـيقتلون علـى ذلك، فهم
  الذين يأمرون بـالقسط من الناس.حدثنـي أبو عبـيد الرصافـي مـحمد بن جعفر، قال: ثنا
  ابن حميد، قال: ثنا أبو الـحسن مولـى بنـي أسد، عن مكحول، عن قبـيصة بن ذؤيب الـخزاعي،
  عن أبـي عبـيدة بن الـجرّاح، قال: قلت يا رسول الله، أيّ الناس أشدّ عذابـا يوم القـيامة؟
  قال:\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ
  وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ
  مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ } * { أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ
  أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ } \" رَجُلٌ
  قَتَلَ نَبِـيًّا، أوْ رَجُلٌ أمَرَ بـالـمُنْكَرِ وَنَهَى عَنِ الـمَعْرُوفِ \" ثم
  قرأ رسول الله صلى الله عليه وسلم: «الَّذِينَ يَقْتُلُونَ النَّبِـيِّـينَ بِغَيْرِ
  حَقّ وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بِـالْقِسْطِ مِنَ النَّاسِ» إلـى أن انتهى
  إلـى: { وَمَا لَهُم مّن نَّـاصِرِينَ }. ثم قال رسول الله صلى الله عليه وسلم: \"
  يا أبـا عُبَـيْدَةَ قَتَلَتْ بَنُو إسْرَائِيـلَ ثَلاَثَةً وَأرْبَعِينَ نَبِـيًّا
  مِنْ أَوَّلِ النَّهارِ فِـي سَاعَةٍ وَاحِدَةً، فَقَامَ مِائَةُ رَجُلٍ وَاثْنَا عَشَرَ
  رَجُلاً مِنْ عُبَّـادِ بَنِـي إسْرَائِيـلَ، فأمَرُوا مَنْ قَتَلَهُمْ بِـالـمَعْرُوفِ
  وَنَهَوْهُمْ عَنِ الـمُنْكَرِ فَقُتِلُوا جَمِيعاً مِنْ آخِرِ النَّهَارِ فِـي ذَلِكَ
  الـيَوْمِ، وَهُمُ الَّذِينَ ذَكَرَ اللَّهُ عَزَّ وَجَلَّ \" فتأويـل الآية إذا: إن
  الذين يكفرون بآيات الله، ويقتلون النبـيـين بغير حقّ، ويقتلون آمريهم بـالعدل فـي
  أمر الله ونهيه، الذين ينهونهم عن قتل أنبـياء الله وركوب معاصيه.القول فـي تأويـل
  قوله تعالـى: { فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ أُولَـئِكَ الَّذِينَ حَبِطَتْ أَعْمَـالُهُمْ
  فِي الدُّنْيَا وَالآخِرَةِ وَمَا لَهُم مِنْ نَـاصِرِينَ }.يعنـي بقوله جلّ ثناؤه:
  { فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ } فأخبرهم يا مـحمد، وأعلـمهم أن لهم عند الله عذابـاً
  مؤلـماً لهم، وهو الـموجع.وأما قوله: { أُولَـئِكَ الَّذِينَ حَبِطَتْ أَعْمَالُهُمْ
  فِي الدُّنْيَا والآخِرَةِ } فإنه يعنـي بقوله: { أُوْلَـئِكَ } الذين يكفرون بآيات
  الله. ومعنى ذلك: أن الذين ذكرناهم، هم الذين حبطت أعمالهم، يعنـي بطلت أعمالهم فـي
  الدنـيا والآخرة. فأما قوله: { فِى الدُّنْيَا } فلـم ينالوا بها مـحمدة ولا ثناء من
  الناس، لأنهم كانوا علـى ضلال وبـاطل، ولـم يرفع الله لهم بها ذكراً، بل لعنهم وهتك
  أستارهم، وأبدى ما كانوا يخفون من قبـائح أعمالهم علـى ألسن أنبـيائه ورسله فـي كتبه
  التـي أنزلها علـيهم، فأبقـى لهم ما بقـيت الدنـيا مذمة، فذلك حبوطها فـي الدنـيا.
  وأما فـي الآخرة، فإنه أعدّ لهم فـيها من العقاب ما وصف فـي كتابه، وأعلـم عبـاده أن
  أعمالهم تصير بوراً لا ثواب لها، لأنها كانت كفراً بـالله، فجزاء أهلها الـخـلود فـي
  الـجحيـم.وأما قوله: { وَمَا لَهُم مّن ناصِرِينَ } فإنه يعنـي: وما لهؤلاء القوم من
  ناصر ينصرهم من الله إذا هو انتقم منهم بـما سلف من إجرامهم واجترائهم علـيه، فـيستنقذهم
  منه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

