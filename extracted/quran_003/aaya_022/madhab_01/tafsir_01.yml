  ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ
  ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ
  حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رَجُلٌ قَتَلَ نَبِـيًّا، أوْ رَجُلٌ أمَرَ بـالـمُنْكَرِ وَنَهَى عَنِ الـمَعْرُوفِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم قرأ
  رسول الله صلى الله عليه وسلم: «الَّذِينَ يَقْتُلُونَ النَّبِـيِّـينَ بِغَيْرِ حَقّ
  وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بِـالْقِسْطِ مِنَ النَّاسِ» إلـى أن انتهى إلـى:
  { وَمَا لَهُم مّن نَّـاصِرِينَ }. ثم قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبـا عُبَـيْدَةَ قَتَلَتْ
  بَنُو إسْرَائِيـلَ ثَلاَثَةً وَأرْبَعِينَ نَبِـيًّا مِنْ أَوَّلِ النَّهارِ فِـي
  سَاعَةٍ وَاحِدَةً، فَقَامَ مِائَةُ رَجُلٍ وَاثْنَا عَشَرَ رَجُلاً مِنْ عُبَّـادِ
  بَنِـي إسْرَائِيـلَ، فأمَرُوا مَنْ قَتَلَهُمْ بِـالـمَعْرُوفِ وَنَهَوْهُمْ عَنِ
  الـمُنْكَرِ فَقُتِلُوا جَمِيعاً مِنْ آخِرِ النَّهَارِ فِـي ذَلِكَ الـيَوْمِ، وَهُمُ
  الَّذِينَ ذَكَرَ اللَّهُ عَزَّ وَجَلَّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذا: إن الذين يكفرون بآيات الله، ويقتلون النبـيـين بغير حقّ، ويقتلون آمريهم
  بـالعدل فـي أمر الله ونهيه، الذين ينهونهم عن قتل أنبـياء الله وركوب معاصيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ أُولَـئِكَ
  الَّذِينَ حَبِطَتْ أَعْمَـالُهُمْ فِي الدُّنْيَا وَالآخِرَةِ وَمَا لَهُم مِنْ نَـاصِرِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ ثناؤه: { فَبَشِّرْهُم
  بِعَذَابٍ أَلِيمٍ } فأخبرهم يا مـحمد، وأعلـمهم أن لهم عند الله عذابـاً مؤلـماً لهم،
  وهو الـموجع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { أُولَـئِكَ الَّذِينَ
  حَبِطَتْ أَعْمَالُهُمْ فِي الدُّنْيَا والآخِرَةِ } فإنه يعنـي بقوله: { أُوْلَـئِكَ
  } الذين يكفرون بآيات الله. ومعنى ذلك: أن الذين ذكرناهم، هم الذين حبطت أعمالهم، يعنـي
  بطلت أعمالهم فـي الدنـيا والآخرة. فأما قوله: { فِى الدُّنْيَا } فلـم ينالوا بها
  مـحمدة ولا ثناء من الناس، لأنهم كانوا علـى ضلال وبـاطل، ولـم يرفع الله لهم بها ذكراً،
  بل لعنهم وهتك أستارهم، وأبدى ما كانوا يخفون من قبـائح أعمالهم علـى ألسن أنبـيائه
  ورسله فـي كتبه التـي أنزلها علـيهم، فأبقـى لهم ما بقـيت الدنـيا مذمة، فذلك حبوطها
  فـي الدنـيا. وأما فـي الآخرة، فإنه أعدّ لهم فـيها من العقاب ما وصف فـي كتابه، وأعلـم
  عبـاده أن أعمالهم تصير بوراً لا ثواب لها، لأنها كانت كفراً بـالله، فجزاء أهلها الـخـلود
  فـي الـجحيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَمَا لَهُم مّن ناصِرِينَ
  } فإنه يعنـي: وما لهؤلاء القوم من ناصر ينصرهم من الله إذا هو انتقم منهم بـما سلف
  من إجرامهم واجترائهم علـيه، فـيستنقذهم منه.</font></font><font class=\"TextResultArabic\"><font
