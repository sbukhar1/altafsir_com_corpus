  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: { إِنَّ الَّذِينَ يَكْفُرُونَ بِآيَـاتِ اللَّهِ } أي يجحدون حجج
  الله وأعلامه فيكذّبون بها من أهل الكتابين التوراة والإنجيل. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر
  بن الزبـير، قال: ثم جمع أهل الكتابـين جميعاً، وذكر ما أحدثوا وابتدعوا من الـيهود
  والنصارى، فقال: { إِنَّ الَّذِينَ يَكْفُرُونَ بِآيـاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ
  بِغَيْرِ حَقّ } إلـى قوله: { قُلِ اللَّهُمَّ مَـالِكَ المُلْكِ تُؤْتِى المُلْكَ
  مَن تَشَاءُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَيَقْتُلُونَ النَّبِيِّينَ
  بِغَيْرِ حَقٍّ } فإنه يعنـي بذلك أنهم كانوا يقتلون رسل الله الذين كانوا يرسلون إلـيهم
  بـالنهي عما يأتون من معاصي الله، وركوب ما كانوا يركبونه من الأمور التـي قد تقدم
  الله إلـيهم فـي كتبهم بـالزجر عنها، نـحو زكريا وابنه يحيـى وما أشبههما من أنبـياء
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بالقِسْطِ مِنَ النَّاسِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأه عامة أهل الـمدينة والـحجاز والبصرة
  والكوفة وسائر قرّاء الأمصار: { وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بالْقِسْطِ }
  بـمعنى القتل. وقرأه بعض الـمتأخرين من قرّاء الكوفة: «ويقاتلون»، بـمعنى القتال تأوّلاً
  منه قراءة عبد الله بن مسعود، وادّعى أن ذلك فـي مصحف عبد الله: «وقاتلوا»، فقرأ الذي
  وصفنا أمره من القراء بذلك التأويـل «ويقاتلون».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا، قراءة من قرأه: { وَيَقْتُلُونَ } لإجماع الـحجة من القراء
  علـيه به، مع مـجيء التأويـل من أهل التأويـل بأن ذلك تأويـله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن معقل بن أبـي مسكين فـي قول الله صلى الله عليه وسلم: { وَيَقْتُلُونَ الَّذِينَ
  يَأْمُرُونَ بِالْقِسْطِ مِنَ النَّاسِ } قال: كان الوحي يأتـي إلـى بنـي إسرائيـل
  فـيذكِّرون، ولـم يكن يأتـيهم كتاب، فـيُقتَلون، فـيقوم رجال مـمن اتبعهم وصدّقهم،
  فـيذكِّرون قومهم فـيقتلون، فهم الذين يأمرون بـالقسط من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن قتادة فـي قوله: { وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ
  الَّذِينَ يَأْمُرُونَ بالْقِسْطِ مِنَ النَّاسِ } قال: هؤلاء أهل الكتاب، كان أتبـاع
  الأنبـياء ينهونهم ويذكرونهم فـيقتلونهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج فـي قوله: { إِنَّ الَّذِينَ
  يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ
  الَّذِينَ يَأْمُرُونَ بالْقِسْطِ مِنَ النَّاسِ } قال: كان ناس من بنـي إسرائيـل مـمن
  لـم يقرأ الكتاب كان الوحي يأتـي إلـيهم، فـيذكِّرون قومهم فـيقتلون علـى ذلك، فهم
  الذين يأمرون بـالقسط من الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو عبـيد الرصافـي مـحمد بن جعفر، قال: ثنا ابن حميد، قال: ثنا أبو الـحسن مولـى بنـي
  أسد، عن مكحول، عن قبـيصة بن ذؤيب الـخزاعي، عن أبـي عبـيدة بن الـجرّاح، قال: قلت
  يا رسول الله، أيّ الناس أشدّ عذابـا يوم القـيامة؟ قال:</font></font>&#13;\t\t\t<label
