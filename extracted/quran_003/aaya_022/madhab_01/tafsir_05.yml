  حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ إِنْ مَّكَّنَّاهُمْ فِي
  ٱلأَرْضِ أَقَامُواْ ٱلصَّلاَةَ وَآتَوُاْ ٱلزَّكَـاةَ وَأَمَرُواْ بِٱلْمَعْرُوفِ
  وَنَهَوْاْ عَنِ ٱلْمُنْكَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 41].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  وليس من شرط الناهي أن يكون عدلا عند أهل السنة، خلافا للمبتدعة حيث تقول: لا يغيره
  إلا عَدْل. وهذا ساقط؛ فإن العدالة محصورة في القليل من الخلق، والأمر بالمعروف والنهي
  عن المنكر عام في جميع الناس. فإن تشبثوا بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ
  وَتَنْسَوْنَ أَنْفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 44] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَبُرَ مَقْتاً عِندَ ٱللَّهِ أَن
  تَقُولُواْ مَا لاَ تَفْعَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 3] ونحوه، قيل لهم: إنما
  وقع الذمّ ها هنا على ٱرتكاب ما نهي عنه لا على نهيه عن المنكر. ولا شك في أن النهي
  عنه ممن يأتيه أقبح ممن لا يأتيه، ولذلك يدور في جهنم كما يدور الحمار بالرَّحى، كما
  بيناه في البقرة عند قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  44].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: أجمع المسلمون فيما ذكر
  ٱبن عبدالبر أَنّ المنكر واجب تغييره على كل من قدر عليه، وأنه إذا لم يلحقه بتغييره
  إلا اللوم الذي لا يتعدى إلى الأذى فإن ذلك لا يجب أن يمنعه من تغييره؛ فإن لم يقدر
  فبلسانه، فإن لم يقدر فبقلبه ليس عليه أكثر من ذلك. وإذا أنكر بقلبه فقد أدّى ما عليه
  إذا لم يستطع سوى ذلك. قال: والأحاديث عن النبي صلى الله عليه وسلم في تأكيد الأمر
  بالمعروف والنهي عن المنكر كثيرة جدا ولكنها مقيدة بالاستطاعة. قال الحسن: إنما يُكلَّمُ
  مؤمن يُرجى أو جاهل يُعلَّم؛ فأما من وضع سيفه أو سوطه فقال: ٱتّقنى آتقِنى فما لك
  وله. وقال ٱبن مسعود: بحسب المرء إذا رأى منكراً لا يستطيع تغييره أن يعلم الله من
  قلبه أنه له كاره. وروى ٱبن لَهِيعَة عن الأعرج عن أبي هريرة قال قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «لا يحل لمؤمن أن يُذِلّ نفسه». قالوا: يا رسول الله وما إذلاله نفسه؟ قال: «يتعرّض
  من البلاء لِما لا يقوم له» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وخرّجه ابن ماجه عن علي بن زيد بن جدعان عن الحسن بن جندب عن
  حذيفة عن النبي صلى الله عليه وسلم، وكلاهما قد تُكُلِّمَ فيه. وروي عن بعض الصحابة
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إن الرجل إذا رأى منكراً لا يستطيع النكير عليه فليقل ثلاث مرات «اللهم إنّ هذا منكر»
  فإذا قال ذلك فقد فعل ما عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وزعم ٱبن العربي أن من رجا زواله وخاف على نفسه من تغييره الضربَ
  أو القتل جاز له عند أكثر العلماء الاقتحامُ عند هذا الغرر، وإن لم يرجُ زواله فأي
  فائدة عنده.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
