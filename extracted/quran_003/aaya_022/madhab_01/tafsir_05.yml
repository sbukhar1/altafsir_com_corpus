  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ست مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { إِنَّ ٱلَّذِينَ
  يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ } قال أبو العباس المبرد:
  كان ناس من بني إسرائيل جاءهم النبيون يدعونهم إلى الله عز وجل فقتلوهم، فقام أناس
  من بعدهم من المؤمنين فأمروهم بالإسلام فقتلوهم؛ ففيهم نزلت هذه الآية. وكذلك قال معقل
  بن أبي مسكين: كانت الأنبياء صلوات الله عليهم تجيء إلى بني إسرائيل بغير كتاب فيقتلونهم،
  فيقوم قوم ممن ٱتبعهم فيأمرون بالقِسط، أي بالعدل، فيُقتَلون. وقد روي عن ٱبن مسعود
  قال: قال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بئس القوم قوم يقتلون الذين يأمرون بالقِسط من الناس، بئس القوم
  قوم لا يأمرون بالمعروف ولا ينهون عن المنكر، بئس القوم قوم يمشي المؤمن بينهم بالتّقِيّة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  أبو عبيدة بن الجرّاح أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قتلت بنو إسرائيل ثلاثة وأربعين نبياً من أوّل النهار في ساعةٍ واحدة
  فقام مائة رجل وٱثنا عشر رجلاً من عُبّاد بني إسرائيل فأمروا بالمعروف ونهوا عن المنكر
  فقتلوا جميعاً في آخر النهار من ذلك اليوم وهم الذين ذكرهم الله في هذه الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ذكره المهدوي وغيره. وروى شعبة عن
  أبي إسحاق عن أبي عبيدة عن عبد الله قال: كانت بنو إسرائيل تقتل في اليوم سبعين نبياً
  ثم تقوم سُوقُ بَقْلِهم من آخر النهار. فإن قال قائل: الذين وُعِظوا بهذا لم يقتلوا
  نبيا. فالجواب عن هذا أنهم رضوا فعل من قتل فكانوا بمنزلته؛ وأيضاً فإنهم قاتلوا النبي
  صلى الله عليه وسلم وأصحابه وهموا بقتلهم؛ قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ يَمْكُرُ بِكَ ٱلَّذِينَ كَفَرُواْ
  لِيُثْبِتُوكَ أَوْ يَقْتُلُوكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 30].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: دلت هذه الآية على أن الأمر بالمعروف والنهي عن المنكر كان
  واجباً في الأمم المتقدّمة، وهو فائدة الرسالة وخلافة النبوة. قال الحسن قال النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أمر بالمعروف أو نهى عن المنكر فهو خليفة الله في أرضه وخليفة رسوله وخليفة كتابه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  درّة بنت أبي لهبٍ قالت:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" جاء رجل إلى النبي صلى الله عليه وسلم وهو على المنبر فقال: مَن خيرُ الناس يا رسول
  الله؟ قال: «آمرهم بالمعروف وأنهاهم عن المنكر وأتقاهم لله وأوصلهم لرحمه» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمُنَافِقُونَ وَٱلْمُنَافِقَاتُ
  بَعْضُهُمْ مِّن بَعْضٍ يَأْمُرُونَ بِٱلْمُنكَرِ وَيَنْهَوْنَ عَنِ ٱلْمَعْرُوفِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  67] ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَاتِ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ
  يَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  71] فجعل تعالى الأمر بالمعروف والنهي عن المنكر فرقا بين المؤمنين والمنافقين؛ فدل
  على أن أخص أوصاف المؤمن الأمر بالمعروف والنهي عن المنكر، ورأسها الدعاء إلى الإسلام
  والقتال عليه. ثم إن الأمر بالمعروف لا يليق بكل أحد، وإنما يقوم به السلطان إذْ كانت
  إقامة الحدود إليه، والتعْزيز إلى رأيه، والحبس والإطلاق له، والنفي والتغريب؛ فينصب
  في كل بلدة رجلا صالحا قويا عالما أمينا ويأمره بذلك، ويمضي الحدود على وجهها من غير
  زيادة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
