  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 17]. وهذا إشارة إلى الإذاية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: روى الأئمة عن أبي سعيد الخدري قال؛ سمعت رسول الله صلى الله
