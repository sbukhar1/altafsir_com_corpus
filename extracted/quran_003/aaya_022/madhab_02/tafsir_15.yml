  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن الذين يكفرون بآيات الله } قال أبو سليمان الدمشقي: عنى بذلك اليهود والنصارى.
  قال ابن عباس: والمراد بآيات الله محمد والقرآن. وقد تقدم في «البقرة» شرح قتلهم الأنبياء،
  والقسط، والعدل. وقرأ الجمهور { ويقتلون الذين يأمرون بالقسط } وقرأ حمزة «ويقاتلون»
  بألف. وروى أبو عبيدة بن الجراح عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قتلت بنو إسرائيل ثلاثة وأربعين
  نبياً من أول النهار في ساعة واحدة، فقام مائة واثنا عشر رجلاً من عبَّاد بني اسرائيل،
  فأمروا من قتلهم بالمعروف، ونهوهم عن المنكر، فقتلوا جميعاً في آخر النهار، فهم الذين
  ذكرهم الله في كتابه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأنزل الآية فيهم. وإنما وبخ بهذا اليهود الذين كانوا في زمن النبي
  صلى الله عليه وسلم لأنهم تولوا أولئك، ورضوا بفعلهم { فبشرهم } بمعنى: أخبرهم، وقد
  تقدم شرحه في «البقرة» ومعنى حبطت: بطلت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

