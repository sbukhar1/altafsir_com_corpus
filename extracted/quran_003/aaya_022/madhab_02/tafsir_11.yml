  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِآيَـٰتِ ٱللَّهِ } يعني يجحدون بالقرآن وبمحمد - صلى
  الله عليه وسلم - { وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقّ } يعني يتولون آباءهم
  بالقتل ويرضون بذلك. قرأ حمزة \" يقاتلون \" بأَلف من المقاتلة، والباقون بغير أَلف
  وقرأ نافع \" النبيئين \" بالهمزة، وقرأ الباقون بغير همز { وَيَقْتُلُونَ ٱلَّذِينَ
  يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ } يعني بالعدل وهم مؤمنو بني إسرائيل، يأمرونهم
  بالمعروف، فكانوا يقتلونهم، فعَيَّرهم الله بذلك، [وأوعدهم] النار، فقال: { فَبَشّرْهُم
  بِعَذَابٍ أَلِيمٍ } أي وجيع، ويقال: أليم يعني مؤلم. { أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ
  أَعْمَـٰلُهُمْ } يعني بطل ثواب حسناتهم فلا ثواب لهم { فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَمَا لَهُم مّن نَّـٰصِرِينَ } يعني مانعين يمنعونهم من النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

