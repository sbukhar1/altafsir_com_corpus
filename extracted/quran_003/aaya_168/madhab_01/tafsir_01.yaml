  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  قَالُواْ لإِخْوَانِهِمْ وَقَعَدُواْ لَوْ أَطَاعُونَا مَا قُتِلُوا قُلْ فَادْرَءُوا
  عَنْ أَنْفُسِكُمُ الْمَوْتَ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بذلك: ولـيعلـم الله الذين نافقوا، الذين قالوا لإخوانهم وقعدوا. فموضع
  «الذين» نصب علـى الإبدال من «الذين نافقوا»، وقد يجوز أن يكون رفعاً علـى الترجمة
  عما فـي قوله: { يَكْتُمُونَ } من ذكر «الذين نافقوا» فمعنى الآية: ولـيعلـم الله الذين
  قالوا لإخوانهم الذين أصيبوا مع الـمسلـمين فـي حربهم الـمشركين بـأُحد يوم أُحد، فقتلوا
  هنالك من عشائرهم وقومهم، { وَقَعَدُواْ } يعنـي: وقعد هؤلاء الـمنافقون القائلون ما
  قالوا مـما أخبر الله عزّ وجلّ عنهم من قـيـلهم عن الـجهاد مع إخوانهم وعشائرهم فـي
  سبـيـل الله: { لَوْ أَطَاعُونَا } يعنـي: لو أطاعنا من قتل بـأُحد من إخواننا وعشائرنا
  { مَا قُتِلُوا } يعنـي: ما قتلوا هنالك. قال الله عزّ وجلّ لنبـيه مـحمد صلى الله
  عليه وسلم: قل يا مـحمد لهؤلاء القائلـين هذه الـمقالة من الـمنافقـين: فـادرءوا، يعنـي:
  فـادفعوا من قول القائل: درأت عن فلان القتل، بـمعنى: دفعت عنه، أدرؤه درءاً، ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَقولُ وَقدْ
  دَرأْتُ لهَا وَضِيِنـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أهَذَا دِينُهُ
  أبَداً وَدِيِنـي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالـى ذكره: قل لهم: فـادفعوا إن كنتـم أيها الـمنافقون صادقـين
  فـي قـيـلكم: لو أطاعنا إخواننا فـي ترك الـجهاد فـي سبـيـل الله مع مـحمد صلى الله
  عليه وسلم وقتالهم أبـا سفـيان ومن معه من قريش، ما قتلوا هنالك بـالسيف، ولكانوا أحياء
  بقعودهم معكم وتـخـلفهم عن مـحمد صلى الله عليه وسلم وشهود جهاد أعداء الله معه؛ الـموت،
  فإنكم قد قعدتـم عن حربهم، وقد تـخـلفتـم عن جهادهم، وأنتـم لا مـحالة ميتون. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ٱلَّذِينَ قَالُواْ
  لإِخْوٰنِهِمْ } الذين أصيبوا معكم من عشائرهم وقومهم: { لَوْ أَطَاعُونَا مَا قُتِلُوا
  }... الآية: أي أنه لا بد من الـموت، فإن استطعتـم أن تدفعوه عن أنفسكم فـافعلوا، وذلك
  أنهم إنـما نافقوا وتركوا الـجهاد فـي سبـيـل الله، حرصاً علـى البقاء فـي الدنـيا
  وفراراً من الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال: الذين قالوا لإخوانهم
  هذا القول هم الذين قال الله فـيهم: { وَلِيَعْلَمَ ٱلَّذِينَ نَافَقُواْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ
  قَالُواْ لإِخْوٰنِهِمْ وَقَعَدُواْ لَوْ أَطَاعُونَا مَا قُتِلُوا }... الآية، ذكر
  لنا أنها نزلت فـي عدوّ الله عبد الله بن أبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدّيّ، قال: هم عبد الله بن أبـيّ وأصحابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  هو عبد الله بن أبـيّ الذي قعد وقال لإخوانه الذين خرجوا مع النبـيّ صلى الله عليه
  وسلم يوم أُحد: { لَوْ أَطَاعُونَا مَا قُتِلُوا }... الآية. قال ابن جريج عن مـجاهد،
  قال: قال جابر بن عبد الله: هو عبد الله بن أبـيّ ابن سلول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { ٱلَّذِينَ قَالُواْ لإِخْوٰنِهِمْ
  وَقَعَدُواْ }... الآية، قال: نزلت فـي عدوّ الله عبد الله بن أبـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

