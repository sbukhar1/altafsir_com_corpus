  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قال ٱبن عباس: هذه الآية نزلت بسبب أنّ رسول الله صلى الله عليه وسلم دخل بيت المِدْرَاس
  على جماعة من يهود فدعاهم إلى الله. فقال له نُعَيم بن عمرو والحارث بن زيد: على أي
  دين أنت يا محمد؟ فقال النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني على مِلة إبراهيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالا: فإن إبراهيم كان يهوديا. فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فهلموا إلى التوراة فهي بيننا
  وبينكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأبيا
  عليه فنزلت الآية. وذكر النقاش أنها نزلت لأن جماعة من اليهود أنكروا نبوّة محمد صلى
  الله عليه وسلم؛ فقال لهم النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هلموا إلى التوراة ففيها صفتي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأبوا. وقرأ الجمهور «لِيَحْكُمَ» وقرأ أبو جعفر يزيد بن القعقاع «لِيُحكم»
  بضم الياء. والقراءة الأولى أحسن؛ لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَـٰذَا كِتَابُنَا يَنطِقُ عَلَيْكُم
  بِٱلْحَقِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجاثية: 29].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  في هذه الآية دليل على وجوب ٱرتفاع المدعو إلى الحاكم لأنه دعي إلى كتاب الله؛ فإن
  لم يفعل كان مخالفا يتعين عليه الزجر بالأدب على قدر المخالِف والمخالَف. وهذا الحكم
  جار عندنا بالأندلس وبلاد المغرب وليس بالديار المصرية. وهذا الحكم الذي ذكرناه مبيِّن
  في التنزيل في سورة «النور» في قوله تعالى { وَإِذَا دُعُوۤاْ إِلَى ٱللَّهِ وَرَسُولِهِ
  لِيَحْكُمَ بَيْنَهُمْ إِذَا فَرِيقٌ مِّنْهُمْ مُّعْرِضُونَ } ـ إلى قوله ـ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ
  أُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 48، 49، 50] وأسند الزهرّي
  عن الحسن أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من دعاه خصمه إلى حاكم من حكام المسلمين فلم يجب فهو ظالم ولا حق
  له \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  ٱبن العربي: وهذا حديث باطل. أمّا قوله «فهو ظالم» فكلام صحيح. وأمّا قوله «فلا حق
  له» فلا يصح، ويحتمل أن يريد أنه على غير الحق. قال ٱبن خُوَيْزِ مَندَاد المالكي:
  واجب على كل من دُعي إلى مجلس الحاكم أن يجيب ما لم يُعلم أنّ الحاكم فاسق، أو يُعلم
  عداؤه من المدعي والمدعى عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  وفيها دليل على أن شرائع من قبلنا شريعة لنا إلا ما علِمنا نسخه، وأنه يجب علينا الحكم
  بشرائع الأنبياء قبلنا، على ما يأتي بيانه. وإنما لا نقرأ التوراة ولا نعمل بما فيها
  لأن من هي في يده غير أمين عليها وقد غيرها وبدّلها، ولو علمنا أن شيئاً منها لم يتغير
  ولم يتبدل جاز لنا قراءته. ونحو ذلك روي عن عمر حيث قال لكعب: إن كنت تعلم أنها التوراة
  التي أنزلها الله على موسى بن عمران فاقرأها. وكان عليه السلام عالما بما لم يغيِّر
  منها فلذلك دعاهم إليها وإلى الحكم بها. وسيأتي بيان هذا في «المائدة» والأخبار الواردة
  في ذلك إن شاء الله تعالى. وقد قيل: إن هذه الآية نزلت في ذلك. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
