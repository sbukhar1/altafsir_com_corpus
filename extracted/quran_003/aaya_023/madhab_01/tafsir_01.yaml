text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ ٱللَّهِ لِيَحْكُمَ
  بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ }يعنـي بذلك جلّ
  ثناؤه: { أَلَمْ تَرَ } يا مـحمد { إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الكِتَـابِ
  } يقول: الذين أُعطوا حظاً من الكتاب، يدعون إلـى كتاب الله.واختلف أهل التأويـل فـي
  الكتاب الذي عنى الله بقوله: { يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ } فقال بعضهم: هو
  التوراة دعاهم إلـى الرضا بـما فـيها، إذ كانت الفرق الـمنتـحلة الكتب تُقِرّ بها وبـما
  فـيها أنها كانت أحكام الله قبل أن ينسخ منها ما نسخ. ذكر من قال ذلك:حدثنا أبو كريب،
  قال: ثنا يونس، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد
  بن ثابت، قال: ثنـي سعيد بن جبـير وعكرمة، عن ابن عبـاس، قال: دخـل رسول الله صلى الله
  عليه وسلم بـين الـمدراس علـى جماعة من يهود، فدعاهم إلـى الله، فقال له نعيـم بن عمرو
  والـحارث بن زيد: علـى أيّ دين أنت يا مـحمد؟ فقال: \" علـى مِلّة إبْراهِيـم ودِينِه
  \" ، فقالا: فإن إبراهيـم كان يهوديا، فقال لهما رسول الله صلى الله عليه وسلم: \"
  فَهَلُـمُّوا إلـى التَّوْرَاةِ فَهِيَ بَـيْنَنَا وَبَـيْنَكُمْ \" فأبَوْا عَلَـيْهِ،
  فأنزل الله عزّ وجلّ: { أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الكِتَـابِ
  يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّى فَرِيقٌ
  مّنْهُمْ وَهُمْ مُعْرِضُونَ }... إلـى قوله: { مَّا كَانُواْ يَفْتَرُونَ }.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى آل زيد،
  عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: دخـل رسول الله صلى الله عليه وسلم
  بـيت الـمدراس، فذكر نـحوه، إلا أنه قال: فقال لهما رسول الله صلى الله عليه وسلم:
  \" فَهَلُـمَّا إلـى التَّوْرَاةِ \" ، وقال أيضا: فأنزل الله فـيهما: { أَلَمْ تَرَ
  إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الكِتَـابِ } وسائر الـحديث مثل حديث أبـي كريب.وقال
  بعضهم: بل ذلك كتاب الله الذي أنزله علـى مـحمد، وإنـما دعيت طائفة منهم إلـى رسول
  الله صلى الله عليه وسلم لـيحكم بـينهم بـالـحقّ، فأبت. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا
  نَصِيبًا مِنَ الكِتَـابِ يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ لِيَحْكُمَ بَيْنَهُمْ
  ثُمَّ يَتَوَلَّى فَرِيقٌ مِنْهُمْ وَهُم مُعْرِضُونَ } أولئك أعداء الله الـيهود،
  دعوا إلـى كتاب الله لـيحكم بـينهم، وإلـى نبـيه لـيحكم بـينهم وهم يجدونه مكتوبـاً
  عندهم فـي التوراة والإنـجيـل، ثم تولوا عنه وهم معرضون.حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة: { أَلَمْ تَرَ إِلَى الَّذِينَ
  أُوتُوا نَصِيبًا مِنَ الكِتَـابِ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ
  ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ }.. الآية، قال: هم الـيهود
  دعوا إلـى كتاب الله وإلـى نبـيه، وهم يجدونه مكتوبـاً عندهم، ثم يتولون وهم معرضون.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قوله: { أَلَمْ تَرَ إِلَى
  الَّذِينَ أُوتُواْ نَصِيبًا مِنَ الْكِتَـابِ يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ لِيَحْكُمَ
  بَيْنَهُمْ } قال: كان أهل الكتاب يدعون إلـى كتاب الله لـيحكم بـينهم بـالـحقّ يكون
  وفـي الـحدود، وكان النبـيّ صلى الله عليه وسلم يدعوهم إلـى الإسلام، فـيتولون عن ذلك.وأولـى
  الأقوال فـي تأويـل ذلك عندي بـالصواب أن يقال: إن الله جل ثناؤه أخبر عن طائفة من
  الـيهود الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله عليه وسلم فـي عهده، مـمن
  قد أوتـي علـماً بـالتوراة أنهم دعوا إلـى كتاب الله الذي كانوا يقرّون أنه من عند
  الله وهو فـي التوراة فـي بعض ما تنازعوا فـيه هم ورسول الله صلى الله عليه وسلم. وقد
  يجوز أن يكون تنازعهم الذي كانوا تنازعوا فـيه ثم دعوا إلـى حكم التوراة فـيه، فـامتنعوا
  من الإجابة إلـيه، كان أمر مـحمد صلى الله عليه وسلم وأمر نبوّته. ويجوز أن يكون ذلك
  كان أمر إبراهيـم خـلـيـل الرحمن ودينه. ويجوز أن يكون ذلك ما دعوا إلـيه من أمر الإسلام،
  والإقرار به. ويجوز أن يكون ذلك كان فـي حدّ، فإن كل ذلك مـما قد كانوا نازعوا فـيه
  رسول الله صلى الله عليه وسلم، فدعاهم فـيه إلـى حكم التوراة، فأبى الإجابة فـيه، وكتـمه
  بعضهم. ولا دلالة فـي الآية علـى أن ذلك كان مـمن أبى، فـيجوز أن يقال: هو هذا دون
  هذا. ولا حاجة بنا إلـى معرفة ذلك، لأن الـمعنى الذي دعوا إلـيه جملته هو مـما كان
  فرضاً علـيهم الإجابة إلـيه فـي دينهم، فـامتنعوا منه. فأخبر الله جل ثناؤه عنهم بردّتهم
  وتكذيبهم بـما فـي كتابهم وجحودهم، ما قد أخذ علـيهم عهودهم ومواثـيقهم بإقامته والعمل
  به، فلن يعدوا أن يكونوا فـي تكذيبهم مـحمداً وما جاء به من الـحقّ مثلُهم فـي تكذيبهم
  موسى وما جاء به، وهم يتولونه ويقرّون به.ومعنى قوله: { ثُمَّ يَتَوَلَّى فَرِيقٌ مِنْهُمْ
  وَهُم مُّعْرِضُونَ } ثم يستدبر عن كتاب الله الذي دعا إلـى حكمه معرضاً عنه منصرفـاً،
  وهو بحقـيقته وحجته عالـم.وإنـما قلنا إن ذلك الكتاب هو التوراة، لأنهم كانوا بـالقرآن
  مكذّبـين وبـالتوراة بزعمهم مصدّقـين، فكانت الـحجة علـيهم بتكذيبهم بـما هم به فـي
  زعمهم مقرّون أبلغ وللعذر أقطع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

