  ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ
  فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.. الآية، قال:
  هم الـيهود دعوا إلـى كتاب الله وإلـى نبـيه، وهم يجدونه مكتوبـاً عندهم، ثم يتولون
  وهم معرضون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج قوله: { أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُواْ نَصِيبًا
  مِنَ الْكِتَـابِ يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ لِيَحْكُمَ بَيْنَهُمْ } قال:
  كان أهل الكتاب يدعون إلـى كتاب الله لـيحكم بـينهم بـالـحقّ يكون وفـي الـحدود، وكان
  النبـيّ صلى الله عليه وسلم يدعوهم إلـى الإسلام، فـيتولون عن ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي تأويـل ذلك عندي بـالصواب أن يقال: إن الله جل
  ثناؤه أخبر عن طائفة من الـيهود الذين كانوا بـين ظهرانـي مهاجر رسول الله صلى الله
  عليه وسلم فـي عهده، مـمن قد أوتـي علـماً بـالتوراة أنهم دعوا إلـى كتاب الله الذي
  كانوا يقرّون أنه من عند الله وهو فـي التوراة فـي بعض ما تنازعوا فـيه هم ورسول الله
  صلى الله عليه وسلم. وقد يجوز أن يكون تنازعهم الذي كانوا تنازعوا فـيه ثم دعوا إلـى
  حكم التوراة فـيه، فـامتنعوا من الإجابة إلـيه، كان أمر مـحمد صلى الله عليه وسلم وأمر
  نبوّته. ويجوز أن يكون ذلك كان أمر إبراهيـم خـلـيـل الرحمن ودينه. ويجوز أن يكون ذلك
  ما دعوا إلـيه من أمر الإسلام، والإقرار به. ويجوز أن يكون ذلك كان فـي حدّ، فإن كل
  ذلك مـما قد كانوا نازعوا فـيه رسول الله صلى الله عليه وسلم، فدعاهم فـيه إلـى حكم
  التوراة، فأبى الإجابة فـيه، وكتـمه بعضهم. ولا دلالة فـي الآية علـى أن ذلك كان مـمن
  أبى، فـيجوز أن يقال: هو هذا دون هذا. ولا حاجة بنا إلـى معرفة ذلك، لأن الـمعنى الذي
  دعوا إلـيه جملته هو مـما كان فرضاً علـيهم الإجابة إلـيه فـي دينهم، فـامتنعوا منه.
  فأخبر الله جل ثناؤه عنهم بردّتهم وتكذيبهم بـما فـي كتابهم وجحودهم، ما قد أخذ علـيهم
  عهودهم ومواثـيقهم بإقامته والعمل به، فلن يعدوا أن يكونوا فـي تكذيبهم مـحمداً وما
  جاء به من الـحقّ مثلُهم فـي تكذيبهم موسى وما جاء به، وهم يتولونه ويقرّون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى قوله: { ثُمَّ يَتَوَلَّى فَرِيقٌ مِنْهُمْ وَهُم مُّعْرِضُونَ
  } ثم يستدبر عن كتاب الله الذي دعا إلـى حكمه معرضاً عنه منصرفـاً، وهو بحقـيقته وحجته
  عالـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قلنا إن ذلك الكتاب هو التوراة،
  لأنهم كانوا بـالقرآن مكذّبـين وبـالتوراة بزعمهم مصدّقـين، فكانت الـحجة علـيهم بتكذيبهم
  بـما هم به فـي زعمهم مقرّون أبلغ وللعذر أقطع.</font></font><font class=\"TextResultArabic\"><font
