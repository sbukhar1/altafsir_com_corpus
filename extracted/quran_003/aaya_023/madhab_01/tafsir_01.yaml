  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: { أَلَمْ تَرَ } يا مـحمد { إِلَى الَّذِينَ
  أُوتُوا نَصِيبًا مِنَ الكِتَـابِ } يقول: الذين أُعطوا حظاً من الكتاب، يدعون إلـى
  كتاب الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الكتاب
  الذي عنى الله بقوله: { يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ } فقال بعضهم: هو التوراة
  دعاهم إلـى الرضا بـما فـيها، إذ كانت الفرق الـمنتـحلة الكتب تُقِرّ بها وبـما فـيها
  أنها كانت أحكام الله قبل أن ينسخ منها ما نسخ. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس، قال: ثنا مـحمد بن إسحاق، قال: ثنـي
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير وعكرمة، عن ابن عبـاس،
  قال: دخـل رسول الله صلى الله عليه وسلم بـين الـمدراس علـى جماعة من يهود، فدعاهم
  إلـى الله، فقال له نعيـم بن عمرو والـحارث بن زيد: علـى أيّ دين أنت يا مـحمد؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" علـى مِلّة إبْراهِيـم ودِينِه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقالا:
  فإن إبراهيـم كان يهوديا، فقال لهما رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فَهَلُـمُّوا إلـى التَّوْرَاةِ
  فَهِيَ بَـيْنَنَا وَبَـيْنَكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأبَوْا عَلَـيْهِ، فأنزل الله عزّ وجلّ: { أَلَمْ تَرَ إِلَى الَّذِينَ
  أُوتُوا نَصِيبًا مِنَ الكِتَـابِ يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ لِيَحْكُمَ بَيْنَهُمْ
  ثُمَّ يَتَوَلَّى فَرِيقٌ مّنْهُمْ وَهُمْ مُعْرِضُونَ }... إلـى قوله: { مَّا كَانُواْ
  يَفْتَرُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى آل زيد، عن سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس، قال: دخـل رسول الله صلى الله عليه وسلم بـيت الـمدراس، فذكر نـحوه،
  إلا أنه قال: فقال لهما رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَهَلُـمَّا إلـى التَّوْرَاةِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال أيضا: فأنزل الله فـيهما: { أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا
  نَصِيبًا مِنَ الكِتَـابِ } وسائر الـحديث مثل حديث أبـي كريب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: بل ذلك كتاب الله الذي أنزله علـى مـحمد، وإنـما دعيت
  طائفة منهم إلـى رسول الله صلى الله عليه وسلم لـيحكم بـينهم بـالـحقّ، فأبت. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { أَلَمْ تَرَ إِلَى الَّذِينَ أُوتُوا نَصِيبًا مِنَ الكِتَـابِ
  يُدْعَوْنَ إِلَى كِتَـابِ اللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّى فَرِيقٌ
  مِنْهُمْ وَهُم مُعْرِضُونَ } أولئك أعداء الله الـيهود، دعوا إلـى كتاب الله لـيحكم
  بـينهم، وإلـى نبـيه لـيحكم بـينهم وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل،
  ثم تولوا عنه وهم معرضون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة: { أَلَمْ تَرَ إِلَى الَّذِينَ
  أُوتُوا نَصِيبًا مِنَ الكِتَـابِ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
