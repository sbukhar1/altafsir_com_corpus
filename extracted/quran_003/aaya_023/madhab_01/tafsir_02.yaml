text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ إِلَى
  ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ ٱللَّهِ لِيَحْكُمَ
  بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ } * { ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ } * { فَكَيْفَ إِذَا جَمَعْنَاهُمْ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ
  }{ أُوتُواْ نَصِيباً مّنَ ٱلْكِتَـٰبِ } يريد أحبار اليهود، وأنهم حصلوا نصيباً وافراً
  من التوراة. و «من» إما للتبعيض وإما للبيان، أو حصلوا من جنس الكتب المنزلة أو من
  اللوح التوارة وهي نصيب عظيم { يُدْعَوْنَ إِلَىٰ كِتَـٰبِ ٱللَّهِ } وهو التوراة {
  لِيَحْكُمَ بَيْنَهُمْ } وذلك(164) أنّ رسول الله صلى الله عليه وسلم دخل مدراسهم فدعاهم
  فقال له نعيم بن عمرو والحرث بن زيد: على أي دين أنت؟ قال: على ملة إبراهيم. قالا:
  إنّ إبراهيم كان يهودياً. قال لهما: إنّ بيننا وبينكم التوارة، فهلموا إليها» فأبيا.
  وقيل نزلت في الرجم، وقد اختلفوا فيه. وعن الحسن وقتادة: كتاب الله القرآن؛ لأنهم قد
  علموا أنه كتاب الله لم يشكوا فيه { ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مّنْهُمْ } استبعاد
  لتوليهم بعد علمهم بأن الرجوع إلى كتاب الله واجب { وَهُم مُّعْرِضُونَ } وهم قوم لا
  يزال الإعراض ديدنهم. وقرىء «لِيُحْكَمَ» على البناء للمفعول. والوجه أن يراد ما وقع
  من الاختلاف والتعادي بين من أسلم من أحبارهم وبين من لم يسلم: وأنهم دعوا إلى كتاب
  الله الذي لا اختلاف بينهم في صحته وهو التوراة ليحكم بين المحق والمبطل منهم، ثم يتولى
  فريق منهم وهم الذين لم يسلموا. وذلك أنّ قوله: { لِيَحْكُمَ بَيْنَهُمْ } يقتضي أن
  يكون اختلافاً واقعاً فيما بينهم، لا فيما بينهم وبين رسول الله صلى الله عليه وسلم
  { ذٰلِكَ } التولي والإعراض بسبب تسهيلهم على أنفسهم أمر العقاب وطمعهم في الخروج من
  النار بعد أيام قلائل كما طمعت المجبرة والحشوية { وَغَرَّهُمْ فِى دِينِهِم مَّا كَانُواْ
  يَفْتَرُونَ } من أنّ آباءهم هم الأنبياء يشفعون لهم كما غرت أولئك شفاعة رسول الله
  صلى الله عليه وسلم في كبائرهم { فَكَيْفَ إِذَا جَمَعْنَـٰهُمْ } فكيف يصنعون فكيف
  تكون حالهم، وهو استعظام لما أعدّ لهم وتهويل لهم، وأنهم يقعون فيما لا حيلة لهم في
  دفعه والمخلص منه، وأن ما حدثوا به أنفسهم وسهلوه عليها تعلل بباطل وتطمع بما لا يكون.
  وروي أنّ أوّل راية ترفع لأهل الموقف من رايات الكفار راية اليهود، فيفضحهم الله على
  رؤوس الاشهاد، ثم يأمر بهم إلى النار { وَهُمْ لاَ يُظْلَمُونَ } يرجع إلى كل نفس على
  المعنى، لأنه في معنى كل الناس كما تقول: ثلاثة أنفس، تريد ثلاثة أناسي.\r\n\t\t\t\r\n\t\t\t</section>"

