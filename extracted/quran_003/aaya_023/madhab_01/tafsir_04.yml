  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا جَمَعْنَاهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أنه تعالى لما نبّه على عناد القوم بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإنْ حَاجُّوكَ فَقُلْ أَسْلَمْتُ
  وَجْهِىَ للَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 20 بيّن في هذه الآية غاية عنادهم، وهو أنهم يدعون إلى الكتاب
  الذي يزعمون أنهم يؤمنون به، وهو التوراة ثم إنهم يتمردون، ويتولون، وذلك يدل على غاية
  عنادهم، وفي الآية مسائل المسألة الأولى ظاهر قوله { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيبًا مّنَ ٱلْكِتَـٰبِ } يتناول كلهم، ولا شك أن هذا مذكور في معرض الذم، إلا أنه
  قد دلّ دليل آخر، على أنه ليس كل أهل الكتاب كذلك لأنه تعالى يقول</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مّنْ
  أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ يَتْلُونَ ءَايَـٰتِ ٱللَّهِ ءَانَاء ٱلَّيْلِ
  وَهُمْ يَسْجُدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 113. المسألة الثانية قوله تعالى { أوتوا نصيباً من الكتاب
  } المراد به غير القرآن لأنه أضاف الكتاب إلى الكفار، وهم اليهود والنصارى، وإذا كان
  كذلك وجب حمله على الكتاب الذي كانوا مقرين بأنه حق، ومن عند الله. المسألة الثالثة
  ذكروا في سبب النزول وجوهاً أحدها روي عن ابن عباس أن رجلاً وامرأة من اليهود زنيا،
  وكانا ذوي شرف، وكان في كتابهم الرجم، فكرهوا رجمهما لشرفهما، فرجعوا في أمرهما إلى
  النبي صلى الله عليه وسلم، رجاء أن يكون عنده رخصة في ترك الرجم فحكم الرسول صلى الله
  عليه وسلم بالرجم فأنكروا ذلك فقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بيني وبينكم التوراة فإن فيها الرجم فمن أعلمكم؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا عبد الله بن صوريا الفدكي
  فأتوا به وأحضروا التوراة، فلما أتى على آية الرجم وضع يده عليها، فقال ابن سلام قد
  جاوز موضعها يا رسول الله فرفع كفه عنها فوجدوا آية الرجم، فأمر النبي صلى الله عليه
  وسلم بهما فرجما، فغضبت اليهود لعنهم الله لذلك غضباً شديداً، فأنزل الله تعالى هذه
  الآية. والرواية الثانية أنه صلى الله عليه وسلم دخل مدرسة اليهود، وكان فيها جماعة
  منهم فدعاهم إلى الإسلام فقالوا على أي دين أنت؟ فقال على ملة إبراهيم، فقالوا إن إبراهيم
  كان يهودياً فقال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هلموا إلى التوراة، \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأبوا ذلك فأنزل الله تعالى هذه الآية. والرواية الثالثة أن علامات
  بعثة محمد صلى الله عليه وسلم مذكورة في التوراة، والدلائل الدالة على صحة نبوّته موجودة
  فيها، فدعاهم النبي صلى الله عليه وسلم إلى التوراة، وإلى تلك الآيات الدالة على نبوّته
  فأبوا، فأنزل الله تعالى هذه الآية، والمعنى أنهم إذا أبوا أن يجيبوا إلى التحاكم إلى
  كتابهم، فلا تعجب من مخالفتهم كتابك فلذلك قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قل فأتوا بالتوراة فاتلوها إن كنتم
  صادقين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 93 وهذه الآية على هذه الرواية دلّت على أنه وجد في التوراة
  دلائل صحة نبوّته، إذ لو علموا أنه ليس في التوراة ما يدل على صحة نبوّته لسارعوا إلى
  بيان ما فيها ولكنهم أسروا ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
