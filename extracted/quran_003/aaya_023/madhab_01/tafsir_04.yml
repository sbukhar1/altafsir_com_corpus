  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والرواية الرابعة أن هذا الحكم عام في اليهود والنصارى، وذلك لأن دلائل
  نبوّة محمد صلى الله عليه وسلم كانت موجودة في التوراة والإنجيل، وكانوا يدعون إلى
  حكم التوراة والإنجيل وكانوا يأبون. أما قوله { نَصِيباً مّنَ ٱلْكِتَـٰبِ } فالمراد
  منه نصيباً من علم الكتاب، لأنا لو أجريناه على ظاهره فهم أنهم قد أوتوا كل الكتاب
  والمراد بذلك العلماء منهم وهم الذين يدعون إلى الكتاب، لأن من لا علم له بذلك لا يدعي
  إليه. أما قوله تعالى { يُدْعَوْنَ إِلَىٰ كِتَـٰبِ ٱللَّهِ } ففيه قولان القول الأول
  وهو قول ابن عباس رضي الله عنهما والحسن أنه القرآن. فإن قيل كيف دعوا إلى حكم كتاب
  لا يؤمنون به؟. قلنا إنهم إنما دعوا إليه بعد قيام الحجج الدالة على أنه كتاب من عند
  الله. والقول الثاني وهو قول أكثر المفسرين إنه التوراة واحتج القائلون به بوجوه الأول
  أن الروايات المذكورة في سبب النزول دالة على أن القوم كانوا يدعون إلى التوراة فكانوا
  يأبون والثاني أنه تعالى عجب رسوله صلى الله عليه وسلم من تمردهم وإعراضهم، والتعجب
  إنما يحصل إذا تمردوا عن حكم الكتاب الذي يعتقدون في صحته، ويقرون بحقيته الثالث أن
  هذا هو المناسب لما قبل الآية، وذلك لأنه تعالى لما بيّن أنه ليس عليه إلا البلاغ،
  وصبره على ما قالوه في تكذيبه مع ظهور الحجة بيّن أنهم إنما استعملوا طريق المكابرة
  في نفس كتابهم الذي أقروا بصحته فستروا ما فيه من الدلائل الدالة على نبوّة محمد صلى
  الله عليه وسلم فهذا يدل على أنهم في غاية التعصب والبعد عن قبول الحق. وأما قوله {
  لِيَحْكُمَ بَيْنَهُمْ } فالمعنى ليحكم الكتاب بينهم، وإضافة الحكم إلى الكتاب مجاز
  مشهور، وقرىء { لِيَحْكُمَ } على البناء للمفعول، قال صاحب «الكشاف» وقوله { لِيَحْكُمَ
  بَيْنَهُمْ } يقتضي أن يكون الاختلاف واقعاً فيما بينهم، لا فيما بينهم وبين رسول الله
  صلى الله عليه وسلم، ثم بيّن الله أنهم عند الدعاء يتولى فريق منهم وهم الرؤساء الذين
  يزعمون أنهم هم العلماء. ثم قال { وَهُم مُّعْرِضُونَ } وفيه وجهان الأول المتولون
  هم الرؤساء والعلماء والمعرضون الباقون منهم، كأنه قيل ثم يتولى العلماء والأتباع معرضون
  عن القبول من النبي صلى الله عليه وسلم لأجل تولي علمائهم. والثاني أن المتولي والمعرض
  هو ذلك الفريق، والمعنى أنه متولي عن استماع الحجة في ذلك المقام ومعرض عن استماع سائر
  الحجج في سائر المسائل والمطالب، كأنه قيل لا تظن أنه تولى عن هذه المسألة بل هو معرض
  عن الكل. وأما قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
