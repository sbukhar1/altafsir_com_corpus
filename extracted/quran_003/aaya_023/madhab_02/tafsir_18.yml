  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والملائكة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18] أي وشهد الملائكة
  فمعنى شهادة الله تعالى الإخبار والإعلام ومعنى شهادة الملائكة والمؤمنين الإقرار والاعتراف
  بأنه لا إله إلاّ هو، ولما كان واحد من هذين الأمرين يسمى شهادة حسن إطلاق لفظ الشهادة
  عليهما</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأولو العلم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18] أي وشهد أولو العلم
  بأنه لا إله إلا هو، واختلفوا في أولي العلم فقيل: هم الأنبياء عليهم السلام لأنهم
  أعلم الخلق بالله تعالى وقيل: هم علماء أصحاب رسول الله صلى الله عليه وسلم من المهاجرين
  والأنصار وقيل: هم علماء مؤمني أهل الكتاب مثل عبدالله بن سلام وأصحابه، وقيل: هم علماء
  جميع المؤمنين</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قائماً بالقسط</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18] أي بالعدل نصب على
  الحال والقطع أو المدح ومعناه أنه تعالى قائم بتدبير خلقه كما يقال: فلان قائم بأمر
  فلان يعني أنه مدبر له ومتعهد لأسبابه، وفلان قائم بحق فلان، أي أنه مجاز له فالله
  مدبر أمر خلقه وقائم بأرزاقهم ومجاز لهم بأعمالهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا إله إلا هو</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 18] إنما كرره للتأكيد، وقيل إن الأول وصف وتوحيد والثاني رسم وتعليم أي قولوا
  لا إله إلاّ هو. وقيل فائدة تكرارها الإعلام بأن هذه الكلمة أعظم الكلام وأشرفه فيه
  حث للعباد على تكريرها والاشتغال بها، فإنه من اشتغل بها فقد اشتغل بأفضل العبادات</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">العزيز</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 18] أي الغالب الذي لا يقهر</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الحكيم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18] يعني في جميع أفعاله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الدين عند الله الإسلام</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 19] يعني أن الدين المرضي عند الله هو الإسلام كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ورضيت لكم الإسلام ديناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 3] وفيه رد على اليهود
  والنصارى وذلك لما ادعت اليهود أنه لا دين أفضل من اليهودية، وادعت النصارى أنه لا
  دين أفضل من النصرانية رد الله عليهم ذلك فقال: إن الدين عند الله الإسلام. وقرئ أن
  الدين بفتح الهمزة رداً على أن الأولى والمعنى شهد الله أنه لا إله إلاّ هو، وشهد أن
  الدين عند الله الإسلام، وأصل الدين في اللغة الجزاء. يقال كما تدين تدان ثم صار اسماً
  للملة والشريعة، ومعناه الانقياد للطاعة والشريعة، قال الزجاج الدين اسم لجميع ما تعبد
  الله به خلقه وأمرهم بالإقامة عليه، والإسلام هو الدخول في السلم وهو والاستسلام والانقياد
  والدخول في الطاعة. وروى البغوي بسند الثعلبي عن غالب القطان قال: أتيت الكوفة في تجارةٍ
  فنزلت قريباً من الأعمش فكنت أختلف إليه فلما كان ذات ليلة أردت أن أنحدر إلى البصرة
  قام من الليل يتهجد فمر بهذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">شهد الله أنه لا إله إلاّ هو والملائكة
  وأولو العلم قائماً بالقسط لا إله إلاّ هو العزيز الحكيم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18] قال الأعمش: وأنا
  أشهد بما شهد الله به وأستودع الله هذه الشهادة وهي لي عند الله وديعة إن الدين عند
  الله الإسلام قالها مراراً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
