  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { إن الذين يكفرون بآيات الله } يعني يجحدون القرآن وينكرونه
  وهم اليهود والنصارى { ويقتلون النبيين بغير حق ويقتلون الذين يأمرون بالقسط من الناس
  } كان أنبياء بني إسرائيل يأتيهم الوحي ولم يكن يأتيهم كتاب لأنهم كانوا ملتزمين بأحكام
  التوراة، فكانوا يذكرون قومهم فيقتلونهم فيقوم رجال ممن آمن بهم وصدقهم فيذكرونهم ويأمرونهم
  بالمعروف وينهونهم عن المنكر فيقتلونهم أيضاً، فهم الذين يأمرون بالقسط يعني بالعدل
  من الناس. روى البغوي بسند الثعلبي</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي عبيدة بن الجراح قال: قلت: يا رسول الله أي الناس أشد عذاباً
  يوم القيامة؟ \" قال رجل: قتل نبياً أو رجلاً أمر بالمعروف ونهى عن المنكر ثم قرأ رسول
  الله صلى الله عليه وسلم { ويقتلون النبيين بغير حق ويقتلون الذين يأمرون بالقسط من
  الناس } إلى أن انتهى إلى قوله { وما لهم من ناصرين } ثم قال على فراشك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: هم الذين يصلون صلاة الصبح
  في جماعة فعلى هذا القول إنما سميت الصلاة استغفاراً لأنهم طبلوا بفعلها المغفرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">شهد الله أنه لا إله إلا هو</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 18] قيل سبب نزول الآية
  أن حبرين من أحبار الشام قدما على النبي صلى الله عليه وسلم فلما أبصرا المدينة قال
  أحدهما لصاحبه: ما أشبه هذه المدينة بصفة مدينة النبي صلى الله عليه وسلم الذي خرج
  في آخر الزمان، فلما دخلا على النبي صلى الله عليه وسلم عرفاه بالصفة فقالا له: أنت
  محمد؟ قال: نعم، قالا وأنت أحمد؟ قال: نعم. قالا فإنا نسألك عن شيء: فإن أنت أخبرتنا
  به آمنا بك وصدقناك قال: اسألاني قالا: فأخبرنا عن أعظم شهادة في كتاب الله عز وجل،
  فأنزل الله هذه الآية فأسلم الحبران. وقيل: إن هذه الآية نزلت في نصارى نجران فيما
  ادعوا في عيسى عليه السلام فقوله تعالى: شهد الله يعني بيّن الله وأظهر لأن معنى الشهادة
  تبيين وإظهار. وقيل: معنى شهد الله حكم الله وقضى. وقيل: معناه أعلم الله أنه لا إله
  إلاّ هو وذلك بيان الدلائل لما أمكن التوصل إلى معرفة الوحدانية، فهو تعالى أرشد عباده
  إلى معرفة توحيده بما بين من عجائب مصنوعاته وغرائب مبتدعاته سئل بعض الأعراب ما الدليل
  على وجود الصانع؟ فقال: إن البعرة تدل على البعير، وآثار القدم تدل على المسير فهيكل
  علوي بهذه اللطافة ومركز سفلي بهذه الكثافة أما يدلان على وجود الصانع الخبير. قال
  ابن عباس: خلق الله تعالى الأرواح قبل الأجساد بأربعة آلاف سنة، وخلق الأرزاق قبل الأرواح
  بأربعة آلاف سنة، فشهد لنفسه بنفسه قبل أن خلق الخلق كان ولم تكن سماء ولا أرض ولا
  بر ولا بحر، فقال تعالى: شهد الله أنه لا إله إلا هو</font></font>&#13;\t\t\t<label
