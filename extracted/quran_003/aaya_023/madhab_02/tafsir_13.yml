  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ } يعني اليهود
  { يُدْعَوْنَ إِلَىٰ كِتَـٰبِ ٱللَّهِ } اختلفوا في هذا الكتاب، فقال قتادة: هم اليهود
  دُعوا إلى حكم القرآن فأعرضوا عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروى
  الضحاك عن ابن عباس رضي الله عنهما في هذه الآية:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إِن
  الله تعالى جعل القرآن حكماً فيما بينهم وبين رسول الله صلّى الله عليه وسلم، فحكم
  القرآن على اليهود والنصارى أنهم على غير الهدى فأعرضوا عنه، وقال الآخرون: هو التوراة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى سعيد بن جبير وعكرمة عن ابن عباس رضي الله عنهما قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دخل رسول الله صلّى الله عليه
  وسلم بيت المدارس على جماعة من اليهود، فدعاهم إلى الله عز وجل. فقال له نعيم بن عمرو
  والحارث بن زيد: على أي دين أنت يا محمد؟ فقال: على ملة إبراهيم، قالا: إن إبراهيم
  كان يهودياً، قال رسول الله صلّى الله عليه وسلم: «فهلمُّوا إلى التوراة فهي بيننا
  وبينكم» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأبيا
  عليه، فأنزل الله تعالىٰ هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروى
  الكلبي عن أبي صالح عن ابن عباس رضي الله عنهما</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً وامرأة من أهل خيبر زنيا وكان في كتابهم الرجم، فكرهوا
  رجمهما لشرفهما فيهم، فرفعوا أمرهما إلى رسول الله صلّى الله عليه وسلم ورجوا أن يكون
  عنده رخصة فحكم عليهما بالرجم فقال له النعمان بن أوفى وبحري بن عمرو: جُرْتَ عليهما
  يا محمد ليس عليهما الرجم، فقال رسول الله صلّى الله عليه وسلم «بيني وبينكم التوراة»
  قالوا: قد أنصفتنا، قال «فمن أعلمكم بالتوراة» قالوا رجل أعور يسكن فدك يقال له ابن
  صوريا، فأرسلوا إليه فقدم المدينة، وكان جبريل قد وصفه لرسول الله صلّى الله عليه وسلم
  فقال له رسول الله صلّى الله عليه وسلم «أنت ابن صوريا؟» قال: نعم، قال: «أنت أعلم
  اليهود»؟ قال: كذلك يزعمون قال: فدعا رسول الله صلّى الله عليه وسلم بشيء من التوراة،
  فيها الرجم مكتوب، فقال له: «اقرأ» فلما أتى على آية الرجم وضع كفه عليها وقرأ ما بعدها
  على رسول الله صلّى الله عليه وسلم. فقال عبد الله ابن سلام، يا رسول الله قد جاوزها
  فقام فرفع كفه عنها ثم قرأ على رسول الله صلّى الله عليه وسلم وعلى اليهود بأن المحصن
  والمحصنة إذا زنيا وقامت عليهما البينة رجما، وإن كانت المرأة حبلى تربص بها حتى تضع
  ما في بطنها، فأمر رسول الله صلّى الله عليه وسلم باليهوديين فرجما، فغضب اليهود لذلك
  وانصرفوا \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله عز وجل { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ
  إِلَىٰ كِتَابِ ٱللَّهِ }  { لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ
  وَهُم مُّعْرِضُونَ * ذَٰلِكَ بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَ
  أَيَّامًا مَّعْدُودَٰتٍ وَغَرَّهُمْ فِى دِينِهِم } والغرور هو الإِطماع فيما لا يحصل
  منه شيء { مَّا كَانُواْ يَفْتَرُونَ } والافتراء اختلاق الكذب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
