  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ألم تر إلى الذين أوتوا نصيباً من الكتاب } في سبب نزولها
  أربعة أقوال. أحدها: أن النبي صلى الله عليه وسلم دخل بيت المدراس على جماعة من اليهود،
  فدعاهم إلى الله فقال رجلان منهم: على أي دين أنت؟ فقال على ملة إبراهيم، قالا: فإنه
  كان يهودياً. قال: فهلموا إلى التوراة، فأبيا عليه، فنزلت هذه الآية. رواه سعيد بن
  جبير، عن ابن عباس. والثاني: أن رجلاً من اليهود، وامرأة زنيا، فكرهوا رجمهما لشرفهما،
  فرفعوا أمرهما إلى النبي صلى الله عليه وسلم، رجاء أن يكون عنده رخصة، فحكم عليها بالرجم،
  فقالوا: جرْت علينا يا محمد، ليس علينا الرجم. فقال: بيني وبينكم التوراة، فجاء ابن
  صوريا، فقرأ من التوراة، فلما أتى على آية الرجم، وضع كفه عليها، وقرأ ما بعدها، فقال
  ابن سلام: قد جاوزها، ثم قام، فقرأها، فأمر رسول الله صلى الله عليه وسلم، باليهوديِّين،
  فرجما، فغضب اليهود. فنزلت هذه الآية. رواه أبو صالح عن ابن عباس. والثالث: أن النبي
  صلى الله عليه وسلم دعا اليهود إلى الإسلام، فقال: نعمان بن أبي أوفى: هلم نحاكمك إلى
  الأحبار. فقال: بل إلى كتاب الله، فقال: بل إلى الأحبار، فنزلت هذه الآية، قاله السدي.
  والرابع: أنها نزلت في جماعة من اليهود، دعاهم النبي صلى الله عليه وسلم إلى الإسلام،
  فقالوا: نحن أحق بالهدى منك، وما أرسل الله نبياً إلا من بني اسرائيل. قال: فأخرجوا
  التوراة، فإني مكتوب فيها أني نبي، فأبوا، فنزلت هذه الآية، قاله مقاتل بن سليمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما التفسير: فالنصيب الذي أوتوه: العلم الذي علموه من التوراة. وفي
  الكتاب الذي دعوا إليه قولان. أحدهما: أنه التوراة، رواه عكرمة، عن ابن عباس، وهو قول
  الأكثرين. والثاني: أنه القرآن، رواه أبو صالح، عن ابن عباس، وهو قول الحسن، وقتادة.
  وفي الذي أريد أن يحكم الكتاب بينهم فيه أربعة أقوال. أحدها: ملة إبراهيم. والثاني:
  حد الزنى. رويا عن ابن عباس. والثالث: صحة دين الإسلام، قاله السدي. والرابع: صحة نبوة
  محمد صلى الله عليه وسلم، قاله مقاتل. فان قيل: التولي هو الإعراض، فما فائدة تكريره؟
  فالجواب من أربعة أوجه. أحدها: التأكيد. والثاني: أن يكون المعنى: يتولون عن الداعي،
  ويعرضون عما دعا إليه. والثالث: يتولون بأبدانهم، ويعرضون عن الحق بقلوبهم. والرابع:
  أن يكون الذين تولوا علماءهم، والذين أعرضوا أتباعهم، قاله ابن الأنباري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
