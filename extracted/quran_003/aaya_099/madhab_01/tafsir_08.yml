  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا
  عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلْ يٰأَهْلَ ٱلْكِتَٰبِ تَصُدُّونَ } تصرفون { عَن سَبِيلِ ٱللَّهِ
  } أي دينه { مَنْ ءامَنَ } بتكذيبكم النبي صلى الله عليه وسلم وكتم نعته { تَبْغُونَهَا
  } أي تطلبون السبيل { عِوَجَاً } مصدر بمعنى معوجة أي مائلة عن الحق { وَأَنْتُمْ شُهَدآءُ
  } عالمون بأن الدين المرضي القيم هو دين الإسلام كما في كتابكم { وَمَا ٱللَّهُ بِغَٰفِلٍ
  عَمَّا تَعْمَلُونَ } من الكفر والتكذيب وإنما يؤخركم إلى وقتكم ليجازيكم.</font></font><font
