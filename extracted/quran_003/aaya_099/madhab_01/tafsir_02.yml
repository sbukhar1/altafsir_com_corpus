  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱللَّهُ شَهِيدٌ
  } الواو للحال. والمعنى: لم تكفرون بآيات الله التي دلتكم على صدق محمد صلى الله عليه
  وسلم والحال أن الله شهيد على أعمالكم فمجازيكم عليها، وهذه الحال توجب أن لا تجسروا
  على الكفر بآياته. قرأ الحسن: «تصدّون»، من أصدّه { عَن سَبِيلِ ٱللَّهِ } عن دين حق
  علم أنه سبيل الله التي أمر بسلوكها وهو الإسلام، وكانوا يفتنون المؤمنين ويحتالون
  لصدّهم عنه، ويمنعون من أراد الدخول فيه بجهدهم وقيل: أتت اليهود الأوس والخزرج فذكروهم
  ما كان بينهم في الجاهلية من العداوات والحروب ليعودوا لمثله { تَبْغُونَهَا عِوَجاً
  } تطلبون لها اعوجاحاً وميلاً عن القصد والاستقامة. فإن قلت: كيف تبغونها عوجاً وهو
  محال؟ قلت فيه معنيان: أحدهما أنكم تلبسون على الناس حتى توهموهم أنّ فيها عوجاً بقولكم:
  إن شريعة موسى لا تنسخ، وبتغييركم صفة رسول الله صلى الله عليه وسلم عن وجهها ونحو
  ذلك. والثاني: أنكم تتعبون أنفسكم في إخفاء الحق وابتغاء ما لا يتأتى لكم من وجود العوج
  فيما هو أقوم من كل مستقيم { وَأَنْتُمْ شُهَدَاءُ } أنها سبيل الله التي لا يصدّ عنها
  إلا ضال مضلّ، أو وأنتم شهداء بين أهل دينكم، عدول يثقون بأقوالكم ويستشهدونكم في عظائم
  أمورهم، وهم الأحبار { وَمَا ٱللَّهُ بِغَـٰفِلٍ } وعيد، ومحل تبغونها نصب على الحال.</font></font><font
