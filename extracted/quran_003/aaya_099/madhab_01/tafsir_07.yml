  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,98)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا تعنيف من
  الله تعالى للكفرة أهل الكتاب على عنادهم للحق، وكفرهم بآيات الله، وصدهم عن سبيل الله
  من أراده من أهل الإيمان بجهدهم وطاقتهم، مع علمهم بأن ما جاء به الرسول حق من الله،
  بما عندهم من العلم عن الأنبياء الأقدمين والسادة المرسلين صلوات الله وسلامه عليهم
  أجمعين، وما بشروا به ونوهوا به من ذكر النبي الأمي الهاشمي العربي المكي سيد ولد آدم،
  وخاتم الأنبياء، ورسول رب الأرض والسماء، وقد توعدهم الله على ذلك، وأخبر بأنه شهيد
  على صنيعهم ذلك؛ بما خالفوا ما بأيديهم عن الأنبياء، ومقابلتهم الرسول المبشر به بالتكذيب
  والجحود والعناد، فأخبر تعالى أنه ليس بغافل عما يعملون، أي: وسيجزيهم على ذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  لاَ يَنفَعُ مَالٌ وَلاَ بَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 88].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

