  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا
  عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلُّ ثناؤه: يا معشر يهود بنـي إسرائيـل وغيرهم مـمن ينتـحل
  التصديق بكتب الله، { لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ } يقول: لـم تضلون عن طريق
  الله ومـحجته التـي شرعها لأنبـيائه وأولـيائه وأهل الإيـمان { مَنْ ءامَنَ } يقول:
  من صدّق بـالله ورسوله، وما جاء به من عند الله { تَبْغُونَهَا عِوَجاً } يعنـي تبغون
  لها عوجاً والهاء والألف اللتان فـي قوله: { تَبْغُونَهَا } عائدتان علـى السبـيـل،
  وأنثها لتأنـيث السبـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: تبغون لها عوجاً، من
  قول الشاعر، وهو سحيـم عبد بنـي الـحسحاس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بغَاكَ وَما تَبْغِيهِ حتـى وَجَدْتَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّكَ قد وَاعَدْتَهُ أمْسِ مَوْعِدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي طلبك وما تطلبه يقال: ابغنـي
  كذا؛ يراد: ابتغه لـي، فإذا أرادوا: أعنّـي علـى طلبه، وابتغه معي قالوا: أبْغنـي بفتـح
  الألف، وكذلك يقال: احْلُبنـي، بـمعنى: اكفنـي الـحلب وأحْلِبْنـي: أعنـي علـيه، وكذلك
  جميع ما ورد من هذا النوع فعلـى هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  العِوَجُ: فهو الأوَدُ والـميـل، وإنـما يعنـي بذلك الضلال عن الهدى يقول جلّ ثناؤه:
  { وَلِمَ تَصُدُّونَ } عن دين الله من صدّق الله ورسوله، تبغون دين الله اعوجاجاً عن
  سننه واستقامته وخرج الكلام علـى السبـيـل، والـمعنى لأهله، كأن الـمعنى: تبغون لأهل
  دين الله، ولـمن هو علـى سبـيـل الـحقّ عوجاً، يقول: ضلالاً عن الـحقّ وزيغاً عن الاستقامة
  علـى الهدى والـمـحجة. والعِوَج بكسر أوله: الأود فـي الدين والكلام، والعَوَج بفتـح
  أوله: الـميـل فـي الـحائط والقناة وكل شيء منتصب قائم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَأَنْتُمْ شُهَدَاءُ } فإنه يعنـي: شهداء علـى أن الذي تصدّون عنه من السبـيـل
  حق تعلـمونه وتـجدونه فـي كتبكم. { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْلَمُونَ }
  يقول: لـيس الله بغافل عن أعمالكم التـي تعلـمونها مـما لا يرضاه لعبـاده، وغير ذلك
  من أعمالكم حتـى يعاجلكم بـالعقوبة علـيها معجلة، أو يؤخر ذلك لكم، حتـى تلقوه، فـيجازيكم
  علـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكر أن هاتـين الآيتـين من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يأَهْلَ
  ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 98] والآيات بعدهما إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 105] نزلت فـي رجل من الـيهود حاول الإغراء بـين الـحيـين من الأوس والـخزرج
  بعد الإسلام، لـيراجعوا ما كانوا علـيه فـي جاهلـيتهم من العداوة والبغضاء، فعنفه الله
  بفعله ذلك وقبح له ما فعل ووبخه علـيه، ووعظ أيضاً أصحاب رسول الله صلى الله عليه وسلم،
  ونهاهم عن الافتراق والاختلاف، وأمرهم بـالاجتـماع والائتلاف. ذكر الرواية بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي الثقفة،
  عن زيد بن أسلـم، قال: مرّ شاس بن قـيس، وكان شيخاً قد عسا فـي الـجاهلـية، عظيـم الكفر،
  شديد الضغن علـى الـمسلـمين شديد الـحسد لهم، علـى نفر من أصحاب رسول الله صلى الله
  عليه وسلم من الأوس والـخزرج فـي مـجلس قد جمعهم يتـحدّثون فـيه.</font></font>&#13;\t\t\t<label
