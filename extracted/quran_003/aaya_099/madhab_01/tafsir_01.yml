  ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ بِغَافِلٍ
  عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فغاظه ما رأى من جماعتهم وألفتهم
  وصلاح ذات بـينهم علـى الإسلام بعد الذي كان بـينهم من العداوة فـي الـجاهلـية، فقال:
  قد اجتـمع ملأ بنـي قـيـلة بهذه البلاد، والله ما لنا معهم إذا اجتـمع ملؤهم لها من
  قرار فأمر فتـى شاباً من الـيهود وكان معه، فقال: اعمد إلـيهم، فـاجلس معهم وذكرهم
  يوم بُعاث وما كان قبله، وأنشدهم بعض ما كانوا تقاولوا فـيه من الأشعار. وكان يوم بعاث
  يوماً اقتتلت فـيه الأوس والـخزرج، وكان الظفر فـيه للأوس علـى الـخزرج. ففعل، فتكلـم
  القوم عند ذلك، فتنازعوا وتفـاخروا حتـى تواثب رجلان من الـحيـين علـى الركب أوس بن
  قـيظي أحد بنـي حارثة بن الـحرث من الأوس وجبـار بن صخر أحد بنـي سلـمة من الـخزرج،
  فتقاولا، ثم قال أحدهما لصاحبه: إن شئتـم والله رددناها الآن جَذَعَةً. وغضب الفريقان،
  وقالوا: قد فعلنا السلاحَ السلاحَ موعدكم الظاهرة ـ والظاهرة: الـحَرَّة ـ فخرجوا إلـيها
  وتـحاور الناس، فـانضمت الأوس بعضها إلـى بعض، والـخزرج بعضها إلـى بعض علـى دعواهم
  التـي كانوا علـيها فـي الـجاهلـية. فبلغ ذلك رسول الله صلى الله عليه وسلم، فخرج إلـيهم
  فـيـمن معه من الـمهاجرين من أصحابه حتـى جاءهم، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مَعشرَ الـمسلِـمينَ اللَّهَ اللَّهَ، أبدَعْوَى الـجاهلـيَّةِ
  وأنَا بـينَ أظهرُكمْ بعدَ إذْ هداكُمُ اللَّهُ إلـى الإسلامِ، وأكرَمكُمْ بهِ، وقطعَ
  بهِ عَنْكُمْ أمْرَ الـجاهلـيَّةِ، واستنقذكُمْ بهِ مِنَ الكفرِ وألَّفَ بهِ بَـينَكُمْ
  ترْجعونَ إلـى ما كُنْتـمْ علـيهِ كُفَّـاراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فعرف القوم أنها نزعة من الشيطان، وكيد من عدوّهم، فألقوا السلاح من
  أيديهم، وبكوا، وعانق الرجال من الأوس والـخزرج بعضهم بعضاً. ثم انصرفوا مع رسول الله
  صلى الله عليه وسلم سامعين مطيعين، قد أطفأ الله عنهم كيد عدوّ الله شاس بن قـيس وما
  صنع فأنزل الله فـي شاس بن قـيس وما صنع { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِـئَايَـٰتِ
  ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا تَعْمَلُونَ قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ ءامَنَ تَبْغُونَهَا عِوَجاً }... الآية وأنزل الله عزّ وجلّ
  فـي أوس بن قـيظي وجبـار بن صخر ومن كان معهما من قومهما الذين صنعوا ما صنعوا مـما
  أدخـل علـيهم شاس بن قـيس من أمر الـجاهلـية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن
  تُطِيعُواْ فَرِيقاً مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ
  كَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 100] إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 105].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إنه عنى بقوله: { قُلْ يٰأَهْلَ
  ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ } جماعة يهود بنـي إسرائيـل الذين
  كانوا بـين أظهر مدينة رسول الله صلى الله عليه وسلم أيام نزلت هذه الآيات والنصارى،
  وأن صدّهم عن سبـيـل الله كان بإخبـارهم من سألهم عن أمر نبـيّ الله مـحمد صلى الله
  عليه وسلم، هل يجدون ذكره فـي كتبهم أنهم لا يجدون نعته فـي كتبهم.</font></font>&#13;\t\t\t<label
