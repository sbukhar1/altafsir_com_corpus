text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ
  شُهَدَآءُ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ }يعنـي بذلك جلُّ ثناؤه: يا
  معشر يهود بنـي إسرائيـل وغيرهم مـمن ينتـحل التصديق بكتب الله، { لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ } يقول: لـم تضلون عن طريق الله ومـحجته التـي شرعها لأنبـيائه
  وأولـيائه وأهل الإيـمان { مَنْ ءامَنَ } يقول: من صدّق بـالله ورسوله، وما جاء به
  من عند الله { تَبْغُونَهَا عِوَجاً } يعنـي تبغون لها عوجاً والهاء والألف اللتان
  فـي قوله: { تَبْغُونَهَا } عائدتان علـى السبـيـل، وأنثها لتأنـيث السبـيـل.ومعنى
  قوله: تبغون لها عوجاً، من قول الشاعر، وهو سحيـم عبد بنـي الـحسحاس:بغَاكَ وَما تَبْغِيهِ
  حتـى وَجَدْتَهُ   كأنَّكَ قد وَاعَدْتَهُ أمْسِ مَوْعِدَايعنـي طلبك وما تطلبه يقال:
  ابغنـي كذا؛ يراد: ابتغه لـي، فإذا أرادوا: أعنّـي علـى طلبه، وابتغه معي قالوا: أبْغنـي
  بفتـح الألف، وكذلك يقال: احْلُبنـي، بـمعنى: اكفنـي الـحلب وأحْلِبْنـي: أعنـي علـيه،
  وكذلك جميع ما ورد من هذا النوع فعلـى هذا.وأما العِوَجُ: فهو الأوَدُ والـميـل، وإنـما
  يعنـي بذلك الضلال عن الهدى يقول جلّ ثناؤه: { وَلِمَ تَصُدُّونَ } عن دين الله من
  صدّق الله ورسوله، تبغون دين الله اعوجاجاً عن سننه واستقامته وخرج الكلام علـى السبـيـل،
  والـمعنى لأهله، كأن الـمعنى: تبغون لأهل دين الله، ولـمن هو علـى سبـيـل الـحقّ عوجاً،
  يقول: ضلالاً عن الـحقّ وزيغاً عن الاستقامة علـى الهدى والـمـحجة. والعِوَج بكسر أوله:
  الأود فـي الدين والكلام، والعَوَج بفتـح أوله: الـميـل فـي الـحائط والقناة وكل شيء
  منتصب قائم.وأما قوله: { وَأَنْتُمْ شُهَدَاءُ } فإنه يعنـي: شهداء علـى أن الذي تصدّون
  عنه من السبـيـل حق تعلـمونه وتـجدونه فـي كتبكم. { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا
  تَعْلَمُونَ } يقول: لـيس الله بغافل عن أعمالكم التـي تعلـمونها مـما لا يرضاه لعبـاده،
  وغير ذلك من أعمالكم حتـى يعاجلكم بـالعقوبة علـيها معجلة، أو يؤخر ذلك لكم، حتـى تلقوه،
  فـيجازيكم علـيها.وقد ذكر أن هاتـين الآيتـين من قوله:{ يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ
  بِأَيَـٰتِ ٱللَّهِ }[آل عمران: 98] والآيات بعدهما إلـى قوله:{ وَأُوْلَـٰئِكَ لَهُمْ
  عَذَابٌ عَظِيمٌ }[آل عمران: 105] نزلت فـي رجل من الـيهود حاول الإغراء بـين الـحيـين
  من الأوس والـخزرج بعد الإسلام، لـيراجعوا ما كانوا علـيه فـي جاهلـيتهم من العداوة
  والبغضاء، فعنفه الله بفعله ذلك وقبح له ما فعل ووبخه علـيه، ووعظ أيضاً أصحاب رسول
  الله صلى الله عليه وسلم، ونهاهم عن الافتراق والاختلاف، وأمرهم بـالاجتـماع والائتلاف.
  ذكر الرواية بذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي الثقفة،
  عن زيد بن أسلـم، قال: مرّ شاس بن قـيس، وكان شيخاً قد عسا فـي الـجاهلـية، عظيـم الكفر،
  شديد الضغن علـى الـمسلـمين شديد الـحسد لهم، علـى نفر من أصحاب رسول الله صلى الله
  عليه وسلم من الأوس والـخزرج فـي مـجلس قد جمعهم يتـحدّثون فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ }فغاظه ما رأى من جماعتهم وألفتهم وصلاح ذات بـينهم علـى
  الإسلام بعد الذي كان بـينهم من العداوة فـي الـجاهلـية، فقال: قد اجتـمع ملأ بنـي
  قـيـلة بهذه البلاد، والله ما لنا معهم إذا اجتـمع ملؤهم لها من قرار فأمر فتـى شاباً
  من الـيهود وكان معه، فقال: اعمد إلـيهم، فـاجلس معهم وذكرهم يوم بُعاث وما كان قبله،
  وأنشدهم بعض ما كانوا تقاولوا فـيه من الأشعار. وكان يوم بعاث يوماً اقتتلت فـيه الأوس
  والـخزرج، وكان الظفر فـيه للأوس علـى الـخزرج. ففعل، فتكلـم القوم عند ذلك، فتنازعوا
  وتفـاخروا حتـى تواثب رجلان من الـحيـين علـى الركب أوس بن قـيظي أحد بنـي حارثة بن
  الـحرث من الأوس وجبـار بن صخر أحد بنـي سلـمة من الـخزرج، فتقاولا، ثم قال أحدهما
  لصاحبه: إن شئتـم والله رددناها الآن جَذَعَةً. وغضب الفريقان، وقالوا: قد فعلنا السلاحَ
  السلاحَ موعدكم الظاهرة ـ والظاهرة: الـحَرَّة ـ فخرجوا إلـيها وتـحاور الناس، فـانضمت
  الأوس بعضها إلـى بعض، والـخزرج بعضها إلـى بعض علـى دعواهم التـي كانوا علـيها فـي
  الـجاهلـية. فبلغ ذلك رسول الله صلى الله عليه وسلم، فخرج إلـيهم فـيـمن معه من الـمهاجرين
  من أصحابه حتـى جاءهم، فقال: \" يا مَعشرَ الـمسلِـمينَ اللَّهَ اللَّهَ، أبدَعْوَى
  الـجاهلـيَّةِ وأنَا بـينَ أظهرُكمْ بعدَ إذْ هداكُمُ اللَّهُ إلـى الإسلامِ، وأكرَمكُمْ
  بهِ، وقطعَ بهِ عَنْكُمْ أمْرَ الـجاهلـيَّةِ، واستنقذكُمْ بهِ مِنَ الكفرِ وألَّفَ
  بهِ بَـينَكُمْ ترْجعونَ إلـى ما كُنْتـمْ علـيهِ كُفَّـاراً \" فعرف القوم أنها نزعة
  من الشيطان، وكيد من عدوّهم، فألقوا السلاح من أيديهم، وبكوا، وعانق الرجال من الأوس
  والـخزرج بعضهم بعضاً. ثم انصرفوا مع رسول الله صلى الله عليه وسلم سامعين مطيعين،
  قد أطفأ الله عنهم كيد عدوّ الله شاس بن قـيس وما صنع فأنزل الله فـي شاس بن قـيس وما
  صنع { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِـئَايَـٰتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ
  عَلَى مَا تَعْمَلُونَ قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ
  مَنْ ءامَنَ تَبْغُونَهَا عِوَجاً }... الآية وأنزل الله عزّ وجلّ فـي أوس بن قـيظي
  وجبـار بن صخر ومن كان معهما من قومهما الذين صنعوا ما صنعوا مـما أدخـل علـيهم شاس
  بن قـيس من أمر الـجاهلـية{ يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً
  مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ }[آل
  عمران: 100] إلـى قوله:{ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ }[آل عمران: 105].وقـيـل:
  إنه عنى بقوله: { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ }
  جماعة يهود بنـي إسرائيـل الذين كانوا بـين أظهر مدينة رسول الله صلى الله عليه وسلم
  أيام نزلت هذه الآيات والنصارى، وأن صدّهم عن سبـيـل الله كان بإخبـارهم من سألهم عن
  أمر نبـيّ الله مـحمد صلى الله عليه وسلم، هل يجدون ذكره فـي كتبهم أنهم لا يجدون نعته
  فـي كتبهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ }ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ ءامَنَ تَبْغُونَهَا عِوَجاً } كانوا إذا سألهم أحد: هل تـجدون
  مـحمداً؟ قالوا: لا! فصدّوا عنه الناس، وبغوا مـحمداً عوجاً: هلاكاً.حدثنا بشر بن معاذ،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ } يقول: لـم تصدون عن الإسلام، وعن نبـي الله ومن آمن بـالله،
  وأنتـم شهداء فـيـما تقرؤون من كتاب الله أن مـحمداً رسول الله، وأن الإسلام دين الله
  الذي لا يقبل غيره ولا يجزي إلا به، تـجدونه مكتوباً عندكم فـي التوراة والإنـجيـل.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، نـحوه.حدثنا
  مـحمد بن سنان، قال: ثنا أبو بكر، قال: ثنا عبـاد، عن الـحسن فـي قوله: { قُلْ يٰأَهْلَ
  ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ } قال: هم الـيهود والنصارى، نهاهم
  أن يصدوا الـمسلـمين عن سبـيـل الله، ويريدون أن يعدلوا الناس إلـى الضلالة.فتأويـل
  الآية ما قاله السديّ: يا معشر الـيهود لـم تصدّون عن مـحمد، وتـمنعون من اتبـاعه الـمؤمنـين
  بكتـمانكم صفته التـي تـجدونها فـي كتبكم. ومـحمد علـى هذا القول: هو السبـيـل { تَبْغُونَهَا
  عِوَجاً }: تبغون مـحمداً هلاكاً. وأما سائر الروايات غيره والأقوال فـي ذلك، فإنه
  نـحو التأويـل الذي بـيناه قبل، من أن معنى السبـيـل التـي ذكرها فـي هذا الـموضع الإسلام
  وما جاء به مـحمد من الـحقّ من عند الله.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

