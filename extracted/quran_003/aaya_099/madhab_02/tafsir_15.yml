  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  قلْ يا أهلَ الكتابِ }. قال الحسن: هم اليهود والنصارى، فأما آيات الله. فقال ابن عباس:
  هي القرآن ومحمد صلى الله عليه وسلم. وأما الشهيد، فقال ابن قتيبة: هو بمعنى الشاهد،
  وقال الخطابي: هو الذي لا يغيب عنه شيء، كأنه الحاضر الشاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يا أهل الكتاب لم تصدون عن سبيل الله مَنْ آمَن }. قال مقاتل: دعت اليهود
  حذيفة، وعمار بن ياسر، إلى دينهم، فنزلت هذه الآية. وفي المراد بأهل الكتاب هاهنا قولان.
  أحدهما: أنهم اليهودُ والنصارى، قاله الحسن. والثاني: اليهود. قاله زيد بن أسلم، ومقاتل.
  قال ابن عباس: لم تصدون عن سبيل الله: الإسلام، والحج. وقال قتادة: لمَ تصدون عن نبي
  الله، وعن الإسلام. قال السديُّ: كانوا إذا سئلوا: هل تجدون محمداً في كتبكم؟ قالوا:
  لا. فصدوا عنه الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تبغونها } ، قال اللغويون:
  الهاء كناية عن السبيل، والسبيل يذكَّر ويؤَنَّث. وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا تبعُد فَكُلُّ فتى أُناس</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَيُصبِحُ
  سالكاً تلك السبيلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى «تبغونها» تبغون لها، تقول العرب: ابغني خادماً، يريدون: ابتغه
  لي: فاذا أرادوا: ابتغ معي، وأعني على طلبه، قالوا: ابغني، ففتحوا الألف، ويقولون:
  وهبتك درهماً، كما يقولون: وهبت لك. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فتولَّى غُلامُهم ثم نادى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أظليماً
  أصيدُكم أم حماراً؟.</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: أصيدُ لكم: ومعنى الآية: يلتمسون لسبيل الله الزيغ والتحريف،
  ويريدون ردَّ الإيمان والاستقامة إلى الكفر والاعوجاج، ويطلبون العدول عن القصد، هذا
  قول الفراء، والزجاج، واللغويين. قال ابن جرير: خرج هذا الكلام على السبيل، والمعنى:
  لأهله، كأن المعنى: تبغون لأهل دين الله، ولمن هو على سبيل الحقِ عوجاً. أي: ضلالاً.
  قال أبو عبيدة: العوج بكسر العين، في الدين، والكلام، والعمل، والعَوج بفتحها، في الحائطِ
  والجذعِ. وقال الزجاج: العوج بكسر العين: فيما لا ترى له شخصاً، وما كان له شخص قلت:
  عَوج بفتحها، تقول: في أمره ودينه عِوَج، وفي العصا عَوج. وروى ابن الأنباري عن ثعلب
  قال: العِوج عند العرب بكسر العين: في كل ما لا يحاط به، والعَوج بفتح العين في كل
  مالا يحصَّل، فيقال: في الأرضِ عوج، وفي الدين عوج، لأن هذين يتسعان، ولا يدركان. وفي
  العَصا عَوج، وفي السن عَوج، لأنهما يحاط بهما، ويبلغ كنههما. وقال ابن فارس: العوج
  بفتح العين: في كل منتصب، كالحائط. والعِوج: ما كان في بساط أو أرض، أو دين، أو معاش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وأنتم شهداء } فيه قولان. أحدهما: أن معناه، وأنتم شاهدون
  بصحة ما صددتم عنه، وبُطلان ما أنتم فيه، وهذا المعنى مروي عن ابن عباس، وقتادة، والأكثرين.
  والثاني: أن معنى الشهداء هاهنا: العُقلاء، ذكره القاضي أبو يعلى في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
