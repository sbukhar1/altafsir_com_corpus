  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال: { قُلْ
  يٰأَهْلَ ٱلْكِتَـٰبِ } يعني اليهود والنصارى { لِمَ تَكْفُرُونَ بِـآيَـٰتِ ٱللَّهِ
  } يعني لم (تكفرون) بالحج والقرآن ومحمد - صلى الله عليه وسلم - { وَٱللَّهُ شَهِيدٌ
  عَلَى مَا تَعْمَلُونَ } من الجحود والكفر { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لَمَ تَصُدُّونَ
  } يقول لم تصرفون الناس { عَن سَبِيلِ ٱللَّهِ } أي عن دين الله الإسلام، والحج { تَبْغُونَهَا
  عِوَجاً } أي تطلبونها تغيراً وزيناً { وَأَنْتُمْ شُهَدَاء } أن ذلك في التوراة {
  وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } من كتمان صفة محمد - صلى الله عليه
  وسلم - ونعته. ويقال في اللغة: ما كان ينتصب انتصاب العود والحائط، يقال، عوج بالنصب،
  وما لم ينتصب مثل الأرض والكلام، ويقال: عوج، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ تَرَىٰ فِيهَا عِوَجاً وَلاۤ
  أَمْتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 107] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ يَجْعَل لَّهُ عِوَجَا. قَيِّماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  1-2].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
