  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا
  عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ تَصُدُّونَ عَن سَبِيلِ اللهِ } هم اليهود أغَروْا بين الأوس والخزرج
  بتذكيرهم حروباً كانت بينهم في الجاهلية، ليفترقوا بذلك، أو هم اليهود والنصارى صدوا
  الناس بإنكارهم صفة محمد صلى الله عليه وسلم. { شُهَدَآءُ } على صدكم، أو على عنادكم،
  أو عقلاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
