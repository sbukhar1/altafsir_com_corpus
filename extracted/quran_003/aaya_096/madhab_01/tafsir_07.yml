  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى أن
  أول بيت وضع للناس، أي: لعموم الناس؛ لعبادتهم ونسكهم، يطوفون به، ويصلون إليه، ويعتكفون
  عنده { لَلَّذِى بِبَكَّةَ } يعني: الكعبة التي بناها إبراهيم الخليل عليه السلام،
  الذي يزعم كل من طائفتي النصارى واليهود أنهم على دينه ومنهجه، ولا يحجون إلى البيت
  الذي بناه عن أمر الله له في ذلك، ونادى الناس إلى حجه، ولهذا قال تعالى: { مُبَارَكاً
  } أي: وضع مباركاً { وَهُدًى لِّلْعَـٰلَمِينَ } وقد قال الإمام أحمد: حدثنا سفيان
  عن الأعمش، عن إبراهيم التيمي، عن أبيه، عن أبي ذر رضي الله عنه، قال: قلت: يا رسول
  الله، أي مسجد وضع في الأرض أول؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المسجد الحرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المسجد الأقصى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: كم بينهما؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أربعون سنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ثم أي؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثم حيث أدركتَ الصلاة فصل، فكلها مسجد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأخرجه البخاري ومسلم من حديث الأعمش
  به. وقال ابن أبي حاتم: حدثنا الحسن بن محمد بن الصباح، حدثنا سعيد بن سليمان، عن شريك،
  عن مجالد، عن الشعبي، عن علي رضي الله عنه في قوله تعالى: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ
  لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً } قال: كانت البيوت قبله، ولكنه كان أول بيت
  وضع لعبادة الله. وحدثنا أبي، حدثنا الحسن بن الربيع، حدثنا أبو الأحوص، عن سماك، عن
  خالد بن عرعرة، قال: قام رجل إلى علي رضي الله عنه، فقال: ألا تحدثني عن البيت، أهو
  أول بيت وضع في الأرض؟ قال: لا، ولكنه أول بيت وضع فيه البركة مقام إبراهيم، ومن دخله
  كان آمناً، وذكر تمام الخبر في كيفية بناء إبراهيم البيت، وقد ذكرنا ذلك مستقصى في
  أول سورة البقرة، فأغنى عن إعادته هنا. وزعم السدي أنه أول بيت وضع على وجه الأرض مطلقاً،
  والصحيح قول علي رضي الله عنه. فأما الحديث الذي رواه البيهقي في بناء الكعبة في كتابه
  دلائل النبوة من طريق ابن لهيعة، عن يزيد بن أبي حبيب، عن أبي الخير، عن عبد الله بن
  عمرو بن العاص مرفوعاً:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بعث الله جبريل إلى آدم وحواء، فأمرهما ببناء الكعبة، فبناه آدم، ثم أمر بالطواف
  به، وقيل له: أنت أول الناس، وهذا أول بيت وضع للناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإنه كما ترى من مفردات ابن لهيعة، وهو ضعيف. والأشبه، والله أعلم،
  أن يكون هذا موقوفاً على عبد الله بن عمرو، ويكون من الزاملتين اللتين أصابهما يوم
  اليرموك من كلام أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { لَلَّذِى بِبَكَّةَ } بكة من أسماء مكة على المشهور، قيل: سميت بذلك لأنها
  تبك أعناق الظلمة والجبابرة، بمعنى أنهم يذلون بها، ويخضعون عندها.</font></font>&#13;\t\t\t<label
