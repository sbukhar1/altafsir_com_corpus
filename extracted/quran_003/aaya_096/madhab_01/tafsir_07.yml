  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ ءَايَٰتٌ بَيِّنَـٰتٌ
  مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ
  ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ
  ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: لأن الناس يتباكون فيها، أي:
  يزدحمون. قال قتادة: إن الله بك به الناس جميعاً، فيصلي النساء أمام الرجال، ولا يفعل
  ذلك ببلد غيرها، وكذا روي عن مجاهد وعكرمة وسعيد بن جبير وعمرو بن شعيب ومقاتل بن حيان.
  وذكر حماد بن سلمة عن عطاء بن السائب، عن سعيد بن جبير، عن ابن عباس رضي الله عنه،
  قال: مكة من الفج إلى التنعيم، وبكة من البيت إلى البطحاء. وقال شعبة، عن المغيرة،
  عن إبراهيم: بكة: البيت والمسجد، وكذا قال الزهري. وقال عكرمة، في رواية، وميمون بن
  مهران: البيت وما حوله بكة، وما وراء ذلك مكة. وقال أبو صالح وإبراهيم النخعي وعطية
  العوفي ومقاتل بن حيان: بكة: موضع البيت، وما سوى ذلك مكة، وقد ذكروا لمكة أسماء كثيرة:
  مكة، وبكة، والبيت العتيق، والبيت الحرام، والبلد الأمين، والمأمون، وأم رحم، وأم القرى،
  وصلاح، والعرش على وزن بدر، والقادس؛ لأنها تطهر من الذنوب، والمقدسة، والناسة بالنون،
  وبالباء أيضاً، والحاطمة، والنسَّاسة، والرأس، وكوثاء، والبلدة، والبنية، والكعبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فِيهِ ءَايَـٰتٌ بَيِّـنَـٰتٌ } أي: دلالات ظاهرة أنه
  من بناء إبراهيم، وأن الله عظمه وشرفه، ثم قال تعالى: { مَّقَامُ إِبْرَٰهِيمَ } يعني
  الذي لما ارتفع البناء استعان به على رفع القواعد منه والجدران، حيث كان يقف عليه،
  ويناوله ولده إسماعيل، وقد كان ملتصقاً بجدار البيت حتى أخره عمر بن الخطاب رضي الله
  عنه في إمارته إلى ناحية الشرق بحيث يتمكن الطواف منه، ولا يشوشون على المصلين عنده
  بعد الطواف؛ لأن الله تعالى قد أمرنا بالصلاة عنده حيث قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّخِذُواْ مِن مَّقَامِ إِبْرَٰهِيمَ
  مُصَلًّى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 125] وقد قدمنا الأحاديث في ذلك، فأغنى عن إعادتها ههنا،
  و لله الحمد والمنة. وقال العوفي عن ابن عباس في قوله: { فِيهِ ءَايَـٰتٌ بَيِّـنَـٰتٌ
  مَّقَامُ إِبْرَٰهِيمَ } أي: فمنهنَّ مقام إبراهيم والمشْعَر. وقال مجاهد: أثر قدميه
  في المقام آية بينة، وكذا روي عن عمر بن عبد العزيز والحسن وقتادة والسدي ومقاتل بن
  حيان وغيرهم، وقال أبو طالب في قصيدته اللامية المشهورة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومَوْطِىءُ إبراهيمَ في الصَّخْرِ رَطْبَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على قَدَمَيْه حافِياً غَيْرَ ناعِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن أبي حاتم: حدثنا أبو سعيد
  وعمرو الأودي، قالا: حدثنا وكيع، حدثنا سفيان عن ابن جريج، عن عطاء، عن ابن عباس، في
  قوله تعالى: { مَّقَامُ إِبْرَٰهِيمَ } قال: الحرم كله مقام إبراهيم، ولفظ عمرو: الحجر
  كله مقام إبراهيم، وروي عن سعيد بن جبير أنه قال: الحج مقام إبراهيم، هكذا رأيته في
  النسخة، ولعله: الحجر كله مقام إبراهيم، وقد صرح بذلك مجاهد. وقوله تعالى: { وَمَن
  دَخَلَهُ كَانَ ءَامِناً } يعني: حرم مكة، إذا دخله الخائف، يأمن من كل سوء، وكذلك
  كان الأمر في حال الجاهلية، كما قال الحسن البصري وغيره: كان الرجل يقتل، فيضع في عنقه
  صوفة، ويدخل الحرم، فيلقاه ابن المقتول، فلا يهيجه حتى يخرج.</font></font>&#13;\t\t\t<label
