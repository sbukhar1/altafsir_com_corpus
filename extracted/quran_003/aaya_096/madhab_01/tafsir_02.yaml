text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ
  بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ }
  * { فِيهِ ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً
  وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن
  كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ }{ وُضِعَ لِلنَّاسِ } صفة لبيت، والواضع
  هو الله عز وجلّ، تدل عليه قراءة من قرأ «وضع للناس» بتسمية الفاعل وهو الله. ومعنى
  وضع الله بيتا للناس، أنه جعله متعبداً لهم، فكأنه قال: إن أوّل متعبد للناس الكعبة.
  وعن رسول الله صلى الله عليه وسلم: أنه سئل عن أوّل مسجد وضع للناس فقال:(182) \" المسجد
  الحرام. ثم بيت المقدس وسئل كم بينهما؟ قال: «أربعون سنة» \" وعن عليّ رضي الله عنه
  أن رجلاً قال له: أهو أوّل بيت؟ قال: لا، قد كان قبله بيوت، ولكنه أوّل بيت وضع للناس
  مباركاً فيه الهدى والرحمة والبركة. وأوّل من بناه إبراهيم ثم بناه قوم من العرب من
  جرهم ثم هدم فبنته العمالقة ثم هدم فبناه قريش. وعن ابن عباس: هو أوّل بيت حُجَّ بعد
  الطوفان. وقيل: هو أوّل بيت ظهر على وجه الماء عند خلق السماء والأرض، خلقه قبل الأرض
  بألفي عام، وكان زبدة بيضاء على الماء فدحيت الأرض تحته. وقيل: هو أوّل بيت بناه آدم
  في الأرض. وقيل: لما هبط آدم قالت له الملائكة: طف حول هذا البيت فلقد طفنا قبلك بألفي
  عام، وكان في موضعه قبل آدم بيت يقال له: الضراح، فرفع في الطوفان إلى السماء الرابعة
  تطوف به ملائكة السموات { لَلَّذِى بِبَكَّةَ } البيت الذي ببكة، وهي عَلَمٌ للبلد
  الحرام، ومكة وبكة لغتان فيه، نحو قولهم: النبيط والنميط، في اسم موضع بالدهناء: ونحوه
  من الاعتقاب: أمر راتب وراتم. وحمى مغمطة ومغبطة وقيل: مكة، البلد، وبكة: موضع المسجد.
  وقيل اشتقاقها من «بكه» إذا زحمه لازدحام الناس فيها. وعن قتادة: يَبُكُّ الناس بعضهم
  بعضاً الرجال والنساء، يصلي بعضهم بين يدي بعض، لا يصلح ذلك إلا بمكة كأنها سميت ببكة
  وهي الزحمة. قال:إذَا الشَّرِيبُ أخذَتْهُ الأَكَّهْ   فَخَلِّهِ حَتى يَبُكَّ بَكَّهْوقيل:
  تبك أعناق الجبابرة أي تدقها. لم يقصدها جبار إلا قصمه الله تعالى. { مُبَارَكاً }
  كثير الخير لما يحصل لمن حجه واعتمره وعكف عنده وطاف حوله من الثواب وتكفير الذنوب،
  وانتصابه على الحال من المستكن في الظرف، لأن التقدير للذي ببكة هو، والعامل فيه المقدر
  في الظرف من فعل الاستقرار { وَهُدًى لّلْعَـٰلَمِينَ } لأنه قبلتهم ومتعبدهم { مَّقَامِ
  إِبْرٰهِيمَ } عطف بيان لقوله: { ءَايٰتٌ بَيّنٰتٌ فَٱسْأَلْ }. فإن قلت: كيف صح بيان
  الجماعة بالواحد؟ قلت: فيه وجهان: أحدهما أن يجعل وحده بمنزلة آيات كثيرة لظهور شأنه
  وقوة دلالته على قدرة الله ونبوة إبراهيم من تأثير قدمه في حجر صلد، كقوله تعالى:{ إِنَّ
  إِبْرٰهِيمَ كَانَ أُمَّةً }[النحل: 120] والثاني: اشتماله على آيات لأنّ أثر القدم
  في الصخرة الصماء آية، وغوصه فيها إلى الكعبين آية، وإلانة بعض الصخر دون بعض آية،
  وإبقاؤه دون سائر آيات الأنبياء عليهم السلام آية لإبراهيم خاصة، وحفظه مع كثرة أعدائه
  من المشركين وأهل الكتاب والملاحدة ألوف سنة آية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ } * { فِيهِ ءَايَٰتٌ بَيِّنَـٰتٌ
  مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ
  ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ
  ٱلْعَٰلَمِينَ }ويجوز أن يراد فيه آيات بينات مقام إبراهيم، وأمن من دخله، لأنّ الاثنين
  نوع من الجمع كالثلاثة والأربعة. ويجوز أن تذكر هاتان الآيتان ويطوى ذكر غيرهما. دلالة
  على تكاثر الآيات، كأنه قيل: فيه آيات بينات مقام إبراهيم، وأمن من دخله، وكثير سواهما.
  ونحوه في طيِّ الذكر قول جرير:كَانَتْ حَنِيفَةُ أثْلاَثاً فَثُلْثُهُمو   مِنَ الْعَبِيدِ
  وَثُلْثٌ مِنْ مَوَالِيهَاومنه قوله عليه السلام:(183) \" حبب إليّ من دنياكم ثلاث:
  الطيب، والنساء، وقرة عيني في الصلاة \" وقرأ ابن عباس وأبيّ ومجاهد وأبو جعفر المدني
  في رواية قتيبة: «آية بينة»، على التوحيد. وفيها دليل على أنّ مقام إبراهيم واقع وحده
  عطف بيان. فإن قلت: كيف أجزت أن يكون مقام إبراهيم والأمن عطف بيان للآيات؟ وقوله:
  { وَمَن دَخَلَهُ كَانَ ءامِناً } جملة مستأنفة إما ابتدائية وإما شرطية؟ قلت: أجزت
  ذلك من حيث المعنى، لأن قوله: { وَمَن دَخَلَهُ كَانَ ءامِناً } دلّ على أمن داخله،
  فكأنه قيل: فيه آيات بينات: مقام إبراهيم، وأمن داخله. ألا ترى أنك لو قلت: فيه آية
  بينة، من دخله كان آمناً صحّ، لأنه في معنى قولك: فيه آية بينة، أمن من دخله. فإن قلت:
  كيف كان سبب هذا الأثر؟ قلت: فيه قولان: أحدهما أنه لما ارتفع بنيان الكعبة وضعف إبراهيم
  عن رفع الحجارة قام على هذا الحجر فغاصت فيه قدماه. وقيل: إنه جاء زائراً من الشام
  إلى مكة فقالت له امرأة إسماعيل: انزل حتى يغسل رأسك، فلم ينزل، فجاءته بهذا الحجر
  فوضعته على شقه الأيمن، فوضع قدمه عليه حتى غسلت شق رأسه، ثم حولته إلى شقه الأيسر
  حتى غسلت الشق الآخر، فبقي أثر قدميه عليه. ومعنى { وَمَن دَخَلَهُ كَانَ ءامِناً }
  معنى قوله:{ أَوَ لَمْ يَرَوْاْ أَنَّا جَعَلْنَا حَرَماً ءامِناً وَيُتَخَطَّفُ ٱلنَّاسُ
  مِنْ حَوْلِهِمْ }[العنكبوت: 67] وذلك بدعوة إبراهيم عليه السلام{ رَبّ ٱجْعَلْ هَـٰذَا
  ٱلْبَلَدَ امِنًا }[البقرة: 126] وكان الرجل لو جر كل جريرة ثم لجأ إلى الحرم لم يطلب.
  وعن عمر رضي الله عنه «لو ظفرت فيه بقاتل الخطاب ما مسسته حتى يخرج منه» وعند أبي حنيفة:
  من لزمه القتل في الحل بقصاص أو ردّة أو زنى فالتجأ إلى الحرم لم يتعرض له، إلا أنه
  لا يؤوى ولا يطعم ولا يسقى ولا يبايع حتى يضطر إلى الخروج. وقيل: آمنا من النار. وعن
  النبي صلى الله عليه وسلم(184) \" من مات في أحد الحرمين بعث يوم القيامة آمنا \" وعنه
  عليه الصلاة والسلام\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ } * { فِيهِ ءَايَٰتٌ بَيِّنَـٰتٌ
  مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ
  ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ
  ٱلْعَٰلَمِينَ }(185) \" الحجون والبقيع يؤخذ بأطرافهما وينثران في الجنة \" وهما مقبرتا
  مكة والمدينة وعن ابن مسعود.(186) وقف رسول الله صلى الله تعالى عليه وعلى آله وسلم
  على ثنية الحجون وليس بها يومئذ مقبرة، فقال «يبعث الله من هذه البقعة ومن هذا الحرم
  كله سبعين ألفاً وجوههم كالقمر ليلة البدر، يدخلون الجنة بغير حساب، يشفع كل واحد منهم
  في سبعين ألفاً وجوههم كالقمر ليلة البدر» وعن النبي صلى الله عليه وسلم:(187) \" من
  صبر على حرّ مكة ساعة من نهار، تباعدت منه جهنم مسيرة مائتي عام \" { مَنِ ٱسْتَطَـٰعَ
  } بدل من الناس. وروي:(188) أنّ رسول الله صلى الله عليه وسلم فسر الاستطاعة بالزاد
  والراحلة، وكذا عن ابن عباس وابن عمر وعليه أكثر العلماء. وعن ابن الزبير: هو على قدر
  القوّة. ومذهب مالك أن الرجل إذا وثق بقوته لزمه. وعنه: ذلك على قدر الطاقة، وقد يجد
  الزاد والراحلة من لا يقدر على السفر، وقد يقدر عليه من لا زاد له ولا راحلة، وعن الضحاك:
  إذا قدر أن يؤجر نفسه فهو مستطيع. وقيل له في ذلك فقال: إن كان لبعضهم ميراث بمكة أكان
  يتركه؟ بل كان ينطلق إليه ولو حبواً فكذلك يجب عليه الحج. والضمير في { إِلَيْهِ }
  للبيت أو للحج. وكلُّ مأتيّ إلى الشيء فهو سبيل إليه وفي هذا الكلام أنواع من التوكيد
  والتشديد؛ ومنها قوله: { وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ } يعني أنه حق واجب
  لله في رقاب الناس لا ينفكون عن أدائه والخروج من عهدته. ومنها أنه ذكر الناس ثم أبدل
  عنه من استطاع إليه سبيلاً، وفيه ضربان من التأكيد: أحدهما أن الإبدال تثنية للمراد
  وتكرير له، والثاني أن الإيضاح بعد الإبهام والتفصيل بعد الإجمال إيراد له في صورتين
  مختلفتين. ومنها قوله: { وَمَن كَفَرَ } مكان ومن لم يحج تغليظاً على تارك الحج؛ ولذلك
  قال رسول الله صلى الله عليه وسلم:(189) \" من مات ولم يحج فليمت إن شاء يهودياً أو
  نصرانياً \" ونحوه من التغليط(190) \" من ترك الصلاة متعمداً فقد كفر \" ومنها ذكر
  الاستغناء عنه وذلك مما يدل على المقت والسخط والخذلان، ومنها قوله: { عَنِ ٱلْعَـٰلَمِينَ
  } وإن لم يقل عنه، وما فيه من الدلالة على الاستغناء عنه ببرهان، لأنه إذا استغنى عن
  العالمين تناوله الاستغناء لا محالة، ولأنه يدل على الاستغناء الكامل فكان أدلّ على
  عظم السخط الذي وقع عبارة عنه. وعن سعيد بن المسيب نزلت في اليهود، فإنهم قالوا: الحج
  إلى مكة غير واجب وروى:(191) أنه لما نزل قوله تعالى: { وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ
  ٱلْبَيْتِ } جمع رسول الله صلى الله عليه وسلم أهل الأديان كلهم فخطبهم فقال: إن الله
  كتب عليكم الحج فحجوا» فآمنت به ملة واحدة وهم المسلمون وكفرت به خمس ملل قالوا: لا
  نؤمن به ولا نصلي إليه ولا نحجه، فنزل { وَمَن كَفَرَ } وعن النبي صلى الله عليه وسلم:(192)\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ } * { فِيهِ ءَايَٰتٌ بَيِّنَـٰتٌ
  مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ
  ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ ٱلله غَنِيٌّ عَنِ
  ٱلْعَٰلَمِينَ } \" حجوا قبل أن لا تحجوا، فإنه قد هدم البيت مرتين ويرفع في الثالثة
  \" وروي.(193) «حجوا قبل أن لا تحجوا، حجوا قبل أن يمنع البر جانبه» وعن ابن مسعود:
  حجوا هذا البيت قبل أن تنبت في البادية شجرة لا تأكل منها دابة إلا نفقت. وعن عمر رضي
  الله عنه: لو ترك الناس الحج عاماً واحداً ما نوظروا وقرىء «حج البيت» بالكسر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

