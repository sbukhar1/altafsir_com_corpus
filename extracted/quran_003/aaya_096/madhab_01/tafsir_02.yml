  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يراد فيه آيات بينات مقام
  إبراهيم، وأمن من دخله، لأنّ الاثنين نوع من الجمع كالثلاثة والأربعة. ويجوز أن تذكر
  هاتان الآيتان ويطوى ذكر غيرهما. دلالة على تكاثر الآيات، كأنه قيل: فيه آيات بينات
  مقام إبراهيم، وأمن من دخله، وكثير سواهما. ونحوه في طيِّ الذكر قول جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَانَتْ حَنِيفَةُ أثْلاَثاً فَثُلْثُهُمو</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنَ الْعَبِيدِ وَثُلْثٌ مِنْ مَوَالِيهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قوله عليه السلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(183)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" حبب إليّ من دنياكم ثلاث: الطيب، والنساء، وقرة عيني في الصلاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن عباس وأبيّ ومجاهد وأبو
  جعفر المدني في رواية قتيبة: «آية بينة»، على التوحيد. وفيها دليل على أنّ مقام إبراهيم
  واقع وحده عطف بيان. فإن قلت: كيف أجزت أن يكون مقام إبراهيم والأمن عطف بيان للآيات؟
  وقوله: { وَمَن دَخَلَهُ كَانَ ءامِناً } جملة مستأنفة إما ابتدائية وإما شرطية؟ قلت:
  أجزت ذلك من حيث المعنى، لأن قوله: { وَمَن دَخَلَهُ كَانَ ءامِناً } دلّ على أمن داخله،
  فكأنه قيل: فيه آيات بينات: مقام إبراهيم، وأمن داخله. ألا ترى أنك لو قلت: فيه آية
  بينة، من دخله كان آمناً صحّ، لأنه في معنى قولك: فيه آية بينة، أمن من دخله. فإن قلت:
  كيف كان سبب هذا الأثر؟ قلت: فيه قولان: أحدهما أنه لما ارتفع بنيان الكعبة وضعف إبراهيم
  عن رفع الحجارة قام على هذا الحجر فغاصت فيه قدماه. وقيل: إنه جاء زائراً من الشام
  إلى مكة فقالت له امرأة إسماعيل: انزل حتى يغسل رأسك، فلم ينزل، فجاءته بهذا الحجر
  فوضعته على شقه الأيمن، فوضع قدمه عليه حتى غسلت شق رأسه، ثم حولته إلى شقه الأيسر
  حتى غسلت الشق الآخر، فبقي أثر قدميه عليه. ومعنى { وَمَن دَخَلَهُ كَانَ ءامِناً }
  معنى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ لَمْ يَرَوْاْ أَنَّا جَعَلْنَا حَرَماً ءامِناً وَيُتَخَطَّفُ
  ٱلنَّاسُ مِنْ حَوْلِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 67] وذلك بدعوة إبراهيم عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ ٱجْعَلْ هَـٰذَا ٱلْبَلَدَ امِنًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  126] وكان الرجل لو جر كل جريرة ثم لجأ إلى الحرم لم يطلب. وعن عمر رضي الله عنه «لو
  ظفرت فيه بقاتل الخطاب ما مسسته حتى يخرج منه» وعند أبي حنيفة: من لزمه القتل في الحل
  بقصاص أو ردّة أو زنى فالتجأ إلى الحرم لم يتعرض له، إلا أنه لا يؤوى ولا يطعم ولا
  يسقى ولا يبايع حتى يضطر إلى الخروج. وقيل: آمنا من النار. وعن النبي صلى الله عليه
  وسلم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
