  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وُضِعَ لِلنَّاسِ
  } صفة لبيت، والواضع هو الله عز وجلّ، تدل عليه قراءة من قرأ «وضع للناس» بتسمية الفاعل
  وهو الله. ومعنى وضع الله بيتا للناس، أنه جعله متعبداً لهم، فكأنه قال: إن أوّل متعبد
  للناس الكعبة. وعن رسول الله صلى الله عليه وسلم: أنه سئل عن أوّل مسجد وضع للناس فقال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(182)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المسجد الحرام. ثم بيت المقدس وسئل كم بينهما؟ قال: «أربعون سنة» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن عليّ رضي الله عنه أن رجلاً
  قال له: أهو أوّل بيت؟ قال: لا، قد كان قبله بيوت، ولكنه أوّل بيت وضع للناس مباركاً
  فيه الهدى والرحمة والبركة. وأوّل من بناه إبراهيم ثم بناه قوم من العرب من جرهم ثم
  هدم فبنته العمالقة ثم هدم فبناه قريش. وعن ابن عباس: هو أوّل بيت حُجَّ بعد الطوفان.
  وقيل: هو أوّل بيت ظهر على وجه الماء عند خلق السماء والأرض، خلقه قبل الأرض بألفي
  عام، وكان زبدة بيضاء على الماء فدحيت الأرض تحته. وقيل: هو أوّل بيت بناه آدم في الأرض.
  وقيل: لما هبط آدم قالت له الملائكة: طف حول هذا البيت فلقد طفنا قبلك بألفي عام، وكان
  في موضعه قبل آدم بيت يقال له: الضراح، فرفع في الطوفان إلى السماء الرابعة تطوف به
  ملائكة السموات { لَلَّذِى بِبَكَّةَ } البيت الذي ببكة، وهي عَلَمٌ للبلد الحرام،
  ومكة وبكة لغتان فيه، نحو قولهم: النبيط والنميط، في اسم موضع بالدهناء: ونحوه من الاعتقاب:
  أمر راتب وراتم. وحمى مغمطة ومغبطة وقيل: مكة، البلد، وبكة: موضع المسجد. وقيل اشتقاقها
  من «بكه» إذا زحمه لازدحام الناس فيها. وعن قتادة: يَبُكُّ الناس بعضهم بعضاً الرجال
  والنساء، يصلي بعضهم بين يدي بعض، لا يصلح ذلك إلا بمكة كأنها سميت ببكة وهي الزحمة.
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا الشَّرِيبُ
  أخذَتْهُ الأَكَّهْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَخَلِّهِ حَتى يَبُكَّ بَكَّهْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: تبك أعناق الجبابرة أي تدقها.
  لم يقصدها جبار إلا قصمه الله تعالى. { مُبَارَكاً } كثير الخير لما يحصل لمن حجه واعتمره
  وعكف عنده وطاف حوله من الثواب وتكفير الذنوب، وانتصابه على الحال من المستكن في الظرف،
  لأن التقدير للذي ببكة هو، والعامل فيه المقدر في الظرف من فعل الاستقرار { وَهُدًى
  لّلْعَـٰلَمِينَ } لأنه قبلتهم ومتعبدهم { مَّقَامِ إِبْرٰهِيمَ } عطف بيان لقوله:
  { ءَايٰتٌ بَيّنٰتٌ فَٱسْأَلْ }. فإن قلت: كيف صح بيان الجماعة بالواحد؟ قلت: فيه وجهان:
  أحدهما أن يجعل وحده بمنزلة آيات كثيرة لظهور شأنه وقوة دلالته على قدرة الله ونبوة
  إبراهيم من تأثير قدمه في حجر صلد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ إِبْرٰهِيمَ كَانَ أُمَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  120] والثاني: اشتماله على آيات لأنّ أثر القدم في الصخرة الصماء آية، وغوصه فيها إلى
  الكعبين آية، وإلانة بعض الصخر دون بعض آية، وإبقاؤه دون سائر آيات الأنبياء عليهم
  السلام آية لإبراهيم خاصة، وحفظه مع كثرة أعدائه من المشركين وأهل الكتاب والملاحدة
  ألوف سنة آية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
