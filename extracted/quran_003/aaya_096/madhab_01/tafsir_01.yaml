  مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإذا كانت بكة
  ما وصفنا، وكان موضع ازدحام الناس حول البـيت، وكان لا طواف يجوز خارج الـمسجد، كان
  معلوماً بذلك أن يكون ما حول الكعبة من داخـل الـمسجد، وأن ما كان خارج الـمسجد فمكة
  لا بكة؛ لأنه لا معنى خارجه يوجب علـى الناس التبـاكَّ فـيه. وإذا كان ذلك كذلك كان
  بـيّناً بذلك فساد قول من قال بكة: اسم لبطن مكة، ومكة: اسم للـحرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
