  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله: إن أوّل
  بـيت وضع للناس يعبد الله فـيه مبـاركاً وهدى للعالـمين، الذي ببكة. قالوا: ولـيس هو
  أوّل بـيت وضع فـي الأرض، لأنه قد كانت قبله بـيوت كثـيرة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السرّي، قال: ثنا أبو الأحوص، عن سماك، عن خالد بن عُرعرة،
  قال: قام رجل إلـى علـيّ، فقال: ألا تـخبرنـي عن البـيت، أهو أوّل بـيت وضع فـي الأرض؟
  فقال: لا، ولكنه أوّل بـيت وضع فـي البركة مقام إبراهيـم، ومن دخـله كان آمناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن
  سماك، قال: سمعت خالد بن عرعرة قال: سمعت علـياً، وقـيـل له: { إِنَّ أَوَّلَ بَيْتٍ
  وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ } هو أول بـيت كان فـي الأرض؟ قال: لا قال: فأين
  كان قوم نوح؟ وأين كان قوم هود؟ قال: ولكنه أوّل بـيت وضع للناس مبـاركاً وهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سأل حفص الـحسنَ
  وأنا أسمع، عن قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً
  } قال: هو أول مسجد عبد الله فـيه فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الـجبـار بن يحيـى الرملـي، قال: ثنا ضمرة، عن ابن شوذب، عن مطر فـي قوله: { إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ } قال: قد كانت قبله بـيوت، ولكنه
  أوّل بـيت وضع للعبـادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن، قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ
  لِلنَّاسِ } يعبد الله فـيه { لَلَّذِى بِبَكَّةَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد: { إِنَّ أَوَّلَ بَيْتٍ
  وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً } قال: وضع للعبـادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو أوّل بـيت وضع للناس. ثم اختلف قائلو ذلك فـي صفة
  وضعه أوّل، فقال بعضهم: خُـلِق قبل جميع الأرضين، ثم دْحِيَت الأرضون من تـحته. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمارة الأسدي، قال:
  ثنا عبـيد الله بن موسى، قال: أخبرنا شيبـان، عن الأعمش، عن بكير بن الأخنس، عن مـجاهد،
  عن عبد الله بن عمرو،قال: خـلق الله البـيت قبل الأرض بألفـي سنة، وكان إذا كان عرشه
  علـى الـماء، زِبْدَةً بـيضاء، فَدُحيت الأرض من تحته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عبد الملك بن أبي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خصيف، قال:
  سمعت مجاهداً يقول: إن أوّل ما خلق الله الكعبة، ثم دَحَى الأرض من تحتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو: قال ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ } كقوله:</font></font>&#13;\t\t\t<label
