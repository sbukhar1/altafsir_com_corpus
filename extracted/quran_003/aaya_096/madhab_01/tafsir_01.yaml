  مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 110].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ
  لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً وَهُدًى لّلْعَـٰلَمِينَ } أمَّا أوّل بـيت،
  فإنه يوم كانت الأرض ماء، وكان زَبْدة علـى الأرض، فلـما خـلق الله الأرض، خـلق البـيت
  معها، فهو أوّل بـيت وضع فـي الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً } قال: أوّل
  بـيت وضعه الله عزّ وجلّ، فطاف به آدم ومن بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون موضع الكعبة، موضع أوّل بـيت وضعه الله فـي الأرض. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: ذُكر لنا أن البـيت
  هبط مع آدم حين هبط، قال: أهبط معك بـيتـي يطاف حوله كما يطاف حول عرشي. فطاف حوله
  آدم ومن كان بعده من الـمؤمنـين، حتـى إذا كان زمن الطوفـان زمن أغرق الله قوم نوح
  رفعه الله وطهره من أن يصيبه عقوبة أهل الأرض، فصار معموراً فـي السماء. ثم إن إبراهيـم
  تتبع منه أثرا بعد ذلك، فبناه علـى أساس قديـم كان قبله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك: ما قال جلّ ثناؤه فـيه: إن أوّل بـيت مبـارك وهدى وضع للناس، للذي
  ببكة. ومعنى ذلك: إن أوّل بـيت وضع للناس: أي لعبـادة الله فـيه مبـاركاً وهدى، يعنـي:
  بذلك ومآباً لنسك الناسكين وطواف الطائفـين، تعظيـماً لله وإجلالاً له؛ للَّذي ببكة؛
  لصحة الـخبر بذلك عن رسول الله صلى الله عليه وسلم وذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به مـحمد بن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة، عن سلـيـمان، عن إبراهيـم التـيـمي،
  عن أبـيه، عن أبـي ذر، قال: قلت يا رسول الله، أيّ مسجد وضع أوّل؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «الـمَسْجدُ الـحَرامُ» قال: ثم
  أيّ؟ قال: «الـمَسْجدُ الأقْصَى» قال: كم بـينهما؟ قال: «أرْبَعُونَ سَنَةٌ» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقد بـين هذا الـخبر عن رسول الله صلى الله عليه وسلم، أن الـمسجد
  الـحرام هو أوّل مسجد وضعه الله فـي الأرض علـى ما قلنا، فأما فـي وضعه بـيتاً بغير
  معنى بـيت للعبـادة والهدى والبركة، ففـيه من الاختلاف ما قد ذكرت بعضه فـي هذا الموضع
  وبعض في سورة البقرة وغيرها من سور القرآن وبينت الصواب من القول عندنا في ذلك بما
  أغنى عن إعادته فـي هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { لَلَّذِى بِبَكَّةَ مُبَارَكاً } فإنه يعنـي: للبـيت الذي بمزدحم الناس لطوافهم
  فـي حجهم وعمرهم وأصل البكّ: الزحم، يقال منه: بَكَّ فلان فلاناً: إذا زحمه وصدمه،
  فهو يَبُكُّه بَكًّا، وهم يَتَباكُّون فـيه: يعنـي به: يتزاحمون ويتصادمون فـيه، فكان
  بَكَّة: «فَعْلَة» من بَكَّ فلانٌ فلاناً: زحمه، سميت البقعة بفعل الـمزدحمين بها.</font></font>&#13;\t\t\t<label
