text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ
  بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ }اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله: إن أوّل بـيت وضع للناس يعبد الله
  فـيه مبـاركاً وهدى للعالـمين، الذي ببكة. قالوا: ولـيس هو أوّل بـيت وضع فـي الأرض،
  لأنه قد كانت قبله بـيوت كثـيرة. ذكر من قال ذلك:حدثنا هناد بن السرّي، قال: ثنا أبو
  الأحوص، عن سماك، عن خالد بن عُرعرة، قال: قام رجل إلـى علـيّ، فقال: ألا تـخبرنـي
  عن البـيت، أهو أوّل بـيت وضع فـي الأرض؟ فقال: لا، ولكنه أوّل بـيت وضع فـي البركة
  مقام إبراهيـم، ومن دخـله كان آمناً.حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر،
  قال: ثنا شعبة، عن سماك، قال: سمعت خالد بن عرعرة قال: سمعت علـياً، وقـيـل له: { إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ } هو أول بـيت كان فـي الأرض؟
  قال: لا قال: فأين كان قوم نوح؟ وأين كان قوم هود؟ قال: ولكنه أوّل بـيت وضع للناس
  مبـاركاً وهدى.حدثنـي يعقوب، قال: ثنا ابن علـية، عن أبـي رجاء، قال: سأل حفص الـحسنَ
  وأنا أسمع، عن قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً
  } قال: هو أول مسجد عبد الله فـيه فـي الأرض.حدثنا عبد الـجبـار بن يحيـى الرملـي،
  قال: ثنا ضمرة، عن ابن شوذب، عن مطر فـي قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  لَلَّذِى بِبَكَّةَ } قال: قد كانت قبله بـيوت، ولكنه أوّل بـيت وضع للعبـادة.حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن، قوله: { إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ } يعبد الله فـيه { لَلَّذِى بِبَكَّةَ }.حدثنـي الـمثنى،
  قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ
  لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً } قال: وضع للعبـادة.وقال آخرون: بل هو أوّل
  بـيت وضع للناس. ثم اختلف قائلو ذلك فـي صفة وضعه أوّل، فقال بعضهم: خُـلِق قبل جميع
  الأرضين، ثم دْحِيَت الأرضون من تـحته. ذكر من قال ذلك:حدثنا مـحمد بن عمارة الأسدي،
  قال: ثنا عبـيد الله بن موسى، قال: أخبرنا شيبـان، عن الأعمش، عن بكير بن الأخنس، عن
  مـجاهد، عن عبد الله بن عمرو،قال: خـلق الله البـيت قبل الأرض بألفـي سنة، وكان إذا
  كان عرشه علـى الـماء، زِبْدَةً بـيضاء، فَدُحيت الأرض من تحته.حدثني محمد بن عبد الملك
  بن أبي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خصيف، قال: سمعت مجاهداً يقول:
  إن أوّل ما خلق الله الكعبة، ثم دَحَى الأرض من تحتها.حدثنـي مـحمد بن عمرو: قال ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { إِنَّ أَوَّلَ
  بَيْتٍ وُضِعَ لِلنَّاسِ } كقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ }{ كُنتُمْ خَيْرَ أُمَّةٍ
  أُخْرِجَتْ لِلنَّاسِ }[آل عمران: 110].حدثنـي مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط،
  عن السديّ: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً
  وَهُدًى لّلْعَـٰلَمِينَ } أمَّا أوّل بـيت، فإنه يوم كانت الأرض ماء، وكان زَبْدة
  علـى الأرض، فلـما خـلق الله الأرض، خـلق البـيت معها، فهو أوّل بـيت وضع فـي الأرض.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً } قال: أوّل
  بـيت وضعه الله عزّ وجلّ، فطاف به آدم ومن بعده.وقال آخرون موضع الكعبة، موضع أوّل
  بـيت وضعه الله فـي الأرض. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: ذُكر لنا أن البـيت هبط مع آدم حين هبط، قال: أهبط معك بـيتـي يطاف حوله
  كما يطاف حول عرشي. فطاف حوله آدم ومن كان بعده من الـمؤمنـين، حتـى إذا كان زمن الطوفـان
  زمن أغرق الله قوم نوح رفعه الله وطهره من أن يصيبه عقوبة أهل الأرض، فصار معموراً
  فـي السماء. ثم إن إبراهيـم تتبع منه أثرا بعد ذلك، فبناه علـى أساس قديـم كان قبله.والصواب
  من القول فـي ذلك: ما قال جلّ ثناؤه فـيه: إن أوّل بـيت مبـارك وهدى وضع للناس، للذي
  ببكة. ومعنى ذلك: إن أوّل بـيت وضع للناس: أي لعبـادة الله فـيه مبـاركاً وهدى، يعنـي:
  بذلك ومآباً لنسك الناسكين وطواف الطائفـين، تعظيـماً لله وإجلالاً له؛ للَّذي ببكة؛
  لصحة الـخبر بذلك عن رسول الله صلى الله عليه وسلم وذلك ما:حدثنا به مـحمد بن الـمثنى،
  قال: ثنا ابن أبـي عديّ، عن شعبة، عن سلـيـمان، عن إبراهيـم التـيـمي، عن أبـيه، عن
  أبـي ذر، قال: قلت يا رسول الله، أيّ مسجد وضع أوّل؟ قال: \" «الـمَسْجدُ الـحَرامُ»
  قال: ثم أيّ؟ قال: «الـمَسْجدُ الأقْصَى» قال: كم بـينهما؟ قال: «أرْبَعُونَ سَنَةٌ»
  \" فقد بـين هذا الـخبر عن رسول الله صلى الله عليه وسلم، أن الـمسجد الـحرام هو أوّل
  مسجد وضعه الله فـي الأرض علـى ما قلنا، فأما فـي وضعه بـيتاً بغير معنى بـيت للعبـادة
  والهدى والبركة، ففـيه من الاختلاف ما قد ذكرت بعضه فـي هذا الموضع وبعض في سورة البقرة
  وغيرها من سور القرآن وبينت الصواب من القول عندنا في ذلك بما أغنى عن إعادته فـي هذا
  الموضع.وأما قوله: { لَلَّذِى بِبَكَّةَ مُبَارَكاً } فإنه يعنـي: للبـيت الذي بمزدحم
  الناس لطوافهم فـي حجهم وعمرهم وأصل البكّ: الزحم، يقال منه: بَكَّ فلان فلاناً: إذا
  زحمه وصدمه، فهو يَبُكُّه بَكًّا، وهم يَتَباكُّون فـيه: يعنـي به: يتزاحمون ويتصادمون
  فـيه، فكان بَكَّة: «فَعْلَة» من بَكَّ فلانٌ فلاناً: زحمه، سميت البقعة بفعل الـمزدحمين
  بها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي
  بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ }فإذا كانت بكة ما وصفنا، وكان موضع
  ازدحام الناس حول البـيت، وكان لا طواف يجوز خارج الـمسجد، كان معلوماً بذلك أن يكون
  ما حول الكعبة من داخـل الـمسجد، وأن ما كان خارج الـمسجد فمكة لا بكة؛ لأنه لا معنى
  خارجه يوجب علـى الناس التبـاكَّ فـيه. وإذا كان ذلك كذلك كان بـيّناً بذلك فساد قول
  من قال بكة: اسم لبطن مكة، ومكة: اسم للـحرم.ذكر من قال فـي ذلك ما قلنا، من أن بكة
  فـي موضع مزدحم الناس للطواف:حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن حصين، عن
  أبـي مالك الغفـاري فـي قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ
  مُبَارَكاً } قال: بكة: موضع البـيت، ومكة: ما سوى ذلك.حدثنـي يعقوب، قال: ثنا هشيـم،
  قال: أخبرنا مغيرة، عن إبراهيـم مثله.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء،
  عن أبـي جعفر، قال: مرّت امرأة بـين يدي رجل وهو يصلـي، وهي تطوف بـالبـيت، فدفعها.
  قال أبو جعفر: إنها بكة يبكّ بعضها بعضاً.حدثنا ابن الـمثنى، قال: ثنا عبد الصمد، قال:
  ثنا شعبة، قال: ثنا سلـمة، عن مـجاهد، قال: إنـما سميت بكّة، لأن الناس يتبـاكُّون
  فـيها، الرجال والنساء.حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن حماد، عن سعيد،
  قال: قلت أيّ شيء سميت بكة؟ قال: لأنهم يتبـاكّون فـيها، قال: يعنـي يتزاحمون.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن الأسود بن قـيس، عن أخيه، عن ابن الزبـير،
  قال: إنـما سميت بكة لأنهم يأتونها حجاجاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً
  } فإن الله بكّ به الناس جميعاً، فـيصلـي النساء قدّام الرجال، ولا يصلـح ببلد غيره.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: «بكة»: بكَّ
  الناسُ بعضهم بعضاً، الرجال والنساء يصلـي بعضهم بـين يدي بعض، لا يصلـح ذلك إلا بـمكة.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن فضيـل بن مرزوق، عن عطية العوفـي، قال: «بكة»: موضع البـيت،
  و «مكة»: ما حولها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يحيـى بن أزهر،
  عن غالب بن عبـيد الله أنه سأل ابن شهاب عن بكة. قال: «بكة» البـيت والـمسجد. وسأله
  عن مكة. فقال ابن شهاب: «مكة»: الـحرم كله.حدثنا الـحسين. قال: ثنا هشيـم، قال: أخبرنا
  حجاج. عن عطاء ومـجاهد، قالا «بكة»: بكّ فـيها الرجال والنساء.حدثنـي عبد الـجبـار
  بن يحيـى الرملـي. قال: قال ضمرة بن ربـيعة: «بكة»: الـمسجد. و«مكة»: البـيوت. وقال
  بعضهم بـما:حدثنـي به يحيـى بن أبـي طالب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ
  لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ }قال: أخبرنا يزيد، قال: أخبرنا
  جويبر، عن الضحاك فـي قوله: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ
  } قال: هي مكة.وقـيـل: { مُبَارَكاً } لأن الطواف به مغفرة للذنوب، فأما نصب قوله:
  { مُبَارَكاً } فإنه علـى الـخروج من قوله: { وُضِعَ }؛ لأن فـي «وضع» ذكراً من البـيت
  هو به مشغول وهو معرفة، و «مبـارك» نكرة لا يصلـح أن يتبعه فـي الإعراب. وأما علـى
  قول من قال: هو أول بـيت وضع للناس علـى ما ذكرنا فـي ذلك قول من ذكرنا قوله، فإنه
  نصب علـى الـحال من قوله: { لَلَّذِى بِبَكَّةَ }؛ لأن معنى الكلام علـى قولهم: إن
  أوّل بـيت وضع للناس، البـيت ببكة مبـاركاً. فـالبـيت عندهم من صفته «الذي ببكة»، و
  «الذي» بصلته معرفة، و «الـمبـارك» نكرة؛ فنصب علـى القطع منه فـي قول بعضهم. وعلـى
  الـحال فـي قول بعضهم. و «هدى» فـي موضع نصب علـى العطف علـى قوله «مبـاركاً».\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

