  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن أول بيت وضع للناس } قال مجاهد: افتخر المسلمون
  واليهود، فقالت اليهود: بيت المقدس أفضل من الكعبة. وقال المسلمون: الكعبة أفضل، فنزلت
  هذه الآية. وفي معنى كونه «أول» قولان. أحدهما: أنه أول بيت كان في الأرض، واختلف أرباب
  هذا القول، كيف كان أول بيت على ثلاثة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه ظهر على وجه الماء حين خلق الله الأرض، فخلقه قبلها بألفي عام، ودحاها من تحته،
  فروى سعيد المقبري عن أبي هريرة قال: كانت الكعبة حشفة على وجه الماء، عليها ملكان
  يسبحان الليل والنهار قبل الأرض بألفي سنة. وقال ابن عباس: وضع البيت في الماء على
  أربعة أركان قبل أن تخلق الدنيا بألفي سنة. ثم دُحيت الأرض من تحت البيت، وبهذا القول
  يقول ابن عمر، وابن عمرو، وقتادة، ومجاهد، والسدي في آخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن آدم استوحش حين أُهبط، فأوحى الله إليه، أن: ابن لي بيتاً في الأرض، فاصنع حوله
  نحو ما رأيت ملائكتي تصنع حول عرشي، فبناه، رواه أبو صالح، عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه أُهبط مع آدم، فلما كان الطوفان، رُفع فصار معموراً في
  السماء، وبنى إبراهيم على أثره، رواه شيبان عن قتادة. القول الثاني: أنه أول بيت وُضع
  للناس للعبادة، وقد كانت قبله بيوت، هذا قول عليّ بن أبي طالب رضي الله عنه، والحسن،
  وعطاء بن السائب في آخرين. فأما بكة، فقال الزجاج: يصلح هذا الاسم أن يكون مشتقاً من
  البَكِّ. يقال بكَّ الناس بعضهم بعضاً، أي: دفع. واختلفوا في تسميتها ببكة على ثلاثة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: لازدحام الناس بها، قاله
  ابن عباس، وسعيد بن جبير، وعكرمة، وقتادة، والفراء، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  لأنها تبكّ أعناق الجبابرة، أي: تدُّقها، فلم يقصدها جبارٌ إلا قصمه الله، روي عن عبد
  الله ابن الزبير، وذكره الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  لأنها تضع من نخوة المتجبرين، يقال: بككت الرجل، أي وضعت منه، ورددت نخوته، قاله أبو
  عبد الرحمن اليزيدي، وقُطرُب. واتفقوا على أن مكة اسمٌ لجميع البلدة. واختلفوا في بكة
  على أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه اسمٌ للبقعة التي فيها
  الكعبة، قاله ابن عباس، ومجاهد، وأبو مالك، وإبراهيم، وعطيَّة. والثاني: أنها ما حول
  البيت، ومكة ما وراء ذلك، قاله عكرمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها المسجد، والبيت. ومكة: اسمٌ للحرم كله، قاله الزهري، وضمرة بن حبيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن بكة هي مكة، قاله الضحاك، وابن قتيبة، واحتج ابن قتيبة
  بأن الباء تبدل من الميم؛ يقال: سمد رأسه، وسبد رأسه: إذا استأصله. وشر لازم، ولازب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مباركاً } قال الزجاج: هو منصوب على الحال. المعنى:
  الذي استقر بمكة في حال بركته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وهدىً } أي: وذا هدىً.</font></font>&#13;\t\t\t<label disabled=\"true\"
