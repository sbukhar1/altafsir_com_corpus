  مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون
  «هدى» في موضع رفع، المعنى: وهو هدى، فأما بركته، ففيه تغفر الذنوب، وتضاعف الحسنات،
  ويأمَن مَن دخله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروى ابن عمر عن النبي صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من طاف بالبيت، لم يرفع قدماً، ولم يضع أُخرى، إلا كتب الله له بها حسنة، وحط عنه
  بها خطيئة، ورفع له بها درجة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وهدىً للعالمين } ، في الهدى هاهنا أربعة أقوال. أحدها:
  أنه بمعنى القبلة، فتقديره: وقبلة للعالمين. والثاني: أنه بمعنى: الرحمة. والثالث:
  أنه بمعنى: الصلاح، لأن من قصده، صلحت حاله عند ربه. والرابع: أنه بمعنى: البيان، والدلالة
  على الله تعالى بما فيه من الآيات التي لا يقدر عليها غيره. حيث يجتمع الكلب والظبي
  في الحرم، فلا الكلب يهيج الظبي، ولا الظبي يستوحش منه، قاله القاضي أبو يعلى.</font></font><font
