  عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن يَعْتَصِم
  بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  كل الطعام كان حلاً لبني إسرائيل إلا ما حرم إسرائيل على نفسه من قبل أن تنزل التوراة
  } قال أبو روق وابن السائب: نزلت</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حين قال النبي صلى الله عليه وسلم: \" أنا على ملة إبراهيم \" فقالت
  اليهود: فكيف وأنت تأكل لحوم الإبل وألبانها؟ فقال صلى الله عليه وسلم: \" ذلك حلالٌ
  لأبي إبراهيم ونحن نحلُّه \" \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت اليهود: كلُّ شيء أصبحنا اليوم نحرِّمه فإنه كان محرماً على
  نوح وإبراهيم حتى انتهى إلينا، فأنزل الله ذلك تكذيباً لهم. ومناسبة هذه الآية لما
  قبلها والجامع بينهما أنه تعالى أخبر أنه لا ينالُ المرء البرّ إلا بالإنفاق مما يحب.
  ونبي الله إسرائيل روى في الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه مرض مرضاً شديداً فطال سقمه فنذر لله نذراً إنْ عافاه اللَّهُ
  من سقمه أنْ يحرِّمَ، أو ليحرمَنّ أحبَّ الطعام والشراب إليه، وكان أحبُّ الطعام إليه
  لحوم الإبل، وأحبُّ الشراب ألبانها، ففعل ذلك تقرباً إلى الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقد اجتمعت هذه الآية وما قبلها
  في أنّ كلاًّ منهما فيما ترك ما يحبه الإنسان وما يؤثره على سبيل التقرب به لله تعالى.
  وكلٌّ: من صيغ العموم. والطعام: أصلُه مصدرٌ أُقيم مقام المفعول، وهو اسم لكل ما يطعم
  ويؤكل. وزعم بعض أصحاب أبي حنيفة أنه اسم للبر خاصة. قال الرازي: والآية تبطله لأنه
  استثنى منه ما حرم إسرائيل على نفسه. واتّفقوا على أنه شيء سوى الحنطة، وسوى ما يتخذ
  منها. ومما يؤكد ذلك قوله في الماء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن لم يطعمه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  249]. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وطعام الذين أوتوا الكتاب حلٌّ لكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 5] وأراد الذبائح انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويُجاب عن الاستثناء أنه منقطع، فلا يندرجُ تحت الطعام. وقال القفال:
  لم يبلغنا أنّ الميتة والخنزير كانا مباحين لهم مع انّهما طعام، فيحتملُ أنْ يكونَ
  ذلك على الأطعمة التي كانت اليهود في وقت الرسول صلى الله عليه وسلم تدَّعي أنها كانت
  محرمة على إبراهيم، فيزول الإشكال يعني إشكال العموم. والحل: الحلال، وهو مصدرُ حلَّ
  نحو عزّ عزاً ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأنت حل بهذا البلد</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البلد: 2] أي حلالُ به. وفي الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن عائشة: \" كنت أطيِّبُ رسول
  الله صلى الله عليه وسلم لحلِّه ولحرمه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولذلك استوى فيه الواحدُ والجمعُ والمذكر والمؤنث. قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  هنّ حلٌّ لهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الممتحنة: 10] وهي كالحرم، أي الحرام. واللُّبس، أي اللباس. وإسرائيل:
  هو يعقوب، وتقدم الكلام عليه، وتقدّم أنَّ الذي حرمه إسرائيل هو لحوم الإبل وألبانها؛
  ورواه أبو صالح عن ابن عباس، وهو قول: الحسن، وعطاء، وأبي العالية، ومجاهد، وعبد الله
  بن كثير في آخرين. وقيل: العروق. رواه سعيد بن جبير، عن ابن عباس. وهو قول: مجاهد أيضاً،
  وقتادة، والضحاك، والسدي، وأبي مجلز في آخرين.</font></font>&#13;\t\t\t<label disabled=\"true\"
