  ابن عباس: عرضت له الآنساء فأضنته، فجعل لله إنْ شفاه من ذلك أنْ لا يطعم عرقاً. قال:
  فلذلك اليهود تنزع العروق من اللحم، وليس في تحريم العروق قربة فيما يظهر. وروي عن
  ابن عباس أنَّه حرم العروق ولحوم الإبل. وقيل: زيادتا الكبد والكليتان والشحم إلا ما
  على الظهر قاله: عكرمة. وتقدَّم سببُ تحريمه لما حرمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: ولم يختلف فيما علمت أنّ سبب التحريم هو بمرض أصابه، فجعل تحريم ذلك شكراً
  لله تعالى إنْ شفي. وقيل: هو وجع عرق النسا. وهذا الاستثناء يحتملُ الاتصال والانقطاع،
