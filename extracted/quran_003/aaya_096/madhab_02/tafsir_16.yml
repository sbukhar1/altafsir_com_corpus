  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُوَّلَ بَيْتٍ } اتفقوا أنه أول بيت وضع للعبادة، وهل كانت قبله
  بيوت؟ أو لم تكن قبله؟ مذهبان. { بِبَكَّةَ } ومكة واحد، أو بكة المسجد، ومكة الحرم
  كله، أو بكة بطن مكة، أخذت بكة من الزحمة، تَبَاكَّ القوم ازدحموا، أو تَبُك أعناق
  الجبابرة، إذا ظلموا فيها لم يمهلوا. { مُّبَارَكاً } بحصول الثواب لقاصده، أو يأمن
  داخله حتى الوحش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

