  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سواء العاكف فيه والباد</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 25]. فإن قلت: كيف أضافه
  إلى نفسه مرة في قوله وطهر بيتي وأضافه للناس أخرى بقوله وضع للناس. قلت: أما إضافته
  إلى نفسه فعلى سبيل التشريف والتعظيم له كقوله ناقة الله، وأما إضافته إلى الناس فلأنه
  يشترك فيه جميع الناس لأنه موضع حجهم وقبلة صلاتهم للذي ببكة. قيل هي مكة نفسها والعرب
  تعاقب بين الباء والميم فيقولون ضربة لازب لازم وقيل بكة اسم لموضع البيت ومكة اسم
  للبلد وفي اشتقاق بكة وجهان: أحدهما: أنه من البك الذي هو عبارة عن الدفع يقال بكة
  يبكه إذا دفعه وزاحمه ولهذا قال سعيد بن جبير: سميت بكة لأن الناس يتباكون فيها أي
  يزدحمون في الطواف وهو قول محمد بن على الباقر ومجاهد وقتادة. الوجه الثاني سميت بكة
  لأنها تبك أعناق الجبابرة أي تدقها ولم يقصدها جبار بسوء إلا قصمه الله تعالى وهذا
  قول عبدالله بن الزبير، وأما مكة فسميت بذلك لقلة مائها من قول العرب مك الفصيل ضرع
  أمه وامتكه إذا مص كل ما فيه من اللبن، وقيل لأنها تمك الذنوب أي تزيلها وسميت مكة
  أم رحم لأن الرحمة تنزل بها، والحاطمة لأنها تحطم من استخف بحرمتها، أو لأن الناس يحطم
  بعضهم بعضاً من الزحمة، وسميت أم القرى لأنها أصل كل بلدة ومن تحتها دحيت الأرض، واختلف
  العلماء في كون البيت أول بيت وضع للناس على قولين: أحدهما أنه أول في الوضع والبناء
  قال مجاهد: خلق الله هذا البيت قبل أن يخلق شيئاً من الأرضين وفي رواية عنه إن الله
  خلق موضع البيت قبل أن يخلق شيئاً من الأرض بألفي عام، وقيل هو أول بيت ظهر على وجه
  الماء عند خلق السموات والأرض خلقه قبل الأرض بألفي عام وكان زبدة بيضاء على وجه الماء
  فدحيت الأرض من تحته. وهذا قول ابن عمر ومجاهد وقتادة والسدي. وقيل هو أول بيت بني
  على الأرض. وروي عن علي بن الحسين بن علي رضي الله عنهم أن الله تعالى وضع تحت العرش
  بيتاً وهو البيت المعمور وأمر الملائكة أن يطوفوا به ثم أمر الملائكة الذين في الأرض
  أن يبنوا بيتاً في الأرض على مثاله وقدره فبنوا هذا البيت واسمه الضراح، وأمر من في
  الأرض أن يطوفوا به كما يطوف أهل السماء بالبيت المعمور وروي أن الملائكة بنوه قبل
  خلق آدم بألفي عام وكانوا يحجونه فلما حجه آدم قالت له الملائكة بر حجك يا آدم لقد
  حججنا هذا البيت قبلك بألفي عام وقال ابن عباس: هو أول بيت بناه آدم في الأرض قيل إن
  آدم لما أهبط إلى الأرض استوحش وشكا الوحشة فأمره الله تعالى ببناء الكعبة فبناها وطاف
  بها وبقي ذلك البناء إلى زمان نوح عليه السلام فلما كان الطوفان رفع الله البيت وبقي
  موضع البيت أكمة بيضاء إلى أن بعث الله إبراهيم عليه السلام فأمره ببنائه.</font></font>&#13;\t\t\t<label
