  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول الثاني، أن المراد من الأولية كون هذا أول بيت وضع للناس مباركاً
  ويدل عليه سياق الآية وهو قوله تعالى: { للذي ببكة مباركاً } وروي أن رجلاً قام إلى
  علي بن أبي طالب فقال: ألا تخبرني عن البيت أهو أول بيت وضع في الأرض؟ قال: لا قد كان
  قبله بيوت ولكنه أول بيت وضع للناس مباركاً وهدى وفيه مقام إبراهيم ومن دخله كان آمناً
  وقال الحسن: هو أول مسجد عبد الله فيه، وقال مطرف: هو أول بيت وضع للعبادة. وقال الضحاك:
  هو أول بيت وضع فيه البركة، وأول بيت وضع للناس يجح إليه، وأول بيت جعل قبلة للناس.
  (ق) عن أبي ذر قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سألت رسول الله صلى الله عليه وسلم عن أول مسجد وضع في الأرض قال: المسجد الحرام
  قلت: ثم أي؟ قال المسجد الأقصى قلت: كم بينهما؟ قال أربعون عاماً ثم الأرض لك مسجداً
  فحيثما أدركت الصلاة فصلّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">زاد البخاري فإن الفضل فيه وقوله { مباركاً } يعني ذا بركة وأصل البركة
  النمو والزيادة، وقيل هو ثبوت الخير الإلهي فيه وقيل هو أول بيت خص بالبركة وزيادة
  الخير وقيل لأن الطاعات وسائر العبادات تتضاعف ويزداد ثوابها عنده (ق) عن أبي هريرة
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صلاة في مسجدي هذا أفضل من ألف صلاة فيما سواه من المساجد إلا المسجد
