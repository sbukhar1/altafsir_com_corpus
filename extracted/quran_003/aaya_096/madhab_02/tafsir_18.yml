  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال تعالى: { فمن افترى على الله الكذب } الافتراء اختلاق الكذب والافتراء
  الكذب والقذف والإفساد وأصله من فري الأديم إذا قطعه لأن الكاذب يقطع القول من غير
  حقيقة له في الوجود { من بعد ذلك } أي من بعد ظهور الحجة بأن التحريم إنما كان من جهة
  يعقوب ولم يكن محرماً قبله { فأولئك هم الظالمون } أي هم المستحقون للعذاب لأن كفرهم
  ظلم منهم لأنفسهم ولمن أضلوه عن الدين من بعدهم وهذا رد على اليهود وتكذيب لهم حيث
  أرادوا براءة ساحتهم فيما بقي عليهم مما نطق به القرآن من تعديد مساويهم التي كانوا
  يرتكبونها { قل صدق الله } يعني قل صدق الله يا محمد فيما أخبر أن ذلك النوع من الطعام
  صار حراماً على إسرائيل وأولاده بعد أن كان حلالاً لهم فصح القول بالنسخ، وبطل قول
  اليهود معناه صدق الله في قوله أن لحوم الإبل وألبانها كانت محللة لإبراهيم عليه السلام،
  وإنما حرمت على بني إسرائيل بسبب تحريمها إسرائيل على نفسه وقيل صدق الله في أن سائر
  الأطعمة كانت محللة على بني إسرائيل وإنما حرمت على اليهود جزاء على قبائح أفعالهم
  ففيه تعريض بكذب اليهود والمعنى ثبت أن الله تعالى صادق فيما أنزل وأخبر وأنتم كاذبون
  يا معشر اليهود { فاتبعوا ملة إبراهيم حنيفاً } أي اتبعوا ما يدعوكم إليه محمد صلى
  الله عليه وسلم من ملة إبراهيم وهي الإسلام وهو الدين الصحيح وهو الذي عليه محمد ومن
  آمن معه وإنما دعاهم إلى ملة إبراهيم ملة محمد صلى الله عليه وسلم { وما كان من المشركين
  } أي لم يدع مع الله إلهاً آخر ولا عبداً سواه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إن أول بيت وضع للناس للذي ببكة } سبب نزول هذه الآية أن اليهود قالوا للمسلمين
  بيت المقدس قبلتنا وهو أفضل من الكعبة وأقدم وهو مهاجر الأنبياء وقبلتهم وأرض المحشر.
  وقال المسلمون: بل الكعبة أفضل فأنزل الله هذه الآية، وقيل لما ادعت اليهود والنصارى
  أنهم على ملة إبراهيم أكذبهم الله تعالى وأخبر أن إبراهيم كان حنيفاً مسلماً وما كان
  من المشركين وأمرهم باتباعه فقال تعالى في الآية المتقدمة: { فاتبعوا ملة إبراهيم حنيفاً
  } وكان من أعظم شعائر ملة إبراهيم الحج إلى الكعبة ذكر في هذه الآية فضيلة البيت ليفرع
  عليها إيجاب الحج وقوله: إن أول بيت وضع للناس الأول هو الفرد السابق المتقدم على ما
  سواه وقيل هو اسم للشيء الذي يوجد ابتداء سواء حصل عقبه شيء آخر، أو لم يحصل والمعنى
  أن أول بيت وضع للناس أي وضعه الله موضعاً للطاعات والعبادات وقبلة للصلاة وموضعاً
  للحج وللطواف تزداد فيه الخيرات وثواب الطاعات وكونه وضع للناس يعني يشترك فيه جميع
  الناس كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
