  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ } ، يعني: محمداً صلّى الله
  عليه وسلم، { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } ، يقول الله تعالى للأنبياء حين
  استخرج الذرية من صلب آدم عليه السلام والأنبياء فيهم كالمصابيح والسرج، وأخذ عليهم
  الميثاق في أمر محمد صلّى الله عليه وسلم، قال { ءَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ
  ذٰلِكُمْ إِصْرِى } ، أي: قبلتم على ذلكم عهدي، والإِصر: العهد الثقيل، { قَالُوۤاْ
  أَقْرَرْنَا قَالَ } ، الله تعالى: { فَٱشْهَدُواْ } أي: فاشهدوا أنتم على أنفسكم وعلى
  أتباعكم، { وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّـٰهِدِينَ } ، عليكم وعليهم، وقال ابن عباس:
  فاشهدوا، أي: فاعلموا، وقال سعيد بن المسيب قال الله تعالى للملائكة فاشهدوا عليهم،
