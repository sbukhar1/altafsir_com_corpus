  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ
  مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ
  رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ
  وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ
  مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله: { وَلاَ
  يَأْمُرَكُمْ } ، قرأ ابن عامر وحمزة ويعقوب بنصب الراء عطفاً على قوله: ثم يقول، فيكون
  مردوداً على البشر، أي: ولا يأمرَ ذلك البشر، وقيل: على إضمار «أن» أي: ولا أن يأمرَكم
  ذلك البشر، وقرأ الباقون بالرفع على الاستئناف، معناه: ولا يأمرُكم الله، وقال ابن
  جريج وجماعة: ولا يأمرُكم محمد، { أَن تَتَّخِذُواْ ٱلْمَلَـٰئِكَةَ وَٱلنَّبِيِّيْنَ
  أَرْبَابًا } ، كفعل قريش والصابئين حيث قالوا: الملائكة بنات الله، واليهود والنصارى
  حيث قالوا في المسيح وعُزير ما قالوا، { أَيَأْمُرُكُم بِٱلْكُفْرِ بَعْدَ إِذْ أَنتُم
  مُّسْلِمُونَ } ، قاله على طريق التعجب والإِنكار، يعني: لا يقول هذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عزّ وجلّ: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ
  آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ } قرأ حمزة { لَمَآ } بكسر اللام، وقرأ الآخرون
  بفتحها، فمن كسر اللام فهي لام الإِضافة دخلت على ما، ومعناه الذي يريد للذي آتيتكم،
  أي: أخذ ميثاق النبيين لأجل الذي آتاهم من الكتاب والحكمة يعني، أنهم أصحاب الشرائع،
  ومَنْ فتح اللام فمعناه: للذي آتيتكم، بمعنى الخبر، وقيل: بمعنى الجزاء، أي: لئن آتيتكم
  ومهما آتيتكم، وجواب الجزاء قوله { لَتُؤْمِنُنَّ }. قوله: { لَمَآ ءَاتَيْتُكُم }
  قرأ نافع وأهل المدينة (آتيناكم) على التعظيم كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَا دَاوُودَ زَبُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  163]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 12] وقرأ الآخرون بالتاء
  لموافقة الخط، ولقوله: { وَأَنَاْ مَعَكُمْ }. واختلفوا في المَعْنِيِّ بهده الآية:
  فذهب قوم إلى أن الله تعالى أخذ الميثاق على النبيين خاصةً أن يُبلِّغوا كتاب الله
  ورسالاته إلى عباده، وأن يُصدّق بعضهم بعضاً وأخذ العهد على كل نبي أن يُؤمن بمن يأتي
  بعده من الأنبياء، وينصره إن أدركه، وإن لم يدركه أن يأمر قومَه بنصرته إن أدركوه،
  فأخذ الميثاق من موسى أن يؤمن بعيسى، ومن عيسى أن يؤمن بمحمد صلّى الله عليه وسلم.
  (وقال الآخرون: بما أخذ الله الميثاق منهم في أمر محمد صلّى الله عليه وسلم)، فعلى
  هذا اختلفوا: فمنهم من قال: إنما أخذ الميثاق على أهل الكتاب الذين أرسَل منهم النبيين،
  وهذا قول مجاهد والربيع، ألا ترى إلى قوله { ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا
  مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } ، وإنما كان محمد صلّى الله عليه وسلم
  مبعوثاً إلى أهل الكتاب دون النبيين، يدل عليه أن في قراءة عبد الله بن مسعود وأُبي
  بن كعب { وإذْ أخذ الله ميثاق الذين أوتوا الكتاب } ، وأما القراءة المعروفة (وإذْ
  أخذ الله ميثاق النبيين) فأراد: أن الله أخذ ميثاق النبيين أن يأخذوا الميثاق على أممهم
  أن يُؤمنوا بمحمد صلّى الله عليه وسلم ويُصدّقوه وينصروه، إن أدركوه. وقال بعضهم: أراد
  أخذ الله الميثاق على النبيين، وأممهم جميعاً في أمر محمد صلّى الله عليه وسلم، فاكتفى
  بذكر الأنبياء لأن العهد مع المتبوع عهد على الأَتباع، وهذا معنى قول ابن عباس، وقال
  علي بن أبي طالب: لم يبعث الله نبياً، آدمَ ومن بعده، إلا أخذ عليه العهد في أمر محمد،
  وأخذ العهد على قومه ليؤمِنُنَّ به، ولئن بُعث وهم أحياء لَيَنْصُرنَّه.</font></font>&#13;\t\t\t<label
