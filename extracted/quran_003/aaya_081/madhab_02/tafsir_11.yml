  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ } يعني الميثاق حيث أخرجهم
  من صُلْبِ آدم - عليه السلام - وَأَخَذَ عليهم الميثاق العهد أن يبلغ الأول الآخر وأن
  يصدق الآخر الأول فذلك قوله تعالى: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ
  } يعني إقرار النَّبِيِّين { لَمَا ءَاتَيْتُكُم }. قرأ حمزة \" لِمَا \" [آتيتكم]
  بكسر اللام والتخفيف، [يعني بما آتيتكم] والباقون [بنصب اللام]، ومعناه: فما آتيتكم
  يعني، أي كتاب آتيتكم لتؤمنوا به. وقرأ بعضهم: بنصب اللام والتشديد، أي حين آتيتكم
  { مِّن كِتَـٰبٍ وَحِكْمَةٍ } يعني بيان الحلال والحرام. وقرأ نافع \" آتيناكم \" بلفظ
  الجماعة وهو لفظ الملوك، والباقون \" آتيتكم \" بلفظ الوحدان. ويقال: أخذ الميثاق بالوحي،
  فلم يبعث نبيّاً إلا ذكر له محمداً - صلى الله عليه وسلم - ونعته، وأخذ عليه ميثاقه
  أن يبينه لقومه وأن يأخذ منهم ميثاقهم أن يبينوه لمن بعدهم ولا يكتمونه. { ثُمَّ جَاءكُمْ
  رَسُولٌ } يعني به أهل الكتاب الذين كانوا في زمن النبي - صلى الله عليه وسلم - { مُّصَدّقٌ
  لّمَا مَعَكُمْ } في التوحيد وبعض الشرائع، وذلك أن الله تعالى لما أخذ ميثاق الأنبياء
  وأخذ الأنبياء الميثاق من قومهم بأن يبينوه، فلما قدم النبي - صلى الله عليه وسلم -
  المدينة فكذبوه فذكرهم الله تعالى ما أتاهم به أنبياؤهم فقال تعالى: { وَإِذْ أَخَذَ
  ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ لَمَا ءَاتَيْتُكُم مِّن كِتَـٰبٍ وَحِكْمَةٍ ثُمَّ
  جَاءكُمْ رَسُولٌ } يعني محمد - صلى الله عليه وسلم - مصدق لما معكم من التوراة، {
  لَتُؤْمِنُنَّ بِهِ } يعني قال لهم في الميثاق لتؤمنن به، أي لتصدقنه إذا بُعث { وَلَتَنصُرُنَّهُ
  } إذا خرج { قَالَ } لهم: { ءَأَقْرَرْتُمْ } بتصديقه، يعني هل أقررتم بما أخذ عليكم
  من الميثاق بتصديقه ونصره، { وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي } يعني هل قبلتم
  على ذلك عهدي الذي أخذت عليكم على إيمانكم بمحمد - صلى الله عليه وسلم - { قَالُواْ
  أَقْرَرْنَا }  { قَالَ } الله تعالى: { فَأَشْهِدُواْ } بعضكم على بعض بأني قد أخذت
  عليكم العهد { وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّـٰهِدِينَ } على إقراركم. قال الزجاج:
  قوله \" فاشهدوا \" أي فاثبتوا لأن الشاهد هو الذي يصحح دعوى المدعي وأنا معكم من الشاهدين،
  وشهادة الله للنبيين تبينه أمر نبوتهم بالآيات (المعجزات). وقال القتبي: أصل الإصر،
  الثقل، فسمي العهد إصراً، لأنه يمنع [صاحبه عن مخالفة] الأمر الذي أخذ [عليه فثقل]</font></font><font
