  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وإذ أخذ الله ميثاق النبيين لما آتيتكم من كتاب وحكمة ثم جاءكم رسول مصدّق لما معكم
  لتؤمنن به ولتنصرنه } مناسبة هذه الآية لما قبلها أنه تعالى: لما نفى عن أهل الكتاب
  قبائح أقوالهم وأفعالهم، وكان مما ذكر أخيراً اشتراءهم بآيات الله ثمناً قليلاً، وما
  يؤول أمرهم إليه في الآخرة، وإن منهم من بدل في كتابه وغير، وصف رسول الله صلى الله
  عليه وسلم ونزه رسوله عن الأمر بأن يعبد هو أو غيره، بل تفرّد بالله تعالى بالعبادة،
  أخذ تعالى يقيم الحجة على أهل الكتاب وغيرهم ممن أنكر نبوّته ودينه، فذكر أخذ الميثاق
  على أنبيائهم بالإيمان برسول الله صلى الله عليه وسلم، والتصديق له، والقيام بنصرته،
  وإقرارهم بذلك، وشهادتهم على أنفسهم، وشهادته تعالى عليهم بذلك، وهذا العهد مذكور في
  كتبهم وشاهد بذلك أنبياؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبي، وعبد الله: ميثاق الذين
  أوتوا الكتاب، بدل: النبيين، وكذا هو في مصحفيهما. وروي عن مجاهد أنه قال: هكذا هو
  القرآن، وإثبات النبيين خطأ من الكاتب، وهذا لا يصح عنه لأن الرواة الثقاة نقلوا عنه
  أنه قرأ: النبيين كعبد الله بن كثير وغيره، وإن صح ذلك عن غيره فهو خطأ مردود بإجماع
  الصحابة على مصحف عثمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخطاب بقوله: وإذ أخذ، يجوز أن
  يكون للنبي صلى الله عليه وسلم، أمره أن يذكر أهل الكتاب بما هو في كتبهم من أخذ الميثاق
  على النبيين، ويجوز أن يتوجه إلى أهل الكتاب أمروا أن يذكروا ذلك، وعلى هذين التقديرين
  يكون العامل: أذكر، أو: أذكروا، ويجوز أن يكون العامل في: إذ، قال من قوله: { قال أأقررتم
  } وهو حسن، إذ لا تكلف فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: ويجوز أن يكون معطوفاً على
  ما تقدم من لفظ إذ، والعامل فيها: اصطفى، وهذا بعيد جداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  الكلام يدل على أن الله هو الآخذ ميثاق النبيين فروي عن عليّ، وابن عباس، وطاووس، والحسن،
  والسدّي: أن الذين أخذ ميثاقهم هم الأنبياء دون أممهم، أخذ عليهم أن يصدّق بعضهم بعضاً،
  وأن ينصر بعضهم بعضاً، ونصرة كل نبي لمن بعده توصية من آمن به أن ينصره إذا أدرك زمانه.
  وينبو عن هذا المعنى لفظ: { ثم جاءكم رسول } إلى آخر الكلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس أيضاً فيما روى عنه: أخذ ميثاق النبيين وأممهم على الأيمان بمحمد صلى الله
  عليه وسلم ونصره، واجتزأ بذكر النبيين من ذكر أممها لأن الأمم أتباع للأنبياء، ويدل
  عليه قول عليّ كرّم الله وجهه: ما بعث الله نبياً إلاَّ أخذ عليه العهد في محمد صلى
  الله عليه وسلم، وأمره بأخذ العهد على قومه فيه بأن يؤمنوا به وينصروه إن أدركوا زمانه.
  وروي عن ابن عباس أيضاً: أنه تعالى لما أخرج ذرية آدم من صلبه أخذ الميثاق على جميع
  المرسلين أن يقروا بمحمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
