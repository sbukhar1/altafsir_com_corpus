  إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعلى هذين القولين يكون قوله: { ثم جاءكم رسول } عنى به واحد وهو محمد
  صلى الله عليه وسلم، ولا يكون جنساً. ويبعد قول ابن عباس: أن الميثاق كان حين أخرجهم
  من ظهر آدم كالذر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ حمزة: لما آتيناكم، لأن الظاهر
  أن ذلك كان بعد إيتاء الكتاب والحكمة. و: ميثاق، مضاف إلى النبيين، فيحتمل أن يكون
  النبيون هم الموثقون للعهد على أممهم، ويحتمل أن يكونوا هم الموثق عليهم، والذي يدل
  عليه ما قبل الآية من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ما كان لبشر أن يؤتيه الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 79] الآية وما بعدها
  من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومن يبتغ غير الإسلام ديناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 85] أن المراد بقوله
  { ثم جاءكم رسول } هو محمد صلى الله عليه وسلم، ولذلك جاء مصدقاً لما معكم. وكثيراً
  ما وصف بهذا الوصف في القرآن رسولنا محمد صلى الله عليه وسلم، ألا ترى إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولما
  جاءهم رسول من عند الله مصدق لما معهم نبذ فريق</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 101] وكذلك وصف كتابه بأنه
  مصدق لما في كتبهم، وإذا تقرر هذا كان المجاز في صدر الآية فيكون على حذف مضاف أي:
  وإذ أخذ الله ميثاق أتباع النبيين من أهل الكتاب، أو ميثاق أولاد النبيين، فيوافق صدر
  الآية ما بعدها، وجعل ذلك ميثاقاً للنبيين على سبيل التعظيم لهذا الميثاق، أو يكون
  المأخوذ عليهم الميثاق مقدّراً بعد النبيين، التقدير: وإذ أخذ الله ميثاق النبيين على
  أممهم. ويبين هذا التأويل قراءة أبي، وعبد الله: ميثاق الذين أوتوا الكتاب، ويبين أيضاً
  أن الميثاق كان على الأمم قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن تولى بعد ذلك فأولئك هم الفاسقون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 82] ومحال هذا الفرض في حق النبيين، وإنما ذلك في حق الأتباع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ جمهور السبعة: لما، بفتح اللام وتخفيف الميم وقرأ حمزة: لما،
  بكسر اللام وقرأ سعيد بن جبير، والحسن: لما، بتشديد الميم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  توجيه قراءة الجمهور ففيه أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن: ما، شرطية منصوبة على المفعول بالفعل بعدها، واللام قبلها موطئة لمجيء: ما، بعدها
  جواباً للقسم، وهو أخذ الله ميثاق. و: من، في قوله: من كتاب، كهي، في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  ننسخ من آية</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 106] والفعل بعد: ما، ماضٍ معناه الاستقبال لتقدم، ما، الشرطية
  عليه. وقوله: ثم جاءكم، معطوف على الفعل بعد: ما، فهو في حيز الشرط، ويلزم أن يكون
  في قوله: ثم جاءكم، رابط يربطها بما عطفت عليه، لأن: جاءكم، معطوف على الفعل بعد: ما،
  و: لتؤمنن به، جواب لقوله { أخذ الله ميثاق النبيين } ونظيره من الكلام في التركيب:
  أقسم لأيهم صحبت، ثم أحسن إليه رجل تميمي لأحسنن إليه، تريد لأحسنن إلى الرجل التميمي.
  فلأحسنن جواب القسم، وجواب الشرط محذوف لدلالة جواب القسم عليه، وكذلك في الآية جواب
  الشرط محذوف لدلالة جواب القسم عليه، والضمير في: به، عائد على: رسول، وهذا القول،
  وهو أن: ما، شرطية هو قول الكسائي.</font></font>&#13;\t\t\t<label disabled=\"true\"
