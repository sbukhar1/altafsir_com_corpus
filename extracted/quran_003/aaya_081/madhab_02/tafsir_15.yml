  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِذ أخذ الله ميثاق النبين } قال الزجاج: موضع «إِذ» نصب، المعنى: واذكر
  في أقاصيصك إذ أخذ الله. قال ابن عباس: الميثاق: العهد. وفي الذي أخذ ميثاقهم عليه
  قولان. أحدهما: أنه تصديق محمد صلى الله عليه وسلم، روي عن علي، وابن عباس، وقتادة،
  والسدي. والثاني: أنه أخذ ميثاق الأول من الأنبياء ليؤمننَّ بما جاء به الآخر منهم،
  قاله طاووس. قال مجاهد، والربيع بن أنس: هذه الآية خطأ من الكتَّاب، وهي في قراءة ابن
  مسعود: { وإِذ أخذ الله ميثاق الذين أوتوا الكتاب } واحتج الربيع بقوله تعالى: { ثم
  جاءكم رسول }. وقال بعض أهل العلم: إنما أخذ الميثاق على النبيين، وأممهم، فاكتفى بذكر
  الأنبياء عن ذكر الأمم، لأن في أخذ الميثاق على المتبوع دلالة على أخذه على التابع،
  وهذا معنى قول ابن عباس، والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  العلماء في لام «لما» فقرأ الأكثرون «لما» بفتح اللام والتخفيف، وقرأ حمزة مثلها، إلا
  أنه كسر اللام، وقرأ سعيد بن جبير «لما» مشدَّدة الميم، فقراءة ابن جبير، معناها: حين
  آتيتكم. وقال الفراء في قراءة حمزة: يريد أخذ الميثاق للذي آتاهم، ثم جعل قوله: { لتؤمنن
  به } من الأخذ. قال الفراء: ومن نصب اللام جعلها زائدة. و «ما» هاهنا بمعنى الشرط والجزاء،
  فالمعنى: لئن آتيتكم ومهما آتيتكم شيئاً من كتاب وحكمة. قال ابن الأنباري: اللام في
  قوله تعالى: { لما آتيتكم } على قراءة من شدَّد أو كسر: جواب لأخذ الميثاق، قال: لأن
  أخذ الميثاق يمين، وعلى قراءة من خففها، معناها: القسم، وجواب القسم اللام في قوله:
  { لتؤمنن به }. وإنما خاطب، فقال: آتيتكم. بعد أن ذكر النبيين وهم غيَّب، لأن في الكلام
  معنى قول وحكاية، فقال مخاطباً لهم: لما آتيتكم وقرأ نافع «آتيناكم» بالنون والألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ثم جاءكم رسول } قال علي رضي الله عنه: ما بعث الله
  نبياً إلا أخذ عليه العهد، إن بعث محمد وهو حي ليؤمنن به ولينصرنه. وقال غيره: أخذ
  ميثاق الأنبياء أن يصدق بعضُهم بعضاً. والإصر هاهنا: العهد في قول الجماعة. قال ابن
  قتيبة: أصل الإصر: الثِّقل، فسمي العهد إصراً، لأنه منعٌ من الأمر الذي أخذ له، وثقل
  وتشديد. وكلهم كسر ألف «إصري». وروى أبو بكر، عن عاصم ضمَّه. قال أبو علي: يشبه أن
  يكون الضم لغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قال فاشهدوا } قال
  ابن فارس: الشهادة: الإخبار بما شوهد. وفيمن خوطب بهذا قولان. أحدهما: أنه خطاب للنبيين،
  ثم فيه قولان. أحدهما: أنه معناه: فاشهدوا على أممكم، قاله علي بن أبي طالب. والثاني:
  فاشهدوا على أنفسكم، قاله مقاتل. والثاني: أنه خطاب للملائكة، قاله سعيد بن المسيب.
  فعلى هذا يكون كناية عن غير مذكور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

