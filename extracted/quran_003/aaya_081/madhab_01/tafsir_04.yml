  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأيُّهَا
  ٱلنَّبِىُّ إِذَا طَلَّقْتُمُ ٱلنّسَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الطلاق 1. الحجة الثانية لأصحاب
  هذا القول ما روي أنه عليه الصلاة والسلام قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقد جئتكم بها بيضاء نقية أما والله لو كان موسى بن عمران حياً لما
  وسعه إلا اتباعي \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحجة
  الثالثة ما نقل عن علي رضي الله عنه أنه قال إن الله تعالى ما بعث آدم عليه السلام
  ومن بعده من الأنبياء عليهم الصلاة والسلام إلا أخذ عليهم العهد لئن بعث محمد عليه
  الصلاة والسلام وهو حي ليؤمنن به ولينصرنه، فهذا يمكن نصرة هذا القول به والله أعلم.
  الاحتمال الثاني إن المراد من الآية أن الأنبياء عليهم الصلاة والسلام كانوا يأخذون
  الميثاق من أممهم بأنه إذا بعث محمد صلى الله عليه وسلم فإنه يجب عليهم أن يؤمنوا به
  وأن ينصروه، وهذا قول كثير من العلماء، وقد بينا أن اللفظ محتمل له وقد احتجوا على
  صحته بوجوه الأول ما ذكره أبو مسلم الأصفهاني فقال ظاهر الآية يدل على أن الذين أخذ
  الله الميثاق منهم يجب عليهم الإيمان بمحمد صلى الله عليه وسلم عند مبعثه، وكل الأنبياء
  عليهم الصلاة والسلام يكونون عند مبعث محمد صلى الله عليه وسلم من زمرة الأموات، والميت
  لا يكون مكلفاً فلما كان الذين أخذ الميثاق عليهم يجب عليهم الإيمان بمحمد عليه السلام
  عند مبعثه ولا يمكن إيجاب الإيمان على الأنبياء عند مبعث محمد عليه السلام، علمنا أن
  الذين أخذ الميثاق عليهم ليسوا هم النبيّين بل هم أمم النبيّين قال ومما يؤكد هذا أنه
  تعالى حكم على الذين أخذ عليهم الميثاق أنهم لو تولوا لكانوا فاسقين وهذا الوصف لا
  يليق بالأنبياء عليهم السلام وإنما يليق بالأمم، أجاب القفال رحمه الله فقال لم لا
  يجوز أن يكون المراد من الآية أن الأنبياء لو كانوا في الحياة لوجب عليهم الإيمان بمحمد
  عليه الصلاة والسلام، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  65 وقد علم الله تعالى أنه لا يشرك قط ولكن خرج هذا الكلام على سبيل التقدير والفرض
  فكذا ههنا، وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ ٱلأَقَاوِيلِ * لأَخَذْنَا
  مِنْهُ بِٱلْيَمِينِ * ثُمَّ لَقَطَعْنَا مِنْهُ ٱلْوَتِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحاقة
  44، 45، 46 وقال في صفة الملائكة</font></font><br class=\"TextArabic\"/><b>{ <font
