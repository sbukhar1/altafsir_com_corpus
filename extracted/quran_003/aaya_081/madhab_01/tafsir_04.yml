  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن المقصود من هذه الآيات تعديد تقرير الأشياء المعروفة عند أهل الكتاب مما يدل على
  نبوّة محمد صلى الله عليه وسلم قطعاً لعذرهم وإظهاراً لعنادهم ومن جملتها ما ذكره الله
  تعالى في هذه الآية وهو أنه تعالى أخذ الميثاق من الأنبياء الذين آتاهم الكتاب والحكمة
  بأنهم كلما جاءهم رسول مصدق لما معهم آمنوا به ونصروه، وأخبر أنهم قبلوا ذلك وحكم تعالى
  بأن من رجع عن ذلك كان من الفاسقين، فهذا هو المقصود من الآية فحصل الكلام أنه تعالى
  أوجب على جميع الأنبياء الإيمان بكل رسول جاء مصدقاً لما معهم إلا أن هذه المقدمة الواحدة
  لا تكفي في إثبات نبوّة محمد صلى الله عليه وسلم ما لم يضم إليها مقدمة أخرى، وهي أن
  محمداً رسول الله جاء مصدقاً لما معهم، وعند هذا لقائل أن يقول هذا إثبات للشيء بنفسه،
  لأنه إثبات لكونه رسولاً بكونه رسولاً. والجواب أن المراد من كونه رسولاً ظهور المعجز
  عليه، وحينئذ يسقط هذا السؤال والله أعلم، ولنرجع إلى تفسير الألفاظ أما قوله { وَإِذْ
  أَخَذَ ٱللَّهُ } فقال ابن جرير الطبري معناه واذكروا يا أهل الكتاب إذ أخذ الله ميثاق
  النبيّين، وقال الزجاج واذكر يا محمد في القرآن إذ أخذ الله ميثاق النبيّين. أما قوله
  { مِيثَـٰقَ ٱلنَّبِيّيْنَ } فاعلم أن المصدر يجوز إضافته إلى الفاعل وإلى المفعول،
  فيحتمل أن يكون الميثاق مأخوذاً منهم، ويحتمل أن يكون مأخوذاً لهم من غيرهم، فلهذا
  السبب اختلفوا في تفسير هذه الآية على هذين الوجهين. أما الاحتمال الأول وهو أنه تعالى
  أخذ الميثاق منهم في أن يصدق بعضهم بعضاً، وهذا قول سعيد بن جبير والحسن وطاوس رحمهم
  الله، وقيل إن الميثاق هذا مختص بمحمد صلى الله عليه وسلم، وهو مروي عن علي وابن عباس
  وقتادة والسدي رضوان الله عليهم، واحتج أصحاب هذا القول على صحته من وجوه الأول أن
  قوله تعالى { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ } يشعر بأن آخذ الميثاق
  هو الله تعالى، والمأخوذ منهم هم النبيون، فليس في الآية ذكر الأمة، فلم يحسن صرف الميثاق
  إلى الأمة، ويمكن أن يجاب عنه من وجوه الأول أن على الوجوه الذي قلتم يكون الميثاق
  مضافاً إلى الموثق عليه، وعلى الوجه الذي قلنا يكون إضافته إليهم إضافة الفعل إلى الفاعل،
  وهو الموثق له، ولا شك أن إضافة الفعل إلى الفاعل أقوى من إضافته إلى المفعول، فإن
  لم يكن فلا أقل من المساواة، وهو كما يقال ميثاق الله وعهده، فيكون التقدير وإذ أخذ
  الله الميثاق الذي وثقه الله للأنبياء على أممهم الثاني أن يراد ميثاق أولاد النبيّين،
  وهو بنو إسرائيل على حذف المضاف وهو كما يقال فعل بكر بن وائل كذا، وفعل معد بن عدنان
  كذا، والمراد أولادهم وقومهم، فكذا ههنا الثالث أن يكون المراد من لفظ { ٱلنَّبِيّينَ
  } أهل الكتاب وأطلق هذا اللفظ عليهم تهكماً بهم على زعمهم لأنهم كانوا يقولون نحن أولى
  بالنبوّة من محمد عليه الصلاة والسلام لأنا أهل الكتاب ومنا كان النبيون الرابع أنه
  كثيراً ورد في القرآن لفظ النبي والمراد منه أمته قال تعالى</font></font>&#13;\t\t\t<label
