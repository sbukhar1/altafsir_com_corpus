  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ مِيثَـٰقَ ٱلنَّبِيّيْنَ
  } فيه غير وجه: أحدها أن يكون على ظاهره من أخذ الميثاق على النبيين بذلك. والثاني
  أن يضيف الميثاق إلى النبيين إضافته إلى الموثق لا إلى الموثق عليه، كما تقول ميثاق
  الله وعهد الله، كأنه قيل: وإذ أخذ الله الميثاق الذي وثقه الأنبياء على أممهم، والثالث:
  أن يراد ميثاق أولاد النبيين وهم بنو إسرائيل على حذف المضاف. والرابع: أن يراد أهل
  الكتاب وأن يرد على زعمهم تهكماً بهم، لأنهم كانوا يقولون: نحن أولى بالنبوة من محمد
  لأنا أهل الكتاب ومنا كان النبيون. وتدل عليه قراءة أبيّ وابن مسعود: «وإذا أخذ الله
  ميثاق الذين أوتوا الكتاب» واللام في { لَمَا ءاتَيْتُكُم } لام التوطئة لأن أخذ الميثاق
  في معنى الاستحلاف وفي لتؤمنن لام جواب القسم، و «ما» يحتمل أن تكون المتضمنة لمعنى
  الشرط، ولتؤمنن سادّ مسدّجواب القسم والشرط جميعاً وأن تكون موصولة بمعنى: للذي آتيتكموه
  لتؤمنن به. وقريء: «لما آتيناكم» وقرأ حمزة: «لما آتيتكم». بكسر اللام ومعناه: لأجل
  إيتائي إياكم بعض الكتاب والحكمة؛ ثم لمجيء رسول مصدّق لما معكم لتؤمنن به. على أن
  «ما» مصدرية، والفعلان معها أعني «آتيتكم» و «جاءكم» في معنى المصدرين، واللام داخلة
  للتعليل على معنى: أخذ الله ميثاقهم لتؤمنن بالرسول ولتنصرنه، لأجل أني آتيتكم الحكمة،
  وأن الرسول الذي آمركم بالإيمان به ونصرته موافق لكم غير مخالف. ويجوز أن تكون «ما»
  موصولة. فإن قلت: كيف يجوز ذلك والعطف على آتيتكم وهو قوله: { ثُمَّ جَاءكُمْ } لا
  يجوز أن يدخل تحت حكم الصفة، لأنك لا تقول: للذي جاءكم رسول مصدق لما معكم؟ قلت: بلى
  لأنّ ما معكم في معنى ما آتيتكم، فكأنه قيل: للذي آتيكموه وجاءكم رسول مصدق له. وقرأ
  سعيد بن جبير «لما» بالتشديد، بمعنى حين آتيتكم بعض الكتاب والحكمة. ثم جاءكم رسول
  مصدق له وجب عليكم الإيمان به ونصرته. وقيل: أصله لمن ما، قاستثقلوا اجتماع ثلاث ميمات
  وهي الميمان والنون المنقلبة ميما بإدغامها في الميم، فحذفوا إحداها فصارت لما. ومعناه:
  لمن أجل ما آتيتكم لتؤمنن به، وهذا نحو من قراءة حمزة في المعنى { إِصْرِى } عهدي.
  وقرىء: «أصرى» بالضم. وسمي إصراً، لأنه مما يؤصر، أي يشدّ ويعقد. ومنه الإصار، الذي
  يعقد به. ويجوز أن يكون المضموم لغة في أصر، كعبر وعبر، وأن يكون جمع إصار { فَٱشْهَدُواْ
  } فليشهد بعضكم على بعض بالإقرار { وَأَنَاْ عَلَىٰ ذٰلِكُمْ } من إقراركم وتشاهدكم
  { مّنَ ٱلشَّـٰهِدِينَ } وهذا توكيد عليهم وتحذير من الرُّجوع إذا علموا بشهادة الله
  وشهادة بعضهم على بعض. وقيل: الخطاب للملائكة { فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ } الميثاق
  والتوكيد { فَأُوْلَـئِكَ هُمُ ٱلْفَـٰسِقُونَ } أي المتمردون من الكفار دخلت همزة
  الإنكار على الفاء العاطفة جملة على جملة.</font></font>&#13;\t\t\t<label disabled=\"true\"
