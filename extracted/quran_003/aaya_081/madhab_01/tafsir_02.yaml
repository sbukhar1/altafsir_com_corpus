  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والمعنى: فأولئك
  هم الفاسقون فغير دين الله يبغون، ثم توسطت الهمزة بينهما. ويجوز أن يعطف على محذوف
  تقديره { أ } يتولون { فَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } وقدم المفعول الذي هو غير
  دين الله على فعله لأنه أهم من حيث أنّ الإنكار الذي هو معنى الهمزة متوجه إلى المعبود
  بالباطل. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(178) أن أهل الكتاب اختصموا إلى
  رسول الله صلى الله عليه وسلم فيما اختلفوا فيه من دين إبراهيم عليه السلام؛ وكل واحد
  من الفريقين ادعى أنه أولى به، فقال صلى الله عليه وسلم: «كلا الفريقين بريء من دين
  إبراهيم» فقالوا: ما نرضى بقضائك ولا نأخذ بدينك. فنزلت: وقرىء: «يبغون»، بالياء: «وترجعون»
  بالتاء وهي قراءة أبي عمرو، لأنّ الباغين هم المتولون، والراجعون جميع الناس. وقرئا
  بالياء معاً، وبالتاء معاً { طَوْعاً } بالنظر في الأدلة والإنصاف من نفسه { وَكَرْهًا
  } بالسَّيف، أو بمعاينة ما يلجىء إلى الإسلام كنتق الجبل على بني إسرائيل، وإدراك الغرق
  فرعون، والإشفاء على الموت</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
