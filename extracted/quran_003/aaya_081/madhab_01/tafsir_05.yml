  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ
  آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ
  لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ
  إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: ولأبي عبيدة في هذا قول حَسَن. قال: المعنى وإذ أخذ الله
  ميثاق الذين أوتوا الكتاب لتؤمننّ به لِما آتيتكم من ذكر التوراة. وقيل: في الكلام
  حذف، والمعنى وَإذْ أخذ الله ميثاق النبيّين لَتُعَلِّمُنّ الناس لِمَا جاءكم من كتاب
  وحكمة، ولتأخذنّ على الناس أن يؤمنوا. ودلّ على هذا الحذف { وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ
  إِصْرِي }. وقيل: إن اللام في قولهِ «لِما» في قراءة من كسرها بمعنى بعد، يعني بعد
  ما آتيتكم من كتاب وحكمة؛ كما قال النابغة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">توهّمتُ آيات لها فعرفتُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لستّةِ أعوام
  وذا العامُ سابع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي بعد ستة أعوام. وقرأ سعيد بن جُبير «لمّا» بالتشديد، ومعناه حين
  آتيتكم. وٱحتمل أن يكون أصلها التخفيف فزيدت «مِن» على مذهب من يرى زيادتها في الواجب
  فصارت لمن ما، وقلبت النون ميما للإدغام فاجتمعت ثلاث ميمات فحذفت الأولى منهن ٱستخفافاً.
  وقرأ أهل المدينة «آتيناكم» على التعظيم. والباقون «آتيتكم» على لفظ الواحد. ثم كلّ
  الأنبياء لم يُؤتوا الكتاب وإنما أوتي البعض؛ ولكن الغلبة للذين أوتوا الكتاب. والمراد
  أخذ ميثاق جميع الأنبياء فمن لم يؤت الكتاب فهو في حكم من أوتي الكتاب لأنه أوتي الحُكْم
  والنبوّة. وأيضاً من لم يؤت الكتاب أمر بأن يأخذ بكتاب من قبله فدخل تحت صفة من أوتي
  الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَأَقْرَرْتُمْ وَأَخَذْتُمْ
  عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ
  مِّنَ ٱلشَّاهِدِينَ } «أقررتم» من الإقرار، والإصْر والأَصْر لغتان، وهو العهد. والإصر
  في اللغة الثِّقْل؛ فَسُمِّي العهد إصراً لأنه مَنْع وتشديد. { قَالَ فَٱشْهَدُواْ
  } أي ٱعلموا؛ عن ٱبن عباس. الزجاج: بيّنوا لأن الشاهد هو الذي يصحّح دعوى المدّعِي.
  وقيل: المعنى ٱشهدوا أنتم على أنفسكم وعلى أتباعكم. { وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ
  } عليكم وعليهم. وقال سعيد بن المسيّب: قال الله عز وجل للملائكة فٱشهدوا عليهم، فتكون
  كناية عن غير مذكور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
