  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  أخذ الله تعالى ميثاق الأنبياء أن يصدّق بعضهم بعضاً ويأمر بعضهم بالإيمان بعضاً؛ فذلك
  معنى النُّصرة بالتصديق. وهذا قول سعيد بن جُبير وقَتادة وطاوس والسُّدي والحسن، وهو
  ظاهر الآية. قال طاوس: أخذ الله ميثاق الأوّل من الأنبياء أن يؤمن بما جاء به الآخِر.
  وقرأ ٱبن مسعود { وَإِذَ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ }.
  قال الكسائي: يجوز أن يكون { وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ } بمعنى
  وإذ أخذ الله ميثاق الذين مع النبيين. وقال البصريون: إذا أخذ الله ميثاق النبيين فقد
  أخذ ميثاق الذين معهم؛ لأنهم قد ٱتبعوهم وصدّقوهم. و «ما» في قوله «لَمَا» بمعنى الذي.
  قال سيبويه: سألت الخليل بن أحمد عن قوله عز وجل: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ
  ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ } فقال: لما بمعنى الذي.
  قال النحاس: التقدير على قول الخليل للذي آتيتكموه، ثم حذف الهاء لطول الاسم. و «الذي»
  رفع بالابتداء وخبره «من كتاب وحكمة». و «مِن» لبيان الجنس. وهذا كقول القائل: لزيد
  أفضل منك؛ وهو قول الأخفش أنها لام الابتداء. قال المَهْدوِيّ: وقوله «ثم جاءكم» وما
  بعده جملة معطوفة على الصلة، والعائد منها على الموصول محذوف؛ والتقدير ثم جاءكم رسول
  مصدّق به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ثُمَّ جَآءَكُمْ رَسُولٌ
  مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } الرسول هنا محمد
  صلى الله عليه وسلم في قول عليّ وٱبن عباس رضي الله عنهما. واللفظ وإن كان نكرة فالإشارة
  إلى معين؛ كقوله تعالى: { وَضَرَبَ ٱللَّهُ مَثَلاً قَرْيَةً كَانَتْ آمِنَةً مُّطْمَئِنَّةً
  } ـ إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ جَآءَهُمْ رَسُولٌ مِّنْهُمْ فَكَذَّبُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  113]. فأخذ الله ميثاق النبيّين أجمعين أن يؤمنوا بمحمد عليه السلام وينصروه إن أدركوه،
  وأمرهم أن يأخذوا بذلك الميثاقَ على أممهم. واللام من قوله «لتؤمنن به» جواب القسم
  الذي هو أخذ الميثاق، إذ هو بمنزلة الاستحلاف. وهو كما تقول في الكلام: أخذت ميثاقك
  لتفعلنّ كذا، كأنك قلت ٱستحلفك، وفصل بين القسم وجوابه بحرف الجر الذي هو «لِما» في
  قراءة ٱبن كَثير على ما يأتي. ومن فتحها جعلها متلقيةً للقسم الذي هو أخذ الميثاق.
  واللام في «لتؤمنن به» جواب قسم محذوف، أي والله لتؤمنن به. وقال المبرّد والكسائي
  والزجاج: «ما» شرط دخلت عليها لام التحقيق كما تدخل على إن، ومعناه (لمهما) آتيتكم؛
  فموضع «ما» نصب، وموضع «آتيتكم» جزم، و «ثم جاءكم» معطوف عليه، { لَتُؤْمِنُنَّ بِهِ
  } اللام في قوله «لتؤمنن به» جواب الجزاء؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن شِئْنَا لَنَذْهَبَنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  86] ونحوه. وقال الكسائيّ: لتؤمنن به مُعْتمد القسم فهو متصل بالكلام الأول، وجواب
  الجزاء قوله { فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ }. ولا يحتاج على هذا الوجه إلى تقدير
  عائد. وقرأ أهل الكوفة «لِمَا آتيتكم» بكسر اللام، وهي أيضاً بمعنى الذي وهي متعلقة
  بأخذ، أي أخذ الله ميثاقهم لأجل الذي آتاهم من كتاب وحكمة ثم إن جاءكم رسول مصدّق لما
  معكم لتؤمننّ به من بعد الميثاق: لأن أخذ الميثاق في معنى الاستحلاف كما تقدّم.</font></font>&#13;\t\t\t<label
