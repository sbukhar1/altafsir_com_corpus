  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَ } اذكر { إِذْ } حين { أَخَذَ ٱللَّهُ مِيثَٰقَ ٱلنَّبِيّيْنَ } عهدهم { لَّما }
  بفتح اللام للابتداء وتوكيد معنى القسم الذي فيأخذ الميثاق، وكسرها متعلقة (بأخذ)،
  و(ما) موصولة على الوجهين أي للذي { ءاتَيْتُكُم } إياه، وفي قراءة آتيناكم { مّن كِتَٰبٍ
  وَحِكْمَةٍ ثُمَّ جَآءكُمْ رَسُولٌ مُّصَدِّقٌ لّمَا مَعَكُمْ } من الكتاب والحكمة
  وهو محمد صلى الله عليه وسلم { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } جواب القسم إن
  أدركتموه وأُمَمُهم تبعٌ لهم في ذلك { قَالَ } تعالى لهم { ءَأَقْرَرْتُمْ } بذلك {
  وَأَخَذْتُمْ } قبلتم { عَلَىٰ ذٰلِكُمْ إِصْرِى } عهدي { قَالُواْ أَقْرَرْنَا قَالَ
  فَٱشْهَدُواْ } على أنفسكم وأتباعكم بذلك { وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّٰهِدِينَ
  } عليكم وعليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
