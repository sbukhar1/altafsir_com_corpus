  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ
  آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ
  لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ
  إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: تأويـل ذلك إذا قرىء بكسر اللام من «لِـما». وإذ
  أخذ الله ميثاق النبـيـين للذي آتاهم من الـحكمة، ثم جعل قوله: لتؤمنن به من الأخذ،
  أخذ الـميثاق، كما يقال فـي الكلام: أخذت ميثاقك لتفعلن لأن أخذ الـميثاق بـمنزلة الاستـحلاف.
  فكان تأويـل الكلام عند قائل هذا القول: وإذا استـحلف الله النبـيـين للذي آتاهم من
  كتاب وحكمة، متـى جاءهم رسول مصدق لـما معهم لـيؤمننّ به ولـينصرنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القراءتـين فـي ذلك بـالصواب قراءة من قرأ: { وَإِذْ أَخَذَ
  ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ لَمَا ءاتَيْتُكُم } بفتـح اللام، لأن الله عز وجلّ
  أخذ ميثاق جميع الأنبـياء بتصديق كل رسول له ابتعثه إلـى خـلقه فـيـما ابتعثه به إلـيهم،
  كان مـمن آتاه كتابـاً، أو من لـم يؤته كتابـاً. وذلك أنه غير جائز وصف أحد من أنبـياء
  الله عزّ وجلّ ورسله، بأنه كان مـمن أبـيح له التكذيب بأحد من رسله. فإذا كان ذلك كذلك،
  وكان معلوماً أن منهم من أنزل علـيه الكتاب، وأن منهم من لـم ينزل علـيه الكتاب، كان
  بـيِّناً أن قراءة من قرأ ذلك: «لِـمَا آتَـيْتُكُمْ» بكسر اللام، بـمعنى: من أجل الذي
  آتـيتكم من كتاب، لا وجه له مفهوم إلا علـى تأويـل بعيد، وانتزاع عميق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـيـمن أخذ ميثاقه بـالإيـمان بـمن جاءه من
  رسل الله مصدّقاً لـما معه، فقال بعضهم: إنـما أخذ الله بذلك ميثاق أهل الكتاب، دون
  أنبـيائهم، واستشهدوا لصحة قولهم بذلك بقوله: { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  } قالوا: فإنـما أمر الذين أرسلت إلـيهم الرسل من الأمـم بـالإيـمان برسل الله، ونصرتها
  علـى من خالفها. وأما الرسل فإنه لا وجه لأمرها بنصرة أحد، لأنها الـمـحتاجة إلـى الـمعونة
  علـى من خالفها من كفرة بنـي آدم، فأما هي فإنها لا تعين الكفرة علـى كفرها ولا تنصرها.
  قالوا: وإذا لـم يكن غيرها وغير الأمـم الكافرة، فمن الذي ينصر النبـيّ، فـيؤخذ ميثاقه
  بنصرته؟ ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَإِذْ أَخَذَ ٱللَّهُ
  مِيثَـٰقَ ٱلنَّبِيّيْنَ لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ } قال: هي خطأ
  من الكاتب، وهي فـي قراءة ابن مسعود: «وَإِذْ أخَذَ اللَّهُ مِيثاقَ الَّذِينَ أُوتُوا
  الكِتابَ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي
  قوله: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ } يقول: وإذ أخذ الله ميثاق
  الذين أوتوا الكتاب، وكذلك كان يقرؤها الربـيع: «وإذ أخذ الله ميثاق الذين أوتوا الكتاب»،
  إنـما هي أهل الكتاب، قال: وكذلك كان يقرؤها أبـيّ بن كعب، قال الربـيع: ألا ترى أنه
  يقول: { ثُمَّ جَاءكُمْ رَسُولٌ مُّصَدّقٌ لّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  } يقول: لتؤمننّ بـمـحمد صلى الله عليه وسلم ولتنصرنه، قال: هم أهل الكتاب.</font></font>&#13;\t\t\t<label
