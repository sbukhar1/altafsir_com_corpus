  لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا
  مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ
  ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ
  ٱلشَّاهِدِينَ }ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق،
  عن مـحمد بن أبـي مـحمد، عن عكرمة أو عن سعيد بن جبـير، عن ابن عبـاس، قال: ثم ذكر
  ما أخذ علـيهم، يعنـي علـى أهل الكتاب، وعلـى أنبـيائهم من الـميثاق بتصديقه، يعنـي
  بتصديق مـحمد صلى الله عليه وسلم إذا جاءهم، وإقرارهم به علـى أنفسهم، فقال: { وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ
  }... إلـى آخر الآية.حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق،
  قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس، مثله.وأولـى هذه الأقوال فـي ذلك بـالصواب قول من قال: معنى ذلك: الـخبر
  عن أخذ الله الـميثاق من أنبـيائه بتصديق بعضهم بعضاً، وأخذ الأنبـياء علـى أمـمها،
  وتبـاعها الـميثاق بنـحو الذي أخذ علـيها ربها، من تصديق أنبـياء الله ورسله بـما جاءتها
  به، لأن الأنبـياء علـيهم السلام بذلك أرسلت إلـى أمـمها، ولـم يدَّع أحد مـمن صدق
  الـمرسلـين أن نبـياً أرسل إلـى أمة بتكذيب أحد من أنبـياء الله عزّ وجلّ، وحججه فـي
  عبـاده، بل كلها، وإن كذّب بعض الأمـم بعض أنبـياء الله بجحودها نبوّته، مقرّ بأن من
  ثبتت صحة نبوّته، فعلـيها الدينونة بتصديقه فذلك ميثاق مقرّ به جميعهم. ولا معنى لقول
  من زعم أن الـميثاق إنـما أخذ علـى الأمـم دون الأنبـياء، لأن الله عزّ وجلّ، قد أخبر
  أنه أخذ ذلك من النبـيـين، فسواء قال قائل: لـم يأخذ ذلك منها ربها، أو قال: لـم يأمرها
  ببلاغ ما أرسلت، وقد نصّ الله عزّ وجلّ أنه أمرها بتبلـيغه، لأنهما جميعاً خبران من
  الله عنها، أحدهما أنه أخذ منها، والآخر منهما أنه أمرها، فإن جاز الشكّ فـي أحدهما
  جاز فـي الآخر. وأما ما استشهد به الربـيع بن أنس علـى أن الـمعنـيّ بذلك أهل الكتاب
  من قوله: { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } فإن ذلك غير شاهد علـى صحة ما قال،
  لأن الأنبـياء قد أمر بعضها بتصديق بعض، وتصديق بعضها بعضاً، نصرة من بعضها بعضاً.ثم
  اختلفوا فـي الذين عنوا بقوله: { ثُمَّ جَاءكُمْ رَسُولٌ مُّصَدّقٌ لّمَا مَعَكُمْ
  لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } فقال بعضهم: الذين عنوا بذلك هم الأنبـياء،
  أخذت مواثـيقهم أن يصدّق بعضهم بعضاً، وأن ينصروه، وقد ذكرنا الرواية بذلك عمن قاله.وقال
  آخرون: هم أهل الكتاب أمروا بتصديق مـحمد صلى الله عليه وسلم إذا بعثه الله وبنصرته،
  وأخذ ميثاقهم فـي كتبهم بذلك، وقد ذكرنا الرواية بذلك أيضاً عمن قاله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ
  لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا
  مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ
  ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ
  ٱلشَّاهِدِينَ }وقال آخرون مـمن قال الذين عنوا بأخذ الله ميثاقهم منهم فـي هذه الآية
  هم الأنبـياء، قوله: { ثُمَّ جَاءكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ } معنـيّ
  به أهل الكتاب. ذكر من قال ذلك:حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق قال:
  أخبرنا معمر. قال: أخبرنا ابن طاووس، عن أبـيه فـي قوله: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ
  ٱلنَّبِيّيْنَ لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ } قال: أخذ الله ميثاق النبـيـين:
  أن يصدّق بعضهم بعضاً، ثم قال: { ثُمَّ جَاءكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ
  لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } قال: فهذه الآية لأهل الكتاب أخذ الله ميثاقهم
  أن يؤمنوا بـمـحمد ويصدّقوه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنـي ابن أبـي جعفر،
  عن أبـيه، قال: قال قتادة: أخذ الله علـى النبـيـين ميثاقهم أن يصدّق بعضهم بعضاً،
  وأن يبلغوا كتاب الله ورسالته إلـى عبـاده، فبلَّغت الأنبـياء كتاب الله ورسالاته إلـى
  قومهم، وأخذوا مواثـيق أهل الكتاب فـي كتابهم، فـيـما بلغتهم رسلهم، أن يؤمنوا بـمـحمد
  صلى الله عليه وسلم، ويصدّقوه وينصروه.وأولـى الأقوال بـالصواب عندنا فـي تأويـل هذه
  الآية: أن جميع ذلك خبر من الله عزّ وجلّ عن أنبـيائه أنه أخذ ميثاقهم به، وألزمهم
  دعاء أمـمهم إلـيه والإقرار به، لأن ابتداء الآية خبر من الله عزّ وجلّ عن أنبـيائه
  أنه أخذ ميثاقهم، ثم وصف الذي أخذ به ميثاقهم، فقال: هو كذا وهو كذا.وإنـما قلنا إن
  ما أخبر الله أنه أخذ به مواثـيق أنبـيائه من ذلك، قد أخذت الأنبـياء مواثـيق أمـمها
  به، لأنها أرسلت لتدعو عبـاد الله إلـى الدينونة، بـما أمرت بـالدينونة به فـي أنفسها
  من تصديق رسل الله علـى ما قدمنا البـيان قبل. فتأويـل الآية: واذكروا يا معشر أهل
  الكتاب إذ أخذ الله ميثاق النبـيـين لـمهما آتـيتكم أيها النبـيون من كتاب وحكمة، ثم
  جاءكم رسول من عندي مصدّق لـما معكم لتؤمننّ به، يقول: لتصدقنه ولتنصرنه. وقد قال السديّ
  فـي ذلك بـما:حدثنا به مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ
  قوله: { لَمَا ءاتَيْتُكُم } يقول للـيهود: أخذت ميثاق النبـيـين بـمـحمد صلى الله
  عليه وسلم، وهو الذي ذكر فـي الكتاب عندكم.فتأويـل ذلك علـى قول السديّ الذي ذكرناه:
  واذكروا يا معشر أهل الكتاب، إذ أخذ الله ميثاق النبـيـين لـما آتـيتكم أيها الـيهود
  من كتاب وحكمة. وهذا الذي قاله السديّ كان تأويلاً لا وجه غيره لو كان التنزيـل «بـما
  آتـيتكم»، ولكن التنزيـل بـاللام لـما آتـيتكم، وغير جائز فـي لغة أحد من العرب أن
  يقال: أخذ الله ميثاق النبـيـين لـما آتـيتكم، بـمعنى: بـما آتـيتكم.القول فـي تأويـل
  قوله تعالـى: { قَالَ ءأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِى قَالُواْ
  أَقْرَرْنَا }.يعنـي بذلك جلّ ثناؤه: وإذ أخذ الله ميثاق النبـيـين بـما ذكر، فقال
  لهم تعالـى ذكره: أأقررتـم بـالـميثاق الذي واثقتـمونـي علـيه من أنكم مهما أتاكم رسول
  من عندي، مصدّق لـما معكم، لتؤمننّ به ولتنصرنه، { وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِى
  } يقول: وأخذتـم علـى ما واثقتـمونـي علـيه من الإيـمان بـالرسل التـي تأتـيكم بتصديق
  ما معكم من عندي، والقـيام بنصرتهم إصري، يعنـي عهدي ووصيتـي، وقبلتـم فـي ذلك منـي
  ورضيتـموه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
