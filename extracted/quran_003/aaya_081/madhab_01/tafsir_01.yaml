  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: واذكروا يا أهل الكتاب إذ أخذ الله ميثاق النبـيـين، يعنـي حين أخذ
  الله ميثاق النبـيـين، وميثاقهم: ما وثقوا به علـى أنفسهم طاعة الله فـيـما أمرهم ونهاهم.
  وقد بـينا أصل الـميثاق بـاختلاف أهل التأويـل فـيه بـما فـيه الكفـاية. { لَمَا ءاتَيْتُكُم
  مّن كِتَـٰبٍ وَحِكْمَةٍ } اختلفت القراء فـي قراءة ذلك، فقرأته عامة قراء الـحجاز
  والعراق؛ { لَمَا ءاتَيْتُكُم } بفتـح اللام من «لـما»، إلا أنهم اختلفوا فـي قراءة
  آتـيتكم، فقرأه بعضهم { ءاتَيْتُكُم } علـى التوحيد، وقرأه آخرون: «آتـيناكم»، علـى
  الـجمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل العربـية إذا قرىء
  ذلك كذلك، فقال بعض نـحويـي البصرة: اللام التـي مع «ما» فـي أوّل الكلام لام الابتداء،
  نـحو قول القائل: لزيد أفضل منك، لأن «ما» اسم، والذي بعدها صلة لها، واللام التـي
  فـي: { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } لام القسم، كأنه قال: والله لتؤمننّ
  به، يؤكد فـي أول الكلام وفـي آخره، كما يقال: أما والله أن لو جئتنـي لكان كذا وكذا،
  وقد يستغنى عنها فـيؤكد فـي لتؤمننّ به بـاللام فـي آخر الكلام، وقد يستغنى عنها، ويجعل
  خبر «ما آتـيتكم من كتاب وحكمة»، «لتؤمننّ به»، مثل: «لعبدالله والله لا آتـينه»، قال:
  وإن شئت جعلت خبر «ما» «من كتاب» يريد: لـما آتـيتكم كتابٌ وحكمة، وتكون «من» زائدة.
  وخطّأ بعض نـحويـي الكوفـيـين ذلك كله، وقال: اللام التـي تدخـل فـي أوائل الـجزاء
  لا تـجاب بـما ولا «لا» فلا يقال لـمن قام: لا تتبعه، ولا لـمن قام: ما أحسن، فإذا
  وقع فـي جوابها «ما» و«لا» علـم أن اللام لـيست بتوكيد للأولـى، لأنه يوضع موضعها «ما»
  و«لا»، فتكون كالأولـى، وهي جواب للأولـى. قال: وأما قوله: { لَمَا ءاتَيْتُكُم مّن
  كِتَـٰبٍ وَحِكْمَةٍ } بـمعنى إسقاط «من» غلط، لأن «من» التـي تدخـل وتـخرج لا تقع
  مواقع الأسماء، قال: ولا تقع فـي الـخبر أيضاً، إنـما تقع فـي الـجحد والاستفهام والـجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى الأقوال فـي تأويـل هذه الآية علـى قراءة من قرأ ذلك بفتـح
  اللام بـالصواب أن يكون قوله: { لَمَا } بـمعنى: لـمهما، وأن تكون «ما» حرف جزاء أدخـلت
  علـيها اللام، وصير الفعل معها علـى فَعَل، ثم أجيبت بـما تـجاب به الأيـمان، فصارت
  اللام الأولـى يـميناً إذ تلقـيت بجواب الـيـمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك آخرون: «لِـما آتَـيْتُكُمْ» بكسر اللام من «لـما»، وذلك قراءة جماعة من أهل الكوفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف قارئو ذلك كذلك فـي تأويـله، فقال بعضهم: معناه إذا قرىء
  كذلك: وإذ أخذ الله ميثاق النبـيـين للذي آتـيتكم، فما علـى هذه القراءة بـمعنى: الذي
  عندهم. وكان تأويـل الكلام: وإذ أخذ الله ميثاق النبـيـين من أجل الذي آتاهم من كتاب
  وحكمة، ثم جاءكم رسول: يعنـي: ثم إن جاءكم رسول، يعنـي ذكر مـحمد فـي التوراة، لتؤمنن
  به، أي لـيكونن إيـمانكم به للذي عندكم فـي التوراة من ذكره.</font></font>&#13;\t\t\t<label
