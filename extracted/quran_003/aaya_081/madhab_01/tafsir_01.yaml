text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذَ
  ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ
  رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ
  وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ
  مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ }يعنـي بذلك جلّ ثناؤه: واذكروا يا أهل الكتاب إذ أخذ
  الله ميثاق النبـيـين، يعنـي حين أخذ الله ميثاق النبـيـين، وميثاقهم: ما وثقوا به
  علـى أنفسهم طاعة الله فـيـما أمرهم ونهاهم. وقد بـينا أصل الـميثاق بـاختلاف أهل التأويـل
  فـيه بـما فـيه الكفـاية. { لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ } اختلفت القراء
  فـي قراءة ذلك، فقرأته عامة قراء الـحجاز والعراق؛ { لَمَا ءاتَيْتُكُم } بفتـح اللام
  من «لـما»، إلا أنهم اختلفوا فـي قراءة آتـيتكم، فقرأه بعضهم { ءاتَيْتُكُم } علـى
  التوحيد، وقرأه آخرون: «آتـيناكم»، علـى الـجمع.ثم اختلف أهل العربـية إذا قرىء ذلك
  كذلك، فقال بعض نـحويـي البصرة: اللام التـي مع «ما» فـي أوّل الكلام لام الابتداء،
  نـحو قول القائل: لزيد أفضل منك، لأن «ما» اسم، والذي بعدها صلة لها، واللام التـي
  فـي: { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ } لام القسم، كأنه قال: والله لتؤمننّ
  به، يؤكد فـي أول الكلام وفـي آخره، كما يقال: أما والله أن لو جئتنـي لكان كذا وكذا،
  وقد يستغنى عنها فـيؤكد فـي لتؤمننّ به بـاللام فـي آخر الكلام، وقد يستغنى عنها، ويجعل
  خبر «ما آتـيتكم من كتاب وحكمة»، «لتؤمننّ به»، مثل: «لعبدالله والله لا آتـينه»، قال:
  وإن شئت جعلت خبر «ما» «من كتاب» يريد: لـما آتـيتكم كتابٌ وحكمة، وتكون «من» زائدة.
  وخطّأ بعض نـحويـي الكوفـيـين ذلك كله، وقال: اللام التـي تدخـل فـي أوائل الـجزاء
  لا تـجاب بـما ولا «لا» فلا يقال لـمن قام: لا تتبعه، ولا لـمن قام: ما أحسن، فإذا
  وقع فـي جوابها «ما» و«لا» علـم أن اللام لـيست بتوكيد للأولـى، لأنه يوضع موضعها «ما»
  و«لا»، فتكون كالأولـى، وهي جواب للأولـى. قال: وأما قوله: { لَمَا ءاتَيْتُكُم مّن
  كِتَـٰبٍ وَحِكْمَةٍ } بـمعنى إسقاط «من» غلط، لأن «من» التـي تدخـل وتـخرج لا تقع
  مواقع الأسماء، قال: ولا تقع فـي الـخبر أيضاً، إنـما تقع فـي الـجحد والاستفهام والـجزاء.وأولـى
  الأقوال فـي تأويـل هذه الآية علـى قراءة من قرأ ذلك بفتـح اللام بـالصواب أن يكون
  قوله: { لَمَا } بـمعنى: لـمهما، وأن تكون «ما» حرف جزاء أدخـلت علـيها اللام، وصير
  الفعل معها علـى فَعَل، ثم أجيبت بـما تـجاب به الأيـمان، فصارت اللام الأولـى يـميناً
  إذ تلقـيت بجواب الـيـمين.وقرأ ذلك آخرون: «لِـما آتَـيْتُكُمْ» بكسر اللام من «لـما»،
  وذلك قراءة جماعة من أهل الكوفة.ثم اختلف قارئو ذلك كذلك فـي تأويـله، فقال بعضهم:
  معناه إذا قرىء كذلك: وإذ أخذ الله ميثاق النبـيـين للذي آتـيتكم، فما علـى هذه القراءة
  بـمعنى: الذي عندهم. وكان تأويـل الكلام: وإذ أخذ الله ميثاق النبـيـين من أجل الذي
  آتاهم من كتاب وحكمة، ثم جاءكم رسول: يعنـي: ثم إن جاءكم رسول، يعنـي ذكر مـحمد فـي
  التوراة، لتؤمنن به، أي لـيكونن إيـمانكم به للذي عندكم فـي التوراة من ذكره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ
  لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا
  مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ
  ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ
  ٱلشَّاهِدِينَ }وقال آخرون منهم: تأويـل ذلك إذا قرىء بكسر اللام من «لِـما». وإذ أخذ
  الله ميثاق النبـيـين للذي آتاهم من الـحكمة، ثم جعل قوله: لتؤمنن به من الأخذ، أخذ
  الـميثاق، كما يقال فـي الكلام: أخذت ميثاقك لتفعلن لأن أخذ الـميثاق بـمنزلة الاستـحلاف.
  فكان تأويـل الكلام عند قائل هذا القول: وإذا استـحلف الله النبـيـين للذي آتاهم من
  كتاب وحكمة، متـى جاءهم رسول مصدق لـما معهم لـيؤمننّ به ولـينصرنه.وأولـى القراءتـين
  فـي ذلك بـالصواب قراءة من قرأ: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ لَمَا
  ءاتَيْتُكُم } بفتـح اللام، لأن الله عز وجلّ أخذ ميثاق جميع الأنبـياء بتصديق كل رسول
  له ابتعثه إلـى خـلقه فـيـما ابتعثه به إلـيهم، كان مـمن آتاه كتابـاً، أو من لـم يؤته
  كتابـاً. وذلك أنه غير جائز وصف أحد من أنبـياء الله عزّ وجلّ ورسله، بأنه كان مـمن
  أبـيح له التكذيب بأحد من رسله. فإذا كان ذلك كذلك، وكان معلوماً أن منهم من أنزل علـيه
  الكتاب، وأن منهم من لـم ينزل علـيه الكتاب، كان بـيِّناً أن قراءة من قرأ ذلك: «لِـمَا
  آتَـيْتُكُمْ» بكسر اللام، بـمعنى: من أجل الذي آتـيتكم من كتاب، لا وجه له مفهوم إلا
  علـى تأويـل بعيد، وانتزاع عميق.ثم اختلف أهل التأويـل فـيـمن أخذ ميثاقه بـالإيـمان
  بـمن جاءه من رسل الله مصدّقاً لـما معه، فقال بعضهم: إنـما أخذ الله بذلك ميثاق أهل
  الكتاب، دون أنبـيائهم، واستشهدوا لصحة قولهم بذلك بقوله: { لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  } قالوا: فإنـما أمر الذين أرسلت إلـيهم الرسل من الأمـم بـالإيـمان برسل الله، ونصرتها
  علـى من خالفها. وأما الرسل فإنه لا وجه لأمرها بنصرة أحد، لأنها الـمـحتاجة إلـى الـمعونة
  علـى من خالفها من كفرة بنـي آدم، فأما هي فإنها لا تعين الكفرة علـى كفرها ولا تنصرها.
  قالوا: وإذا لـم يكن غيرها وغير الأمـم الكافرة، فمن الذي ينصر النبـيّ، فـيؤخذ ميثاقه
  بنصرته؟ ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قوله: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ
  لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ } قال: هي خطأ من الكاتب، وهي فـي قراءة
  ابن مسعود: «وَإِذْ أخَذَ اللَّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ».حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: {
  وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ } يقول: وإذ أخذ الله ميثاق الذين
  أوتوا الكتاب، وكذلك كان يقرؤها الربـيع: «وإذ أخذ الله ميثاق الذين أوتوا الكتاب»،
  إنـما هي أهل الكتاب، قال: وكذلك كان يقرؤها أبـيّ بن كعب، قال الربـيع: ألا ترى أنه
  يقول: { ثُمَّ جَاءكُمْ رَسُولٌ مُّصَدّقٌ لّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  } يقول: لتؤمننّ بـمـحمد صلى الله عليه وسلم ولتنصرنه، قال: هم أهل الكتاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ
  لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا
  مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ
  ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ
  ٱلشَّاهِدِينَ }وقال آخرون: بل الذين أخذ ميثاقهم بذلك الأنبـياء دون أمـمها. ذكر من
  قال ذلك:حدثنـي الـمثنى وأحمد بن حازم قالا: ثنا أبو نعيـم، قال: ثنا سفـيان، عن حبـيب،
  عن سعيد بن جبـير، عن ابن عبـاس، قال: إنـما أخذ الله ميثاق النبـيـين علـى قومهم.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن ابن طاووس، عن أبـيه
  فـي قوله: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ } أن يصدّق بعضهم بعضاً.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن ابن طاووس، عن أبـيه فـي
  قوله: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ
  وَحِكْمَةٍ ثُمَّ جَاءكُمْ رَسُولٌ مُّصَدّقٌ لّمَا مَعَكُمْ }... الآية، قال: أخذ
  الله ميثاق الأول من الأنبـياء لـيصدقنّ ولـيؤمننّ بـما جاء به الآخِر منهم.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: أخبرنا سيف بن عمر، عن أبـي
  روق، عن أبـي أيوب، عن علـيّ بن أبـي طالب، قال: لـم يبعث الله عزّ وجلّ نبـياً، آدم
  فمن بعده، إلا أخذ علـيه العهد فـي مـحمد: لئن بعث وهو حيّ لـيؤمننّ به ولـينصرنه،
  ويأمره فـيأخذ العهد علـى قومه، فقال: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ
  لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ }... الآية.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ لَمَا
  ءاتَيْتُكُم مّن كِتَـٰبٍ }... الآية، هذا ميثاق أخذه الله علـى النبـيين أن يصدِّق
  بعضهم بعضاً، وأن يبلغوا كتاب الله ورسالاته. فبلغت الأنبـياء كتاب الله ورسالاته إلـى
  قومهم، وأخذ علـيهم فـيـما بلغتهم رسلهم أن يؤمنوا بـمـحمد صلى الله عليه وسلم، ويصدّقوه
  وينصروه.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ:
  { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ
  وَحِكْمَةٍ }... الآية. قال: لـم يبعث الله عزّ وجلّ نبـياً قط من لدن نوح إلا أخذ
  ميثاقه: لـيؤمننّ بـمـحمد، ولـينصرنه إن خرج وهو حيّ، وإلا أخذ علـى قومه أن يؤمنوا
  به، ولـينصرنه إن خرج وهم أحياء.حدثنـي مـحمد بن سنان، قال: ثنا عبد الكبـير بن عبد
  الـمـجيد أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور قال: سألت الـحسن، عن قوله: {
  وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ وَحِكْمَةٍ
  }... الآية كلها، قال: أخذ الله ميثاق النبـيـين: لـيبلغنّ آخركم أولكم ولا تـختلفوا.وقال
  آخرون: معنى ذلك: أنه ميثاق النبـيـين وأمـمهم، فـاجتزأ بذكر الأنبـياء عن ذكر أمـمها،
  لأن فـي ذكر أخذ الـميثاق علـى الـمتبوع دلالة علـى أخذه علـى التبـاع، لأن الأمـم
  هم تبَّـاع الأنبـياء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
