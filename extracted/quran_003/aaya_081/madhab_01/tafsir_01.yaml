  لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا
  مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ
  ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ
  ٱلشَّاهِدِينَ }والأخذ: هو القبول فـي هذا الـموضع، والرضا من قولهم: أخذ الوالـي علـيه
  البـيعة، بـمعنى: بـايعه، وقبل ولايته، ورضي بها. وقد بـينا معنى الإصر بـاختلاف الـمختلفـين
  فـيه، والصحيح من القول فـي ذلك فـيـما مضى قبل بـما أغنى عن إعادته فـي هذا الـموضع.
  وحذفت الفـاء من قوله: { قَالَ ءأَقْرَرْتُمْ } لأنه ابتداء كلام علـى نـحو ما قد بـينا
  فـي نظائره فـيـما مضى. وأما قوله: { قَالُواْ أَقْرَرْنَا } فإنه يعنـي به: قال النبـيـيون
  الذين أخذ الله ميثاقهم بـما ذكر فـي هذه الآية: أقررنا بـما ألزمتنا من الإيـمان برسلك
  الذين ترسلهم مصدّقـين لـما معنا من كتبك وبنصرتهم.القول فـي تأويـل قوله تعالـى: {
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مّنَ ٱلشَّـٰهِدِينَ }.يعنـي بذلك جلّ ثناؤه،
  قال الله: فـاشهدوا أيها النبـيـيون بـما أخذت به ميثاقكم من الإيـمان بتصديق رسلـي
  التـي تأتـيكم بتصديق ما معكم من الكتاب والـحكمة، ونصرتهم علـى أنفسكم، وعلـى أتبـاعكم
  من الأمـم إذ أنتـم أخذتـم ميثاقهم علـى ذلك، وأنا معكم من الشاهدين علـيكم وعلـيهم
  بذلك. كما:حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن هاشم، قال: أخبرنا
  سيف بن عمر، عن أبـي روق، عن أبـي أيوب، عن علـيّ بن أبـي طالب فـي قوله: { قَالَ فَٱشْهَدُواْ
  } يقول: فـاشهدوا علـى أمـمكم بذلك، { وَأَنَاْ مَعَكُمْ مّنَ ٱلشَّـٰهِدِينَ } علـيكم
  وعلـيهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

