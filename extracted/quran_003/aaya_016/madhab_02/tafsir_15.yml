  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ
  وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الصابرين } أي: على طاعة الله عز وجل، وعن محارمه { والصادقين } في عقائدهم
  وأقوالهم { والقانتين } بمعنى المطيعين لله { والمنفقين } في طاعته. وقال ابن قتيبة
  يعني: بالنفقة الصدقة. وفي معنى استغفارهم قولان. أحدهما: أنه الاستغفار المعروف باللسان،
  قاله ابن مسعود، والحسن في آخرين. والثاني: أنه الصلاة. قاله مجاهد، وقتادة، والضحاك،
  ومقاتل في آخرين. فعلى هذا إنما سميت الصلاة استغفاراً، لأنهم طلبوا بها المغفرة. فأما
  السحر فقال إبراهيم بن السري: السحر: الوقت الذي قبل طلوع الفجر، وهو أول إدبار الليل
  إلى طلوع الفجر، فوصفهم الله بهذه الطاعات ثم وصفهم بأنهم لشدة خوفهم يستغفرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
