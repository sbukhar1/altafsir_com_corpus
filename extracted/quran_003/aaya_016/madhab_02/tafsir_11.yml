  فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ
  وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم بَيّن أن الذي وعد المؤمنين في الآخرة خير مما زين للكفار فقال
  تعالى: { قُلْ أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ } أي من الذي زين للناس في الدنيا
  { لّلَّذِينَ ٱتَّقَواْ } الشرك والفواحش والكبائر. ويقال: للذين اتقوا الزينة فلا
  تشغلهم عن طاعة الله. { عِندَ رَبّهِمْ جَنَّـٰتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  } يعني البساتين تجري من تحت شجرها ومساكنها الأنهار، فهو خير من الزينة الدنيوية وما
  فيها وروى أبو سعيد الخدري عن رسول الله - صلى الله عليه وسلم - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لَشِبْرٌ في الجنة خير من الدنيا
  وما فيها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  { خَـٰلِدِينَ فِيهَا } يعني مقيمين فيها أبداً. { وَأَزْوٰجٌ مُّطَهَّرَةٌ } معناه
  في الخَلْق والخُلُق، فأما الخَلْقُ، فإنهن لا يَحضِنَ ولا يتمخَّطْن ولا يأتين الخلاء،
  وأما الخُلُق، فإنهن لا يِغِرْن ولا يحسدن ولا ينظرن إلى غير أزواجهن، { وَرِضْوٰنٌ
  مِّنَ ٱللَّهِ } أي مع هذه النعم لهم رضوان من الله وهو من أعظم النعم، كما قال في
  آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرِضْوَٰنٌ مِّنَ ٱللَّهِ أَكْبَرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  72] قرأ عاصم في رواية أبي بكر \" وَرُضْوَان \" بضم الراء، والباقون بالكسر وهما لغتان
  وتفسيرهما واحد: { وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ }. أي عالم بأعمالهم وثوابهم. ثم
  وصفهم فقال تعالى: { ٱلَّذِينَ يَقُولُونَ رَبَّنَا إِنَّنَا ءامَنَّا } أي صَدَّقْنَا
  { فَٱغْفِرْ لَنَا ذُنُوبَنَا } أي خطايانا التي كانت في الشرك وفي الإسلام { وَقِنَا
  عَذَابَ ٱلنَّارِ } يعني ادفع عنا عذاب النار { ٱلصَّـٰبِرِينَ } يعني الجنة التي ذكر
  للذين اتقوا الشرك، [وللصابرين] الذين يصبرون على طاعة الله، ويصبرون [على] المعاصي
  ويصبرون على ما أصابهم من الشدة والمصيبة { وَٱلصَّـٰدِقِينَ } [يعني الصادقين] في
  إيمانهم وفي قلوبهم، وفي وعدهم بينهم وبين الناس، وبينهم وبين الله تعالى ثم قال: {
  وَٱلْقَـٰنِتِينَ } يعني المطيعين لله تعالى { وَٱلْمُنَـٰفِقِينَ } الذين يتصدقون
  من أموالهم في سبيل الله { وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ } يعني يصلون لله عند
  الأسحار. ويقال: يصلون لله بالليل ويستغفرون عند السَّحَر.</font></font><font class=\"TextResultArabic\"><font
