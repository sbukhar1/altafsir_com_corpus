  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوٰتِ } حُسِّن وحُبِّب إليهم، وقد
  يكون التزيين من الله تعالى كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">زَيَّنَّا لَهُمْ أَعْمَـٰلَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  4] وقد [كان] من الشيطان كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَزَيَّنَ لَهُمُ ٱلشَّيْطَـٰنُ أَعْمَـٰلَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  24] فأما التزيين من الله تعالى فهو على وجهين: يكون على [جهة] الامتحان للمؤمنين مع
  العصمة، وقد يكون للكفار على [جهة] العقوبة مع الخذلان، وأما التزيين من الشيطان [فهو
  على جهة] الوسوسة، فقال: زين للناس حب الشهوات { مِنَ ٱلنِّسَاء وَٱلْبَنِينَ } بدأ
  بالنساء، لأن فتنة النساء أشد من فتنة جميع الأشياء كما روي عن النبي - صلى الله عليه
  وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما تركت لأمتي فتنة أشد من فتنة النساء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولأن النساء فتنتهن ظاهرة من وقت آدم عليه السلام إلى يومنا هذا. ويقال:
  في النساء فتنتان وفي الأولاد فتنة واحدة إحداهما: أنها تؤدي إلى قطيعة الرحم، لأن
  المرأة تأمر زوجها بقطيعة الرحم عن الأمهات والأخوات والثانية: يبتلي بجمع المال من
  الحلال والحرام. وأما البنون: فإن الفتنة فيهم واحدة وهي ما ابتلي به من جمع المال
  لأجلهم فذكر البنين، وأراد به الذكور والإناث. وقال بعض الحكماء: أولادنا فتنة، إن
  عاشوا فتنونا وإن ماتوا أحزنونا. ثم قال تعالى: { وَٱلْقَنَـٰطِيرِ ٱلْمُقَنطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ } روي عن الفراء أنه قال: القناطير جمع قنطار، والمقنطرة
  جمع الجمع، فيكون تسع قناطير، وروي عن [أبي عبيدة] أنه قال: المقنطرة [مُفَعَّلة من
  الورق] كما يقال: ألف مؤلفة، وبذر مبذرة، ويقال: المقنطرة: هي [المكيلة] ثم اختلفوا
  في مقدار القنطار: فروي عن مجاهد أنه قال: القنطار سبعون ألف دينا.ر وقال أبو هريرة:
  القنطار اثني عشر ألف أوقية. وقال معاذ بن جبل: ألف ومائتا أوقية. وقال بعضهم: مِلْءُ
  مَسْكِ ثَوْرٍ من ذهب، حكاه الكلبي وقال هو لغة رومية. وروي عن الحسن البصري أنه سئل
  عن القنطار ما هو؟ فقال: هو مثل دية أحدكم. ثم قال تعالى: { وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ
  } يعني الراعية، كما قال في آية أخرى: { فِيهِ تُسِيمُونَ }. أي ترعون وهو قول سعيد
  بن جبير ومقاتل. وقال يحيى بن كثير: هي السمينة المصورة. وقال أبو عبيدة: المُعْلَمة
  { وَٱلأَنْعَـٰمُ } يعني الإبل والبقر والغنم { وَٱلْحَرْثِ } يعني الزرع، ذكر أربعة
  أصناف، كل نوع من [المال] يتمول به صنف من الناس، أما الذهب والفضة، فيتمول به التجار،
  وأما الخيل المُسَوَّمة فيتمول [بها] الملوك، وأما الأنعام فيتمول بها أهل البوادي،
  وأما الحرث فيتمول به أهل الرساتيق، فيكون فتنة كل صنف في النوع الذي يتمول به، وأما
  النساء والبنين فهي فتنة للجميع. ثم زهد في [ذلك كله] ورغب في الآخرة فقال تعالى: {
  ذٰلِكَ مَتَـٰعُ ٱلْحَيَوٰةِ ٱلدُّنْيَا } أي منفعة الحياة الدنيا تذهب ولا تبقى {
  وَٱللَّهُ عِندَهُ حُسْنُ ٱلْمَأَبِ } أي المرجع في الآخرة الجنة، لا تزول ولا تفنى.</font></font>&#13;\t\t\t<label
