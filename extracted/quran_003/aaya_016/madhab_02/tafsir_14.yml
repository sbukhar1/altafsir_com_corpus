  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ
  وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الذين } بدل من</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الذين اتقوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 15]، فسر في هذه الآية
  أحوال المتقين الموعودين بالجنات، ويحتمل أن يكون إعراب قوله: { الذين } في هذه الآية
  على القطع وإضمار الابتداء ويحتاج إلى القطع وإضمار فعل في قوله: { الصابرين } والخفض
  في ذلك كله على البدل أوجه. ويجوز في { الذين } ، وما بعده النصب على المدح؟ والصبر
  في هذه الآية معناه على الطاعات وعلى المعاصي والشهوات، والصدق معناه في الأقوال والأفعال،
  والقنوت، الطاعة والدعاء أيضاً وبكل ذلك يتصف المتقي، والإنفاق معناه في سبيل الله
  ومظان الأجر كالصلة للرحم وغيرها، ولا يختص هذا الإنفاق بالزكاة المفروضة، والاستغفار
  طلب المغفرة من الله تعالى، وخص تعالى السحر لما فسر النبي صلى الله عليه وسلم في قوله،
  ينزل ربنا عز وجل كل ليلة إلى سماء الدنيا حين يبقى ثلث الليل الآخر فيقول، من يدعوني
  فأستجيب له؟ من يسألني فأعطيه؟ فلا يزال كذلك حتى يطلع الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  في تفسير قول يعقوب عليه السلام: سوف أستغفر لكم ربي، أنه أخر الأمر إلى السحر، وروى
  إبراهيم بن حاطب عن أبيه قال: سمعت رجلاً في السحر في ناحية المسجد يقول: رب أمرتني
  فأطعتك، وهذا سحر فاغفر لي، فنظرت فإذا ابن مسعود، وقال أنس بن مالك: أمرنا أن نستغفر
  بالسحر سبعين استغفارة، وقال نافع: كان ابن عمر يحيي الليل صلاة ثم يقول: يا نافع آسحرنا؟
  فأقول -لا- فيعاود الصلاة ثم يسأل، فإذا قلت نعم قعد يستغفر، فلفظ الآية إنما يعطي
  طلب المغفرة، وهكذا تأوله من ذكرناه من الصحابة، وقال قتادة: المراد بالآية المصلون
  بالسحر، وقال زيد بن أسلم: المراد بها الذين يصلون صلاة الصبح في جماعة وهذا كله يقترن
  به الاستغفار، والسحر والسحر، بفتح الحاء وسكونها آخر الليل، قال الزجاج وغيره: هو
  قبل طلوع الفجر، وهذا صحيح لأن ما بعده الفجر هو من اليوم لا من الليلة، وقال بعض اللغوين:
  السحر من ثلث الليل الآخر إلى الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام: والحديث في التنزل هذه الآية في الاستغفار يؤيدان هذا، وقد يجيء في
  أشعار العرب ما يقتضي أن حكم السحر يستمر فيما بعد الفجر نحو قول امرىء القيس: [المتقارب]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَعُلُّ بهِ بَرْدَ أنْيابِها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا غَرَّدَ
  الطَّائِرُ المُسْتَحِرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: أسحر واستحر إذا دخل في السحر، وكذلك قولهم: نسيم السحر، يقع
  لما بعد الفجر، وكذلك قول الشاعر: [ربيع بن زياد]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تجد النساء
  حواسراً يندبنه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد قمن قبل تبلج الأسحار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقد قضى أن السحر يتبلج بطلوع الفجر،
  ولكن حقيقة السحر في هذه الأحكام الشرعية من الاستغفار المحمود، ومن سحور الصائم، ومن
  يمين لو وقعت إنما هي من ثلث الليل الباقي إلى السحر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

