  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قل أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذَٰلِكُمْ لِلَّذِينَ
  ٱتَّقَوْاْ عِندَ رَبِّهِمْ جَنَّـٰتٌ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَارُ، خَـٰالِدِينَ
  فِيهَا وَأَزْوَٰجٌ مُّطَهَّرَةٌ وَرِضْوَٰنٌ مِّنَ ٱللَّهِ } قرأه العامة بكسر الراء،
  وروى أبو بكر عن عاصم بضم الراء، وهما لغتان كالعُدوان والعِدوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي، أنا أحمد بن عبد الله النعيمي،
  أنا محمد بن يوسف، أنا محمد بن إسماعيل، أنا يحيى بن سليمان، حدثني ابن وهب، حدثني
  مالك عن زيد بن أسلم عن عطاء بن يسار عن أبي سعيد الخدري رضي الله عنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال النبي صلّى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله تبارك وتعالى يقول لأهل الجنة: يا أهل الجنة فيقولون: لبيك
  ربنا وسعديك والخير كله في يديك، فيقول: هل رضيتم؟ فيقولون وما لنا لا نرضى يا رب وقد
  أعطيتنا ما لم تعط أحداً من خلقك؟ فيقول: ألا أعطيكم أفضل من ذلك؟ فيقولون: يا رب وأي
  شيء أفضل من ذلك؟ فيقول: أحل عليكم رضواني فلا أسخط عليكم بعده أبداً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ بَصِيرٌ
  بِٱلْعِبَادِ ٱلَّذِينَ يَقُولُونَ } إن شئت جعلت محل الذين خفضاً رداً على قوله {
  لِلَّذِينَ ٱتَّقَوْاْ } وإن شئت جعلته رفعاً على الابتداء، ويحتمل أن يكون نصباً تقديره
  أعني الذين يقولون { رَبَّنَآ إِنَّنَآ ءَامَنَّا } صدقنا { فَٱغْفِرْ لَنَا ذُنُوبَنَا
  } استرها علينا وتجاوز عنا { وَقِنَا عَذَابَ ٱلنَّارِ، ٱلصَّابِرِينَ وَٱلصَّـٰدِقِينَ
  } إن شئت نصبتها على المدح، وإن شئت خفضتها على النعت، يعني الصابرين في أداء الأمر
  وعن ارتكاب النهي، وعلى البأساء والضراء وحين البأس، والصادقين في إيمانهم، قال قتادة:
  هم قوم صدقت نياتهم واستقامت قلوبهم وألسنتهم فصدقوا في السر والعلانية { وَٱلْقَـٰنِتِينَ
  } المطيعين المصلين { وَٱلْمُنفِقِينَ } أموالهم في طاعة الله { وَٱلْمُسْتَغْفِرِينَ
  بِٱلأَسْحَارِ } قال مجاهد وقتادة والكلبي: يعني المصلين بالأسحار وعن زيد بن أسلم
  أنه قال: هم الذين يصلون الصبح، في الجماعة، وقيل بالسَّحَر لقربه من الصُبح، وقال
  الحسن: مدوا الصلاة إلى السحر ثم استغفروا، وقال نافع كان ابن عمر رضي الله عنهما يحيي
  الليل ثم يقول: يا نافع أسْحَرْنا؟ فأقول: لا، فيعاود الصلاة فإذا قلت: نعم قعد يستغفر
  الله ويدعو، حتى يصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي،
  أخبرنا أبو محمد بن الحسن بن أحمد المخلدي، حدثنا أبو العباس محمد بن إسحاق السراج،
  أنا قتيبة، [بن سعيد] أنا يعقوب بن عبد الرحمن عن سهيل بن أبي صالح، عن أبيه، عن أبي
  هريرة رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أن رسول الله صلّى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ينزل
  الله إلى السماء الدنيا كل ليلة حين يبقى ثلث الليل فيقول: أنا الملك أنا الملك، من
  ذا الذي يدعوني فأستجيب له؟ من ذا الذي يسألني فأعطيه؟ من ذا الذي يستغفرني فأغفر له
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وحكي
  عن الحسن أن لقمان قال لابنه: يا بني لا تكن أعجز من هذا الديك يصوِّت من الأسحار وأنت
  نائم على فراشك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

