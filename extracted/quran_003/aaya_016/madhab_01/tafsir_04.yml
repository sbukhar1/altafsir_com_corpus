  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل المسألة الأولى في
  إعراب موضع { ٱلَّذِينَ يَقُولُونَ } وجوه الأول أنه خفض صفة للذين اتقوا، وتقدير الآية
  للذين اتقوا الذين يقولون، ويجوز أن يكون صفة للعباد، والتقدير والله بصير بالعباد
  وأولئك هم المتقون الذين لهم عند ربهم جنّات هم الذين يقولون كذا وكذا والثاني أن يكون
  نصباً على المدح والثالث أن يكون رفعاً على التخصيص، والتقدير هم الذين يقول كذا وكذا.
  المسألة الثانية إعلم أنه تعالى حكى عنهم أنهم قالوا { رَبَّنَا إِنَّنَا ءامَنَّا
  } ثم إنهم قالوا بعد ذلك { فَٱغْفِرْ لَنَا ذُنُوبَنَا } وذلك يدل على أنهم توسلوا
  بمجرد الإيمان إلى طلب المغفرة والله تعالى حكى ذلك عنهم في معرض المدح لهم، والثناء
  عليهم، فدل هذا على أن العبد بمجرد الإيمان يستوجب الرحمة والمغفرة من الله تعالى،
  فإن قالوا الإيمان عبارة عن جميع الطاعات أبطلنا ذلك عليهم بالدلائل المذكورة في تفسير
  قوله { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } وأيضاً فمن أطاع الله تعالى في جميع الأمور،
  وتاب عن جميع الذنوب، كان إدخاله النار قبيحاً من الله عندهم، والقبيح هو الذي يلزم
  من فعله، إما الجهل، وإما الحاجة فهما محالان، ومستلزم المحال محال، فإدخال الله تعالى
  إياهم النار محال، وما كان محال الوقوع عقلاً كان الدعاء والتضرع في أن لا يفعله الله
  عبثاً وقبيحاً، ونظير هذه الآية قوله تعالى في آخر هذه السورة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَّبَّنَا إِنَّنَا سَمِعْنَا مُنَادِياً
  يُنَادِى لِلإِيمَـٰنِ أَنْ ءامِنُواْ بِرَبّكُمْ فَـئَامَنَّا رَبَّنَا فَٱغْفِرْ
  لَنَا ذُنُوبَنَا وَكَفّرْ عَنَّا سَيّئَـٰتِنَا وَتَوَفَّنَا مَع الأبرار</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 193. فإن قيل أليس أنه تعالى اعتبر جملة الطاعات في حصول المغفرة حيث اتبع هذه
  الآية بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلصَّـٰبِرِينَ وَٱلصَّـٰدِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 17. قلنا تأويل هذه الآية
  ما ذكرناه، وذلك لأنه تعالى جعل مجرّد الإيمان وسيلة إلى طلب المغفرة، ثم ذكر بعدها
  صفات المطيعين وهي كونهم صابرين صادقين، ولو كانت هذه الصفات شرائط لحصول هذه المغفرة
  لكان ذكرها قبل طلب المغفرة أولى، فلما رتب طلب المغفرة على مجرد الإيمان، ثم ذكر بعد
  ذلك هذه الصفات، علمنا أن هذه الصفات غير معتبرة في حصول أصل المغفرة، وإنما هي معتبرة
  في حصول كمال الدرجات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

