  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى ذلك: قل هل أنبئكم بخير من
  ذلكم؟ للذين اتقوا يقولون ربنا آمنا، فاغفر لنا ذنوبنا وقنا عذاب النار. وقد يحتمل
  «الذين يقولون» وجهين من الإعراب: الخفض على الرد على «الذين» الأولى، والرفع على الإبتداء،
  إذ كان في مبتدأ آية أخرى غير التي فيها «الذين» الأولى، فيكون رفعها نظير قول الله
  عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ وَأَمْوَالَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  111] ثم قال في مبتدإ الآية التي بعدها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">التَّـائِبُونَ العَـابِدونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">، ولو
  كان جاء ذلك مخفوضاً كان جائزاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  قوله: { الَّذِينَ يَقُولُونَ رَبَّنَا إِنَّنَا آمَنَّا فَاغْفِرْ لَنَا ذُنُوبَنا
  } الذين يقولون: إننا صدقنا بك وبنبـيك، وما جاء به من عندك؛ { فَاغْفِرْ لَنَا ذُنُوبَنَا
  } يقول: فـاستر علـينا بعفوك عنها وتركك عقوبتنا علـيها؛ { وَقِنَا عَذَابَ النَّارِ
  } ادفع عنا عذابك إيانا بـالنار أن تعذبنا بها. وإنـما معنى ذلك: لا تعذبنا يا ربنا
  بـالنار. وإنـما خصوا الـمسألة بأن يقـيهم عذاب النار، لأن من زحزح يومئذ عن النار
  فقد فـاز بـالنـجاة من عذاب النار وحسن مآبه. وأصل قوله «قِنا»: من قول القائل: وقـى
  الله فلاناً كذا، يراد به: دفع عنه فهو يقـيه، فإذا سأل بذلك سائل قال: قنـي كذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

