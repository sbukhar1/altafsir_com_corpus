text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ }ومعنى
  ذلك: قل هل أنبئكم بخير من ذلكم؟ للذين اتقوا يقولون ربنا آمنا، فاغفر لنا ذنوبنا وقنا
  عذاب النار. وقد يحتمل «الذين يقولون» وجهين من الإعراب: الخفض على الرد على «الذين»
  الأولى، والرفع على الإبتداء، إذ كان في مبتدأ آية أخرى غير التي فيها «الذين» الأولى،
  فيكون رفعها نظير قول الله عز وجل:{ إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ أَنفُسَهُمْ
  وَأَمْوَالَهُمْ }[التوبة: 111] ثم قال في مبتدإ الآية التي بعدها{ التَّـائِبُونَ
  العَـابِدونَ }، ولو كان جاء ذلك مخفوضاً كان جائزاً.ومعنى قوله: { الَّذِينَ يَقُولُونَ
  رَبَّنَا إِنَّنَا آمَنَّا فَاغْفِرْ لَنَا ذُنُوبَنا } الذين يقولون: إننا صدقنا بك
  وبنبـيك، وما جاء به من عندك؛ { فَاغْفِرْ لَنَا ذُنُوبَنَا } يقول: فـاستر علـينا
  بعفوك عنها وتركك عقوبتنا علـيها؛ { وَقِنَا عَذَابَ النَّارِ } ادفع عنا عذابك إيانا
  بـالنار أن تعذبنا بها. وإنـما معنى ذلك: لا تعذبنا يا ربنا بـالنار. وإنـما خصوا الـمسألة
  بأن يقـيهم عذاب النار، لأن من زحزح يومئذ عن النار فقد فـاز بـالنـجاة من عذاب النار
  وحسن مآبه. وأصل قوله «قِنا»: من قول القائل: وقـى الله فلاناً كذا، يراد به: دفع عنه
  فهو يقـيه، فإذا سأل بذلك سائل قال: قنـي كذا.\r\n\t\t\t\r\n\t\t\t</section>"

