  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ
  وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يصف
  تبارك وتعالى عباده المتقين الذين وعدهم الثواب الجزيل، فقال تعالى: { ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ إِنَّنَآ ءَامَنَّا } أي: بك وبكتابك وبرسولك، { فَٱغْفِرْ لَنَا ذُنُوبَنَا
  } أي: بإيماننا بك، وبما شرعته لنا، فاغفر لنا ذنوبنا وتقصيرنا من أمرنا بفضلك ورحمتك،
  { وَقِنَا عَذَابَ ٱلنَّارِ } ثم قال تعالى: { ٱلصَّـٰبِرِينَ } أي: في قيامهم بالطاعات،
  وتركهم المحرمات، { وَٱلصَّـٰدِقِينَ } فيما أخبروا به من إيمانهم بما يلتزمونه من
  الأعمال الشاقة، { وَٱلْقَـٰنِتِينَ } والقنوت: الطاعة والخضوع { وَٱلْمُنفِقِينَ }
  أي: من أموالهم في جميع ما أمروا به من الطاعات، وصلة الأرحام والقرابات، وسد الخلات،
  ومواساة ذوي الحاجات { وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ } دَلَّ على فضيلة الاستغفار
  وقت الأسحار، وقد قيل: إن يعقوب عليه السلام، لما قال لبنيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوْفَ أَسْتَغْفِرُ لَكُمْ رَبِّىۤ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  98] إنه أخرهم إلى وقت السحر. وثبت في الصحيحين وغيرهما من المساند والسنن من غير وجه
  عن جماعة من الصحابة، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ينزل الله تبارك وتعالى في كل
  ليلة إلى سماء الدنيا حين يبقى ثلث الليل الأخير، فيقول: هل من سائل فأعطيه؟ هل من
  داع فأستجيب له؟ هل من مستغفر فأغفر له؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث، وقد أفرد الحافظ أبو الحسن الدارقطني في ذلك جزءاً على حدة،
  فرواه من طرق متعددة، وفي الصحيحين عن عائشة رضي الله عنها، قالت:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من كل الليل قد أوتر رسول الله
  صلى الله عليه وسلم من أوله وأوسطه وآخره، فانتهى وتره إلى السحر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وكان عبد الله بن عمر يصلي من
  الليل، ثم يقول: يا نافع، هل جاء السحر؟ فإذا قال: نعم، أقبل على الدعاء والاستغفار
  حتى يصبح، رواه ابن أبي حاتم، وقال ابن جرير: حدثنا ابن وكيع، حدثنا أبي عن حريث بن
  أبي مطر، عن إبراهيم بن حاطب، عن أبيه، قال: سمعت رجلاً في السحر في ناحية المسجد وهو
  يقول: يا رب أمرتني فأطعتك، وهذا السحر فاغفر لي، فنظرت، فإذا هو ابن مسعود رضي الله
  عنه. وروى ابن مردويه عن أنس بن مالك قال: كنا نؤمر إذا صلينا من الليل أن نستغفر في
  آخر السحر سبعين مرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

