  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فتقبلها ربُّها بقبول حسن } قرأ مجاهد { فتقبَّلْها } بسكون اللام { ربَّها } بنصب
  الباء { وأنبتها } بكسر الباء وسكون التاء على معنى الدعاء. قال الزجاج: الأصل في العربية:
  فتقبَّلها بتقبُّل حسن، ولكن «قبول» محمول على قبلها قبولاً يقال: قبلت الشيء: قَبولاً،
  ويجوز قُبولا: إذا رضيته. { وأنبتها نباتاً حسناً } أي: جعل نشوءها نشوءاً حسناً، وجاء
  «نباتاً» على غير لفظ أنبت، على معنى: نبتت نباتاً حسناً. وقال ابن الأنباري: لما كان
  «أنبت» يدل على «نبت» حمل الفعل على المعنى، فكأنه قال: وأنبتها، فنبتت هي نباتاً حسناً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال امرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصرنا إِلى الحسنى ورقَّ كلامنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورضتُ فذلَّت
  صعبةٌ أيَّ إِذلال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: أي رياضة، فلما دل «رضت» على «أذللت» حمله على المعنى. وللمفسرين
  في معنى النبات الحسن، قولان. أحدهما: أنه كمال النشوء، قال ابن عباس: كانت تنبت في
  اليوم ما ينبت المولود في عام، والثاني: أنه ترك الخطايا. قال قتادة: حدثنا أنها كانت
  لا تصيب الذنوب، كما يصيب بنو آدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وكفَّلها } قرأ ابن كثير، ونافع، وأبو عمرو، وابن عامر، «وكفلها» بفتح الفاء
  خفيفة، و «زكرياء» مرفوع ممدود. وروى أبو بكر عن عاصم: تشديد الفاء، ونصب «زكرياء»،
  وكان يمد «زكرياء» في كل القرآن في رواية أبي بكر. وروى حفص عن عاصم: تشديد الفاء و
  «زكريا» مقصور في كل القرآن. وكان حمزة والكسائي يشددان و «كفلها»، ويقصران «زكريا»
  في كل القرآن. فأما «زكريا» فقال الفراء: فيه ثلاث لغات. أهل الحجاز يقولون: هذا زكريا
  قد جاء، مقصور، وزكرياء، ممدود، وأهل نجد يقولون: زكري، فيجرونه، ويلقون الألف. وقرأت
  على شيخنا أبي منصور اللغوي، عن ابن دريد، قال: زكريا اسم أعجمي، يقال: زكريُّ، وزكرياء
  ممدود، وزكريا مقصور. وقال غيره: وزكري بتخفيف الياء، فمن قال: زكرياء بالمد، قال في
  التثنيه: زكرياوان، وفي الجمع زكرياوون، ومن قال: زكريا بالقصر، قال في التثنيه زكريان،
  كما تقول: مدنيان: ومن قال: زكري بتخفيف الياء، قال في التثنية: زكريان الياء خفيفة،
  وفي الجمع: زكرون بطرح الياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإشارة
  إلى كفالة زكريا مريم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال السدي: انطلقت بها أمها في خرقها،
  وكانوا يقترعون على الذين يؤتون بهم، فقال زكريا وهو نبيهم يومئذ: أنا أحقكم بها، عندي
  أختها، فأبوا، وخرجوا إلى نهر الأردن، فألقوا أقلامهم التي يكتبون بها، فجرت الأقلام،
  وثبت قلم زكريا، فكفلها. قال ابن عباس: كانوا سبعة وعشرين رجلا، فقالوا: نطرح أقلامنا،
  فمن صعد قلمه مغالباً للجرية فهو أحق بها، فصعد قلم زكريا، فعلى هذا القول كانت غلبة
  زكريا بمصاعدة قلمه، وعلى قول السدي بوقوفه في جريان الماء وقال مقاتل: كان يغلق عليها
  الباب، ومعه المفتاح، لا يأمن عليه أحداً، وكانت إذا حاضت، أخرجها إلى منزله تكون مع
  أختها أم يحيى، فاذا طهرت، ردها إلى بيت المقدس.</font></font>&#13;\t\t\t<label disabled=\"true\"
