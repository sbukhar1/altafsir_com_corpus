  href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا
  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والأكثرون على أنه كفلها منذ كانت طفلة بالقرعة. وقد ذهب قوم إلى أنه
  كفلها عند طفولتها بغير قرعة، لأجل أن أمها ماتت، وكانت خالتها عنده، فلما بلغت، أدخلوها
  الكنيسة لنذر أمها، وإنما كان الاقتراع بعد ذلك بمدة، لأجل سنة أصابتهم. فقال محمد
  بن إسحاق: كفلها زكريا إلى أن أصابت الناس سنة، فشكا زكريا إلى بني إسرائيل ضيق يده،
  فقالوا: ونحن أيضاً كذلك، فجعلوا يتدافعونها حتى اقترعوا، فخرج السهم على جريج النجار،
  وكان فقيراً، وكان يأتيها باليسير، فينمي، فدخل زكريا، فقال: ما هذا؟ على قدر نفقة
  جريج؟ فمن أين هذا؟ قالت هو من عند الله. والصحيح ما عليه الأكثرون، وأن القوم تشاحوا
  على كفالتها، لأنها كانت بنت سيدهم وإمامهم عمران، كذلك قال قتادة في آخرين، وأن زكريا
  ظهر عليهم بالقرعة منذ طفولتها. فأما المحراب، فقال أبو عبيدة: المحراب سيد المجالس.
  ومقدمها، وأشرفها، وكذلك هو من المسجد. وقال الأصمعي: المحراب هاهنا: الغرفة. وقال
  الزجاج: المحراب في اللغة: الموضع العالي الشريف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ربَّةُ محراب
  إِذا جئتها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لم ألقها أو أرتقي سلماً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وجد عندها رزقاً }
  قال ابن عباس: ثمار الجنة، فاكهة الصيف في الشتاء، وفاكهة الشتاء في الصيف، وهذا قول
  الجماعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إنى لكِ هذا } أي:
  من أين؟ قال الربيع بن أنس: كان زكريا إذا خرج، أغلق عليها سبعة أبواب، فإذا دخل وجد
  عندها رزقاً. وقال الحسن: لم ترتضع ثدياً قط، وكان يأتيها رزقها من الجنة، فيقول زكريا:
  أنى لك هذا؟ فتقول: هو من عند الله، فتكلمت وهي صغيرة. وزعم مقاتل أن زكريا استأجر
  لها ظئراً، وعلى ما ذكرنا عن ابن إسحاق يكون قوله لها: أنى لك هذا؟ لاستكثار ما يرى
  عندها. وماعليه الجمهور أصح. والحساب في اللغة: التقتير والتضييق.</font></font><font
