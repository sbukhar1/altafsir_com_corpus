  زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا
  قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو محمد: وهذا الاستفهام غير الأول، هذا المراد منه دفعها، والأول
  المراد منه أخذها، ومضمن هذه الرواية أن زكرياء كفلها من لدن طفولتها دون استهام، لكن
  أمها هلكت وقد كان أبوها هلك وهي في بطن أمها فضمها زكرياء إلى نفسه لقرابتها من امرأته،
  وهكذا قال ابن إسحاق، والذي عليه الناس أن زكرياء إنما كفل بالاستهام لتشاحهم حينئذ
  فيما يكفل المحرر، وقرأ ابن كثير ونافع وأبو عمرو وابن عامر { وكفلها زكرياء } مفتوحة
  الفاء، خفيفة \" زكرياء \" مرفوعاً ممدوداً، وقرأ عاصم في رواية أبي بكر، وكفلها مشددة
  الفاء ممدوداً منصوباً في جميع القرآن، وقرأ حمزة والكسائي وعاصم في رواية حفص، \"
  كفَّلها \" مشددة الفاء مفتوحة، \" زكريا \" مقصوراً في جميع القرآن، وفي رواية أبي
  بن كعب، و \" أكفلها زكرياء \" بفتح الفاء على التعدية بالهمزة، وقرأ مجاهد، \" فتقبلْها
  \" بسكون اللام على الدعاء \" ربَّها \" بنصب الباء على النداء و \" أنِبتها \" بكسر
  الباء على الدعاء، و \" كفِلها \" بكسرالفاء وشدها على الدعاء زكرياء منصوباً ممدوداً،
  وروي عن عبد الله بن كثير، وأبي عبد الله المزني، و \" وكفِلها \" بكسر الفاء خفيفة
  وهي لغة يقال: كفل يكفُل بضم العين في المضارع، وكفِل بكسر العين يكفَل بفتحها في المضارع،
  \" زكرياء \" اسم أعجمي يمد ويقصر، قال أبو علي: لما عرب صادق العربية في بنائه فهو
  كالهيجاء تمد وتقصر، قال الزجاج: فأما ترك صرفه فلأن فيه في المد ألفي تأنيث وفي القصر
  ألف التأنيث، قال أبو علي: ألف زكرياء ألف تأنيث ولا يجوز أن تكون ألف إلحاق، لأنه
  ليس في الأصول شيء على وزنه، ولا يجوز أن تكون منقلبه، ويقال في لغة زكرى منون معرب،
  قال أبو علي: هاتان ياءا نسب ولو كانتا اللتين في { زكريا } لوجب ألا ينصرف الاسم للعجمة
  والتعريف وإنما حذفت تلك وجلبت ياء النسب، وحكى أبو حاتم، زكرى بغير صرف وهو غلظ عند
