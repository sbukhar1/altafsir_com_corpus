  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  وَضَعَتْهَا قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ
  وَلَيْسَ ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا
  بِكَ وَذُرِّيَّتَهَا مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا
  بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا
  دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ
  أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن
  يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه الآية خطاب
  من الله تعالى لمحمد عليه السلام، والوضع الولادة، وأنث الضمير في { وضعتها } ، حملاً
  على الموجودة ورفعاً للفظ { ما } التي في قولها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ما في بطني</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 33] وقولها، { رب إني وضعتها أنثى } لفظ خبر في ضمنه التحسر والتلهف، وبيّن
  الله ذلك بقوله: { والله أعلم بما وضعت }: وقرأ جمهر الناس \" وضعَتْ \" بفتح العين
  وإسكان التاء، وقرأ ابن عامر وعاصم في رواية أبي بكر \" وضعْتُ \" ، بضم التاء وإسكان
  العين، وهذا أيضاً مخرج قولها، { رب إني وضعتها أنثى } من معنى الخبر إلى معنى التلهف،
  وإنما تلهفت لأنهم كانوا لا يحررون الإناث لخدمة الكنائس ولا يجوز ذلك عندهم، وكانت
  قد رجت أن يكون ما في بطنها ذكراً فلما وضعت أنثى تلهفت على فوت الأمل وأفزعها أن نذرت
  ما لا يجوز نذره، وقرأ ابن عباس \" وضعتِ \" بكسر التاء على الخطاب من الله لها، وقولها
  { وليس الذكر كالأنثى } تريد في امتناع نذره إذ الأنثى تحيض ولا تصلح لصحبة الرهبان
  قاله قتادة والربيع والسدي وعكرمة وغيرهم، وبدأت بذكر الأهم في نفسها وإلا فسياق قصتها
  يقتضي أن تقول: وليست الأنثى كالذكر فتضع حرف النفي مع الشيء الذي عندها وانتفت عنه
  صفات الكمال للغرض المراد، وفي قولها { وإني سميتها مريم } سنة تسمية الأطفال قرب الولادة
  ونحوه قول النبي صلى الله عليه وسلم: ولد لي الليلة مولود فسميته باسم أبي إبراهيم
  وقد روي عنه عليه السلام أن ذلك في يوم السابع يعق عن المولود ويسمى، قال مالك رحمه
  الله: ومن مات ولده قبل السابع فلا عقيقة عليه ولا تسمية، قال ابن حبيب: أحب إلي أن
  يسمى، وأن يسمى السقط لما روي من رجاء شفاعته، و { مريم } ، لا ينصرف لعجمته وتعريفه
  وتأنيثه، وباقي الآية إعادة، وورد في الحديث عن النبي عليه السلام من رواية أبي هريرة
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كل
  مولود من بني آدم له طعنة من الشيطان وبها يستهل إلا ما كان من مريم ابنة عمران وابنها
  فإن أمها قالت حين وضعتها: { وإني أعيذها بك وذريتها من الشيطان الرجيم } فضرب بينهما
  حجاب فطعن الشيطان في الحجاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقد اختلفت ألفاظ الحديث من طرق والمعنى واحد كما ذكرته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فتقبلها } إخبار لمحمد عليه السلام بأن الله رضي مريم
  لخدمة المسجد كما نذرت أمها وسنى لها الأمل في ذلك، والمعنى يقتضي أن الله أوحى إلى
  زكرياء ومن كان هنالك بأنه تقبلها، ولذلك جعلوها كما نذرت، وقوله { بقبول } مصدر جاء
  على غير الصدر، وكذلك قوله { نباتاً } بعد أنبت، وقوله { وأنبتها نباتاً حسناً } ،
  عبارة عن حسن وسرعة الجودة فيها في خلقة وخلق، وقوله تعالى: { وكفلها زكريا } معناه:
  ضمها إلى إنفاقه وحضنه، والكافل هو المربي الحاضن، قال ابن إسحاق: إن زكرياء كان زوج
  خالتها لأنه وعمران كانا سلفين على أختين، ولدت امرأة زكرياء يحيى وولدت امرأة عمران
  مريم، وقال السدي وغيره: إن زكرياء كان زوج ابنة أخرى لعمران، ويعضد هذا القول قول
  النبي صلى الله عليه وسلم في يحيى وعيسى: ابنا الخالة، قال مكي: وهو زكريا بن آذن،
  وذكر قتادة وغير واحد من أهل العلم: أنهم كانوا في ذلك الزمان يتشاحون في المحرر عند
  من يكون من القائمين بأمر المسجد فيتساهمون عليه، وأنهم فعلوا في مريم ذلك، فروي أنهم
  ألقوا أقلامهم التي كانوا يكتبون بها التوراة في النهر، وقيل أقلاماً بروها من عود
  كالسهام والقداح، وقيل عصياً لهم، وهذه كلها تقلم، وروي أنهم ألقوا ذلك في نهر الأردن،
  وروي أنهم ألقوه في عين، وروي أن قلم زكرياء صاعد الجرية، ومضت أقلام الآخرين مع الماء
  في جريته، وروي أن أقلام القوم عامت علىالماء معروضة كما تفعل العيدان وبقي قلم زكرياء
  مرتكزاً واقفاً كأنما ركز في طين فكفلها عليه السلام بهذا الاستهام، وحكى الطبري عن
  ابن إسحاق، أنها لما ترعرعت أصابت بني إسرائيل مجاعة فقال لهم زكرياء: إني قد عجزت
  عن إنفاق مريم فاقترعوا على من يكفلها ففعلوا فخرج السهم على رجل يقال له جريج فجعل
  ينفق عليها وحينئذ كان زكرياء يدخل عليها المحراب عند جريج فيجد عندها الرزق.</font></font>&#13;\t\t\t<label
