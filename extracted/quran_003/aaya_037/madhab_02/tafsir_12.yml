  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ } معناه أنه رضيها في النذر الذي نذرته
  بإخلاص العبادة في بيت المقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَنبَتَهَا نَبَاتاً حَسَناً } يعني أنشأها إنشاءً حسناً في غذائها وحسن تربيتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَفَّلَهَا زَكَرِيَّا } قرأ أهل الكوفة { وَكَفَّلَهَا } بالتشديد،
  ومعنى ذلك أنه دفع كفالتها إلى غيره. وقرأ الباقون: { كفَلَهَا } بالتخفيف، ومعنى ذلك
  أنه أخذ كفالتها إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا
  الْمِحْرَابَ } وهو معروف، وأصله أنه أكرم موضع في المجلس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَجَدَ عِندَهَا رِزْقاً } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الرزق الذي أتاها فاكهة الصيف في الشتاء، وفاكهة الشتاء في الصيف، وهذا قول ابن
  عباس، ومجاهد، والضحاك، وقتادة، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها لم تطعم ثدياً قط حتى تكلمت في المهد، وإنما كان يأتيها رزقها من الجنة، وهذا
  قول الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في السبب الذي يأتيها هذا
  الرزق لأجله على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه كان يأتيها بدعوة زكريا
  لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه كان ذلك يأتيها لنبوة
  المسيح عليه السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قَالَ: يَا مَرْيَمُ أَنَّى لَكِ
  هَذَا؟ قَالَتْ هُوَ مِنْ عِندِ اللَّهِ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الله تعالى كان يأتيها بالرزق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن بعض الصالحين من عباده سخره الله تعالى لها لطفاً منه بها حتى يأتيها رزقها. والأول
  أشبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ اللَّهَ يَرْزُقُ مَن يَشَاءُ
  بِغَيْرِ حِسَابٍ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه حكاية عن قول مريم بعد أن قالت هو من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه قول الله تعالى بعد أن قطع كلام مريم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

