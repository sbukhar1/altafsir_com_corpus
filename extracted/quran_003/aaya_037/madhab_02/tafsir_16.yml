  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَتَقَبَّلَهَا
  } رضيها في النذر. { وَأَنبَتَهَا } أنشأها إنشاء حسناً في غذائها وحسن تربيتها. {
  الْمِحْرَابَ } أكرم موضع في المجلس. { رِزْقًا } فاكهة الصيف في الشتاء وفاكهة الشتاء
  في الصيف، أو لم تُلقم ثدياً حتى تكلمت في المهد، وكان يأتيها رزقها من الجنة، وكان
  ذلك بدعوة زكريا ـ عليه الصلاة والسلام ـ، أو توطئة لنبوة المسيح عليه الصلاة والسلام
  { مِنْ عِندِ اللَّهِ } يأتيها الله ـ تعالى ـ به أو بعض الأولياء، بتسخير الله تعالى
  { إِنَّ اللَّهَ يَرْزُقُ مَن يَشَآءُ } من قول الله تعالى، أو من قول مريم ـ عليها
  السلام ـ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

