  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { فتقبلها ربها بقبول حسن } يعني أن الله تعالى تقبل مريم من حنة مكان الذكر المحرر
  بمعنى قبل ورضي. قال الزجاج: الأصل في العربية تقبلها بتقبل ولكن قبول محمول على قبلها
  قبولاً كما يقال: قبلت الشيء قبولاً إذا رضيته. وقال أبو عمر: ليس في المصادر فعول
  بفتح الفاء إلاّ هذا ولم أسمع فيه الضم. قيل معنى التقبل والقبول واحد وهما سواء وهو
  أن يرى الشيء ويأخذه. وقيل معنى التكفل في التربية والقيام بشأنها، وإنما قال بقبول
  للجمع بني الأمرين يعني التقبل الذي بمعنى التكفل والقبول الذي بمعنى الرضا { وأنبتها
  نباتاً حسناً } معناه وأنبتها فنبتت هي نباتاً حسناً قال ابن عباس في قوله تعالى: {
  فتقبلها ربها بقبول حسن } أي سلك بها طريق السعداء: { وأنبتها نباتاً حسناً } يعني
  سوى خلقها من غير زيادة ولا نقصان، فكانت تنبت في اليوم ما ينبت المولود في عام { وكفلها
  زكريا } قال أهل الأخبار: لما ولدت حنة مريم أخذتها فلفتها في خرقة وحملتها إلى المسجد
  ووضعتها عند الأحبار أبناء هارون وهم يؤمئذ يلون من بيت المقدس ما تلي الحجبة من الكعبة،
  وقالت: دونكم النذيرة فتنافس فيها الأحبار لأنها بنت إمامهم وصاحب قربانهم قال زكريا:
  أنا أحق بها لأن خالتها عندي فقالت له الأحبار لو تركت لأحق الناس بها لتركت لأمها
  التي ولدتها ولكنا نفترع عليها فتكون عند من خرج سهمه بها، فانطلقوا وكانوا تسعة وعشرين
  رجلاً إلى نهر جار قيل: هو الأردن فألقوا أقلامهم في الماء على أن من ثبت قلمه في الماء
  وصعد فهو أولى بها من غيره وكان على كل قلم مكتوب اسم واحد منهم وقيل بل كانوا يكتبون
  التوراة فالقوا أقلامهم التي كانت بأيديهم فارتفع قلم زكريا فوق الماء ووقف وانحدرت
  أقلامهم ثم رسبت في النهر. وقيل جري قلم زكريا مصعداً إلى أعلى وجرت أقلامهم مع جري
  الماء إلى أسفل فسهمهم زكريا وقرعهم، وكان زكريا رأس الأحبار ونبهم فذلك قوله تعالى:
  وكفلها زكريا قرئ بتشديد الفاء ومعناه وضمنها الله زكريا وضمها إليه بالقرعة. وقرئ
  بتخفيف الفاء ومعناه ضمها زكريا إلى نفسه بالقرعة وقام بأمرها وهو زكريا بن أذن بن
  مسلم بن صدوق من أولاد سليمان بن داود عليهما السلام، فلما ضم زكريا مريم إلى نفسه
  بنى لها بيتاً واسترضع لها المراضع وقيل: ضمها إلى خالتها أم يحيى حتى إذا شبت وبلغت
  مبلغ النساء بني لها محراباً في المسجد وجعل بابه في وسطه ولا يرقى إليه إلاّ بسلم
  ولا يصعد إليها غيره. وكان يأتيها بطعامها وشرابها كل يوم فذلك قوله تعالى: { كلما
  دخل عليها زكريا المحراب } يعني الغرفة والمحراب أشرف المجالس ومقدمها، وكذلك هو من
  المسجد وقيل: المحراب ما يرقى إليه بدرج.</font></font>&#13;\t\t\t<label disabled=\"true\"
