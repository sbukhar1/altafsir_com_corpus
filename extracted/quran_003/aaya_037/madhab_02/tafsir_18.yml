  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل كان زكريا يغلق عليها سبعة أبواب فإذا دخل عليها المحراب { وجد
  عندها رزقاً } يعني فاكهة في غير وقتها فكان يجد عندها فاكهة الشتاء في الصيف وفاكهة
  الصيف في الشتاء { قال } يعني زكريا { يا مريم أنى لك هذا } أي من أين لك هذه الفاكهة
  { قالت } يعني مريم مجيبة لزكريا { هو من عند الله } يعني من الجنة. وقيل: إن مريم
  من حين ولدت لم تلقم ثدياً بل كان يأتيها رزقها من الجنة فيقول زكريا: يا مريم أنى
  لك هذا فتقول هو من عند الله تكلمت وهي صغيرة في المهد كما تكلم ولدها عيسى عليه السلام
  وهو صغير في المهد. وقال محمد بن إسحاق: أصابت بني إسرائيل أزمة وهي على ذلك من حالها
  حتى ضعف زكريا عن حملها وكفالتها فخرج على بني إسرائيل فقال: يا بني إسرائيل تعلمون
  والله لقد كبرت سني وضعفت عن حمل بنت عمران فأيكم يكفلها بعدي: فقالوا: والله لقد جهدنا
  وأصابنا من السنة ما ترى فتدافعوها بينهم ثم لم يجدوا من حملها بداً فتقارعوا عليها
  بالأقلام فخرج السهم لرجل نجار يقال له يوسف بن يعقوب وكان ابن عم لمريم فحملها فعرفت
  مريم في وجهه شدة ذلك عليه. فقالت: يا يوسف أحسن بالله الظّن فإن الله سيرزقنا، فصار
  يوسف يرزق لمكانها منه فكان يأتيها كل يوم من كسبه بما يصلحها إذا أدخله عليها في المحراب
  أنماه الله وزاده فيدخل زكريا عليها فيقول: يا مريم أنى لك هذا فتقول: هو من عند الله
  { إن الله يرزق من يشاء بغير حساب } وهذا يحتمل أن يكون من تمام كلام مريم أو ابتداء
  كلام من الله عز وجل ومعناه أن الله تعالى يرزق من يشاء بغير تقدير لكثرته أو من غير
  سبب، وفي هذه الآية دليل على جواز كرامات الأولياء وظهور خوارق العادات على أيديهم
  قال أهل الأخبار: فلما رأى زكريا ذلك قال: إن الذي قدر على أن يأتي مريم بالفاكهة في
  غير وقتها وحينها في غير سبب لقادر أن يصلح زوجي ويهب لي ولداً في غير حينه مع الكبر
  وطمع في الولد. وذلك أن أهل بيته كانوا قد انقرضوا، وكان زكريا قد كبر وشاخ وأيس من
  الولد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
