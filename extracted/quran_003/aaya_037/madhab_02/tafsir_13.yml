  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله { فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ } أي تقبل الله مريم من حنة مكان المحرر، وتقبل بمعنى قَبِل
  ورضي، والقبول مصدر قَبِل يقبل قبولاً مثل الولوع والوزوع، ولم يأت غير هذه الثلاثة.
  وقيل: معنى التقبل التكفل في التربية والقيام بشأنها { وَأَنبَتَهَا نَبَاتًا حَسَنًا
  } معناه: وأنبتها فنبتت نباتاً حسناً، وقيل هذا مصدر على غير [اللفظ] وكذلك قوله {
  فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ } [ومثله شائع كقولك تكلمت كلاماً، وقال
  جويبر عن الضحاك عن ابن عباس رضي الله عنهما { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ
  } ] أي سلك بها طريق السعداء { وَأَنبَتَهَا نَبَاتًا حَسَنًا } يعني سوَّى خلقها من
  غير زيادة ولا نقصان فكانت تنبت في اليوم ما ينبت المولود في العام { وَكَفَّلَهَا
  زَكَرِيَّا } قال أهل الأخبار: أخذت حنة مريم حين ولدتها فلفتها في خرقة وحملتها إلى
  المسجد فوضعتها عند الأحبار، أبناء هارون، وهم يومئذ يلون من بيت المقدس ما يلي الحجبة
  من الكعبة، فقالت لهم: دونكم هذه النذيرة، فتنافس فيها الأَحبار لأنها كانت بنت إمامهم
  وصاحب قربانهم، فقال لهم زكريا: أنا أحقكم بها، عندي خالتها، فقالت له الأحبار: لا
  نفعل ذلك، فإنها لو تركت لأحق الناس بها لتركت لأمها التي ولدتها، لكنَّا نقترع عليها
  فتكون عند من خرج سهمه، فانطلقوا وكانوا [تسعة وعشرين] رجلاً إلى نهر جار، قال السدي:
  هو نهر الأردن فألقوا أقلامهم في الماء على أن من ثبت قلمه في الماء فصعد فهو أولى
  بها. وقيل: كان على كل قلم اسم واحد منهم. وقيل: كانوا يكتبون التوراة فألقوا أقلامهم
  التي كانت بأيديهم في الماء [فارتز] قلم زكريا فارتفع فوق الماء وانحدرت أقلامهم ورسبت
  في النهر، قاله محمد بن إسحاق وجماعة. وقيل: جرى قلم زكريا مصعداً إلى أعلى الماء وجرت
  أقلامهم بجري الماء. وقال السدي وجماعة: بل ثبت قلم زكريا وقام فوق الماء كأنه في طين،
  وجرت أقلامهم مع جرية الماء فذهب بها الماء، فسهمهم وقرعهم زكريا، وكان زكريا رأس الأحبار
  ونبيهم فذلك قوله تعالى { وَكَفَّلَهَا زَكَرِيَّا } قرأ حمزة والكسائي وعاصم بتشديد
  الفاء فيكون زكريا في محل النصب أي ضمنها الله زكريا وضمها إليه بالقرعة، وقرأ الآخرون
  بالتخفيف فيكون زكريا في محل الرفع أي ضمها زكريا إلى نفسه وقام بأمرها، وهو زكريا
  بن آذن بن مسلم بن صدوق، من أولاد سليمان بن داود عليهما السلام. وقرأ حمزة والكسائي
  وحفص عن عاصم: زكريا مقصوراً، والآخرون يمدونه. فلما ضم زكريا مريم إلى نفسه بنى لها
  بيتاً واسترضع لها، وقال محمد بن إسحاق ضمها إلى خالتها أم يحيى حتى إذا شبت وبلغت
  مبلغ النساء بنى لها محراباً في المسجد، وجعل بابه في وسطها لا يرقى إليها إلا بالسلم
  مثل باب الكعبة لا يصعد إليها غيره، وكان يأتيها بطعامها وشرابها ودهنها كل يوم { كُلَّمَا
  دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ } وأراد بالمحراب الغرفة، والمحراب أشرف
  المجالس ومقدمها، وكذلك هو من المسجد، ويقال للمسجد أيضاً محراب، قال المبرد: لا يكون
  المحراب إلا أن يرتقى إليه بدرجة، وقال الربيع ابن أنس: كان زكريا إذا خرج يغلق عليها
  سبعة أبواب فإذا دخل عليها غرفتها { وَجَدَ عِندَهَا رِزْقًا } أي فاكهة في غير حينها،
  فاكهة الصيف في الشتاء وفاكهة الشتاء في الصيف { قَالَ يَٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا
  } قال أبو عبيدة معناه: من أين لك هذا؟ وأنكر بعضهم عليه، وقال: معناه من أي جهة لك
  هذا؟ لأن «أنّى» للسؤال عن الجهة وأين للسؤال عن المكان { قَالَتْ هُوَ مِنْ عِندِ
  ٱللَّهِ } أي من قطف الجنة، قال الحسن: حين ولدت مريم لم تلقم ثدياً قط، كان يأتيها
  رزقها من الجنة، فيقول لها زكريا: أنى لك هذا؟ قالت: هو من عند الله تكلمت وهي صغيرة
  { إنَّ ٱللَّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ }.</font></font>&#13;\t\t\t<label
