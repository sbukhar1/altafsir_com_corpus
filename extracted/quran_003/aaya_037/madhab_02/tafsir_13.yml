  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال محمد بن إسحاق: ثم أصابت بني إسرائيل أزمة وهي على ذلك من حالها
  حتى ضعف زكريا عن حملها فخرج على بني إسرائيل فقال يا بني إسرائيل: تعلمون والله لقد
  كبرت سني وضعفت عن حمل مريم بنت عمران فأيكم يكفلها بعدي؟ فقالوا: والله لقد جهدنا
  وأصابنا من السنة ما ترى، فتدافعوها بينهم ثم لم يجدوا من حملها بداً، فتقارعوا عليها
  بالأقلام فخرج السهم على رجل نجار من بني إسرائيل يقال له: يوسف بن يعقوب، وكان ابن
  عم مريم فحملها، فعرفت مريم في وجهه شدة مؤنة ذلك عليه، فقالت له: يا يوسف أحسن بالله
  الظن فإن الله سيرزقنا، فجعل يوسف يرزق بمكانها منه، فيأتيها كل يوم من كسبه بما يصلحها
  فإذا أدخله عليها في الكنيسة أنماه الله، فيدخل عليها زكريا فيرى عندها فضلاً من الرزق،
  ليس بقدر ما يأتيها به يوسف، فيقول: يا مريم أنى لك هذا قالت: هو من عند الله، إن الله
  يرزق من يشاء بغير حساب. قال أهل الأخبار فلما رأى ذلك زكريا قال: إن الذي قدر على
  أن يأتي مريم بالفاكهة في غير حينها من غير سبب لقادر على أن يصلح زوجتي ويهب لي ولداً
  في غير حينه على الكبر فطمع في الولد، وذلك أن أهل بيته كانوا قد انقرضوا وكان زكريا
