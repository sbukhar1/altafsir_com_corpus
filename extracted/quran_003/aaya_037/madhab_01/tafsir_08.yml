  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَتَقَبَّلَهَا
  رَبُّهَا } أي قَبِلَ مريم من أمها { بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتًا حَسَنًا
  } أنشأها بخَلْق حسن فكانت تنبت في اليوم كما ينبت المولود في العام وأتت بها أُمها
  الأحبار سدنة بيت المقدس فقالت: دونكم هذه النذيرة فتنافسوا فيها لأنها بنت إمامهم،
  فقال زكريا أنا أحق بها لأن خالتها عندي فقالوا لا حتى نقترع فانطلقوا - وهم تسعة وعشرون
  - إلى نهر الأردن وألقوا أقلامهم على أن من ثبت قلمه في الماء وصعد فهو أولى بها، فثبت
  قلم زكريا فأخذها وبنى لها غرفة في المسجد بسلم لا يصعد إليها غيره وكان يأتيها بأكلها
  وشربها ودهنها فيجد عندها فاكهة الصيف في الشتاء وفاكهة الشتاء في الصيف كما قال تعالى
  { وَكَفَّلَهَا زَكَرِيَّا } ضمها إليه وفي قراءة بالتشديد ونصب (زكريا) ممدوداً[وكفّلها
  زكريا] ومقصوراً والفاعل الله { كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  } الغرفة وهي أشرف المجالس { وَجَدَ عِندَهَا رِزْقًا قَالَ يٰمَرْيَمَ أَنَّى ٰ }
  من أين { لَكِ هَٰذَا قَالَتْ } وهي صغيرة { هُوَ مِنْ عِندِ ٱللَّهِ } يأتيني به من
  الجنة { إنَّ ٱللَّهَ يَرْزُقُ مَن يَشَاءُ بِغَيْرِ حِسَابٍ } رزقاً واسعاً بلا تبعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
