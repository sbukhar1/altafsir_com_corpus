  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هلمي يا بنية \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت:
  فأتيته بالجفنة، فكشفتُ عنها، فإذا هي مملوءة خبزاً ولحماً، فلما نظرت إليها، بهتت،
  وعرفت أنها بركة من الله، فحمدت الله، وصليت على نبيه، وقدمته إلى رسول الله صلى الله
  عليه وسلم، فلما رآه حمد الله وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أين لك هذا يا بنية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قالت: يا أبت { هُوَ مِنْ عِندِ ٱللَّهِ إنَّ ٱللَّهَ يَرْزُقُ مَن
  يَشَآءُ بِغَيْرِ حِسَابٍ } فحمد الله، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الحمد لله الذي جعلك يا بنية شبيهة بسيدة نساء بني إسرائيل، فإنها
  كانت إذا رزقها الله شيئاً وسئلت عنه، قالت: هو من عند الله، إن الله يرزق من يشاء
  بغير حساب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فبعث
  رسول الله صلى الله عليه وسلم إلى علي، ثم أكل رسول الله صلى الله عليه وسلم، وأكل
  علي وفاطمة وحسن وحسين وجميع أزواج النبي صلى الله عليه وسلم وأهل بيته حتى شبعوا جميعاً،
  قالت: وبقيت الجفنة كما هي، قالت: فأوسعت ببقيتها على جميع الجيران، وجعل الله فيها
  بركة وخيراً كثيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
