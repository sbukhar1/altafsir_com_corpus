  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر ربنا أنه
  تقبلها من أمها نذيرة، وأنه { وَأَنبَتَهَا نَبَاتًا حَسَنًا } ، أي: جعلها شكلاً مليحاً،
  ومنظراً بهيجاً، ويسر لها أسباب القبول، وقرنها بالصالحين من عباده؛ تتعلم منهم العلم
  والخير والدين، فلهذا قال: { وكَفَلَها زَكَرِيَّا وفي قراءة: وَكَفَّلَهَا زَكَرِيَّا
  } بتشديد الفاء، ونصب زكريا على المفعولية، أي: جعله كافلاً لها. قال ابن إسحاق: وما
  ذلك إلا أنها كانت يتيمة. وذكر غيره: أن بني إسرائيل أصابتهم سنة جدب، فكفل زكريا مريم
  لذلك، ولا منافاة بين القولين؛ والله أعلم. وإنما قدر الله كون زكريا كافلها لسعادتها،
  لتقتبس منه علماً جماً نافعاً، وعملاً صالحاً، ولأنه كان زوج خالتها على ما ذكره ابن
  إسحاق وابن جرير وغيرهما، وقيل: زوج أختها، كما ورد في الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فاذا بيحيى وعيسى، وهما ابنا الخالة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  يطلق على ما ذكره ابن إسحاق ذلك أيضاً توسعاً، فعلى هذا كانت في حضانة خالتها. وقد
  ثبت في الصحيح أن رسول الله صلى الله عليه وسلم قضى في عمارة بنت حمزة أن تكون في حضانة
  خالتها امرأة جعفر بن أبي طالب، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الخالة بمنزلة الأم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم أخبر تعالى عن سيادتها وجلالتها في محل عبادتها، فقال { كُلَّمَا
  دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقًا }. قال مجاهد وعكرمة
  وسعيد بن جبير وأبو الشعثاء وإبراهيم النخعي والضحاك وقتادة والربيع بن أنس وعطية العوفي
  والسدي: يعني: وجد عندها فاكهة الصيف في الشتاء، وفاكهة الشتاء في الصيف. وعن مجاهد:
  { وَجَدَ عِندَهَا رِزْقًا } أي: علماً، أو قال: صحفاً فيها علم، رواه ابن أبي حاتم،
  والأول أصح، وفيه دلالة على كرامات الأولياء. وفي السنة لهذا نظائر كثيرة، فإذا رأى
  زكريا هذا عندها { قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا } أي: يقول: من أين لك هذا؟
  { قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إنَّ ٱللَّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ
  }. وقال الحافظ أبو يعلى: حدثنا سهل بن زنجلة، حدثنا عبد الله بن صالح حدثنا عبد الله
  بن لهيعة، عن محمد بن المنكدر، عن جابر، أن رسول الله صلى الله عليه وسلم أقام أياماً
  لم يطعم طعاماً حتى شق ذلك عليه، فطاف في منازل أزواجه، فلم يجد عند واحدة منهن شيئاً،
  فأتى فاطمة، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا بنية هل عندك شيء آكله، فإني جائع؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: لا والله ـ بأبي أنت وأمي ـ، فلما خرج من عندها، بعثت إليها
  جارة لها برغيفين وقطعة لحم، فأخذته منها، فوضعته في جفنة لها، وقالت: والله لأوثرن
  بهذا رسول الله صلى الله عليه وسلم على نفسي ومن عندي، وكانوا جميعاً محتاجين إلى شبعة
  طعام، فبعثت حسناً أو حسيناً إلى رسول الله صلى الله عليه وسلم فرجع إليها، فقالت له:
  بأبي أنت وأمي قد أتى الله بشيء، فخبأته لك، قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
