  ـ فـي خِرَقها تـحملها إلـى بيت الكاهن بن هارون أخي موسى بن عمران، قال: وهم يومئذٍ
  يـلون من بـيت الـمقدس ما يـلـي الـحجبة من الكعبة، فقالت لهم: دونكم هذه النذيرة فإنـي
  حررتها وهي ابنتـي، ولا يدخـل الكنـيسة حائض، وأنا لا أردّها إلـى بـيتـي! فقالوا:
  هذه ابنة إمامنا ـ وكان عمران يؤمهم فـي الصلاة ـ وصاحب قربـانهم. فقال زكريا: ادفعوها
