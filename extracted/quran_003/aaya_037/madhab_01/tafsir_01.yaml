  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جل
  ثناؤه: تقبل مريـم من أمها حنة بتـحريرها إياها للكنـيسة وخدمتها، وخدمة ربها بقبول
  حسن، والقبول: مصدر من قبلها ربها. فأخرج الـمصدر علـى غير لفظ الفعل، ولو كان علـى
  لفظه لكان: فتقبلها ربها تقبلاً حسناً، وقد تفعل العرب ذلك كثـيراً أن يأتوا بـالـمصادر
  علـى أصول الأفعال وإن اختلفت ألفـاظها فـي الأفعال بـالزيادة، وذلك كقولهم: تكلـم
  فلان كلاماً، ولو أخرج الـمصدر علـى الفعل لقـيـل: تكلـم فلان تكلـماً، ومنه قوله:
  { وَأَنبَتَهَا نَبَاتًا حَسَنًا } ولـم يقل: إنبـاتاً حسناً. وذكر عن أبـي عمرو بن
  العلاء أنه قال: لـم نسمع العرب تضمّ القاف فـي قبول، وكان القـياس الضمّ لأنه مصدر
  مثل الدخول والـخروج، قال: ولـم أسمع بحرف آخر فـي كلام العرب يشبهه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت بذلك عن أبـي عبـيد، قال: أخبرنـي الـيزيدي عن أبـي عمرو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَأَنبَتَهَا نَبَاتًا حَسَنًا } فإن معناه: وأنبتها
  ربها فـي غذائه ورزقه نبـاتاً حسناً حتـى تـمت فكملت امرأة بـالغة تامة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال
  الله عزّ وجلّ: { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ } قال: تقبل من أمها ما
  أرادت بها للكنـيسة وآجرها فـيها { وَأَنبَتَهَا } ، قال: نبتت فـي غذاء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَكَفَّلَهَا زَكَرِيَّا }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القراء فـي قراءة قوله: { وَكَفَّلَهَا } ، فقرأته عامة قراء
  أهل الـحجاز والـمدينة والبصرة: «وكَفَلَها» مخففة الفـاء بـمعنى: ضمها زكريا إلـيه،
  اعتبـاراً بقول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ
  يَكْفُلُ مَرْيَمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 44]. وقرأ ذلك عامة قراء الكوفـيـين: { وَكَفَّلَهَا زَكَرِيَّا
  } بـمعنى: وكفّلها الله زكريا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  القراءتـين بـالصواب فـي ذلك عندي قراءة من قرأ: { وَكَفَّلَهَا } مشددة الفـاء بـمعنى:
  وكفّلها الله زكريا، بـمعنى: وضمها الله إلـيه؛ لأن زكريا أيضاً ضمها إلـيه بإيجاب
  الله له ضمها إلـيه بـالقرعة التـي أخرجها الله له، والآية التـي أظهرها لـخصومه فـيها،
  فجعله بها أولـى منهم، إذ قرع فـيها من شاحّه فـيها. وذلك أنه بلغنا أن زكريا وخصومه
  فـي مريـم إذ تنازعوا فـيها أيهم تكون عنده، تساهموا بقداحهم فرموا بها فـي نهر الأردنّ،
  فقال بعض أهل العلـم: رتَب قِدْحُ زكريا، فقام فلـم يجر به الـماء وجرى بقداح الآخرين
  الـماء، فجعل الله ذلك لزكريا أنه أحقّ الـمتنازعين فـيها. وقال آخرون: بل صعد قدح
  زكريا فـي النهر، وانـحدرت قداح الآخرين مع جرية الـماء وذهبت، فكان ذلك له علـماً
  من الله فـي أنه أولـى القوم بها. وأيّ الأمرين كان من ذلك فلا شكّ أن ذلك كان قضاء
  من الله بها لزكريا علـى خصومه بأنه أولاهم بها، وإذا كان ذلك كذلك، فإنـما ضمها زكريا
  إلـى نفسه بضم الله إياها إلـيه بقضائه له بها علـى خصومه عند تشاحهم فـيها واختصامهم
  فـي أولاهم بها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
