  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا
  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وإذا كان ذلك كذلك كان بـيِّناً أن أولـى القراءتـين بـالصواب ما اخترنا
  من تشديد «كفَّلها». وأما ما اعتلّ به القارئون ذلك بتـخفـيف الفـاء من قول الله: {
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ } وأن موجب صحة اختـيارهم التـخفـيف فـي قوله: { وَكَفَّلَهَا
  } فحجة دالة علـى ضعف احتيال الـمـحتـجّ بها. وذلك أنه غير مـمتنع ذو عقل من أن يقول
  قائل: كفل فلان فلاناً فكفله فلان، فكذلك القول فـي ذلك: ألقـى القوم أقلامهم أيهم
  يكفل مريـم، بتكفـيـل الله إياه بقضائه الذي يقضي بـينهم فـيها عند إلقائهم الأقلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك اختلفت القراء فـي قراءة «زكريا»، فقرأته عامة قراء الـمدينة
  بـالـمدّ، وقرأته عامة قراء الكوفة بـالقصر. وهما لغتان معروفتان وقراءتان مستفـيضتان
  فـي قراءة الـمسلـمين، ولـيس فـي القراءة بإحداهما خلاف لـمعنى القراءة الأخرى، فبأيتهما
  قرأ القارىء فهو مصيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">غير أن الصواب عندنا إذا مدّ «زكريا»،
  أن ينصب بغير تنوين، لأنه اسم من أسماء العجم لا يُجْرَى، ولأن قراءتنا فـي «كفّلها»
  بـالتشديد وتثقـيـل الفـاء، فزكرياء منصوب بـالفعل الواقع علـيه. وفـي زكريا لغة ثالثة
  لا تـجوز القراءة بها لـخلافها مصاحف الـمسلـمين وهو «زكريّ» بحذف الـمدّة والـياء
  الساكنة، تشبهه العرب بـالـمنسوب من الأسماء فتنوّنه، وتـجريه فـي أنواع الإعراب مـجاري
  ياء النسبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فتأويـل الكلام: وضمها الله إلـى
  زكريا، من قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَـهُـوَ
  لِـضُـلاَّلِ الـهَـوَامِ كافِـلُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يراد أنه لـما ضلّ من متفرّق النعم
  ومنتشره، ضامٌّ إلـى نفسه وجامعٌ. وقد رُوي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَـهُـوَ لِـضُـلاَّلِ الـهَـوَافِـي كافِـلُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بـمعنى أنه لـما ندّ فهرب من النعم ضامٌّ، من قولهم: هفـا الظلـيـم:
  إذا أسرع الطيران، يقال منه للرجل: ما لك تكفل كل ضالة؟ يعنـي به: تضمها إلـيك وتأخذها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عبد الرحمن بن الأسود الطفـاوي، قال: ثنا مـحمد بن ربـيعة،
  عن النضر بن عربـي، عن عكرمة فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ يُلْقُونَ أَقْلَـٰمَهُمْ أَيُّهُمْ
  يَكْفُلُ مَرْيَمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 44] قال: ألقوا أقلامهم فجرت بها الـجِرْيَة إلا قلـم زكريا
  صاعداً، فكفلها زكريا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَكَفَّلَهَا زَكَرِيَّا
  } قال: ضمها إلـيه. قال: ألقوا أقلامهم، يقول عصيهم. قال: فألقوها تلقاء جرية الـماء،
  فـاستقبلت عصا زكريا جرية الـماء فقرعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال الله عزّ وجلّ: { فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتًا حَسَنًا } فـانطلقت بها أمها فـي
  خِرَقها ـ يعنـي أمّ مريـم ـ بـمريـم حين ولدتها إلـى الـمـحراب ـ وقال بعضهم: انطلقت
  حين بلغت إلـى الـمـحراب ـ وكان الذين يكتبون التوراة إذا جاءوا إلـيهم بإنسان يجربونه
  اقترعوا علـيه أيهم يأخذه فـيعلـمه، وكان زكريا أفضلهم يومئذٍ وكان بـينهم، وكانت خالة
  مريـم تـحته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
