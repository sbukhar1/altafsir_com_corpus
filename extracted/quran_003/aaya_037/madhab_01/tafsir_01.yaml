  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فلـما أتوا بها اقترعوا علـيها، وقال لهم زكريا: أنا أحقكم بها تـحتـي
  خالتها، فأبوا. فخرجوا إلـى نهر الأردن، فألقوا أقلامهم التـي يكتبون بها، أيهم يقوم
  قلـمه فـيكفلها. فجرت الأقلام وقام قلـم زكريا علـى قُرْنَته كأنه فـي طين، فأخذ الـجارية؛
  وذلك قول الله عزّ وجلّ: { وَكَفَّلَهَا زَكَرِيَّا } فجعلها زكريا معه فـي بـيته،
  وهو الـمـحراب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَكَفَّلَهَا زَكَرِيَّا } يقول: ضمها إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قوله: { وَكَفَّلَهَا زَكَرِيَّا } قال: سهمهم بقلـمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة، قال: كانت مريـم ابنة سيدهم وإمامهم.
  قال: فتشاحّ علـيها أحبـارهم، فـاقترعوا فـيها بسهامهم أيهم يكفلها. قال قتادة: وكان
  زكريا زوج أختها فكفلها، وكانت عنده وحضنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
