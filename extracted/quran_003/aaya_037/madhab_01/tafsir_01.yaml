  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل كان زكريا بعد ولادة حنة ابنتها مريـم كفلها بغير اقتراعٍ ولا استهامٍ علـيها
