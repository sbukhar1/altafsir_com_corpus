  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فضمها إلـى خالتها أمّ يحيـى، فكانت إلـيهم ومعهم، حتـى إذا بلغت أدخـلوها
  الكنـيسة لنذر أمها التـي نذرت فـيها. قالوا: والاقتراع فـيها بـالأقلام، إنـما كان
