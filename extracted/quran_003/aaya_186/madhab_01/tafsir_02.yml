  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَتُبْلَوُنَّ
  فِيۤ أَمْوَالِكُمْ وَأَنْفُسِكُمْ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ
  فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والبلاء في الأنفس:
  القتل والأسر والجراح وما يرد عليها من أنواع المخاوف والمصائب. وفي الأموال: الإنفاق
  في سبل الخير وما يقع فيها من الآفات. وما يسمعون من أهل الكتاب المطاعن في الدين الحنيف،
  وصدّ من أراد الإيمان، وتخطئة من آمن. وما كان من كعب بن الأشرف من هجائه لرسول الله
  صلى الله عليه وسلم وتحريض المشركين، ومن فنحاص، ومن بني قريظة والنضير { فَإِنَّ ذٰلِكَ
  } فإن الصبر والتقوى { مِنْ عَزْمِ ٱلأُمُورِ } من معزومات الأمور، أي مما يجب العزم
  عليه من الأمور أو مما عزم الله أن يكون، يعني أنّ ذلك عزمة من عزمات الله لا بد لكم
  أن تصبروا وتتقوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

