text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَتُبْلَوُنَّ
  فِيۤ أَمْوَالِكُمْ وَأَنْفُسِكُمْ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ
  فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ }يعني بذلك تعالى ذكره: { لَتُبْلَوُنَّ فِى
  أَمْوٰلِكُمْ } لتـختبرن بالمصائب فـي أموالكم وأنفسكم، يعني: وبهلاك الأقربـاء والعشائر
  من أهل نصرتكم وملتكم، { وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن
  قَبْلِكُمْ } يعنـي: من الـيهود وقولهم{ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ }وقولهم{ يَدُ
  ٱللَّهِ مَغْلُولَةٌ }[المائدة: 64] وما أشبه ذلك من افترائهم علـى الله. { وَمِنَ
  ٱلَّذِينَ أَشْرَكُواْ } يعنـي النصارى، { أَذًى كَثِيراً } والأذى من الـيهود ما ذكرنا،
  ومن النصارى قولهم: الـمسيح ابن الله، وما أشبه ذلك من كفرهم بـالله. { وَإِن تَصْبِرُواْ
  وَتَتَّقُواْ } يقول: وإن تصبروا لأمر الله الذي أمركم به فـيهم وفـي غيرهم من طاعته
  وتتقوا، يقول: وتتقوا الله فـيـما أمركم ونهاكم، فتعملوا فـي ذلك بطاعته. { فَإِنَّ
  ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ } يقول: فإن ذلك الصبر والتقوى مـما عزم الله علـيه وأمركم
  به. وقـيـل إن ذلك كله نزل فـي فنـحاص الـيهودي سيد بنـي قـينقاع. كالذي:حدثنا به القاسم،
  قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: قال عكرمة فـي قوله: { لَتُبْلَوُنَّ
  فِى أَمْوٰلِكُمْ وَأَنفُسِكُمْ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً } قال: نزلت هذه الآية
  فـي النبـي صلى الله عليه وسلم، وفـي أبـي بكر رضوان الله علـيه، وفـي فنـحاص الـيهودي
  سيد بنـي قـينقاع، قال: بعث النبـي صلى الله عليه وسلم أبـا بكر الصديق رحمه الله إلـى
  فنـحاص يستـمدُّه، وكتب إلـيه بكتاب، وقال لأبـي بكر: \" لا تَفْتَاتَنَّ علـيَّ بِشَيْءٍ
  حتـى تَرْجِعَ \" فجاء أبو بكر وهو متوشح بـالسيف، فأعطاه الكتاب، فلـما قرأه قال:
  قد احتاج ربكم أن نـمده! فهمّ أبو بكر أن يضربه بـالسيف، ثم ذكر قول النبـي صلى الله
  عليه وسلم: \" لا تَفْتاتَنَّ عَلـيَّ بِشَيْءٍ حتـى تَرْجعَ \" فكف؛ ونزلت:{ وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً
  لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ }[آل عمران: 181] وما بـين الآيتـين إلـى قوله: {
  لَتُبْلَوُنَّ فِى أَمْوٰلِكُمْ وَأَنفُسِكُمْ } نزلت هذه الآيات فـي بنـي قـينقاع،
  إلـى قوله:{ فَإِن كَذَّبُوكَ فَقَدْ كُذّبَ رُسُلٌ مّن قَبْلِكَ }[آل عمران: 184].
  قال ابن جريج: يعزي نبـيه صلى الله عليه وسلم، قال: { لَتُبْلَوُنَّ فِى أَمْوٰلِكُمْ
  وَأَنفُسِكُمْ } قال: أعلـم الله الـمؤمنـين أنه سيبتلـيهم فـينظر كيف صبرهم علـى دينهم،
  ثم قال: { وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ } يعنـي:
  الـيهود والنصارى، { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً } فكان الـمسلـمون
  يسمعون من الـيهود قولهم: عزير ابن الله، ومن النصارى: الـمسيح ابن الله، فكان الـمسلـمون
  ينصبون لهم الـحرب، ويسمعون إشراكهم، فقال الله: { وَإِن تَصْبِرُواْ وَتَتَّقُواْ
  فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ } يقول: من القوة مـما عزم الله علـيه وأمركم
  به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ لَتُبْلَوُنَّ فِيۤ أَمْوَالِكُمْ وَأَنْفُسِكُمْ
  وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ
  أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ ذٰلِكَ مِنْ عَزْمِ
  ٱلأُمُورِ }وقال آخرون: بل نزلت فـي كعب بن الأشرف، وذلك أنه كان يهجو رسول الله صلى
  الله عليه وسلم ويتشبب بنساء الـمسلـمين. ذكر من قال ذلك:حدثنا الـحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن الزهري فـي قوله: { وَلَتَسْمَعُنَّ مِنَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى
  كَثِيراً } قال: هو كعب بن الأشرف، وكان يحرض الـمشركين علـى النبـي صلى الله عليه
  وسلم وأصحابه فـي شعره، ويهجو النبـي صلى الله عليه وسلم، فـانطلق إلـيه خمسة نفر من
  الأنصار فـيهم مـحمد بن مسلـمة، ورجل يقال له أبو عبس. فأتوه وهو فـي مـجلس قومه بـالعوالـي؛
  فلـما رآهم ذعر منهم، فأنكر شأنهم، وقالوا: جئناك لـحاجة، قال: فلـيدن إلـيّ بعضكم،
  فلـيحدثنـي بحاجته! فجاءه رجل منهم فقال: جئناك لنبـيعك أدراعاً عندنا لنستنفق بها،
  فقال: والله لئن فعلتـم لقد جهدتـم منذ نزل بكم هذا الرجل! فواعدوه أن يأتوه عشاء حين
  هدأ عنهم الناس. فأتوه، فنادوه، فقالت امرأته: ما طرقك هؤلاء ساعتهم هذه لشيء مـما
  تـحب! قال: إنهم حدثونـي بحديثهم وشأنهم. قال معمر: فأخبرنـي أيوب عن عكرمة أنه أشرف
  علـيهم فكلـمهم، فقال: أترهنونـي أبناءكم؟ وأرادوا أن يبـيعهم تـمراً، قال: فقالوا
  إنا نستـحيـي أن تعير أبناؤنا فـيقال هذا رهينة وَسْق، وهذا رهينة وسقـين! فقال: أترهنونـي
  نسائكم؟ قالوا: أنت أجمل الناس، ولا نأمنك، وأي امرأة تـمتنع منك لـجمالك؟ ولكنا نرهنك
  سلاحنا، فقد علـمت حاجتنا إلـى السلاح الـيوم. فقال: ائتونـي بسلاحكم، واحتـملوا ما
  شئتـم! قالوا: فـانزل إلـينا نأخذ علـيك، وتأخذ علـينا. فذهب ينزل، فتعلقت به امرأته
  وقالت: أرسل إلـى أمثالهم من قومك يكونوا معك. قال: لو وجدنـي هؤلاء نائماً ما أيقظونـي.
  قالت: فكلـمهم من فوق البـيت، فأبى علـيها، فنزل إلـيهم يفوح ريحه، قالوا: ما هذه الريح
  يا فلان؟ قال: هذا عطر أم فلان! امرأته. فدنا إلـيه بعضهم يشم رائحته، ثم اعتنقه، ثم
  قال: اقتلوا عدو الله! فطعنه أبو عبس فـي خاصرته، وعلاه مـحمد بن مسلـمة بـالسيف، فقتلوه،
  ثم رجعوا. فأصبحت الـيهود مذعورين، فجاءوا إلـى النبـي صلى الله عليه وسلم، فقالوا:
  قتل سيدنا غيـلة! فذكرهم النبـي صلى الله عليه وسلم صنـيعه، وما كان يحض علـيهم، ويحرض
  فـي قتالهم، ويؤذيهم، ثم دعاهم إلـى أن يكتب بـينه وبـينهم صلـحاً، فقال: فكان ذلك
  الكتاب مع علـيّ رضوان الله علـيه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

