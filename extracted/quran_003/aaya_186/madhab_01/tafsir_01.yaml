  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَتُبْلَوُنَّ
  فِيۤ أَمْوَالِكُمْ وَأَنْفُسِكُمْ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ
  فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك تعالى
  ذكره: { لَتُبْلَوُنَّ فِى أَمْوٰلِكُمْ } لتـختبرن بالمصائب فـي أموالكم وأنفسكم،
  يعني: وبهلاك الأقربـاء والعشائر من أهل نصرتكم وملتكم، { وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ } يعنـي: من الـيهود وقولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وقولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَدُ ٱللَّهِ مَغْلُولَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  64] وما أشبه ذلك من افترائهم علـى الله. { وَمِنَ ٱلَّذِينَ أَشْرَكُواْ } يعنـي النصارى،
  { أَذًى كَثِيراً } والأذى من الـيهود ما ذكرنا، ومن النصارى قولهم: الـمسيح ابن الله،
  وما أشبه ذلك من كفرهم بـالله. { وَإِن تَصْبِرُواْ وَتَتَّقُواْ } يقول: وإن تصبروا
  لأمر الله الذي أمركم به فـيهم وفـي غيرهم من طاعته وتتقوا، يقول: وتتقوا الله فـيـما
  أمركم ونهاكم، فتعملوا فـي ذلك بطاعته. { فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ } يقول:
  فإن ذلك الصبر والتقوى مـما عزم الله علـيه وأمركم به. وقـيـل إن ذلك كله نزل فـي فنـحاص
  الـيهودي سيد بنـي قـينقاع. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، قال: قال عكرمة فـي قوله:
  { لَتُبْلَوُنَّ فِى أَمْوٰلِكُمْ وَأَنفُسِكُمْ وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَـٰبَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً } قال: نزلت
  هذه الآية فـي النبـي صلى الله عليه وسلم، وفـي أبـي بكر رضوان الله علـيه، وفـي فنـحاص
  الـيهودي سيد بنـي قـينقاع، قال: بعث النبـي صلى الله عليه وسلم أبـا بكر الصديق رحمه
  الله إلـى فنـحاص يستـمدُّه، وكتب إلـيه بكتاب، وقال لأبـي بكر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تَفْتَاتَنَّ علـيَّ بِشَيْءٍ
  حتـى تَرْجِعَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فجاء
  أبو بكر وهو متوشح بـالسيف، فأعطاه الكتاب، فلـما قرأه قال: قد احتاج ربكم أن نـمده!
  فهمّ أبو بكر أن يضربه بـالسيف، ثم ذكر قول النبـي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تَفْتاتَنَّ عَلـيَّ بِشَيْءٍ
  حتـى تَرْجعَ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فكف؛
  ونزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ بِمَآ آتَاهُمُ ٱللَّهُ
  مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 181] وما بـين الآيتـين إلـى قوله: { لَتُبْلَوُنَّ فِى أَمْوٰلِكُمْ وَأَنفُسِكُمْ
  } نزلت هذه الآيات فـي بنـي قـينقاع، إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن كَذَّبُوكَ فَقَدْ كُذّبَ رُسُلٌ
  مّن قَبْلِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 184]. قال ابن جريج: يعزي نبـيه صلى الله عليه وسلم، قال:
  { لَتُبْلَوُنَّ فِى أَمْوٰلِكُمْ وَأَنفُسِكُمْ } قال: أعلـم الله الـمؤمنـين أنه
  سيبتلـيهم فـينظر كيف صبرهم علـى دينهم، ثم قال: { وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ } يعنـي: الـيهود والنصارى، { وَمِنَ ٱلَّذِينَ
  أَشْرَكُواْ أَذًى كَثِيراً } فكان الـمسلـمون يسمعون من الـيهود قولهم: عزير ابن الله،
  ومن النصارى: الـمسيح ابن الله، فكان الـمسلـمون ينصبون لهم الـحرب، ويسمعون إشراكهم،
  فقال الله: { وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ ذٰلِكَ مِنْ عَزْمِ ٱلأُمُورِ
  } يقول: من القوة مـما عزم الله علـيه وأمركم به.</font></font>&#13;\t\t\t<label disabled=\"true\"
