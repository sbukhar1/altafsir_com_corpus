  وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ
  أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ ذٰلِكَ مِنْ عَزْمِ
  ٱلأُمُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزلت فـي كعب بن
  الأشرف، وذلك أنه كان يهجو رسول الله صلى الله عليه وسلم ويتشبب بنساء الـمسلـمين.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري فـي قوله: { وَلَتَسْمَعُنَّ مِنَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ أَشْرَكُواْ أَذًى كَثِيراً
  } قال: هو كعب بن الأشرف، وكان يحرض الـمشركين علـى النبـي صلى الله عليه وسلم وأصحابه
  فـي شعره، ويهجو النبـي صلى الله عليه وسلم، فـانطلق إلـيه خمسة نفر من الأنصار فـيهم
  مـحمد بن مسلـمة، ورجل يقال له أبو عبس. فأتوه وهو فـي مـجلس قومه بـالعوالـي؛ فلـما
  رآهم ذعر منهم، فأنكر شأنهم، وقالوا: جئناك لـحاجة، قال: فلـيدن إلـيّ بعضكم، فلـيحدثنـي
  بحاجته! فجاءه رجل منهم فقال: جئناك لنبـيعك أدراعاً عندنا لنستنفق بها، فقال: والله
  لئن فعلتـم لقد جهدتـم منذ نزل بكم هذا الرجل! فواعدوه أن يأتوه عشاء حين هدأ عنهم
  الناس. فأتوه، فنادوه، فقالت امرأته: ما طرقك هؤلاء ساعتهم هذه لشيء مـما تـحب! قال:
  إنهم حدثونـي بحديثهم وشأنهم. قال معمر: فأخبرنـي أيوب عن عكرمة أنه أشرف علـيهم فكلـمهم،
  فقال: أترهنونـي أبناءكم؟ وأرادوا أن يبـيعهم تـمراً، قال: فقالوا إنا نستـحيـي أن
  تعير أبناؤنا فـيقال هذا رهينة وَسْق، وهذا رهينة وسقـين! فقال: أترهنونـي نسائكم؟
  قالوا: أنت أجمل الناس، ولا نأمنك، وأي امرأة تـمتنع منك لـجمالك؟ ولكنا نرهنك سلاحنا،
  فقد علـمت حاجتنا إلـى السلاح الـيوم. فقال: ائتونـي بسلاحكم، واحتـملوا ما شئتـم!
  قالوا: فـانزل إلـينا نأخذ علـيك، وتأخذ علـينا. فذهب ينزل، فتعلقت به امرأته وقالت:
  أرسل إلـى أمثالهم من قومك يكونوا معك. قال: لو وجدنـي هؤلاء نائماً ما أيقظونـي. قالت:
  فكلـمهم من فوق البـيت، فأبى علـيها، فنزل إلـيهم يفوح ريحه، قالوا: ما هذه الريح يا
  فلان؟ قال: هذا عطر أم فلان! امرأته. فدنا إلـيه بعضهم يشم رائحته، ثم اعتنقه، ثم قال:
  اقتلوا عدو الله! فطعنه أبو عبس فـي خاصرته، وعلاه مـحمد بن مسلـمة بـالسيف، فقتلوه،
  ثم رجعوا. فأصبحت الـيهود مذعورين، فجاءوا إلـى النبـي صلى الله عليه وسلم، فقالوا:
  قتل سيدنا غيـلة! فذكرهم النبـي صلى الله عليه وسلم صنـيعه، وما كان يحض علـيهم، ويحرض
  فـي قتالهم، ويؤذيهم، ثم دعاهم إلـى أن يكتب بـينه وبـينهم صلـحاً، فقال: فكان ذلك
  الكتاب مع علـيّ رضوان الله علـيه.</font></font><font class=\"TextResultArabic\"><font
