  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر الله تعالى في هذه الآية صنفاً
  دون الصنف الأول، فألحقهم بهم برحمته ومنه، فهؤلاء هم التوابون، وروي في سبب هاتين
  الآيتين: أن الصحابة قالوا: يا رسول الله، كانت بنو إسرائيل أكرم على الله منا حين
  كان المذنب منهم يصبح وعقوبته مكتوبة على باب داره، فأنزل الله هذه الآية توسعة ورحمة
  وعوضاً من ذلك الفعل ببني إسرائيل، ويروى أن إبليس بكى حين نزلت هذه الآية، وروى أبو
  بكر الصديق رضي الله عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من عبد يذنب ذنباً ثم يقوم
  فيتطهر ويصلي ركعتين ويستغفر إلا غفر له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقوله { والذين } عطف جملة ناس على جملة أخرى، وليس { الذين } بنعت
  كرر معه واو العطف، لأن تلك الطبقة الأولى تنزه عن الوقوع في الفواحش، و \" الفاحشة
  \" هنا صفة لمحذوف أقيمت الصفة مقامه، التقدير: فعلوا فعلة فاحشة، وهو لفظ يعم جميع
  المعاصي، وقد كثر اختصاصه بالزنا، حتى فسر السدي هذه الآية بالزنا، وقال جابر بن عبد
  الله لما قرأها: زنى القوم ورب الكعبة، وقال إبراهيم النخعي: الفاحشة من الظلم، والظلم
  من الفاحشة وقال قوم: الفاحشة في هذه الآية إشارة إلى الكبائر، وظلم النفس إشارة إلى
  الصغائر، و { ذكروا الله } معناه: بالخوف من عقابه والحياء منه، إذ هو المنعم المتطول
  ومن هذا قول عمر بن الخطاب رضي الله عنه: رحم الله صهيباً لو لم يخف الله لم يعصه،
  و { استغفروا } معناه: طلبوا الغفران، واللام معناها: لأجل \" ذنوبهم \" ، ثم اعترض
  أثناء الكلام قوله تعالى: { ومن يغفر الذنوب إلا الله } ، اعتراضاً موقفاً للنفس، داعياً
  إلى الله، مرجياً في عفوه، إذا رجع إليه، وجاء اسم { الله } مرفوعاً بعد الاستثناء
  والكلام موجب، حملاً على المعنى، إذ هو بمعنى وما يغفر الذنوب إلا الله، وقوله تعالى:
  { ولم يصروا } الإصرار معناه: اعتزام الدوام على الأمر، وترك الإقلاع عنه، ومنه صر
  الدنانير، أي الربط عليها، ومنه قول أبي السمال قعنب العدوي: \" علم الله أنها مني
  صرى \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: عزيمة. فالإصرار اعتزام البقاء
  على الذنب، ومنه قول النبي عليه السلام: لا توبة مع إصرار، وقال أيضاً: ما أصر من استغفر،
  واختلفت عبارة المفسرين في الإصرار، فقال قتادة: هو الذي مضي قدماً في الذنب لا تنهاه
  مخافة الله. وقال الحسن، إتيان العبد الذنب هو الإصرار حتى يتوب، وقال مجاهد: { لم
  يصروا } معناه: لم يمضوا وقال السدي: \" الإصرار \" هو ترك الاستغفار، والسكوت عنه
  مع الذنب، وقوله تعالى: { وهم يعلمون } قال السدي: معناه وهم يعلمون أنهم قد أذنبوا،
  وقال ابن إسحاق: معناه، وهم يعلمون بما حرمت عليهم، وقال آخرون: معناه، وهم يعلمون
  أن باب التوبة مفتوح لهم وقيل: المعنى، وهم يعلمون أني أعاقب على الإصرار.</font></font>&#13;\t\t\t<label
