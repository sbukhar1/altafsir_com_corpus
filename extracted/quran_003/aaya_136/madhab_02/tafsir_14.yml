  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  شرك تعالى الطائفتين المذكورتين في قوله { أولئك جزاؤهم } الآية، وهذه تؤذن بأن الله
  تعالى أوجب على نفسه بهذا الخبر الصادق قبول توبة التائب، وليس يجب عليه تعالى من جهة
  العقل شيء، بل هو بحكم الملك لا معقب لأمره، وقوله: { ونعم أجر العاملين } بمنزلة قوله:
  ونعم الأجر، لأن نعم وبئس تطلب الأجناس المعرفة أو ما أضيف إليها وليست هذه الآية بمنزلة
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ساء مثل القوم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 177] لأن المثل هنا أضيف
  إلى معهود لا إلى جنس، فلذلك قدره أبو علي: ساء المثل مثل القوم، ويحتمل أن يكون مثل
  القوم مرتفعاً \" بساء \" ولا يضمر شيء.</font></font><font class=\"TextResultArabic\"><font
