  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَامِلِينَ } ، ثوابُ المطيعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أنا أبو منصور السمعاني أخبرنا
  أبو جعفر الريّاني أنا حميد بن زنجويه أنا عفان بن مسلم أنا أبو عُوانة أنا عثمان بن
  المغيرة عن علي بن ربيعة الأسدي عن أسماء بن الحكم الفزاري قال: سمعت علياً رضي الله
  عنه يقول: إني كنت رجلاً إذا سمعتُ من رسول الله صلّى الله عليه وسلم حديثاً ينفعني
  الله منه بما شاء أن ينفعني، وإذا حدثني أحد من أصحابه استحلفته فإذا حلف لي صدقته،
  وإنه حدثني أبو بكر وصدق أبو بكر أنه سمع رسول الله يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَا مِنْ عبدٍ مُؤمنٍ يُذنبُ ذنباً فيُحسنُ الطّهورَ ثم يقومُ فيصلي
  ثم يستغفرُ الله إلا غَفَرَ الله له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ورواه أبو عيسى عن قتيبة عن أبي عُوانة وزاد: ثم قرأ: { وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أنا أبو منصور السمعاني أنا أبو جعفر الريَّاني
  أنا حميد بن زنجويه أنا هشام بن عبد الملك أخبرنا همام عن إسحاق بن عبد الله بن أبي
  طلحة قال: كان قاضٍ بالمدينة يقال له عبد الرحمن بن أبي عَمْرة فسمعتُه يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">سمعتُ أبا هريرة يقول: سمعتُ رسولَ الله صلّى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ عبداً أذنب ذنباً فقال: أيْ
  ربِّ أذنبتُ ذنباً فاغفرْهُ لي، قال: فقال ربُّه عزَّ وجلّ: عَلِمَ عَبدي أنّ له رباً
  يَغْفِرُ الذنبَ ويأخذُ به، فغفر له، فمكث ما شاء الله، ثم أصاب ذنباً آخر فقال: ربِّ
  أذنبتُ ذنباً فاغفرْهُ لي، فقال ربه عزّ وجلّ: عَلِمَ عَبدي أنّ له رباً يَغْفِرُ الذنبَ
  ويأخذُ بهِ قدْ غَفَرْتُ لعبدي فليفعلْ ما شاء \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أنا أبو منصور السمعاني أنا أبو جعفر الريَّاني
  أنا حميد بن زنجويه أخبرنا النعمان السدوسي، أخبرنا المهدي بن ميمون أخبرنا غيلان بن
  جرير عن شهر بن حَوْشَب عن مَعْدِي كرب عن أبي ذرٍ رضي الله عنه عن النبي صلّى الله
  عليه وسلم فيما يرويه عن ربه تبارك وتعالى قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال يا بن آدمَ إنّكَ ما دعوتَني ورَجَوْتَني غفرتُ لكَ على ما كان
  فيك، ابنَ آدمَ إنّك إنْ تلقاني بقُرَابِ الأرضِ خَطايَا لقيتُكَ بقُرَابِهَا مغفرةً
  بعد أنْ لا تُشْرِكْ بي شيئاً، ابنَ آدمَ إنّك إن تُذْنِبْ حتى تبلغَ ذنوبكَ عنانَ
  السماء ثم تستغفرني أغفرُ لك \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا أبو الحسن محمد بن الحسين الحسني
  الشرفي أنا أبو الأزهر أحمد ابن الأزهر أخبرنا إبراهيم بن الحكم بن أبان حدثني أبي
  عن عكرمة عن ابن عباس رضي الله عنهما عن رسول الله صلّى الله عليه وسلم قال: قال الله
  تعالى:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  مَنْ علمَ أني ذُو قُدْرَةٍ على مغفرةِ الذنوب غفرت له ولا أبالي ما لم يُشركْ بي شيئاً
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  ثابت البناني: بلغني أن إبليس بكى حين نزلت هذه الآية { وَٱلَّذِينَ إِذَا فَعَلُواْ
  فَاحِشَةً } إلى آخرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

