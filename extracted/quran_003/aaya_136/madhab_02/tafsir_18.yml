  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { أولئك } إشارة إلى من تقدم ذكره في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والذين إذا فعلوا فاحشة أو ظلموا أنفسهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 123] الآية { جزاؤهم مغفرة من ربهم وجنات تجري من تحتها الأنهار } معنى الآية
  ان المطلوب بالتوبة أمران أحدهما الأمن من العقاب وإليه الإشارة بقوله مغفرة من ربهم
  والثاني إيصال الثواب وإليه الإشارة بقوله وجنات تجري من تحتها الأنهار أي ذلك لهم
  ذخر لا يبخس وأجر لا يوكس { خالدين فيها } أي في الجنات { ونعم أجر العاملين } أي ونعم
  ثواب المطيعين يعني الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

