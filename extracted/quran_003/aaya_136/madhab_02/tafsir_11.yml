  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً } نزلت في شأن
  رجل تَمَّار، جاءت امرأة تشتري منه تمراً، فأدخلها في [حانوته] وقبلها ثم ندم على ذلك،
  فنزلت هذه الآية ويقال نزلت هذه الآية في رجل مَسّ امرأة أخيه في الله وكان أخوه خرج
  غازياً ثم ندم وتاب. ويقال: إنها نزلت في شأن بهلول النباش تاب عن صنيعه فنزلت هذه
  الآية، فقال تعالى: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً } يعني الزّنا { أَوْ
  ظَلَمُواْ أَنْفُسَهُمْ } يعني القُبْلَة (واللمس). ويقال: الفاحشة كل فعل يستوجب به
  الحد في الدنيا { أَوْ ظَلَمُواْ أَنْفُسَهُمْ } ما دون ذلك. ويقال: الفاحشة: ما استوجب
  به النار { أَوْ ظَلَمُواْ أَنْفُسَهُمْ } ما استوجب به الحساب والحبس. وقال إبراهيم
  النخعي: الظلم ها هنا تفسير الفاحشة، فكأنه يقول: \" والذين إذا فعلوا فاحشة وظلموا
  أنفسهم \". { ذَكَرُواْ ٱللَّهَ } أي خافوا الله، ويقال: ذكروا مقامهم بين يدي الله،
  ويقال: ذكروا عذاب الله { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ } يعني الاستغفار باللسان،
  والندامة بالقلب. ويقال: الاستغفار باللسان بغير ندامة (القلب) توبة الكذابين. وروي
  عن الحسن البصري أنه قال: استغفارنا يحتاج إلى الاستغفار الكثير. ثم قال تعالى: { وَمَن
  يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } يعني لا يغفر الذنوب إلا الله. { وَلَمْ يُصِرُّواْ
  عَلَىٰ مَا فَعَلُواْ } يعني لم يقيموا على ما فعلوا من المعصية. { وَهُمْ يَعْلَمُونَ
  } أنها معصية فلا يرجعون. ويقال: في الآية تقديم وتأخير فكأنه يقول: والذين إذا فعلوا
  فاحشة أو ظلموا أنفسهم ولم يصرّوا على ما فعلوا وهم يعلمون ذكروا الله فاستغفروا لذنوبهم،
  ومن يغفر الذنوب إلا الله. { أُوْلَـٰئِكَ } يعني أهل هذه الصفة { جَزَآؤُهُمْ } يعني
  ثوابهم { مَّغْفِرَةٌ مِّن رَّبّهِمْ وَجَنَّـٰتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  خَـٰلِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ } يعني نعم ثواب العاملين الجنة،
  وهو قول الكلبي. وقال مقاتل: نعم ثواب التائبين من الذنوب الجنة { وَقَدْ خَلَتْ مِن
  قَبْلِكُمْ سُنَنٌ } أي قد مضت لكل أمة سنة ومنهاج فإذا اتبعوها رضي الله عنهم. قال
  الكلبي: قد مضت سنة بالهلاك فيمن كان قبلكم، فانظروا: أي فاعتبروا كيف كان جزاء المكذبين.
  وقال مقاتل: نحو هذا، وقال: يخوف الله هذه الأمة بمثل عذاب الأمم (السابقة). وقال السدي:
  { فَسِيرُواْ فِي ٱلأَرْضِ } أي اقرءوا القرآن { فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ
  ٱلْمُكَذّبِينَ } ، لأن من لم يسافر، فإنه لا يعرف ذلك. وأما من قرأ القرآن فإنه يعرف
  ذلك. وقال الحسن: اقرأوا القرآن وتدبروا فيه، فانظروا كيف كان عاقبة المكذبين.</font></font><font
