  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ
  أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ
  إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  تفكروا أن الله سائلهم، وذلك لأنه قال بعد هذه الآية { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ
  } وهذا يدل على أن الاستغفار كالأثر، والنتيجة لذلك الذكر، ومعلوم أن الذكر الذي يوجب
  الاستغفار ليس إلا ذكر عقاب الله، ونهيه ووعيده، ونظير هذه الآية قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ ٱتَّقَوْاْ إِذَا مَسَّهُمْ طَـئِفٌ مّنَ ٱلشَّيْطَـٰنِ تَذَكَّرُواْ فَإِذَا
  هُم مُّبْصِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 201 والقول الثاني أن المراد بهذا الذكر ذكر الله بالثناء
  والتعظيم والاجلال، وذلك لأن من أراد أن يسأل الله مسألة، فالواجب أن يقدم على تلك
  المسألة الثناء على الله، فهنا لما كان المراد الاستغفار من الذنوب قدموا عليه الثناء
  على الله تعالى، ثم اشتغلوا بالاستغفار عن الذنوب. ثم قال { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ
  } والمراد منه الاتيان بالتوبة على الوجه الصحيح، وهو الندم على فعل ما مضى مع العزم
  على ترك مثله في المستقبل، فهذا هو حقيقة التوبة، فأما الاستغفار باللسان، فذاك لا
  أثر له في إزالة الذنب، بل يجب إظهار هذا الاستغفار لازالة التهمة، ولاظهار كونه منقطعاً
  إلى الله تعالى، وقوله { لِذُنُوبِهِمْ } أي لأجل ذنوبهم. ثم قال { وَمَن يَغْفِرُ
  ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } والمقصود منه أن لا يطلب العبد المغفرة إلا منه، وذلك
  لأنه تعالى هو القادر على عقاب العبد في الدنيا والآخرة، فكان هو القادر على إزالة
  ذلك العقاب عنه، فصح أنه لا يجوز طلب الاستغفار إلا منه. ثم قال { وَلَمْ يُصِرُّواْ
  عَلَىٰ مَا فَعَلُواْ } واعلم أن قوله { وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ
  } جملة معترضة بين المعطوف والمعطوف عليه، والتقدير فاستغفروا لذنوبهم ولم يصروا على
  ما فعلوا. وقوله { وَهُمْ يَعْلَمُونَ } فيه وجهان الأول أنه حال من فعل الاصرار، والتقدير
  ولم يصروا على ما فعلوا من الذنوب حال ما كانوا عالمين بكونها محظورة محرمة لأنه قد
  يعذر من لا يعلم حرمة الفعل، أما العالم بحرمته فانه لا يعذر في فعله ألبتة. الثاني
  أن يكون المراد منه العقل والتمييز والتمكين من الاحتراز من الفواحش فيجري مجرى قوله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رفع القلم عن ثلاث \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال { أُوْلَـٰئِكَ جَزَاؤُهُمْ مَّغْفِرَةٌ مّن رَّبّهِمْ وَجَنَّـٰتٌ
  تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ } والمعنى أن المطلوب أمران الأول الأمن من العقاب
  واليه الاشارة بقوله { مَّغْفِرَةٌ مّن رَّبّهِمْ } والثاني إيصال الثواب اليه وهو
  المراد بقوله { جَنَّـٰتٌ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَارُ خَـٰالِدِينَ فِيهَا }
  ثم بين تعالى أن الذي يحصل لهم من ذلك وهو الغفران والجنات يكون أجراً لعملهم وجزاء
  عليه بقوله { وَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ } قال القاضي وهذا يبطل قول من قال ان
  الثواب تفضل من الله وليس بجزاء على عملهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
