  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أن وجه النظم من وجهين الأول
  أنه تعالى لما وصف الجنة بأنها معدة للمتقين بين أن المتقين قسمان أحدهما الذين أقبلوا
  على الطاعات والعبادات، وهم الذين وصفهم الله بالانفاق في السراء والضراء، وكظم الغيظ،
  والعفو عن الناس. وثانيهما الذين أذنبوا ثم تابوا وهو المراد بقوله { وَٱلَّذِينَ إِذَا
  فَعَلُواْ فَـٰحِشَةً } وبين تعالى أن هذه الفرقة كالفرقة الأولى في كونها متقية، وذلك
  لأن المذنب إذا تاب عن الذنب صار حاله كحال من لم يذنب قط في استحقاق المنزلة والكرامة
  عند الله. والوجه الثاني أنه تعالى ندب في الآية الأولى إلى الاحسان إلى الغير، وندب
  في هذه الآية إلى الاحسان إلى النفس، فان المذنب العاصي إذا تاب كانت تلك التوبة إحساناً
  منه إلى نفسه، وفي الآية مسائل المسألة الأولى روى ابن عباس أن هذه الآية نزلت في رجلين،
  أنصاري وثقفي، والرسول صلى الله عليه وسلم كان قد آخى بينهما، وكانا لا يفترقان في
  أحوالهما، فخرج الثقفي مع الرسول صلى الله عليه وسلم بالقرعة في السفر، وخلف الأنصاري
  على أهله ليتعاهدهم، فكان يفعل ذلك. ثم قام إلى امرأته ليقبلها فوضعت كفها على وجهها،
  فندم الرجل، فلما وافى الثقفي مع الرسول صلى الله عليه وسلم لم ير الأنصاري، وكان قد
  هام في الجبال للتوبة، فلما عرف الرسول صلى الله عليه وسلم سكت حتى نزلت هذه الآية.
  وقال ابن مسعود قال المؤمنون للنبي صلى الله عليه وسلم كانت بنو إسرائيل أكرم على الله
  منا، فكان أحدهم إذا أذنب ذنباً أصبحت كفارة ذنبه مكتوبة على عتبة داره اجدع أنفك،
  افعل كذا، فأنزل الله تعالى هذه الآية وبين أنهم أكرم على الله منهم حيث جعل كفارة
  ذنبهم الاستغفار. المسألة الثانية الفاحشة ههنا نعت محذوف والتقدير فعلوا فعلة فاحشة،
  وذكروا في الفرق بين الفاحشة وبين ظلم النفس وجوها الأول قال صاحب «الكشاف» الفاحشة
  ما يكون فعله كاملا في القبح، وظلم النفس هو أي ذنب كان مما يؤاخذ الانسان به. والثاني
  أن الفاحشة هي الكبيرة، وظلم النفس. هي الصغيرة، والصغيرة يجب الاستغفار منها، بدليل
  أن النبي صلى الله عليه وسلم كان مأموراً بالاستغفار وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْتَغْفِـرْ لِذَنبِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">محمد
  19 وما كان استغفاره دالا على الصغائر بل على ترك الأفضل. الثالث الفاحشة هي الزنا،
  وظلم النفس هي القبلة واللمسة والنظرة، وهذا على قول من حمل الآية على السبب الذي رويناه،
  ولأنه تعالى سمى الزنا فاحشة، فقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقْرَبُواْ ٱلزّنَىٰ إِنَّهُ
  كَانَ فَاحِشَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 32. أما قوله { ذَكَرُواْ ٱللَّهَ } ففيه وجهان أحدهما أن
  المعنى ذكروا وعيد الله أو عقابه أو جلاله الموجب للخشية والحياء منه، فيكون من باب
  حذف المضاف، والذكر ههنا هو الذي ضد النسيان وهذا معنى قول الضحاك، ومقاتل، والواقدي،
  فان الضحاك قال ذكروا العرض الأكبر على الله، ومقاتل، والواقدي.</font></font>&#13;\t\t\t<label
