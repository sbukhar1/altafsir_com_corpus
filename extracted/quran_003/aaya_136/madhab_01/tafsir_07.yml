  color=\"Red\"> \" أرأيت الليل إذا جاء لبس كل شيء، فأين النهار؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: حيث شاء الله، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وكذلك النار تكون حيث شاء الله
  عز وجل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  يحتمل معنيين: (أحدهما) أن يكون المعنى في ذلك أنه لا يلزم من عدم مشاهدتنا الليل إذا
  جاء النهار أن لا يكون في مكان، وإن كنا لا نعلمه، وكذلك النار تكون حيث يشاء الله
  عز وجل، وهذا أظهر كما تقدم في حديث أبي هريرة عن البزار. (الثاني) أن يكون المعنى
  أن النهار إذا تغشى وجه العالم من هذا الجانب، فإن الليل يكون من الجانب الآخر، فكذلك
  الجنة في أعلى عليين فوق السموات تحت العرش، وعرضها كما قال الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَرْضُهَا
  كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 21] والنار في أسفل سافلين
  فلا تنافي بين كونها كعرض السموات والأرض، وبين وجود النار، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ذكر تعالى صفة أهل الجنة فقال: { ٱلَّذِينَ يُنفِقُونَ فِى السَّرَّآءِ
  وَٱلضَّرَّآءِ } أي: في الشدة والرخاء، والمنشط والمكره، والصحة والمرض، وفي جميع الأحوال،
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
