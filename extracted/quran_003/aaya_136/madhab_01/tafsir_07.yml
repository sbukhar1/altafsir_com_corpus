  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ إِلَىٰ
  مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ
  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ناهياً عباده المؤمنين
  عن تعاطي الربا وأكله أضعافاً مضاعفة كما كانوا في الجاهلية يقولون: إذا حل أجل الدين،
  إما أن تقضي، وإما أن تربي، فإن قضاه، وإلا زاده في المدة، وزاده الآخر في القدر، وهكذا
  كل عام، فربما تضاعف القليل حتى يصير كثيراً مضاعفاً، وأمر تعالى عباده بالتقوى لعلهم
  يفلحون في الأولى والأخرى، ثم توعدهم بالنار وحذرهم منها، فقال تعالى: { وَٱتَّقُواْ
  ٱلنَّارَ ٱلَّتِىۤ أُعِدَّتْ لِلْكَـٰفِرِينَ وَأَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ
  تُرْحَمُونَ } ثم ندبهم إلى المبادرة إلى فعل الخيرات والمسارعة إلى نيل القربات، فقال
  تعالى: { وَسَارِعُوۤاْ إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَٰتُ
  وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ } أي: كما أعدت النار للكافرين، وقد قيل: إن معنى
  قوله: { عَرْضُهَا ٱلسَّمَـٰوَٰتُ وَٱلأَرْضُ } تنبيهاً على اتساع طولها، كما قال في
  صفة فرش الجنة:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فُرُشٍ بَطَآئِنُهَا مِنْ إِسْتَبْرَقٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  54] أي: فما ظنك بالظهائر؟، وقيل: بل عرضها كطولها؛ لأنها قبة تحت العرش، والشيء المقبب
  والمستدير عرضه كطوله، وقد دل على ذلك ما ثبت في الصحيح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا سألتم الله الجنة، فاسألوه الفردوس، فإنه أعلى الجنة، وأوسط
  الجنة، ومنه تفجر أنهار الجنة، وسقفها عرش الرحمن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية كقوله تعالى في سورة الحديد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَابِقُوۤاْ إِلَىٰ مَغْفِرَةٍ مِّن
  رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  21] الآية، وقد روينا في مسند الإمام أحمد أن هرقل كتب إلى النبي صلى الله عليه وسلم،
  إنك دعوتني إلى جنة عرضها السموات والأرض، فأين النار؟ فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبحان الله فأين الليل إذا جاء
  النهار؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  رواه ابن جرير فقال: حدثني يونس، أنبأنا ابن وهب، أخبرني مسلم بن خالد عن أبي خُثيم،
  عن سعيد بن أبي راشد، عن يعلى بن مرة، قال: لقيت التنوخي رسول هرقل إلى رسول الله صلى
  الله عليه وسلم بحمص شيخاً كبيراً قد فسد، فقال: قدمت على رسول الله صلى الله عليه
  وسلم بكتاب هرقل، فناول الصحيفة رجلاً عن يساره، قال: قلت: من صاحبكم الذي يقرأ؟ قالوا:
  معاوية، فإذا كتاب صاحبي: إنك كتبت تدعوني إلى جنة عرضها السموات والأرض أعدّت للمتقين،
  فأين النار؟ قال: فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سبحان الله، فأين الليل إذا جاء النهار؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الأعمش وسفيان الثوري وشعبة
  عن قيس بن مسلم عن طارق بن شهاب: إن ناساً من اليهود سألوا عمر بن الخطاب عن جنة عرضها
  السموات والأرض، فأين النار؟ فقال لهم عمر: أرأيتم إذا جاء النهار أين الليل؟ وإذا
  جاء الليل أين النهار؟ فقالوا: لقد نزعت مثلها من التوراة، رواه ابن جرير من ثلاثة
  طرق، ثم قال: حدثنا أحمد بن حازم، حدثنا أبو نعيم، حدثنا جعفر بن برقان، أنبأنا يزيد
  بن الأصم: أن رجلاً من أهل الكتاب قال: يقولون: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَٰتُ
  وَٱلأَرْضُ } فأين النار؟ فقال ابن عباس رضي الله عنه: أين يكون الليل إذا جاء النهار،
  وأين يكون النهار إذا جاء الليل؟ وقد روي هذا مرفوعاً، فقال البزار: حدثنا محمد بن
  معمر، حدثنا المغيرة بن سلمة أبو هشام، حدثنا عبد الواحد ابن زياد عن عبيد الله بن
  عبد الله بن الأصم، عن عمه يزيد بن الأصم، عن أبي هريرة، قال: جاء رجل إلى رسول الله
  صلى الله عليه وسلم، فقال: أرأيت قوله تعالى: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَٰتُ
  وَٱلأَرْضُ } فأين النار؟ قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
