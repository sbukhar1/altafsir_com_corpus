  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَنِعْمَ أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: أولئك الذين ذكر أنه أعدّ لهم الـجنة التـي عرضها السموات والأرض
  من الـمتقـين، ووصفهم به، ثم قال: هؤلاء الذين هذه صفتهم { جَزَآؤُهُمْ } يعنـي ثوابهم
  من أعمالهم التـي وصفهم تعالـى ذكره أنهم عملوها، { مَّغْفِرَةٌ مّن رَّبِّهِمْ } يقول:
  عفو لهم من الله عن عقوبتهم علـى ما سلف من ذنوبهم، ولهم علـى ما أطاعوا الله فـيه
  من أعمالهم بـالـحسن منها جنات، وهي البساتـين { تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  } يقول: تـجري خلال أشجارها الأنهار، وفـي أسافلها جزاء لهم علـى صالـح أعمالهم، {
  خَـٰلِدِينَ فِيهَا } يعنـي دائمي الـمقام فـي هذه الـجنات التـي وصفها، { وَنِعْمَ
  أَجْرُ ٱلْعَـٰمِلِينَ } يعنـي ونعم جزاء العاملـين لله الـجنات التـي وصفها كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { أُوْلَـئِكَ جَزَاؤُهُمْ
  مَّغْفِرَةٌ مِّن رَّبِّهِمْ وَجَنَّـٰتٌ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ خَـٰلِدِينَ
  فِيهَا وَنِعْمَ أَجْرُ ٱلْعَـٰمِلِينَ }: أي ثواب الـمطيعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

