  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَمَا كَانَ قَوْلَهُمْ } ، نصب على خبر كان، والاسم في أن قالوا، ومعناه: وما كان
  قولهم عند قتل نبيهم، { إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا } أي:
  الصغائر، { وَإِسْرَافَنَا فِىۤ أَمْرِنَا } ، أي: الكبائر، { وَثَبِّتْ أَقْدَامَنَا
  } ، كي لا تزول، { وٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ } ، يقول فهلا فعلتم
  وقلتم مثل ذلك بأصحاب محمد. { فَآتَاهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا } ، النصرة والغنيمة،
  { وَحُسْنَ ثَوَابِ ٱلآخِرَةِ } ، الأجر والجنة، { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَا أَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } ، يعني: اليهود والنصارى، وقال علي
  رضي الله عنه، يعني: المنافقين في قولهم للمؤمنين عند الهزيمة: ارجعوا إلى إخوانكم
  وادخلوا في دينهم. { يَرُدُّوكُمْ عَلَىٰ أَعْقَـٰبِكُمْ } ، يُرجعوكم إلى أول أمركم
  الشرك بالله، { فَتَنقَلِبُواْ خَـٰسِرِينَ } ، مغبونين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال: { بَلِ ٱللَّهُ مَوْلَـٰكُمْ } ، ناصرُكم وحافظُكم على دينكم، { وَهُوَ خَيْرُ
  ٱلنَّـٰصِرِينَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

