  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يا أيها الذين آمنوا إن تطيعوا الذين كفروا } قال ابن عباس: نزلت في قول ابن
  أبي للمسلمين، لما رجعوا من أحد: لو كان نبياً ما أصابه الذي أصابه وفي الذين كفروا
  هاهنا ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم المنافقون على قول ابن
  عباس، ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم اليهود والنصارى،
  قاله ابن جريج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنهم عبدة الأوثان، قاله
  السدي. قالوا وكانوا قد أمروا المسلمين بالرجوع عن دينهم. ومعنى { يردوكم على أعقابكم
  } يصرفوكم إلى الشرك، { فتنقلبوا خاسرين } بالعقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

