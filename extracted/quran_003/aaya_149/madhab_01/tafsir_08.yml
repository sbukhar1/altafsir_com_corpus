  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } فيما يأمرونكم
  به { يَرُدُّوكُمْ } إلَى الكفر { عَلَىٰ أَعْقَٰبِكُمْ فَتَنقَلِبُواْ خَٰسِرِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
