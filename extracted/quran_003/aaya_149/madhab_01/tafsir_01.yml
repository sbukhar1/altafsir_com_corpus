  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله، فـي وعد الله ووعيده وأمره ونهيه
  { إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } ، يعنـي: الذين جحدوا نبوّة نبـيكم مـحمد صلى
  الله عليه وسلم من الـيهود والنصارى، فـيـما يأمرونكم به، وفـيـما ينهونكم عنه، فتقبلوا
  رأيهم فـي ذلك، وتنتصحوهم فـيـما تزعمون أنهم لكم فـيه ناصحون، { يَرُدُّوكُمْ عَلَىٰ
  أَعْقَـٰبِكُمْ } يقول: يحملوكم علـى الردّة بعد الإيـمان والكفر بـالله وآياته وبرسوله
  بعد الإسلام، { فَتَنقَلِبُواْ خَـٰسِرِينَ } يقول: فترجعوا عن إيـمانكم ودينكم الذي
  هداكم الله له خاسرين، يعنـي: هالكين، قد خسرتـم أنفسكم، وضللتـم عن دينكم، وذهبت دنـياكم
  وآخرتكم. ينهي بذلك أهل الإيـمان بـالله أن يطيعوا أهل الكفر فـي آرائهم، وينتصحوهم
  فـي أديانهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ
  يَرُدُّوكُمْ عَلَىٰ أَعْقَـٰبِكُمْ فَتَنقَلِبُواْ خَـٰسِرِينَ }: أي عن دينكم: فتذهب
  دنـياكم وآخرتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ
  ٱلَّذِينَ كَفَرُواْ } قال ابن جريج: يقول: لا تنتصحوا الـيهود والنصارى علـى دينكم،
  ولا تصدّقوهم بشيءٍ فـي دينكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ أَعْقَـٰبِكُمْ فَتَنقَلِبُواْ
  خَـٰسِرِينَ } يقول: إن تطيعوا أبـا سفـيان يردّكم كفـاراً.</font></font>&#13;\t\t\t<label
