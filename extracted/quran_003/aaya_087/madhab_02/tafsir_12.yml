  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قول الله تعالى: { إِنَّ الَّذِينَ
  كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ازْدَادُواْ كُفْراً لَن تُقْبَلَ تَوبَتُهُمْ
  } فيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم اليهود كفروا بالمسيح
  ثم ازدادوا كفراً بمحمد لن تقبل توبتهم عند موتهم، وهذا قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم أهل الكتاب لن تقبل توبتهم من ذنوب ارتكبوها مع الإقامة
  على كفرهم، وهذا أبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم قوم ارتدوا ثم عزموا على إظهار التوبة على طريق التورية، فأطلع الله نبيهَّ وعلى
  سريرتهم، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم اليهود والنصارى كفروا بالنبي صلى الله عليه وسلم بعد إيمانهم به قبل مبعثه، ثم
  ازدادوا كفراً إلى حضور آجالهم، وهذا قول الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

