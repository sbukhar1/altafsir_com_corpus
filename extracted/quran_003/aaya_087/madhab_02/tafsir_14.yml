  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">برجال من الجن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الجن: 6] وكذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نفر
  من الجن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجن: 1]، ولفظة النفر أقرب إلى الاشتراك من رجال وناس، وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">من
  الجنة والناس</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الناس: 6] قاض بتباين الصنفين، وقوله تعالى: { والناس أجمعين } إما
  يكون لمعنى الخصوص في المؤمنين ويلعن بعضهم بعضاً، فيجيء من هذا في كل شخص منهم أن
  لعنة جميع الناس، وإما أن يريد أن هذه اللعنة تقع في الدنيا من جميع الناس على من هذه
  صفته، وكل من هذه صفته - وقد أغواه الشيطان- يلعن صاحب الصفات ولا يشعر من نفسه أنه
  متصف بها، فيجيء من هذا أنهم يلعنهم جميع الناس في الدنيا حتى أنهم ليلعنون أنفسهم،
  لكن على غير تعيين، والضمير في قوله: { خالدين فيها } قال الطبري: يعود على عقوبة الله
  التي يتضمنها معنى اللعنة، وقال قوم من المفسرين: الضمير عائد على اللعنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام أبو محمد: وقرائن الآية تقتضي أن هذه اللعنة مخلدة
  لهم في جهنم: فالضمير عائد على النار، وإن كان لم يجر لها ذكر، لأن المعنى يفهمها في
  هذا الموضع كما يفهم قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كل من عليها فان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  26] أنها الأرض، وقد قال بعض الخراسانيين في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنما أنت منذر من يخشاها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النازعات:
  45] إن الضمير عائد على النار و { ينظرون } في هذه الآية، بمعنى يؤخرون، ولا راحة إلا
  في التخفيف أو التأخير فهما مرتفعان عنهم، ولا يجوز أن يكون { ينظرون } هنا من نظر
  العين إلا على توجيه غير فصيح لا يليق بكتاب الله تعالى وقوله جل وعز { إلا الذين تابوا
  } استثناء متصل يبين ذلك قوله تعالى: { من بعد ذلك } التوبة: الرجوع، والإصلاح عام
  في القول والعمل، وقوله تعالى: { فإن الله غفور رحيم } وعد، وقرأ الحسن بن أبي الحسن:
