  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس رضي الله عنهما: نزلت هذه الآيات من قوله: { كيف يهدي
  الله } نزلت في الحارث بن سويد الأنصاري، كان مسلماً ثم ارتد ولحق بالشرك، ثم ندم فأرسل
  إلى قومه أن يسألوا رسول الله صلى الله عليه وسلم هل لي من توبة؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: فنزلت { كيف يهدي الله } الآيات، إلى قوله { إلا الذين تابوا
  } فأرسل إليه قومه فأسلم، وقال مجاهد: حمل الآيات إليه رجل من قومه فقرأها عليه، فقال
  له الحارث، إنك والله لما علمت لصدوق، وإن رسول الله صلى الله عليه وسلم لأصدق منك،
  وإن الله لأصدق الثلاثة، قال: فرجع الحارث فأسلم وحسن إسلامه، وقال السدي: نسخ الله
  تعالى، بقوله: { إلا الذين تابوا } قوله { أولئك جزاؤهم أن عليهم لعنة الله }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه أبو محمد: وفي هذه العبارة تجوز كثير، وليس هذا بموضع نسخ،
  وقال عكرمة: نزلت هذه الآية في أبي عامر الراهب والحارث بن سويد بن الصامت ووحوح بن
  الأسلت في اثني عشر رجلاً، رجعوا عن الإسلام ولحقوا بقريش ثم كتبوا إلى أهليهم هل لنا
  من توبة؟ فنزلت هذه الآيات وقال ابن عباس أيضاً والحسن بن أبي الحسن: إن هذه الآيات
  نزلت في اليهود والنصارى، شهدوا بنعت الرسول صلىالله عليه وسلم وآمنوا به، فما جاء
  من العرب حسدوه، وكفروا به ورجح الطبري هذا القول، وقال النقاش: نزلت هذه الآيات في
  طعيمة بن أبيرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفقيه القاضي: وكل من ذكر
  فألفاظ الآية تعممه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { كيف } سؤال عن حال
  لكنه سؤال توقيف على جهة الاستبعاد للأمر كما قال عليه السلام: كيف تفلح أمة أدمت وجه
  نبيها؟ فالمعنى أنهم لشدة هذه الجرائم يبعد أن يهديهم الله تعالى، وقوله تعالى: { وشهدوا
  } عطف على { كفروا } بحكم اللفظ، والمعنى مفهوم أن الشهادة قبل الكفر، والواو لا ترتب،
  وقال قوم: معنى قوله { بعد إيمانهم } بعد أن آمنوا فقوله { وشهدوا } عطف على هذا التقدير،
  وقوله تعالى { والله لا يهدي القوم الظالمين } عموم معناه الخصوص فيمن حتم كفره وموافاته
  عليه، ويحتمل أن يريد الإخبار عن أن الظالم في ظلمه ليس على هدى من الله، فتجيء الآية
  عامة تامة العموم، و \" اللعنة \" الإبعاد وعدم الرحمة والعطف، وذلك مع قرينة الكفر
  زعيم بتخليدهم في النار، ولعنة الملائكة قول، و { الناس }: بنو آدم، ويظهر من كلام
  أبي علي الفارسي في بعض تعاليقه، أن الجن يدخلون في لفظة الناس، وأنشد على ذلك، [الوافر]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقلتُ إلى الطَّعامِ فَقَالَ مِنْهُمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُناسٌ يَحْسُدُ
  الأَنَسَ الطَّعاما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: والذي يظهر، أن لفظة {
  الناس } إذا جاءت مطلقة، فإنما هي في كلام العرب بنو آدم لا غير، فإذا جاءت مقيدة بالجن،
  فذلك على طريقة الاستعارة، إذ هي جماعة كجماعة، وكذلك</font></font>&#13;\t\t\t<label
