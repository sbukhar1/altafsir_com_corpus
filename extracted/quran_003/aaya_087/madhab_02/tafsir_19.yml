  وكرها وظلالهم بالغدو والآصال</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 15] وقال مجاهد أيضاً، وأبو
  العالية، والشعبي: ما يقارب معناه: أسلم أقرّ بالخالقية والعبودية، وإن كان فيهم من
  أشرك في العبادة، فمن أشرك أسلم كرهاً. ومن أخلص أسلم طوعاً. وقال الحسن: أسلم قوم
  طوعاً وقوم خوف السيف. وقال مطر الوراق: أسلم من في السماوات طوعاً وكذلك الأنصار،
  وبنو سليم، وعبد القيس، وأسلم سائر الناس كرهاً حذر القتال والسيف. وأسلم على هذا القول
