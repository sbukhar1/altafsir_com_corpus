  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا
  وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن يَبْتَغِ غَيْرَ
  ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَاسِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الملء: مقدار ما يملأ، وهو اسم يثنى
  ويجمع يقال: ملء القدح، وملآه، وثلاثة أملائه، وبفتح الميم المصدر، يقال: ملأت الشيء
  املأه ملأ، والملاءة التي تلبس، وهي الملحفة بضم الميم والهمز. وتقدمت هذه المادة في
  شرح: الملأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أفغير دين الله يبغون } روي عن
  ابن عباس: اختصم أهل الكتاب فزعمت كل فرقة أنها أولى بدين إبراهيم، فقال النبي كلا
  الفريقين بريء من دين إبراهيم، فغضبوا. وقالوا: والله ما نرضى بقضائك ولا نأخذ بدينك.
  فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومناسبة هذه الآية لما قبلها ظاهر
  جداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والهمزة في: أفغير؟ للإنكار والتنبيه
  على الخطأ في التولي والإعراض، وأضيف الدين إلى الله لأنه تعالى هو الذي شرعه وتعبد
  به الخلق، ومعنى: تبغون، تطلبون، وهو هنا بمعنى: تدينون لأنهم متلبسون بدين غير دين
  الله لا طالبوه، وعبر بالطلب إشعاراً بأنهم في كل الوقت باحثون عنه ومستخرجوه ومبتغوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الماتريدي: فإن قيل كل عاقل يبتغي دين الله ويدعي أنّ الذي هو
  عليه دين الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: الجواب من وجهين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه لما قصر في الطلب جعل في المعنى كأنه باغ غير دين الله،
  إذ لو كان باغياً لبالغ في الطلب من الوجه الذي يوصل إليه منه، فكأنه ليس باغياً من
  حيث المعنى، ولكنه من حيث الصورة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه قد بان للبعض في الابتغاء ما هو الحق لظهور الحجج والآيات، ولكن أبى إلاَّ العناد،
  فهو باغ غير دين الله، فتكون الآية في المعاندين. انتهى كلامه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبو عمرو، وحفص، وعياش، ويعقوب، وسهل: يبغون، بالياء على الغيبة،
  وينسبها ابن عطية لأبي عمرو، وعاصم بكماله. وقرأ الباقون: بالتاء، على الخطاب، فالياء
  على نسق: هم الفاسقون، والتاء على الالتفات من الغيبة إلى الخطاب، والفاء لعطف هذه
  الجملة على ما قبلها، وقدمت الهمزة اعتناء بالاستفهام. والتقدير: فأغير؟ وجوّز هذا
  الوجه الزمخشري، وهو قول جميع النحاة قبله. قال: ويجوز أن يعطف على محذوف تقديره: أيتولون
  فغير دين الله يبغون. انتهى. وقد تقدم ذكر هذا والكلام على مذهبه في ذلك، وأمعنا الكلام
  عليه في كتاب (التكميل) من تأليفنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وانتصب:
  غير، على أنه مفعول يبغون، وقدم على فعله لأنه أهم من حيث إن الإنكار الذي هو معنى
  الهمزة متوجه إلى المعبود بالباطل، قاله الزمخشري. ولا تحقيق فيه، لأن الإنكار الذي
  هو معنى الهمزة لا يتوجه إلى الذوات، إنما يتوجه إلى الأفعال التي تتعلق بالذوات، فالذي
  أنكر إنما هو الابتغاء الذي متعلقه غير دين الله، وانما جاء تقديم المفعول هنا من باب
  الاتساع، وشبه: يبغون، بالفاصلة بآخر الفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وله أسلم من في السماوات والأرض طوعاً وكرهاً } أسلم عند الجمهور: استسلم وانقاد، قال
  ابن عباس: أسلم طوعاً بحالته الناطقة عند أخذ الميثاق عليه، وكرهاً عند دعاء الأنبياء
  لهم إلى الإسلام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
