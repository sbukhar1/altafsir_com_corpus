  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جرير: حدثنا محمد بن عبد الله بن بزيع البصري، حدثنا يزيد
  بن زريع، حدثنا داود بن أبي هند، عن عكرمة، عن ابن عباس، قال: كان رجل من الأنصار أسلم
  ثم ارتد ولحق بالشرك، ثم ندم، فأرسل إلى قومه أن: سلوا لي رسول الله، هل لي من توبة؟
  فنزلت: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } إلى قوله
  { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } فأرسل إليه قومه، فأسلم، وهكذا رواه النسائي
  والحاكم وابن حبان من طريق داود بن أبي هند، به، وقال الحاكم: صحيح الإسناد، ولم يخرجاه،
  وقال عبد الرزاق: أنبأنا جعفر ابن سليمان، حدثنا حميد الأعرج، عن مجاهد، قال: جاء الحارث
  بن سويد، فأسلم مع النبي صلى الله عليه وسلم، ثم كفر الحارث، فرجع إلى قومه، فأنزل
  الله فيه: { كَيْفَ يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ } إلى قوله
  { غَفُورٌ رَّحِيمٌ } قال: فحملها إليه رجل من قومه، فقرأها عليه، فقال الحارث: إنك
  ـ والله ما علمت ـ لصدوق، وإن رسول الله لأصدق منك، وإن الله لأصدق الثلاثة، قال: فرجع
  الحارث، فأسلم، فحسن إسلامه، فقوله تعالى: { كَيْفَ يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ
  بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتٌُ
  } أي: قامت عليهم الحجج والبراهين على صدق ما جاءهم به الرسول، ووضح لهم الأمر، ثم
  ارتدوا إلى ظلمة الشرك، فكيف يستحق هؤلاء الهداية بعدما تلبسوا به من العماية؟ ولهذا
  قال تعالى: { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ }. ثم قال تعالى: { أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلَـٰئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ
  } أي: يلعنهم الله، ويلعنهم خلقه، { خَـٰلِدِينَ فِيهَا } أي: في اللعنة، { لاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ } أي: لا يفتر عنهم العذاب، ولا يخفف عنهم
  ساعة واحدة، ثم قال تعالى: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذَٰلِكَ وَأَصْلَحُواْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } وهذا من لطفه وبره ورأفته ورحمته وعائدته على خلقه؛
  أن من تاب إليه، تاب عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
