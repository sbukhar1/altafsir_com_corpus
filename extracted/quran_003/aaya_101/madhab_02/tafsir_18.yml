  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن
  يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال تعالى: { وكيف تكفرون وأنتم
  تتلى عليكم آيات الله وفيكم رسوله } وكلمة كيف كلمة تعجب والتعجب إنما يليق بمن لا
  يعلم السبب وذلك على الله محال، فالمراد منه المنع والتغليظ وذلك لأن تلاوة آيات الله
  وهي القرآن حالاً بعد حال وكون رسول الله صلى الله عليه وسلم فيكم يرشدكم إلى مصالحكم
  وذلك يمنع من وقوع الكفر فكان وقوع الكفر منهم بعيداً على هذا الوجه قال قتادة: في
  هذه الآية علمان بينان كتاب الله تعالى ونبي الله صلى الله عليه وسلم أما نبي الله
  فقد مضى، وأما كتاب الله تعالى فقد أبقاه الله بين أظهركم رحمة منه ونعمة. (م) عن زيد
  بن أرقم قال: قام رسول الله صلى الله عليه وسلم يوماً فينا خطيباً بماء يدعى خمّاً
  بين مكة والمدينة فحمد الله وأثنى عليه ووعظ الناس وذكر، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أما بعد ألا أيها الناس إنما أنا
  بشر يوشك أن يأتيني رسول ربي فأجيب، وإني تارك فيكم ثقلين أولهما كتاب الله فيه الهدى
  والنور فخذوا بكتاب الله واستمسكوا به، فحث على كتاب الله ورغب فيه ثم قال وأهل بيتي
  أذكركم الله في أهل بيتي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ومن يعتصم بالله } أي يمتنع بالله ويستمسك بدينه وطاعته
  وأصل العصمة الامتناع من الوقوع في آفة، وفيه حث لهم في الالتجاء إلى الله تعالى في
  دفع شر الكفار شر الكفار عنهم { فقد هدي إلى صراط مستقيم } أي إلى طريق واضح وهو طريق
  الحق المؤدي إلى الجنة. قوله عز وجل: { يا أيها الذين آمنوا اتقوا الله حق تقاته }.
  قال مقاتل بن حيان: كان بين الأوس والخزرج عداوة في الجاهلية وقتال فلما هاجر رسول
  الله صلى الله عليه وسلم إلى المدينة أصلح بينهم فافتخر بعد ذلك منهم رجلان وهما ثعلبة
  بن غنم من الأوس وأسعد بن زرارة من الخزرج. فقال الأوسي: منا خزيمة بن ثابت ذو الشهادتين
  ومنا حنظلة غسيل الملائكة ومنا عاصم بن ثابت بن أفلح حمي الدبر ومنا سعد بن معاذ الذي
  اهتز عرش الرحمن له ورضى الله بحمكه في بني قريظة وقال الحزرجي: منا أربعة أحكموا القرآن
  أبي بن كعب ومعاذ بن جبل وزيد بن ثابت وأبو زيد ومنا سعد بن عبادة خطيب الأنصار ورئيسهم
  فجرى الحديث بينهما فغضبا وأنشدا الأشعار وتفاخرا فجاء الأوس والخزرج ومعهم السلاح
  فأتاهم النبي صلى الله عليه وسلم فأصلح بينهم فأنزل الله عز وجل هذه الآية: { يا أيها
  الذين آمنوا اتقوا الله حق تقاته } قال ابن عباس: هو أن يطاع فلا يعصى ويشكر فلا يكفر
  ويذكر فلا ينسى. وقال مجاهد: هو أن تجاهدوا في الله حق جهاده ولا تأخذكم في الله لومة
  لائم وتقوموا لله بالقسط ولو على أنفسكم وآبائكم وأبنائكم وعن أنس قال: لا يتقي الله
  عبد حق تقاته حتى يخزن لسانه، وقيل حق تقاته يعني واجب تقواه وهو القيام بالواجب واجتناب
  المحارم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
