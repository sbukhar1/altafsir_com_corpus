  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ
  حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء في هذا القدر من هذه الآية هل هو منسوخ أم لا على قولين
  أحدهما أنه منسوخ وذلك أنه لما نزلت هذه الآية شق ذلك على المسلمين وقالوا: يا رسول
  الله ومن يقوى على هذا؟ فأنزل الله تعالى الناسخ وهو قوله تعالى في سورة التغابن:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاتقوا
  الله ما استطعتم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التغابن: 16] وهذا قول ابن عباس وسعيد بن جبير وقتادة وابن زيد والسدي.
  والقول الثاني أنها محكمة غير منسوخة وهو رواية عن ابن عباس أيضاً وبه قال طاوس: وموجب
  هذا الاختلاف يرجع إلى معنى الآية فمن قال إنها منسوخة قال حق تقاته هو أن يأتي العبد
  بكل ما يجب لله ويستحقه فهذا يعجز العبد عن الوفاء به فتحصيله ممتنع ومن قال بأنها
  محكمة قال: إن حق تقاته أداء ما يلزم العبد على قدر طاقته فكان قوله تعالى اتقوا الله
  ما استطعتم مفسراً لحق تقاته لا ناسخاً ولا مخصصاً فمن اتقى الله ما استطاع فقد اتقاه
  حق تقواه وقيل معنى حق تقاته كما يجب أن يتقي وذلك بأن يجتنب جميع معاصيه، وقيل في
  معنى قول ابن عباس هو أن يطاع فلا يعصى هذا صحيح والذي يصدر من العبد على سبيل السهو
  والنسيان غير قادح فيه لأن التكليف في تلك الحال مرفوع عنه وكذلك قوله: وأن يشكر فلا
  يكفر فواجب على العبد حضور ما أنعم الله به عليه بالبال، وأما عنه السهو فلا يجب عليه.
  وكذلك قوله وأن يذكر فلا ينسى فإن هذا إنما يجب عند الدعاء والعبادة لا عند السهو والنسيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ولا تموتن إلاّ وأنتم مسلمون } لفظ النهي واقع على
  الموت والمعنى واقع على الأمر بالإقامة على الإسلام، والمعنى كونوا على الإسلام فإذا
  ورد عليكم الموت صادفكم على ذلك. وقيل هذا في الحقيقة نهي عن ترك الإسلام المعنى لا
  تتركوا الإسلام فإن الموت لا بد منه فمتى جاءكم صادفكم وأنتم على الإسلام لأنه لما
  كان يمكنكم الثبات على الإسلام حتى إذا أتاهم الموت أتاهم على الإسلام صار الموت على
  الإسلام بمنزلة ما قد دخل في إمكانهم، وقيل معناه ولا تموتن إلاّ وأنتم مسلمون مخلصون
  مفوضون إلى الله أموركم تحسنون الظن به عزّ وجلّ. عن ابن عباس:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم
  قرأ هذه الآية: اتقوا الله حق تقاته ولا تموتن إلا وأنتم مسلمون فقال: لو أن قطرة من
  الزقوم قطرت في دار الدنيا لأفسدت على أهل الأرض معايشهم فكيف بمن تكون طعامه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي وقال حديث حسن صحيح.</font></font><font
