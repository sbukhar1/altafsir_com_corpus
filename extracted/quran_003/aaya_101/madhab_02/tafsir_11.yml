  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن يَعْتَصِم
  بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً } يقول طائفة
  { مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } وهم رؤساء اليهود { يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ
  كَـٰفِرِينَ } بمحمد - صلى الله عليه وسلم - وبالقرآن لأنهم كانوا يدعون إلى الكفر،
  واتباع مذهبهم وكان يتبعهم بعض المنافقين فنهى الله تعالى المؤمنين عن متابعتهم. ثم
  قال تعالى على وجه التعجب: { وَكَيْفَ تَكْفُرُونَ } يقول: كيف تجحدون بوحدانية الله
  تعالى وبمحمد - صلى الله عليه وسلم - والقرآن { وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ
  ٱللَّهِ } يقول: يُقْرَأُ عليكم القرآن وفيه دلائله وعجائبه، { وَفِيكُمْ رَسُولُهُ
  } يعني معكم محمد - صلى الله عليه وسلم - قال الزَّجاج: يجوز أن يكون هذا الخطاب لأصحاب
  محمد - صلى الله عليه وسلم - خاصة، لأن رسول الله - صلى الله عليه وسلم - كان فيهم
  وهم يشاهدونه، ويجوز أن يكون هذا الخطاب لجميع الأمة، لأن آثاره وعلاماته والقرآن الذي
  أتى به فينا، فكأن رسول الله - صلى الله عليه وسلم - فينا، وإن لم (نشاهده). ثم قال
  عز وجل: { وَمَن يَعْتَصِم بِٱللَّهِ } يقول: يتمسك بدين الله { فَقَدْ هُدِىَ إِلَىٰ
  صِرٰطٍ مّسْتَقِيمٍ } يقول: وفق وأرشد من الضلالة { إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ } يعني:
  الطريق الذي يسلك به إلى الجنة، وهو دين الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

