  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن
  يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَيْفَ تَكْفُرُونَ } يعني: ولِمَ تكفرون؟ { وَأَنْتُمْ تُتْلَىٰ
  عَلَيْكُمْ ءَايَـٰتُ ٱللَّهِ } ، القرآن، { وَفِيكُمْ رَسُولُهُ } ، محمد صلّى الله
  عليه وسلم. قال قتادة: في هذه الآية علمان بيِّنان: كتابُ الله ونبيُّ الله، أمّا نبي
  الله فقد مضَى، وأمّا كتاب الله فأبقاه بين أظهركم رحمةً من الله ونعمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد أحمد بن محمد بن العباس الحميدي أخبرنا أبو عبد الله
  محمد بن عبد الله الحافظ أنا أبو الفضل الحسن بن يعقوب بن يوسف العدل أخبرنا أبو أحمد
  محمد بن عبد الوهاب العبدي أنا أبو جعفر بن عوف أخبرنا أبو حيان يحيى بن سعيد بن حيان
  [عن يزيد بن حيان] قال: سمعت زيد ابن أرقم قال: «قام فينا رسول الله صلّى الله عليه
  وسلم ذات يوم خطيباً، فحمد الله وأثنى عليه، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمّا بعد أيها الناس إنما أنا بشر يُوشك أن يأتيني رسول ربي فأجيبه،
  وإني تارك فيكم الثقلين أولهما: كتابُ الله فيه الهدى والنور، فتمسكوا بكتاب الله وخذوا
  به، فحثّ عليه ورغّب فيه، ثم قال: وأهلُ بيتي، أُذَكِّرُكُمُ الله في أهل بيتي \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى:
  { وَمَن يَعْتَصِم بِٱللَّهِ } ، أي: يمتنع بالله ويستمسك بدينه وطاعته، { فَقَدْ هُدِىَ
  إِلَىٰ صِرَٰطٍ مُّسْتَقِيمٍ } ، طريق واضح، وقال ابن جريج ومن يعتصم بالله أي: يُؤمن
  بالله، وأصل العصمة: المنع، فكل مانع شيئاً فهو عاصم له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

