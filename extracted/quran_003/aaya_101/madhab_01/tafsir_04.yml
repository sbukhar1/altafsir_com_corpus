  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ رَاوَدتُّهُ عَن نَّفْسِهِ فَٱسَتَعْصَمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  32 قال قتادة ذكر في الآية أمرين يمنعان عن الوقوع في الكفر أحدهما تلاوة كتاب الله
  والثاني كون الرسول فيهم، أما الرسول صلى الله عليه وسلم فقد مضى إلى رحمة الله، وأما
  الكتاب فباق على وجه الدهر. وأما قوله { فَقَدْ هُدِىَ إِلَىٰ صِرٰطٍ مّسْتَقِيمٍ }
  فقد احتج به أصحابنا على أن فعل العبد مخلوق لله تعالى، قالوا لأنه جعل اعتصامهم هداية
  من الله، فلما جعل ذلك الاعتصام فعلاً لهم وهداية من الله ثبت ما قلناه، أما المعتزلة
  فقد ذكروا فيه وجوهاً الأول أن المراد بهذه الهداية الزيادة في الألطاف المرتبة على
  أداء الطاعات كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَهْدِى بِهِ ٱللَّهُ مَنِ ٱتَّبَعَ رِضْوَانَهُ سُبُلَ ٱلسَّلَـٰمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  16 وهذا اختاره القفال رحمه الله والثاني أن التقدير من يعتصم بالله فنعم ما فعل فإنه
  إنما هدي إلى الصراط المستقيم ليفعل ذلك الثالث أن من يعتصم بالله فقد هدي إلى طريق
  الجنة والرابع قال صاحب «الكشاف» { فَقَدْ هُدِىَ } أي فقد حصل له الهدى لا محالة،
  كما تقول إذا جئت فلانا فقد أفلحت، كأن الهدى قد حصل فهو يخبر عنه حاصلاً وذلك لأن
