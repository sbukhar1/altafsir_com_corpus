  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن يَعْتَصِم
  بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أنه تعالى لما حذر الفريق من أهل الكتاب في الآية الأولى عن الإغواء والإضلال حذر المؤمنين
  في هذه الآية عن إغوائهم وإضلالهم ومنعهم عن الالتفات إلى قولهم، روي أن شاس بن قيس
  اليهودي كان عظيم الكفر شديد الطعن على المسلمين شديد الحسد، فاتفق أنه مرّ على نفر
  من الأنصار من الأوس والخزرج فرآهم في مجلس لهم يتحدثون، وكان قد زال ما كان بينهم
  في الجاهلية من العداوة ببركة الإسلام، فشق ذلك على اليهودي فجلس إليهم وذكرهم ما كان
  بينهم من الحروب قبل ذلك وقرأ عليهم بعض ما قيل في تلك الحروب من الأشعار فتنازع القوم
  وتغاضبوا وقالوا السلاح السلاح، فوصل الخبر إلى النبي عليه السلام، فخرج إليهم فيمن
  معه من المهاجرين والأنصار، وقال أترجعون إلى أحوال الجاهلية وأنا بين أظهركم، وقد
  أكرمكم الله بالإسلام وألف بين قلوبكم فعرف القوم أن ذلك كان من عمل الشيطان، ومن كيد
  ذلك اليهودي، فألقوا السلاح وعانق بعضهم بعضاً، ثم انصرفوا مع رسول الله صلى الله عليه
  وسلم، فما كان يوم أقبح أولاً وأحسن آخراً من ذلك اليوم، فأنزل الله تعالى هذه الآية
  فقوله { إِن تُطِيعُواْ فَرِيقاً مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } يحتمل أن يكون
  المراد هذه الواقعة، ويحتمل أن يكون المراد جميع ما يحاولونه من أنواع الإضلال، فبيّن
  تعالى أن المؤمنين إن لانوا وقبلوا منهم قولهم أدى ذلك حالاً بعد حال إلى أن يعودوا
  كفاراً، والكفر يوجب الهلاك في الدنيا والدين، أما في الدنيا فبوقوع العداوة والبغضاء
  وهيجان الفتنة وثوران المحاربة المؤدية إلى سفك الدماء، وأما في الدين فظاهر. ثم قال
  تعالى { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ ءايَـٰتُ ٱللَّهِ وَفِيكُمْ
  رَسُولُهُ } وكلمة { كَيْفَ } تعجب، والتعجب إنما يليق بمن لا يعلم السبب، وذلك على
  الله محال، والمراد منه المنع والتغليظ وذلك لأن تلاوة آيات الله عليهم حالاً بعد حال
  مع كون الرسول فيهم الذي يزيل كل شبهة ويقرر كل حجة، كالمانع من وقوعهم في الكفر، فكان
  صدور الكفر على الذين كانوا بحضرة الرسول أبعد من هذا الوجه، فقوله { إِن تُطِيعُواْ
  فَرِيقاً مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ
  } تنبيه على أن المقصد الأقصى لهؤلاء اليهود والمنافقين أن يردوا المسلمين عن الإسلام
  ثم أرشد المسلمين إلى أنه يجب أن لا يلتفتوا إلى قولهم، بل الواجب أن يرجعوا عند كل
  شبهة يسمعونها من هؤلاء اليهود إلى الرسول صلى الله عليه وسلم، حتى يكشف عنها ويزيل
  وجه الشبهة فيها. ثم قال { وَمَن يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِىَ إِلَىٰ صِرٰطٍ
  مّسْتَقِيمٍ } والمقصود إنه لما ذكر الوعيد أردفه بهذا الوعد، والمعنى ومن يتمسك بدين
  الله، ويجوز أن يكون حثاً لهم على الالتجاء إليه في دفع شرور الكفار والاعتصام في اللغة
  الاستمساك بالشيء وأصله من العصمة، والعصمة المنع في كلام العرب، والعاصم المانع، واعتصم
  فلان بالشيء إذا تمسك بالشيء في منع نفسه من الوقوع في آفة، ومنه قوله تعالى</font></font>&#13;\t\t\t<label
