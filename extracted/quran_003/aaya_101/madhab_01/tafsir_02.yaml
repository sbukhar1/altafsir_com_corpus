  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن
  يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَيْفَ تَكْفُرُونَ } معنى الاستفهام فيه الإنكار والتعجيب، والمعنى:
  من أين يتطرق إليكم الكفر والحال أن آيات الله وهي القرآن المعجز { تُتْلَىٰ عَلَيْكُمْ
  } على لسان الرسول غضة طرية وبين أظهركم رسول الله صلى الله عليه وسلم ينبهكم ويعظكم
  ويزيح شبهكم { وَمَن يَعْتَصِم بِٱللَّهِ } ومن يتمسك بدينه. ويجوز أن يكون حثاً لهم
  على الالتجاء إليه في دفع شرور الكفار ومكايدهم { فَقَدْ هُدِىَ } فقد حصل له الهدى
  لا محالة كما تقول: إذا جئت فلاناً فقد أفلحت، كأن الهدى قد حصل فهو يخبر عنه حاصلاً.
  ومعنى التوقع في { قَدْ } ظاهر لأنّ المعتصم بالله متوقع للهدى، كما أن قاصد الكريم
  متوقع للفلاح عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

