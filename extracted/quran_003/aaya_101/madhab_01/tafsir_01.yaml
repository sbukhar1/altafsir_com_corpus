  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن
  يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: وكيف تكفرون أيها المؤمنون بعد إيـمانكم بـالله
  وبرسوله، فترتدوا علـى أعقابكم { وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ ءَايـَٰتُ ٱللَّهِ
  } يعنـي: حجج الله علـيكم التـي أنزلها فـي كتابه علـى نبـيه مـحمد صلى الله عليه وسلم.
  { وَفِيكُمْ رَسُولُهُ } حجة أخرى عليكم لله، مع آي كتابه، يدعوكم جميع ذلك إلى الحقّ،
  ويبصركم الهدى والرشاد، وينهاكم عن الغيّ والضلال يقول لهم تعالى ذكره: فما وجه عذركم
  عند ربكم في جحودكم نبوّة نبـيكم، وارتدادكم على أعقابكم، ورجوعكم إلـى أمر جاهليتكم،
  إن أنتـم راجعتـم ذلك وكفرتم، وفيه هذه الحجج الواضحة، والآيات البينة، على خطأ فعلكم
  ذلك إن فعلتموه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد بن زريع،
  قال: ثنا سعيد، عن قتادة، قوله: { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ
  ءايَـٰتُ ٱللَّهِ }... الآية، علـمان بـينان: وُجْدَانُ نبـيّ الله صلى الله عليه وسلم،
  وكتاب الله؛ فأما نبـيّ الله فمضى صلى الله عليه وسلم؛ وأما كتاب الله، فأبقاه الله
  بـين أظهركم رحمة من الله ونعمة، فـيه حلاله وحرامه، وطاعته ومعصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { مَنْ يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِىَ إِلَىٰ صِرٰطٍ
  مّسْتَقِيمٍ } فإنه يعنـي: ومن يتعلق بأسبـاب الله، ويتـمسك بدينه وطاعته، { فَقَدْ
  هُدِىَ } يقول: فقد وفق لطريق واضح ومـحجة مستقـيـمة غير معوجة، فـيستقـيـم به إلـى
  رضا الله وإلـى النـجاة من عذاب الله والفوز بجنته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { وَمَن يَعْتَصِم بِٱللَّهِ
  فَقَدْ هُدِىَ } قال: يؤمن بـالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  العصم: الـمنع، فكل مانع شيئاً فهو عاصمه، والـمـمتنع به معتصم به، ومنه قول الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنا ابْنُ العاصِمينَ بنـي تَـمِيـمٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا ما أعْظَمُ الـحدَثانِ نابَـا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولذلك قـيـل للـحبل: عصام، وللسبب
  الذي يتسبب به الرجل إلـى حاجته: عصام، ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلـى الـمَرْءِ قَـيْسٍ أُطِيـلُ السُّرى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآخُذُ مِنْ كُلّ حَيٍّ عُصُمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بـالعُصُم: الأسبـاب، أسبـاب
  الذمة والأمان، يقال منه: اعتصمت بحبل من فلان، واعتصمت حبلاً منه، واعتصمت به واعتصمه.
  وأفصح اللغتـين: إدخال البـاء، كما قال عزّ وجلّ: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ
  جَمِيعاً } وقد جاء «اعتصمته»، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا أنْتَ جازَيْتَ الإخاءَ بِـمِثْلِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَآسَيْتَنِـي ثُمَّ اعْتَصَمْتُ حبِـالِـيا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: «اعتصمت حبـالـيا»، ولـم يدخـل
  البـاء، وذلك نظير قولهم: تناولت الـخطام وتناولت بـالـخطام، وتعلقت به وتعلقته، كما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَعَلَّقْتَ
  هِنْداً ناشِئا ذَاتَ مِئْزَرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأنتَ وَقد
  فـارَقْتَ لـمْ تَدْرِ ما الـحِلْـمُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بـينت معنى الهدى والصراط وأنه معنّـي به الإسلام فـيـما مضى قبل
  بشواهده، فكرهنا إعادته فـي هذا الـموضع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر أن الذي نزل فـي سبب تَـحَاوُرْ القبيلتين الأوس والـخزرج، كان منه قوله: { وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ ءايَـٰتُ ٱللَّهِ }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا حسن بن عطية، قال: ثنا قـيس بن الربـيع،
  عن الأغرّ بن الصبـاح، عن خـلـيفة بن حصين، عن أبـي نصر، عن ابن عبـاس، قال: كانت الأوس
  والـخزرج بـينهم حرب فـي الـجاهلـية كل شهر، فبـينـما هم جلوس إذ ذكروا ما كان بـينهم
  حتـى غضبوا، فقام بعضهم إلـى بعض بـالسلاح، فنزلت هذه الآية: { وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ ءايَـٰتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ }... إلـى آخر
  الآيتـين،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنتُم أَعْدَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 103]... إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

