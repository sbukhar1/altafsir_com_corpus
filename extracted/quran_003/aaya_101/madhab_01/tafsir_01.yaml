text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن يَعْتَصِم
  بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ }يعني بذلك جلّ ثناؤه: وكيف تكفرون
  أيها المؤمنون بعد إيـمانكم بـالله وبرسوله، فترتدوا علـى أعقابكم { وَأَنْتُمْ تُتْلَىٰ
  عَلَيْكُمْ ءَايـَٰتُ ٱللَّهِ } يعنـي: حجج الله علـيكم التـي أنزلها فـي كتابه علـى
  نبـيه مـحمد صلى الله عليه وسلم. { وَفِيكُمْ رَسُولُهُ } حجة أخرى عليكم لله، مع آي
  كتابه، يدعوكم جميع ذلك إلى الحقّ، ويبصركم الهدى والرشاد، وينهاكم عن الغيّ والضلال
  يقول لهم تعالى ذكره: فما وجه عذركم عند ربكم في جحودكم نبوّة نبـيكم، وارتدادكم على
  أعقابكم، ورجوعكم إلـى أمر جاهليتكم، إن أنتـم راجعتـم ذلك وكفرتم، وفيه هذه الحجج
  الواضحة، والآيات البينة، على خطأ فعلكم ذلك إن فعلتموه. كما:حدثنا بشر، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة، قوله: { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ
  عَلَيْكُمْ ءايَـٰتُ ٱللَّهِ }... الآية، علـمان بـينان: وُجْدَانُ نبـيّ الله صلى
  الله عليه وسلم، وكتاب الله؛ فأما نبـيّ الله فمضى صلى الله عليه وسلم؛ وأما كتاب الله،
  فأبقاه الله بـين أظهركم رحمة من الله ونعمة، فـيه حلاله وحرامه، وطاعته ومعصيته.وأما
  قوله: { مَنْ يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِىَ إِلَىٰ صِرٰطٍ مّسْتَقِيمٍ } فإنه
  يعنـي: ومن يتعلق بأسبـاب الله، ويتـمسك بدينه وطاعته، { فَقَدْ هُدِىَ } يقول: فقد
  وفق لطريق واضح ومـحجة مستقـيـمة غير معوجة، فـيستقـيـم به إلـى رضا الله وإلـى النـجاة
  من عذاب الله والفوز بجنته. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قوله: { وَمَن يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِىَ } قال: يؤمن بـالله.وأصل
  العصم: الـمنع، فكل مانع شيئاً فهو عاصمه، والـمـمتنع به معتصم به، ومنه قول الفرزدق:أنا
  ابْنُ العاصِمينَ بنـي تَـمِيـمٍ   إذَا ما أعْظَمُ الـحدَثانِ نابَـاولذلك قـيـل للـحبل:
  عصام، وللسبب الذي يتسبب به الرجل إلـى حاجته: عصام، ومنه قول الأعشى:إلـى الـمَرْءِ
  قَـيْسٍ أُطِيـلُ السُّرى   وآخُذُ مِنْ كُلّ حَيٍّ عُصُمْيعنـي بـالعُصُم: الأسبـاب،
  أسبـاب الذمة والأمان، يقال منه: اعتصمت بحبل من فلان، واعتصمت حبلاً منه، واعتصمت
  به واعتصمه. وأفصح اللغتـين: إدخال البـاء، كما قال عزّ وجلّ: { وَٱعْتَصِمُواْ بِحَبْلِ
  ٱللَّهِ جَمِيعاً } وقد جاء «اعتصمته»، كما قال الشاعر:إذَا أنْتَ جازَيْتَ الإخاءَ
  بِـمِثْلِهِ   وَآسَيْتَنِـي ثُمَّ اعْتَصَمْتُ حبِـالِـيافقال: «اعتصمت حبـالـيا»،
  ولـم يدخـل البـاء، وذلك نظير قولهم: تناولت الـخطام وتناولت بـالـخطام، وتعلقت به
  وتعلقته، كما قال الشاعر:تَعَلَّقْتَ هِنْداً ناشِئا ذَاتَ مِئْزَرٍ   وأنتَ وَقد فـارَقْتَ
  لـمْ تَدْرِ ما الـحِلْـمُوقد بـينت معنى الهدى والصراط وأنه معنّـي به الإسلام فـيـما
  مضى قبل بشواهده، فكرهنا إعادته فـي هذا الـموضع.وقد ذكر أن الذي نزل فـي سبب تَـحَاوُرْ
  القبيلتين الأوس والـخزرج، كان منه قوله: { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ
  عَلَيْكُمْ ءايَـٰتُ ٱللَّهِ }. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا حسن بن عطية،
  قال: ثنا قـيس بن الربـيع، عن الأغرّ بن الصبـاح، عن خـلـيفة بن حصين، عن أبـي نصر،
  عن ابن عبـاس، قال: كانت الأوس والـخزرج بـينهم حرب فـي الـجاهلـية كل شهر، فبـينـما
  هم جلوس إذ ذكروا ما كان بـينهم حتـى غضبوا، فقام بعضهم إلـى بعض بـالسلاح، فنزلت هذه
  الآية: { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ ءايَـٰتُ ٱللَّهِ وَفِيكُمْ
  رَسُولُهُ }... إلـى آخر الآيتـين،{ وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ إِذْ
  كُنتُم أَعْدَاء }[آل عمران: 103]... إلـى آخر الآية.\r\n\t\t\t\r\n\t\t\t</section>"

