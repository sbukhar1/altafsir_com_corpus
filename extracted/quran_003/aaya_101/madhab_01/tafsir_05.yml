  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ
  تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن
  يَعْتَصِم بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال تعالى على جهة التعجب، أي { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ
  عَلَيْكُمْ آيَاتُ ٱللَّهِ } يعني القرآن. { وَفِيكُمْ رَسُولُهُ } محمد صلى الله عليه
  وسلم. قال ٱبن عباس: كان بين الأَوْس والخَزْرَج قتَالٌ وشرٌّ في الجاهلية، فذكروا
  ما كان بينهم فثار بعضهم على بعض بالسيوف؛ فأُتَي النبيُّ صلى الله عليه وسلم فذُكر
  ذلك له فذهب إليهم؛ فنزلت هذه الآية { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ
  آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ } ـ إلى قوله تعالى: { فَأَنقَذَكُمْ مِّنْهَا
  } ويدخل في هذه الآية مَن لم يَرَ النبي صلى الله عليه وسلم؛ لأن ما فيهم من سُنّته
  يقوم مقام رؤيته. قال الزّجاج: يجوز أن يكون هذا الخطاب لأصحاب محمد خاصةً؛ لأن رسول
  الله صلى الله عليه وسلم كان فيهم وهم يشاهدونه. ويجوز أن يكون هذا الخطاب لجميع الأمة؛
  لأن آثاره وعلاماته والقرآن الذي أوتَي فِيَنا مكانَ النبيّ صلى الله عليه وسلم فِيَنا
  وإن لم نشاهده. وقال قَتادة: في هذه الآية عَلَمان بيّنان: كتابُ الله ونبيّ الله؛
  فأما نبي الله فقد مضى، وأما كتاب الله فقد أبقاه الله بين أظهرهم رحمةً منه ونعمةً؛
  فيه حلالهُ وحرامهُ، وطاعته ومعصيته. { وَكَيْفَ } في موضع نصب، وفتحت الفاء عند الخليل
  وسيبويه لالتقاء الساكنين، وٱخْتِير لها الفتح لأن ما قبل الفاء ياء فثَقل أن يجمعوا
  بين ياء وكسرة. قوله تعالى: { وَمَن يَعْتَصِم بِٱللَّهِ } أي يمتنع ويتمسّك بدينه
  وطاعته. { فَقَدْ هُدِيَ } وُفِّق وأرشد { إِلَىٰ صِرَاطٍ مّسْتَقِيمٍ }. ٱبن جُريح
  «يَعتصم بالله» يؤمن به. وقيل: المعنى ومن يعتصم بِاللَّهِ أي يتمسّك بحبل الله. وهو
  القرآن. يقال: أعصم به وٱعَتصم، وتمسّك وٱستمسك إذا ٱمتنع به من غيره. وٱعتصمت فلانا
  هيأتُ له ما يَعتصِم به. وكل متمسَّك بشيء مُعصِم ومُعتصِم. وكل مانع شيئاً فهو عاصم؛
  قال الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنا ٱبن
  العاصِمينَ بَني تَميم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا مَا
  أَعْظَمُ الحدَثانِ نَاباَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَظَلّ من خوفه الملاَّح معتصِماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بالَخَيزُرانة
  بعد الأَيْن والنَّجَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأَشرطَ فيها نفسه وهو مُعصِمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وألقى بأسباب
  له وتوكّلاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وعصمه الطعامَ: منع الجوعَ منه؛ تقول العرب: عَصَـ (ـم فلانا) الطعامُ
  أي منعه من الجوع؛ فكَنّوْا السّوِيق بأبي عاصم لذلك. قال أحمد بن يحيـى: العرب تُسمّي
  الخبز عاصماً وجابراً؛ وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا تلوميني ولُومِي جابِراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فجابرٌ كلفّني
  الهواجِرَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويسمونه عامرا. وانشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبو مالك يعتادني بالظّهائر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يجيء فيُلقى
  رحلَه عند عامِر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أبو مالك كنية الجوع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

