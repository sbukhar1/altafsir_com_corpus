  حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الإمام أحمد: حدثنا وكيع، حدثنا الأعمش عن زيد بن وهب، عن عبد
  الرحمن بن عبد رب الكعبة، عن عبد الله بن عمرو، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أحب أن يزحزح عن النار، ويدخل
  الجنة، فلتدركه منيته وهو يؤمن با لله واليوم الآخر، ويأتي إلى الناس ما يحب أن يؤتى
  إليه \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام أحمد أيضاً: حدثنا أبو معاوية، حدثنا الأعمش عن أبي سفيان، عن جابر، قال: سمعت
  رسول الله صلى الله عليه وسلم يقول قبل موته بثلاث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يموتن أحدكم إلا وهو يحسن الظن بالله عز وجل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه مسلم من طريق الأعمش به. وقال
  الإمام أحمد: حدثنا حسن بن موسى، حدثنا ابن لهيعة، حدثنا أبو يونس عن أبي هريرة عن
  رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله قال: أنا عند ظن عبدي بي، فإن ظن بي خيراً فله، وإن ظن شراً
  فله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وأصل هذا الحديث ثابت في الصحيحين من وجه آخر عن أبي هريرة قال: قال رسول الله صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يقول الله: أنا عند ظن عبدي بي \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحافظ أبو بكر البزار: حدثنا محمد بن عبد الملك القرشي، حدثنا
  جعفر بن سليمان عن ثابت، وأحسبه عن أنس، قال: كان رجل من الأنصار مريضاً، فجاءه النبي
  صلى الله عليه وسلم يعوده، فوافقه في السوق، فسلم عليه، فقال له:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كيف أنت يا فلان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قال: بخير يا رسول الله، أرجو
  الله وأخاف ذنوبي، فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يجتمعان في قلب عبد في هذا الموطن، إلا أعطاه الله ما يرجو، وآمنه
  مما يخاف \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  ثم قال: لا نعلم رواه عن ثابت غير جعفر بن سليمان، وهكذا رواه الترمذي والنسائي وابن
  ماجه من حديثه، ثم قال الترمذي: غريب، وقد رواه بعضهم عن ثابت مرسلاً، فأما الحديث
  الذي رواه الإمام أحمد: حدثنا محمد ابن جعفر، حدثنا شعبة عن أبي بشر، عن يوسف بن ماهك،
  عن حكيم بن حزام، قال: بايعت رسول الله صلى الله عليه وسلم على أن لا أخر إلا قائماً،
  ورواه النسائي في سننه عن إسماعيل بن مسعود عن خالد بن الحارث عن شعبة به، وترجم عليه
  فقال: (باب كيف يخر للسجود)، ثم ساقه مثله، فقيل: معناه: على أن لا أموت إلا مسلماً،
  وقيل: معناه: أن لا أقتل إلا مقبلاً غير مدبر، وهو يرجع إلى الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ
  } قيل: { بِحَبْلِ ٱللَّهِ } أي: بعهد الله، كما قال في الآية بعدها:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ وَحَبْلٍ
