  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً
  فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن أبي حاتم: حدثنا أحمد بن سنان، حدثنا عبد الرحمن عن سفيان وشعبة عن زبيد اليامي،
  عن مرة، عن عبد الله، هو ابن مسعود: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } قال: أن
  يطاع فلا يعصى، وأن يذكر فلا ينسى، وأن يشكر فلا يكفر، وهذا إسناد صحيح موقوف، وقد
  تابع مرة عليه عمرو بن ميمون عن ابن مسعود، وقد رواه ابن مردويه من حديث يونس بن عبد
  الأعلى عن ابن وهب، عن سفيان الثوري، عن زبيد، عن مرة، عن عبد الله، قال: قال رسول
  الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ }: أن يطاع فلا يعصى، ويشكر فلا يكفر، ويذكر
  فلا ينسى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وكذا رواه الحاكم في مستدركه من حديث مسعر عن زبيد، عن مرة، عن ابن مسعود مرفوعاً،
  فذكره، ثم قال: صحيح على شرط الشيخين، ولم يخرجاه، كذا قال، والأظهر أنه موقوف، والله
  أعلم. ثم قال ابن أبي حاتم: وروي نحوه عن مرة الهمداني والربيع بن خُثيم وعمرو بن ميمون
  وإبراهيم النخعي وطاوس والحسن وقتادة وأبي سنان والسدي، نحو ذلك. وروي عن أنس أنه قال:
  لا يتقي العبدُ اللّهَ حق تقاته حتى يخزن لسانه. وقد ذهب سعيد بن جبير وأبو العالية،
  والربيع بن أنس وقتادة ومقاتل بن حيان وزيد بن أسلم والسدي وغيرهم إلى أن هذه الآية
  منسوخة بقوله تعالى: { فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ } وقال علي بن أبي طلحة
  عن ابن عباس في قوله تعالى: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } قال: لم تنسخ، ولكن
  { حَقَّ تُقَاتِهِ } أن يجاهدوا في سبيله حق جهاده، ولا تأخذهم في الله لومة لائم،
  ويقوموا بالقسط ولو على أنفسهم وآبائهم وأبنائهم. وقوله تعالى: { وَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنتُم مُّسْلِمُونَ } أي: حافظوا على الإسلام في حال صحتكم وسلامتكم لتموتوا
  عليه، فإن الكريم قد أجرى عادته بكرمه أنه من عاش على شيء مات عليه، ومن مات على شيء
  بعث عليه، فعياذاً بالله من خلاف ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام أحمد: حدثنا روح، حدثنا شعبة، قال: سمعت سليمان عن مجاهد: أن الناس كانوا يطوفون
  بالبيت، وابن عباس جالس معه محجن، فقال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ
  ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ
  } ، ولو أن قطرة من الزقوم قُطِرت في دار الدنيا لأفسدت على أهل الأرض معايشهم، فكيف
  بمن ليس له طعام إلا الزقوم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا رواه الترمذي والنسائي، وابن ماجه، وابن حبان في صحيحه، والحاكم
  في مستدركه، من طرق عن شعبة، به، وقال الترمذي: حسن صحيح، وقال الحاكم: على شرط الشيخين،
  ولم يخرجاه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
