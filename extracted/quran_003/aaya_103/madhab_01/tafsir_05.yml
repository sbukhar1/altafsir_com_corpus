  وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ
  قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ
  مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال الترمذي: هذا حديث صحيح. وأخرجه
  أيضاً عن ٱبن عمرو قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «ليأتين على أمتي ما أتى على بني إسرائيل حَذْوَ النعل بالنعل حتى
  لو كان منهم من يأتي أمّة علانية لكان من أمتي من يصنع ذلك وإن بني إسرائيل تفرّقت
  آثنتين وسبعين مِلةً وتفترق أمتي على ثلاث وسبعين مِلةً كلهم في النار إلا مِلة واحدة»
  قالوا: من هي يا رسول الله؟ «ما أنا عليه وأصحابي» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه من حديث عبد الله بن زياد الأفريقي، عن عبد الله بن يزيد عن
  ٱبن عمرو، وقال: هذا حديث حسن غريب لا نعرفه إلاّ من هذا الوجه. قال أبو عمر: وعبد
  الله الأفريقي ثِقة وثقة قومه وأثنوا عليه، وضعّفه آخرون. وأخرجه أبو داود في سننه
  من حديث معاوية بن أبي سفيان عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال ألا إنّ مَن قبلكم مِن أهل الكتاب افترقوا على اثنتين وسبعين
  مِلة وإن هذه المِلة ستفترق على ثلاث وسبعين ثنتان وسبعون في النار وواحدة في الجنة
  وهي الجماعة وإنه سيخرج من أمتي أقوامٌ تجارى بهم تلك الأهْواء كما يتجارى الكلب بصاحبه
  لا يَبْقَى منه عِرقٌ ولا مِفصَلٌ إلا دخله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي سنن ٱبن ماجه عن أنس ٱبن مالك قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  فارق الدنيا على الإخلاص لله وحده وعبادته لا شريك له وإقام الصلاة وإيتاء الزكاة مات
  واللَّهُ عنه راض \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أنس: وهو دِين الله الذي جاءت به الرسل وبلّغوه عن ربهم قبل هَرَج الأحاديث وآختلاف
  الآهْوَاء، وتصديق ذلك في كتاب الله في آخر ما نزل، يقول الله: «فَإنْ تَابُوا» قال:
  خلعوا الأوثان وعبادتها { وَأَقَامُواْ ٱلصَّلاَةَ وَآتَوُاْ ٱلزَّكَاة } ، وقال في
  آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِن تَابُواْ وَأَقَامُواْ ٱلصَّلاَةَ وَآتَوُاْ ٱلزَّكَاةَ
  فَإِخْوَانُكُمْ فِي ٱلدِّينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 11] أخرجه عن نصر بن علي
  الجَهْضَمي عن أبي أحمد عن أبي جعفر الرازي عن الربيع بن أنس عن أنس. قال أبو الفِرج
  الجَوْزي: فإن قيل هذه الفِرقَ معروفة؛ فالجواب أنا نعرف الافتراق وأصول الفِرق وأن
  كل طائفة من الفِرق ٱنقسمت إلى فِرَق، وإن لم نُحط بأسماء تلك الفرق ومذاهبها، فقد
  ظهر لنا من أصول الفِرق الحَرُوريّة والقَدَرِية والجَهْمِية والمَرجِئة والرافِضَة
  والجَبْرِية. وقال بعض أهل العلم: أصل الفِرق الضّالة هذه الفِرق السّتْ، وقد ٱنقسمت
  كل فِرقة منها آثنتي عشرة فِرقة، فصارت آثنتين وسبعين فِرقة. آنقسمت الحَرُوريّة آثنتي
  عشرة فرقة؛ فأولهم الأزْرَقِيَّةُ ـ قالوا: لا نعلم أحدا مؤمنا؛ وكفّروا أهل القِبْلة
  إلاَ من دان بقولهم. والأباضية ـ قالوا: من أخذ بقولنا فهو مؤمن، ومن أعرض عنه فهو
  منافق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
