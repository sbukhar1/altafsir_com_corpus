  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى { وَٱعْتَصِمُواْ } العِصمة المَنْعة؛ ومنه يقال للبذْرَقَة: عِصْمةٌ. والبذرقة:
  الخَفَارَةُ للقافِلة، وذلك بأن يرسل معها من يحميها ممن يؤذيها. قال ٱبن خالوية: البذرقة
  ليست بعربية وإنما هي كلمة فارسية عرّبتها العرب؛ يقال: بعث السلطان بذرقة مع القافلة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والحَبْل لفظ مُشتَرك، وأصله في اللغة السَببُ الذي يوصل بِه إلى البغية
  والحاجة. والحبل: حبل العاتق. والحبل: مستطيل من الرمل، ومنه الحديث: والله ما تركتُ
  من حبل إلا وقفتُ عليه، فهل لي مِن حَجٍّ؛ والحبل الرسَنُ. والحبل العهد؛ قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإذا تُجَوِّزُها حِبالُ قَبيلةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخذتْ من الأخرى إليك حِبالِها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد الأمان. والحبل الداهية؛ قال
  كثير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلا تعجَلي
  يا عَزُّ أن تتَفَهَّمِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بُنْصح أتى
  الواشُون أم بِحُبُولِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والحِبَالة: حِبالة الصّائد. وكلها ليس مرادا في الآية إلا الذي بمعنى
  العهد؛ عن آبن عباس. وقال آبن مسعود: حبل الله القرآن. ورواه على وأبو سعيد الحدري
  عن النبي صلى الله عليه وسلم، وعن مجاهد وقتادة مثل ذلك. وأبو معاوية عن الهجري عن
  أبي الأحوص عن عبد الله قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن هذا القرآن هو حبل الله \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى تَقي
  بن مخلّد حُدّثنا يحيى بن عبد الحميد حدّثنا هشيم عن العوّام بن حوشب عن الشعبي عن
  عبد الله بن مسعود { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ
  } قال: الجماعة؛ روي عنه و (عن غيره) من وجوه، والمعنى كله متقارب مُتَدَاخِل؛ فإن
  الله تعالى يأمر بالألفة وينهى عن الفُرْقة فإن الفرقة هلكة والجماعة نجاة. ورحم الله
  ٱبن المبارك حيث قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن الجماعة
  حَبْلُ الله فآعتَصِموا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">منه بِعُروته
  الوُثْقى لمن دَانا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَلاَ تَفَرَّقُواْ } (يعني في دينكم) كما
  ٱفترقت اليهود والنصارى في أديانهم؛ عن ٱبن مسعود وغيره. ويجوز أن يكون معناه ولا تفرقوا
  متابعين للهوى والأغراض المختلفة، وكونوا في دِين الله إخوانا؛ فيكون ذلك منعا لهم
  عن التقاطع والتدابر؛ ودل عليه ما بعده وهو قوله تعالى { وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ
  عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً }. وليس فيه دليل على تحريم الاختلاف في الفروع: فإن ذلك ليس ٱختلافا إذ
  الآختلاف ما يتعذر معه الائتلاف والجمع، وأما حكم مسائل الاجتهاد فإن الاختلاف فيها
  بسبب آستخراج الفرائض ودقائق معاني الشرع؛ وما زالت الصحابة يختلفون في أحكام الحوادث،
  وهم مع ذلك متآلفون. وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اختلاف أمّتي رحمة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما منع الله اختلافا هو سبب الفساد. روى الترمذي عن أبي هريرة رضي
  الله عنه أن رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تفرقت اليهود على إحدى وسبعين فِرقة أو ٱثنتين وسبعين فِرقة والنصارى
  مثل ذلك وتفترق أمَّتي على ثلاث وسبعين فِرقة \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
