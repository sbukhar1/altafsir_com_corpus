  حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذَا تَجَوَّزَها
  حِبالُ قَبِيلَةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَخَذَتْ مِنَ الأَدْنَى إِلَيْكَ حِبَالهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الآخر: [الكامل]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">(إني بحبلِكِ واصلٌ حبلي)</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلا بحبل من الله وحبل من الناس</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 112] واختلفت عبارة المفسرين في المراد في هذه الآية { بحبل الله } ، فقال ابن
  مسعود: \" حبل الله \" الجماعة، وروى أنس بن مالك عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  بني إسرائيل افترقوا على إحدى وسبيعن فرقة، وإن أمتي ستفترق على اثنتين وسبعين فرقة
  كلها في النار إلا واحدة قال فقيل يا رسول الله: وما هذه الواحدة؟ قال فقبض يده وقال:
  الجماعة وقرأ، { واعتصموا بحبل الله جميعاً } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال ابن مسعود في خطبة: عليكم جميعاً بالطاعة والجماعة فإنها حبل
  الله الذي أمر به، وقال قتادة رحمه الله: \" حبل الله \" الذي أمر بالاعتصام به هوا
  لقرآن، وقال السدي: \" حبل الله \" كتاب الله، وقاله أيضاً ابن مسعود والضحاك، وروى
  أبو سعيد الخدري أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كتاب الله هو حبل الله الممدود من السماء إلى الأرض \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال أبو العالية: \" حبل الله
  \" في هذه الآية هو الإخلاص في التوحيد وقال ابن زيد: \" حبل الله \" هو الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وقيل غير هذا مما هو كله قريب بعضه من بعض، وقوله
  تعالى: { جميعاً } حال من الضمير في قوله، { اعتصموا } ، فالمعنى: كونوا في اعتصامكم
  مجتمعين: { ولا تفرقوا } يريد التفرق الذي لا يتأتى معه الائتلاف على الجهاد وحماية
  الدين وكلمة الله تعالى، وهذا هو الافتراق بالفتن والافتراق في العقائد، وأما الافتراق
  في مسائل الفروع والفقه فليس يدخل في هذه الآية، بل ذلك، هو الذي قال فيه رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خلاف أمتي رحمة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقد اختلف الصحابة في الفروع أشد اختلاف، وهم يد واحدة على كل كافر، وأما الفتنة على
  علي بن أبي طالب رضي الله عنه فمن التفرق المنهي عنه، أما أن التأويل هو الذي أدخل
  في ذلك أكثر من دخله من الصحابة رضي الله عن جميعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَاذْكُرُواْ نِعْمَتَ اللَّهِ
  عَلَيْكُمْ إِذْ كُنتُمْ أَعْدَآءَ فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنتُمْ عَلَى شَفَا حُفْرَةٍ مِّنَ النَّارِ فَأَنقَذَكُم مِّنْهَا كَذَلِكَ
  يُبَيِّنُ اللَّهُ لَكُمْ ءَايَتِهِ لَعَلَّكُمْ تَهْتَدُونَ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذه الآية تدل على أن الخطاب بهذه الآية إنما هو للأوس والخزرج، وذلك
  أن العرب وإن كان هذا اللفظ يصلح في جميعها فإنها لم تكن في وقت نزول هذه الآية اجتمعت
  على الإسلام ولا تألفت قلوبها، وإنما كانت في قصة شاس بن قيس في صدر الهجرة، وحينئذ
  نزلت هذه الآية، فهي في الأوس والخزرج، كانت بينهم عداوة وحروب، منها يوم بعاث وغيره،
  وكانت تلك الحروب والعداوة قد دامت بين الحيين مائة وعشرين سنة، حتى رفعها الله بالإسلام،
  فجاء النفر الستة من الأنصار إلى مكة حجاجاً، فعرض رسول الله صلى الله عليه وسلم نفسه
  عليهم، وتلا عليهم القرآن، كما كان يصنع مع قبائل العرب، فآمنوا به وأراد الخروج معهم،
  فقالوا يا رسول الله: إن قدمت بلادنا على ما بيننا من العداوة والحرب، خفنا أن لا يتم
  ما نريده منك، ولكن نمضي نحن ونشيع أمرك، ونداخل الناس، وموعدنا وإياك العام القابل،
  فمضوا وفعلوا، وجاءت الأنصار في العام القابل، فكانت العقبة الثانية وكانوا اثني عشر
  رجلاً، فيهم خسمة من الستة الأولين، ثم جاؤوا من العام الثالث، فكانت بيعة العقبة،
  الكبرى، حضرها سبعون وفيهم اثنا عشر نقيباً، ووصف هذه القصة مستوعب في سيرة ابن هشام،
  ويسر الله تعالى الأنصار للإسلام بوجهين، أحدهما أن بني إسرائيل كانوا مجاورين لهم
  وكانوا يقولون لمن يتوعدونه من العرب، يبعث لنا نبي الآن نقتلكم معه قتل عاد وإرم،
  فلما رأى النفر من الأنصار محمداً صلى الله عليه وسلم، قال بعضهم لبعض: هذا والله النبي
  الذي تذكره بنو إسرائيل فلا تسبقن إليه، والوجه الآخر، الحرب التي كانت ضربتهم وأفنت
