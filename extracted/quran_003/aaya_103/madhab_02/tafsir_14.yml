  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً
  فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَأَيُّهَا الَّذِينَ ءَامَنُواْ اتَّقُواْ اللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنتُم مُّسْلِمُونَ وَاعتَصِمُواْ بِحَبْلِ اللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخطاب بهذه الآية يعم جميع المؤمنين،
  والمقصود به وقت نزولها الأوس والخزرج الذين شجر بينهم بسعاية شاس بن قيس ما شجر، و
  \" تقاة \" مصدر وزنة فعلة، أصله تقية، وقد تقدم قوله: إلا أن تتقوا منهم تقاة، ويصح
  أن تكون التقاة في هذه الآية جمع فاعل وإن كان لم يتصرف منه فيكون كرماة ورام، أو يكون
  جمع تقي إذ فعيل وفاعل بمنزلة، والمعنى على هذا: اتقوا الله كما يحق أن يكون متقوه
  المختصون به، ولذلك أضيفوا إلى ضمير الله تعالى، واختلف العلماء في قوله: { حق تقاته
  } فقالت فرقة: نزلت الآية على عموم لفظها، وألزمت الأمة أن تتقي الله غاية التقوى حتى
  لا يقع إخلال في شيء من الأشياء، ثم إن الله نسخ ذلك عن الأمة بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فاتقوا
  الله ما استطعتم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التغابن: 16] وبقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لا يكلف الله نفساً إلا وسعها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  286] قال ذلك قتادة والسدي والربيع بن أنس وابن زيد وغيرهم، وقالت جماعة من أهل العلم:
  لا نسخ في شيء من هذا، وهذه الآيات متفقات، فمعنى هذه: اتقوا الله حقَّ تقاته فيما
  استطعتم، وذلك أن { حق تقاته } هو بحسب أوامره ونواهيه، وقد جعل تعالى الدين يسراً،
  وهذا هو القول الصحيح، وألا يعصي ابن آدم جملة لا في صغيرة ولا في كبيرة، وألا يفتر
  في العبادة أمر متعذر في جبلة البشر، ولو كلف الله هذا لكان تكليف ما لا يطاق، ولم
  يلتزم ذلك أحد في تأويل هذه الآية، وإنما عبروا في تفسير هذه الآية بأن قال ابن مسعود
  رضي الله عنه: { حق تقاته }: هو أن يطاع فلا يعصى، ويشكر فلا يكفر، ويذكر فلا ينسى،
  وكذلك عبر الربيع بن خيثم وقتادة والحسن، وقال ابن عباس رضي عنهما: معنى قوله، { واتقوا
  الله حق تقاته }: جاهدوا في الله حق جهاده ولا نسخ في الآية، وقال طاوس في معنى قوله
  تعالى: { اتقوا الله حق تقاته }: يقول تعالى، إن لم تتقوه ولم تستطيعوا ذلك فلا تموتن
  إلا وأنتم مسلمون، وقوله تعالى: { ولا تموتن إلا وأنتم مسلمون } معناه: دوموا على الإسلام
  حتى يوافيكم الموت وأنتم عليه. هكذا هو وجه الأمر في المعنى، وجاءت العبارة على هذا
  النظم الرائق الوجيز، ونظيره ما حكى سيبويه من قولهم: لا أرينك هاهنا، وإنما المراد:
  لا تكن هاهنا فتكون رؤيتي لك، و { مسلمون } في هذه الآية، هو المعنى الجامع التصديق
  والأعمال، وهو الدين عند الله وهو الذي بني على خمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { واعتصموا بحبل الله جميعاً }  معناه تمنعوا وتحصنوا به، فقد يكون الاعتصام
  بالتمسك باليد، وبارتقاء القنن، وبغير ذلك ما هو منعة، ومنه الأعصم في الجبل، ومنه
  عصمة النكاح، و \" الحبل \" في هذه الآية مستعار لما كان السبب الذي يعصم به، وصلة
  ممتدة بين العاصم والمعصوم، ونسبة بينهما، شبه ذلك بالحبل الذي شأنه أن يصل شيئاً بشيء،
  وتسمى العهود والمواثيق حبالاً، ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
