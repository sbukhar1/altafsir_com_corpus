  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِحَبْلِ اللَّهِ } القرآن، أو الإسلام، أو العهد، أو الإخلاص له
  بالتوحيد، أو الجماعة، سمي ذلك حبلاً؛ لنجاة المتمسك به كما ينجو المتمسك بالحبل من
  بئر أو نحوها. { وَلا تَفَرَّقُواْ } عن دين الله تعالى، أو عن رسوله صلى الله عليه
  وسلم { كُنتُمْ أَعْدَآءً } للأوس والخزرج لحروب تطاولت بهم مائة وعشرين سنة إلى أن
  تآلفوا بالإسلام، أو لمشركي العرب لما كان بينهم من الطوائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

