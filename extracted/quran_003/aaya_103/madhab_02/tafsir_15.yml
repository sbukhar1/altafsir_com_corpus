  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { واعتصموا بحبل الله جميعاً } قال الزجاج: اعتصموا: استمسكوا.
  فأما الحبل، ففيه ستة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه كتاب الله: القرآن: رواه شقيق عن ابن مسعود وبه قال قتادة، والضحاك، والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه الجماعة، رواه الشعبي عن ابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه دين الله، قاله ابن عباس، وابن زيد، ومقاتل، وابن قتيبة.
  وقال ابن زيد: هو الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: عهد الله، قاله مجاهد،
  وعطاء، وقتادة في رواية، وأبو عبيد، واحتج له الزجاج بقول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإِذا تُجَوِّزُها حبالُ قبيلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخذت من الأخرى إِليك حبالها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد ابن الأنباري:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلو حبلاً تناول من سُليمى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لمدَّ بحبلِها حبلاً متينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنه الإخلاص، قاله أبوالعالية،
  والسادس: أنه أمر الله وطاعته، قاله مقاتل بن حيان. قال الزجاج: وقوله: «جميعاً» منصوب
  على الحال، أي: كونوا مجتمعين على الاعتصام به. وأصل «تفرَّقوا» تتفرَّقوا، إلا أن
  التاء حذفت لاجتماع حرفين من جنس واحد، والمحذوفة هي الثانية، لأن الأولى دليلة على
  الاستقبال، فلا يجوز حذف الحرف الذي يدل على الاستقبال، وهو مجزوم بالنهي، والأصل:
  ولا تتفرقون، فحذفت النون، لتدل على الجزم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { واذكروا نعمة الله عليكم } اختلفوا فيمن أُريد بهذا الكلام على قولين. أحدهما:
  أنهم مشركو العرب، كان القوي يستبيح الضعيف، قاله الحسن، وقتادة. والثاني: الأوس والخزرج،
  كان بينهم حرب شديد، قاله ابن إسحاق. والأعداء: جمع عدو. قال ابن فارس: وهو من عَدَا:
  إِذا ظَلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فأصبحتم } أي: صرتم،
  قال الزجاج: وأصل الأخ في اللغة أنه الذي مقصده مقصد أخيه، والعرب تقول: فلان يتوخى
  مسارّ فلان، أي: ما يسره. والشَّفا: الحرف. واعلم أن هذا مثل ضربه الله لإشرافهم على
  الهلاك. وقربهم من العذاب، كأنه قال: كنتم على حرف حفرةٍ من النَّار، ليس بينكم وبين
  الوقوع فيها إلا الموت على الكفر. قال السدي: فأنقذكم منها محمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

