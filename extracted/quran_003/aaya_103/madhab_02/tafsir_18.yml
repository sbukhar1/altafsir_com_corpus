  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ
  وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ
  قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ
  مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قدم أبو الحيس
  أنس بن رافع ومعه فتية من بني عبد الأشهل فيهم إياس بن معاذ يلتمسون الحلف من قريش
  على قومهم من الخزرج فلما سمع بهم رسول الله صلى الله عليه وسلم أتاهم وجلس إليهم وقال
  لهم: هل لكم إلى خير مما جئتم له قالوا وما هو؟ قال أنا رسول الله قد بعثني الله إلى
  العباد أدعوهم إلى أن لا يشركوا بالله شيئاً وأنزل على الكتاب ثم ذكر الإسلام وتلا
  عليهم القرآن. قال إياس بن معاذ وكان غلاماً حدثاً أي قوم هذا والله خير مما جئتم له
  فأخذ أبو الحيس حفنة من البطحاء فضرب بها وجه إياس وقال: دعنا منك فلعمري لقد جئنا
  لغير هذا فصمت إياس وقام رسول الله صلى الله عليه وسلم عنهم وانصرفوا إلى المدينة فكانت
  وقعة بعاث بين الأوس والخزرج فلم يلبث إياس بن معاذ أن هلك، فلما أراد الله عز وجل
  إظهار دينه وإعزاز نبيه صلى الله عليه وسلم خرج رسول الله صلى الله عليه وسلم في الموسم
  الذي لقي فيه النفر من الأنصار فعرض نفسه على القبائل من العرب كما كان يصنع في كل
  موسم فلقي عند العقبة رهطاً من الخزرج أراد الله بهم خيراً وهم ستة نفر أسعد بن زرارة
  وعوف بن الحارث وهو ابن عفراء ورافع بن مالك العجلاني وقطبة بن عامر بن خريدة وعقبة
  بن عامر بن بابي وجابر بن عبدالله رضي الله عنهم فقال لهم رسول الله صلى الله عليه
  وسلم من أنتم قالوا نفر من الخزرج قال أمن موالي اليهود قالوا نعم قال: أفلا تجلسون
  حتى أكلمكم قالوا: بلى، فجلسوا معه فدعاهم إلى الله عز وجل وعرض عليهم الإسلام وتلا
  عليهم القرآن. قال: وكان مما صنع الله لهم به في الإسلام ان يهود كانوا معهم ببلادهم
  وكانوا أهل كتاب وعلم وهم أهل أوثان وشرك وكانوا إذا كان بينهم شيء قالوا: إن نبيّاً
  الآن مبعوث قد أظل زمانه سنتبعه ونقتلكم معه قتل عاد وإرم فلما كلم رسول الله صلى الله
  عليه وسلم أولئك النفر ودعاهم إلى الله عز وجل قال بعضهم لبعض: يا قوم تعلمون والله
  أنه النبي الذي توعدكم به يهود فلا يسبقنكم إليه فأجابوه وصدقوه وأسلموا معه وقالوا
  إنا تركنا قومنا ولا قوم بينهم من العداوة والشر ما بينهم فعسى الله أن يجمعهم بك وسنقدم
  عليهم وندعوهم إلى أمرك، فإن يجمعهم الله عليك فلا رجل أعز منك ثم انصرفوا عن رسول
  الله صلى الله عليه وسلم راجعين إلى بلادهم فلما قدموا المدينة ذكروا لهم رسول الله
  صلى الله عليه وسلم ودعوهم إلى الإسلام حتى فشا فيهم فلم تبق دار من دور الأنصار إلا
  وفيها ذكر رسول الله صلى الله عليه وسلم حتى إذا كان العام المقبل وافى الموسم من الأنصار
  اثنا عشر رجلاً وهم أسعد بن زرارة وعوف ومعاذ ابنا عفراء ورافع بن مالك العجلاني وذكوان
  بن عبدالقيس وعبادة بن الصامت وزيد بن ثعلبة وعباس بن عبادة وعقبة بن عامر وقطبة بن
  عامر فهؤلاء خزرجيون وأبو الهيثم بن التيهان وعويم بن ساعدة من الأوس فلقوه بالعقبة
  وهي العقبة الأولى فبايعوا رسول الله صلى الله عليه وسلم على بيعة النساء على أن لا
  يشركن بالله شيئاً ولا يسرقن ولا يزنين ولا يقتلن أولادهن ولا يأتين بهتان يفترينه
  بين أيديهن وأرجلهن ولا يعصينك في معروف الآية فإن وفيتم فلكم الجنة وإن غشيتم شيئاً
  من ذلك فأخذتم بحده في الدنيا فهو كفارة وإن ستر عليكم فأمركم إلى الله عز وجل إن شاء
  عذبكم وإن شاء غفر لكم قال وذلك قبل أن يفرض الحرب، قال: فلما انصرف القوم بعث معهم
  مصعب بن عمير بن هاشم بن عبد مناف وأمره أن يقرئهم القرآن ويعلمهم الإسلام ويفقههم
  في الدين وكان يسمى مصعب بالمدينة المقرئ، وكان منزله على أسعد بن زرارة ثم إن أسعد
  بن زرارة خرج ومصعب فدخل به حائطاً من حوائط بني ظفر فجلسا في الحائط واجتمع إليهما
  رجال ممن أسلم فقال سعد بن معاذ لأسيد بن حضير انطلق إلى هذين الرجلين اللذين أتيا
  دارنا ليسفها ضعفاءنا فازجرهما فإن أسعد بن خالتي ولولا ذلك لكفيتكه، وكان سعد بن معاذ
  وأسيد بن حضير سيدي قومهما من بني عبد الأشهل وهما بعد مشركان فأخذ أسيد بن حضير حربته
  ثم أقبل إلى مصعب: وأسعد وهما جالسان في الحائط فلما رآه أسعد بن زرارة قال لمصعب هذا
  سيد قومه قد جاءك فاصدق الله فيه قال مصعب إن يجلس أكلمه فلما وقف عليهما متشتماً وقال
  ما جاء بكما إلينا تسفهان ضعفاءنا اعتزلا إن كانت لكما في أنفسكما حاجة قال له مصعب
  أو تجلس فتسمع فإن رضيت أمراً قبلته وإن كرهته كف عنك ما تكره؟ قال: أنصفت ثم ركز حربته
  وجلس إليهما فكلمه مصعب بالإسلام وقرأ عليه القرآن قال والله لعرفنا الإسلام في وجهه
  قبل أن يتكلم من إشراقه وتسهله ثم قال ما أحسن هذا وأجمله كيف تصنعون إذا أردتم أن
  تدخلوا في هذا الدين قالا تغتسل وتطهر ثوبك وتشهد شهادة الحق ثم تصلي ركعتين فقام واغتسل
  وطهر ثوبه وشهد شهادة الحق ثم صلى ركعتين ثم قال: إن ورائي رجلاً إن تبعكما لم يتخلف
  عنه أحد من قومه وسأرسله إليكما الآن سعد بن معاذ ثم أخذ حربته فانصرف إلى سعد وقومه
  وهم جلوس في ناديهم فلما نظر سعد إلى أسيد مقبلاً قال أحلف بالله لقد جاءكم أسيد بغير
  الوجه الذي ذهب به من عندكم فلما وقف أسيد على النادي قال له سعد ما فعلت قال كلمت
  الرجلين فوالله ما رأيت بهما بأساً وقد نهيتهما فقال: لا نفعل إلا ما أحببت وقد حدثت
  أن بني حارثة خرجوا إلى أسعد بن زرارة ليقتلوه وذلك أنهم عرفوا أنه ابن خالتك ليحقروك
  فقام سعد مغضباً للذي ذكره من بني حارثة فأخذ الحربة ثم قال والله ما أراك أغنيت شيئاً
  فانصرف إليهما فلما رآها مطمئنين عرف أن أسيداً إنما أراد أن يسمع منهما فوقف عليهما
  متشتماً ثم قال لأسعد بن زرارة: لولا ما بيني وبينك من القرابة ما رمت هذا مني تغشانا
  في دارنا بما نكره وقد كان قال أسعد لمصعب: جاءك والله سيد قومه إن يتبعك لم يخالفك
