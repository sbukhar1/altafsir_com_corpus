  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { واعتصموا بحبل الله جميعاً } أي تمسكوا بحبل الله والحبل
  هو السبب الذي يتوصل به إلى البغية وسمي الإيمان حبلاً لأنه سبب يتوصل به إلى زوال
  الخوف وقيل حبل الله هو السبب الذي به يتوصل إليه فعلى هذا اختلفوا في معنى الآية فقال
  ابن عباس: معناه تمسكوا بدين الله لأنه سبب يوصل إليه، وقيل: حبل الله هو القرآن لأنه
  أيضاً سبب يتوصل إليه. وفي أفراد مسلم من حديث زيد بن أرقم أن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا وإني تارك فيكم ثقلين أحدهما كتاب الله هو حبل الله من اتبعه كان على الهدى
  ومن تركه كان على ضلالة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث عن ابن مسعود عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن هذا القرآن هو حبل الله المتين
  وهو النور المبين والشفاء النافع عصمة لمن تمسك به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذكره البغوي بغير سند وقال ابن مسعود: هو الجماعة قال عليكم بالجماعة
  فإنها حبل الله الذي أمر به وإن ما تكرهون في الجماعة والطاعة خير مما تحبون في الفرقة
  وقيل بحبل الله يعني بأمر الله وطاعته { ولا تفرقوا } يعني كما تفرقت اليهود والنصارى
  وقيل ولا تفرقوا يعني كما كنتم متفرقين في الجاهلية متدابرين يعادي بعضكم بعضاً ويقتل
  بعضكم بعضاً. قيل معناه لا تحدثوا ما يكون عنه التفرق ويزول معه الاجتماع والألفة التي
  أنتم عليها ففيه النهي عن التفرق والاختلاف والأمر بالاتفاق والاجتماع لأن الحق لا
  يكون إلا واحداً وما عداه يكوه جهلاً وضلالاً وإذا كان كذلك وجب النهي عن الاختلاف
  في الدين وعن الفرقة لأن كل ذلك كان عادة اهل الجاهلية فنهوا عنه وروى البغوي بسنده
  عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله يرضى لكم ثلاثاً ويسخط لكم ثلاثاً يرضى لكم أن تعبدوه ولا
  تشركوا به شيئاً، وأن تعتصموا بحبل الله جميعاً، وأن تناصحوا من ولى الله أمركم، ويسخط
  لكم ثلاثاً قيل وقال وإضاعة المال وكثرة السؤال \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { واذكروا نعمة الله عليكم إذ كنتم أعداء فألف بين قلوبكم فأصبحتم بنعمته إخواناً
  } قال محمد بن إسحاق وغيره من أهل الأخبار كان الأوس والخزرج أخوين لأب وأم فوقعت بينهما
  عداوة قتيل ثم تطاولت تلك العداوة والحروب بينهم مائة وعشرين سنة إلى أن أطفأ الله
  ذلك بالإسلام وألف بينهم بنبيه محمد صلى الله عليه وسلم. وسبب ذلك أن سويد بن الصامت
  أخا بني عمرو بن عوف وكان شريفاً يسميه قومه الكامل لجلده ونسبه قدم مكة حاجاً أو معتمراً
  وكان رسول الله صلى الله عليه وسلم قد بعث وأمر بالدعوة فتصدى له النبي حين سمع به
  ودعاه إلى الله عز وجل وإلى الإسلام فقال له سويد فلعل الذي معك مثل الذي معي فقال
  له رسول الله صلى الله عليه وسلم وما الذي معك؟ قال مجلد لقمان يعني حكمة لقمان فقال
  له رسول الله صلى الله عليه وسلم أعرضها علي فعرضها عليه فقال: إن هذا الكلام حسن ومعي
  أفضل من هذا قرآن أنزل الله عز وجل على نوراً وهدى فتلا عليه القرآن ودعاه إلى الإسلام
  فلم يبعد منه وقال: إن هذا القول قول حسن ثم انصرف إلى المدينة فلم يلبث أن قتله الخزرج
  يوم بعاث وإن قومه يقولون: قد قتل وهو مسلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
