  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أخرِجوا إليّ منكم اثني عشر نقيباً
  كفلاء على قومهم بما فيهم، ككفالة الحواريين لعيسى ابن مريم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأخرجوا اثني عشر نقيباً تسعةً
  من الخزرج وثلاثةً من الأوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عاصم بن عمر بن قتادة: إن القوم لما اجتمعوا لبيعة رسول الله صلّى الله عليه وسلم قال
  العباس بن عُبادة بن نَضْلة الأنصاري: يا معشر الخزرج هل تدرون علاما تبايعون هذا الرجل؟
  إنكم تبايعونه على حرب الأحمر والأسود، فإن كنتم ترون أنكم إذا نهكت أموالكم مصيبة
  واشرافكم قتلىً أسلمتموه، فمِنَ الآن، فهو والله إن فعلتم خِزْيٌ في الدنيا والآخرة،
  وإن كنتم ترون أنكم وافون له بما دَعوتُموه إليه على تهلكة الأموال وقتل الأشراف فخذوهُ
  فهو والله خير الدنيا والآخرة. قالوا: فإنا نأخذه على مصيبة الأموال وقتل الأشراف،
  فما لنا بذلك يا رسول الله إن نحن وفَّينا؟ قال: «الجنة»، قال: ابسطْ يدَكَ فبسطَ يده
  فبايعوه، وأول من ضرب على يده البراء بن مَعْرُور، ثم تتابع القوم، فلما بايعنا رسول
  الله صلّى الله عليه وسلم صرخ الشيطان من رأس العقبة بأنفذ صوت ما سمعتُه قط: يا أهل
  الجباجب هل لكم في مُذَمَّمٍ والصُّباة قد اجتمعوا على حربكم، فقال رسول الله صلّى
  الله عليه وسلم: هذا عدو الله، هذا أزبّ العقبة، اسمع أي عدو الله أما والله لأفرغنّ
  لك، ثم قال رسول الله صلّى الله عليه وسلم: ارفضوا إلى رحالكم. فقال العباس بن عبادة
  بن نضلة: والذي بعثك بالحق لئن شئت [لنميلن] غداً على أهل منىً بأسيافنا، فقال رسول
  الله صلّى الله عليه وسلم: لم نُؤمر بذلك ولكن ارجعوا إلى رحالكم. قال: فرجعنا إلى
  مضاجعنا فنمنا عليها حتى أصبحنا فلما أصبحنا غدت علينا جِلّةُ قريش حتى جاؤونا في منازلنا،
  فقالوا: يا معشر الخزرج بلغنا أنكم جئتم صاحبنا هذا تستخرجونه من بين أظهرنا وتبايعونه
  على حربنا، وإنه والله ما حي من العرب أبغض إلينا أن تنشب الحرب بيننا وبينهم [منكم].
  قال: فانبعث مَنْ هناك من مشركي قومنا يحلفون لهم بالله: ما كان من هذا شيء وما علمناه.
  وصدقوا، ولم يعلموا، وبعضُنا ينظر إلى بعض، وقام القوم وفيهم الحارث بن هشام بن المغيرة
  [المخزومي] وعليه نعلان جديدان، قال فقلت له كلمة كأني أريد أن أشرك القوم بها فيما
  قالوا يا جابر أما تستطيع أن تتخذ وأنت سيد من سادتنا مثل نعلي هذا الفتى من قريش،
  قال فسمعها الحارث فخلعهما من رجليه ثم رمى بهما إلي وقال: والله لتنتعلنهما قال يقول
  أبو جابر رضي الله عنه: مَهْ، والله أَحْفَظْتَ الفتى فارددْ إليه نعليه، قال: لا أردهما،
  فألٌ - والله - صالحٌ، والله لئن صدق الفأل [لأسلبنه]. قال: ثم انصرف الأنصار إلى المدينة
