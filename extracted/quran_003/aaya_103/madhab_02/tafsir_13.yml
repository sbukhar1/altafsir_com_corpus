  وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ
  قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ
  مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ
  لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قدم أبو الحيسر
  أنس بن رافع، ومعه فئة من بني الأشهل فيهم إياس بن معاذ يلتمسون الحِلْفَ من قريش على
  قوم من الخزرج، فلما سمع بهم رسول الله صلّى الله عليه وسلم أتاهم فجلس إليهم، فقال:
  هل لكم إلى خيرٍ ممّا جِئْتمْ له؟ فقالوا: وما ذلك؟ قال: أنا رسول الله بعثني إلى العباد
  أدعوهم إلى أنْ لا يُشركوا بالله شيئاً، وأنزل عليّ الكتاب، ثم ذكر لهم الإِسلام وتلا
  عليهم القرآن، فقال إياس بن معاذ وكان غلاماً حدثاً: أيْ قومِ هذا والله خيرٌ ممّا
  جئتم له، فأخذ أبو الحيسر حفنة من البطحاء فضرب بها وجه إياس وقال: دعْنَا منك فلعمري
  لقد جئنا لغير هذا، فصمت إياس وقام رسول الله صلّى الله عليه وسلم عنهم، وانصرفوا إلى
  المدينة، وكانت وقعة بُعاث بين الأوس والخزرج، ثم لم يلبث إياس بن معاذ أن هلك. فلما
  أراد الله عزّ وجلّ إظهار دينه وإعزازَ نبيّه خرج رسول الله صلّى الله عليه وسلم في
  الموسم الذي لقي فيه النفر من الأنصار يعرض نفسه على قبائل العرب كما كان يصنع في كل
  موسم، فلقي عند العقبة رهطاً من الخزرج أراد الله بهم خيراً، وهم ستة نفر: أسعد بن
  زرارة، وعوف بن الحارث وهو ابن عفراء، ورافع بن مالك بن العجلان، وقطبة بن عامر بن
  حديدة، وعقبة بن عامر بن نابي، وجابر بن عبد الله، فقال لهم رسول الله صلّى الله عليه
  وسلم: منْ أنتم؟ قالوا: نفرٌ من الخزرج، قال: أمن موالي يهود؟ قالوا: نعم: قال: أفلا
  تجلسون حتى أكلّمكم؟ قالوا: بلى، فجلسوا معه فدعاهم إلى الله عزّ وجلّ وعرضَ عليهم
  الإِسلام وتلا عليهم القرآن. قالوا: وكان مما صنع الله لهم به في الإِسلام أن يهوداً
  كان معهم ببلادهم، وكانوا أهل كتاب وعلم، وهم كانوا أهل أوثان وشرك، وكانوا إذا كان
  بينهم شيء قالوا: إن نبياً الآن مبعوثٌ قد أظل زمانه، نتّبعه ونقتلكم معه قتل عاد وإرَم،
  فلمّا كلّم رسول الله صلّى الله عليه وسلم أولئك النفر ودعاهم إلى الله عزّ وجلّ قال
  بعضهم لبعض: يا قوم تعلمون والله إنه النبي الذي تَوَعَّدَكُم به يهود، فلا يسبِقُنَّكم
  إليه، فأجابوه وصدقوه وأسلموا، وقالوا: إنا قد تركنا قومنا ولا قوم بينهم من العداوة
  والشر ما بينهم، وعسى الله أن يجمعهم بك، وسنقدم عليهم فندعوهم إلى أمرك، فإن جمعهم
  الله عليك فلا رجل أعزّ منك. ثم انصرفوا عن رسول الله صلّى الله عليه وسلم راجعين إلى
  بلادهم قد آمنوا به صلّى الله عليه وسلم، فلما قدموا المدينة ذَكَرُوا لهم رسولَ الله
  صلّى الله عليه وسلم ودعوهم إلى الإِسلام، حتى فشا فيهم فلم يبقَ دارٌ من دُور الأنصار
  إلا وفيها ذكرٌ من رسول الله صلّى الله عليه وسلم، حتى إذا كان العام المقبل وافى الموسم
  من الأنصار اثنا عشر رجلاً وهم: أسعد بن زرارة، وعوف ومعاذ ابنا عفراء، ورافع بن مالك
  بن العجلان، وذكوان بن عبد القيس، وعبادة بن الصامت، ويزيد بن ثعلبة، وعباس بن عبادة،
  وعقبة بن عامر، وقطبة بن عامر، وهؤلاء خزرجيّون، وأبو الهيثم بن التيهان وعويم بن ساعدة
  من الأوس، فلقوه بالعقبة وهي العقبة الأولى، فبايعوا رسول الله صلّى الله عليه وسلم
  على بيعة النساء، على أن لا يُشركوا بالله شيئاً ولا يسرقوا ولا يزنوا، إلى آخر الآية،
  فإن وفيتم فلكم الجنة، وإن غشيتم شيئاً من ذلك فأُخذتم بحدّه في الدنيا فهو كفارةٌ
  له، وإن ستر عليكم فأمركم إلى الله إن شاء عذبكم وإن شاء غفر لكم، قال: وذلك قبل أن
  يُفرض عليهم الحرب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
