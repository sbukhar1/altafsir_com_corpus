  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عزّ وجلّ: { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً } ، الحبل:
  السبب الذي [يُتوصّل] به إلى البُغية، وسُمي الإِيمان حبلاً لأنه سبب يتوصل به إلى
  زوال الخوف. واختلفوا في معناه هاهنا، قال ابن عباس: معناه تمسكوا بدين الله، وقال
  ابن مسعود: هو الجماعة، وقال: عليكم بالجماعة فإنها حبل الله الذي أمر الله به، وإن
  ما تكرهون في الجماعة والطاعة خيرٌ ممّا تُحبون في الفرقة. وقال مجاهد وعطاء: بعهد
  الله، وقال قتادة والسدي: هو القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  عن ابن مسعود عن النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ هذا القرآن هو حبلُ الله، وهوالنورُ المبين، والشفاءُ النافع،
  وعصمةٌ لمن تمسّك به، ونجاةٌ لمن تبعه \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مقاتل بن حيان: بحبل الله: أي بأمر الله وطاعته، { وَلاَ تَفَرَّقُواْ
  } كما [افترقت] اليهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن السرخسي أنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أخبرنا أبو مصعب عن مالك
  عن سهيل بن أبي صالح عن أبيه عن أبي هريرة رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أن
  رسول الله صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ الله تعالى يرضَى لكم ثلاثاً، ويسخط لكم ثلاثاً، يرضَى لكم أن
  تعبدوه ولا تُشركوا به شيئاً، وأن تعتصموا بحبل الله جميعاً، وأن تُناصِحُوا من وَلَّى
  اللّهُ أمرَكم، ويسخط لكم: قِيْلَ وقال، وإضاعةَ المال، وكثرةَ السؤال \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ إِذْ كُنتُم أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال محمد بن إسحاق بن يسار وغيره من أهل الأخبار: كانت الأوس والخزرج
  أخوين لأب وأم فوقعتْ بينهما عداوةٌ بسبب قتيل، فتطاولت تلك العداوة والحربُ بينهم
  عشرين ومائة سنة إلى أن أطفأ الله عزّ وجلّ ذلك بالإِسلام، وألّف [بينهم] برسوله محمد
  صلّى الله عليه وسلم، وكان سبب ألفتهم أن سويد بن الصامت أخا بني عمرو بن عوف وكان
  شريفاً يسميه قومه الكامل لجلَدِهِ ونسبه قدم مكة حاجاً أو معتمراً، وكان رسول الله
  صلّى الله عليه وسلم قد بُعث وأُمر بالدعوة، فتصدى له حين سمع به ودعاه إلى الله عزّ
  وجلّ وإلى الإِسلام، فقال له سويد: فلعلّ الذي معك مثل الذي معي، فقال له رسول الله
  صلّى الله عليه وسلم: [وما الذي معك قال: مجلّة لقمان، يعني: حكمته، فقال له رسول الله
  صلّى الله عليه وسلم]. اعرضها عليّ فعرضها، فقال: إنَّ هذا لَكَلامٌ حسن، معي أفضل
  من هذا، قرآنٌ أنزله الله عليّ نوراً وهدىً، فتلا عليه القرآن ودعاه إلى الإِسلام،
  فلم [يَبْعُدْ] منه وقال: إن هذا [لقول] حسن، ثم انصرف إلى المدينة فلم يلبث أن قتله
  الخزرج قبل يوم بُعاث، فإنَّ قومه ليقولون: قد قتل وهو مسلم.</font></font>&#13;\t\t\t<label
