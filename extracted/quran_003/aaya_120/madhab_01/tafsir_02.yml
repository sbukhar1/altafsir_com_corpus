  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الحسنة: الرخاء والخصب والنصرة والغنيمة
  ونحوها من المنافع. والسيئة ما كان ضدّ ذلك وهذا بيان لفرط معاداتهم حيث يحسدونهم على
  ما نالهم من الخير ويشمتون بهم فيما أصابهم من الشدّة. فإن قلت: كيف وصفت الحسنة بالمس
  والسيئة بالإصابة؟ قلت: المس مستعار لمعنى الإصابة فكان المعنى واحداً. ألا ترى إلى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكَ مُصِيبَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  50]، { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيّئَةٍ
  فَمِن نَّفْسِكَ } ،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعاً وَإِذَا مَسَّهُ ٱلْخَيْرُ
  مَنُوعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المعارج: 20 ـ 21]. { وَإِنْ تَصْبِرُواْ } على عداوتهم { وَتَتَّقُواْ
  } ما نهيتم عنه من موالاتهم. أو وإن تصبروا على تكاليف الدين ومشاقه وتتقوا الله في
  اجتنابكم محارمه كنتم في كنف الله فلا يضركم كيدهم. وقرىء «لا يضركم» من ضاره يضيره.
  ويضركم على أن ضمة الراء لإتباع ضمة الضاد، كقولك مدّ يا هذا. وروى المفضل عن عاصم
  «لا يضركم» بفتح الراء، وهذا تعليم من الله وإرشاد إلى أن يستعان على كيد العدو بالصبر
  والتقوى. وقد قال الحكماء: إذا أردت أن تكبت من يحسدك فازدد فضلا في نفسك { إِنَّ ٱللَّهَ
  بِمَا تَعْمَلُونَ } من الصبر والتقوى وغيرهما { مُحِيطٌ } ففاعل بكم ما أنتم أهله.
  وقريء بالياء بمعنى أنه عالم بما يعملون في عداوتكم فمعاقبهم عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
