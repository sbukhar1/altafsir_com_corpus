  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,120)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِن تَمْسَسْكُمْ
  حَسَنَةٌ تَسُؤْهُمْ } قرأ السُّلَميّ بالياء والباقون بالتاء. واللفظ عام في كل ما
  يحسُن ويسوء. وما ذكره المفسرون من الخِصْب والجَدْب وٱجتماع المؤمنين ودخول الفرقة
  بينهم إلى غير ذلك من الأقوال أمثلة وليس باختلاف. والمعنى في الآية: أن من كانت هذه
  صفته من شدّة العداوة والحِقد والفرح بنزول الشدائد على المؤمنين، لم يكن أهلاً لأن
  يتخذ بطانة، لا سِيما في هذا الأمر الجسيم من الجهاد الذي هو مِلاك الدنيا والآخرة؛
  ولقد أحسن القائل في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلّ العداوةِ قد تُرجَى إفاقتُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلاّ عداوة
  مَن عاداك مِنْ حسدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِن تَصْبِرُواْ } أي على أذاهم وعلى الطاعة وموالاة المؤمنين.
  { وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً } يقال: ضاره يَضُوره ويَضِيُره
  ضَيْراً وضَوْراً؛ فشرط تعالى نفي ضررهم بالصبر والتقوى، فكان ذلك تسليةً للمؤمنين
  وتقويةً لنفوسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قرأ الْحَرَميّان وأبو عمرو
  «لاَ يَضْركُمْ» من ضار يضير كما ذكرنا؛ ومنه قوله «لاَ ضَيْرَ»، وحذفت الياء لالتقاء
  الساكنين؛ لأنك لما حذفت الضمة من الراء بقيت الراء ساكنة والياء ساكنة فحذفت الياء،
  وكانت أولى بالحذف؛ لأن قبلها ما يدل عليها. وحكى الكسائيّ أنه سمع «ضَارَه يَضُورُه»
  وأجاز «لا يَضُرْكُم» وزعم أن في قراءة أبَيّ بن كعب «لا يَضْرُرْكُم». (وقرأ الكوفيون:
  «لا يضركم» بضم الراء وتشديدها من ضَرّ يَضُرّ). ويجوز أن يكون مرفوعاً على تقدير إضمار
  الفاء؛ والمعنى: فلا يضركم، ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَـن يَفْعـلِ الحسنـاتِ اللَّهُ يَشْكُـرُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هذا قول الكسائي والفرّاء، أو يكون مرفوعاً على نية التقديم؛ وأنشد
  سيبويه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنـك إن
  يُصـرَعْ أخـوك تُصْـرَعُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لا يضرّكم أن تصبروا وتتقوا.
  ويجوز أن يكون مجزوماً، وضمت الراء لالتقاء الساكنين على اتباع الضم. وكذلك قراءة من
  فتح الراء على أن الفعل مجزوم، وفتح «يَضُرّكم» لالتقاء الساكنين لخفّة الفتح؛ رواه
  أبو زيد عن المفضّل عن عاصم، حكاه المهْدَوِيّ. وحكى النحاس: وزعم المفضل الضبيّ عن
  عاصم «لا يضُرِّكم» بكسر الراء لالتقاء الساكنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

