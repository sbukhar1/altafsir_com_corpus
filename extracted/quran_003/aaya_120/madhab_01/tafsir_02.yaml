text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تَمْسَسْكُمْ
  حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن تَصْبِرُواْ
  وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ
  مُحِيطٌ }الحسنة: الرخاء والخصب والنصرة والغنيمة ونحوها من المنافع. والسيئة ما كان
  ضدّ ذلك وهذا بيان لفرط معاداتهم حيث يحسدونهم على ما نالهم من الخير ويشمتون بهم فيما
  أصابهم من الشدّة. فإن قلت: كيف وصفت الحسنة بالمس والسيئة بالإصابة؟ قلت: المس مستعار
  لمعنى الإصابة فكان المعنى واحداً. ألا ترى إلى قوله:{ إِن تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ
  وَإِن تُصِبْكَ مُصِيبَةٌ }[التوبة: 50]، { مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ ٱللَّهِ
  وَمَا أَصَـٰبَكَ مِن سَيّئَةٍ فَمِن نَّفْسِكَ } ،{ إِذَا مَسَّهُ ٱلشَّرُّ جَزُوعاً
  وَإِذَا مَسَّهُ ٱلْخَيْرُ مَنُوعاً }[المعارج: 20 ـ 21]. { وَإِنْ تَصْبِرُواْ } على
  عداوتهم { وَتَتَّقُواْ } ما نهيتم عنه من موالاتهم. أو وإن تصبروا على تكاليف الدين
  ومشاقه وتتقوا الله في اجتنابكم محارمه كنتم في كنف الله فلا يضركم كيدهم. وقرىء «لا
  يضركم» من ضاره يضيره. ويضركم على أن ضمة الراء لإتباع ضمة الضاد، كقولك مدّ يا هذا.
  وروى المفضل عن عاصم «لا يضركم» بفتح الراء، وهذا تعليم من الله وإرشاد إلى أن يستعان
  على كيد العدو بالصبر والتقوى. وقد قال الحكماء: إذا أردت أن تكبت من يحسدك فازدد فضلا
  في نفسك { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ } من الصبر والتقوى وغيرهما { مُحِيطٌ }
  ففاعل بكم ما أنتم أهله. وقريء بالياء بمعنى أنه عالم بما يعملون في عداوتكم فمعاقبهم
  عليه.\r\n\t\t\t\r\n\t\t\t</section>"

