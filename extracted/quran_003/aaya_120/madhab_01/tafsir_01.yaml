  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله تعالـى ذكره: { إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ } إنْ تَنالُوا أيها الـمؤمنون سروراً بظهوركم علـى
  عدوّكم، وتتابع الناس فـي الدخول فـي دينكم، وتصديق نبـيكم، ومعاونتكم علـى أعدائكم،
  يسؤهم. وإن تنلكم مساءة بإخفـاق سرية لكم، أو بإصابة عدوّ لكم منكم، أو اختلاف يكون
  بـين جماعتكم يفرحوا بها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ
  وَإِن تُصِبْكُمْ سَيّئَةٌ يَفْرَحُواْ بِهَا } ، فإذا رأوا من أهل الإسلام ألفة وجماعة
  وظهوراً علـى عدوّهم، غاظهم ذلك وساءهم، وإذا رأوا من أهل الإسلام فرقة واختلافـاً
  أو أصيب طرف من أطراف الـمسلـمين سرّهم ذلك وأعجبوا به وابتهجوا به، فهم كلـما خرج
  منهم قرن أكذب الله أحدوثته وأوطأ مـحلته، وأبطل حجته، وأظهر عورته، فذاك قضاء الله
  فـيـمن مضى منهم وفـيـمن بقـي إلـى يوم القـيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { إِن تَمْسَسْكُمْ
  حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيّئَةٌ يَفْرَحُواْ بِهَا } قال: هم الـمنافقون
  إذا رأوا من أهل الإسلام جماعة وظهوراً علـى عدوّهم، غاظهم ذلك غيظاً شديداً وساءهم،
  وإذا رأوا من أهل الإسلام فرقة واختلافـاً، أو أصيب طرف من أطراف الـمسلـمين، سرّهم
  ذلك وأعجبوا به؛ قال الله عزّ وجلّ: { وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ
  كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ } قال: إذا رأوا من الـمؤمنـين جماعة وألفة
  ساءهم ذلك، وإذا رأوا منهم فرقة واختلافـاً فرحوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً } فإنه
  يعنـي بذلك جلّ ثناؤه: وإن تصبروا أيها الـمؤمنون علـى طاعة الله، واتبـاع أمره فـيـما
  أمركم به، واجتناب ما نهاكم عنه، من اتـخاذ بطانة لأنفسكم من هؤلاء الـيهود الذين وصف
  الله صفتهم من دون الـمؤمنـين، وغير ذلك من سائر ما نهاكم، وتتقوا ربكم، فتـخافوا التقدم
  بـين يديه فـيـما ألزمكم، وأوجب علـيكم من حقه وحقّ رسوله، لا يضرّكم كيدهم شيئاً:
  أي كيد هؤلاء الذين وصف صفتهم. ويعنـي بكيدهم: غوائلهم التـي يبتغونها للـمسلـمين ومكرهم
  بهم لـيصدّوهم عن الهدى وسبـيـل الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  القراء فـي قراءة قوله: { لاَ يَضُرُّكُمْ } فقرأ ذلك جماعة من أهل الـحجاز وبعض البصريـين:
  «لا يَضِرْكُمْ» مخففة بكسر الضاد من قول القائل: ضارنـي فلان فهو يضيرنـي ضَيْراً،
  وقد حكي سماعاً من العرب: ما ينفعنـي ولا يضورنـي. فلو كانت قرئت علـى هذه اللغة لقـيـل:
  لا يضركم كيدهم شيئاً، ولكنـي لا أعلـم أحداً قرأ به، وقرأ ذلك جماعة من أهل الـمدينة
  وعامة قراء أهل الكوفة: { لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً } بضم الضاد وتشديد الراء
  من قول القائل: ضرّنـي فلان فهو يضرّنـي ضرًّا.</font></font>&#13;\t\t\t<label disabled=\"true\"
