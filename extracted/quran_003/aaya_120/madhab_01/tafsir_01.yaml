  سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ
  شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الرفع فـي قوله: { لاَ يَضُرُّكُمْ } فمن وجهين: أحدهما علـى إتبـاع الراء فـي حركتها،
  إذ كان الأصل فـيها الـجزم، ولـم يـمكن جزمها لتشديدها أقرب حركات الـحروف التـي قبلها،
  وذلك حركة الضاد، وهي الضمة، فألـحقت بها حركة الراء لقربها منها، كما قالوا: مُدُّ
  يا هذا. والوجه الآخر من وجهي الرفع فـي ذلك: أن تكون مرفوعة علـى صحة، وتكون «لا»
  بـمعنى «لـيس»، وتكون الفـاء التـي هي جواب الـجزاء متروكة لعلـم السامع بـموضعها.
  وإذا كان ذلك معناه، كان تأويـل الكلام: وإن تصبروا وتتقوا فلـيس يضرّكم كيدهم شيئاً،
  ثم تركت الفـاء من قوله: { لاَ يَضُرُّكُمْ كَيْدُهُمْ } ووجهت «لا» إلـى معنى «لـيس»،
  كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإنْ كانَ
  لا يُرْضِيكَ حتـى تَرُدَّنِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـى قَطَرِيٍّ
  لا إخالُكَ رَاضِيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولو كانت الراء مـحركة إلـى النصب والـخفض كان جائزاً، كما قـيـل:
  مُدَّ يا هذا، ومُدِّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ
  مُحِيطٌ } يقول جل ثناؤه: إن الله بـما يعمل هؤلاء الكفـار فـي عبـاده وبلاده من الفساد
  والصدّ عن سبـيـله والعداوة لأهل دينه وغير ذلك من معاصي الله، مـحيط بجميعه، حافظ
  له لا يعزب عنه شيء منه، حتـى يوفـيهم جزاءهم علـى ذلك كله ويذيقهم عقوبته علـيه.</font></font><font
