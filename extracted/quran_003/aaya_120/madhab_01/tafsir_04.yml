  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واعلم أن هذه الآية من تمام وصف
  المنافقين، فبيّن تعالى أنهم مع ما لهم من الصفات الذميمة والأفعال القبيحة مترقبون
  نزول نوع من المحنة والبلاء بالمؤمنين، وفي الآية مسائل المسألة الأولى المس أصله باليد
  ثم يسمى كل ما يصل إلى الشيء ماساً على سبيل التشبيه فيقال فلان مسّه التعب والنصب،
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مَسَّنَا مِن لُّغُوبٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">ق 38 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا مَسَّكُمُ ٱلْضُّرُّ فِى ٱلْبَحْرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  67 قال صاحب «الكشاف» المس ههنا بمعنى الإصابة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِن تُصِبْكَ حَسَنَةٌ تَسُؤْهُمْ
  وَإِن تُصِبْكَ مُصِيبَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 50 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا أَصَـٰبَكَ مِنْ حَسَنَةٍ فَمِنَ
  ٱللَّهِ وَمَا أَصَـٰبَكَ مِن سَيّئَةٍ فَمِن نَّفْسِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 79 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  مَسَّهُ ٱلشَّرُّ جَزُوعاً * وَإِذَا مَسَّهُ ٱلْخَيْرُ مَنُوعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المعارج
  20، 21. المسألة الثانية المراد من الحسنة ههنا منفعة الدنيا على اختلاف أحوالها، فمنها
  صحة البدن وحصول الخصب والفوز بالغنيمة والاستيلاء على الأعداء وحصول المحبة والأُلفة
  بين الأحباب والمراد بالسيئة أضدادها، وهي المرض والفقر والهزيمة والانهزام من العدو
  وحصول التفرق بين الأقارب، والقتل والنهب والغارة، فبيّن تعالى أنهم يحزنون ويغتمون
  بحصول نوع من أنواع الحسنة للمسلمين ويفرحون بحصول نوع من أنواع السيئة لهم. المسألة
  الثالثة يقال ساء الشيء يسوء فهو سيء، والأنثى سيئة أي قبح، ومنه قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَاء
  مَا يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 66 والسوأى ضد الحسنى. ثم قال { وَأَن تَصْبِرُواْ } يعني
  على طاعة الله وعلى ما ينالكم فيها من شدة وغم { وَتَتَّقُواْ } كل ما نهاكم عنه وتتوكلوا
  في أموركم على الله { لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً } وفيه مسائل المسألة الأولى
  قرأ ابن كثير ونافع وأبو عمرو { لاَ يَضُرُّكُمْ } بفتح الياء وكسر الضاد وسكون الراء،
  وهو من ضاره يضيره، ويضوره ضوراً إذا ضرَّه، والباقون { لاَ يَضُرُّكُمْ } بضم الضاد
  والراء المشددة وهو من الضر، وأصله يضرركم جزماً، فأدغمت الراء في الراء ونقلت ضمة
  الراء الأولى إلى الضاد وضمت الراء الأخيرة، اتباعاً لأقرب الحركات وهي ضمة الضاد،
  وقال بعضهم هو على التقديم والتأخير تقديره ولا يضركم كيدهم شيئاً إن تصبروا وتتقوا،
  قال صاحب «الكشاف» وروى المفضل عن عاصم { لاَ يَضُرُّكُمْ } بفتح الراء. المسألة الثانية
  الكيد هو أن يحتال الإنسان ليوقع غيره في مكروه، وابن عباس فسّر الكيد ههنا بالعداوة.
  المسألة الثالثة { شَيْئاً } نصب على المصدر أي شيئاً من الضر. المسألة الرابعة معنى
  الآية أن كل من صبر على أداء أوامر الله تعالى واتقى كل ما نهى الله عنه كان في حفظ
  الله فلا يضره كيد الكافرين ولا حيل المحتالين. وتحقيق الكلام في ذلك هو أنه سبحانه
  إنما خلق الخلق للعبودية كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا خَلَقْتُ ٱلْجِنَّ وَٱلإِنسَ
  إِلاَّ لِيَعْبُدُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الذاريات 56 فمن وفى بعهد العبودية في ذلك فالله سبحانه أكرم من أن
  لا يفي بعهد الربوبية في حفظه عن الآفات والمخافات، وإليه الإشارة بقوله</font></font>&#13;\t\t\t<label
