  href=\"JavaScript:Open_Menu()\">إِن تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ
  سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ
  شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَتَّقِ ٱللَّهَ يَجْعَل لَّهُ مَخْرَجاً * وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطلاق
  2، 3 إشارة إلى أنه يوصل إليه كل ما يسره، وقال بعض الحكماء إذا أردت أن تكبت من يحسد
  فاجتهد في اكتساب الفضائل. ثم قال تعالى { إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ
  } وفيه مسائل المسألة الأولى قرىء بما يعملون بالياء على سبيل المغايبة بمعنى أنه عالم
  بما يعملون في معاداتكم فيعاقبهم عليه، ومن قرأ بالتاء على سبيل المخاطبة، فالمعنى
  أنه عالم محيط بما تعملون من الصبر والتقوى فيفعل بكم ما أنتم أهله. المسألة الثانية
  إطلاق لفظ المحيط على الله مجاز، لأن المحيط بالشيء هو الذي يحيط به من كل جوانبه،
  وذلك من صفات الأجسام، لكنه تعالى لما كان عالماً بكل الأشياء قادراً على كل الممكنات،
  جاز في مجاز اللغة أنه محيط بها، ومنه قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ مِن وَرَائِهِمْ مُّحِيطٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البروج
  20 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ مُحِيطٌ بِٱلْكـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 19 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُحِيطُونَ بِهِ عِلْماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">طه 110 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَحَاطَ بِمَا لَدَيْهِمْ وَأَحْصَىٰ كُلَّ شَىْء عَدَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجن
  28. المسألة الثالثة إنما قال { إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ } ولم يقل
  إن الله محيط بما يعملون لأنهم يقدمون الأهم والذي هم بشأنه، أعني وليس المقصود ههنا
  بيان كونه تعالى عالماً، بينا أن جميع أعمالهم معلومة لله تعالى ومجازيهم عليها، فلا
  جرم قد ذكر العمل، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
