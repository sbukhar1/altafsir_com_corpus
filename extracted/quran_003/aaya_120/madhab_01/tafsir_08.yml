  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن تَمْسَسْكُمْ } تصبكم { حَسَنَةٌ
  } نعمة كنصر وغنيمة { تَسُؤْهُمْ } تُحْزِنْهم { وَإِن تُصِبْكُمْ سَيِّئَةٌ } كهزيمة
  وجدب { يَفْرَحُواْ بِهَا } وجملة الشرط متصلة بالشرط قبل وما بينهما اعتراض والمعنى
  أنهم متناهون في عداوتكم فلِمَ توالونهم؟ فاجتنبوهم { وإِن تَصْبِرُواْ } على أذاهم
  { وَتَتَّقُواْ } الله في موالاتهم وغيرها { لاَ يَضُرُّكُمْ } بكسر الضاد وسكون الراء[يضِرْكم]
  وضمهما وتشديدها [يضُرّكم] { كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ }
  بالياء والتاء { مُحِيطٌ } عالم فيجازيهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

