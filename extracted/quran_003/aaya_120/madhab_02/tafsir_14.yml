  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">\" الحسنة والسيئة \" في هذه الآية
  لفظ عام في كل ما يحسن ويسوء، وما ذكر المفسرون من الخصب والجدب واجتماع المؤمنين ودخول
  الفرقة بينهم وغير ذلك من الأقوال، فإنما هي أمثلة وليس ذلك باختلاف وذكر تعالى \"
  المس في الحسنة \" ليبين أن بأدنى طروء الحسنة تقع المساءة بنفوس هؤلاء المبغضين، ثم
  عادل ذلك بالسيئة بلفظ الإصابة وهي عبارة عن التمكن، لأن الشيء المصيب لشيء فهو متمكن
  منه أو فيه، فدل هذا المنزع البلغ على شدة العداوة، إذ هو حقد لا يذهب عند الشدائد،
  بل يفرحون بنزول الشدائد بالمؤمنين، وهكذا هي عداوة الحسد في الأغلب، ولا سيما في مثل
  هذا الأمر الجسيم الذي هو ملاك الدنيا والآخرة وقد قال الشاعر: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كلُّ العداوةِ قَدْ تُرجى إزالَتُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلاّ عداوةَ
  مَنْ عَادَاكَ مِنْ حَسَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولما قرر تعالى هذا الحال لهؤلاء المذكورين، ووجبت الآية أن يعتقدهم
  المؤمنون بهذه الصفة، جاء قوله تعالى: { وإن تصبروا وتتقوا لا يضركم كيدهم شيئاً }
  تسلية للمؤمنين وتقوية لنفوسهم، وشرط ذلك بالصبر والتقوى، وقرأ ابن كثير وأبو عمرو
  ونافع: \" لا يضِرْكم \" بكسر الضاد وجزم الراء وهو من ضار يضير بمعنى ضر يضر وهي لغة
  فصيحة، وحكى الكسائي: ضار يضور، ولم يقرأ على هذه اللغة، ومن ضار يضير في كتاب الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  ضير</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 50] ومنه قول أبي ذؤيب الهذلي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَقِيلَ
  تَحْمَّلْ فَوْقَ طَوْقِكَ إنّها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مُطَبَّعَةٌ
  مَنْ يأتِها لا يَضِيرُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يصف مدينة، والمعنى فليس يضيرها، وفي هذا النفي المقدر بالفاء هو جواب
  الشرط، ومن اللفظ قول توبة بن الحمير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقالَ أُنَاسٌ
  لا يُضِيرُكَ نَأْيُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَلَى كلُّ
  ما شقَّ النُّفوسَ يَضِيرُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ عاصم وابن عامر وحمزة والكسائي: \" لا يضُرُّكم \" بضم الضاد
  والراء والتشديد في الراء، وهذا من ضر يضر، وروي عن حمزة مثل قراءة أبي عمرو، وأما
  إعراب هذه القراءة فجزم، وضمت الراء للالتقاء، وهو اختيار سيبويه في مثل هذا إتباعاً
  لضمة الضاد، ويجوز فتح الراء وكسرها مع إرادة الجزم، فأما الكسر فلا أعرفها قراءة،
  وعبارة الزجّاج في هذا متجوز فيها، إذ يظهر من درج كلامه أنها قراءة، وأما فتح الراء
  من قوله \" لا يضرَّكم \" فقرأ به عاصم فيما رواه أبو زيد عن المفضل عنه، ويجوز أيضاً
  أن يكون إعراب قوله، \" لا يضركم \" ، رفعاً إما على تقدير، فليس يضركم، على نحو تقدم
  في بيت أبي ذؤيب، وإما على نية التقدم على \" وإن تصبروا \" كما قال [جرير بن عبد الله]:
  [الرجز]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَا أقْرَعُ بْنَ حَابِسٍ يَا أَقْرَعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنَّكَ إنْ يُصْرَعْ أَخْوكَ تُصْرَعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">المراد أنك تصرع، وقرأ أبي بن كعب:
  \" لا يضرركم \" براءين وذلك على فك الإدغام وهي لغة أهل الحجاز وعليها قوله تعالى
  في الآية { إن تمسسكم } ولغة سائر العرب الإدغام في مثل هذا كله، و \" الكيد \" الاحتيال
  بالأباطيل وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأكيد كيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطارق: 16] إنما هي تسمية العقوبة
  باسم الذنب، وقوله تعالى: { إن الله بما يعملون محيط } وعيد، والمعنى محيط جزاؤه وعقابه
  وبالقدر والسلطان، وقرأ الحسن: \" بما تعملون \" بالتاء، وهذا إما على توعد المؤمنين
  في اتخاذ هؤلاء بطانة، وإما على توعد هؤلاء المنافقين بتقدير: قل لهم يا محمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

