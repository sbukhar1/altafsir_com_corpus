  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إن تَمْسَسْكُمْ حَسَنَةٌ } أي: تُصبكم أيها المؤمنون
  بظهوركم على عدوكم وغنيمة تنالونها منهم، وتتابع الناس في الدخول في دينكم، وخصب في
  معايشكم { تَسُؤْهُمْ } ، تُحزنهم، { وَإِن تُصِبْكُمْ سَيِّئَةٌ } ، مساءةٌ بإخفاق
  سرية لكم أو إصابة عدوٍ منكم، أو اختلاف يكون بينكم أو جدبٍ أو نكبة تصبكم { يَفْرَحُواْ
  بِهَا وَإِن تَصْبِرُواْ } ، على أذاهم { وَتَتَّقُواْ } ، وتخافوا ربكم { لاَ يَضُرُّكُمْ
  } ، أي: لا ينقصكم، { كَيْدُهُمْ شَيْئاً } ، قرأ ابن كثير ونافع وأهل البصرة { لاَ
  يَضُرُّكُمْ } بكسر الضاد خفيفة، يقال: ضار يضير ضيراً، وهو جزم على جواب الجزاء، وقرأ
  الباقون بضم الضاد وتشديد الراء من ضرّ يضرّ ضراً، مثل ردّ يردّ رداً، وفي رفعه وجهان.
  أحدهما: أنه أراد الجزم، وأصله يضرركم فأُدغمت الراء في الراء، ونُقلت ضمة الراء الأولى
  إلى الضاد وضمت الثانية اتباعاً، والثاني: أن يكون لا بمعنى ليس ويضمر فيه الفاء، تقديره:
  وإن تصبروا وتتقوا فليس يضركم كيدهم شيئاً، { إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ
  }: عالم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذْ غَدَوْتَ مِنْ
  أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } ، قال الحسن: هو يوم بدر،
  وقال مقاتل: يوم الأحزاب، وقال سائر المفسرين: هو يوم أُحد، لأن ما بعده إلى قريب من
  آخر السورة في حرب أحد. قال مجاهد والكلبي والواقدي: غدا رسول الله صلّى الله عليه
  وسلم من منزل عائشة رضي الله عنها فمشى على رجليه إلى أُحد فجعل يصفُّ أصحابه للقتال
  كما يقوم القدح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال محمد بن إسحاق والسدي عن رجالهما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">إن المشركين نزلوا بأُحد يوم الأربعاء فلما سمع رسول الله صلّى الله
  عليه وسلم بنزولهم استشار أصحابه ودعا عبد الله بن أُبي ابن سلول ولم يدعُهُ قط قبلها
  فاستشاره، فقال عبد الله بن أُبي وأكثر الأنصار: يا رسول الله أقم بالمدينة لا تخرج
  إليهم، فوالله ما خرجنا منها إلى عدو قط إلا أصاب منّا ولا دخلها علينا إلا أصبنا منه،
  فكيف وأنت فينا، فدعهم يا رسول الله فإن أقاموا أقاموا بشرِّ مجلس، وإن دخلوا قاتلهم
  الرجال في وجوههم ورماهم النساء والصبيان بالحجارة من فوقهم، وإن رجعوا رجعوا خائبين.
  فأعجب رسول الله صلّى الله عليه وسلم هذا الرأي. وقال بعض أصحابه: يا رسول الله اخرج
  بنا إلى هذه الأكلب، لا يرون أنا جَبُنَّا عنهم وضَعُفْنَا، وقال رسول الله صلّى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني رأيت في منامي بقراً تذبح، فأوّلتُها خيراً، ورأيتُ في ذُباب سيفي ثَلْماً فأولتها
  هزيمةً، ورأيت أني أدخلت يدي في درع حصينة فأولتها المدينة، فإن رأيتم أن تقيموا بالمدينة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وكان
  يعجبه أن يدخلوا عليهم بالمدينة فيقاتلوا في الأزقة، فقال رجال من المسلمين ممن فاتهم
  يوم بدر وأكرمهم الله بالشهادة يوم أُحد: اخرج بنا إلى أعدائنا.</font></font>&#13;\t\t\t<label
