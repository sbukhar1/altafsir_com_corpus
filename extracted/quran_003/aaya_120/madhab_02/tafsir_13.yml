  سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ
  شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ مُحِيطٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ غَدَوْتَ
  مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلم يزالوا برسول الله صلّى الله
  عليه وسلم، من حبهم للقاء القوم، حتى دخل رسول الله صلّى الله عليه وسلم فلبس لأْمَتَهُ،
  فلما رأوه قد لبس السلاح ندموا، وقالوا: بئس ما صنعنا، نشير على رسول الله صلّى الله
  عليه وسلم والوحي يأتيه، فقاموا واعتذروا إليه وقالوا: اصنع ما رأيتَ، فقال النبي صلّى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا ينبغي لنبي أن يلبس لأمتَه فيضعها حتى يقاتل \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان قد أقام المشركون بأُحد يوم الأربعاء والخميس، فراح رسول الله
  صلّى الله عليه وسلم يوم الجمعة بعدما صلى بأصحابه الجمعة، وقد مات في ذلك اليوم رجل
  من الأنصار، فصلى عليه رسول الله صلّى الله عليه وسلم، ثم خرج إليهم، فأصبح بالشّعب
  من أُحد يوم السبت للنصف من شوال سنة ثلاث من الهجرة، فكان من حرب أُحد ما كان، فذلك
  قوله تعالى: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ } أي: واذكر إذا غدوت من أهلك { تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ } أي: تنزل المؤمنين { مَقَاعِدَ لِلْقِتَالِ } أي: مواطن، ومواضع للقتال،
  يقال: بوأتُ القوم إذا وطنتهم، وتبوؤا هم إذا تواطنوا، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  بَوَّأْنَا بَنِيۤ إِسْرَائِيلَ مُبَوَّأَ صِدْقٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 93]، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">&gt;أَن
  تَبَوَّءَا لِقَوْمِكُمَا بِمِصْرَ بُيُوتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 87] وقيل: تتخذ معسكراً،
  { وَٱللَّهُ سَمِيعٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
