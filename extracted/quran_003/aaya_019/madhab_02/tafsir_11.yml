  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال عز وجل: { إِنَّ الدّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } قرأ الكسائي: \" أنَّ الدين
  \" بالنصب على معنى البناء، يعني شهدوا أنه لا إله إلا هو، وأَنَّ الدين عند الله الإسلام،
  [و] الباقون بالكسر على معنى الابتداء، ومعناه: إن الدين المرضيَّ عند الله الإسلام
  { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } في هذا الدين { إِلاَّ مِن بَعْدِ
  مَا جَاءهُمُ ٱلْعِلْمُ بَغْيًا بَيْنَهُمْ } يعني بيان أمر محمد - صلى الله عليه وسلم
  - وهم اليهود والنصارى فلما بعث الله تعالى محمداً كفروا حسداً منهم، هكذا قال مقاتل.
  ويقال: إنهم كانوا مسلمين وكانا يسمّون بذلك، وكان عيسى عليه السلام سمى أصحابه مسلمين،
  فحسدتهم اليهود لمشاركتهم في الاسم فغيَّروا ذلك الإسم، وسُمُّوا يهوداً، وأما النصارى
  فغيرهم عن ذلك الإسم \" بولس \" ، وسماهم نصارى فذلك قوله: { وَمَا ٱخْتَلَفَ ٱلَّذِينَ
  أُوتُواْ ٱلْكِتَـٰبَ إِلاَّ مِن بَعْدِ مَا جَاءهُمُ ٱلْعِلْمُ بَغْيًا بَيْنَهُمْ
  } يعني غَيّروا الاسم حسداً منهم ثم قال: { وَمَن يَكْفُرْ بِآيَـٰتِ ٱللَّهِ فَإِنَّ
  ٱللَّهِ سَرِيعُ ٱلْحِسَابِ } لأنه قد جاء في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَمْرُ ٱلسَّاعَةِ إِلاَّ كَلَمْحِ
  ٱلْبَصَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 77] وقوله: { سَرِيعُ ٱلْحِسَابِ } يعني سريع المجازاة، ويقال:
  سريع التعريف للعامل عمله لأنه عالم بجميع ما عملوا لا يحتاج إلى إثبات شيء [وتذكر]
  شيء. ويقال إذا حاسب فحسابه سريع، يحاسب جميع الخلق في وقت واحد، كل واحد منهم يظن
  أنه يحاسبه خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
