  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وما اختلف الذين أوتوا الكتاب } قال الكلبي: نزلت في اليهود والنصارى حين
  تركوا الإسلام والمعنى: وما اختلف الذين أوتوا الكتاب في نبوة محمد صلى الله عليه وسلم
  { إلا من بعد ما جاءهم العلم } يعني بيان نعته وصفته في كتبهم. وقال الربيع: إن موسى
  عليه السلام لما حضره الموت دعا سبعين رجلاً من خيار بني إسرائيل وأودعهم التوراة واستخلف
  يوشع بن نون، فلما مضى القرن الأول والثاني والثالث وقعت الفرقة والاختلاف، بينهم،
  وهم الذين أوتوا الكتاب وهم من أبناء الملوك السبعين حتى أهرقوا الدماء ووقع الشر والاختلاف،
  وذلك بعد ما جاءهم العلم يعني بيان ما في التوراة من الأحكام { بغياً بينهم } أي طلباً
  بينهم للملك والرياسة فسلط الله عليهم الجبابرة. وقيل: نزلت في نصارى نجران ومعناه
  وما اختلف الذين أوتوا الكتاب يعني الإنجيل واختلافهم كان في أمر عيسى عليه الصلاة
  والسلام، وما ادعوا فيه من الإلهية إلا من بعد ما جاءهم العلم. يعني بأن الله تعالى
  واحد أحد وأن عيسى عبده ورسوله بغياً بينهم يعني المعاداة والمخالفة. { ومن يكفر بآيات
  الله فإن الله سريع الحساب } فيه وعيد وتهديد لمن أصر على الكفر من اليهود والنصارى
  الذين جحدوا نبوة محمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

