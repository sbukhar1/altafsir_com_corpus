  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن الدين عند الله الإِسلام } الجمهور على كسر «إِن» إِلا الكسائي، فإنه فتح
  «الألف»، وهي قراءة ابن مسعود، وابن عباس، وأبي رزين، وأبي العالية، وقتادة. قال أبو
  سليمان الدمشقي: لما ادعت اليهود أنه لا دين أفضل من اليهودية، وادعت النصارى أنه لا
  دين أفضل من النصرانية، نزلت هذه الآية. قال الزجاج: الدين: اسم لجميع ما تعبد الله
  به خلقه، وأمرهم بالإقامة عليه، وأن يكون عادتهم، وبه يجزيهم. وقال شيخنا علي بن عبيد
  الله: الدين: ما التزمه العبد لله عز وجل. قال ابن قتيبة، والإسلام الدخول في السلم،
  أي: في الانقياد والمتابعة، ومثله الاستسلام، يقال: سلم فلان لأمرك، واستسلم، وأسلم،
  كما تقول: أشتى الرجل، أي: دخل في الشتاء، وأربع: دخل في الربيع. وفي الذين أوتوا الكتاب
  ثلاثة أقوال. أحدها: أنهم اليهود، قاله الربيع. والثاني: أنهم النصارى، قاله محمد بن
  جعفر بن الزبير. والثالث: أنهم اليهود، والنصارى، قاله ابن السائب. وقيل: الكتاب هاهنا:
  اسم جنس بمعنى الكتب. وفي الذين اختلفوا فيه أربعة أقوال. أحدها: دينهم. والثاني: أمر
  عيسى. والثالث: دين الإسلام، وقد عرفوا صحته. والرابع: نبوة محمد صلى الله عليه وسلم،
  وقد عرفوا صفته. قوله تعالى: { إِلا من بعد ما جاءهم العلم } أي: الإيضاح لما اختلفوا
  فيه { بغياً بينهم } قال الزجاج: معناه: اختلفوا للبغي، لا لقصد البرهان، وقد ذكرنا
  في «البقرة» معنى: سريع الحساب.</font></font><font class=\"TextResultArabic\"><font
