  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  تقدم ذكر اختلاف القراء في كسر الألف من { إن الذين } وفتحها، و { الدين } في هذه الآية
  الطاعة والملة، والمعنى، أن الدين المقبول أو النافع أو المقرر، و { الإسلام } في هذه
  الآية هو الإيمان والطاعة، قاله أبو العالية وعليه جمهور المتكلمين، وعبر عنه قتادة
  ومحمد بن جعفر بن الزبير بالإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو محمد رحمه الله: ومرادهما، أنه من الأعمال، و { الإسلام } هو الذي سأل عنه جبريل
  النبي عليه السلام حين جاء يعلم الناس دينهم الحديث وجواب النبي له في الإيمان الإسلام
  يفسر ذلك، وكذلك تفسيره قوله عليه السلام: بني الإسلام على خمس، الحديث، وكل مؤمن بنبيه
  ملتزم لطاعات شرعه فهو داخل تحت هذه الصفة، وفي قراءة ابن مسعود \" إن الدين عند الله
  للإسلام \" باللام ثم أخبر تعالى عن اختلاف أهل الكتاب، أنه كان على علم منهم بالحقائق،
  وأنه كان بغياً وطلباً للدنيا، قاله ابن عمر وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { والذين أوتوا الكتاب } لفظ يعم اليهود والنصارى، لكن الربيع بن أنس قال، المراد بهذه
  الآية اليهود، وذلك أن موسى عليه السلام، لما حضرته الوفاة، دعا سبعين حبراً من أحبار
  بني إسرائيل فاستودعهم التوراة، عند كل حبر جزء، واستخلف يوشع بن نون فلما مضت ثلاثة
  قرون، وقعت الفرقة بينهم، وقال محمد ابن جعفر بن الزبير: المراد بهذه الآية النصارى،
  وهي توبيخ لنصارى نجران، و { بغياً } نصب على المفعول من أجله أو على الحال من { الذين
  } ثم توعد عز وجل الكفار، وسرعة الحساب يحتمل أن يراد بها سرعة مجيء القيامة والحساب
  إذ هي متيقنة الوقوع، فكل آت قريب ويحتمل أن يراد بسرعة الحساب أن الله تعالى بإحاطته
  بكل شيء علماً لا يحتاج إلى عد ولا فكرة، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

