  هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ
  وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ
  بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد الشريحي، أنا أبو إسحق الثعلبي، أنا أبو عمرو الفراتي،
  أنا أبو موسى عمران بن موسى، أنا الحسن بن سفيان، أنا عمار بن عمر بن المختار، حدثني
  أبي عن غالب القطان قال: أتيت الكوفة في تجارة فنزلت قريباً من الأعمش وكنت أختلف إليه
  فلما كنت ذات ليلة أردت أن أنحدر إلى البصرة، فإذا الأعمش قائم من الليل يتهجد، فمر
  بهذه الآية { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ
  ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }
  ثم قال الأعمش: وأنا أشهد بما شهد الله به وأستودع الله هذه الشهادة وهي لي عند الله
  وديعة { إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ } قالها مراراً، قلت: لقد سمع فيها
  شيئاً، فصليت معه وودعته، ثم قلت: إني سمعتك تقرأ آية ترددها فما بلغك فيها؟ [قال لي:
  أوما بلغك ما فيها؟ قلت: أنا عندك منذ سنتين لم تحدثني]، قال: والله لا أحدثك بها إلى
  سنة، فكتبت على بابه ذلك اليوم وأقمت سنة، فلما مضت السنة قلت: يا أبا محمد قد مضت
  السنة قال: حدثني أبو وائل عن عبد الله قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجاء بصاحبها يوم القيامة فيقول الله: إن لعبدي هذا عندي عهداً،
  وأنا أحق من وفى بالعهد، أدخلوا عبدي الجنة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } قال
  الكلبي: نزلت في اليهود والنصارى حين تركوا الإِسلام، أي وما اختلف الذين أُوتوا الكتاب
  في نبوة محمد صلّى الله عليه وسلم إلا من بعد ما جاءهم العلم، يعني بيان نعته في كتبهم،
  وقال الربيع: إن موسى عليه السلام لما حضره الموت، دعا سبعين رجلاً من أحبار بني إسرائيل
  فاستودعهم التوراة واستخلف يوشع بن نون، فلما مضى القرن الأول والثاني والثالث وقعت
  الفرقة بينهم وهم الذين أوتوا الكتاب من أبناء أولئك السبعين حتى أهرقوا بينهم الدماء،
  ووقع الشر والاختلاف، وذلك من بعد ما جاءهم العلم يعني بيان ما في التوراة { بَغْياً
  بَيْنَهُمْ } أي طلباً للملك والرياسة، فسلط الله عليهم الجبابرة وقال محمد بن جعفر
  بن الزبير: نزلت في نصارى نجران ومعناها { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  } يعني الإِنجيل في أمر عيسى عليه السلام، وفرقوا القول فيه إلا من بعد ما جاءهم العلم
  بأن الله واحد وأن عيسى عبده ورسوله { بَغْيًا بَيْنَهُمْ } أي للمعاداة والمخالفة
  { وَمَن يَكْفُرْ بِآيَـٰتِ ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ }.</font></font><font
