  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ } قيل: نزلت هذه الآية في
  نصارى نجران.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الكلبي:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قدم حبران من أحبار الشام على
  النبي صلّى الله عليه وسلم فلما أبصرا المدينة قال أحدهما لصاحبه ما أشبه هذه المدينة
  بصفة مدينة النبي صلّى الله عليه وسلم الذي يخرج في آخر الزمان؟ فلما دخلا عليه عرفاه
  بالصفة، فقالا له: أنت محمد؟ قال: نعم، قالا له: وأنت أحمد؟ قال: «أنا محمد وأحمد»
  قالا له: فإنا نسألك عن شيء فإن أخبرتنا به آمنا بك وصدقناك، فقال، اسألا فقالا أخبرنا
  عن أعظم شهادة في كتاب الله عز وجل، فأنزل الله تعالى هذه الآية، فأسلم الرجلان \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله {
  شَهِدَ ٱللَّهُ } أي بين الله لأن الشهادة تبين، وقال مجاهد: حكم الله [وقيل: علم الله]
  وقيل: أعلم الله أنه لا إله إلا هو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس رضي الله عنهما: خلق الله الأرواح قبل الأجساد بأربعة آلاف سنة وخلق الأرزاق
  قبل الأرواح بأربعة آلاف سنة، فشهد بنفسه لنفسه قبل أن خلق الخلق حين كان ولم تكن سماء
  ولا أرض ولا بر ولا بحر فقال: { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ }.
  وقوله: { وَٱلْمَلَـٰئِكَةُ } أي وشهدت الملائكة، قيل: معنى شهادة الله الإِخبار والإِعلام،
  ومعنى شهادة الملائكة والمؤمنين الإِقرار. قوله تعالى { وَأُوْلُواْ ٱلْعِلْمِ } يعني
  الأنبياء عليهم السلام. وقال ابن كيسان يعني: المهاجرين والأنصار، وقال مقاتل: علماء
  مؤمني أهل الكتاب، عبد الله بن سلام وأصحابه. قال السدي والكلبي: يعني جميع علماء المؤمنين.
  { قَآئِمَاً بِٱلْقِسْطِ } أي بالعدل. ونظم هذه الآية شهد الله قائماً بالقسط، نصب
  على الحال، وقيل: نصب على القطع، ومعنى قوله { قَآئِمَاً بِٱلْقِسْطِ } أي قائماً بتدبير
  الخلق كما يقال: فلان قائم بأمر فلان، أي: مدبر له ومتعهد لأسبابه، وقائم بحق فلان
  أي مجازٍ له فالله جل جلاله مدبر رازق مجازٍ بالأعمال. { لاَ إِلَـٰهَ إِلاَّ هُوَ
  ٱلْعَزِيزُ ٱلْحَكِيمُ * إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  الدين المرضي الصحيح، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَرَضِيتُ لَكُمُ ٱلأِسْلاَمَ دِيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  3] وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 85] وفتح الكسائي الألف من أن الدين رداً على أن الأولى تقديره شهد الله أنه
  لا إله إلا هو وشهد أن الدين عند الله الإِسلام، أو شهد الله أن الدين عند الله الإِسلام
  بأنه لا إله إلا هو، وكسر الباقون الألف على الابتداء والإِسلام هو الدخول في السلم
  وهو الانقياد والطاعة، يقال: أسلم أي دخل في السلم واستسلم، قال قتادة في قوله تعالى
  { إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ } قال: شهادة أن لا إله إلا الله والإِقرار
  بما جاء من عند الله تعالى وهو دين الله الذي شرع لنفسه وبعث به رسله ودل عليه أولياءه
  [ولا يقبل غيره ولا يجزي إلا به].</font></font>&#13;\t\t\t<label disabled=\"true\"
