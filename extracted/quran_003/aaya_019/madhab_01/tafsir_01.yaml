  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الدين فـي هذا الـموضع: الطاعة والذلة، من قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويوْمُ الـحَزْنِ إذْ حَشَدَتْ مَعَدٌّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكانَ النَّاسُ إلاَّ نَـحنُ دِينَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: مطيعين علـى وجه الذل؛
  ومنه قول القطامي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانَتْ نَـوَارُ
  تَدِينُكَ الأدْيانَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تذلّك. وقول الأعشى ميـمون
  بن قـيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُوَ دَان
  الرِّبـابِ إذْ كَرِهُوا الدِّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يــنَ دِرَاكا
  بغَزْوَةٍ وَصيالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله «دان»: ذلل، وبقوله «كرهوا الدين»: الطاعة. وكذلك الإسلام،
  وهو الانقـياد بـالتذلل والـخشوع والفعل منه أسلـم، بـمعنى: دخـل فـي السلـم، كما يقال
  أقحط القوم: إذا دخـلوا فـي القحط، وأربعوا: إذا دخـلوا فـي الربـيع، فكذلك أسلـموا:
  إذا دخـلوا فـي السلـم، وهو الانقـياد بـالـخضوع وترك الـمـمانعة. فإذا كان ذلك كذلك،
  فتأويـل قوله: { إِنَّ الدّينَ عِندَ اللَّهِ الإسلامُ } إن الطاعة التـي هي الطاعة
  عنده الطاعة له، وإقرار الألسن والقلوب له بـالعبودية والذلة، وانقـيادها له بـالطاعة
  فـيـما أمر ونهى، وتذللها له بذلك من غير استكبـار علـيه ولا انـحراف عنه دون إشراك
  غيره من خـلقه معه فـي العبودية والألوهية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك قال جماعة من أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إِنَّ الدِّينَ عِندَ اللَّهِ
  الإسْلام } والإسلام: شهادة أن لا إلٰه إلا الله، والإقرار بـما جاء به من عند الله،
  وهو دين الله الذي شرع لنفسه، وبعث به رسله، ودل علـيه أولـياءه، لا يقبل غيره ولا
  يجزى إلا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ثنا أبو العالـية فـي قوله: {
  إِنَّ الدِّينَ عِندَ اللَّهِ الإسْلام } قال: الإسلام: الإخلاص لله وحده وعبـادته
  لا شريك له، وإقام الصلاة، وإيتاء الزكاة، وسائر الفرائض لهذا تبع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { أَسْلَمْنَا
  } قال: دخـلنا فـي السلـم وتركنا الـحرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { إِنَّ الدينَ
  عندَ اللَّهِ الإسْلامَ }: أي ما أنت علـيه يا مـحمد من التوحيد للربّ والتصديق للرسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَمَا اخْتَلَفَ الَّذِينَ أُوتُواْ
  الكِتَـابَ إِلاَّ مِن بَعْدِ مَا جَاءَهُمُ العِلْمُ بَغْيًا بَيْنَهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: وما اختلف الذين أوتوا الإنـجيـل، وهو الكتاب
  الذي ذكره الله فـي هذه الآية فـي أمر عيسى، وافترائهم علـى الله فـيـما قالوه فـيه
  من الأقوال التـي كثر بها اختلافهم بـينهم وتشتت بها كلـمتهم، وبـاين بها بعضهم بعضاً،
  حتـى استـحلّ بها بعضهم دماء بعض، { إِلاَّ مِن بَعْدِ مَا جَاءهُمُ العِلْمُ بَغْيًا
  بَيْنَهُمْ }  يعنـي: إلا من بعد ما علـموا الـحقّ فـيـما اختلفوا فـيه من أمره وأيقنوا
  أنهم فـيـما يقولون فـيه من عظيـم الفرية مبطلون.</font></font>&#13;\t\t\t<label disabled=\"true\"
