  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً
  بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر الله عبـاده أنهم أتوا ما أتوا من البـاطل وقالوا ما قالوا من
  القول الذي هو كفر بـالله علـى علـم منهم بخطإ ما قالوه، وأنهم لـم يقولوا ذلك جهلاً
  منهم بخطئه، ولكنهم قالوه واختلفوا فـيه الاختلاف الذي هم علـيه، تعدّيا من بعضهم علـى
  بعض، وطلب الرياسات والـملك والسلطان. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَمَا اخْتَلَفَ الَّذِينَ أُوتُواْ الكِتَـابَ إِلاَّ مِن بَعْدِ مَا جَاءهُمُ العِلْمُ
  بَغْيًا بَيْنَهُمْ } قال: قال أبو العالـية: إلا من بعدما جاءهم الكتاب والعلـم بغياً
  بـينهم، يقول: بغياً علـى الدنـيا وطلب ملكها وسلطانها، فقتل بعضهم بعضا علـى الدنـيا،
  من بعد ما كانوا علـماء الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، عن
  ابن عمر: أنه كان يكثر تلاوة هذه الآية: { إِنَّ الدّينَ عِندَ اللَّهِ الإسلام وَمَا
  اخْتَلَفَ الَّذِينَ أُوتُواْ الكِتَـابَ إِلاَّ مِن بَعْدِ مَا جَاءَهُمُ العِلْمُ
  بَغْيًا بَيْنَهُمْ } يقول: بغياً علـى الدنـيا، وطلب ملكها وسلطانها، من قِبَلها واللّه
  أُتـينا! ما كان علـينا من يكون، بعد أن يأخذ فـينا كتاب الله وسنة نبـيه، ولكنا أُتـينا
  من قبلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: إن موسى لـما حضره الـموت دعا
  سبعين حبراً من أحبـار بنـي إسرائيـل، فـاستودعهم التوراة، وجعلهم أمناء علـيه، كل
  حبر جزءاً منه، واستـخـلف موسى يوشع بن نون. فلـما مضى القرن الأوّل، ومضى الثانـي،
  ومضى الثالث، وقعت الفرقة بـينهم، وهم الذين أوتوا العلـم من أبناء أولئك السبعين،
  حتـى أهراقوا بـينهم الدماء، ووقع الشّر والاختلاف، وكان ذلك كله من قبل الذين أوتوا
  العلـم بغياً بـينهم علـى الدنـيا، طلبـاً لسلطانها وملكها وخزائنَها وزخرفها، فسلط
  الله علـيهم جبـابرتهم، فقال الله: { إِنَّ الدّينَ عِنْدَ اللَّهِ الإسلامِ } إلـى
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 15].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقول الربـيع بن أنس هذا يدلّ علـى أنه كان عنده أنه معنـيّ بقوله:
  { وَمَا اختَلَفَ الَّذِينَ أُوتُوا الكِتَـابَ } الـيهود من بنـي إسرائيـل دون النصارى
  منهم ومن غيرهم. وكان غيره يوجه ذلك إلـى أن الـمعنـيّ به النصارى الذين أوتوا الإنـجيـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَمَا اختَلَفَ الَّذِينَ أُوتُواْ الكِتَـابَ
  إِلاَّ مِن بَعْدِ مَا جَاءهُمُ العِلْمُ } الذي جاءك، أي أن الله الواحد الذي لـيس
  له شريك، { بَغْياً بَيْنَهُمْ } يعنـي بذلك: النصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَمَنْ يَكْفُرْ بِآيَـاتِ اللَّهِ فَإِنَّ اللَّهِ سَرِيعُ
