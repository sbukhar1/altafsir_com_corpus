  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ الدّينَ } المرضيّ { عَندَ ٱللَّهِ } هو { ٱلإسْلَٰمُ } أي الشرع المبعوث به
  الرسل المبني على التوحيد وفي قراءة بفتح «إنّ» بدل من أنه الخ بدل اشتمال { وَمَا
  ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ } اليهود والنصارى في الدين بأن وحَّد بعض
  وكفر بعض { إِلاَّ مِن بَعْدِ مَا جَاءهُمُ ٱلْعِلْمُ } بالتوحيد { بَغِيّاً } من الكافرين
  { بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَٰتِ ٱللَّهَ فَإِنَّ ٱللَّهِ سَرِيعُ ٱلْحِسَابِ
  } أي المجازاة له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
