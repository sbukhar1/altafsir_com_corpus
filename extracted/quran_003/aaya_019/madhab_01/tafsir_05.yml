  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ } الدَّين في هذه الآية الطاعة
  والمِلّة، والإسلام بمعنى الإيمان والطاعات؛ قاله أبو العالية، وعليه جمهور المتكلمين.
  والأصل في مسمى الإيمان والإسلام التَّغَايُر؛ لحديث جبريل. وقد يكون بمعنى المَرادَفَة.
  فيسمى كل واحد منهما باسم الآخر؛ كما</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" في حديث وفد عبد القيس وأنه أمرهم بالإيمان (بالله) وحده قال: «هل
  تدرون ما الإيمان» قالوا: الله ورسوله أعلم. قال؛ «شهادة أن لا إله إلا الله وأن محمداً
  رسول الله وإقام الصلاة وإيتاء الزكاة وصوم رمضان وأن تؤدوا خمساً من المغنم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث. وكذلك قوله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الإيمان
  بضع وسبعون بابا فأدناها إماطة الأذى وأرفعها قول لا إله إلا الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي. وزاد مسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والحياء شعبة من الإيمان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ويكون أيضاً بمعنى التداخل، وهو
  أن يطلق أحدهما ويراد به مسماه في الأصل ومسمى الآخر، كما في هذه الآية إذ قد دخل فيها
  التصديق والأعمال؛ ومنه قوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الإيمان معرفة بالقلب وقول باللسان وعمل بالأركان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه ٱبن ماجه، وقد تقدّم. والحقيقة
  هو الأوّل وضعا وشرعا، وما عداه من باب التوسع. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ } الآية. أخبر تعالى عن اختلاف
  أهل الكتاب أنه كان على علمٍ منهم بالحقائق، وأنه كان بغيا وطلبا للدنيا. قاله ٱبن
  عمر وغيره. وفي الكلام تقديم وتأخير، والمعنى: وما اختلف الذين أوتوا الكتاب بغيا بينهم
  إلا من بعد ما جاءهم العلم، قاله الأخفش. قال محمد ابن جعفر بن الزبير: المراد بهذه
  الآية النصارى، وهو توبيخ لنصارى نَجْرَانَ. وقال الربيع بن أنس: المراد بها اليهود.
  ولفظ الذين أوتوا الكتاب يعمّ اليهود والنصارى؛ أي «وما اختلف الذين أوتوا الكتاب»
  يعني في نبوَّة محمد صلى الله عليه وسلم «إلاّ مِنْ بَعْد مَا جَاءَهُمُ الْعِلْمُ»
  يعني بيان صفته ونبوَّته في كتبهم. وقيل: أي وما آختلف الذين أوتوا الإنجيل في أمر
  عيسى وفرّقوا فيه القول إلا من بعد ما جاءهم العلم بأن الله إله واحد، وأن عيسى عبدالله
  ورسوله. و «بَغْياً» نصب على المفعول من أجله أو على الحال من «الذين». والله تعالى
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

