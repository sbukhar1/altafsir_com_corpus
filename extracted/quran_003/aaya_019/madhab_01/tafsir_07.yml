  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">شَهِدَ
  ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ حَآجُّوكَ
  فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ أُوتُواْ
  ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ وَّإِن
  تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">شهد تعالى، وكفى به شهيداً، وهو أصدق الشاهدين وأعدلهم، وأصدق القائلين
  { أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ } أي: المنفرد بالإلهية لجميع الخلائق، وأن الجميع
  عبيده وخلقه وفقراء إليه، وهوالغني عما سواه، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّـٰكِنِ ٱللَّهُ يَشْهَدُ بِمَآ
  أَنزَلَ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 166] الآية، ثم قرن شهادة ملائكته وأولي العلم بشهادته، فقال:
  { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ
  ٱلْعِلْمِ } وهذه خصوصية عظيمة للعلماء في هذا المقام { قائماً بالقسط } منصوب على
  الحال، وهو في جميع الأحوال كذلك { لاَّ إِلَـٰهَ إِلاَّ هُوَ } تأكيد لما سبق، { ٱلعَزِيزُ
  ٱلحَكِيمُ } العزيز الذي لا يرام جنابه عظمةً وكبرياءً، الحكيم في أقواله وأفعاله وشرعه
  وقدره. وقال الإمام أحمد: حدثنا يزيد بن عبد ربه، حدثنا بقية بن الوليد، حدثني جبير
  بن عمرو القرشي، حدثنا أبو سعيد الأنصاري، عن أبي يحيى مولى آل الزبير بن العوام، عن
  الزبير بن العوام، قال: سمعت النبي صلى الله عليه وسلم - وهو بعرفة - يقرأ هذه الآية:
  { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ
  ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }
  وأنا على ذلك من الشاهدين يا رب. وقد رواه ابن أبي حاتم من وجه آخر فقال: حدثنا علي
  بن حسين، حدثنا محمد بن المتوكل العسقلاني، حدثنا عمر بن حفص بن ثابت أبو سعيد الأنصاري،
  حدثنا عبد الملك بن يحيى بن عباد بن عبد الله بن الزبير، عن أبيه، عن جده، عن الزبير،
  قال: سمعت رسول الله صلى الله عليه وسلم حين قرأ هذه الآية: { شَهِدَ ٱللَّهُ أَنَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وأنا أشهد أي رب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحافظ أبو القاسم الطبراني في المعجم الكبير: حدثنا عبدان بن
  أحمد وعلي بن سعيد الرازي، قالا: حدثنا عمار بن عمر بن المختار، حدثني أبي، حدثني غالب
  القطان قال: أتيت الكوفة في تجارة، فنزلت قريباً من الأعمش، فلما كانت ليلة، أردت أن
  أنحدر، قام فتهجد من الليل، فمر بهذه الآية: { شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ
  إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } ثم
  قال الأعمش: وأنا أشهد بما شهد الله به، وأستودع الله هذه الشهادة، وهي لي عند الله
  وديعة { إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } قالها مراراً، قلت: لقد سمع فيها
  شيئاً، فغدوت إليه، فودعته ثم قلت: يا أبا محمد إني سمعتك تردد هذه الآية، قال: أوما
  بلغك ما فيها؟ قلت: أنا عندك منذ شهر لم تحدثني. قال: والله لا أحدثك بها إلى سنة،
  فأقمت سنة، فكنت على بابه، فلما مضت السنة قلت: يا أبا محمد، قد مضت السنة.</font></font>&#13;\t\t\t<label
