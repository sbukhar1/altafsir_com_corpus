  href=\"JavaScript:Open_Menu()\">شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ
  وَٱلْمَلاَئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ
  وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ
  بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: حدثني أبو وائل عن عبد الله، قال: قال رسول الله صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يجاء
  بصاحبها يوم القيامة، فيقول الله عز وجل: عبدي عهد إليّ، وأنا أحق من وفى بالعهد، أدخلوا
  عبدي الجنة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } إخبار منه تعالى بأنه لا دين
  عنده يقبله من أحد سوى الإسلام، وهواتباع الرسل فيما بعثهم الله به في كل حين حتى ختموا
  بمحمد صلى الله عليه وسلم الذي سد جميع الطرق إليه إلا من جهة محمد صلى الله عليه وسلم
  فمن لقي الله بعد بعثة محمد صلى الله عليه وسلم بدين على غير شريعته، فليس بمتقبل،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 85] الآية، وقال في هذه الآية مخبراً بانحصار الدين المتقبل عنده في الإسلام:
  { إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ }. وذكر ابن جرير أن ابن عباس قرأ: {
  شَهِدَ ٱللَّهُ أَنَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَٱلْمَلَـٰئِكَةُ وَأُوْلُواْ ٱلْعِلْمِ
  قَآئِمَاً بِٱلْقِسْطِ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ إِنَّ الدِّينَ
  عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } ، بكسر إنه، وفتح أن الدين عند الله الإسلام، أي: شهد
  هو والملائكة وأولو العلم من البشر بأن الدين عند الله الإسلام، والجمهور قرؤوها بالكسر
  على الخبر، وكلا المعنيين صحيح، ولكن هذا على قول الجمهور أظهر، والله أعلم، ثم أخبر
  تعالى بأن الذين أوتوا الكتاب الأول، إنما اختلفوا بعد ما قامت عليهم الحجة بإرسال
  الرسل إليهم، وإنزال الكتب عليهم، فقال: { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْيًا بَيْنَهُمْ } أي: بغى بعضهم على
  بعض، فاختلفوا في الحق؛ لتحاسدهم وتباغضهم وتدابرهم، فحمل بعضهم بغض البعض الآخر على
  مخالفته في جميع أقواله وأفعاله، وإن كانت حقاً، ثم قال تعالى: { وَمَن يَكْفُرْ بِآيَـٰتِ
  ٱللَّهِ } أي: من جحد ما أنزل الله في كتابه { فَإِنَّ ٱللَّهِ سَرِيعُ ٱلْحِسَابِ
  } أي: فإن الله سيجازيه على ذلك، ويحاسبه على تكذيبه، ويعاقبه على مخالفته كتابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَإنْ حَآجُّوكَ } أي: جادلوك في التوحيد { فَقُلْ
  أَسْلَمْتُ وَجْهِىَ للَّهِ وَمَنِ ٱتَّبَعَنِ } أي: فقل: أخلصت عبادتي لله وحده لا
  شريك له، ولا ند له، ولا ولد له، ولا صاحبة له، { وَمَنِ ٱتَّبَعَنِ } أي: على ديني
  يقول كمقالتي، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ هَـٰذِهِ سَبِيلِىۤ أَدْعُو إِلَىٰ ٱللَّهِ عَلَىٰ بَصِيرَةٍ
  أَنَاْ وَمَنِ ٱتَّبَعَنِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 108] الآية، ثم قال تعالى آمراً لعبده ورسوله محمد صلى الله
  عليه وسلم أن يدعو إلى طريقته ودينه، والدخول في شرعه وما بعثه الله به، الكتابيين
  من الملتين، والأميين من المشركين، فقال تعالى: { وَقُلْ لِّلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  وَٱلأُمِّيِّينَ ءَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ
  فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ } أي: والله عليه حسابهم، وإليه مرجعهم ومآبهم، وهو
  الذي يهدي من يشاء، ويضل من يشاء، وله الحكمة البالغة، والحجة الدامغة.</font></font>&#13;\t\t\t<label
