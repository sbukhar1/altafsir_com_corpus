  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الرابعة قال الأخفش قوله { بَغْياً بَيْنَهُمْ } من صلة قوله
  { ٱخْتَلَفَ } والمعنى وما اختلفوا بغياً بينهم إلا من بعد ما جاءهم العلم بغياً بينهم،
  وقال غيره المعنى وما اختلفوا إلا من بعد ما جاءهم العلم إلا للبغي بينهم، فيكون هذا
  إخباراً عن أنهم إنما اختلفوا للبغي، وقال القفال وهذا أجود من الأول، لأن الأول يوهم
  أنهم اختلفوا بسبب ما جاءهم من العلم، والثاني يفيد أنهم إنما اختلفوا لأجل الحسد والبغي.
  ثم قال تعالى { وَمَن يَكْفُرْ بِآيَـٰتِ ٱللَّهِ فَإِنَّ ٱللَّهِ سَرِيعُ ٱلْحِسَابِ
  } وهذا تهديد، وفيه وجهان الأول المعنى فإنه سيصير إلى الله تعالى سريعاً فيحاسبه أي
  يجزيه على كفره والثاني أن الله تعالى سيعلمه بأعماله ومعاصيه وأنواع كفره بإحصاء سريع
