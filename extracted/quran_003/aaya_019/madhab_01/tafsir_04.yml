  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  مسائل المسألة الأولى اتفق القرّاء على كسر { أن } إلا الكسائي فإنه فتح { أن } وقراءة
  الجمهور ظاهرة، لأن الكلام الذي قبله قد تم، وأما قراءة الكسائي فالنحويون ذكروا فيه
  ثلاثة أوجه الأول أن التقدير شهد الله أنه لا إلٰه إلا هو أن الدين عند الله الإسلام
  وذلك لأن كونه تعالى واحداً موجب أن يكون الدين الحق هو الإسلام لأن دين الإسلام هو
  المشتمل على هذه الوحدانية والثاني أن التقدير شهد الله أنه لا إلٰه إلا هو، وأن الدين
  عند الله الإسلام الثالث وهو قول البصريين أن يجعل الثاني بدلاً من الأول، ثم إن قلنا
  بأن دين الإسلام مشتمل على التوحيد نفسه كان هذا من باب قولك ضربت زيداً نفسه، وإن
  قلنا دين الإسلام مشتمل على التوحيد كان هذا من باب بدل الاشتمال، كقولك ضربت زيداً
  رأسه. فإن قيل فعلى هذا الوجه وجب أن لا يحسب إعادة اسم الله تعالى كما يقال ضربت زيداً
  رأس زيد. قلنا قد يظهرون الاسم في موضع الكناية، قال الشاعر</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا أرى المـوت يسبـق المـوت شي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأمثاله كثيرة. المسألة الثانية في كيفية النظم من قرأ { أَنَّ الدّينَ
  } بفتح { أن } كان التقدير شهد الله لأجل أنه لا إلٰه إلا هو أن الدين عند الله الإسلام،
  فإن الإسلام إذا كان هو الدين المشتمل على التوحيد، والله تعالى شهد بهذه الوحدانية
  كان اللازم من ذلك أن يكون الدين عند الله الإسلام، ومن قرأ { إِنَّ الدّينَ } بكسر
  الهمزة، فوجه الاتصال هو أنه تعالى بيّن أن التوحيد أمر شهد الله بصحته، وشهد به الملائكة
  وأولوا العلم، ومتى كان الأمر كذلك لزم أن يقال { إِنَّ الدّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ
  }. المسألة الثالثة أصل الدين في اللغة الجزاء، ثم الطاعة تسمى ديناً لأنها سبب الجزاء،
  وأما الإسلام ففي معناه في أصل اللغة أوجه الأول أنه عبارة عن الدخول في الإسلام أي
  في الانقياد والمتابعة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَقُولُواْ لِمَنْ أَلْقَى إِلَيْكُمُ
  ٱلسَّلَـٰمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 94 أي لمن صار منقاداً لكم ومتابعاً لكم والثاني من أسلم أي
  دخل في السلم، كقولهم أسنى وأقحط وأصل السلم السلامة الثالث قال ابن الأنباري المسلم
  معناه المخلص لله عبادته من قولهم سلم الشيء لفلان، أي خلص له فالإسلام معناه إخلاص
  الدين والعقيدة لله تعالى، هذا ما يتعلق بتفسير لفظ الإسلام في أصل اللغة، أما في عرف
  الشرع فالإسلام هو الإيمان، والدليل عليه وجهان الأول هذه الآية فإن قوله { إِنَّ الدّينَ
  عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ } يقتضي أن يكون الدين المقبول عند الله ليس إلا الإسلام،
  فلو كان الإيمان غير الإسلام وجب أن لا يكون الإيمان ديناً مقبولاً عند الله، ولا شك
  في أنه باطل الثاني قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
