  ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً
  بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 85 فلو كان الإيمان غير الإسلام لوجب أن لا يكون الإيمان ديناً مقبولاً عند الله
  تعالى. فإن قيل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتِ ٱلأَعْرَابُ ءَامَنَّا قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن
  قُولُواْ أَسْلَمْنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحجرات 14 هذا صريح في أن الإسلام مغاير للإيمان. قلنا الإسلام عبارة
  عن الانقياد في أصل اللغة على ما بينا، والمنافقون انقادوا في الظاهر من خوف السيف،
  فلا جرم كان الإسلام حاصلاً في حكم الظاهر، والإيمان كان أيضاً حاصلاً في حكم الظاهر،
  لأنه تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَنْكِحُواْ ٱلْمُشْرِكَـٰتِ حَتَّىٰ يُؤْمِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  221 والإيمان الذي يمكن إدارة الحكم عليه هو الإقرار الظاهر، فعلى هذا الإسلام والإيمان
  تارة يعتبران في الظاهر، وتارة في الحقيقة، والمنافق حصل له الإسلام الظاهر، ولم يحصل
  له الإسلام الباطن، لأن باطنه غير منقاد لدين الله، فكان تقدير الآية لم تسلموا في
  القلب والباطن، ولكن قولوا أسلمنا في الظاهر، والله أعلم. أما قوله تعالى { وَمَا ٱخْتَلَفَ
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ إِلاَّ مِن بَعْدِ مَا جَاءهُمُ ٱلْعِلْمُ بَغْيًا
  بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَـٰتِ ٱللَّهِ فَإِنَّ ٱللَّهِ سَرِيعُ ٱلْحِسَابِ }
  فيه مسائل المسألة الأولى الغرض من الآية بيان إن الله تعالى أوضح الدلائل، وأزال الشبهات
  والقوم ما كفروا إلا لأجل التقصير، فقوله { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  } فيه وجوه الأول المراد بهم اليهود، واختلافهم أن موسى عليه السلام لما قربت وفاته
  سلم التوراة إلى سبعين حبراً، وجعلهم أمناء عليها واستخلف يوشع، فلما مضى قرن بعد قرن
  اختلف أبناء السبعين من بعد ما جاءهم العلم في التوراة بغياً بينهم، وتحاسدوا في طلب
  الدنيا والثاني المراد النصارى واختلافهم في أمر عيسى عليه السلام بعد ما جاءهم العلم
  بأنه عبد الله ورسوله والثالث المراد اليهود والنصارى واختلافهم هو أنه قالت اليهود
  عزير ابن الله، وقالت النصارى المسيح ابن الله وأنكروا نبوّة محمد صلى الله عليه وسلم،
  وقالوا نحن أحق بالنبوّة من قريش، لأنهم أميون ونحن أهل الكتاب. المسألة الثانية قوله
  { إِلاَّ مِن بَعْدِ مَا جَاءهُمُ ٱلْعِلْمُ } المراد منه إلا من بعد ما جاءتهم الدلائل
  التي لو نظروا فيها لحصل لهم العلم، لأنا لو حملناه على العلم لصاروا معاندين والعناد
  على الجمع العظيم لا يصح، وهذه الآية وردت في كل أهل الكتاب وهم جمع عظيم. المسألة
  الثالثة في انتصاب قوله { بَغِيّاً } وجهان الأول قول الأخفش إنه انتصب على أنه مفعول
  له أي للبغي كقولك جئتك طلب الخير ومنع الشر والثاني قول الزجاج إنه انتصب على المصدر
  من طريق المعنى، فإن قوله { وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } قائم
  مقام قوله وما بغى الذين أوتوا الكتاب فجعل { بَغِيّاً } مصدراً، والفرق بين المفعول
  له وبين المصدر أن المفعول له غرض للفعل، وأما المصدر فهو المفعول المطلق الذي أحدثه
  الفاعل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
