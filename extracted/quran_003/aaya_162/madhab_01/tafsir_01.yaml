  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنِ
  ٱتَّبَعَ رِضْوَانَ ٱللَّهِ كَمَن بَآءَ بِسَخَطٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ
  وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: معنى ذلك: أفمن اتبع رضوان الله فـي ترك الغلول كمن بـاء بسخط من الله
  بغلوله ما غلّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن طريف، عن الضحاك
  فـي قوله: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ } قال: من لـم يغلّ. { كَمَن بَاء
  بِسَخْطٍ مّنَ ٱللَّهِ }: كمن غلّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثني سفـيان بن عيـينة، عن مطرف بن مطرف، عن الضحاك
  قوله: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ } قال: من أدّى الخمس. { كَمَن بَاء بِسَخْطٍ
  مّنَ ٱللَّهِ }: فـاستوجب سخطاً من الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ } علـى ما أحبّ الناس وسخطوا،
  { كَمَن بَاء بِسَخْطٍ مّنَ ٱللَّهِ } لرضا الناس وسخطهم؟ يقول: أفمن كان علـى طاعتـي،
  فثوابه الـجنة ورضوان من ربه، كمن بـاء بسخط من الله، فـاستوجب غضبه، وكان مأواه جهنـم
  وبئس الـمصير؟ أسوأ الـمثلان؟ أي فـاعرفوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأولـين بتأويـل الآية عندي، قول الضحاك بن مزاحم؛ لأن ذلك عقـيب وعيد الله علـى
  الغلول ونهيه عبـاده عنه، ثم قال لهم بعد نهيه عن ذلك ووعيده، أسواء الـمطيع لله فـيـما
  أمره ونهاه، والعاصي له فـي ذلك: أي أنهما لا يستويان ولا تستوي حالتاهما عنده، لأن
  لـمن أطاع الله فـيـما أمره ونهاه: الـجنة، ولـمن عصاه فـيـما أمره ونهاه: النار. فمعنى
  قوله: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ كَمَن بَاء بِسَخْطٍ مّنَ ٱللَّهِ } إذاً:
  أفمن ترك الغلول وما نهاه الله عنه عن معاصيه وعمل بطاعة الله فـي تركه ذلك وفـي غيره
  مـما أمره به ونهاه من فرائضه، متبعاً فـي كل ذلك رضا الله، ومـجتنباً سخطه، { كَمَن
  بَاء بِسَخْطٍ مّنَ ٱللَّهِ } يعنـي: كمن انصرف متـحملاً سخط الله وغضبه، فـاستـحقّ
  بذلك سكنى جهنـم، يقول: لـيسا سواء. وأما قوله: { وَبِئْسَ ٱلْمَصِيرُ } فإنه يعنـي:
  وبئس الـمصير الذي يصير إلـيه ويؤوب إلـيه من بـاء بسخط من الله جهنـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
