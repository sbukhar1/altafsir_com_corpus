text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَمَنِ ٱتَّبَعَ
  رِضْوَانَ ٱللَّهِ كَمَن بَآءَ بِسَخَطٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ
  ٱلْمَصِيرُ }اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: أفمن اتبع رضوان
  الله فـي ترك الغلول كمن بـاء بسخط من الله بغلوله ما غلّ. ذكر من قال ذلك:حدثنا الـحسن
  بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن طريف، عن الضحاك فـي
  قوله: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ } قال: من لـم يغلّ. { كَمَن بَاء بِسَخْطٍ
  مّنَ ٱللَّهِ }: كمن غلّ.حدثنا القاسم، قال: ثنا الـحسين، قال: ثني سفـيان بن عيـينة،
  عن مطرف بن مطرف، عن الضحاك قوله: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ } قال: من
  أدّى الخمس. { كَمَن بَاء بِسَخْطٍ مّنَ ٱللَّهِ }: فـاستوجب سخطاً من الله.وقال آخرون
  فـي ذلك بـما:حدثنـي به ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { أَفَمَنِ ٱتَّبَعَ
  رِضْوٰنَ ٱللَّهِ } علـى ما أحبّ الناس وسخطوا، { كَمَن بَاء بِسَخْطٍ مّنَ ٱللَّهِ
  } لرضا الناس وسخطهم؟ يقول: أفمن كان علـى طاعتـي، فثوابه الـجنة ورضوان من ربه، كمن
  بـاء بسخط من الله، فـاستوجب غضبه، وكان مأواه جهنـم وبئس الـمصير؟ أسوأ الـمثلان؟
  أي فـاعرفوا.وأولـى التأولـين بتأويـل الآية عندي، قول الضحاك بن مزاحم؛ لأن ذلك عقـيب
  وعيد الله علـى الغلول ونهيه عبـاده عنه، ثم قال لهم بعد نهيه عن ذلك ووعيده، أسواء
  الـمطيع لله فـيـما أمره ونهاه، والعاصي له فـي ذلك: أي أنهما لا يستويان ولا تستوي
  حالتاهما عنده، لأن لـمن أطاع الله فـيـما أمره ونهاه: الـجنة، ولـمن عصاه فـيـما أمره
  ونهاه: النار. فمعنى قوله: { أَفَمَنِ ٱتَّبَعَ رِضْوٰنَ ٱللَّهِ كَمَن بَاء بِسَخْطٍ
  مّنَ ٱللَّهِ } إذاً: أفمن ترك الغلول وما نهاه الله عنه عن معاصيه وعمل بطاعة الله
  فـي تركه ذلك وفـي غيره مـما أمره به ونهاه من فرائضه، متبعاً فـي كل ذلك رضا الله،
  ومـجتنباً سخطه، { كَمَن بَاء بِسَخْطٍ مّنَ ٱللَّهِ } يعنـي: كمن انصرف متـحملاً سخط
  الله وغضبه، فـاستـحقّ بذلك سكنى جهنـم، يقول: لـيسا سواء. وأما قوله: { وَبِئْسَ ٱلْمَصِيرُ
  } فإنه يعنـي: وبئس الـمصير الذي يصير إلـيه ويؤوب إلـيه من بـاء بسخط من الله جهنـم.\r\n\t\t\t\r\n\t\t\t</section>"

