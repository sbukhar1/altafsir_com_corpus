  بَآءَ بِسَخَطٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: وما كان لنبيّ أن يعطي قوماً ويمنع آخرين، بل عليه أن يقسم بالسوية.
  وسمى حرمان بعض الغزاة «غلولا» تغليظاً وتقبيحاً لصورة الأمر، ولو قرىء: «أن يغل» من
  أغل بمعنى غل، لجاز { يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَـٰمَةِ } يأت بالشيء الذي غله
  بعينه يحمله كما جاء في الحديث:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(222)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاء يوم القيامة يحمله على عنقه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(223)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا لا أعرفنّ أحدكم يأتي ببعير له رغاء وببقرة لها خوار وبشاة لها ثغاء، فينادي
  يا محمد، يا محمد، فأقول: لا أملك لك من الله شيئاً فقد بلغتك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن بعض جفاة العرب أنه سرق نافجة
  مسك، فتليت عليه الآية فقال: إذاً أحملها طيبة الريح خفيفة المحمل. ويجوز أن يراد يأتي
  بما احتمل من وباله وتبعته وإثمه فإن قلت: هلا قيل: ثم يوفى ما كسب، ليتصل به؟ قلت:
  جيء بعامّ دخل تحته كل كاسب من الغال وغيره فاتصل به من حيث المعنى، وهو أبلغ وأثبت،
  لأنه إذا علم الغال أن كل كاسب خيراً أو شراً مجزي فموفى جزاءه، علم أنه غير متخلص
  من بينهم مع عظم ما اكتسب { وَهُمْ لاَ يُظْلَمُونَ } أي يعدل بينهم في الجزاء، كلٌّ
