  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَنصُرْكُمُ ٱللَّهُ فَلاَ غَالِبَ لَكُمْ وَإِن يَخْذُلْكُمْ فَمَن ذَا ٱلَّذِي يَنصُرُكُم
  مِّنْ بَعْدِهِ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَبِيٍّ أَنْ يَغُلَّ وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ
  ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنِ
  ٱتَّبَعَ رِضْوَانَ ٱللَّهِ كَمَن بَآءَ بِسَخَطٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ
  وَبِئْسَ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن يَنصُرْكُمُ ٱللَّهُ } كما
  نصركم يوم بدر فلا أحد يغلبكم { وَإِن يَخْذُلْكُمْ } كما خذلكم يوم أحد { فَمَن ذَا
  ٱلَّذِى يَنصُرُكُم } فهذا تنبيه على أن الأمر كله لله وعلى وجوب التوكل عليه. ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّا
  يَفْتَحِ ٱللَّهُ لِلنَّاسِ مِن رَّحْمَةٍ فَلاَ مُمْسِكَ لَهَا وَمَا يُمْسِكْ فَلاَ
  مُرْسِلَ لَهُ مِن بَعْدِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 2]. { مِن بَعْدِهِ } من بعد خذلانه. أو هو من قولك ليس لك
  من يحسن إليك من بعد فلان؛ تريد إذا جاوزته. وقرأ عبيد بن عمير: «وإن يخذلكم»، من أخذله
  إذا جعله مخذولاً. وفيه ترغيب في الطاعة وفيما يستحقون به النصر من الله تعالى والتأييد،
  وتحذير من المعصية ومما يستوجبون به العقوبة بالخذلان { وَعَلَى ٱللَّهِ } وليخص المؤمنون
  ربهم بالتوكل والتفويض إليه لعلمهم أنه لا ناصر سواه، ولأن إيمانهم يوجب ذلك ويقتضيه.
  يقال غلّ شيئاً من المغنم غلولاً وأغلّ إغلالاً، إذا أخذه في خفية. يقال أغلّ الجازر،
  إذا سرق من اللحم شيئاً مع الجلد. والغل: الحقد الكامن في الصدر. ومنه قوله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(216)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من بعثناه على عمل فغلّ شيئاً جاء يوم القيامة يحمله على عنقه \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(217)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هدايا الولاة غلول \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(218)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس على المستعير غير المغل ضمان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(219)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا إغلال ولا إسلال \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: أغله إذا وجده غالا، كقولك: أبخلته وأفحمته ومعنى { وَمَا كَانَ
  لِنَبِىٍّ أَنْ يَغُلَّ } وما صحّ له ذلك، يعني أن النبوة تنافي الغلول، وكذلك من قرأ
  على البناء للمفعول فهو راجع إلى معنى الأوّل، لأن معناه: وما صح له أن يوجد غالاً،
  ولا يوجد غالا إلا إذا كان غالاً. وفيه وجهان: أحدهما أن يبرأ رسول الله صلى الله عليه
  وسلم من ذلك وينزه وينبه على عصمته بأن النبوّة والغلول متنافيان؟ لئلا يظن به ظانّ
  شيئاً منه وألا يستريب به أحد، كما روى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(220)
  أنّ قطيفة حمراء فقدت يوم بدر. فقال بعض المنافقين: لعل رسول الله صلى الله عليه وسلم
  أخذها. وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(221) أنها نزلت في غنائم أحد حين
  ترك الرماة المركز وطلبوا الغنيمة وقالوا: نخشى أن يقول رسول الله صلى الله عليه وسلم:
  من أخذ شيئاً فهو له وأن لا يقسم الغنائم كما لم يقسم يوم بدر، فقال لهم النبي صلى
  الله عليه وسلم: ألم أعهد إليكم أن لا تتركوا المركز حتى يأتيكم أمري، فقالوا: تركنا
  بقية إخواننا وقوفاً، فقال صلى الله عليه وسلم: بل ظنتم أنا نغل ولا نقسم لكم): والثاني
  أن يكون مبالغة في النهي لرسول الله صلى الله عليه وسلم على ما روي: أنه بعث طلائع
  فغنمت غنائم فقسمها ولم يقسم للطلائع، فنزلت.</font></font>&#13;\t\t\t<label disabled=\"true\"
