  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَن يَضُرُّوكُمْ
  إِلاَّ أَذًى } يعني كذبهم وتحريفهم وبُهْتَهم؛ لا أنَّه تكون لهم الغَلَبَة؛ عن الحسن
  وقتادة. فالاستثناء متَّصِل، والمعنى لن يضروكم إلاَّ ضراً يسيراً؛ فوقع الأذى موقع
  المصدر. فالآية وعد من الله لرسوله صلى الله عليه وسلم وللمؤمنين، أن أهل الكتاب لا
  يغلبونهم وأنهم منصورون عليهم لا ينالهم منهم ٱصطلام إلاَّ إيذاء بالبهت والتحريف،
  وأما العاقبة فتكون للمؤمنين. وقيل: هو منقطع، والمعنى لن يضروكم ألْبَتّة، لكن يؤذونكم
  بما يُسمِّعونكم. قال مقاتل: إن رءوس اليهود: كعب وعديّ والنعمان وأبو رافع وأبو ياسر
  وكنانة وٱبن صوريا عمدوا إلى مؤمنيهم: عبد الله بن سلام وأصحابه فآذوهم لإسلامهم؛ فأنزل
  الله تعالىٰ: { لَن يَضُرُّوكُمْ إِلاَّ أَذًى } يعني باللسان، وتَمّ الكلام. ثم قال:
  { وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدُبَارَ } يعني منهزمين، وتمّ الكلام. { ثُمَّ
  لاَ يُنصَرُونَ } مستأنف؛ فلذلك ثبتت فيه النون. وفي هذه الآية معجزة للنبيّ عليه السَّلام؛
  لأن من قاتله من اليهود ولاه دبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

