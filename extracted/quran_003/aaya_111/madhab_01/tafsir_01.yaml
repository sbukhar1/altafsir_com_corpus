  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: لن يضركم
  يا أهل الإيـمان بـالله ورسوله، هؤلاء الفـاسقون من أهل الكتاب بكفرهم، وتكذيبهم نبـيكم
  مـحمدا صلى الله عليه وسلم شيئاً إلا أذى، يعنـي بذلك ولكنهم يؤذونكم بشركهم، وإسماعكم
  كفرهم، وقولهم فـي عيسى وأمه وعزير، ودعائهم إياكم إلـى الضلالة، ولا يضرّونكم بذلك،
  وهذا من الاستثناء الـمنقطع، الذي هو مخالف معنى ما قبله، كما قـيـل ما اشتكى شيئاً
  إلا خيراً، وهذه كلـمة مـحكية عن العرب سماعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَن يَضُرُّوكُمْ إِلاَّ أَذًى
  } يقول: لن يضرّوكم إلا أذى تسمعونه منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { لَن يَضُرُّوكُمْ
  إِلاَّ أَذًى } قال: أذى تسمعونه منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { لَن يَضُرُّوكُمْ
  إِلاَّ أَذًى } قال: إشراكهم فـي عُزَير وعيسى والصلـيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { لَن يَضُرُّوكُمْ
  إِلاَّ أَذًى }... الآية، قال: تسمعون منهم كذبـاً علـى الله، يدعونكم إلـى الضلالة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَإِن يُقَـٰتِلُوكُمْ يُوَلُّوكُمُ
  ٱلأَدُبَارَ ثُمَّ لاَ يُنصَرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: وإن يقاتلكم أهل الكتاب من الـيهود والنصارى، يهزموا عنكم، فـيولوكم
  أدبـارهم انهزاماً، فقوله: { يُوَلُّوكُمُ ٱلأَدُبَارَ } كناية عن انهزامهم، لأن الـمنهزم
  يحوّل ظهره إلـى جهة الطالب هربـاً إلـى ملـجأ، وموئل يئل إلـيه منه، خوفـاً علـى نفسه،
  والطالب فـي أثره، فدبر الـمطلوب حينئذٍ يكون مـحاذي وجه الطالب الهازمة. { ثُمَّ لاَ
  يُنصَرُونَ } يعنـي: ثم لا ينصرهم الله أيها الـمؤمنون علـيكم لكفرهم بـالله ورسوله،
  وإيـمانكم بـما آتاكم نبـيكم مـحمد صلى الله عليه وسلم، لأن الله عزّ وجلّ قد ألقـى
  الرعب فـي قلوب كائدكم أيها الـمؤمنون بنصركم. وهذا وعد من الله تعالـى ذكره نبـيه
  مـحمدا صلى الله عليه وسلم وأهل الإيـمان نصرهم علـى الكفرة من أهل الكتاب. وإنـما
  رفع قوله: { ثُمَّ لاَ يُنصَرُونَ } وقد جزم قوله: { يُوَلُّوكُمُ ٱلأَدْبَارَ } علـى
  جواب الـجزاء ائتنافـاً للكلام، لأن رؤوس الآيات قبلها بـالنون، فألـحق هذه بها، قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُؤْذَنُ لَهُمْ فَيَعْتَذِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المرسلات: 36] رفعاً، وقد قال فـي
  موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يُقْضَىٰ عَلَيْهِمْ فَيَمُوتُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  36] إذ لـم يكن رأس آية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

