  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ } قال الكلبي: أخبر الله تعالى أن خير الدين عند الله دين أهل الإسلام، ووصفهم
  بالوفاء، فقال تعالى { كُنتُمْ خَيْرَ أُمَّةٍ }  { أُخْرِجَتْ لِلنَّاسِ }... يقول:
  (كنتم) خير أهل دين كان الناس لا يظلمون من خالطهم، منهم أو من غيرهم، فجعلهم الله
  خير الناس للناس، { تَأْمُرُونَ بِٱلْمَعْرُوفِ } ويقال: خير أمة أُخْرِجَت للناس (تأمرون)
  بالمعروف (فتقاتلون) الكفار ليسلموا، فترجع منفعتهم إلى غيرهم، كما قال - صلى الله
  عليه وسلم -:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خير الناس من ينفع الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال: { كُنتُمْ خَيْرَ أُمَّةٍ } يعني \" كنتم \" عند الله في اللوح
  المحفوظ، ويقال: كنتم مذ أنتم خير أُمَّة، ويقال: هذا الخطاب لأصحاب النبي - صلى الله
  عليه وسلم - يعني أنتم خير الأمة. كما قال النبي - صلى الله عليه وسلم -:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خَيْر القرون أصحابي ثم الذين
  يلونهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  وصفهم فقال: { تَأْمُرُونَ بِٱلْمَعْرُوفِ } ، أي بالتوحيد والإسلام { وَتَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ } أي عن الشرك { وَتُؤْمِنُونَ بِٱللَّهِ } أي تصدقون بتوحيد الله،
  وتثبتون على ذلك. وقال الزجاج: \" تؤمنون بالله \" معناه تقرون أن محمداً - صلى الله
  عليه وسلم - نبي الله، لأن من كفر بمحمد - صلى الله عليه وسلم - لم يوحد الله، لأنه
  يزعم أن الآيات المعجزات التي أتى بها من ذات نفسه. ثم قال تعالى: { وَلَوْ ءَامَنَ
  أَهْلُ ٱلْكِتَـٰبِ } وهم اليهود والنصارى { لَكَانَ خَيْراً لَّهُمْ } من الإقامة
  على دينهم، { مّنْهُمُ ٱلْمُؤْمِنُونَ } وهم مؤمنو أهل الكتاب عبد الله بن سلام وأصحابه،
  ومن آمن من اليهود والنصارى { وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ } وهم كعب بن الأشرف وأصحابه،
  والذين لم يؤمنوا منهم { لَن يَضُرُّوكُمْ إِلاَّ أَذًى } يعني باللسان، بالسب وغيره،
  وليس لهم قوة القتال { وَإِن يُقَـٰتِلُوكُمْ } يعني إن أعانوكم في القتال فلا منفعة
  لكم منهم لأنهم { يُوَلُّوكُمُ ٱلأَدُبَارَ } وينهزمون { ثُمَّ لاَ يُنصَرُونَ } يقول:
  لا يُمْنَعون من الهزيمة فكأنه يحكي ضعفهم عن القتال، يقول: لو كانوا عليكم لا يضرونكم،
  ولو كانوا معكم لا ينفعونكم، وهذا حالهم إلى (يوم القيامة) وهم اليهود، ليس لهم شوكة
  ولا قوة القتال في موضع من المواضع، ويقال: { وَإِن يُقَـٰتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدُبَارَ
  } يعني: إن خرجوا إلى قتالكم وأرادوا قتالكم يولون الأدبار، أي ينهزمون منكم. ويقال:
  يُوَلُّوكم الأَدْبَار، يعني منهزمين، { ثُمَّ لاَ يُنصَرُونَ } يقول: لا يُمْنَعون
  منكم وهو قول الكلبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

