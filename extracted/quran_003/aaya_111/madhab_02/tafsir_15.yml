  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لن يضروكم إلا أذىً
  } قال مقاتل: سبب نزولها أن رؤساء اليهود عمدوا إلى عبد الله بن سلام وأصحابه فآذوهم
  لإسلامهم، فنزلت هذه الآية. قال ابن عباس: والأذى قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عزير ابن الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  30] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">المسيح ابن الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 30] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثالث
  ثلاثة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 73] وقال الحسن: هو الكذب على الله، ودعاؤهم المسلمين إلى
  الضلالة. وقال الزجاج: هو البهت والتحريف. ومقصود الآية: إعلام المسلمين بأنه لن ينالهم
  منهم إلا الأذى باللسان من دعائهم إياهم إلى الضلال، وإسماعهم الكفر، ثم وعدهم النَّصرَ
  عليهم في قوله: { وإِن يقاتلوكم يولُّوكُم الأدبار }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

