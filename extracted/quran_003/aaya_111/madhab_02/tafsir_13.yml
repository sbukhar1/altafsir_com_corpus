  none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا
  ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ
  مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ
  أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لَن يَضُرُّوكُمْ إِلاَّ أَذًى } ، قالا مقاتل: إن رؤوس
  اليهود عمدُوا إلى مَنْ آمن منهم عبد الله ابن سلام وأصحابه، فآوذهم فأنزل الله تعالى:
  «لن يضروكم إلا أذى» يعني لا يضروكم أيها المؤمنون هؤلاء اليهود إلا أذىً باللسان:
  وَعيداً وطعناً، وقيل: كلمة كفر تتأذون بها { وَإِن يُقَـٰتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ
  } ، منهزمين، { ثُمَّ لاَ يُنصَرُونَ } ، بل يكون لكم النصر عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ } ، حيثُ
  ما وُجدوا { إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ } يعني: أينما وُجدوا استُضعفُوا وقُتلوا
  وسُبُوا فلا يأمنُون إلا بحبلٍ من الله: عهدٍ منَ الله تعالى بأن يسلموا، { وَحَبْلٍ
  مِّنَ ٱلنَّاسِ } من المؤمنين ببذلِ جزيةٍ أو أمانٍ، يعني: إلا أن يُعصمُوا بحبل الله
  فيأمنوا. قوله تعالى: { وَبَآءُو بِغَضَبٍ مِّنَ ٱللَّهِ } ، رجعوا به، { وَضُرِبَتْ
  عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ
  وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَيْسُواْ سَوَآءً
  مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَآئِمَةٌ } قال ابن عباس رضي الله عنهما ومقاتل:
  لما أسلم عبد الله بن سلام وأصحابه، قالت أحبار اليهود: ما آمن بمحمد صلّى الله عليه
  وسلم إلا شرارُنا ولولا ذلك ما تركوا دين آبائهم، فأنزل الله تعالى هذه الآية. واختلفوا
  في وجهها فقال قوم: فيه اختصار تقديره: ليسوا سواء من أهل الكتاب أمةٌ قائمة وأخرى
  غير قائمة، فتركَ الأخرى اكتفاءً بذكر أحد الفريقين، وقال الآخرون: تمام الكلام عند
  قوله { لَيْسُواْ سَوَآءً } وهو وقف لأنه قد جرى ذكر الفريقين من أهل الكتاب في قوله
  تعالى: { مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ } [ثم قال: { لَيْسُواْ
  سَوَآءً } يعني: المؤمنين والفاسقين]، ثم وصف الفاسقين، فقال: { لَن يَضُرُّوكُمْ إِلاَّ
  أَذًى } ووصف المؤمنين بقوله { أُمَّةٌ قَآئِمَةٌ }. وقيل: قوله { مِّنْ أَهْلِ ٱلْكِتَـٰبِ
  } ابتداء بكلام آخر، لأن ذكر الفريقين قد جرى، ثم قال: ليس هذان الفريقان سواءً، ثم
  ابتدأ فقال: من أهل الكتاب. قال ابن مسعود رضي الله عنه معناه: لا يستوي اليهود وأمة
  محمد صلّى الله عليه وسلم القائمة بأمر الله الثابتة على الحق، المستقيمة، وقوله تعالى:
  { أُمَّةٌ قَآئِمَةٌ } قال ابن عباس: أي مهتدية قائمة على أمر الله لم يضيّعُوه ولم
  يتركوه. وقال مجاهد: عادلة. وقال السدي: مطيعة قائمة على كتاب الله وحدوده، وقيل: قائمة
  في الصلاة. وقيل: الأمة الطريقة. ومعنى الآية: أي ذو أُمةٍ، أي: ذَو طريقةٍ مستقيمة.
  { يَتْلُونَ ءَايَـٰتِ ٱللَّهِ } ، يقرؤون كتابَ الله، وقال مجاهد: يتبعون { ءَانَآءَ
  ٱللَّيْلِ } ، ساعاته، واحدها: إنيٌ مثل نحى وأنحاء، وإنىً وآناء مثل: مِعَىً وأمعاء،
  وإِنى مثل منا وأمناء. { وَهُمْ يَسْجُدُونَ } أي: يصلون، لأن التلاوة لا تكون في السجود.
  واختلفوا في معناها، فقال بعضهم: هي في قيام الليل، وقال ابن مسعود هي صلاة العتمة
  يصلونها ولا يصليها من سواهم من أهل الكتاب.</font></font>&#13;\t\t\t<label disabled=\"true\"
