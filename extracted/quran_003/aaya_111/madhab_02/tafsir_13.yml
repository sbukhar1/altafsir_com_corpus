  class=\"TextResultArabic\"><font color=\"black\">وقال عطاء: «ليسوا سواءً منْ أهلِ
  الكتابِ أمة قائمة» ليسوا سواءً منْ أهلِ الكتابِ أمةٌ قائمة الآية يريد: أربعين رجلاً
  من أهل نجران من العرب واثنين وثلاثين من الحبشة وثمانية من الروم كانوا على دين عيسى
  وصدّقوا محمداً صلّى الله عليه وسلم، وكان من الأنصار فيهم عدة قبل قدوم النبي صلّى
  الله عليه وسلم، منهم أسعد بن زرارة والبراء بن مَعْرُور ومحمد بن سلمة ومحمود ابن
  مسلمة وأبو قيس صرمة بن أنس، كانوا موحدين يغتسلون من الجنابة ويقومون بما عرفوا من
  شرائع الحنيفية حتى جاءهم الله تعالى بالنبي صلّى الله عليه وسلم فصدقوه ونصروه.</font></font><font
