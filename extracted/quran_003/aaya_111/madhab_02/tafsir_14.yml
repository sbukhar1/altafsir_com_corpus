  يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ
  ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ
  وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ
  كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ
  ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإما
  تثقفنهم في الحرب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 57]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاقتلوا المشركين حيث ثقفتموهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  5] واللفظة مأخوذة من الثقاف، ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تدعو ثقيفاً
  وَقَدْ عَضَّ الحديدُ بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عضَّ الثّقافِ
  على صُمّ الأنابيبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إلا بحبل } استثناء منقطع، وهو نظير قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وما
  كان لمؤمن أن يقتل مؤمناً إلا خطأً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 92] لأن بادي الرأي يعطي
  أن له أن يقتل خطئاً، وأن الحبل من الله ومن الناس يزيل ضرب الذلة، وليس الأمر كذلك،
  وإنما الكلام محذوف، يدركه فهم السامع الناظر في الأمر، وتقديره في آياتنا فلا نجاة
  من الموت { إلا بحبل } ، وقوله تعالى: { ضربت عليهم الذلة أينما ثقفوا } كأنه بالمعنى
  هلكوا واستؤصلوا، فلذلك حسن أن يجيء بعده { إلا بحبل } ، وقرب فهم ذلك للسامع، قال
  الزجّاج: المعنى ضربت عليهم الذلة إلا أنهم يعتصمون بالعهد إذا أعطوه، و \" الحبل \"
  العهد، شبه به لأنه يصل قوماً بقوم كما يفعل الحبل في الأجرام، و { باؤوا } معناه مضوا
  متحملين لهذا الحكم، و \" غضب الله عليهم \" ، بما دلت عليه هذه الأمور التي أوقع بهم،
  وأفعال بني إسرائيل على وجه الدهر من التعنت والعصيان توجب الغضب، فلذلك خصوا به، والنصارى
  إنما ضلوا فقط، و { المسكنة } التذلل والضعة، وهي حالة الطواف الملتمس للقمة واللقمتين
  المضارع المفارق لحالة التعفف والتعزز به، فليس أحد من اليهود وإن كان غنياً إلا وهو
  بهذه الحال، وقوله تعالى: { ذلك } إشارة إلى الغضب وضرب الذلة والمسكنة، فعاقبهم الله
  على كفرهم وقتلهم الأنبياء بذلك، و { آيات الله }: يحتمل أن يراد بها المتلوة، ويحتمل
  أن يريد العبر التي عرضت عليهم، وقوله: { بغير حق } تأكيد ومبالغة وقطع لما عسى أن
  يكون في وهم إنسان ممكناً بوجه ما، وقوله تعالى: { ذلك بما عصوا } حمله المفسرون على
  أن الإشارة بذلك إلى الشيء الذي أشير إليه بذلك الأول، قاله الطبري والزجّاج وغيرهما.
  والذي أقول: إن الإشارة بـ { ذلك } الأخير إنما هي إلى كفرهم وقتلهم، وذلك أن الله
  تعالى، استدرجهم فعاقبهم على العصيان والاعتداء بالمصير إلى الكفر وقتل الأنبياء، وهو
  الذي يقول أهل العلم: إن الله تعالى يعاقب على المعصية بالإيقاع في معصية، ويجازي على
  الطاعة بالتوفيق إلى الطاعة، وذلك موجود في الناس إذا تؤمل، وعصيان بني إسرائيل واعتداؤهم
  في السبت وغيره متقرر في غير ما موضع من كتاب الله، وقال قتادة رحمه الله عندما فسر
  هذه الآية: اجتنبوا المعصية والعدوان فإن بها أهلك من كان قبلكم من الناس.</font></font><font
