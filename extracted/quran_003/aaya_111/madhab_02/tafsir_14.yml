  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا
  ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ
  مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لن يضروكم إلا أذى } معناه: لن يصيبكم منهم ضرر في الأبدان ولا في الأموال، وإنما هو
  أذى بالألسنة، فالاستثناء متصل، وقال الحسن، وقتادة وغيرهما: \" الأذى \" هو تحريفهم
  أمر محمد صلى الله عليه وسلم وتكذيبهم إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وتنقصهم المؤمنين وطعنهم عليهم جملة وأفراداً، وهذا كله عظيم مقلق
  وبسببه استحقوا القتل والإجلاء، وضرب الجزية، لكن أراد الله تعالى بهذه الآية أن يلحظهم
  المؤمنون بعين الاحتقار حتى لا يصدوا أحداً عن دينه ولا يشغلوه عن عبادة ربه، وهكذا
  هي فصاحة العرب، ومن هذا المعنى في التحقير قول ثمامة بن أثال: يا محمد إن تقتلني تقتل
  ذا دم، وإن تنعم تنعم على شاكر، وإن شئت المال فاسأل منه ما شئت، فقوله: ذا دم، روي
  بالذال منقوطة، وبالدال غير منقوطة، فذم بفتح الذال وبكسرها أراد بها الذمام، وأما
  الدال غير منقوطة، فيحتمل أنه أرد التعظيم لأمر نفسه، وذلك بأحد وجهين: إما أن يريد
  الوعيد، أي تقتل ذا دم مطلوب بثأره له حماة فاحذر عاقبة ذلك، وإما أن يريد تقتل ملكاً
  يستشفى بدمه، كما كانت العرب تعتقد في دماء الملوك، فهذا استعطاف لا وعيد، أي لا ينبغي
  ذلك أن تفسد مثلي، وهذا كما استعطف الأشعث بن قيس أبا بكر رضي الله عنه بهذا المعنى،
  ويحتمل كلام ثمامة، أنه أراد تحقير أمر نفسه وليذهب عن نفس رسول الله صلى الله عليه
  وسلم المسرة بنيل مثل هذا الأمر العظيم، ويجري ذلك مجرى قول أبي جهل لعبد الله بن مسعود:وهل
  أعمد من رجل قتلتموه؟ ومثله قول الأسير لعمر بن عبد العزيز، حين قال له: لأقتلنك، قال
  إن ذلك لا ينقص من عدد الخزر شيئاً فكأن ثمامة أراد: إن تقتلني تقتل حيواناً حقيراً
  شأنه، كما يقتل كل ذي دم فما بالك تفعل ذلك وتدع الإنعام عليّ؟ فالآية تنظر إلى هذا
  المعنى من جهة أنه حقر عند المؤمنين ما هو عظيم في نفسه تنبيهاً لهم، وأخبر الله تعالى
  في قوله: { وإن يقاتلوكم } الآية، بخبر غيب صححه الوجود، فهي من آيات محمد صلى الله
  عليه وسلم، وفائدة الخبر هي في قوله: { ثم لا ينصرون } أي لا تكون حربهم معكم سجالاً
  وخص { الأدبار } بالذكر دون الظهر تخسيساً للفارّ، وهكذا هو حيث تصرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ضربت } معناه: أثبتت بشدة والتزام مؤكد، وهذا وصف حال تقررت
  على اليهود في أقطار الأرض قبل مجيء الإسلام، قال الحسن: جاء الإسلام وإن المجوس لتجبيهم
  الجزية، وما كانت لهم عزة ومنعة إلا بيثرب وخيبر وتلك الأرض فأزالها الله بالإسلام،
  ولم تبق لهم راية أصلاً في الأرض، و { الذلة } فعلة من الذل { ثقفوا } معناه أخذوا
  وهم بحال المذنب المستحق الإهلاك، ومنه قوله تعالى:</font></font>&#13;\t\t\t<label
