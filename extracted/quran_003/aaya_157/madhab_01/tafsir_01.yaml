  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  قُتِلْتُمْ فِي سَبِيلِ ٱللَّهِ أَوْ مُتُّمْ لَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرَحْمَةٌ
  خَيْرٌ مِّمَّا يَجْمَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخاطب جلّ ثناؤه
  عبـاده المؤمنين يقول لهم: لا تكونوا أيها المؤمنون فـي شكّ من أن الأمور كلها بيد
  الله، وأن إليه الإحياء والإماتة، كما شكّ المنافقون فـي ذلك، ولكن جاهدوا في سبيل
  الله، وقاتلوا أعداء الله على يقين منكم بأنه لا يقتل فـي حرب، ولا يـموت في سفر إلا
  من بلغ أجله وحانت وفـاته. ثم وعدهم علـى جهادهم فـي سبـيـله الـمغفرة والرحمة، وأخبرهم
  أن موتاً فـي سبـيـل الله وقتلاً فـي الله خير لهم مـما يجمعون فـي الدنـيا من حطامها
  ورغيد عيشها الذي من أجله يتثاقلون عن الـجهاد فـي سبـيـل الله ويتأخرون عن لقاء العدوّ.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَلَئِنْ قُتِلْتُمْ فِى سَبِيلِ ٱللَّهِ أَوْ مُتُّمْ لَمَغْفِرَةٌ
  مِّنَ ٱللَّهِ وَرَحْمَةٌ خَيْرٌ مِّمَّا يَجْمَعُونَ }: أي إن الـموت كائن لا بد منه،
  فموت فـي سبـيـل الله أو قتل خير لو علـموا فأيقنوا مـما يجمعون فـي الدنـيا التـي
  لها يتأخرون عن الـجهاد، تـخوّفـاً من الـموت والقتل لـما جمعوا من زهيد الدنـيا وزهادة
  فـي الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما قال الله عزّ وجلّ: { لَمَغْفِرَةٌ
  مِّنَ ٱللَّهِ وَرَحْمَةٌ خَيْرٌ مِّمَّا يَجْمَعُونَ } وابتدأ الكلام: «ولئن متـم
  أو قتلتـم» بحذف جزاء «لئن» لأن فـي قوله: { لَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرَحْمَةٌ
  خَيْرٌ مّمَّا يَجْمَعُونَ } معنى جواز للـجزاء، وذلك أنه وعد خرج مخرج الـخبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام: ولئن قتلتـم فـي سبـيـل الله أو متـم، لـيغفرنّ الله
  لكم ولـيرحمنكم، فدلّ علـى ذلك بقوله: { لَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرَحْمَةٌ خَيْرٌ
  مِّمَّا يَجْمَعُونَ } وجمع مع الدلالة به علـيه الـخبر عن فضل ذلك علـى ما يؤثرونه
  من الدنـيا، وما يجمعون فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض أهل العربـية من أهل البصرة أنه إن قـيـل: كيف يكون: { لَمَغْفِرَةٌ مِّنَ
  ٱللَّهِ وَرَحْمَةٌ } جوابـاً لقوله: { وَلَئِنْ قُتِلْتُمْ فِى سَبِيلِ ٱللَّهِ أَوْ
  مُتُّمْ } فإن القول فـيه أن يقال فـيه: كأنه قال: ولئن متـم أو قتلتـم، فذكر لهم رحمة
  من الله ومغفرة، إذ كان ذلك فـي السبـيـل، فقال: { لَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرَحْمَةٌ
  } يقول: لذلك { خَيْرٌ مِّمَّا تَجْمَعُونَ } يعنـي لتلك الـمغفرة والرحمة خير مـما
  تـجمعون. ودخـلت اللام فـي قوله: { لَمَغْفِرَةٌ مّنَ ٱللَّهِ } لدخولها فـي قوله:
  «ولئن»، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِن نَّصَرُوهُمْ لَيُوَلُّنَّ ٱلأَدْبَـٰرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  12].</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

