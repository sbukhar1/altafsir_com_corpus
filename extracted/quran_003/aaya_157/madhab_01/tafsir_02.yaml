text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوَانِهِمْ إِذَا ضَرَبُواْ
  فِي ٱلأَرْضِ أَوْ كَانُواْ غُزًّى لَّوْ كَانُواْ عِنْدَنَا مَا مَاتُواْ وَمَا قُتِلُواْ
  لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِي قُلُوبِهِمْ وَٱللَّهُ يُحْيِـي وَيُمِيتُ
  وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } * { وَلَئِنْ قُتِلْتُمْ فِي سَبِيلِ ٱللَّهِ
  أَوْ مُتُّمْ لَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرَحْمَةٌ خَيْرٌ مِّمَّا يَجْمَعُونَ }
  * { وَلَئِنْ مُّتُّمْ أَوْ قُتِلْتُمْ لإِلَى ٱلله تُحْشَرُونَ }{ وَقَالُواْ لإِخْوٰنِهِمْ
  } أي لأجل إخوانهم، كقوله تعالى:{ وَقَالَ ٱلَّذِينَ كَفَرُواْ لِلَّذِينَ ءامَنُواْ
  لَوْ كَانَ خَيْراً مَّا سَبَقُونَا إِلَيْهِ }[الأحقاف: 11] ومعنى الأخوّة: اتفاق
  الجنس أو النسب { إِذَا ضَرَبُواْ فِى ٱلأَرْضِ } إذا سافروا فيها وأبعدوا للتجارة
  أو غيرها { أوكَانُواْ اغزى } جمع غاز، كعاف وعفى، كقوله: عفى الحياض أجون. وقرىء بتخفيف
  الزاي على حذف التاء من غزاة. فإن قلت: كيف قيل: { إِذَا ضَرَبُواْ } مع { قَالُواْ
  }؟ قلت: هو على حكاية الحال الماضية، كقولك: حين يضربون في الأرض فإن قلت: ما متعلق
  ليجعل؟ قلت: قالوا،أي قالوا ذلك واعتقدوه ليكون { حَسْرَةً فِى قُلُوبِهِمْ } على أنّ
  اللام مثلها في{ لِيَكُونَ لَهُمْ عَدُوّاً وَحَزَناً }[القصص: 8] أو لا تكونوا، بمعنى:
  لا تكونوا مثلهم في النطق بذلك القول واعتقاده، ليجعله الله حسرة في قلوبهم خاصة ويصون
  منها قلوبكم. فإن قلت: ما معنى إسناد الفعل إلى الله تعالى؟ قلت: معناه أنّ الله عز
  وجل عند اعتقادهم ذلك المعتقد الفاسد يضع الغم والحسرة في قلوبهم، ويضيق صدورهم عقوبة،
  فاعتقاده فعلهم وما يكون عنده من الغم والحسرة وضيق الصدور فعل الله عز وجل كقوله:{ يَجْعَلْ
  صَدْرَهُ ضَيّقاً حَرَجاً كَأَنَّمَا يَصَّعَّدُ فِى ٱلسَّمَاء }[الأنعام: 125] ويجوز
  أن يكون ذلك إشارة إلى ما دلّ عليه النهى، أي لا تكونوا مثلهم ليجعل الله انتفاء كونكم
  مثلهم حسرة في قلوبهم، لأنّ مخالفتهم فيما يقولون ويعتقدون ومضادّتهم، مما يغمهم ويغيظهم
  { وَٱللَّهُ يُحْيىِ وَيُمِيتُ } ردٌّ لقولهم. أي الأمر بيده، قد يحيي المسافر والغازي،
  ويميت المقيم والقاعد كما يشاء. وعن خالد بن الوليد رضي الله عنه أنه قال عند موته:
  مافيّ موضع شبر إلا وفيه ضربة أو طعنة، وها أناذا أموت كما يموت العير فلا نامت أعين
  الجبناء { وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } فلا تكونوا مثلهم. وقرى بالياء، يعني
  الذين كفروا { لَمَغْفِرَةٌ } جواب القسم، وهو سادّ مسدّ جواب الشرط، وكذلك { لإِلَى
  ٱلله تُحْشَرُونَ } كذب الكافرين أوَّلاً في زعمهم أن من سافر من إخوانهم أو غزى لو
  كان في المدينة لما مات، ونهى المسلمين عن ذلك لأنه سبب التقاعد عن الجهاد، ثم قال
  لهم: ولئن تم عليكم ما تخافونه من الهلاك بالموت والقتل في سبيل الله، فإنّ ما تنالونه
  من المغفرة والرحمة بالموت في سبيل الله خير مما تجمعون من الدنيا ومنافعها لو لم تموتوا.
  وعن ابن عباس رضي الله عنهما: خير من طلاع الأرض ذهبة حمراء. وقرىء بالياء، أي يجمع
  الكفار { لإِلَى ٱلله تُحْشَرُونَ } لإلى الله الرحيم الواسع الرحمة، المثيب العظيم
  الثواب تحشرون ولوقوع اسم الله تعالى هذا الموقع مع تقديمه وإدخال اللام على الحرف
  المتصل به، شأن ليس بالخفي. قرىء: «متم» بضم الميم وكسرها، من مات يموت ومات يمات.\r\n\t\t\t\r\n\t\t\t</section>"

