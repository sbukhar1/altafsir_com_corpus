  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ
  ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا
  لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِن الذين كفروا وماتوا وهم كفار } روى أبو صالح عن ابن عباس أن النبي صلى الله عليه
  وسلم لما فتح مكة، دخل من كان من أَصحاب الحارث بن سويد حياً في الإسلام، فنزلت هذه
  الآية فيمن مات منهم كافراً. قال الزجاج: وملء الشيء: مقدار ما يملؤه. قال سيبويه،
  والخليل: والملء بفتح الميم: الفعل، تقول: ملأت الشيء أملؤه ملأً، المصدر بالفتح لا
  غير. والملاءة: التي تلبس ممدودة. والملاوة من الدهر: القطعة الطويلة منه، يقولون:
  ابل جديداً، وتمل حبيباً، أي: عش معه دهراً طويلاً. و { ذهباً } منصوب على التمييز.
  وقال ابن فارس: ربما أُنث الذهب، فقيل: ذهبة، ويجمع على الأذهاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولو افتدى به } قال الفراء: الواو هاهنا قد يستغنى عنها،
  ولو حذفت كان صواباً، كقوله تعالى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وليكونَ من الموقنين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 75] قال الزجاج: هذا غلط،
  لأن فائدة الواو بيِّنة، فليست مما يلقى. قال النحاس: قال أهل النظر من النحويين في
  هذه الآية: الواو ليست مقحمة، وتقديره: فلن يقبل من أحدهم ملء الأرض ذهباً تبرعاً ولو
  افتدى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

