  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ
  ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا
  لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن الكافر
  على ثلاثة أقسام أحدها الذي يتوب عن الكفر توبة صحيحة مقبولة وهو الذي ذكره الله تعالى
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 89 وثانيهما الذي يتوب عن ذلك الكفر توبة فاسدة وهو الذي
  ذكره الله في الآية المتقدمة وقال إنه لن تقبل توبته وثالثهما الذي يموت على الكفر
  من غير توبة ألبتة وهو المذكور في هذه الآية، ثم إنه تعالى أخبر عن هؤلاء بثلاثة أنواع.
  النوع الأول قوله { فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ
  بِهِ } قال الواحدي ملء الشيء قدر ما يملؤه وانتصب { ذَهَبًا } على التفسير، ومعنى
  التفسير أن يكون الكلام تاماً إلا أن يكون مبهماً كقوله عندي عشرون، فالعدد معلوم،
  والمعدود مبهم، فإذا قلت درهماً فسرت العدد، وكذلك إذا قلت هو أحسن الناس فقد أخبرت
  عن حسنه، ولم تبين في ماذا، فإذا قلت وجهاً أو فعلاً فقد بينته ونصبته على التفسير
  وإنما نصبته لأنه ليس له ما يخفضه ولا ما يرفعه فلما خلا من هذين نصب لأن النصب أخف
  الحركات فيجعل كأنه لا عامل فيه قال صاحب «الكشاف» وقرأ الأعمش { ذَهَبَ } بالرفع رداً
  على ملء كما يقال عندي عشرون نفساً رجال. وههنا ثلاثة أسئلة السؤال الأول لم قيل في
  الآية المتقدمة { لَّن تُقْبَلَ } بغير فاء وفي هذه الآية { فَلَن يُقْبَلَ } بالفاء؟.
  الجواب أن دخول الفاء يدل على أن الكلام مبني على الشرط والجزاء، وعند عدم الفاء لم
  يفهم من الكلام كونه شرطا وجزاء، تقول الذي جاءني له درهم، فهذا لا يفيد أن الدرهم
  حصل له بسبب المجيء، وإذا قلت الذي جاءني فله درهم، فهذا لا يفيد أن الدرهم حصل له
  بسبب المجيء فذكر الفاء في هذه الآية يدل على أن عدم قبول الفدية معلل بالموت على الكفر.
  السؤال الثاني ما فائدة الواو في قوله { وَلَوِ ٱفْتَدَىٰ بِهِ }؟. الجواب ذكروا فيه
  وجوهاً الأول قال الزجاج إنها للعطف، والتقدير لو تقرب إلى الله بملء الأرض ذهباً لم
  ينفعه ذلك مع كفره، ولو افتدى من العذاب بملء الأرض ذهباً لم قبل منه، وهذا اختيار
  ابن الأنباري قال وهذا أوكد في التغليظ، لأنه تصريح بنفي القبول من جميع الوجوه الثاني
  { الواو } دخلت لبيان التفصيل بعد الإجمال وذلك لأن قوله { فَلَن يُقْبَلَ مِنْ أَحَدِهِم
  مّلْء ٱلأَرْضِ ذَهَبًا } يحتمل الوجوه الكثيرة، فنص على نفي القبول بجهة الفدية الثالث
  وهو وجه خطر ببالي، وهو أن من غضب على بعض عبيده، فإذا أتحفه ذلك العبد بتحفة وهدية
  لم يقبلها ألبتة إلا أنه قد يقبل منه الفدية، فأما إذا لم يقبل منه الفدية أيضاً كان
  ذلك غاية الغضب، والمبالغة إنما تحصل بتلك المرتبة التي هي الغاية، فحكم تعالى بأنه
  لا يقبل منهم ملء الأرض ذهباً ولو كان واقعاً على سبيل الفداء تنبيهاً على أنه لما
  لم يكن مقبولاً بهذا الطريق، فبأن لا يكون مقبولاً منه بسائر الطرق أولى.</font></font>&#13;\t\t\t<label
