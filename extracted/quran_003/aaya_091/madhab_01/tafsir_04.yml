  فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">السؤال
  الثالث أن من المعلوم أن الكافر لا يملك يوم القيامة نقيراً ولا قطميراً ومعلوم أن
  بتقدير أن يملك الذهب فلا ينفع الذهب ألبتة في الدار الآخرة، فما فائدة قوله { لَنْ
  يُقْبَلَ مِنْ أَحَدِهِم مّلْء ٱلأَرْضِ ذَهَبًا }. الجواب فيه وجهان أحدهما أنهم إذا
  ماتوا على الكفر فلو أنهم كانوا قد أنفقوا في الدنيا ملء الأرض ذهباً لن يقبل الله
  تعالى ذلك منهم، لأن الطاعة مع الكفر لا تكون مقبولة والثاني أن الكلام وقع على سبيل
  الفرض، والتقدير فالذهب كناية عن أعز الأشياء، والتقدير لو أن الكافر يوم القيامة قدر
  على أعز الأشياء ثم قدر على بذله في غاية الكثرة لعجز أن يتوسل بذلك إلى تخليص نفسه
  من عذاب الله، وبالجملة فالمقصود أنهم آيسون من تخليص النفس من العقاب. النوع الثاني
  من الوعيد المذكور في هذه الآية قوله { وَلَهُمْ عَذَابٌ أَلِيمٌ } واعلم أنه تعالى
  لما بيّن أن الكافر لا يمكنه تخليص النفس من العذاب، أردفه بصفة ذلك العذاب، فقال {
  وَلَهُمْ عَذَابٌ أَلِيمٌ } أي مؤلم. النوع الثالث من الوعيد قوله { وَمَا لَهُم مّن
  نَّـٰصِرِينَ } والمعنى أنه تعالى لما بيّن أنه لا خلاص لهم عن هذا العذاب الأليم بسبب
  الفدية، بيّن أيضاً أنه لا خلاص لهم عنه بسبب النصرة والإعانة والشفاعة، ولأصحابنا
  أن يحتجوا بهذه الآية على إثبات الشفاعة وذلك لأنه تعالى ختم تعديد وعيد الكفار بعدم
  النصرة والشفاعة فلو حصل هذا المعنى في حق غير الكافر بطل تخصيص هذا الوعيد بالكفر،
  والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
