  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ
  ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا
  لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المِلء (بالكسر)
  مقدار ما يملأ الشيء، والملء (بالفتح) مصدر ملأت الشيء؛ ويقال: أعطني مِلأَه ومِلأيْه
  وثلاثة أمْلائِه. والواو في { وَلَوِ ٱفْتَدَى بِهِ } قيل: هي مقحمة زائدة؛ المعنى:
  فلن يقبل من أحدهم مِلء الأرض ذهباً لو ٱفتدى به. وقال أهل النظر من النحويين: لا يجوز
  أن تكون الواو مقحمة لأنها تدل على معنى. ومعنى الآية: فلن يقبل من أحدهم ملء الأرض
  ذهباً تبرُّعاً ولو ٱفتدى به. و «ذهباً» نصب على التفسير في قول الفرّاء. قال المفضّل:
  شرط التفسير أن يكون الكلام تامّاً وهو مُبْهَمٌ؛ كقولك عندي عشرون؛ فالعدد معلوم والمعدود
  مبهم؛ فإذا قلت درهماً فسّرت. وإنما نصب التمييز لأنه ليس له ما يخفضه ولا ما يرفعه،
  وكان النصب أخف الحركات فجُعِل لكل ما لا عامل فيه. وقال الكسائيّ: نصب على إضمار مِنْ،
  أي من ذهب؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَو عَدْلُ ذٰلِكَ صِيَاماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 95] أي من صيام. وفي البخاريّ
  ومسلم عن قتادة عن أنس بن مالك أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يجاء بالكافر يوم القيامة فيقال
  له أرأيت لو كان لك ملء الأرض ذهباً أكنت تفتدي به فيقول نعم فيقال له قد كنت سئلت
  ما هو أيسر من ذلك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لفظ
  البخاري. وقال مسلم بدل «قد كنت؛ كذبتَ، قد سُئلتَ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

