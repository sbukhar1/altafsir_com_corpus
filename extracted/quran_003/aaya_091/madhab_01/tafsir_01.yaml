  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ
  ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا
  لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: { إِنَّ ٱلَّذِينَ كَفَرُواْ } أي جحدوا نبوّة مـحمد صلى الله عليه وسلم، ولـم
  يصدّقوا به، وبـما جاء به من عند الله من أهل كل ملة يهودها ونصاراها ومـجوسها وغيرهم.
  { وَمَاتُواْ وَهُمْ كُفَّارٌ } يعنـي: وماتوا علـى ذلك من جحود نبوّته، وجحود ما جاء
  به. { فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ
  } يقول: فلن يقبل مـمن كان بهذه الصفة فـي الآخرة جزاء ولا رشوة علـى ترك عقوبته علـى
  كفره، ولا جعل علـى العفو عنه، ولو كان له من الذهب قدر ما يـملأ الأرض من مشرقها إلـى
  مغربها، فَرَشَا وجزى علـى ترك عقوبته وفـي العفو عنه علـى كفره عوضاً مـما الله مـحلّ
  به من عذابه، لأن الرشوة إنـما يقبلها من كان ذا حاجة إلـى ما رُشي، فأما من له الدنـيا
  والآخرة، فكيف يقبل الفدية، وهو خلاق كل فدية افتدى بها مفتد عن نفسه أو غيره؟ وقد
  بـينا أن معنى الفدية؛ العوض والـجزاء من الـمفتدى منه بـما أغنى عن إعادته فـي هذا
  الـموضع. ثم أخبر عزّ وجلّ عما لهم عنده، فقال: { أُوْلَـٰئِكَ } يعنـي: هؤلاء الذين
  كفروا وماتوا وهم كفـار، { لَهُمْ عَذَابٌ أَلِيمٌ } يقول: لهم عند الله فـي الآخرة
  عذاب موجع، { وَمَا لَهُم مّن نَّـٰصِرِينَ } يعنـي: وما لهم من قريب ولا حميـم ولا
  صديق ينصره، فـيستنقذه من الله ومن عذابه، كما كانوا ينصرونه فـي الدنـيا علـى من حاول
  أذاه ومكروهه. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: ثنا أنس بن مالك، أن نبـيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يُجاءُ بـالكافر يَوْمَ القِـيامَةِ
  فـيُقالُ لَهُ: أرأيْتَ لَوْ كانَ لَكَ مِلْءُ الأرْضِ ذَهَبـاً، أكُنْتَ مُفْتَدِياً
  بِهِ؟ فَـيَقُولُ نَعَمْ، قال: فَـيُقالُ لَقَدْ سُئِلْتَ ما هُوَ أيْسَرُ مِنْ ذَلِكَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فذلك
  قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ
  أَحَدِهِم مّلْء ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن، قوله: { إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء
  ٱلأَرْضِ ذَهَبًا } قال: هو كل كافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونصب
  قوله «ذهبـاً» علـى الـخروج من الـمقدار الذي قبله والتفسير منه، وهو قوله: «ملء الأرض»،
  كقول القائل: عندي قدر زقًّ سمناً وقدر رطل عسلاً، فـالعسل مبـين به ما ذكر من الـمقدار،
  وهو نكرة منصوبة علـى التفسير للـمقدار والـخروج منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  نـحويو البصرة، فإنهم زعموا أنه نصب الذهب لاشتغال الـملء بـالأرض، ومـجيء الذهب بعدهما،
  فصار نصبها نظير نصب الـحال، وذلك أن الـحال يجيء بعد فعل قد شغل بفـاعله فـينصب، كما
  ينصب الـمفعول الذي يأتـي بعد الفعل الذي قد شغل بفـاعله، قالوا: ونظير قوله: { مِّلْءُ
  ٱلأَرْضِ ذَهَبًا } فـي نصب الذهب فـي الكلام: لـي مثلك رجلاً، بـمعنى: لـي مثلك من
  الرجال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
