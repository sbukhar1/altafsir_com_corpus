text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ }يعنـي بذلك جلّ ثناؤه: { إِنَّ ٱلَّذِينَ كَفَرُواْ } أي جحدوا نبوّة
  مـحمد صلى الله عليه وسلم، ولـم يصدّقوا به، وبـما جاء به من عند الله من أهل كل ملة
  يهودها ونصاراها ومـجوسها وغيرهم. { وَمَاتُواْ وَهُمْ كُفَّارٌ } يعنـي: وماتوا علـى
  ذلك من جحود نبوّته، وجحود ما جاء به. { فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء ٱلأَرْضِ
  ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ } يقول: فلن يقبل مـمن كان بهذه الصفة فـي الآخرة جزاء
  ولا رشوة علـى ترك عقوبته علـى كفره، ولا جعل علـى العفو عنه، ولو كان له من الذهب
  قدر ما يـملأ الأرض من مشرقها إلـى مغربها، فَرَشَا وجزى علـى ترك عقوبته وفـي العفو
  عنه علـى كفره عوضاً مـما الله مـحلّ به من عذابه، لأن الرشوة إنـما يقبلها من كان
  ذا حاجة إلـى ما رُشي، فأما من له الدنـيا والآخرة، فكيف يقبل الفدية، وهو خلاق كل
  فدية افتدى بها مفتد عن نفسه أو غيره؟ وقد بـينا أن معنى الفدية؛ العوض والـجزاء من
  الـمفتدى منه بـما أغنى عن إعادته فـي هذا الـموضع. ثم أخبر عزّ وجلّ عما لهم عنده،
  فقال: { أُوْلَـٰئِكَ } يعنـي: هؤلاء الذين كفروا وماتوا وهم كفـار، { لَهُمْ عَذَابٌ
  أَلِيمٌ } يقول: لهم عند الله فـي الآخرة عذاب موجع، { وَمَا لَهُم مّن نَّـٰصِرِينَ
  } يعنـي: وما لهم من قريب ولا حميـم ولا صديق ينصره، فـيستنقذه من الله ومن عذابه،
  كما كانوا ينصرونه فـي الدنـيا علـى من حاول أذاه ومكروهه. وقد:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قال: ثنا أنس بن مالك، أن نبـيّ الله صلى الله عليه
  وسلم كان يقول: \" يُجاءُ بـالكافر يَوْمَ القِـيامَةِ فـيُقالُ لَهُ: أرأيْتَ لَوْ
  كانَ لَكَ مِلْءُ الأرْضِ ذَهَبـاً، أكُنْتَ مُفْتَدِياً بِهِ؟ فَـيَقُولُ نَعَمْ،
  قال: فَـيُقالُ لَقَدْ سُئِلْتَ ما هُوَ أيْسَرُ مِنْ ذَلِكَ \" ، فذلك قوله: { إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء
  ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ }.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر
  الـحنفـي، قال: ثنا عبـاد، عن الـحسن، قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ
  وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء ٱلأَرْضِ ذَهَبًا } قال: هو كل
  كافر.ونصب قوله «ذهبـاً» علـى الـخروج من الـمقدار الذي قبله والتفسير منه، وهو قوله:
  «ملء الأرض»، كقول القائل: عندي قدر زقًّ سمناً وقدر رطل عسلاً، فـالعسل مبـين به ما
  ذكر من الـمقدار، وهو نكرة منصوبة علـى التفسير للـمقدار والـخروج منه.وأما نـحويو
  البصرة، فإنهم زعموا أنه نصب الذهب لاشتغال الـملء بـالأرض، ومـجيء الذهب بعدهما، فصار
  نصبها نظير نصب الـحال، وذلك أن الـحال يجيء بعد فعل قد شغل بفـاعله فـينصب، كما ينصب
  الـمفعول الذي يأتـي بعد الفعل الذي قد شغل بفـاعله، قالوا: ونظير قوله: { مِّلْءُ
  ٱلأَرْضِ ذَهَبًا } فـي نصب الذهب فـي الكلام: لـي مثلك رجلاً، بـمعنى: لـي مثلك من
  الرجال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ
  كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ
  بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن نَّاصِرِينَ }وزعموا أن
  نصب الرجل لاشتغال الإضافة بـالاسم، فنصب كما ينصب الـمفعول به لاشتغال الفعل بـالفـاعل،
  وأدخـلت الواو فـي قوله: { وَلَوِ ٱفْتَدَىٰ بِهِ } لـمـحذوف من الكلام بعده دلّ علـيه
  دخول الواو، كالواو فـي قوله:{ وَلِيَكُونَ مِنَ ٱلْمُوقِنِينَ }[الأنعام: 75]. وتأويـل
  الكلام: ولـيكون من الـموقنـين، أريناه ملكوت السموات والأرض، فكذلك ذلك فـي قوله:
  { وَلَوِ ٱفْتَدَىٰ بِهِ } ، ولو لـم يكن فـي الكلام واو، لكان الكلام صحيحاً، ولـم
  يكن هنالك متروك وكان: فلن يقبل من أحدهم ملء الأرض ذهبـاً لو افتدى به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

