  لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وزعموا
  أن نصب الرجل لاشتغال الإضافة بـالاسم، فنصب كما ينصب الـمفعول به لاشتغال الفعل بـالفـاعل،
  وأدخـلت الواو فـي قوله: { وَلَوِ ٱفْتَدَىٰ بِهِ } لـمـحذوف من الكلام بعده دلّ علـيه
  دخول الواو، كالواو فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِيَكُونَ مِنَ ٱلْمُوقِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 75]. وتأويـل الكلام:
  ولـيكون من الـموقنـين، أريناه ملكوت السموات والأرض، فكذلك ذلك فـي قوله: { وَلَوِ
  ٱفْتَدَىٰ بِهِ } ، ولو لـم يكن فـي الكلام واو، لكان الكلام صحيحاً، ولـم يكن هنالك
  متروك وكان: فلن يقبل من أحدهم ملء الأرض ذهبـاً لو افتدى به.</font></font><font class=\"TextResultArabic\"><font
