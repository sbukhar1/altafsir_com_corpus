  قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل يأمرون بالمعروف يعني بتوحيد الله تعالى والإيمان بمحمد صلى الله
  عليه وسلم وينهون عن المنكر يعني عن الشرك وعن كتم صفة محمد صلى الله عليه وسلم { ويسارعون
  في الخيرات } أي يبادرون إليها خوف الفوت وذلك أن من رغب في أمر سارع إليه وقام به
  غير متوان عنه وقيل يسارعون في الخيرات غير متثاقلين ولا كسالى { وأولئك } إشارة إلى
  الموصوفين بما وصفوا به { من الصالحين } أي من جملة الصالحين الذين صلحت أحوالهم عند
  الله عز وجل ورضي عنهم واستحقوا ثناءه عليهم، وذلك لأن الصلاح ضد الفساد فإذا حصل الصلاح
  للإنسان فقد حصل له أعلى الدرجات وأكمل المقامات وقيل يحتمل أن يراد بالصالحين المسلمون
  والمعنى أولئك الذين تقدم وصفهم من جملة المسلمين.</font></font><font class=\"TextResultArabic\"><font
