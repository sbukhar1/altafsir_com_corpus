  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { ليسوا سواء } قال ابن عباس: لما أسلم عبدالله بن سلام وأصحابه قالت أحبار اليهود
  ما آمن محمد صلى الله عليه وسلم إلا شرارنا ولولا ذلك ما تركوا دين آبائهم فأنزل الله
  تعالى هذه الآية وفي وقوله: { ليسوا سواء } قولان أحدهما أنه كلام تام يوقف عليه والمعنى
  أهل الكتاب الذي سبق ذكرهم منهم المؤمنون وأكثرهم الفاسقون ليسوا سواء، وقيل معناه
  لا يستوي اليهود وأمة محمد صلى الله عليه وسلم القائمة بأمر الله الثابتة على الحق.
  والقول الثاني أن قوله: { ليسوا سواء } متعلق بما بعده ولا يوقف عليه وقوله: { من أهل
  الكتاب أمة قائمة } فيه اختصار وإضمار والتقدير ليسوا سواء من أهل الكتاب أمة قائمة
  ومنهم أمة مذمومة غير قائمة فترك ذكر الأمة الأخرى اكتفاء بذكر أحد الفريقين وهذا على
  مذهب العرب أن ذكر أحد الضدين يغني عن ذكر الآخر قال أبو ذؤيب:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دعاني إليها القلب إني امرؤ لها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مطيع فلا
  أدري أرشد طلابها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد أم غير رشد فاكتفى بذكر أحد الرشدين دون الآخر. وقال الزّجاج:
  لا حاجة إلى إضمار الأمة المذمومة لأنه قد جرى ذكر أهل الكتاب بقوله: كانوا يكفرون
  بآيات الله ويقتلون الأنبياء بغير حق فأعلم الله أن منهم أمة قائمة فلا حاجة بنا إلى
  أن نقول وأمة غير قائمة إنما ابتدأ فعل الأكثر منهم وهو الكفر والمشاقة، ثم ذكر من
  كان مبايناً لهم في فعلهم فقال: \" ليسوا سواء من أهل الكتاب أمة قائمة \" قال ابن
  عباس: قائمة أي مهدية قائمة على أمر الله تعالى لم يضعوه ولم يتركوه، وقيل قائمة أي
  عادلة وقيل قائمة على كتاب الله عز وجل وحدوده وقيل: قائمة في الصلاة { يتلون آيات
  الله } أي يقرؤون كتاب الله عز وجل: { آناء الليل } يعني ساعاته { وهم يسجدون } يعني
  يصلون، عبر بالسجود عن الصلاة لأن التلاوة لا تكون في السجود وقيل: هي صلاة التهجد
  بالليل وقيل هي صلاة العشاء لأن اليهود لا يصلونها وقيل يحتمل أنه أراد بالسجود الخضوع
  والخشوع لأن العرب تسمي الخشوع سجوداً وقال عطاء في قوله تعالى: { ليسوا سواء من أهل
  الكتاب أمة قائمة } يريد أربعين رجلاً من أهل نجران من العرب واثنين وثلاثين من الحبشة
  وثمانية من الروم كانوا على دين عيسى عليه الصلاة والسلام وصدقوا بمحمد صلى الله عليه
  وسلم وآمنوا به وكانوا عدة نفر من الأنصار منهم أسعد بن زرارة والبراء بن معرور ومحمد
  بن مسلمة وأبو قيس صرمة بن أنس كانوا قبل الإسلام موحدين يغتسلون من الجنابة ويقومون
  بما عرفوا من شرائع الحنيفية حتى جاءهم الله عز وجل بالنبي صلىالله عليه وسلم فآمنوا
  به وصدقوه، ثم وصفهم الله تعالى بصفات ما كانت في اليهود فقال: { يؤمنون بالله واليوم
  الآخر } وذلك لأن إيمان أهل الكتاب فيه شرك ويصفون اليوم الآخر بغير ما يصفه المؤمنون،
  وقيل إن الإيمان بالله يسلتزم الإيمان بجميع أنبيائه ورسله واليهود يؤمنون ببعض الأنبياء
  ويكفرون ببعض والإيمان باليوم الآخر يستلزم الحذر من فعل المعاصي واليهود لا يحترزون
  منها فلم يحصل الإيمان الخالص بالله واليوم الآخر { ويأمرون بالمعروف وينهون عن المنكر
  } يعني غير مداهنين كما يداهن اليهود بعضهم بعضاً.</font></font>&#13;\t\t\t<label
