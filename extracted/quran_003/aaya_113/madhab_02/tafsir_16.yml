  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَيْسُواْ سَوَآءً
  } لما أسلم عبد الله بن سلام مع جماعة قالت أحبار اليهود: ما آمن بمحمد إلا شرارنا
  فنزلت. { قَآئِمَةٌ } عادلة أو قائمة بطاعة الله، أو ثابتة على أمره. { ءَانَآءَ الَّيْلِ
  } ساعاته، أو جوفه، يريد صلاة العتمة، أو الصلاة بين المغرب والعشاء. { وَهُمْ يَسْجُدُونَ
  } في الصلاة أو عبّر عن الصلاة بالسجود، أو أراد وهم مع ذلك يسجدون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
