  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى {
  ليسوا سواءً } ، في سبب نزولها قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن النبي صلى الله عليه وسلم، احتبس عن صلاة العشاء ليلةً حتى ذهب ثلث الليل، ثم جاء
  فبشرهم، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إِنه لا يصلي هذه الصلاة أحدٌ من أهل الكتاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت هذه الآية، قاله ابن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه لما أسلم ابن سلاَّم في جماعة من اليهود، قال أحبارهم: ما آمن بمحمد إلا أشرارنا،
  فنزلت هذه الآية، قاله ابن عباس، ومقاتل. وفي معنى الآية قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: ليس أمة محمد واليهود سواء، هذا قول ابن مسعود، والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: ليس اليهود كلهم سواء، بل فيهم من هو قائم بأمر الله، هذا
  قول ابن عباس، وقتادة. وقال الزجاج: الوقف التام { ليسوا سواءً } أي: ليس أهل الكتاب
  متساوين. وفي معنى «قائمة» ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها الثابتة على أمر الله، قاله ابن عباس، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها العادلة، قاله الحسن، ومجاهد، وابن جريج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها المستقيمة، قاله أبو عيبد، والزجاج. قال الفراء: ذكر أمة واحدة ولم يذكر بعدها
  أخرى، والكلام مبني على أخرى، لأن «سواءً» لا بد لها من اثنين، وقد تستجيز العرب إضمار
  أحد الشيئين إذا كان في الكلام دليل عليه. قال أبو ذؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عصيت إِليها القلب إني لأمرِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سميعٌ فما
  أدري أرشد طلابها؟!</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يقل: أم لا، ولا أم غيّ، لأن الكلام معروف المعنى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما أدري إذا يمَّمت أرضاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أريدُ الخيرَ
  أيُّهما يليني</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أأَلخيرَ الذي أنا أبتغيهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أم الشرَّ الذي هو يبتغيني</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أمَّن
  هو قانت آناءَ الليل ساجداً وقائماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 9] ولم يذكر ضده، لأن في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قل هي يستوي الذين يعلمون والذين لا يعلمون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  9]. دليلاً على ما أضمر من ذلك، وقد رد هذا القول الزجاج، فقال: قد جرى ذكر أهل الكتاب
  في قوله تعالى: { كانوا يكفرون بآيات الله، ويقتلون الأنبياء بغير حق } فأعلم الله
  أن منهم أمة قائمة. فما الحاجة إلى أن يقال: وأمة غير قائمة؟ وإنما بدأ بذكر فعل الأكثر
  منهم، وهو الكفر والمشاقة، فذكر من كان منهم مبايناً لهؤلاء. قال: و «آناء الليل» ساعاته،
  وواحد الآناء: إنى. قال ابن فارس: يقال: مضى من الليل إني، وإتيان، والجمع: الآناء.
  واختلف المفسرون: هل هذه الآناء معينة من الليل أم لا؟ على قولين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها معينة، ثم فيها ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها صلاة العشاء، قاله ابن مسعود، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها ما بين المغرب والعشاء، رواه سفيان عن منصور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  جوف الليل، قاله السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها ساعات الليل من غير
  تعيين، قاله قتادة في آخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { وهم يسجدون } قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه كناية عن الصلاة، قاله مقاتل، والفراء، والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه السجود المعروف، وليس المراد أنهم يتلون في حال السجود، ولكنهم جمعوا الأمرين،
  التلاوة والسجود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

