  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني أن يكون المراد بأهل الكتاب كل من أوتي الكتاب من أهل
  الأديان، وعلى هذا القول يكون المسلمون من جملتهم، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ أَوْرَثْنَا ٱلْكِتَـٰبَ ٱلَّذِينَ
  ٱصْطَفَيْنَا مِنْ عِبَادِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فاطر 32 ومما يدل على هذا ما روى
  ابن مسعود أن النبي صلى الله عليه وسلم أخر صلاة العشاء ثم خرج إلى المسجد، فإذا الناس
  ينتظرون الصلاة، فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أما إنه ليس من أهل الأديان أحد يذكر الله تعالى هذه الساعة غيركم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ هذه الآية، قال القفال رحمه
  الله ولا يبعد أن يقال أولئك الحاضرون كانوا نفراً من مؤمني أهل الكتاب، فقيل ليس يستوي
  من أهل الكتاب هؤلاء الذين آمنوا بمحمد صلى الله عليه وسلم فأقاموا صلاة العتمة في
  الساعة التي ينام فيها غيرهم من أهل الكتاب الذين لم يؤمنوا، ولم يبعد أيضاً أن يقال
  المراد كل من آمن بمحمد صلى الله عليه وسلم فسماهم الله بأهل الكتاب، كأنه قيل أولئك
  الذين سموا أنفسهم بأهل الكتاب حالهم وصفتهم تلك الخصال الذميمة والمسلمون الذين سماهم
  الله بأهل الكتاب حالهم وصفتهم هكذا، يستويان؟ فيكون الغرض من هذه الآية تقرير فضيلة
  أهل الإسلام تأكيداً لما تقدم من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 110 وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَمَن كَانَ مُؤْمِناً كَمَن كَانَ فَاسِقاً لاَّ يَسْتَوُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">السجدة
  18  ثم اعلم أنه تعالى مدح الأمة المذكورة في هذه الآية بصفات ثمانية. الصفة الأولى
  أنها قائمة وفيها أقوال الأول أنها قائمة في الصلاة يتلون آيات الله آناء الليل فعبّر
  عن تهجدهم بتلاوة القرآن في ساعات الليل وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَالَّذِينَ يِبِيتُونَ لِرَبّهِمْ
  سُجَّداً وَقِيَـٰماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 64 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ
  أَدْنَىٰ مِن ثُلُثَىِ ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المزمل 20 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُمِ
  ٱلَّيْلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المزمل 2 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُومُواْ لِلَّهِ قَـٰنِتِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  238 والذي يدل على أن المراد من هذا القيام في الصلاة قوله { وَهُمْ يَسْجُدُونَ }
  والظاهر أن السجدة لا تكون إلا في الصلاة. والقول الثاني في تفسير كونها قائمة أنها
  ثابتة على التمسك بالدين الحق ملازمة له غير مضطربة في التمسك به كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  مَا دُمْتَ عَلَيْهِ قَائِمًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 75 أي ملازماً للاقتضاء
  ثابتاً على المطالبة مستقصياً فيها، ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَائِمَاً بِٱلْقِسْطِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 18. وأقول إن هذه الآية دلّت على كون المسلم قائماً بحق العبودية وقوله { قَائِمَاً
  بِٱلْقِسْطِ } يدل على أن المولى قائم بحق الربوبية في العدل والإحسان فتمت المعاهدة
