  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى اعلم أن في قوله { لَيْسُواْ سَوَاء
  } قولين أحدهما أن قوله { لَيْسُواْ سَوَاء } كلام تام، وقوله { مّنْ أَهْلِ ٱلْكِتَـٰبِ
  أُمَّةٌ قَائِمَةٌ } كلام مستأنف لبيان قوله { لَيْسُواْ سَوَاء } كما وقع قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَأْمُرُونَ
  بِٱلْمَعْرُوفِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 110 بياناً لقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 110 والمعنى أن أهل الكتاب الذين سبق ذكرهم ليسوا سواء، وهو تقرير لما تقدم من
  قوله { مّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ } ، ثم ابتدأ فقال {
  مّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } وعلى هذا القول احتمالان أحدهما أنه لما
  قال { مّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } كان تمام الكلام أن يقال ومنهم
  أمة مذمومة، إلا أنه أضمر ذكر الأمة المذمومة على مذهب العرب من أن ذكر أحد الضدين
  يغني عن ذكر الضد الآخر وتحقيقه أن الضدين يعلمان معاً، فذكر أحدهما يستقل بإفادة العلم
  بهما، فلا جرم يحسن إهمال الضد الآخر. قال أبو ذؤيب</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">دعاني إليها القلب إني لامرؤ   مطيع فلا
  أدري أرشد طلابها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد أم غي فاكتفى بذكر الرشد عن ذكر الغي، وهذا قول الفراء وابن الأنباري،
  وقال الزجاج لا حاجة إلى إضمار الأمة المذمومة، لأن ذكر الأمة المذمومة قد جرى فيما
  قبل هذه الآيات فلا حاجة إلى إضمارها مرة أخرى، لأنا قد ذكرنا أنه لما كان العلم بالضدين
  معاً كان ذكر أحدهما مغنياً عن ذكر الآخر، وهذا كما يقال زيد وعبد الله لا يستويان
  زيد عاقل ديّن زكي، فيغني هذا عن أن يقال وعبد الله ليس كذلك، فكذا ههنا لما تقدم قوله
  { لَيْسُواْ سَوَاء } أغنى ذلك عن الإضمار. والقول الثاني أن قوله { لَيْسُواْ سَوَاء
  } كلام غير تام ولا يجوز الوقف عنده، بل هو متعلق بما بعده، والتقدير ليسوا سواء من
  أهل الكتاب أمة قائمة وأمة مذمومة، فأمة رفع بليس وإنما قيل { لَّيْسُواْ } على مذهب
  من يقول أكلوني البراغيث، وعلى هذا التقدير لا بد من إضمار الأمة المذمومة وهو اختيار
  أبي عبيدة إلا أن أكثر النحويين أنكروا هذا القول لاتفاق الأكثرين على أن قوله أكلوني
  البراغيث وأمثالها لغة ركيكة، والله أعلم. المسألة الثانية يقال فلان وفلان سواء، أي
  متساويان وقوم سواء، لأنه مصدر لا يثنى ولا يجمع ومضى الكلام في { سَوَآء } في أول
  سورة البقرة. المسألة الثالثة في المراد بأهل الكتاب قولان الأول وعليه الجمهور أن
  المراد منه الذين آمنوا بموسى وعيسى عليهما السلام، روي أنه لما أسلم عبد الله بن سلاّم
  وأصحابه قال لهم بعض كبار اليهود لقد كفرتم وخسرتم، فأنزل الله تعالى لبيان فضلهم هذه
  الآية، وقيل إنه تعالى لما وصف أهل الكتاب في الآية المتقدمة بالصفات المذمومة ذكر
  هذه الآية لبيان أن كل أهل الكتاب ليسوا كذلك، بل فيهم من يكون موصوفاً بالصفات الحميدة
  والخصال المرضية، قال الثوري بلغني أنها نزلت في قوم كانوا يصلون ما بين المغرب والعشاء،
  وعن عطاء أنها نزلت في أربعين من أهل نجران واثنين وثلاثين من الحبشة وثلاثة من الروم
  كانوا على دين عيسى وصدقوا بمحمد عليه الصلاة والسلام.</font></font>&#13;\t\t\t<label
