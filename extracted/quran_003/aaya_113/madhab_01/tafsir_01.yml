  قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآيات الثلاث، نزلت فـي جماعة من الـيهود أسلـموا، فحسن إسلامهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن محمد، عن عكرمة أو عن سعيد بن جبـير، عن ابن
  عبـاس، قال: لـما أسلـم عبد الله بن سلام، وثعلبة بن سعية، وأسيد بن سعية، وأسد بن
  عبـيد، ومن أسلـم من يهود معهم، فآمنوا وصدّقوا ورغبوا فـي الإسلام ومنـحوا فـيه، قالت:
  أحبـار يهود وأهل الكفر منهم: ما آمن بـمـحمد ولا تبعه إلا أشرارنا، ولو كانوا من خيارنا
  ما تركوا دين آبـائهم، وذهبوا إلـى غيره، فأنزل الله عزّ وجلّ فـي ذلك من قولهم: {
  لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ يَتْلُونَ ءايَـٰتِ
  ٱللَّهِ } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُوْلَـئِكَ مِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 114].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي
  مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن
  عبـاس، بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ
  }... الآية، يقول: لـيس كل القوم هلك، قد كان لله فـيهم بقـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  { أُمَّةٌ قَائِمَةٌ }: عبد الله بن سلام، وثعلبة بن سلام أخوه، وسعية ومبشر، وأسيد
  وأسد ابنا كعب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: لـيس أهل
  الكتاب وأمة مـحمد القائمة بحقّ الله سواء عند الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن الـحسن بن يزيد العجلـي، عن عبد الله بن مسعود أنه كان يقول فـي قوله: {
  لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } قال: لا يستوي أهل
  الكتاب، وأمة مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { لَيْسُواْ
  سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }... الآية، يقول: لـيس هؤلاء
  الـيهود كمثل هذه الأمة التـي هي قائمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا أن أولـى القولـين بـالصواب فـي ذلك قول من قال: قد تـمت القصة عند قوله: { لَيْسُواْ
  سَوَاءً } عن إخبـار الله بأمر مؤمنـي أهل الكتاب، وأهل الكفر منهم، وأن قوله: { مِّنْ
  أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }. خبر مبتدأ عن مدح مؤمنـيهم، ووصفهم بصفتهم،
  علـى ما قاله ابن عبـاس وقتادة وابن جريج. ويعنـي جلّ ثناؤه بقوله: { أُمَّةٌ قَائِمَةٌ
  }: جماعة ثابتة علـى الـحقّ. وقد دللنا علـى معنى الأمة فـيـما مضى بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما القائمة، فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم:
  معناها: العادلة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: {
  أُمَّةٌ قَائِمَةٌ } قال: عادلة.</font></font>&#13;\t\t\t<label disabled=\"true\"
