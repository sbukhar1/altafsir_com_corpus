  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ
  ثناؤه: { لَيْسُواْ سَوَاء } لـيس فريقا أهل الكتاب، أهل الإيـمان منهم والكفر سواء،
  يعنـي بذلك: أنهم غير متساوين، يقول: لـيسوا متعادلـين، ولكنهم متفـاوتون فـي الصلاح
  والفساد والـخير والشرّ. وإنـما قـيـل: لـيسوا سواء، لأن فـيه ذكر الفريقـين من أهل
  الكتاب اللذين ذكرهما الله فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ ءامَنَ أَهْلُ ٱلْكِتَـٰبِ
  لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 110] ثم أخبر جلّ ثناؤه عن حال الفريقـين عنده، الـمؤمنة منهما والكافرة، فقال:
  { لَيْسُواْ سَوَاء }: أي لـيس هؤلاء سواء، الـمؤمنون منهم والكافرون. ثم ابتدأ الـخبر
  جلّ ثناؤه عن صفة الفرقة الـمؤمنة من أهل الكتاب ومدحهم، وأثنى علـيهم بعد ما وصف الفرقة
  الفـاسقة منهم بـما وصفها به من الهلع ونَـخْب الـجَنان، ومـحالفة الذلّ والصغار، وملازمة
  الفـاقة والـمسكنة، وتـحمل خزي الدنـيا وفضيحة الآخرة، فقال: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ
  أُمَّةٌ قَائِمَةٌ يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ وَهُمْ يَسْجُدُونَ
  }... الآيات الثلاث، إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 115] فقوله: «أمة قائمة» مرفوعة بقوله: «من أهل الكتاب».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد توهم جماعة من نـحويـي الكوفة والبصرة والـمقدّمين منهم فـي صناعتهم،
  أن ما بعد سواء فـي هذا الـموضع من قوله: { أُمَّةٌ قَائِمَةٌ } ترجمة عن سواء، وتفسير
  عنه بـمعنى: لا يستوي من أهل الكتاب أمة قائمة يتلون آيات الله آناء اللـيـل، وأخرى
  كافرة، وزعموا أن ذكر الفرقة الأخرى ترك اكتفـاء بذكر إحدى الفرقتـين، وهي الأمة القائمة،
  ومثّلوه بقول أبـي ذؤيب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَصَيْتُ إلَـيْها القَلْبَ إنـي لأمْرِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَمِيعٌ فَما أدْرِي أرُشْدٌ طِلابُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولـم يقل: «أم غير رشد» اكتفـاء
  بقوله: «أرشد» من ذكر «أم غير رشد». وبقول الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أزَالُ فلا أدْري أهَمٌّ هَمَـمْتَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وذو الهَمّ
  قِدْماً خاشِعٌ مُتَضَائِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو مع ذلك عندهم خطأ قول القائل الـمريد أن يقول: سواء أقمت أم قعدت،
  سواء أقمت حتـى يقول أم قعدت، وإنـما يجيزون حذف الثانـي فـيـما كان من الكلام مكتفـياً
  بواحد دون ما كان ناقصاً عن ذلك، وذلك نـحو ما أبـالـي أو ما أدري، فأجازوا فـي ذلك
  ما أبـالـي أقمت، وهم يريدون: ما أبـالـي أقمت أم قعدت، لاكتفـاء ما أبـالـي بواحد،
  وكذلك فـي ما أدري، وأبوا الإجازة فـي سواء من أجل نقصانه، وأنه غير مكتف بواحد، فأغفلوا
  فـي توجيههم قوله: { لَيْسُواْ سَوَاءٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ
  } علـى ما حكينا عنهم إلـى ما وجهوه إلـيه مذاهبهم فـي العربـية، إذ أجازوا فـيه من
  الـحذف ما هو غير جائز عندهم فـي الكلام مع سواء، وأخطأوا تأويـل الآية، فسواء فـي
  هذا الـموضع بـمعنى التـمام والاكتفـاء، لا بـالـمعنى الذي تأوله من حكينا قوله. وقد
  ذكر أن قوله: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }.</font></font>&#13;\t\t\t<label
