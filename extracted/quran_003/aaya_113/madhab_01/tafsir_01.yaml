text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسُواْ سَوَآءً
  مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ
  وَهُمْ يَسْجُدُونَ }يعنـي بقوله جلّ ثناؤه: { لَيْسُواْ سَوَاء } لـيس فريقا أهل الكتاب،
  أهل الإيـمان منهم والكفر سواء، يعنـي بذلك: أنهم غير متساوين، يقول: لـيسوا متعادلـين،
  ولكنهم متفـاوتون فـي الصلاح والفساد والـخير والشرّ. وإنـما قـيـل: لـيسوا سواء، لأن
  فـيه ذكر الفريقـين من أهل الكتاب اللذين ذكرهما الله فـي قوله:{ وَلَوْ ءامَنَ أَهْلُ
  ٱلْكِتَـٰبِ لَكَانَ خَيْراً لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَـٰسِقُونَ }[آل
  عمران: 110] ثم أخبر جلّ ثناؤه عن حال الفريقـين عنده، الـمؤمنة منهما والكافرة، فقال:
  { لَيْسُواْ سَوَاء }: أي لـيس هؤلاء سواء، الـمؤمنون منهم والكافرون. ثم ابتدأ الـخبر
  جلّ ثناؤه عن صفة الفرقة الـمؤمنة من أهل الكتاب ومدحهم، وأثنى علـيهم بعد ما وصف الفرقة
  الفـاسقة منهم بـما وصفها به من الهلع ونَـخْب الـجَنان، ومـحالفة الذلّ والصغار، وملازمة
  الفـاقة والـمسكنة، وتـحمل خزي الدنـيا وفضيحة الآخرة، فقال: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ
  أُمَّةٌ قَائِمَةٌ يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ وَهُمْ يَسْجُدُونَ
  }... الآيات الثلاث، إلـى قوله:{ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ }[آل عمران: 115]
  فقوله: «أمة قائمة» مرفوعة بقوله: «من أهل الكتاب».وقد توهم جماعة من نـحويـي الكوفة
  والبصرة والـمقدّمين منهم فـي صناعتهم، أن ما بعد سواء فـي هذا الـموضع من قوله: {
  أُمَّةٌ قَائِمَةٌ } ترجمة عن سواء، وتفسير عنه بـمعنى: لا يستوي من أهل الكتاب أمة
  قائمة يتلون آيات الله آناء اللـيـل، وأخرى كافرة، وزعموا أن ذكر الفرقة الأخرى ترك
  اكتفـاء بذكر إحدى الفرقتـين، وهي الأمة القائمة، ومثّلوه بقول أبـي ذؤيب:عَصَيْتُ
  إلَـيْها القَلْبَ إنـي لأمْرِها   سَمِيعٌ فَما أدْرِي أرُشْدٌ طِلابُهاولـم يقل:
  «أم غير رشد» اكتفـاء بقوله: «أرشد» من ذكر «أم غير رشد». وبقول الآخر:أزَالُ فلا أدْري
  أهَمٌّ هَمَـمْتَهُ   وذو الهَمّ قِدْماً خاشِعٌ مُتَضَائِلُوهو مع ذلك عندهم خطأ قول
  القائل الـمريد أن يقول: سواء أقمت أم قعدت، سواء أقمت حتـى يقول أم قعدت، وإنـما يجيزون
  حذف الثانـي فـيـما كان من الكلام مكتفـياً بواحد دون ما كان ناقصاً عن ذلك، وذلك نـحو
  ما أبـالـي أو ما أدري، فأجازوا فـي ذلك ما أبـالـي أقمت، وهم يريدون: ما أبـالـي أقمت
  أم قعدت، لاكتفـاء ما أبـالـي بواحد، وكذلك فـي ما أدري، وأبوا الإجازة فـي سواء من
  أجل نقصانه، وأنه غير مكتف بواحد، فأغفلوا فـي توجيههم قوله: { لَيْسُواْ سَوَاءٌ مِّنْ
  أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } علـى ما حكينا عنهم إلـى ما وجهوه إلـيه مذاهبهم
  فـي العربـية، إذ أجازوا فـيه من الـحذف ما هو غير جائز عندهم فـي الكلام مع سواء،
  وأخطأوا تأويـل الآية، فسواء فـي هذا الـموضع بـمعنى التـمام والاكتفـاء، لا بـالـمعنى
  الذي تأوله من حكينا قوله. وقد ذكر أن قوله: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ
  قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ }.. الآيات
  الثلاث، نزلت فـي جماعة من الـيهود أسلـموا، فحسن إسلامهم. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن محمد، عن عكرمة أو عن
  سعيد بن جبـير، عن ابن عبـاس، قال: لـما أسلـم عبد الله بن سلام، وثعلبة بن سعية، وأسيد
  بن سعية، وأسد بن عبـيد، ومن أسلـم من يهود معهم، فآمنوا وصدّقوا ورغبوا فـي الإسلام
  ومنـحوا فـيه، قالت: أحبـار يهود وأهل الكفر منهم: ما آمن بـمـحمد ولا تبعه إلا أشرارنا،
  ولو كانوا من خيارنا ما تركوا دين آبـائهم، وذهبوا إلـى غيره، فأنزل الله عزّ وجلّ
  فـي ذلك من قولهم: { لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ
  يَتْلُونَ ءايَـٰتِ ٱللَّهِ } إلـى قوله:{ وَأُوْلَـئِكَ مِنَ ٱلصَّـٰلِحِينَ }[آل
  عمران: 114].حدثنا أبو كريب قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد
  بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس،
  بنـحوه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { لَيْسُواْ سَوَاءً مِّنْ
  أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }... الآية، يقول: لـيس كل القوم هلك، قد كان
  لله فـيهم بقـية.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  { أُمَّةٌ قَائِمَةٌ }: عبد الله بن سلام، وثعلبة بن سلام أخوه، وسعية ومبشر، وأسيد
  وأسد ابنا كعب.وقال آخرون: معنى ذلك: لـيس أهل الكتاب وأمة مـحمد القائمة بحقّ الله
  سواء عند الله. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى، عن ابن أبـي نـجيح، عن الـحسن بن يزيد العجلـي، عن عبد الله بن مسعود أنه كان
  يقول فـي قوله: { لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }
  قال: لا يستوي أهل الكتاب، وأمة مـحمد صلى الله عليه وسلم.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { لَيْسُواْ سَوَاءً مِّنْ أَهْلِ
  ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }... الآية، يقول: لـيس هؤلاء الـيهود كمثل هذه الأمة
  التـي هي قائمة.وقد بـينا أن أولـى القولـين بـالصواب فـي ذلك قول من قال: قد تـمت
  القصة عند قوله: { لَيْسُواْ سَوَاءً } عن إخبـار الله بأمر مؤمنـي أهل الكتاب، وأهل
  الكفر منهم، وأن قوله: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ }. خبر مبتدأ
  عن مدح مؤمنـيهم، ووصفهم بصفتهم، علـى ما قاله ابن عبـاس وقتادة وابن جريج. ويعنـي
  جلّ ثناؤه بقوله: { أُمَّةٌ قَائِمَةٌ }: جماعة ثابتة علـى الـحقّ. وقد دللنا علـى
  معنى الأمة فـيـما مضى بـما أغنى عن إعادته.وأما القائمة، فإن أهل التأويـل اختلفوا
  فـي تأويـله، فقال بعضهم: معناها: العادلة. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { أُمَّةٌ قَائِمَةٌ }
  قال: عادلة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ
  أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ }وقال
  آخرون: بل معنى ذلك: أنها قائمة علـى كتاب الله وما أمر به فـيه. ذكر من قال ذلك:حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قوله: { أُمَّةٌ قَائِمَةٌ
  } يقول: قائمة علـى كتاب الله وفرائضه وحدوده.حُدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، قوله: { أُمَّةٌ قَائِمَةٌ } يقول: قائمة علـى كتاب الله وحدوده
  وفرائضه.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه،
  عن ابن عبـاس: { مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ } يقول: أمة مهتدية قائمة
  علـى أمر الله، لـم تنزع عنه وتتركه كما تركه الآخرون وضيعوه.وقال آخرون: بل معنى قائمة:
  مطيعة. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا
  أسبـاط، عن السديّ: { أُمَّةٌ قَائِمَةٌ } الآية، يقول: لـيس هؤلاء الـيهود، كمثل هذه
  الأمة التـي هي قانتة لله والقانتة: الـمطيعة.وأولـى هذه الأقوال بـالصواب فـي تأويـل
  ذلك ما قاله ابن عبـاس وقتادة، ومن قال بقولهما علـى ما روينا عنهم، وإن كان سائر الأقوال
  الأخر متقاربة الـمعنى من معنى ما قاله ابن عبـاس وقتادة فـي ذلك. وذلك أن معنى قوله:
  { قَائِمَةً } مستقـيـمة علـى الهدى، وكتاب الله وفرائضه، وشرائع دينه، بـالعدل والطاعة،
  وغير ذلك من أسبـاب الـخير من صفة أهل الاستقامة علـى كتاب الله وسنة رسول الله صلى
  الله عليه وسلم. ونظير ذلك الـخبر الذي رواه النعمان بن بشير، عن النبـيّ صلى الله
  عليه وسلم أنه قال: \" مَثَلُ القائِمِ علـى حُدُودِ اللّهِ وَالوَاقِعِ فِـيها، كَمَثَلِ
  قَوْمٍ رَكِبُوا سَفِـينَةً، ثُمَّ ضَرَبَ لهُمْ مَثَلاً \" فـالقائمُ علـى حُدُودِ
  اللّهِ هُوَ الثَّابِت عَلـى التَّـمَسُّكِ بِـما أمَرَهُ اللّهُ بهِ وَاجْتِنابِ ما
  نَهاهُ اللّهُ عَنْهُ.فتأويـل الكلام: من أهل الكتاب جماعة معتصمة بكتاب الله، متـمسكة
  به، ثابتة علـى العمل بـما فـيه، وما سنّ له رسوله صلى الله عليه وسلم.القول فـي تأويـل
  قوله تعالـى: { يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ وَهُمْ يَسْجُدُونَ }.يعنـي
  بقوله: { يَتْلُونَ ءايَـٰتِ ٱللَّهِ }: يقرؤون كتاب الله آناء اللـيـل، ويعنـي بقوله:
  { ءايَـٰتِ ٱللَّهِ }: ما أنزل فـي كتابه من العبر والـمواعظ، يقول: يتلون ذلك آناء
  اللـيـل، يقول: فـي ساعات اللـيـل، فـيتدبرونه ويتفكرون فـيه. وأما { آناءَ ٱلَّيْل
  }: فساعات اللـيـل، واحدها: إِنْـيٌ، كما قال الشاعر:حُلوٌ ومُرّ كعْطفِ القِدْحِ مِرَّتَهُ   فـي
  كُلّ إنْـيٍ قَضَاهُ اللَّـيْـلُ يَنْتَعِلُوقد قـيـل إن واحد الآناء: إِنى مقصور،
  كما واحد الأمعاء: مِعًى.واختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: تأويـله:
  ساعات اللـيـل، كما قلنا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
