  عن أبـيه، عن الربـيع، قال: { آناءَ ٱلَّيْل }: ساعات اللـيـل.حدثنا القاسم، قال: ثنا
  الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج، قال عبد الله بن كثـير: سمعنا العرب تقول:
  { آناءَ ٱلَّيْل }: ساعات اللـيـل.وقال آخرون { آناءَ ٱلَّيْل }: جوف اللـيـل. ذكر
  من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن
  السديّ: { يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ } أما آناء اللـيـل: فجوف اللـيـل.وقال
  آخرون: بل عنـي بذلك قوم كانوا يصلون العشاء الأخيرة. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن الـحسن بن يزيد
  العجلـي، عن عبد الله بن مسعود فـي قوله: { يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ
  }: صلاة العتـمة، هم يصلونها، ومن سواهم من أهل الكتاب لا يصلـيها.حدثنـي يونس، قال:
  أخبرنا ابن وهب، قال: ثنـي يحيـى بن أيوب، عن عبـيد الله صلى الله عليه وسلم ذات ليلة
  كان عند بعض أهله ونسائه، فلـم يأتنا لصلاة العشاء حتـى ذهب ليلٌ، فجاء ومنا المصلي
  ومنا المضطجع، فبشرنا وقال: \" إنه لا يُصَلّي هذه الصَّلاة أحَدٌ مِنْ أَهْلِ الكِتابِ
  \" ، فأنزل الله: { لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ
  يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ وَهُمْ يَسْجُدُونَ }.حدثني يونس، قال:
  ثنا، عليّ بن معبد، عن أبي يحيى الخراساني، عن نصر بن طريف، عن عاصم، عن زر بن حبيش،
  عن عبد الله بن مسعود، قال: خرج علينا رسول الله صلى الله عليه وسلم ونحن ننتظر العشاء
  ـ يريد العتمة ـ فقال لنا: \" ما علـى الأرْضِ أَحَدٌ مِنْ أَهْلِ الأدْيَانِ يَنْتَظِرُ
  هذه الصَّلاةَ فـي هذا الوَقْتِ غَيْرُكُمْ \" قال: فنزلت: { لَيْسُواْ سَوَاءً مِّنْ
  أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَةٌ يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ
  وَهُمْ يَسْجُدُونَ }.وقال آخرون: بل عنـي بذلك قوم كانوا يصلون فـيـما بـين الـمغرب
  والعشاء. ذكر من قال ذلك:حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  الثوري، عن منصور، قال: بلغنـي أنها نزلت: { لَيْسُواْ سَوَاءً مِّنْ أَهْلِ ٱلْكِتَـٰبِ
  أُمَّةٌ قَائِمَةٌ يَتْلُونَ ءايَـٰتِ ٱللَّهِ ءانَاء ٱلَّيْلِ وَهُمْ يَسْجُدُونَ
  } فـيـما بـين الـمغرب والعشاء.وهذه الأقوال التـي ذكرتها علـى اختلافها متقاربة الـمعانـي،
  وذلك أن الله تعالـى ذكره، وصف هؤلاء القوم، بأنهم يتلون آيات الله فـي ساعات اللـيـل،
  وهي آناؤه، وقد يكون تالـيها فـي صلاة العشاء تالـياً لها آناء اللـيـل، وكذلك من تلاها
  فـيـما بـين الـمغرب والعشاء، ومن تلاها جوف اللـيـل، فكلّ تال له ساعات اللـيـل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ
  أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ }غير
  أن أولـى الأقوال بتأويـل الآية، قول من قال: عنـي بذلك: تلاوة القرآن فـي صلاة العشاء،
  لأنها صلاة لا يصلـيها أحد من أهل الكتاب، فوصف الله أمة مـحمد صلى الله عليه وسلم
  بأنهم يصلونها دون أهل الكتاب الذين كفروا بـالله ورسوله.وأما قوله: { وَهُمْ يَسْجُدُونَ
  } فإن بعض أهل العربـية زعم أن معنى السجود فـي هذا الـموضع اسم الصلاة لا السجود،
  لأن التلاوة لا تكون فـي السجود ولا فـي الركوع، فكان معنى الكلام عنده: يتلون آيات
  الله آناء اللـيـل وهم يصلون، ولـيس الـمعنى علـى ما ذهب إلـيه، وإنـما معنى الكلام:
  من أهل الكتاب أمة قائمة، يتلون آيات الله آناء اللـيـل فـي صلاتهم، وهم مع ذلك يسجدون
  فـيها، فـالسجود هو السجود الـمعروف فـي الصلاة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

