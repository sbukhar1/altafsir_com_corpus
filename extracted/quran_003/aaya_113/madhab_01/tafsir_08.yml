  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَيْسُواْ }
  أي أهل الكتاب { سَوَآء } مستوين { مِّنْ أَهْلِ ٱلْكِتَٰبِ أُمَّةٌ قآئِمَةٌ } مستقيمة
  ثابتة على الحق كعبد الله بن سلام رضي الله عنه وأصحابه { يَتْلُونَ ءَايَٰتِ ٱللَّهِ
  ءَانَآءَ ٱلَّيْلِ } أي في ساعاته { وَهُمْ يَسْجُدُونَ } يُصَلُّونَ، حال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

