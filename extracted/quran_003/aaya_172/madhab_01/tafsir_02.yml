  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  ٱسْتَجَابُواْ للَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَآ أَصَابَهُمُ ٱلْقَرْحُ لِلَّذِينَ
  أَحْسَنُواْ مِنْهُمْ وَٱتَّقَواْ أَجْرٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ قَالَ
  لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً
  وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱنْقَلَبُواْ بِنِعْمَةٍ
  مِّنَ ٱللَّهِ وَفَضْلٍ لَّمْ يَمْسَسْهُمْ سُوۤءٌ وَٱتَّبَعُواْ رِضْوَانَ ٱللَّهِ
  وَٱللَّهُ ذُو فَضْلٍ عَظِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلَّذِينَ ٱسْتَجَابُواْ
  } مبتدأ خبره { لّلَّذِينَ أَحْسَنُواْ } أو صفة للمؤمنين، أو نصب على المدح. روى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(225) أنّ أبا سفيان وأصحابه لما انصرفوا من أحد فبلغوا الروحاء ندموا
  وهموا بالرجوع، فبلغ ذلك رسول الله صلى الله عليه وسلم فأراد أن يرهبهم ويريهم من نفسه
  وأصحابه قوّة، فندب أصحابه للخروج في طلب أبي سفيان وقال: لا يخرجن معنا أحد إلا من
  حضر يومنا بالأمس فخرج رسول الله صلى الله عليه وسلم مع جماعة حتى بلغوا حمراء الأسد
  وهي من المدينة على ثمانية أميال، وكان بأصحابه القرح فتحاملوا على أنفسهم حتى لا يفوتهم
  الأجر، وألقى الله الرعب في قلوب المشركين فذهبوا، فنزلت. و «من» في { لِلَّذِينَ أَحْسَنُواْ
  مِنْهُمْ } للتبيين مثلها في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ
  وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ مِنْهُم مَّغْفِرَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 29] لأنّ الذين استجابوا
  لله والرسول قد أحسنوا كلهم واتقوا، لا بعضهم. وعن عروة بن الزبير: قالت لي عائشة رضي
  الله عنها «إن أبويك لمن الذين استجابوا لله والرسول» تعني أبا بكر والزبير { ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ } روى</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(226) أنّ أبا سفيان نادى عند انصرافه من أحد. يا محمد موعدنا موسم
  بدر القابل إن شئت، فقال النبي صلى الله عليه وسلم: إن شاء الله؛ فلما كان القابل خرج
  أبو سفيان في أهل مكة حتى نزل مر الظهران. فألقى الله الرعب في قلبه فبدا له أن يرجع،
  فلقي نعيم بن مسعود الأشجعي وقد قدم معتمراً فقال: يا نعيم، إني واعدت محمداً أن نلتقي
  بموسم بدر، وإن هذا عام جدب ولا يصلحنا إلا عام نرعى فيه الشجر ونشرب فيه اللبن، وقد
  بدا لي ولكن إن خرج محمد ولم أخرج زاده ذلك جراءة، فالحق بالمدينة فثبطهم ولك عندي
  عشر من الإبل، فخرج نعيم فوجد المسلمين يتجهزون فقال لهم: ما هذا بالرأي. أتوكم في
  دياركم وقراركم فلم يفلت منكم أحد إلا شريداً، فتريدون أن تخرجوا وقد جمعوا لكم عند
  الموسم، فوالله لا يفلت منكم أحد. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(227)
  مرّ بأبي سفيان ركب من عبد القيس يريدون المدينة للميرة فجعل لهم حمل بعير من زبيب
  إن ثبطوهم، فكره المسلمون الخروج. فقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والذي نفسي بيده لأخرجن ولو لم
  يخرج معي أحد، فخرج في سبعين راكباً وهم يقولون: حسبنا الله ونعم الوكيل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ـ وقيل: هي الكلمة التي قالها إبراهيم
  عليه السلام حين ألقي في النار ـ حتى وافوا بدراً وأقاموا بها ثماني ليال، وكانت معهم
  تجارات فباعوها وأصابوا خيراً، ثم انصرفوا إلى المدينة سالمين غانمين. ورجع أبو سفيان
  إلى مكة فسمى أهل مكة جيشه جيش السويق.</font></font>&#13;\t\t\t<label disabled=\"true\"
