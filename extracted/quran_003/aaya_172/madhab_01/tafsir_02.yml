  بَعْدِ مَآ أَصَابَهُمُ ٱلْقَرْحُ لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ وَٱتَّقَواْ أَجْرٌ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ
  جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً وَقَالُواْ حَسْبُنَا ٱللَّهُ
  وَنِعْمَ ٱلْوَكِيلُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَٱنْقَلَبُواْ بِنِعْمَةٍ مِّنَ ٱللَّهِ وَفَضْلٍ
  لَّمْ يَمْسَسْهُمْ سُوۤءٌ وَٱتَّبَعُواْ رِضْوَانَ ٱللَّهِ وَٱللَّهُ ذُو فَضْلٍ عَظِيمٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: إنما خرجتم لتشربوا السويق. فالناس الأوّلون: المثبطون. والآخرون:
  أبو سفيان وأصحابه. فإن قلت: كيف قيل: { ٱلنَّاسِ } إن كان نعيم هو المثبط وحده؟ قلت:
  قيل ذلك لأنه من جنس الناس، كما يقال: فلان يركب الخيل ويلبس البرود، وماله إلا فرس
  واحد وبرد فرد. أو لأنه حين قال ذلك لم يخل من ناس من أهل المدينة يضامونه، ويصلون
  جناح كلامه، ويثبطون مثل تثبيطه. فإن قلت: إلام يرجع المستكن في { فَزَادَهُمْ }؟ قلت:
  إلى المقول الذي هو { إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ } كأنه قيل:
  قالوا لهم هذا الكلام فزادهم إيماناً، أو إلى مصدر قالوا، كقولك: من صدق كان خيراً
  له. أو إلى الناس إذا أريد به نعيم وحده. فإن قلت: كيف زادهم نعيم أو مقوله إيماناً؟
  قلت: لما لم يسمعوا قوله وأخلصوا عنده النية والعزم على الجهاد وأظهروا حمية الإسلام،
  كان ذلك أثبت ليقينهم وأقوى لاعتقادهم، كما يزداد الإيقان بتناصر الحجج؛ ولأن خروجهم
  على أثر تثبيطه إلى وجهة العدو طاعة عظيمة، والطاعات من جملة الإيمان؛ لأنّ الإيمان
  اعتقاد وإقرار وعمل. وعن ابن عمر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(228)
  قلنا يا رسول الله إن الإيمان يزيد وينقص؟ قال: «نعم يزيد حتى يدخل صاحبه الجنة. وينقص
  حتى يدخل صاحبه النار» وعن عمر رضي الله عنه: أنه كان يأخذ بيد الرجل فيقول: قم بنا
  نزدد إيماناً. وعنه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(229)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو وزن إيمان أبي بكر بإيمان هذه الأمّة لرجح به \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ حَسْبُنَا ٱللَّهُ } محسبنا، أي
  كافينا. يقال: أحسبه الشيء إذا كفاه والدليل على أنه بمعنى المحسب أنك تقول: هذا رجل
  حسبك، فتصف به النكرة؛ لأنّ إضافته لكونه في معنى اسم الفاعل غير حقيقة { وَنِعْمَ
  ٱلْوَكِيلُ } ونعم الموكول إليه هو { فَٱنْقَلَبُواْ } فرجعوا من بدر { بِنِعْمَةٍ
  مّنَ ٱللَّهِ } وهي السلامة وحذر العدوّ منهم { وفضل } وهو الربح في التجارة، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ
  عَلَيْكُمْ جُنَاحٌ أَن تَبْتَغُواْ فَضْلاً مّن رَّبّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  198]. { لَّمْ يَمْسَسْهُمْ سُوءٌ } لم يلقوا ما يسوءهم من كيد عدوّ { وَٱتَّبَعُواْ
  رِضْوٰنَ ٱللَّهِ } بجرأتهم وخروجهم { وَٱللَّهُ ذُو فَضْلٍ عَظِيمٍ } قد تفضل عليهم
  بالتوفيق فيما فعلوا. وفي ذلك تحسير لمن تخلف عنهم، وإظهار لخطأ رأيهم حيث حرموا أنفسهم
  ما فاز به هؤلاء. وروي أنهم قالوا: هل يكون هذا غزوا، فأعطاهم الله ثواب الغزو ورضي
  عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
