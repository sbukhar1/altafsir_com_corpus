  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  ٱسْتَجَابُواْ للَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَآ أَصَابَهُمُ ٱلْقَرْحُ لِلَّذِينَ
  أَحْسَنُواْ مِنْهُمْ وَٱتَّقَواْ أَجْرٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: وأن الله لا يضيع أجر الـمؤمنـين، الـمستـجيبـين لله والرسول، من بعد
  ما أصابهم الـجراح والكلوم؛ وإنـما عنى الله تعالـى ذكره بذلك الذين اتبعوا رسول الله
  صلى الله عليه وسلم إلـى حمراء الأسد فـي طلب العدو أبـي سفـيان، ومن كان معه من مشركي
  قريش منصرفهم عن أحد؛ وذلك أن أبـا سفـيان لـما انصرف عن أحد خرج رسول الله صلى الله
  عليه وسلم فـي أثره حتـى بلغ حمراء الأسد وهي علـى ثمانـية أميال من الـمدينة، لـيري
  الناس أن به وأصحابه قوة علـى عدوهم. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي حسان بن عبد الله، عن عكرمة،
  قال: كان يوم أُحُد السبت للنصف من شوال؛ فلـما كان الغد من يوم أُحد، يوم الأحد لست
  عشرة لـيـلة مضت من شوال أذّن مؤذن رسول الله صلى الله عليه وسلم فـي الناس بطلب العدو،
  وأذن مؤذنه أن لا يخرجن معنا أحد إلا من حضر يومنا بـالأمس، فكلـمه جابر بن عبد الله
  بن عمرو بن حرام، فقال: يا رسول الله إن أبـي كان خـلفنـي علـى أخوات لـي سبع وقال
  لـي يا بنـي إنه لا ينبغي لـي ولا لك أن نترك هؤلاء النسوة لا رجل فـيهن، ولست بـالذي
  أوثرك بـالـجهاد مع رسول الله صلى الله عليه وسلم علـى نفسي، فتـخـلف علـى أخواتك!
  فتـخـلفت علـيهن. فأذن له رسول الله صلى الله عليه وسلم، فخرج معه. وإنـما خرج رسول
  الله صلى الله عليه وسلم مرهبـاً للعدو، لـيبلغهم أنه خرج فـي طلبهم لـيظنوا به قوة،
  وأن الذي أصابهم لـم يوههم عن عدوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: فحدثنـي عبد الله بن خارجة بن زيد
  بن ثابت، عن أبـي السائب مولـى عائشة بنت عثمان: أن رجلاً من أصحاب رسول الله صلى الله
  عليه وسلم من بنـي عبد الأشهل كان شهد أُحُداً، قال: شهدت مع رسول الله صلى الله عليه
  وسلم أُحداً أنا وأخ لـي، فرجعنا جريحين؛ فلـما أذن رسول الله صلى الله عليه وسلم بـالـخروج
  فـي طلب العدوّ، قلت لأخي، أو قال لـي: أتفوتنا غزوة مع رسول الله صلى الله عليه وسلم؟
  والله ما لنا من دابة نركبها وما منا إلا جريح ثقـيـل! فخرجنا مع رسول الله صلى الله
  عليه وسلم، وكنت أيسر جرحاً منه، فكنت إذا غلب حملته عُقْبة ومشى عقبة، حتـى انتهينا
  إلـى ما انتهى إلـيه الـمسلـمون، فخرج رسول الله صلى الله عليه وسلم حتـى انتهى إلـى
  حمراء الأسد، وهي من الـمدينة علـى ثمانـية أميال، فأقام بها ثلاثاً: الاثنـين والثلاثاء
  والأربعاء، ثم رجع إلـى الـمدينة.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
