  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(3,172)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ ٱسْتَجَابُواْ للَّهِ وَٱلرَّسُولِ مِن
  بَعْدِ مَآ أَصَابَهُمُ ٱلْقَرْحُ لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ وَٱتَّقَواْ أَجْرٌ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: فقال الله تبـارك وتعالـى: { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ
  مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }: أي الـجراح، وهم الذين ساروا مع رسول الله
  صلى الله عليه وسلم الغد من يوم أُحد إلـى حمراء الأسد علـى ما بهم من ألـم الـجراح.
  { لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ وَٱتَّقَوْاْ أَجْرٌ عَظِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ
  ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }... الآية،
  وذلك يوم أُحد بعد القتل والـجراح، وبعد ما انصرف الـمشركون أبو سفـيان وأصحابه، فقال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألا عِصَابةٌ تَشدُّ لأمْرِ الله تَطْلُبُ عَدُوَّها؟ فإنه أنْكَى للعَدُوّ، وأبْعَدُ
  للسَّمعِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فـانطلق
  عصابة منهم علـى ما يعلـم الله تعالـى من الـجهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: انطلق أبو
  سفـيان منصرفـا من أُحد حتـى بلغ بعض الطريق. ثم إنهم ندموا، وقالوا: بئسما صنعتـم
  إنكم قتلتـموهم، حتـى إذا لـم يبق إلا الشريد تركتـموهم، ارجعوا واستأصلوهم! فقذف الله
  فـي قلوبهم الرعب، فهزموا. فأخبر الله رسوله، فطلبهم حتـى بلغ حمراء الأسد، ثم رجعوا
  من حمراء الأسد، فأنزل الله جلّ ثناؤه فـيهم: { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ
  مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس،
  قال: إن الله جلّ وعزّ قذف فـي قلب أبـي سفـيان الرعب ـ يعنـي: يوم أُحد ـ بعد ما كان
  منه ما كان، فرجع إلـى مكة، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنَّ أبـا سُفْـيان قَدْ أصاب
  مِنْكُمْ طَرفـاً وقَدْ رجَع وقَذف اللَّهُ فـي قَلْبِهِ الرُّعْب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكانت وقعة أُحد فـي شوّال، وكان
  التـجار يقدمون الـمدينة فـي ذي القعدة، فـينزلون ببدر الصغرى فـي كل سنة مرة. وإنهم
  قدموا بعد وقعة أُحد، وكان أصاب الـمؤمنـين القرح، واشتكوا ذلك إلـى نبـيّ الله صلى
  الله عليه وسلم، واشتدّ علـيهم الذي أصابهم. وإن رسول الله ندب الناس لـينطلقوا معه،
  ويتبعوا ما كانوا متبعين، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّـما يَرْتَـجِلُونَ الآنَ فَـيَأْتُونَ الـحَجَّ ولا يَقْدِرُونَ
  علـى مِثْلِها حَتّـى عام مُقْبل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فجاء الشيطان فخوّف أولـياءه فقال: إن الناس قد جمعوا لكم. فأبى علـيه
  الناس أن يتبعوه، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنـي ذَاهِبٌ وإنْ لـم يَتْبَعْنـي أحَدٌ لأُحَضِّضَ النَّاسَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فـانتدب معه أبو بكر الصديق وعمر
  وعثمان وعلـيّ والزبـير وسعد وطلـحة وعبد الرحمن بن عوف وعبد الله بن مسعود وحذيفة
  بن الـيـمان وأبو عبـيدة بن الـجرّاح فـي سبعين رجلاً. فساروا فـي طلب أبـي سفـيان،
  فطلبوه حتـى بلغوا الصفراء، فأنزل الله تعالـى: { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ
  وَٱلرَّسُولِ مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ
  وَٱتَّقَوْاْ أَجْرٌ عَظِيمٌ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(1,3,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><u>1</u> </a></td><td
