  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ ٱسْتَجَابُواْ للَّهِ وَٱلرَّسُولِ مِن
  بَعْدِ مَآ أَصَابَهُمُ ٱلْقَرْحُ لِلَّذِينَ أَحْسَنُواْ مِنْهُمْ وَٱتَّقَواْ أَجْرٌ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هاشم بن القاسم، قال: ثنا أبو سعيد، عن هشام بن عروة، عن أبـيه، عن عائشة أنها
  قالت لعبد الله بن الزبـير: يا ابن أختـي، أما والله إن أبـاك وجدك ـ تعنـي: أبـا بكر
  والزبـير ـ مـمن قال الله تعالـى فـيهم: { ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ
  مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرت أن أبـا سفـيان
  بن حرب لـما راح هو وأصحابه يوم أُحد قال الـمسلـمون للنبـيّ صلى الله عليه وسلم: إنهم
  عامدون إلـى الـمدينة، فقال:</font></font><b><font class=\"TextResultArabic\"><font
