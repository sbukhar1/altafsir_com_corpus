  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَذْكُرُونَ ٱللَّهَ قِيَاماً وَقُعُوداً وَعَلَىٰ جُنُوبِهِمْ وَيَتَفَكَّرُونَ فِي
  خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبَّنَآ مَا خَلَقْتَ هَذا بَاطِلاً سُبْحَانَكَ
  فَقِنَا عَذَابَ النَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { ٱلَّذِينَ
  يَذْكُرُونَ ٱللَّهَ قِيَـٰماً وَقُعُوداً } من نعت «أولي الألباب»، و«الذين» في موضع
  خفض ردّاً على قوله: «لأولي الألباب».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الآية: إن فـي خلق السموات والأرض واختلاف الليل والنهار لآيات لأولي الألباب، الذاكرين
  الله قياماً وقعوداً وعلى جنوبهم، يعني بذلك: قـياماً فـي صلاتهم وقعوداً فـي تشهدهم
  وفـي غير صلاتهم وعلـى جنوبهم نـياماً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { ٱلَّذِينَ يَذْكُرُونَ
  ٱللَّهَ قِيَـٰماً وَقُعُوداً }... الآية، قال: هو ذكر الله فـي الصلاة وفـي غير الصلاة،
  وقراءة القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ يَذْكُرُونَ ٱللَّهَ قِيَـٰماً وَقُعُوداً وَعَلَىٰ
  جُنُوبِهِمْ } وهذه حالاتك كلها يا ابن آدم، فـاذكره وأنت علـى جنبك يسراً من الله
  وتـخفـيفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قـيـل: { وَعَلَىٰ
  جُنُوبِهِمْ } فعطف بـ«علـى»، وهي صفة علـى القـيام والقعود وهما اسمان؟ قـيـل: لأن
  قوله: { وَعَلَىٰ جُنُوبِهِمْ } فـي معنى الاسم، ومعناه: ونـياماً أو مضطجعين علـى
  جنوبهم؛ فحسن عطف ذلك علـى القـيام والقعود لذلك الـمعنى، كما قـيـل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  مَسَّ ٱلإِنسَانَ ٱلضُّرُّ دَعَانَا لِجَنبِهِ أَوْ قَاعِداً أَوْ قَآئِماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  12] فعطف بقوله: { أَوْ قَاعِدًا أَوْ قَائِمًا } علـى قوله: { لِجَنبِهِ } ، لأن معنى
  قوله: لـجنبه مضطجعاً، فعطف بـالقاعد والقائم علـى معناه، فكذلك ذلك فـي قوله: { وَعَلَىٰ
  جُنُوبِهِمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَيَتَفَكَّرُونَ فِى
  خَلْقِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } فإنه يعنـي بذلك أنهم يعتبرون بصنعة صانع ذلك،
  فـيعلـمون أنه لا يصنع ذلك إلا من لـيس كمثله شيء، ومن هو مالك كل شيء ورازقه، وخالق
  كل شيء ومدبره، من هو علـى كل شيء قدير، وبـيده الإغناء والإفقار، والإعزاز والإذلال،
  والإحياء والإماتة، والشقاء والسعادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { رَبَّنَا مَا خَلَقْتَ هَذا بَـٰطِلاً سُبْحَـٰنَكَ فَقِنَا
  عَذَابَ النَّارِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك تعالـى ذكره: ويتفكرون
  فـي خـلق السموات والأرض، قائلـين: { رَبَّنَا مَا خَلَقْتَ هَذا بَـٰطِلاً } فترك
  ذكر قائلـين، إذ كان فـيـما ظهر من الكلام دلالة علـيه؛ وقوله: { مَا خَلَقْتَ هَذا
  بَـٰطِلاً } يقول: لـم تـخـلق هذا الـخـلق عبثاً ولا لعبـاً، لـم تـخـلقه إلا لأمر
  عظيـم من ثواب وعقاب ومـحاسبة ومـجازاة، وإنـما قال: ما خـلقت هذا بـاطلاً، ولـم يقل:
  ما خـلقت هذه، ولا هؤلاء، لأنه أراد بهذا الـخـلق الذي فـي السموات والأرض، يدل علـى
  ذلك قوله: { سُبْحَـٰنَكَ فَقِنَا عَذَابَ النَّارِ } ورغبتهم إلـى ربهم فـي أن يقـيهم
  عذاب الـجحيـم، ولو كان الـمعنـيّ بقوله: { مَا خَلَقْتَ هَذا بَـٰطِلاً } السموات
  والأرض، لـما كان لقول عقـيب ذلك: { فَقِنَا عَذَابَ النَّارِ } معنى مفهوم، لأن السموات
  والأرض أدلة علـى بـارئها، لا علـى الثواب والعقاب، وإنـما الدلـيـل علـى الثواب والعقاب:
  الأمر والنهي؛ وإنـما وصف جل ثناؤه أولـي الألبـاب الذين ذكرهم فـي هذه الآية، أنهم
  إذا رأوا الـمأمورين الـمنهيـين، قالوا: يا ربنا لـم تـخـلق هؤلاء بـاطلاً عبثاً سبحانك،
  يعنـي: تنزيهاً لك من أن تفعل شيئاً عبثاً، ولكنك خـلقتهم لعظيـم من الأمر، لـجنة أو
  نار. ثم فزعوا إلـى ربهم بـالـمسألة أن يجيرهم من عذاب النار، وأن لا يجعلهم مـمن عصاه
  وخالف أمره، فـيكونوا من أهل جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

