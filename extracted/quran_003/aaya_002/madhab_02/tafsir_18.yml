  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { الم الله لا إله إلاّ هو الحي القيوم } قال المفسرون: نزلت هذه الآية في
  وفد نجران وكانوا ستين راكباً قدموا على رسول الله صلى الله عليه وسلم وفيهم أربعة
  عشر رجلاً من أشرافهم منهم ثلاثة نفر إليهم يؤول أمرهم وهم العاقب واسمه عبدالمسيح
  وهو أمير القوم وصاحب مشورتهم الذي لا يصدرون إلاّ عن رأيه، والسيد واسمه الأيهم وهو
  ثمالهم القائم بمالهم وصاحب رحلهم الذي يقوم بأمر طعامهم وشرابهم وأبو حارثة بن علقمة
  وهو أسقفهم وحبرهم وكان ملوك الروم يكرمونه لما بلغهم عن علمه واجتهاده في دينه فدخلوا
  مسجد رسول الله صلى الله عليه وسلم حين كان يصلي العصر وعليهم ثياب الحبرات جبب وأردية
  يقول من رآهم من أصحاب رسول الله صلى الله عليه وسلم ما رأينا وفداً مثلهم وقد حانت
  صلاتهم فقاموا للصلاة في مسجد رسول الله صلى الله عليه وسلم فقال رسول الله صلى الله
  عليه وسلم دعوهم فصلوا إلى المشرق فلما فرغوا كلم السيد والعاقب رسول الله صلى الله
  عليه وسلم فقال لهما رسول الله صلى الله عليه وسلم أسلما قالا: قد أسلمنا قبلك. قال
  كذبتما يمنعكما من الإسلام دعواكما لله ولداً وعبادتكما الصليب وأكلكما الخنزير، قال
  إن لم يكن عيسى ولد الله فمن أبوه وخاصموه جميعاً في عيسى فقال النبي صلى الله عليه
  وسلم: ألستم تعلمون أنه لا يكون ولد إلاّ وهو يشبه أباه قالوا بلى قال: ألستم تعلمون
  أن ربنا صور عيسى في الرحم كيف شاء وربنا لا يأكل ولا يشرب قالوا: بلى قال ألستم على
  كل شيء يحفظه ويرزقه. قالوا بلى قال: فهل يملك عيسى من ذلك شيئاً قالوا: لا قال ألستم
  تعلمون أن الله لا يخفى عليه شيء في الأرض ولا في السماء. قالوا بلى قال فهل يعلم عيسى
  من ذلك إلاّ ما علم قالوا لا. قال: ألستم تعلمون أن ربنا صور عيسى في الرحم كيف يشاء
  وربنا لا يأكل ولا يشرب قالوا: بلى قال: بلى قال ألستم تعلمون أن ربنا صور عيسى في
  الرحم كيف شاء وربنا لايأكل ولا يشرب قالوا: بلى قال: بلى قال ألستم تعلمون أن عيسى
  حملته أمه كما تحمل المرأة ثم وضعته كما تضع المرأة ولدها ثم غذي كما يغذى الصبي ثم
  كان يطعم ويشرب ويحدث. قالوا: بلى قال: فيكف يكون إلهاً كما زعمتم فسكتوا. فأنزل الله
  صدر سورة آل عمران إلى بضع وثمانين آية منها زاد بعضهم. فقالوا يا محمد ألست تزعم أن
  عيسى كلمة الله وروح منه قال بلى قالوا حسبنا ثم أبوا إلاّ جحوداً فأنزل الله رداً
  عليهم { الم الله لا إله إلاّ هو } يعني إن كانت منازعتكم يا معشر النصارى في معرفة
  الإله فهو الله الذي لا إله إلاّ هو فكيف تثبتون له ولداً فبين تعالى أن أحداً لا يستحق
  العبادة سواه لأنه الواحد الأحد ليس معه إله ولا له ولد ثم أتبع ذلك بما يجري مجرى
  الدلالة عليه فقام تعالى: { الحي القيوم } أما الحي في صفة الله تعالى فهو الدائم الباقي
  الذي لا يصح عليه الموت. وأما القيوم فهو القائم بذاته والقائم بتدبير الخلق ومصالحهم
  فيما يحتاجون إليه في معاشهم ومعادهم.</font></font><font class=\"TextResultArabic\"><font
