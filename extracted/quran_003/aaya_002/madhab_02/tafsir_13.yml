  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  71] فسمي التوراة لأنها نور وضياء، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَضِيَآءً وَذِكْراً لِّلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  48] وقيل هي من التوراة وهي كتمان [السر] والتعريض بغيره، وكان أكثر التوراة، معاريض
  من غير تصريح. والإِنجيل: إِفعيل من النجل وهو الخروج ومنه سمي الولد نجلاً لخروجه،
  فسمي الإِنجيل به لأن الله تعالى أخرج به دارساً من الحق عافياً، ويقال: هو من النَّجَل
  وهو سعة العين، سمي به لأنه أنزل سعة لهم ونوراً، وقيل: التوراة بالعبرانية تور، وتور
