  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ عَلَيْكَ
  ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بسم الله الرَّحْمٰنِ الرَّحِيـمِ } قوله تعالى: { الۤمۤ ٱللَّهُ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الكلبي والربيع بن أنس وغيرهما:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نزلت هذه الآيات في وفد نجران
  وكانوا ستين راكباً قدموا على رسول الله صلّى الله عليه وسلم وفيهم أربعة عشر رجلاً
  من أشرافهم، وفي الأربعة عشر ثلاثة نفر يؤول إليهم أمرهم: العاقب: أمير القوم وصاحب
  مشورتهم، الذي لا يصدرون إلا عن رأيه، واسمه عبد المسيح، والسيد: ثمالهم وصاحب رحلهم،
  واسمه الأيهم، وأبو حارثة بن علقمة وهو أسقفهم وحبرهم. </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> دخلوا مسجد رسول الله صلّى الله عليه وسلم حين صلى العصر، عليهم ثياب
  الحِبَرات - جبب وأردية في [جمال] رجال بلحارث بن كعب، يقول من رآهم: ما رأينا وفداً
  مثلهم، وقد حانت صلاتهم فقاموا للصلاة في مسجد رسول الله صلّى الله عليه وسلم، فقال
  رسول الله صلّى الله عليه وسلم: «دعوهم» فصلوا إلى المشرق، [فسلم] السيد والعاقب، فقال
  لهما رسول الله صلّى الله عليه وسلم: «أسلِما» قالا أسلمنا قبلك، قال «كذبتما يمنعكما
  من الإِسلام ادعاؤكما لله ولداً وعبادتكما الصليب، وأكلكما الخنزير»، قالا: إن لم يكن
  عيسى ولداً لله فمن يكن أبوه؟ وخاصموه جميعاً في عيسى، فقال لهم النبي صلّى الله عليه
  وسلم: «ألستم تعلمون أنه لا يكون ولد إلا وهو يشبه أباه؟» قالوا بلى قال: «ألستم تعلمون
  أن ربنا قيم على كل شيء يحفظه ويرزقه» قالوا: بلى، قال: «فهل يملك عيسى من ذلك شيئاً؟»
  قالوا: لا، قال: «ألستم تعلمون أن الله لا يخفى عليه شيء في الأرض ولا في السماء؟»
  قالوا: بلى، قال: «فهل يعلم عيسى عن ذلك شيئاً إلا ما عُلِّم؟»، قالوا: لا، قال: «فإن
  ربّنا صوّر عيسى في الرحم كيف شاء [وربنا ليس بذي صورة وليس له مثل] وربنا لا يأكل
  ولا يشرب»، قالوا: بلى، قال: «ألستم تعلمون أن عيسى حملته أمه كما تحمل المرأة ثم وضعته
  كما تضع المرأة ولدها، ثم غذي كما يغذى الصبي ثم كان يطعم ويشرب ويحدث؟»، قالوا: بلى،
  قال: «فكيف يكون هذا كما زعمتم؟»، فسكتوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأنزل الله تعالى صدر سورة آل عمران إلى بضع وثمانين آية منها. فقال
  عز من قائل: { الۤمۤ ٱللَّهُ } مفتوح الميم، موصول عند العامة، وإنما فتح الميم لالتقاء
  الساكنين، حرك إلى أخف الحركات، وقرأ أبو يوسف ويعقوب بن خليفة الأعشى عن أبي بكر:
  { الۤمۤ ٱللَّهُ } مقطوعاً سكن الميم على نية الوقف ثم قطع الهمزة للابتداء وأجراه
  على لغة من يقطع ألف الوصل. قوله تعالى { ٱللَّهُ } ابتداء وما بعده خبر، والحي القيوم
  نعت له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ نَزَّلَ عَلَيْكَ ٱلْكِتَـٰبَ
  } أي القرآن { بِٱلْحَقِّ } بالصدق { مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ } لما قبله
  من الكتب في التوحيد والنبوات والأخبار وبعض الشرائع { وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ
  مِن قَبْلُ } وإنما قال: وأنزل التوراة والإِنجيل، لأن التوراة والإِنجيل أنزلا جملة
  واحدة، وقال في القرآن «نَزَّلَ» لأنه نزل مفصلاً، والتنزيل للتكثير، والتوراة قال
  البصريون: أصلها وَوْرية على وزن فوعلة مثل: دوحلة وحوقَلة، فحولت الواو الأولى تاءً
  وجعلت الياء المفتوحة ألفاً فصارت توراة، ثم كتبت بالياء على أصل الكلمة، وقال الكوفيون:
  أصلها تفعلة مثل توصية وتوفية، فقلبت الياء ألفاً على لغة طيء فإنهم يقولون للجارية
  جاراة، وللتوصية توصاة، وأصلها من قولهم: ورى الزند إذا خرجت ناره، وأوريته أنا، قال
  الله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
