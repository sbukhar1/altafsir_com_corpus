  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ السبعة \" المَ الله \" بفتح الميم والألف ساقطة، وروي عن عاصم
  أنه سكن الميم ثم قطع الألف، روى الأولى التي هي كالجماعة حفص وروى الثانية أبو بكر،
  وذكرها الفراء عن عاصم، وقرأ أبو جعفر الرؤاسي وأبو حيوة بكسر الميم للالتقاء وذلك
  رديء لأن الياء تمنع من ذلك والصواب الفتح قراءة جمهور الناس. قال أبو علي: حروف التهجي
  مبنية على الوقف فالميم ساكنة واللام ساكنة فحركت الميم بالفتح كما حركت النون في قولك:
  \" من الله ومنَ المسلمين \" إلى غير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو محمد: ومن قال بأن حركة الهمزة ألقيت على الميم فذلك ضعيف لإجماعهم على أن الألف
  الموصولة في التعريف تسقط في الوصل فيما يسقط فلا تلقى حركته، قاله أبو علي، وقد تقدم
  تفسير قوله: { الحي القيوم } في آية الكرسي، والآية هنالك إخبار لجميع الناس، وكررت
  هنا إخباراً لحجج هؤلاء النصارى، وللرد عليهم أن هذه الصفات لا يمكنهم ادعاؤها لعيسى
  عليه السلام لأنهم إذ يقولون إنه صلب فذلك موت في معتقدهم لا محاله إذ من البين أنه
  ليس بقيوم، وقرأ جمهور القراء \" القيوم \" وزنه فيعول، وقرأ عمر بن الخطاب رضي الله
  عنه وعبد الله بن مسعود وعلقمة بن قيس \" القيام \" وزنه - فيعال - وروي عن علقمة أيضاً
  أنه قرأ \" القيم \" وزنه فيعل، وهذا كله من قام بالأمر يقوم به إذا اضطلع بحفظه وبجميع
  ما يحتاج إليه في وجوده، فالله تعالى القيام على كل شيء بما ينبغي له أو فيه أو عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتنزيل الله الكتاب بواسطة الملك جبريل عليه السلام، و { الكتاب }
  في هذا الموضع القرآن باتفاق من المفسرين، وقرأ جمهور الناس \" نزَّل عليك \" بشد الزاي
  \" الكتابَ \" بنصب الباء، وقرأ إبراهيم النخعي \" نزَل عليك الكتابُ \" بتخفيف الزاي
  ورفع الباء، وهذه الآية تقتضي أن قوله { الله لا إله إلا هو الحي القيوم } جملة مستقلة
  منحازة، وقوله { بالحق } يحتمل معنيين: إحداهما أن يكون المعنى ضمن الحقائق من خيره
  وأمره ونهيه ومواعظه، فالباء على حدها في قوله: جاءني كتاب بخبر كذا وكذا أي ذلك الخبر
  مقتص فيه، والثاني: أن يكون المعنى أنه نزل الكتاب باستحقاق أن ينزل لما فيه من المصلحة
  الشاملة وليس ذلك على أنه واجب على الله تعالى أن يفعله، فالباء في هذا المعنى على
  حدها في قوله تعالى حكاية عن عيسى عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سبحانك ما يكون لي أن أقول ما ليس
  لي بحق</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 116] وقال محمد بن جعفر بن الزبير: معنى قوله: { بالحق }
  أي مما أختلف فيه أهل الكتاب واضطرب فيه هؤلاء النصارى الوافدون، وهذا داخل في المعنى
  الأول، و { مصدقاً } حال مؤكدة وهي راتبة غير منتقلة لأنه لا يمكن أن يكون غير مصدق
  لما بين يديه من كتاب الله فهو كقول ابن دارة: [البسيط]</font></font>&#13;\t\t\t<label
