  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قد تقدم ذكر اختلاف العلماء في الحروف التي في أوائل السور في أول
  سورة البقرة، ومن حيث جاء في هذه السورة { الله لا إله إلا هو الحي القيوم } جملة قائمة
  بنفسها فتتصور تلك الأقوال كلها في { الم } في هذه السورة، وذهب الجرجاني في النظم
  إلى أن أحسن الأقوال هنا أن يكون { الم } إشارة إلى حروف المعجم كأنه يقول: هذه الحروف
  كتابك أو نحو هذا، ويدل قوله { الله لا إله إلا هو الحي القيوم نزل عليك الكتاب } على
  ما ترك ذكره مما هو خبر عن الحروف قال: وذلك في نظمه مثل قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أفمن
  شرح الله صدره للإسلام فهو على نور من ربه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 21] وترك الجواب لدلالة
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فويل للقاسية قلوبهم من ذكر الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 21] تقديره: كمن قسا قلبه.
  ومنه قول الشاعر: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلاَ تَدْفِنُوني إنَّ دَفْنِي مُحَرَّمٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلَيْكُمْ، ولكنْ خامري أمَّ عامِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: تقديره ولكن اتركوني للتي يقال
  لها خامري أم عامر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي رحمه الله: يحسن في هذا
  القول أن يكون { نزل } خبر قوله { الله } حتى يرتبط الكلام إلى هذا المعنى. وهذا الذي
  ذكره القاضي الجرجاني فيه نظر لأن مثله ليست صحيحة الشبه بالمعنى الذي نحا إليه وما
  قاله في الآية محتمل ولكن الأبرع في نظم الآية أن يكون { الم } لا يضم ما بعدها إلى
  نفسها في المعنى وأن يكون { الله لا إله إلا هو الحي القيوم } كلاماً مبتدأ جزماً جملة
  رادة على نصارى نجران الذين وفدوا على رسول الله عليه السلام فحاجوه في عيسى ابن مريم
  وقالوا: إنه الله وذلك أن ابن إسحاق والربيع وغيرهما ممن ذكر السير رووا أن وفد نجران
  قدم على رسول الله صلى الله عليه وسلم نصارى ستون راكباً فيهم من أشرافهم أربعة عشر
  رجلاً في الأربعة عشر ثلاثة نفر إليه يرجع أمرهم، والعاقب أمير القوم وذو رأيهم واسمه
  عبد المسيح، والسيد ثمالهم وصاحب مجتمعهم واسمه الأيهم، وأبو حارثة بن علقمة أسد بني
  بكر بن وائل أسقفهم وعالمهم فدخلوا على رسول الله صلى الله عليه وسلم المسجد إثر صلاة
  العصر عليهم جبب وأردية فقال أصحاب رسول الله صلى الله عليه وسلم: ما رأينا وفداً مثلهم
  جمالاً وجلالة، وحانت صلاتهم فقاموا فصلوا في مسجد رسول الله عليه السلام إلى المشرق
  فقال النبي عليه السلام: دعوهم ثم أقاموا بالمدينة أياماً يناظرون رسول الله عليه السلام
  في عيسى ويزعمون أنه الله إلى غير ذلك من أقوال بشعة مضطربة ورسول الله صلى الله عليه
  وسلم يرد عليهم بالبراهين الساطعة وهم لا يبصرون، ونزل فيهم صدر هذه السورة إلى نيف
  وثمانين آية إلى أن آل أمرهم إلى أن دعاهم رسول الله صلى الله عليه وسلم إلى الابتهال
  وسيأتي تفسير ذلك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
