  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ عَلَيْكَ
  ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قد ذكرنا الحديث الوارد في أن اسم الله الأعظم في هاتين الآيتين {
  1649;للَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَىُّ ٱلْقَيُّومُ } و { الۤمۤ ٱللَّهُ لاَۤ
  إِلَـٰهَ إِلاَّ هُوَ ٱلْحَىُّ ٱلْقَيُّومُ } عند تفسير آية الكرسي، وقد تقدم الكلام
  على قوله: { الۤمۤ } في أول سورة البقرة بما يغني عن إعادته، وتقدم الكلام على قوله:
  { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَىُّ ٱلْقَيُّومُ } في تفسير آية الكرسي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { نَزَّلَ عَلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ } يعني: نزل
  عليك القرآن يا محمد بالحق، أي: لا شك فيه ولا ريب، بل هو منزل من عند الله، أنزله
  بعلمه، والملائكة يشهدون، وكفى بالله شهيداً، وقوله: { مُصَدِّقًا لِّمَا بَيْنَ يَدَيْهِ
  } أي: من الكتب المنزلة قبله من السماء على عباد الله والأنبياء، فهي تصدقه بما أخبرت
  به، وبشرت في قديم الزمان، وهو يصدقها؛ لأنه طابق ما أخبرت به وبشرت من الوعد من الله
  بإرسال محمد صلى الله عليه وسلم وإنزال القرآن العظيم عليه. وقوله: { وَأَنزَلَ ٱلتَّوْرَاةَ
  } أي: على موسى بن عمران، { وَٱلإْنْجِيلُ } أي: على عيسى بن مريم عليهما السلام، {
  مِن قَبْلُ } أي: من قبل هذا القرآن { هُدًى لِّلنَّاسِ } أي: في زمانهما. { وَأَنزَلَ
  ٱلْفُرْقَانَ } وهو الفارق بين الهدى والضلال، والحق والباطل، والغي والرشاد؛ بما يذكره
  الله تعالى من الحجج والبينات والدلائل الواضحات، والبراهين القاطعات، ويبينه ويوضحه،
  ويفسره ويقرره، ويرشد إليه، وينبه عليه من ذلك. وقال قتادة والربيع بن أنس: الفرقان
  ههنا القرآن. واختار ابن جرير أنه مصدر ههنا؛ لتقدم ذكر القرآن في قوله: { نَزَّلَ
  عَلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقِّ } وهو القرآن. وأما ما رواه ابن أبي حاتم عن أبي صالح،
  أن المراد بالفرقان ههنا التوراة، فضعيف أيضاً؛ لتقدم ذكر التوراة، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ بِأيَـٰتِ ٱللَّهِ } أي:
  جحدوا بها وأنكروها وردوها بالباطل، { لَهُمْ عَذَابٌ شَدِيدٌ } أي: يوم القيامة، {
  وَٱللَّهُ عَزِيزٌ } أي: منيع الجناب، عظيم السلطان، { ذُو ٱنتِقَامٍ } أي: ممن كذب
  بآياته، وخالف رسله الكرام وأنبياءه العظام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

