  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال أصحاب النبي
  صلى الله عليه وسلم: ما رأينا وفداً مثلهم جَمَالاً وجلالة. وحانت صلاتهم فقاموا فصلوا
