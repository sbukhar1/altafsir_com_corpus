  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاۤ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال: فأصبح سليماً.
  وأسند عن مَكْحُول قال: من قرأ سورة «آل عمران» يوم الجمعة صلت عليه الملائكة إلى الليل.
  وأسند عن عثمان ابن عفان قال: من قرأ آخر سورة «آل عمران» في ليلة كتب له قيام ليلة.
  في طريقه ٱبنُ لَهِيَعة. وخرّج مسلم عن النوّاس بنِ سَمْعَان الكِلاَبيّ قال: سمعت
  النبي صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُؤتَى بالقرآن يوم القيامة وأهلهِ الذين كانوا يعملون به تَقْدُمه
  سورة البقرة وآل عمران ـ وضرب لهما رسول الله صلى الله عليه وسلم ثلاثة أمْثَالٍ ما
  نسيتُهُنَّ بعدُ، قال: كأنهما غمامتان أو ظُلّتان سَوْداوان بينهما شَرْقٌ أو كأنَّهما
  حِزْقانِ من طير صَوَافَّ تُحَاجّان عن صاحبهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وخرّج أيضاً عن أبي أُمَامَة الباهليّ قال: سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اقرءوا القرآن فإنه يأتي يوم القيامة شفيعاً لأصحابه اقرءوا الّزهْرَاوَين البقرة
  وسورة آل عمران فإنهما يأتيان يوم القيامة كأنهما غمامتان أو كأنهما غَيَايتَان أو
  كأنهما فِرْقَانِ من طير صَوَافّ تُحاجَّان عن أصحابهما اقرءوا سورة البقرة فإنّ أخْذها
  بركةٌ وتركها حسْرةٌ ولا يستطيعها البَطَلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال معاوية: وبلغني أن البطلة السَحَرَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  للعلماء في تسمية «البقرة وآل عمران» بالَّزهرَاوَيْن ثلاثة أقوال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأول: أنهما النّيِّرتان، مأخوذ من الزّهْر والزُّهْرَةِ؛ فإمّا لهدايتهما
  قارئهما بما يزهر له من أنوارهما، أي من معانيهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإما
  لِما يترتب على قراءتهما من النور التامّ يوم القيامة، وهو القول الثاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالث: سُمّيتا بذلك لأنهما اشتركتا فيما تضمنه ٱسم الله الأعظم،
  كما ذكره أبو داود وغيره عن أسماء بنت يزيد أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن اسِمَ الله الأعظم في هاتين
  الآيتين { وَإِلَـٰهُكُمْ إِلَـٰهٌ وَاحِدٌ لاَّ إِلَـٰهَ إِلاَّ هُوَ ٱلرَّحْمَـٰنُ
  ٱلرَّحِيمُ } والتي في آل عمران { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ
  } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  ابن ماجه أيضاً. والغمام: السحاب الملْتَفّ، وهو الغَيَايَة إذا كانت قريباً من الرأس،
  وهي الظّلة أيضاً. والمعنى: أن قارئهما في ظِلّ ثوابهما؛ كما جاء «الرجل في ظِلّ صدقته»
  وقوله «تُحاجّان» أي يخلق الله من يجادل عنه بثوابهما، ملائكة كما جاء في بعض الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن من قرأ { شَهِدَ ٱللَّهُ أَنَّهُ
  لاَ إِلَـٰهَ إِلاَّ هُوَ } الآية - خلق الله سبعين ملكاً يستغفرون له إلى يوم القيامة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  «بينهما شَرقٌ» قُيِّد بسكون الراء وفتحها، وهو تنبيه على الضياء؛ لأنه لما قال: «سَوْداوان»
  قد يُتَوَهّم أنهما مُظْلمتان، فنفى ذلك بقوله «بينهما شَرْق». ويعني بكونهما سوداوان
  أي من كثافتهما التي بسببها حالتا بين مَنْ تحتهما وبين حرارة الشمس وشدّة اللّهَب.
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: صَدْرُ هذه السورة نزل
  بسبب وفد نَجرْان فيما ذكر محمد بن إسحاق عن محمد بن جعفر بن الزبير، وكانوا نصارى
  وَفَدوا على رسول الله صلى الله عليه وسلم بالمدينة في ستِّين راكباً، فيهم من أشرافهم
  أربعة عشر رجلاً، في الأربعة عشر ثلاثة نفر إليهم يرجع أمرهم: العاقب أميرُ القوم وذو
  آرائهم وٱسمه عبد المسيح، والسيدِّ ثِمالُهم وصاحب مُجْتَمَعهم وٱسمه الأَيْهم، وأبو
  حارثة بن عَلْقَمَة أحد بكر بن وائل أُسقُفُهم وعالمهم؛ فدخلوا على رسول الله صلى الله
  عليه وسلم أثر صلاة العصر، عليهم ثياب الحِبَرات جُبَبٌ وأرْدية.</font></font>&#13;\t\t\t<label
