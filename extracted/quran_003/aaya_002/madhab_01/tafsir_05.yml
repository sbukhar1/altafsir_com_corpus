  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  خمس مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله: { الۤمۤ }  { ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ } هذه السورة مدنية بإجماع. وحكى النقاش:
  أن ٱسمها في التوراة طَيْبة، وقرأ الحسن وعمرو بن عُبِيْد وعاصم بن أبي النَّجُود وأبو
  جعفر الرُّؤاسِي «الۤمۤ. ألله» بقطع ألف الوصل، على تقدير الوقف على «الۤمۤ» كما يقدرون
  الوقف على أسماء الأعداد في نحو واحد، اثنان، ثلاثة، أربعة وهم واصلون. قال الأخفش
  سعيد: ويجوز «الۤم الله» بكسر الميم لالتقاء الساكنين. قال الزجاج: هذا خطأ، ولا تقوله
  العرب لثقله. قال النحاس: القراءة الأُولى قراءة العامّة، وقد تكلم فيها النحويون القدماء؛
  فمذهب سيبويه أنّ الميم فتحت لالتقاء الساكنين، وٱختاروا لها الفتح لئلا يُجْمع بين
  كسرة وياء وكسرة قبلها. وقال الكسائي: حروف التهجي إذا لحقتها ألفُ وصل فحذفتَ ألف
  الوصل حرّكتها بحركة الألف فقلت: الۤمۤ الله، والم ٱذكر، والم ٱقتربت. وقال الفرّاء:
  الأصل «الۤمۤ ألله» كما قرأ الرؤاسيّ فألقيت حركة الهمزة على الميم. وقرأ عمر بن الخطاب
  «الْحَيُّ القَيَّامُ» وقال خارجة: في مصحف عبد الله «الْحَيُّ القَيِّمُ». وقد تقدم
  ما للعلماء من آراء في الحروف التي في أوائل السور في أوّل «البقرة» ومن حيث جاء في
  هذه السورة { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ } جملةً قائمة
  بنفسها فتتصوّر تلك الأقوال كلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  روى الكِسائيّ أن عمر بن الخطاب رضي الله عنه صلّى العشاء فٱستفتح «آل عمران» فقرأ
  الۤمۤ. الله لا إله إلا هو الحيُّ القَيَّامُ» فقرأ في الركعة الأولى بمائة آية، وفي
  الثانية بالمائة الباقية. قال علماؤنا: ولا يقرأ سورة في ركعتين، فإن فعل أجزأه. وقال
  مالك في المجموعة: لا بأس به، وما هو بالشأن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  الصحيح جواز ذلك. وقد قرأ النبيّ صلى الله عليه وسلم «بالأعراف» في المغرب فرّقها في
  ركعتين. خرّجه النسائي أيضاً، وصحّحه أبو محمد عبد الحق، وسيأتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: هذه السورة ورد في فضلها آثار وأخبار، فمن ذلك ما جاء أنها
  أمَانٌ من الحيات، وكنْزٌ للصُّعْلوك، وأنها تُحَاجّ عن قارئها في الآخرة، ويُكْتَب
  لمن قرأ آخرها في ليلةٍ كقيام ليلة، إلى غير ذلك. ذكر الدارمي أبو محمد في مسنده حدّثنا
  أبو عُبَيْد القاسم بن سلاَم قال: حدثني عُبَيْد الله الأشجَعي قال: حدثني مِسْعَر
  قال: حدثني جابر، قبل أن يقع فيما وقع فيه، عن الشَّعْبيّ قال: قال عبد الله: نعِم
  كنْزُ الصُّعْلوك سورةُ «آل عمران» يقوم بها في آخر الليل. حدّثنا محمد بن سعيد حدّثنا
  عبد السلام عن الجُرَيْرِيّ عن أبي السَّلِيل قال: أصاب رجل دماً قال: فأوى إلى وادي
  مَجَنّة: وادٍ لا يمشي فيه أحد إلا أصابته جنّة، وعلى شَفير الوادي راهبان، فلمّا أمسى
  قال أحدهما لصاحبه: هلك والله الرجل! قال: فٱفتتح سورةَ «آل عمران» قالا: فقرأ سورة
  طَيْبة لعله سينجو.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
