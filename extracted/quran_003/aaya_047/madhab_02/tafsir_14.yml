  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ويكلم } نائب عن حال تقديرها ومكلماً وذلك معطوف على قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وجيهاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران:45]، وجاء عطف الفعل المستقبل على اسم الفاعل لما بينهما من المضارعة كما جاز
  عطف اسم الفاعل على الفعل المستقبل في قوله الشاعر: [الرجز].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بتُّ أُعشّيها
  بِعَضْبٍ باترِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَفْصِدُ في أسْوقِها وَجَائِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { في المهد } حال من الضمير
  في { يكلم } ، و { كهلاً } حال معطوفة على قوله: { في المهد } ، وقوله: { من الصالحين
  } ، حال معطوفة على قوله، { ويكلم } ، وهذه الآية إخبار من الله تعالى لمريم بأن ابنها
  يتكلم في مهده مع الناس آية دالة على براءة أمه مما عسى أن يقذفها به متعسف ظان، و
  { المهد } موضع اضطجاع الصبي وقت تربيته، وأخبر تعالى عنه أنه أيضاً يكلم الناس { كهلاً
  } ، وفائدة ذلك إذ كلام الكهل عرف أنه إخبار لها بحياته إلى سن الكهولة، هذا قول الربيع
  وجماعة من المفسرين، وقال ابن زيد: فائدة قوله { كهلاً } الإخبار بنزوله عند قتله الدجال
  كهلاً، وقال جمهور الناس: الكهل الذي بلغ سن الكهولة، وقال مجاهد: الكهل الحليم، وهذا
  تفسير الكهولة بعرض مصاحب لها في الأغلب، واختلف الناس في حد الكهوله: فقيل: الكهل
  ابن أربعين سنة، وقيل: ابن خمس وثلاثين، وقيل، ابن ثلاث وثلاثين، وقيل: ابن اثنين وثلاثين،
  وهذا حد أولها. وأما آخرها فاثنتان وخمسون، ثم يدخل سن الشيخوخة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقول مريم: { ربِّ أنّى يكون لي ولد } استفهام عن جهة حملها واستغراب
  للحمل على حال بكارتها، و { يمسسني } ، معناه يطأ ويجامع، والمسيس الجماع، ومريم لم
  تنف مسيس الأيدي، والإشارة بقوله: { كذلك } ، يحتمل أن تكون إلى هذه القدرة التي تتضمنها
  البشارة بالكلمة، ويحتمل أن تكون إلى حال مريم وبكارتها، وقد تقدم شرح هذين التأويلين
  في أمر زكرياء عليه السلام، وجاءت العبارة في أمر زكريا يفعل وجاءت هنا، { يخلق } من
  حيث أمر زكرياء داخل في الإمكان الذي يتعارف وإن قل وقصة مريم لا تتعارف البتة، فلفظ
  الخلق أقرب إلى الاختراع وأدل عليه، وروي أن عيسى عليه السلام، ولد لثمانية أشهر فلذلك
  لا يعيش من يولد من غيره لمثل ذلك، وقوله تعالى: { إذا قضى } معناه إذا أراد إيجاده،
  والأمر واحد الأمور وهو مصدر سمي به، والضمير في { له } عائد على الأمر والقول على
  جهة المخاطبة، قال مكي: وقيل المعنى يقول لأجله، وهذا ينحو إلى ما نورده عن أبي علي
  بعد، وقرأ جمهور السبعة \" فيكونُ \" بالرفع، وقرأ ابن عامر وحده \" فيكونَ \" بالنصب،
  فوجه الرفع العطف على { يقول } ، أو تقدير فهو يكون، وأما قراءة ابن عامر فغير متجهة
  لأن الأمر المتقدم خطاب للمقضي وقوله: { فيكون } ، خطاب للمخبر، فليس كقوله قم فأحسن
  إليك، لكن وجهها أنه راعى الشبه اللفظي في أن تقدم في الكلام لفظ أمر كما قال أبو الحسن
  الأخفش في نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قل لعبادي الذين آمنوا يقيموا الصلاة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[ابراهيم:
  31] أنه مجرى جواب الأمر، وإن لم يكن جواباً في الحقيقة، فكذلك على قراءة ابن عامر
  يكون قوله، فيكون بمنزلة جواب الأمر وإن لم يكن جواباً، وذهب أبو علي في هذه المسألة
  إلى أن القول فيها ليس بالمخاطبة المحضة، وإنما هو قول مجازي كما قال: امتلأ الحوض
  وقال قطني وغير ذلك، قال: لأن المنتفي ليس بكائن فلا يخاطب كما لا يؤمر، وإنما المعنى
  فإنما يكونه فهو يكون، فهذه نزعة اعتزالية غفر الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

