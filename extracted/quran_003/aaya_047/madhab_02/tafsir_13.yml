  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً إِلَىٰ
  بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ
  لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ
  ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ
  وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ
  لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَأُحْىِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ } قال ابن عباس رضي الله عنهما: قد أحيا أربعة
  أنفس، عازر وابن العجوز، وابنة العاشر، وسام بن نوح، فأما عازر فكان صديقاً له فأرسلت
  أخته إلى عيسى عليه السلام: أن أخاك عازر يموت وكان بينه وبينه مسيرة ثلاثة أيام فأتاه
  هو وأصحابه فوجدوه قد مات منذ ثلاثة أيام، فقال لأخته: انطلقي بنا إلى قبره، فانطلقت
  معهم إلى قبره، فدعا الله تعالى فقام عازر وودكه يقطر فخرج من قبره وبقي وولد له. وأما
  ابن العجوز فإنه مر به ميتاً على عيسى عليه السلام على سرير يحمل فدعا الله عيسى فجلس
  على سريره، ونزل على أعناق الرجال، ولبس ثيابه، وحمل السرير على عنقه ورجع إلى أهله
  فبقي وولد له. وأما ابنة العاشر كان [أبوها] رجلاً يأخذ العشور ماتت له بنت بالأمس،
  فدعا الله عز وجل [باسمه الأعظم] فأحياها [الله تعالى] وبقيت [بعد ذلك زمناً] وولد
  لها. وأما سام بن نوح عليه السلام، فإن عيسى عليه السلام جاء إلى قبره فدعا باسم الله
  الأعظم فخرج من قبره وقد شاب نصف رأسه خوفاً من قيام الساعة، ولم يكونوا يشيبون في
  ذلك الزمان فقال: قد قامت القيامة؟ قال: لا ولكن دعوتك باسم الله الأعظم، ثم قال له:
  مت قال: بشرط أن يعيذني الله من سكرات الموت فدعا الله ففعل. قوله تعالى: { وَأُنَبِّئُكُم
  } وأخبركم { بِمَا تَأْكُلُونَ } مما لم أعاينه { وَمَا تَدَّخِرُونَ } ترفعونه { فِى
  بُيُوتِكُمْ } حتى تأكلوه، وقيل: كان يخبر الرجل بما أكل البارحة وبما يأكل اليوم وبما
  ادخره للعشاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: كان عيسى عليه السلام
  في الكتَّاب يحدث الغلمان بما يصنع آباؤهم ويقول للغلام: انطلق فقد أكل أهلك كذا وكذا
  ورفعوا لك كذا وكذا، فينطلق الصبي إلى أهله ويبكي عليهم حتى يعطوه ذلك الشيء، فيقولون:
  من أخبرك بهذا؟. فيقول: عيسى فحبسوا صبيانهم عنه وقالوا: لا تلعبوا مع هذا الساحر فجمعوهم
  في بيت فجاء عيسى عليه السلام يطلبهم فقالوا: ليسوا هاهنا، فقال: فما في هذا البيت؟
  قالوا: خنازير، قال عيسى، كذلك يكونون، ففتحوا عنهم فإذا هم خنازير ففشا ذلك في بني
  إسرائيل، فهمت به بنو إسرائيل فلما خافت عليه أمه حملته على [حُمير] لها، وخرجت (هاربة
  منهم) إلى أهل مصر، وقال قتادة: إنما هذا في المائدة وكان خواناً ينزل عليهم أينما
  كانوا كالمن والسلوى، وأمروا أن لا يخونوا ولا يخبئوا للغد فخانوا وخبؤا فجعل عيسى
  يخبرهم بما اكلوا من المائدة وبما أدخروا منها فمسخهم الله خنازير. قوله تعالى: { إِنَّ
  فِي ذَٰلِكَ } الذي ذكرت { لأَيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ }.</font></font><font
