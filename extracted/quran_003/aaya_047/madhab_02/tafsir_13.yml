  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَتْ: رَبِّ } يا سيدي تقوله لجبريل. وقيل: تقول لله عز وجل { أَنَّىٰ يَكُونُ لِى
  وَلَدٌ وَلَمْ يَمْسَسْنِى بَشَرٌ } ولم يصبني رجل، قالت ذلك تعجباً إذ لم تكن جرت
  العادة بأن يولد ولد لا أب له { قَالَ كَذَٰلِكَ ٱللَّهُ يَخْلُقُ مَا يَشَآءُ، إِذَا
  قَضَىٰ أَمْرًا } أراد كون الشيء { فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُونُ } كما يريد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيُعَلِّمُهُ ٱلْكِتَابَ } قرأ أهل المدينة وعاصم ويعقوب
  بالياء لقوله تعالى: (كذلك الله يخلق ما يشاء)، وقيل: رده على قوله: (إن الله يبشرك)
  { وَيُعَلِّمُهُ } وقرأ الآخرون بالنون على التعظيم كقوله تعالى: (ذلك من أنباء الغيب
  نوحيه إليك) قوله: { ٱلْكِتَابَ } أي الكتابة والخط { وَٱلْحِكْمَةَ } العلم والفقه
  { وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ } علمه الله التوارة والإِنجيل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَرَسُولاً } أي ونجعله رسولاً { إِلَىٰ بَنِىۤ إِسْرَٰءِيلَ } قيل:
  كان رسولاً في حال الصبا، وقيل: إنما كان رسولاً بعد البلوغ، وكان أول أنبياء بني إسرائيل
  يوسف وآخرهم عيسى عليهما السلام فلما بعث قال: { أَنِّى } قال الكسائي: إنما فتح لأنه
  أوقع الرسالة عليه، وقيل: معناه بأني { قَدْ جِئْتُكُمْ بِآيَةٍ } علامة { مِّن رَّبِّكُمْ
  } تصدق قولي وإنما قال: بآية وقد أتى بآيات لأن الكل دل على شيء واحد وهو صدقه في الرسالة،
  فلما قال ذلك عيسى عليه السلام لبني إسرائيل، قالوا: وما هي، قال: { أَنِىۤ } قرأ نافع
  بكسر الألف على الاستئناف، وقرأ الباقون بالفتح على معنى بأني { أَخْلُقُ } أي أصور
  وأقدر { لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ } قرأ أبو جعفر كهيئة الطير هاهنا
  وفي المائدة، والهيئة الصورة المهيأة من قولهم: هيأت الشيء إذا قدرته وأصلحته { فَأَنفُخُ
  فِيهِ } أي في الطير { فَيَكُونُ طَيْرًا بِإِذْنِ ٱللَّهِ } قراءة الأكثرين بالجمع
  لأنه خلق طيراً كثيراً، وقرأ أهل المدينة ويعقوب فيكون طائراً على الواحد هاهنا. وفي
  سورة المائدة ذهبوا إلى نوع واحد من الطير لأنه لم يخلق غير الخفاش، وإنما خص الخفاش
  لأنه أكمل الطير خلقاً لأن له ثدياً وأسناناً وهي تحيض. قال وهب: كان يطير ما دام الناس
  ينظرون إليه فإذا غاب عن أعينهم سقط ميتاً، ليتميز فعل الخلق من فعل الخالق، وليعلم
  أن الكمال لله عز وجل { وَأُبْرِىءُ ٱلأكْمَهَ وٱلأبْرَصَ } أي أشفيهما وأصححهما، واختلفوا
  في الأكمه، قال ابن عباس وقتادة: هو الذي ولد أعمى، وقال الحسن والسدي: هو الأعمى.
  وقال عكرمة: هو الأعمش. وقال مجاهد: هو يبصر بالنهار ولا يبصر بالليل، { وٱلأبْرَصَ
  } الذي به وضح، وإنما خص هذين لأنهما داءان عياءان، وكان الغالب في زمن عيسى عليه السلام
  الطب، فأراهم المعجزة من جنس ذلك. قال وهب: ربما اجتمع عند عيسى عليه السلام من المرضى
  في اليوم الواحد خمسون ألفاً من أطاق منهم أن يبلغه بلغه ومن لم يطق مشى إليه عيسى
  عليه السلام وكان يداويهم بالدعاء على شرط الإيمان.</font></font>&#13;\t\t\t<label
