  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قالت رب أنّى يكون لي ولد } في علة قولها هذا قولان.
  أحدهما: أنها قالت هذا تعجباً واستفهاماً، لا شكاً وإنكاراً، على ما أشرنا إليه في
  قصة زكريا، وعلى هذا الجمهور، والثاني: أن الذي خاطبها كان جبريل، وكانت تظنه آدميا
  يريد بهاً سوءاً، ولهذا قالت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أعوذ بالرحمن منك إِن كنت تقياً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 18]. فلما بشرها لم تتيقن
  صحة قوله، لأنها لم تعلم أنه ملك، فلذلك قالت: { أنى يكون لي ولد } قاله ابن الأنباري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولم يمسسني بشر } أي: ولم يقربني زوج. والمس: الجماع،
  قاله ابن فارس. وسمي البشر بشراً، لظهورهم، والبشرة: ظاهر جلد الإنسان، وأبشرت الأرض:
  أخرجت نباتها، وبشرت الأديم: إذا قشرت وجهه، وتباشير الصبح: أوائله. قال: يعني جبريل:
  { كذلكِ الله يخلق ما يشاء } أي: بسبب، وبغير سبب. وباقي الآية مفسر في «البقرة».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

