  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { قَالَتْ رَبِّ } أي يا سَيّدي. تخاطب جبريل عليه السَّلام؛
  لأنه لما تمثل لها قال لها: إنما أنا رسولُ رَبِّك ليَهب لكِ غلاماً زكياً. فلما سمعت
  ذلك من قوله ٱستفهمت عن طريق الولد فقالت: أنَّى يكون لي ولد ولم يمسسني بشر؟ أي بنكاح.
  (في سورتها)</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَمْ أَكُ بَغِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 20] ذكرت هذا تأكيداً؛ لأن
  قولها { وَلَمْ يَمْسَسْنِي بَشَرٌ } يشمل الحرام والحلال. تقول: العادة الجارية التي
  أجراها الله في خلقه أن الولد لا يكون إلاَّ عن نكاح أو سِفاح. وقيل: ما ٱستبعدت من
  قدرة الله تعالىٰ شيئاً، ولكن أرادت كيف يكون هذا الولد: أمِن قِبل زوج في المستقبل
  أم يخلقه الله ٱبتداء؟ فرُوي أن جبريل عليه السَّلام حين قال لها: { كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ }</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَ كَذٰلِكَ قَالَ رَبُّكَ هُوَ عَلَيَّ هَيِّنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  21]. نفخ في جَيب درعها وكُمّها؛ قاله ٱبن جُريج. قال ٱبن عباس: أخذ جبريل رُدْن قميصها
  بأصبعه فنفخ فيه فحملت من ساعتها بعيسىٰ. وقيل غير ذلك على ما يأتي بيانه في سورتها
  إن شاء الله تعالىٰ. وقال بعضهم: وقع نفخ جبريل في رحمها فعلِقت بذلك. وقال بعضهم:
  لا يجوز أن يكون الخلق من نفخ جبريل لأنه يصير الولد بعضه من الملائكة وبعضه من الإنس،
  ولكن سبب ذلك أن الله تعالىٰ لما خلق آدم وأخذ الميثاق من ذُرِّيته فجعل بعض الماء
  في أصلاب الآباء وبعضه في أرحام الأمّهات فإذا ٱجتمع الماءان صارا ولداً، وأن الله
  تعالىٰ جعل الماءين جميعاً في مريم بعضه في رِحمها وبعضه في صُلبها، فنفخ فيه جبريل
  لتهيج شهوتها؛ لأن المرأة ما لم تَهِج شهوتها لا تحبل، فلما هاجت شهوتها بنفخ جبريل
  وقع الماء الذي كان في صُلبها في رَحِمها فاختلط الماءان فعلِقت بذلك؛ فذلك قوله تعالىٰ:
  { إِذَا قَضَىٰ أَمْراً } يعني إذا أراد أن يخلق خلقاً { فَإِنَّمَا يَقُولُ لَهُ كُنْ
  فَيَكُونُ }. وقد تقدّم في «البقرة» القول فيه مستوفى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

