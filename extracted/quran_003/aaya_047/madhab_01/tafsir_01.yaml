  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: قالت مريـم ـ إذ قالت لها الـملائكة: إن الله
  يبشرك بكلـمة منه ـ: { ربّ أنى يكون لـي ولد }: من أي وجه يكون لـي ولد؟ أمن قِبَل
  زوج أتزوّجه وبعل أنكحه؟ أو تبتدىء فـي خـلقه من غير بعل ولا فحل، ومن غير أن يـمسنـي
  بشر؟ فقال الله لها: { كَذٰلِكَ ٱللَّهُ يَخْلُقُ مَا يَشَاءُ } يعنـي: هكذا يخـلق
  الله منك ولداً لك من غير أن يـمسك بشر، فـيجعله آية للناس وعبرة، فإنه يخـلق ما يشاء،
  ويصنع ما يريد، فـيعطي الولد من شاء من غير فحل ومن فحل، ويحرم ذلك من يشاء من النساء
  وإن كانت ذات بعل، لأنه لا يتعذّر علـيه خـلق شيء أراد خـلقه، إنـما هو أن يأمر إذا
  أراد شيئاً ما أراد، فـيقول له كن فـيكون ما شاء مـما يشاء، وكيف شاء. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن
  الزبـير: { قَالَتْ رَبّ أَنَّىٰ يَكُونُ لِى وَلَدٌ وَلَمْ يَمْسَسْنِى بَشَرٌ قَالَ
  كَذٰلِكَ ٱللَّهُ يَخْلُقُ مَا يَشَاءُ }: يصنع ما أراد ويخـلق ما يشاء من بشر أو غير
  بشر: أي إذا قضى أمراً فإنـما يقول له كن فـيكون، مـما يشاء، وكيف يشاء، فـيكون ما
  أراد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

