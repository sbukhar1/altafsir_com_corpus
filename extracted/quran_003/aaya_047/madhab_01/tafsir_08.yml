  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَتْ رَبّ أنَّىٰ } كيف { يَكُونُ لِى وَلَدٌ وَلَمْ يَمْسَسْنِى
  بَشَرٌ } بتزوّجٍ ولا غيره؟ { قَالَ } الأمر { كَذٰلِكَ } من خَلْقِ ولدٍ منك بلا أب
  { ٱللَّهُ يَخْلُقُ مَا يَشَاءُ إِذَا قَضَى أَمْرًا } أراد خلقه { فَإِنَّمَا يَقُولُ
  لَهُ كُنْ فَيَكُونُ } أي فهو يكون.</font></font><font class=\"TextResultArabic\"><font
