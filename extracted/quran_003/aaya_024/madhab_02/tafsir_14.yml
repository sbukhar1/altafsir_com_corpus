  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا جَمَعْنَاهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: نزلت هذه الآية بسبب</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم دخل بيت المدراس على جماعة من يهود
  فدعاهم إلى الله فقال له نعيم بن عمرو والحارث بن زيد: على أي دين أنت يا محمد؟ فقال
  رسول الله صلى الله عليه وسلم: \" أنا على ملة إبراهيم \" فقالا: فإن إبراهيم كان يهودياً،
  فقال لهما النبي عليه السلام: \" فهلموا إلى التوراة فهي بيننا وبينكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأبيا عليه فنزلت، وذكر النقاش:
  أنها نزلت لأن جماعة من اليهود أنكروا نبوة محمد صلى الله عليه وسلم. فقال لهم النبي
  عليه السلام: \" هلموا إلى التوراة ففيها صفتي \" فأبوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فالكتاب في قوله: { من الكتاب } هو اسم الجنس، و { الكتاب } في قوله:
  { إلى كتاب الله } هو التوراة، وقال قتادة وابن جريج: { الكتاب } في قوله { إلى كتاب
  الله } هو القرآن، كان رسول الله صلى الله عليه وسلم يدعوهم إليه فكانوا يعرضون، ورجح
  الطبري القول الأول، وقال مكي: الكتاب الأول اللوح المحفوظ والثاني التوراة، وقرأ جمهور
  الناس \" ليَحكم \" بفتح الياء أي ليحكم الكتاب، وقرأ الحسن وأبو جعفر وعاصم الجحدري
  \" ليُحكم \" بضم الياء وبناء الفعل للمفعول، وخص الله تعالى بالتولي فريقاً دون الكل
  لأن منهم من لم يتول كابن سلام وغيره، وقوله تعالى: { ذلك بأنهم } الإشارة فيه إلى
  التولي والإعراض، أي إنما تولوا وأعرضوا لاغترارهم بهذه الأقوال والافتراء الذي لهم
  في قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نحن أبناء الله وأحباؤه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 18] إلى غير ذلك من هذا
  المعنى، وكان من قول بني إسرائيل: إنهم لن تمسهم النار إلا أربعين يوماً عدد الأيام
  التي عبدوا فيها العجل، قاله الربيع وقتادة، وحكى الطبري أنهم قالوا: إن الله وعد أباهم
  يعقوب أن لا يدخل أحداً من ولده النار إلا تحله القسم، وفي الحديث أن رسول الله صلى
  الله عليه وسلم قال لليهود: من أول من يدخل النار؟ فقالوا نحن فترة يسيرة ثم تخلفوننا
  فيها فقال: كذبتم الحديث بطوله، و { يفترون } معناه، يشققون ويختلقون من الأحاديث في
  مدح دينهم وأنفسهم وادعاء الفضائل لها، ثم قال تعالى خطاباً لمحمد وأمته على جهة التوقيف
  والتعجيب فكيف حال هؤلاء المغترين بالأباطيل إذا حشروا يوم القيامة واضمحلت تلك الزخارف
  التي ادعوها في الدنيا وجوزوا بما اكتسبوه من كفرهم وأعمالهم القبيحة؟ قال النقاش:
  واليوم الوقت، وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">في ستة أيام</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 54] [السجدة: 4] إنما
  هي عبارة عن أوقات فإنها الأيام والليالي والصحيح في يوم القيامة أنه يوم لأن قبله
  ليلة وفيه شمس، واللام في قوله تعالى: { ليوم } طالبة لمحذوف، قال الطبري تقديره لما
  يحدث في يوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

