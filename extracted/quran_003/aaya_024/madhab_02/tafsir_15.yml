  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذلك بأنهم قالوا } يعني: الذي حملهم على التولي والإعراض أنهم قالوا: { لن
  تمسنا النار إِلا أياماً معدودات } وقد ذكرناها في «البقرة». و { يفترون } يختلقون
  وفي الذي اختلقوه قولان. أحدهما: أنه قولهم: لن تمسنا النار إلا أياماً معدودات، قاله
  مجاهد، والزجاج. والثاني: قولهم نحن أبناء الله وأحباؤه، قاله قتادة: ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
