  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ } يعني أُعْطُوا
  حظاً من علم التوراة. قال مقاتل: نزلت في كعب بن الأشرف وجماعة منهم حين قالوا نحن
  أَهْدَى سبيلاً، وما بعث الله رسولاً بعد موسى - عليه السلام - فقال لهم النبي - صلى
  الله عليه وسلم -:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنتم تعلمون أن الذي أقول لكم حق فأَخْرِجُوا التوراة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأَبَوْا، فأنزل الله تعالى هذه
  الآية { أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ }  { يُدْعَوْنَ
  إِلَىٰ كِتَـٰبِ ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ، ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ
  وَهُم مُّعْرِضُونَ }. وقال الكلبي: نزلت في يهوديين من أهل خيبر زَنَيَا، وكان الحكم
  في كتابهم الرجم فاختصموا إلى رسول الله - صلى الله عليه وسلم - فقضى عليهما بالرجم،
  فقالوا: ليس هذا [بحكم] الله، فدعا بالتوراة ودعا بابن صوريا، وكان يسكن فَدَك، وكان
  أعور، فحلَّفه بالله فأقرّ بالقصة، [فأنزل الله تعالى] { أَلَمْ تَرَ إِلَى ٱلَّذِينَ
  أُوتُواْ نَصِيبًا مِّنَ ٱلْكِتَـٰبِ [يُدْعَوْنَ إِلَىٰ كِتَـٰبِ ٱللَّهِ] } الآية.
  ثم قال: { ذٰلِكَ } أي ذلك الجزاء، قال مقاتل فيها تقديم وتأخير، ومعناه: فبشرهم بعذاب
  أليم { ذٰلِكَ \" بِأَنَّهُمْ \" [قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ } ويقال: إنما
  جزاؤهم خلاف الكتاب، لأنهم] قالوا لن تمسنا النار { إِلا أَيَّامًا مَّعْدُودٰتٍ }
  يعني أربعين يوماً على عدد أيام عبادة العجل ويقال على عدد أيام الدنيا، ويقال: إن
  مذهبهم كان مذهب جَهْم، لأنهم لا يرون الخلود في النار. { وَغَرَّهُمْ فِي دِينِهِم
  } عَفْوُ الله عنهم بتأخير العذاب { مَّا كَانُواْ يَفْتَرُونَ } أي يكذبون على الله،
  وهو قولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18]، فذلك قولهم الذي غرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
