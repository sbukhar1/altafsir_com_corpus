  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَابَ } أي التوراة والإنجيل، { وَٱلْحُكْمَ
  } يعني الفهم { وَٱلنُّبُوَّةَ } وهو عيسى ابن مريم - عليهما السلام - { ثُمَّ يَقُولَ
  لِلنَّاسِ } ما جاز له أن يقول للناس: { كُونُواْ عِبَادًا لّي مِن دُونِ ٱللَّهِ }.
  ويقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إن اليهودَ والنصارى اختلفوا فيما بينهم، فجاء الفريقان جميعاً إلى رسول الله - صلى
  الله عليه وسلم - وقال كل فريق: نحن أولى بإبراهيم عليه السلام، فقال لهم: رسول الله
  - صلى الله عليه وسلم - \" كلكم على الخطأ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فغضبوا وقالوا: والله ما تريد إلا أن نتخذك حَنَّاناً (أي معبوداً)،
  فأنزل الله تعالى: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ [ٱلْكِتَـٰبَ } يعني
  القرآن] { وَٱلْحُكْمَ } يعني الحلال والحرام { وَٱلنُّبُوَّةَ } ، { ثُمَّ يَقُولَ
  لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ }. { وَلَـٰكِنِ } يقول لهم {
  كُونُواْ رَبَّـٰنِيّينَ } أي متعبدين، ويقال: كونوا علماء فقهاء. قال الزجاج: الربانيون:
  أرباب العلم والبيان أي (كانوا) علماء { بِمَا كُنتُمْ تُعَلّمُونَ ٱلْكِتَـٰبَ } أي
  كونوا عاملين بما كنتم تعلمون، لأن العالم إنما يقال له عالم، إذا عمل (بما علم)، وإن
  لم يعمل بعلمه فليس بعالم، لأن من ليس له من علمه منفعة فهو والجاهل سواء. ثم قال:
  { وَبِمَا كُنتُمْ تَدْرُسُونَ } يقول بما كنتم تقرأون، يعني كونوا علماء بذلك عاملين
  به. قرأ ابن كثير ونافع وأبو عمرو: «بما كنتم تَعْلَمُون» بنصب التاء والتخفيف، يعني
  يُعَلِّمكم الكتاب ودراستكم، والباقون بضم التاء والتشديد يعني تُعَلِّمُون غيركم،
  فإنما يأمركم بذلك. { وَلاَ يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلَـٰئِكَةَ وَٱلنَّبِيّيْنَ
  أَرْبَابًا } يعني عيسى وعُزَيراً والملائكة - صلوات الله عليهم - ولو أمركم بذلك لكَفَر،
  وتنزع النبوة منه { أَيَأْمُرُكُم بِٱلْكُفْرِ } يعني بعبادة الملائكة { بَعْدَ إِذْ
  أَنتُم مُّسْلِمُونَ } أي مخلصون بالتوحيد لله. قرأ عاصم وحمزة وابن عامر: \" ولا يَأْمُرَ
  \" بنصب الراء، ينصرف إلى قوله { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ } فيصير
  نصباً بأن، والباقون \" ولا يأمرُكم \" بضم الراء على معنى الإبتداء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
