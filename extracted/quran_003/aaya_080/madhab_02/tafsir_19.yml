  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ولا يأمركم أن تتخذوا الملائكة والنبيين أرباباً } قرأ الحرميان، والنحويان، والأعشى
  والبرجمي: برفع الراء على القطع، ويختلس أبو عمرو الحركة على أصله، والفاعل ضمير مستكن
  في يأمر عائد على الله، قاله سيبويه، والزجاج. وقال ابن جريج: عائد على: بشر، الموصوف
  بما سبق، وهو محمد صلى الله عليه وسلم، والمعنى على هذه القراءة: أنه لا يقع من بشر
  موصوف بما وصف به أن يجعل نفسه رباً فيعبد، ولا هو أيضاً يأمر باتخاذ غيره من ملائكة
  وأنبياء أرباباً، فانتفى أن يدعو لنفسه ولغيره. وإن كان الضمير عائداً على الله فيكون
  إخباراً من الله أنه لم يأمر بذلك، فانتفى أمر الله بذلك، وأمر أنبيائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ عاصم وابن عامر، وحمزة ولا يأمركم، بنصب الراء، وخرجه أبو علي
  وغيره على أن يكون المعنى: ولا له أن يأمركم، فقدروا: أن، مضمرة بعد: لا، وتكون: لا،
  مؤكدة معنى النفي السابق، كما تقول: ما كان من زيد إتيان ولا قيام. وأنت تريد انتفاء
  كل واحد منهما عن زيد، فلا للتوكيد في النفي السابق، وصار المعنى: ما كان من زيد إتيان
  ولا منه قيام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الطبري قوله: ولا يأمركم، بالنصب
  معطوف على قوله: ثم يقول: قال ابن عطية: وهذا خطأ لا يلتئم به المعنى. انتهى كلامه.
  ولم يبين جهة الخطأ ولا عدم التئام المعنى به، ووجه الخطأ انه إذا كان معطوفاً على:
  ثم يقول، وكانت لا لتأسيس النفي، فلا يمكن إلاَّ أن يقدر العامل قبل: لا، وهو: أن،
  فينسبك من: ان، والفعل المنفي مصدر منتف فيصير المعنى: ما كان لبشر موصوف بما وصف به
  انفاء امره باتخاذ الملائكة والنبيين أرباباً، وإذا لم يكن له الانتفاء كان له الثبوت،
  فصار آمراً باتخاذهم أرباباً وهو خطأ، فإذا جعلت لا لتأكيد النفي السابق كان النفي
  منسحباً على المصدرين المقدر ثبوتهما، فينتفي قوله: { كونوا عباداً لي } وأمره باتخاذ
  الملائكة والنبيين أرباباً، ويوضح هذا المعنى وضع: غير، موضع: لا، فإذا قلت: ما لزيد
  فقه ولا نحو، كانت: لا، لتأكيد النفي، وانتفى عنه الوصفان، ولو جعلت: لا، لتأسيس النفي
  كانت بمعنى: غير، فيصير المعنى انتفاء الفقه عنه وثبوت النحو له، إذ لو قلت: ما لزيد
  فقه وغير نحو، كان في ذلك إثبات النحو له، كأنك قلت: ماله غير نحو. ألا ترى أنك إذا
  قلت: جئت بلا زاد، كان المعنى: جئت بغير زاد، وإذا قلت: ما جئت بغير زاد، معناه: أنك
  جئت بزاد؟ لأن: لا، هنا لتأسيس النفي، فإطلاق ابن عطية الخطأ وعدم القيام المعنى إنما
  يكون على أحد التقديرين في: لا، وهي أن يكون لتأسيس النفي، وأن يكون من عطف المنفي
  بلا على المثبت الداخل عليه النفي، نحو: ما أريد أن تجهل وأن لا تتعلم، تريد: ما أريد
  أن لا تتعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
