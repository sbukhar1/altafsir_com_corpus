  وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاز الزمخشري أن أن تكون: لا، لتأسيس النفي، فذكر أولاً كونها زائدة
  لتأكيد معنى النفي، ثم قال: والثاني أن يجعل: لا، غير مزيده، والمعنى: أن رسول الله
  صلى الله عليه وسلم كان ينهي قريشاً عن عبادة الملائكة، واليهود والنصارى عن عبادة
  عزير والمسيح، فلما قالوا له: أنتخذك رباً، قيل لهم: ما كان لبشر أن يستنبئه الله،
  ثم يأمر الناس بعبادته وينهاكم عن عبادة الملائكة والأنبياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  والقراءة بالرفع على ابتداء الكلام أظهر، وينصرها قراءة عبد الله: ولن يأمركم، انتهى
  كلام الزمخشري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أيأمركم بالكفر بعد إذ أنتم مسلمون
  } هذا استفهام إنكار وكونه بعد كونهم مسلمين أفحش وأقبح، إذ الأمر بالكفر على كل حال
  منكر، ومعناه: أنه لا يأمر بكفر لا بعد الاسلام ولا قبله، سواء كان الآمر الله أم الذي
  استنبأه الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذه الآية دلالة على أن المخاطبين
  كانوا مسملمين، ودلالة على أن الكفر ملة واحدة إذ الذين اتخذوا الملائكة أرباباً ثم
  الصابئة وعبدة الأوثان، والذين اتخذوا النبيين أرباباً هم اليهود والنصارى والمجوس،
  ومع هذا الاختلاف سمى الله الجميع: كفراً. و: بعد، ينتصب بالكفر، أو: بيأمركم، وإذْ،
  مضافة للجملة الإسمية كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">واذكروا إذ أنتم قليل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأَنفال: 26] وأضيف إليها: بعد،
  ولا يضاف إليها إلاَّ ظرف زمان.</font></font><font class=\"TextResultArabic\"><font
