  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام فخر الدين: يحتمل أن يكون هذا الميثاق ما قرر في عقولهم من الدلائل الدالة على
  أن الانقياد من الله واجب، فإذا جاء رسول وظهرت المعجزات الدالة على صدقه، فإذا أخبرهم
  بعد ذلك أن الله أمر الخلق بالإيمان به عرفوا عند ذلك وجوبه بتقرير هذا الدليل في عقولهم
  فهذا هو المراد من الميثاق { قال أأقرتم } يعني قال الله تعالى: أأقرتم فإن فسرنا أن
  أخذ الميثاق كان من النبيين؛ كان معناه قال الله تعالى للنبيين: أأقرتم بألإيمان به
  والنصر له وإن فسرنا بأن أخذ الميثاق كان على الأمم كان معناه قال كل نبي لأمته أأقرتم
  وذلك لأنه تعالى أضاف اخذ الميثاق إلى نفسه وإن كان النبييون أخذوه على الأمم فلذلك
  طلب هذا الإقرار وأضافه إلى نفسه وإن وقع من الأنبياء والمقصود أن الأنبياء بالغوا
  في إثبات هذا الميثاق وتأكيده على الأمم وطالبوهم بالقبول وأكدوا ذلك بالإشهاد { وأخذتم
  على ذلكم إصري } أي عهدي والإصر العهد الثقيل وقيل سمي العهد إصراً لأنه مما يؤصر أي
  يشد ويعقد. { قالوا أقررنا } أي قال النبيون: أقررنا بما ألزمتنا من الإيمان برسلك
  الذين ترسلهم مصدقين لما معنا من كتبك { قال فاشهدوا } يعني قال الله عز وجل للنبيين:
  فاشهدوا يعني أنتم على أنفسكم وقيل: على أممكم وأتباعكم الذين أخذتم الميثاق وقيل:
  قال الله للملائكة فاشهدوا فهو كناية عن غير مذكور، وقيل: معناه فاعلموا وبينوا لأن
  أصل الشهادة العلم والبيان { وأنا معكم من الشاهدين } يعني قال الله يا معشر الأنبياء
  وأنا معكم من الشاهدين عليكم وعلى أتباعكم أو قال للملائكة وأنا معكم من الشاهدين عليهم.</font></font><font
