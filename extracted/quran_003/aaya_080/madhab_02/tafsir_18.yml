  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ
  مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ
  رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ
  وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ
  مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { ولا يأمركم } قرئ بنصب الراء عطفاً على قوله ثم يقول: فيكون مردوداً على البشر وقيل
  على إضمار أن أي ولا أن يأمركم، وقرئ برفع الراء على الاستئناف وهو ظاهر ومعناه ولا
  يأمركم الله وقيل لا يأمركم محمد صلى الله عليه وسلم وقيل ولا يأمركم عيسى وقيل ولا
  يأمركم الأنبياء { أن تتخذوا الملائكة والنبيين أرباباً } يعني كفعل قريش والصابئين
  حيث قالوا الملائكة بنات الله وكفعل اليهود والنصارى حيث قالوا في المسيح والعزير ما
  قالوا وإنما خص الملائكة والنبيين بالذكر لأن الذين وصفوا بعبادة غير الله عز وجل من
  أهل الكتاب لم يحك عنهم إلاّ عبادة الملائكة وعبادة المسيح وعزير، فلهذا المعنى خصهم
  بالذكر { أيأمركم بالكفر بعد إذ أنتم مسلمون } إنما قاله على طريق التعجب والإنكار،
  يعني لا يقول هذا ولا يفعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وإذ أخذ الله ميثاق النبيين } قال الزجاج: موضع إذ نصب والمعنى واذكر في
  أقاصيصك إذ أخذ الله. وقال الطبري: معناه واذكروا يا أهل الكتاب إذ أخذ الله يعني حين
  أخذ الله ميثاق النبيين. وأصل الميثاق في اللغة عقد يؤكد بيمين، ومعنى ميثاق النبيين
  ما وثقوا به على أنفسهم من طاعة الله فيما أمرهم به ونهاهم عنه وذكروا في معنى أخذ
  الميثاق وجهين: أحدهما: أنه مأخوذ من الأنبياء. والثاني: أنه مأخوذ لهم من غيرهم فلهذا
  السبب اختلفوا في المعنى بهذه الآية، فذهب قوم إلى أن الله تعالى أخذ الميثاق من النبيين
  خاصة قبل أن يبلغوا كتاب الله ورسالاته إلى عباده أن يصدق بعضهم بعضاً، وأخذ العهد
  على كل نبي أن يؤمن بمن يأتي بعده من الأنبياء وينصره إن أدركه وإن لم يدركه أن يأمر
  قومه بنصرته إن أدركوه فأخذ الميثاق من موسى أن يؤمن بعيسى، ومن عيسى أن يؤمن بمحمد
  صلى الله عليه وسلم وعليهم أجمعين. وهذا قول سعيد بن جبير والحسن وطاوس وقيل: إنما
  أخذ الميثاق من النبيين في أمر محمد صلى الله عليه وسلم خاصة وهو قول علي وابن عباس
  وقتادة والسدي فعلى هذا القول اختلفوا، فقيل إنما أخذ الله الميثاق على أهل الكتاب
  الذين أرسل إليهم النبيين ويدل عليه قوله ثم جاءكم رسول مصدق لما معكم لتؤمنن به ولتنصرنه
  وإنما كان محمد صلى الله عليه وسلم مبعوثاً إلى أهل الكتاب دون النبيين، وإنما أطلق
  هذا اللفظ عليهم لأنهم كانوا يقولون نحن أولى بالنبوة من محمد لأنا أهل الكتاب والنبيون
  منا، وقيل أخذ الله ميثاق على النبيين وأممهم جميعاً في أمر محمد صلى الله عليه وسلم
  فاكتفى بذكر الأنبياء لأن العهد مع المتبوع عهد مع الأتباع وهو قول ابن عباس قال علي
  بن أبي طالب: ما بعث الله نبياً آدم فمن بعده إلا أخذ عليه العهد في أمر محمد صلى الله
  عليه وسلم وأخذ هو العهد على قومه ليؤمنن به ولئن بعث وهم أحياء لينصرنه وقيل إن المراد
  من الآية أن الأنبياء كانوا يأخذون العهد والميثاق على أممهم بأنه إذا بعث محمداً أن
  يؤمنوا به وينصروه وهذا قول كثير من المفسرين وقوله { لما آتيتكم من كتاب وحكمة } قرئ
  بفتح اللام من لما وبكسرها مع التخفيف في القراءتين فمن قرأ بفتح اللام قال: معنى الآية
  وإذ أخذ الله ميثاق النبيين من أجل الذي آتاهم من كتاب وحكمة ثم جاءكم رسول يعني ذكر
  محمد صلى الله عليه وسلم في التوراة لتؤمنن به للذي عندكم في التوراة من ذكره ومن قرأ
  بكسر اللام جعل قوله لتؤمنن به من أخذ الميثاق كما يقال أخذت ميثاقك لتفعلن لأن أخذ
  الميثاق بمنزلة الاستحلاف فكان معنى الآية وإذ استحلف الله النبيين للذي أتاهم من كتاب
  وحكمة متى جاءهم رسول مصدق لما معهم ليؤمنن به ولينصرنه وقوله { ثم جاءكم رسول } يعني
  محمداً صلى الله عليه وسلم { مصدق لما معكم } وذلك أن الله وصفه في كتب الأنبياء المتقدمة
  وشرح فيها أحواله فإذا جاءت صفاته وأحواله مطابقة في كتبهم المنزلة فقد صار مصدقاً
  لها فيجب الإيمان به والانقياد لقوله ولام قوله { لتؤمنن به } لام القسم تقديره والله
  لتؤمنن به { ولتنصرنه } قال البغوي: قال الله عز وجل للأنبياء حين استخرج الذرية من
  صلب آدم والأنبياء فيهم كالمصابيح أخذ عليهم الميثاق في أمر محمد صلى الله عليه وسلم
  { أأقررتم وأخذتم على ذلكم إصري } الآية.</font></font>&#13;\t\t\t<label disabled=\"true\"
