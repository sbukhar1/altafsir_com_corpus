  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  ٱبن عامر وعاصم وحمزة بالنصب عطفاً على «أَنْ يُؤْتيَهُ». ويقوّيه أن اليهود قالت للنبيّ
  صلى الله عليه وسلم: أتريد أن نتّخذك يا محمد رَبّاً؟ فقال الله تعالى: { مَا كَانَ
  لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ } ـ إلى قوله:
  { وَلاَ يَأْمُرَكُمْ }. وفيه ضمير البشر، أي ولا يأمركم البشر يعني عيسى وعُزَيراً.
  وقرأ الباقون بالرفع على الاستئناف والقطع من الكلام الأوّل، وفيه ضمير ٱسم الله عز
  وجل، أي ولا يأمركم الله أن تتخذوا. ويقوّي هذه القراءة أن في مصحف عبد الله «ولن يأمركم»
  فهذا يدل على الاستئناف، والضمير أيضاً لله عز وجل؛ ذكره مكِّي، وقاله سيبويه والزجاج.
  وقال ٱبن جُريج وجماعة: ولا يأمركم محمد عليه السلام. وهذه قراءة أبي عمرو والكسائي
  وأهل الحرمين. { أَن تَتَّخِذُواْ } أي بأن تتخذوا الملائكة والنبيين أرْبَاباً. وهذا
  موجود في النصارى يعظّمون الأنبياء والملائكة حتى يجعلوهم لهم أرباباً. { أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ } على طريق الإنكار والتعجب؛ فحرّم
  الله تعالى على الأنبياء أن يتخذوا الناس عباداً يتألّهون لهم ولكن ألزم الخلق حرمتهم.
  وقد ثبت عن النبيّ صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يقولنّ أحدكم عَبْدِي وأَمَتِي وليقل فَتايَ وفَتَاتِي ولا يقل
  أحدكم ربِّي وليقل سَيِّدي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي التنزيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱذْكُرْنِي عِندَ رَبِّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 42]. وهناك يأتي بيان هذا
  المعنى إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
