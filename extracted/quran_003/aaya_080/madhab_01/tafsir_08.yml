  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ يَأْمُرَكُمْ } بالرفع استئنافاً أي الله والنصب عطفاً على (يقول): أي البشر
  { أَن تَتَّخِذُواْ ٱلْمَلَٰئِكَةَ وَٱلنَّبِيّيْنَ أَرْبَابًا } كما اتخذت الصابئة
  الملائكة واليهود عُزيراً والنصارى عيسى { أَيَأْمُرُكُم بِٱلْكُفْرِ بَعْدَ إِذْ أَنتُم
  مُّسْلِمُونَ }؟ لا ينبغي له هذا.</font></font><font class=\"TextResultArabic\"><font
