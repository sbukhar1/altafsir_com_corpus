  color=\"ForestGreen\">وَمَآ أَرْسَلْنَا مِن قَبْلِكَ مِن رَّسُولٍ إِلاَّ نُوحِىۤ
  إِلَيْهِ أَنَّهُ لاۤ إِلَـٰهَ إِلاَّ أَنَاْ فَٱعْبُدُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  25] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ بَعَثْنَا فِى كُلِّ أُمَّةٍ رَّسُولاً أَنِ ٱعْبُدُواْ
  ٱللَّهَ وَٱجْتَنِبُواْ ٱلْطَّـٰغُوتَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 36] الآية، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاسْأَلْ
  مَنْ أَرْسَلْنَا مِن قَبْلِكَ مِن رُّسُلِنَآ أَجَعَلْنَا مِن دُونِ ٱلرَّحْمَـٰنِ
  آلِهَةً يُعْبَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 45] وقال إخباراً عن الملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font
