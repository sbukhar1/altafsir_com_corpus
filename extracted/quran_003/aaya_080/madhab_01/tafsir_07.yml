  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  محمد بن إسحاق: حدثنا محمد بن أبي محمد، عن عكرمة أو سعيد بن جبير، عن ابن عباس، قال:
  قال أبو رافع القرظي: حين اجتمعت الأحبار من اليهود والنصارى من أهل نجران عند رسول
  الله صلى الله عليه وسلم، ودعاهم إلى الإسلام، قالوا: أتريد يا محمد أن نعبدك كما تعبد
  النصارى عيسى ابن مريم؟ فقال رجل من أهل نجران نصراني يقال له الرئيس: أو ذاك تريد
  منا يا محمد وإليه تدعونا؟ أو كما قال، فقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" معاذ الله أن نعبد غير الله، أو
  أن نأمر بعبادة غير الله، ما بذلك بعثني، ولا بذلك أمرني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو كما قال صلى الله عليه وسلم:
  فأنزل الله في ذلك من قولهما: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَابَ
  وَٱلْحُكْمَ وَٱلنُّبُوَّةَ } إلى قوله { بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ } فقوله:
  { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَابَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ
  ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ } أي: ما ينبغي
  لبشر آتاه الله الكتاب والحكمة والنبوة، أن يقول للناس: اعبدوني من دون الله، أي: مع
  الله، فإذا كان هذا لا يصلح لنبي ولا لمرسل، فلأن لا يصلح لأحد من الناس غيرهم بطريق
  الأولى والأحرى، ولهذا قال الحسن البصري: لا ينبغي هذا لمؤمن أن يأمر الناس بعبادته،
  قال: وذلك أن القوم كان يعبد بعضهم بعضاً، يعني: أهل الكتاب، كانوا يعبدون أحبارهم
  ورهبانهم، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّخَذُوۤاْ أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ
  أَرْبَاباً مِّن دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 31] الآية، وفي المسند
  والترمذي كما سيأتي أن عدي بن حاتم قال: يا رسول الله ما عبدوهم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بلى إنهم أحلوا لهم الحرام، وحرموا
  عليهم الحلال، فاتبعوهم، فذلك عبادتهم إياهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فالجهلة من الأحبار والرهبان ومشايخ الضلال يدخلون في هذا الذم والتوبيخ،
  بخلاف الرسل وأتباعهم من العلماء العاملين؛ فإنهم إنما يأمرون بما يأمر الله به، وبلغتهم
  إياه رسله الكرام، وإنما ينهونهم عما نهاهم الله عنه، وبلغتهم إياه رسله الكرام، فالرسل
  صلوات الله وسلامه عليهم أجمعين، هم السفراء بين الله وبين خلقه في أداء ما حملوه من
  الرسالة وإبلاغ الأمانة، فقاموا بذلك أتم القيام، ونصحوا الخلق، وبلغوهم الحق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ بِمَا كُنتُمْ تُعَلِّمُونَ
  ٱلْكِتَـٰبَ وَبِمَا كُنتُمْ تَدْرُسُونَ } أي: ولكن يقول الرسول للناس: كونوا ربانيين،
  قال ابن عباس وأبو رزين وغير واحد: أي: حكماء علماء حلماء، وقال الحسن وغير واحد: فقهاء،
  وكذا روي عن ابن عباس وسعيد بن جبير وقتادة وعطاء الخراساني وعطية العوفي والربيع بن
  أنس، وعن الحسن أيضاً: يعني أهل عبادة وأهل تقوى، وقال الضحاك في قوله: { بِمَا كُنتُمْ
  تُعَلِّمُونَ ٱلْكِتَـٰبَ وَبِمَا كُنتُمْ تَدْرُسُونَ }: حق على من تعلم القرآن أن
  يكون فقيهاً { تَعْلَمُونَ } أي تفهمون معناه، وقرىء \" تُعَلِّمُونَ \" بالتشديد من
  التعليم { وَبِمَا كُنتُمْ تَدْرُسُونَ } تحفظون ألفاظه، ثم قال الله تعالى: { وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلَـٰئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَابًا } أي:
  ولا يأمركم بعبادة أحد غير الله؛ لا نبي مرسل، ولا ملك مقرب { أَيَأْمُرُكُم بِٱلْكُفْرِ
  بَعْدَ إِذْ أَنتُم مُّسْلِمُونَ } أي: لا يفعل ذلك إلا من دعا إلى عبادة غير الله،
  ومن دعا إلى عبادة غير الله، فقد دعا إلى الكفر، والأنبياء إنما يأمرون بالإيمان، وهو
  عبادة الله وحده لا شريك له، كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
