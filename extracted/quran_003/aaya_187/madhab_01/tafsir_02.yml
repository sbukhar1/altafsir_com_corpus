  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ
  وَلاَ تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ ظُهُورِهِمْ وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً
  فَبِئْسَ مَا يَشْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَإِذْ أَخَذَ
  ٱللَّهُ } واذكر وقت أخذ الله ميثاق أهل الكتاب { لَتُبَيّنُنَّهُ } الضمير للكتاب.
  أكد عليهم إيجاب بيان الكتاب واجتناب كتمانه كما يؤكد على الرجل إذا عزم عليه وقيل
  له. آلله لتفعلنّ { فَنَبَذُوهُ وَرَاءَ ظُهُورِهِمْ } فنبذوا الميثاق وتأكيده عليهم،
  يعني لم يراعوه ولم يلتفتوا إليه. والنبذ وراء الظهر مثل في الطرح وترك الاعتداد. ونقيضه
  جعله نصب عينيه وألقاه بين عينيه، وكفى به دليلاً على أنه مأخوذ على العلماء أن يبينوا
  الحق للناس وما علموه وأن لا يكتموا منه شيئاً لغرض فاسد من تسهيل على الظلمة، وتطييب
  لنفوسهم. واستجلاب لمسارّهم أو لجرّ منفعة وحطام دنيا، أو لتقية: مما لا دليل عليه
  ولا أمارة أو لبخل بالعلم، وغيرة أن ينسب إليه غيرهم. وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(234)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من كتم علماً عن أهله ألجم بلجام من نار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن طاوس أنه قال لوهب: إني أرى الله سوف يعذبك بهذه الكتب. وقال:
  والله لو كنت نبياً فكتمت العلم كما تكتمه لرأيت أنّ الله سيعذبك، وعن محمد بن كعب:
  لا يحل لأحد من العلماء أن يسكت على علمه ولا يحل لجاهل أن يسكت على جهله حتى يسأل.
  وعن علي رضي الله عنه: ما أخذ الله على أهل الجهل أن يتعلموا حتى أخذ على أهل العلم
  أن يعلموا. وقرىء: «ليبينَّنهُ». ولا «يكتمونه». بالياء لأنهم غيب. وبالتاء على حكاية
  مخاطبتهم، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضَيْنَا إِلَىٰ بَنِى إِسْرٰءيلَ فِى ٱلْكِتَـٰبِ لَتُفْسِدُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  4].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
