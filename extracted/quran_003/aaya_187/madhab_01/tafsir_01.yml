  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ
  وَلاَ تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ ظُهُورِهِمْ وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً
  فَبِئْسَ مَا يَشْتَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك تعالـى
  ذكره: واذكر أيضاً من هؤلاء الـيهود وغيرهم من أهل الكتاب منهم يا مـحمد إذ أخذ الله
  ميثاقهم، لـيبـيننّ للناس أمرك الذي أخذ ميثاقهم علـى بـيانه للناس فـي كتابهم الذي
  فـي أيديهم، وهو التوراة والإنـجيـل، وأنك لله رسول مرسل بـالـحقّ، ولا يكتـمونه، {
  فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ } يقول: فتركوا أمر الله وضيعوه، ونقضوا ميثاقه الذي
  أخذ علـيهم بذلك، فكتـموا أمرك، وكذبوا بك، { وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً
  } يقول: وابتاعوا بكتـمانهم ما أخذ علـيهم الـميثاق أن لا يكتـموه من أمر نبوّتك، عوضاً
  منه، خسيساً قلـيلاً من عرض الدنـيا. ثم ذمّ جلّ ثناؤه شراءهم ما اشتروا به من ذلك،
  فقال: { فَبِئْسَ مَا يَشْتَرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـيـمن عُنـي بهذه الآية، فقال بعضهم: عنـي بها الـيهود خاصة. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير، قال: ثنا مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة أنه حدثه، عن ابن عبـاس: «وَإذْ أخَذَ اللّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ
  لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ } إلـى قوله: { عَذَابٌ أَلِيمٌ }
  يعنـي: فنـحاص وأشيع وأشبـاههما من الأحبـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت،
  عن عكرمة مولـى ابن عبـاس، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: «وَإذْ أخَذَ اللّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ
  للنَّاسِ وَلا يَكْتُـمُونَه فَنَبَذُوهُ وَرَاءَ ظُهورِهِمْ» كان أمرهم أن يتبعوا
  النبـيّ الأميّ الذي يؤمن بـالله وكلـماته، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّبِعُوهُ لَعَلَّكُمْ تَهْتَدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  158]. فلـما بعث الله مـحمداً صلى الله عليه وسلم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْفُواْ بِعَهْدِى أُوفِ بِعَهْدِكُمْ
  وَإِيَّـٰىَ فَٱرْهَبُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 40] عاهدهم علـى ذلك، فقال حين بعث مـحمداً: صدّقوه، وتلقون
  الذي أحببتم عندي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال:
  ثنا أسبـاط، عن السديّ: «وَإذْ أخَذَ اللّهُ مِيثَاقَ الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ
  للنَّاسِ».. الآية، قال: إن الله أخذ ميثاق الـيهود لـيبـيننه للناس مـحمداً صلى الله
  عليه وسلم، ولا يكتـمونه، فنبذوه وراء ظهورهم، واشتروا به ثمناً قلـيلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري،
  عن أبـي الـجحاف، عن مسلـم البطين، قال: سأل الـحجاج بن يوسف جلساءه عن هذه الآية:
  { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ أُوتُوا ٱلْكِتَـٰبِ } فقام رجل إلـى
  سعيد بن جبـير فسأله، فقال: وإذ أخذ الله ميثاق أهل الكتاب يهود، «لَـيُبَـيِّنُنَّهُ
  للنَّاسِ» مـحمداً صلى الله عليه وسلم ولا يكتـمونه، فنبذوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: «وَإذْ أخَذَ اللّهُ
  مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ لـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ»
  قال: وكان فـيه أن الإسلام دين الله الذي افترضه علـى عبـاده، وأن مـحمداً يجدونه مكتوبـاً
  عندهم فـي التوراة والإنـجيـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
