  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ ظُهُورِهِمْ
  وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً فَبِئْسَ مَا يَشْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنـي بذلك كلُّ من أوتـي علـماً بأمر الدين. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: «وَإذْ أخَذَ اللّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ
  للنَّاسِ وَلا يَكْتُـمُونَهُ فَنَبَذُوهُ وَرَاءَ ظُهُورِهِمْ»... الآية، هذا ميثاق
  أخذ الله علـى أهل العلـم، فمن علـم شيئاً فلـيعلـمه وإياكم، وكتـمان العلـم، فإن كتـمان
  العلـم هلكة، ولا يتكلفنّ رجل ما لا علـم له به، فـيخرج من دين الله، فـيكون من الـمتكلفـين،
  كان يقال: مثل علـم لا يقال به: كمثل كنز لا ينفق منه، ومثل حكمة لا تـخرج كمثل صنـم
  قائم لا يأكل ولا يشرب. وكان يقال: طوبى لعالـم ناطق، وطوبى لـمستـمع واع. هذا رجل
  علـم علـماً فعلـمه وبذله ودعا إلـيه، ورجل سمع خيراً فحفظه ووعاه، وانتفع به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يحيـى بن إبراهيـم الـمسعودي، قال: ثنـي أبـي، عن أبـيه، عن
  جده، عن الأعمش، عن عمرو بن مرّة، عن أبـي عبـيدة، قال: جاء رجل إلـى قوم فـي الـمسجد
  وفـيه عبد الله بن مسعود فقال: إن أخاكم كعبـاً يقرئكم السلام، ويبشركم أن هذه الآية
  لـيس فـيكم: «وَإذْ أخَذَ اللّهُ مِيثاقَ الّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ
  للنَّاسِ وَلا يَكْتُـمُونَهُ» فقال له عبد الله: وأنت فأقرئه السلام، وأخبره أنها
  نزلت وهو يهودي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن الأعمش، عن عمرو بن مرة، عن أبـي عبـيدة بنـحوه، عن عبد الله وكعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: وإذ أخذ الله ميثاق النبـيـين علـى قومهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا يحيـى
  بن سعيد، عن سفـيان، قال: ثنـي يحيـى بن أبـي ثابت، عن سعيد بن جبـير، قال: قلت لابن
  عبـاس: إن أصحاب عبد الله يقرؤون: «وَإذْ أخَذَ رَبُّكَ مِنَ الَّذِينَ أُوتُوا الكِتابَ
  مِيثاقَهُمْ» قال: من النبـيـين علـى قومهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا قبـيصة، قال: ثنا سفـيان، عن حبـيب، عن سعيد، قال: قلت لابن عبـاس:
  إن أصحاب عبد الله يقرؤون { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ
  }: «وَإذْ أخَذَ اللّهُ مِيثاقَ النَّبِـيِّـين» قال: فقال: أخذ الله ميثاق النبـيـين
  علـى قومهم. وأما قوله: «لَـيُبَـيِّنُنَّهُ للنَّاسِ». فإنه كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الوارث بن عبد الصمد بن عبد الوارث، قال: ثنـي أبـي، قال:
  ثنا مـحمد بن ذكوان، قال: ثنا أبو نعامة السعدي، قال: كان الـحسن يفسر قوله: «وَإذْ
  أخَذَ اللّهُ مِيثاقَ الَّذِينَ أُوتُوا الكِتابَ لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا
  يَكْتُـمُونَهُ» لـيتكلـمن بـالـحق ولـيصدقنه بـالعمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء فـي قراءة ذلك، فقرأه بعضهم: { لَتُبَيّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ
  } بـالتاء، وهي قراءة عُظْم قراء أهل الـمدينة والكوفة علـى وجه الـمخاطب، بـمعنى:
  قال لهم: لتبـيننه للناس ولا تكتـمونه وقرأ ذلك آخرون: «لَـيُبَـيِّنُنَّهُ للنَّاسِ
  وَلا يَكْتُـمُونَهُ» بـالـياء جميعاً علـى وجه الـخبر عن الغائب، لأنهم فـي قوت إخبـار
  الله نبـيه صلى الله عليه وسلم بذلك عنهم كانوا غير موجودين، فصار الـخبر عنهم كالـخبر
  عن الغائب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
