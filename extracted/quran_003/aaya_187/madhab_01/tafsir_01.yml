  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ وَلاَ تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ ظُهُورِهِمْ
  وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً فَبِئْسَ مَا يَشْتَرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول فـي ذلك عندنا: أنهما قراءتان صحيحة وجوههما، مستفـيضتان فـي
  قراءة الإسلام، غير مختلفتـي الـمعانـي، فبأيتهما قرأ القارىء فقد أصاب الـحق والصواب
  فـي ذلك. غير أن الأمر فـي ذلك وإن كان كذلك، فإن أحب القراءتـين إلـيّ أن أقرأ بها:
  «لَـيُبَـيِّنُنَّهُ للنَّاسِ وَلا يَكْتُـمُونَهُ» بـالـياء جميعاً استدلالاً بقوله:
  { فَنَبَذُوهُ } أنه إذا كان قد خرج مخرج الـخبر عن الغائب علـى سبـيـل قوله: { فَنَبَذُوهُ
  } حتـى يكون متسقاً كله علـى معنى واحد ومثال واحد، ولو كان الأول بـمعنى الـخطاب لكان
  أن يقال: فنبذتـموه وراء ظهوركم، أولـى من أن يقال: فنبذوه وراء ظهورهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ } فإنه مثل لتضيـيعهم
  القـيام بـالـميثاق، وتركهم العمل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا الـمعنى الذي من أجله قبل ذلك كذلك فـيـما مضى من كتابنا هذا، فكرهنا إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، قال: أخبرنا يحيـى بن أيوب البجلـي،
  عن الشعبـي فـي قوله: { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ } قال: إنهم قد كانوا يقرءونه
  إنـما نبذوا العمل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ } قال: نبذوا الـميثاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا عثمان بن عمر، قال: ثنا مالك بن مغول،
  قال: نبئت عن الشعبـي فـي هذه الآية: { فَنَبَذُوهُ وَرَاء ظُهُورِهِمْ } قال: قذفوه
  بـين أيديهم، وتركوا العمل به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً } فإن معناه ما قلنا من أخذهم ما أخذوا
  علـى كتـمانهم الـحق وتـحريفهم الكتاب. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السدي: { وَٱشْتَرَوْاْ
  بِهِ ثَمَناً قَلِيلاً } أخذوا طمعاً، وكتـموا اسم مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فَبِئْسَ مَا يَشْتَرُونَ } يقول: فبئس الشراء يشترون فـي
  تضيـيعهم الـميثاق وتبديـلهم الكتاب. كما:</font></font><font class=\"TextResultArabic\"><font
