text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذَ
  ٱللَّهُ مِيثَاقَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ لَتُبَيِّنُنَّهُ لِلنَّاسِ وَلاَ
  تَكْتُمُونَهُ فَنَبَذُوهُ وَرَآءَ ظُهُورِهِمْ وَٱشْتَرَوْاْ بِهِ ثَمَناً قَلِيلاً
  فَبِئْسَ مَا يَشْتَرُونَ }{ وَإِذْ أَخَذَ ٱللَّهُ } واذكر وقت أخذ الله ميثاق أهل
  الكتاب { لَتُبَيّنُنَّهُ } الضمير للكتاب. أكد عليهم إيجاب بيان الكتاب واجتناب كتمانه
  كما يؤكد على الرجل إذا عزم عليه وقيل له. آلله لتفعلنّ { فَنَبَذُوهُ وَرَاءَ ظُهُورِهِمْ
  } فنبذوا الميثاق وتأكيده عليهم، يعني لم يراعوه ولم يلتفتوا إليه. والنبذ وراء الظهر
  مثل في الطرح وترك الاعتداد. ونقيضه جعله نصب عينيه وألقاه بين عينيه، وكفى به دليلاً
  على أنه مأخوذ على العلماء أن يبينوا الحق للناس وما علموه وأن لا يكتموا منه شيئاً
  لغرض فاسد من تسهيل على الظلمة، وتطييب لنفوسهم. واستجلاب لمسارّهم أو لجرّ منفعة وحطام
  دنيا، أو لتقية: مما لا دليل عليه ولا أمارة أو لبخل بالعلم، وغيرة أن ينسب إليه غيرهم.
  وعن النبي صلى الله عليه وسلم:(234) \" من كتم علماً عن أهله ألجم بلجام من نار \"
  وعن طاوس أنه قال لوهب: إني أرى الله سوف يعذبك بهذه الكتب. وقال: والله لو كنت نبياً
  فكتمت العلم كما تكتمه لرأيت أنّ الله سيعذبك، وعن محمد بن كعب: لا يحل لأحد من العلماء
  أن يسكت على علمه ولا يحل لجاهل أن يسكت على جهله حتى يسأل. وعن علي رضي الله عنه:
  ما أخذ الله على أهل الجهل أن يتعلموا حتى أخذ على أهل العلم أن يعلموا. وقرىء: «ليبينَّنهُ».
  ولا «يكتمونه». بالياء لأنهم غيب. وبالتاء على حكاية مخاطبتهم، كقوله:{ وَقَضَيْنَا
  إِلَىٰ بَنِى إِسْرٰءيلَ فِى ٱلْكِتَـٰبِ لَتُفْسِدُنَّ }[الإسراء: 4].\r\n\t\t\t\r\n\t\t\t</section>"

