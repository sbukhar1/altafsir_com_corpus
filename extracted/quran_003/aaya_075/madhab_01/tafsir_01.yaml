text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ أَهْلِ
  ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن
  تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً
  ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ
  عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }وهذا الخبر من الله عزّ وجلّ أن من أهل
  الكتاب، وهم الـيهود من بنـي إسرائيـل أهل أمانة يؤدونها ولا يخونونها، ومنهم الـخائن
  أمانته، الفـاجر فـي يـمينه الـمستـحلُّ.فإن قال قائل: وما وجه إخبـار الله عزّ وجلّ
  بذلك نبـيه صلى الله عليه وسلم، وقد علـمت أن الناس لـم يزالوا كذلك منهم الـمؤدّي
  أمانته والـخائنها؟ قـيـل: إنـما أراد جلّ وعزّ بإخبـاره الـمؤمنـين خبرهم علـى ما
  بـينه فـي كتابه بهذه الآيات تـحذيرهم أن يأتـمنوهم علـى أموالهم، وتـخويفهم الاغترار
  بهم، لاستـحلال كثـير منهم أموال الـمؤمنـين. فتأويـل الكلام: ومن أهل الكتاب الذي
  إن تأمنه يا مـحمد علـى عظيـم من الـمال كثـير، يؤدّه إلـيك، ولا يخنك فـيه؛ ومنهم
  الذي إن تأمنه علـى دينار يخنك فـيه، فلا يؤدّه إلـيك إلا أن تلـحّ علـيه بـالتقاضي
  والـمطالبة. والبـاء فـي قوله: { بِدِينَارٍ } ، وعلـى يتعاقبـان فـي هذا الـموضع،
  كما يقال: مررت به، ومررت علـيه.واختلف أهل التأويـل فـي تأويـل قوله: { إِلاَّ مَا
  دُمْتَ عَلَيْهِ قَائِمًا } فقال بعضهم: إلا ما دمت له متقاضياً. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَائِمًا }: إلا ما طلبته واتبعته.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة، فـي قوله: { إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا } قال:
  تقتضيه إياه.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا } قال: مواظبـاً.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.وقال
  آخرون: معنى ذلك: إلا ما دمت علـيه قائماً علـى رأسه. ذكر من قال ذلك:حدثنـي مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { إِلاَّ
  مَا دُمْتَ عَلَيْهِ قَائِمًا } يقول: يعترف بأمانته ما دمت قائماً علـى رأسه، فإذا
  قمت ثم جئت تطلبه كافَرَك الذي يؤدي، والذي يجحد.وأولـى القولـين بتأويـل الآية قول
  من قال: معنى ذلك: إلا ما دمت علـيه قائماً بـالـمطالبة والاقتضاء، من قولهم: قام فلان
  بحقـي علـى فلان حتـى استـخرجه لـي، أي عمل فـي تـخـلـيصه، وسعى فـي استـخراجه منه
  حتـى استـخرجه، لأن الله عزّ وجلّ إنـما وصفهم بـاستـحلالهم أموال الأميـين، وأن منهم
  من لا يقضي ما علـيه إلا بـالاقتضاء الشديد والـمطالبة، ولـيس القـيام علـى رأس الذي
  علـيه الدين، بـموجب له النقلة عما هو علـيه من استـحلال ما هو له مستـحلّ، ولكن قد
  يكون ـ مع استـحلاله الذهاب بـما علـيه لربّ الـحق ـ إلـى استـخراجه السبـيـلُ بـالاقتضاء
  والـمـحاكمة والـمخاصمة، فذلك الاقتضاء: هو قـيام ربّ الـمال بـاستـخراج حقه مـمن هو
  علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ
  بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ
  إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ
  عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ
  يَعْلَمُونَ }القول فـي تأويـل قوله تعالـى: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ
  عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ }.يعنـي بذلك جلّ ثناؤه: أن من استـحلّ الخيانة
  من الـيهود وجحود حقوق العربـي التـي هي له علـيه، فلـم يؤدّ ما ائتـمنه العربـي علـيه
  إلـيه إلا ما دام له متقاضياً مطلبـاً؛ من أجل أنه يقول: لا حرج علـينا فـيـما أصبنا
  من أموال العرب، ولا إثم، لأنهم علـى غير الـحقّ، وأنهم مشركون.واختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم نـحو قولنا فـيه. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ
  سَبِيلٌ }... الآية، قالت الـيهود: لـيس علـينا فـيـما أصبنا من أموال العرب سبـيـل.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ } قال لـيس علـينا فـي الـمشركين سبـيـل،
  يعنون: من لـيس من أهل الكتاب.حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ:
  { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ } قال: يقال
  له: ما بـالك لا تؤدّي أمانتك؟ فـيقول: لـيس علـينا حرج فـي أموال العرب، قد أحلها
  الله لنا.حدثنا ابن حميد، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد بن جبـير/ لـما نزلت:
  { وَمِنْ أَهْلِ ٱلْكِتَـٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا } قال: قال النبـيّ
  صلى الله عليه وسلم: \" كَذَبَ أعْدَاءُ اللَّهِ ما مِنْ شَيْءٍ كانَ فِـي الـجَاهِلـيةِ
  إلاَّ وَهُوَ تَـحْتَ قَدَمَيَّ، إلاَّ الأمانَةَ فإنَّهَا مُؤَدَّاة إلـى البَرّ والفاجِرِ
  \" حدثني الـمثنى، قال: ثنا إسحاق، قال: ثنا هشام بن عبـيد الله، عن يعقوب القمي، عن
  جعفر، عن سعيد بن جبـير، قال: لـما قالت الـيهود: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ
  سَبِيلٌ } يعنون أخذ أموالهم، قال رسول الله صلى الله عليه وسلم، ثم ذكر نـحوه، إلا
  أنه قال: \" إلاَّ وَهُوَ تَـحْتَ قَدَمَيَّ هَاتَـيْنِ، إلاَّ الأمانَةَ فَإنَّها
  مُؤَدَّاة \" ولـم يزد علـى ذلك.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا
  فِى ٱلأُمّيِينَ سَبِيلٌ } وذلك أن أهل الكتاب كانوا يقولون: لـيس علـينا جناح فـيـما
  أصبنا من هؤلاء، لأنهم أميون، فذلك قوله: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ
  }... إلـى آخر الآية.وقال آخرون فـي ذلك ما:حدثنا به القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ
  سَبِيلٌ } قال: بـايع الـيهود رجال من الـمسلـمين فـي الـجاهلـية فلـما أسلـموا تقاضوهم
  ثمن بـيوعهم، فقالوا: لـيس لكم علـينا أمانة، ولا قضاء لكم عندنا، لأنكم تركتـم دينكم
  الذي كنتـم علـيه، وادّعوا أنهم وجدوا ذلك فـي كتابهم، فقال الله عزّ وجلّ: { وَيَقُولُونَ
  عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْ أَهْلِ ٱلْكِتَٰبِ مَنْ إِن
  تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ
  لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ
  لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ
  وَهُمْ يَعْلَمُونَ }حدثنا ابن وكيع، قال: ثنا أبـي، قال: ثنا سفـيان، عن أبـي إسحاق،
  عن صعصعة، قال: قلت لابن عبـاس: إنا نغزو أهل الكتاب، فنصيب من ثمارهم؟ قال: وتقولون
  كما قال أهل الكتاب: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ }.حدثنا الـحسن بن
  يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أبـي إسحاق الهمدانـي، عن صعصعة:
  أن رجلاً سأل ابن عبـاس فقال: إنا نصيب فـي الغزو ـ أو العذق، الشكّ من الـحسن ـ من
  أموال أهل الذمة الدجاجة والشاة، فقال ابن عبـاس: فتقولون ماذا؟ قال نقول: لـيس علـينا
  بذلك بأس. قال: هذا كما قال أهل الكتاب: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ
  } إنهم إذا أدّوا الـجزية لـم تـحلّ لكم أموالهم إلا بطيب أنفسهم.القول فـي تأويـل
  قوله تعالـى: { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }.يعنـي بذلك
  جلّ ثناؤه: إن القائلـين منهم لـيس علـينا فـي أموال الأميـين من العرب حرج أن نـختانهم
  إياه، يقولون ـ بقـيـلهم: إن الله أحلّ لنا ذلك، فلا حرج علـينا فـي خيانتهم إياه،
  وترك قضائهم ـ الكذبَ علـى الله عامدين الإثم بقـيـل الكذب علـى الله أنه أحلّ ذلك
  لهم، وذلك قوله عزّ وجلّ: { وَهُمْ يَعْلَمُونَ }. كما:حدثنا مـحمد، قال: ثنا أحمد،
  قال: ثنا أسبـاط، عن السديّ: فـيقول علـى الله الكذب، وهو يعلـم، يعنـي الذي يقول منهم
  إذا قـيـل له: ما لك لا تؤدّي أمانتك؟ لـيس علـينا حرج فـي أموال العرب، قد أحلها الله
  لنا.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَيَقُولُونَ
  عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }: يعنـي ادّعاءهم أنهم وجدوا فـي كتابهم
  قولهم: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

