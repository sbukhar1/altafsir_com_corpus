  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الخبر من الله عزّ وجلّ أن من أهل الكتاب، وهم الـيهود من بنـي إسرائيـل أهل أمانة
  يؤدونها ولا يخونونها، ومنهم الـخائن أمانته، الفـاجر فـي يـمينه الـمستـحلُّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وما وجه إخبـار الله عزّ وجلّ بذلك نبـيه صلى الله عليه
  وسلم، وقد علـمت أن الناس لـم يزالوا كذلك منهم الـمؤدّي أمانته والـخائنها؟ قـيـل:
  إنـما أراد جلّ وعزّ بإخبـاره الـمؤمنـين خبرهم علـى ما بـينه فـي كتابه بهذه الآيات
  تـحذيرهم أن يأتـمنوهم علـى أموالهم، وتـخويفهم الاغترار بهم، لاستـحلال كثـير منهم
  أموال الـمؤمنـين. فتأويـل الكلام: ومن أهل الكتاب الذي إن تأمنه يا مـحمد علـى عظيـم
  من الـمال كثـير، يؤدّه إلـيك، ولا يخنك فـيه؛ ومنهم الذي إن تأمنه علـى دينار يخنك
  فـيه، فلا يؤدّه إلـيك إلا أن تلـحّ علـيه بـالتقاضي والـمطالبة. والبـاء فـي قوله:
  { بِدِينَارٍ } ، وعلـى يتعاقبـان فـي هذا الـموضع، كما يقال: مررت به، ومررت علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي تأويـل قوله: { إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَائِمًا } فقال بعضهم: إلا ما دمت له متقاضياً. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِلاَّ
  مَا دُمْتَ عَلَيْهِ قَائِمًا }: إلا ما طلبته واتبعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا } قال: تقتضيه إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { إِلاَّ مَا دُمْتَ عَلَيْهِ قَائِمًا } قال: مواظبـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: إلا ما دمت علـيه قائماً علـى رأسه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ، قوله: { إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَائِمًا } يقول: يعترف بأمانته ما دمت قائماً علـى رأسه، فإذا قمت ثم جئت تطلبه كافَرَك
  الذي يؤدي، والذي يجحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين بتأويـل الآية قول
  من قال: معنى ذلك: إلا ما دمت علـيه قائماً بـالـمطالبة والاقتضاء، من قولهم: قام فلان
  بحقـي علـى فلان حتـى استـخرجه لـي، أي عمل فـي تـخـلـيصه، وسعى فـي استـخراجه منه
  حتـى استـخرجه، لأن الله عزّ وجلّ إنـما وصفهم بـاستـحلالهم أموال الأميـين، وأن منهم
  من لا يقضي ما علـيه إلا بـالاقتضاء الشديد والـمطالبة، ولـيس القـيام علـى رأس الذي
  علـيه الدين، بـموجب له النقلة عما هو علـيه من استـحلال ما هو له مستـحلّ، ولكن قد
  يكون ـ مع استـحلاله الذهاب بـما علـيه لربّ الـحق ـ إلـى استـخراجه السبـيـلُ بـالاقتضاء
  والـمـحاكمة والـمخاصمة، فذلك الاقتضاء: هو قـيام ربّ الـمال بـاستـخراج حقه مـمن هو
  علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
