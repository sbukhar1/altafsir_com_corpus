  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن أبـي إسحاق الهمدانـي، عن صعصعة: أن رجلاً سأل ابن عبـاس فقال: إنا نصيب فـي الغزو
