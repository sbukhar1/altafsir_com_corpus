  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمِنْ أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ
  يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ
  إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا
  فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ
  عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: أن من استـحلّ الخيانة من الـيهود وجحود حقوق العربـي التـي هي له
  علـيه، فلـم يؤدّ ما ائتـمنه العربـي علـيه إلـيه إلا ما دام له متقاضياً مطلبـاً؛
  من أجل أنه يقول: لا حرج علـينا فـيـما أصبنا من أموال العرب، ولا إثم، لأنهم علـى
  غير الـحقّ، وأنهم مشركون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي تأويـل
  ذلك، فقال بعضهم نـحو قولنا فـيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ
  عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ }... الآية، قالت الـيهود: لـيس علـينا فـيـما أصبنا
  من أموال العرب سبـيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ
  سَبِيلٌ } قال لـيس علـينا فـي الـمشركين سبـيـل، يعنون: من لـيس من أهل الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ } قال: يقال له: ما
  بـالك لا تؤدّي أمانتك؟ فـيقول: لـيس علـينا حرج فـي أموال العرب، قد أحلها الله لنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب القمي، عن جعفر، عن سعيد بن جبـير/
  لـما نزلت: { وَمِنْ أَهْلِ ٱلْكِتَـٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدّهِ
  إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ
  مَا } قال: قال النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَذَبَ أعْدَاءُ اللَّهِ ما مِنْ شَيْءٍ كانَ فِـي الـجَاهِلـيةِ
  إلاَّ وَهُوَ تَـحْتَ قَدَمَيَّ، إلاَّ الأمانَةَ فإنَّهَا مُؤَدَّاة إلـى البَرّ والفاجِرِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الـمثنى، قال: ثنا إسحاق،
  قال: ثنا هشام بن عبـيد الله، عن يعقوب القمي، عن جعفر، عن سعيد بن جبـير، قال: لـما
  قالت الـيهود: { لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ } يعنون أخذ أموالهم، قال
  رسول الله صلى الله عليه وسلم، ثم ذكر نـحوه، إلا أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إلاَّ وَهُوَ تَـحْتَ قَدَمَيَّ هَاتَـيْنِ، إلاَّ الأمانَةَ فَإنَّها
  مُؤَدَّاة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولـم
  يزد علـى ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { ذٰلِكَ بِأَنَّهُمْ
  قَالُواْ لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ } وذلك أن أهل الكتاب كانوا يقولون:
  لـيس علـينا جناح فـيـما أصبنا من هؤلاء، لأنهم أميون، فذلك قوله: { لَيْسَ عَلَيْنَا
  فِى ٱلأُمّيِينَ سَبِيلٌ }... إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج: { ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِى
  ٱلأُمّيِينَ سَبِيلٌ } قال: بـايع الـيهود رجال من الـمسلـمين فـي الـجاهلـية فلـما
  أسلـموا تقاضوهم ثمن بـيوعهم، فقالوا: لـيس لكم علـينا أمانة، ولا قضاء لكم عندنا،
  لأنكم تركتـم دينكم الذي كنتـم علـيه، وادّعوا أنهم وجدوا ذلك فـي كتابهم، فقال الله
  عزّ وجلّ: { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }.</font></font>&#13;\t\t\t<label
