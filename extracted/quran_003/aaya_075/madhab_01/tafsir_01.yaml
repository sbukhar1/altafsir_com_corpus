  فتقولون ماذا؟ قال نقول: لـيس علـينا بذلك بأس. قال: هذا كما قال أهل الكتاب: { لَيْسَ
  عَلَيْنَا فِى ٱلأُمّيِينَ سَبِيلٌ } إنهم إذا أدّوا الـجزية لـم تـحلّ لكم أموالهم
  إلا بطيب أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: إن القائلـين منهم لـيس علـينا فـي أموال الأميـين من العرب حرج أن
  نـختانهم إياه، يقولون ـ بقـيـلهم: إن الله أحلّ لنا ذلك، فلا حرج علـينا فـي خيانتهم
  إياه، وترك قضائهم ـ الكذبَ علـى الله عامدين الإثم بقـيـل الكذب علـى الله أنه أحلّ
  ذلك لهم، وذلك قوله عزّ وجلّ: { وَهُمْ يَعْلَمُونَ }. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
