  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمِنْ أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ } أي بمال كثير { يُؤَدّهِ
  إِلَيْكَ } لأمانته كعبد الله بن سلام أودعه رجل ألفاً ومائتي أوقية ذهباً فأدّاهَا
  إليه { وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ } لخيانته
  { إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِمًا } لا تفارقه، فمتى فارقته أنكره، ككعب بن الأشرف
  استودعه قرشيّ دينارا فجحده { ذٰلِكَ } أي ترك الأداء { بِأَنَّهُمْ قَالُواْ } بسبب
  قولهم { لَيْسَ عَلَيْنَا فِى ٱلأُمِّيِينَ } أي العرب { سَبِيلٌ } أي إثم لاستحلالهم
  ظلم من خالف دينهم ونسبوه إليه تعالى، قال تعالى { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ
  } في نسبة ذلك إليه { وَهُمْ يَعْلَمُونَ } أنهم كاذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

