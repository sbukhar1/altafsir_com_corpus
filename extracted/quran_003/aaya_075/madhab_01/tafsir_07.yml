  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يخبر تعالى عن اليهود بأن منهم الخونة، ويحذر المؤمنين من الاغترار
  بهم، فإن منهم { مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ } أي: من المال { يُؤَدِّهِ إِلَيْكَ
  } أي: وما دونه بطريق الأولى أن يؤديه إليك { وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ
  لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِمًا } أي: بالمطالبة والملازمة
  والإلحاح في استخلاص حقك، وإذا كان هذا صنيعه في الدينار، فما فوقه أولى أن لا يؤديه
  إليك. وقد تقدم الكلام على القنطار في أول السورة، وأما الدينار فمعروف. وقد قال ابن
  أبي حاتم: حدثنا سعيد بن عمرو السكوني، حدثنا بقية عن زياد بن الهيثم، حدثنا مالك بن
  دينار، قال: إنما سمي الدينار لأنه دين ونار، وقيل: معناه من أخذه بحقه فهو دينه، ومن
  أخذه بغير حقه فله النار. ومناسب أن يذكر ههنا الحديث الذي علقه البخاري في غير موضع
  من صحيحه، ومن أحسنها سياقه في كتاب الكفالة حيث قال: وقال الليث: حدثني جعفر بن ربيعة،
  عن عبد الرحمن بن هرمز الأعرج، عن أبي هريرة رضي الله عنه، عن رسول الله صلى الله عليه
  وسلم أنه ذكر رجلاً من بني إسرائيل، سأل بعض بني إسرائيل أن يسلفه ألف دينار، فقال:
  ائتني بالشهداء أشهدهم، فقال: كفى بالله شهيداً. قال: ائتني بالكفيل. قال: كفى بالله
  كفيلاً. قال: صدقت، فدفعها إليه إلى أجل مسمى، فخرج في البحر، فقضى حاجته، ثم التمس
  مركباً يركبها ليقدم عليه في الأجل الذي أجله، فلم يجد مركباً، فأخذ خشبة فنقرها، فأدخل
  فيها ألف دينار، وصحيفة منه إلى صاحبه، ثم زجج موضعهما، ثم أتى بها إلى البحر، فقال:
  اللهم إنك تعلم أني استسلفت فلاناً ألف دينار، فسألني شهيداً، فقلت: كفى بالله شهيداً،
  وسألني كفيلاً، فقلت: كفى بالله كفيلاً، فرضي بذلك، وأني جهدت أن أجد مركباً أبعث إليه
  الذي له فلم أقدر، وإني استودعتكها، فرمى بها في البحر حتى ولجت فيه، ثم انصرف وهو
  في ذلك يلتمس مركباً يخرج إلى بلده، فخرج الرجل الذي كان أسلفه لينظر لعل مركباً يجيئه
  بماله، فإذا بالخشبة التي فيها المال، فأخذها لأهله حطباً، فلما كسرها، وجد المال والصحيفة،
  ثم قدم الرجل الذي كان تسلف منه، فأتاه بألف دينار، وقال: والله ما زلت جاهداً في طلب
  مركب لآتيك بمالك، فما وجدت مركباً قبل الذي أتيت فيه، قال: هل كنت بعثت إلي بشيء؟
  قال: ألم أخبرك أني لم أجد مركباً قبل هذا، قال: فإن الله قد أدى عنك الذي بعثت في
  الخشبة، فانصرف بألف دينار راشداً، هكذا رواه البخاري في موضع معلقاً بصيغة الجزم،
  وأسنده في بعض المواضع من الصحيح عن عبد الله بن صالح كاتب الليث، عنه.</font></font>&#13;\t\t\t<label
