  يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ
  إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا
  فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه الإمام أحمد في مسنده هكذا مطولاً، عن يونس بن محمد المؤدب عن
  الليث به، ورواه البزار في مسنده عن الحسن بن مدرك عن يحيى بن حماد، عن أبي عوانة،
  عن عمر ابن أبي سلمة، عن أبيه، عن أبي هريرة، عن النبي صلى الله عليه وسلم بنحوه، ثم
  قال: لا يروى عن النبي صلى الله عليه وسلم إلا من هذا الوجه بهذا الإسناد، كذا قال،
  وهو خطأ؛ لما تقدم. وقوله: { ذَٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِى ٱلأُمِّيِّينَ
  سَبِيلٌ } أي: إنما حملهم على جحود الحق أنهم يقولون: ليس علينا في ديننا حرج في أكل
  أموال الأميين، وهم العرب، فإن الله قد أحلها لنا، قال الله تعالى: { وَيَقُولُونَ
  عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ } أي: وقد اختلقوا هذه المقالة، وائتفكوا
  بهذه الضلالة، فإن الله حرم عليهم أكل الأموال إلا بحقها، وإنما هم قوم بهت. قال عبد
  الرزاق: أنبأنا معمر عن أبي إسحاق الهمداني، عن صعصعة بن يزيد، أن رجلاً سأل ابن عباس،
  فقال: إنا نصيب في الغزو من أموال أهل الذمة الدجاجة والشاة، قال ابن عباس: فتقولون
  ماذا؟ قال: نقول ليس علينا بذلك بأس، قال: هذا كما قال أهل الكتاب: { لَيْسَ عَلَيْنَا
  فِى ٱلأُمِّيِّينَ سَبِيلٌ } ، إنهم إذا أدوا الجزية لم تحل لكم أموالهم إلا بطيب أنفسهم.
  وكذا رواه الثوري عن أبي إسحاق بنحوه. وقال ابن أبي حاتم: حدثنا محمد بن يحيى، حدثنا
  أبو الربيع الزهراني، حدثنا يعقوب، حدثنا جعفر عن سعيد بن جبير، قال: لما قال أهل الكتاب:
  { لَيْسَ عَلَيْنَا فِى ٱلأُمِّيِّينَ سَبِيلٌ } قال نبي الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كذب أعداء الله، ما من شيء كان
  في الجاهلية إلا وهو تحت قدمي هاتين، إلا الأمانة، فإنها مؤداة إلى البر والفاجر \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم قال
  تعالى: { بَلَىٰ مَنْ أَوْفَىٰ بِعَهْدِهِ وَٱتَّقَى } أي: لكن من أوفى بعهده، واتقى
  منكم يا أهل الكتاب الذي عاهدكم الله عليه، من الإيمان بمحمد صلى الله عليه وسلم إذا
  بعث، كما أخذ العهد والميثاق على الأنبياء وأممهم بذلك، واتقى محارم الله، واتبع طاعته
  وشريعته التي بعث بها خاتم رسله وسيدهم { فَإِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَّقِينَ }.</font></font>&#13;\t\t\t<label
