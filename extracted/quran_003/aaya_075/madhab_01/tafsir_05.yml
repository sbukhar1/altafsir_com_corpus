  href=\"JavaScript:Open_Menu()\">وَمِنْ أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ
  يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ
  إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا
  فِي ٱلأُمِّيِّينَ سَبِيلٌ وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى الأخفش دِمت تدوم، شاذّاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  ٱستدلّ أبو حنيفة على مذهبه في ملازمة الغَريم بقوله تعالى: { إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً } وأباه سائر العلماء، وقد تقدّم في البقرة. وقد ٱستدل بعض البَغْداديّين
  (من علمائنا) على حبس المِديان بقوله تعالى: { وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ
  لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ قَآئِماً } فإذا كان له ملازمته
  ومنعه من التصرف، جاز حبسه. وقيل؛ إن معنى «إلا ما دمت عليه قائماً» أي بوجهك فيهَابُك
  ويستحي منك، فإن الحياء في العينين؛ ألا ترى إلى قول ٱبن عباس رضي الله عنه: لا تطلبوا
  من الأعمى حاجة فإن الحياء في العينين. وإذا طلبت من أخيك حاجة فانظر إليه بوجهك حتى
  يستحي فيقضيها. ويقال: «قائماً» أي ملازماً له؛ فإن أنظرته أنكرك. وقيل: أراد بالقيام
  إدامة المطالبة لا عين القيام. والدِّينار أصله دِنّار فعوّضت من إحدى النونين ياء
  طلباً للتخفيف لكثرة ٱستعماله. يدل عليه أنه يجمع دنانير ويصغر دُنَيْنِير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: الأمانة عظيمة القَدْر في الدِّين، ومن عِظم قدرها أنها تقوم
  هي والرَّحِم على جَنَبَتَي الصراط؛ كما في صحيح مسلم. فلا يُمَكّن من الجواز إلا من
  حفظهما. وروى مسلم عن حذيفة قال حدّثنا النبيّ صلى الله عليه وسلم عن رفع الأمانة،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ينام
  الرجل النومة فتقبض الأمانة من قلبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. وقد تقدم بكماله أوّل البقرة. وروى ٱبن ماجه حدّثنا محمد ٱبن
  المُصَفَّى حدّثنا محمد بن حرب عن سعيد بن سِنان عن أبي الزاهريّة عن أبي شجرة كثير
  ٱبن مُرة عن ٱبن عمر أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله عز وجل إذا أراد أن يهلك عبداً نزع منه الحياء فإذا نزع
  منه الحياء لم تَلقه إلا مَقِيتاً مُمْقَتاً فإذا لم تلقه إلا مَقِيتاً مُمْقَتاً نُزعت
  منه الأمانة فإذا نزعت منه الأمانة لم تَلقه إلا خائناً مُخَوَّناً فإذا لم تلقه إلا
  خائناً مخوّناً نُزعت منه الرحمة فإذا نُزعت منه الرحمة لم تلقه إلا رجِيماً ملعناً
  فإذا لم تَلقه إلا رجِيماً مُلْعَناً نزعت منه رِبْقة الإسلام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد مضى في البقرة معنى قولِه عليه
  السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  أدّ الأمانة إلى من ٱئتمنك ولا تخن من خانك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  ليس في هذه الآية تعديل لأهل الكتاب ولا لبعضهم خلافاً لمن ذهب إلى ذلك؛ لأن فُسّاق
  المسلمين يوجد فيهم من يؤدّي الأمانة ويؤمن على المال الكثير ولا يكونون بذلك عدولاً.
  فطريق العدالة والشهادة ليس يجزىء فيه أداء الأمانة في المال من جهة المعاملة والوديعة؛
  ألا ترى قولهم: { لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ } فكيف يعدل من يعتقد
  ٱستباحة أموالنا وحَريمنا بغير حرج عليه؛ ولو كان ذلك كافياً في تعديلهم لسُمعت شهادتهم
  على المسلمين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
