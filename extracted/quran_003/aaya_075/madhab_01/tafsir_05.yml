  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثمان مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { وَمِنْ أَهْلِ
  ٱلْكِتَابِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ } مثل عبدِ الله ابن
  سَلاَم. { وَمِنْهُمْ مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ } وهو
  فنحاص بن عازوراء اليهوديّ، أودعه رجل ديناراً فخانه. وقيل: كعب بن الأشرف وأصحابه.
  وقرأ ٱبن وَثّاب والأشهب العقيلي «مَنْ إنْ نِيْمَنْه» على لغة من قرأ «نِستعين» وهي
  لغةَ بكر وتميم. وفي حرف عبد الله «مالك لاَ تِيْمَنّا على يوسف» والباقون بالألف.
  وقرأ نافع والكِسائي «يؤدِّ هِي» بياء في الإدراج. قال أبو عبيد: وٱتفق أبو عمرو والأعمش
  وعاصم وحمزة في رواية أبي بكر على وقف الهاء، فقرءوا «يؤدّهْ إليك». قال النحاس: بإسكان
  الهاء لا يجوز إلا في الشعر عند بعض النحويين، وبعضهم لا يجيزه ألبتَّةَ ويَرى أنه
  غلط ممن قرأ به، وأنه توهّم أن الجزم يقع على الهاء، وأبو عمرو أجلّ من أن يجوز عليه
  مثل هذا. والصحيح عنه أنه كان يكسر الهاء؛ وهي قراءة يزيد بن القَعْقاع. وقال الفرّاء:
  مذهب بعض العرب يجزمون الهاء إذا تحرك ما قبلها، يقولون: ضربتهْ ضرباً شديداً؛ كما
  يسكنون ميم أنتم وقمتم وأصلها الرفع؛ كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لما رأى ألاّ دَعَهْ وَلا شِبَعْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مال إلى
  أرْطَاة حِقْفٍ فاضطّجعْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إنما جاز إسكان الهاء في هذا الموضع لأنها وقعت في موضع الجزم
  وهي الياء الذاهبة. وقرأ أبو المُنْذر سلاّم والزُّهريّ «يؤدّهُ» بضم الهاء بغير واو.
  وقرأ قَتادة وحُميد ومجاهد «يؤدِّهُو» بواو في الإدراج، ٱختِير لها الواو لأن الواو
  من الشّفة والهاء بعيدة المخرج. قال سيبويه: الواو في المذكّر بمنزلة الألف في المؤنّث
  ويبدل منها ياء لأن الياء أخف إذا كان قبلها كسرة أو ياء، وتحذف الياء وتبقى الكسرة
  لأن الياء قد كانت تحذف والفعل مرفوع فأثبتت بحالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  أخبر تعالى أن في أهل الكتاب الخائنَ والأمينَ، والمؤمنون لا يميزون ذلك، فينبغي ٱجتناب
  جميعهم. وخصّ أهل الكتاب بالذّكر وإن كان المؤمنون كذلك؛ لأنّ الخيانة فيهم أكثر، فخرج
  الكلام على الغالب. والله أعلم. وقد مضى تفسير القنطار. وأما الدينار فأربعة وعشرون
  قيراطاً والقيراط ثلاث حبات من وسط الشعير، فمجموعة ٱثنتان وسبعون حبة، وهو مُجْمَع
  عليه. ومن حفِظ الكثير وأدّاه فالقليل أوْلى، ومن خان في اليسير أو منعه فذلك في الكثير
  أكثر. وهذا أدلّ دليل على القول بمفهوم الخطاب. وفيه بين العلماء خلاف (كثير) مذكور
  في أُصول الفقه. وذكر تعالى قسمين: من يؤدّي ومن لا يؤدّي إلا بالملازمة عليه؛ وقد
  يكون من الناس من لا يؤدِّي وإن دُمت عليه قائماً. فذكر تعالى القسمين لأنه الغالب
  والمعتاد والثالث نادر؛ فخرج الكلام على الغالب. وقرأ طلحة بن مُصَرِّف وأبو عبد الرحمن
  السُّلمي وغيرهما «دِمت» بكسر الدال وهما لغتان، والكسر لغةُ أزْد السَّراة؛ من «دِمْت
  تدام» مثل خفت تخاف.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
