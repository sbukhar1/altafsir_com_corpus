  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومِنْ أهل الكتاب مَنْ إِن تأمنه بقنطار } قال ابن عباس: أودع رجل ألفاً ومئتي
  أوقيه من ذهب عبد الله بن سلام، فأداهما إليه، فمدحه الله بهذا الآية، وأودع رجل فنحاصَ
  بن عازوراء ديناراً، فخانه. وأهل الكتاب: اليهود. وقد سبق الكلام في القنطار. وقيل
  إِن «الباء» في قوله: «بقنطارٍ» بمعنى «على» فأما الدينار، فقرأت على شيخنا أبي منصور
  اللغوي، قال: الدينار فارسي معرّب، وأصله: دِنّار، وهو وإِن كان معرباً، فليس تعرف
  له العرب اسماً غير الدينار، فقد صار كالعربي، ولذلك ذكره الله تعالى في كتابه، لأنه
  خاطبهم بما عرفوا، واشتقوا منه فِعلاً، فقالوا: رجل مُدَنَّر: كثير الدنانير. وبرذون
  مدنّر: أشهب مستدير النقش ببياض وسواد. فان قيل: لم خصَّ أهل الكتاب بأن فيهم خائناً
  وأميناً والخلق على ذلك، فالجواب: أنهم يخونون المسلمين استحلالاً لذلك، وقد بيَّنه
  في قوله تعالى: { ليس علينا في الأمِّيِّين سبيل } فحذَّر منهم. وقال مقاتل: الأمانة
  ترجع إلى من أسلم منهم، والخيانة إلى من لم يسلم. وقيل: إن الذين يؤدون الأمانة: النصارى،
  والذين لا يؤدونها: اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِلا مادمت عَليه
  قائماً } قال الفراء: أهل الحجاز يقولون: دُمتَ ودُمتم، ومُت ومُتم. وتميم يقولون:
  مِت ودِمت بالكسر، ويجتمعون في «يفعل» يدوم ويموت. وفي هذا القيام قولان. أحدهما: أنه
  التقاضي، قاله مجاهد، وقتادة، والفراء، وابن قتيبة، والزجاج. قال ابن قتيبة: والمعنى:
  ما دمت مواظباً بالاقتضاء له والمطالبة. وأصل هذا أن المطالب بالشيء يقوم فيه، ويتصرَّف.
  والتارك له يقعد عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">[قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يقوم على الرَّغم في قومه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فيعفو إِذا شاء أو ينتقم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: يطالب بالذخل ولا يقعد عنه.
  قال تعالى: { ليسوا سواءً } ]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">من أهل الكتاب أمةٌ قائمة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 113] أي: عاملة غير تاركة،
  وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أفمن هو قائمٌ على كل نفسٍ بما كسبت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  33] أي: آخذ لها بما كسبت. والثاني: أنه القيام حقيقة، فتقديره: إلا ما دمت قائماً
  على رأسه، فإنه يعترف بأمانته، فاذا ذهبت، ثم جئت، جحدك، قاله السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ذلك } يعني: الخيانة. والسبيل: الإثم والحرج، ونظيره</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  على المحسنين من سبيل</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 91] قال قتادة: إنما استحل اليهود أموال المسلمين، لأنهم
  عندهم ليسوا أهل كتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ويقولون على الله
  الكذب } قال السدي: يقولون: قد أحل الله لنا أموال العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وهم يعلمون } قولان. أحدهما: يعلمون أن الله قد أنزل في التوراة الوفاء، وأداء
  الأمانة. والثاني: يقولون الكذب، وهم يعلمون أنه كذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

