  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يختص برحمته } يعني بنبوته ورسالته وقيل بدينه الذي هو الإسلام وقيل بالقرآن { من يشاء
  } يعني من خلقه وفيه دليل على أن النبوة لا تحصل إلاّ بالاختصاص والتفضل لا بالاستحقاق
  لأنه تعالى جعلها من باب الاختصاص وللفاعل أن يفعل ما يشاء إلى من يشاء بغير استحقاق
  { والله ذو الفضل العظيم } قوله عز وجل: { ومن أهل الكتاب من إن تأمنه بقنطار يؤده
  إليك ومنهم من إن تأمنه بدينار لا يؤده إليك } الآية نزلت في اليهود أخبر الله عز وجل
  أن فيهم أمانة وخيانة وقسمهم قسمين، والقنطار عبارة عن المال الكثير والدينار عبارة
  عن المال القليل يقول منهم من يؤد الأمانة وإن كثرت مثل عبدالله بن سلام وأصحابه ومنهم
  من لا يؤديها وإن قلت: وهم كفار أهل الكتاب مثل كعب بن الأشرف وأصحابه قال ابن عباس
  في هذه الآية: أودع رجل من قريش عبدالله بن سلام ألفاً ومائتي أوقية من ذهب فأداها
  إليه فذلك قوله تعالى: { ومن أهل الكتاب من أن تأمنه بقنطار يؤده إليك ومنهم من أن
  تأمنه بدينار لا يؤده إليك } يعني فنحاص بن عازوراء استودعه رجل من قريش ديناراً فخانه
  وجحده ولم يؤده إليه. وقيل: أهل الأمانة هم النصارى، وأهل الخيانة هم اليهود لأن مذهبهم
  أن يحل قتل من خالفهم في أمر الدين وأخذ ماله بأي طريق كان { إلاّ ما دمت عليه قائماً
  } قال ابن عباس: يريد تقوم عليه وتطالبه بالإلحاح والخصومة والملازمة وقيل: معناه إلاّ
  مدة دوامك عليه يا صاحب الحق قائماً على رأسه متوكلاً عليه بالمطالبة له والتعنيف بالرفع
  إلى الحاكم وإقامة البينة عليه. وقيل أراد أنه إن أودعته شيئاً ثم استرجعته منه في
  الحال وأنت قائم على رأسه لم تفارقه رده عليك. وإن أخرت استرجاع ما أودعته وأنكره ولم
  يرده عليك { ذلك } أي سبب ذلك الاستحلال والخيانة { بأنهم قالوا } يعني اليهود { ليس
  علينا في الأميين سبيل } يعني أنهم يقولون ليس علينا إثم ولا حرج في أخذ مال العرب
  وذلك أن اليهود قالوا: أموال العرب حلال لنا إنهم ليسوا على ديننا ولا حرمة لهم في
  كتابنا وكانوا يستحلون ظلم من خالفهم في دينهم وقيل: إن اليهود قالوا نحن أبناء الله
  وأحباؤه والخلق لنا عبيد فلا سبيل علينا إذا أكلنا أموال عبيدنا وقيل إنهم قالوا: إن
  الأموال كلها كانت لنا فما في يد العرب فهو لنا، وإنما هم ظلمونا وغصبوها منا فلا سبيل
  علينا في أخذها منهم بأي طريق كان وقيل إن اليهود كانوا يبايعون رجالاً من المسلمين
  في الجاهلية. فلما أسلموا تقاضوهم بقية أموالهم فقالوا: ليس لكم علينا حق ولا عندنا
  قضاء لأنكم تركتم دينكم وانقطع العهد بيننا وبينكم، وادعوا أنهم وجدوا ذلك في كتابهم
  فأكذبهم الله تعالى فقال { ويقولون على الله الكذب } يعني اليهود { وهم يعلمون } يعني
  أنهم كاذبون ثم إنه تعالى رد على اليهود قولهم.</font></font><font class=\"TextResultArabic\"><font
