  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أمرهم بألا يتوكلوا إلا عليه ولا يفوّضوا أمورهم إلا إليه ثم ذكرهم
  ما يوجب عليهم التوكل مما يسر لهم من الفتح يوم بدر وهم في حالة قلة وذلة. والأذلة:
  جمع قلة والذلان جمع الكثرة. وجاء بجمع القلة ليدل على أنهم على ذلتهم كانوا قليلاً،
  وذلتهم، ما كان بهم من ضعف الحال وقلة السلاح والمال والمركوب، وذلك أنهم خرجوا على
  النواضح يعتقب النفر منهم على البعير الواحد وما كان معهم إلا فرس واحد. وقلتهم أنهم
  كانوا ثلثمائة وبضعة عشر، وكان عدوّهم في حال كثرة زهاء ألف مقاتل ومعهم مائة فرس والشَّكَّة
  والشَّوْكة. وبدر: اسم ماء بين مكة والمدينة كان لرجل يسمى بدراً فسمي به { فَٱتَّقُواْ
  ٱللَّهَ } في الثبات مع رسوله { لَعَلَّكُمْ تَشْكُرُونَ } بتقواكم ما أنعم به عليكم
  من نصرته. أو لعلكم ينعم الله عليكم نعمة أخرى تشكرونها، فوضع الشكر موضع الإنعام لأنه
  سبب له { إِذْ تَقُولُ } ظرف لنصركم، على أن يقول لهم ذلك يوم بدر، أو بدل ثان من {
  وإِذْ غَدَوْتَ } على أن يقوله لهم يوم أحد. فإن قلت: كيف يصح أن يقول لهم يوم أحد
  ولم تنزل فيه الملائكة؟ قلت: قاله لهم مع اشتراط الصبر والتقوى(عليهم)، فلم يصبروا
  عن الغنائم ولم يتقوا، حيث خالفوا أمر رسول الله صلى الله عليه وسلم، فلذلك لم تنزل
  الملائكة؛ ولو تموا على ما شرط عليهم لنزلت. وإنما قدم لهم الوعد بنزول الملائكة لتقوى
  قلوبهم ويعزموا على الثبات ويثقوا بنصر الله. ومعنى { أَلَنْ يَكْفِيكُمْ } إنكار أن
  لا يكفيهم الإمداد بثلاثة آلاف من الملائكة. وإنما جيء بلن الذي هو لتأكيد النفي، للإشعار
  بأنهم كانوا لقلتهم وضعفهم وكثرة عدوّهم وشوكته كالآيسين من النصر. و { بَلَىٰ } إيجاب
  لما بعد لن، بمعنى: بل يكفيكم الإمداد بهم، فأوجب الكفاية ثم قال: { وإِن تَصْبِرُواْ
  وَتَتَّقُواْ } يمددكم بأكثر من ذلك العدد مسوّمين للقتال { وَيَأْتُوكُمْ } يعني المشركين
  { مّن فَوْرِهِمْ هَـٰذَا } من قولك: قفل من غزوته وخرج من فوره إلى غزوة أخرى، وجاء
  فلان ورجع من فوره. ومنه قول أبي حنيفة رحمه الله: الأمر على الفور لا على التراخي،
  وهو مصدر من: فارت القدر، إذا غلت، فاستعير للسرعة، ثم سميت به الحالة التي لا ريث
  فيها ـ ولا تعريج على شيء من صاحبها؛ فقيل: خرج من فوره، كما تقول: خرج من ساعته، لم
  يلبث. والمعنى: أنهم إن يأتوكم من ساعتهم هذه { يُمْدِدْكُمْ رَبُّكُمْ } بالملائكة
  في حال إتيانهم لا يتأخر نزولهم عن إتيانهم، يريد: أنّ الله يعجل نصرتكم وييسر فتحكم
  إن صبرتم واتقيتم. وقرىء: «منزلين» بالتشديد. «ومنزلين» بكسر الزاي، بمعنى: منزلين
  النصر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
