  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { مُسَوّمِينَ } بفتح الواو وكسرها. بمعنى: معلمين. ومعلمين أنفسهم
  أو خيلهم. قال الكلبي: معلمين بعمائم صفر مرخاة على أكتافهم. وعن الضحاك: معلمين بالصوف
  الأبيض في نواصي الدواب وأذنابها. وعن مجاهد: مجزوزة أذناب خيلهم. وعن قتادة: كانوا
  على خيل بلق. وعن عروة بن الزبير: كانت عمامة الزبير يوم بدر صفراء، فنزلت الملائكة
  كذلك، وعن رسول الله صلى الله عليه وسلم أنه قال لأصحابه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(205)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تسوّموا فإنّ الملائكة قد تسوّمت
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{ وَمَا
  جَعَلَهُ ٱللَّهُ } الهاء لأن يمدكم. أي: وما جعل الله إمدادكم بالملائكة إلا بشارة
  لكم بأنكم تنصرْمَئِنَِّ قُلُوبُكُمْ به } كما كانت السكينة لبني إسرائيل بشارة بالنصر
  وطمأنينة قلوبهم { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ } لا من عند المقاتلة
  إذا تكاثروا، ولا من عند الملائكة والسكينة، ولكن ذلك مما يقوي به الله رجاء النصرة
  والطمع في الرحمة، ويربط به على قلوب المجاهدين { ٱلْعَزِيزُ } الذي لا يغالب في حكمه
  { ٱلْحَكِيمُ } الذي يعطي النصر ويمنعه لما يرى من المصلحة { لِيَقْطَعَ طَرَفاً مّنَ
  ٱلَّذِينَ كَفَرُواْ } ليهلك طائفة منهم بالقتل والأسر، وهو ما كان يوم بدر من قتل
  سبعين وأسر سبعين من رؤساء قريش وصناديدهم { أَوْ يَكْبِتَهُمْ } أو يخزيهم ويغيظهم
  بالهزيمة { فَيَنقَلِبُواْ خَائِبِينَ } غير ظافرين بمبتغاهم.ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرَدَّ
  ٱللهُ ٱلَّذِينَ كَفَرُواْ بِغَيْظِهِمْ لَمْ يَنَالُواْ خَيْراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  25] ويقال: كبته، بمعنى كبده إذا ضرب كبده بالغيظ والحرقة. وقيل في قول أبي الطيب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لأَكْبِتَ حَاسِداً وَأرى عَدُوًّا.</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هومن الكبد والرئة، واللام المتعلقة بقوله: { وَلَقَدْ نَصَرَكُمُ
  ٱللَّهُ } أو بقوله: { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ }  { أَوْ يَتُوبَ
