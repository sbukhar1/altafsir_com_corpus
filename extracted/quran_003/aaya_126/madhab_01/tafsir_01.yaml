  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  تعالى ذكره: وما جعل الله وعده إياكم ما وعدكم من إمداده إياكم بالملائكة الذين ذكر
  عددهم إلا بشرى لكم، يعنـي بشرى يبشركم بها، { وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ }
  يقول: وكي تطمئنّ بوعده الذي وعدكم من ذلك قلوبُكم، فتسكن إلـيه، ولا تـجزع من كثرة
  عدد عدوّكم، وقلة عددكم. { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ }: يعنـي وما
  ظفركم إن ظفرتـم بعدوّكم إلا بعون الله، لا من قبل الـمدد الذي يأتـيكم من الـملائكة،
  يقول: فعلـى الله فتوكلوا، وبه فـاستعينوا، لا بـالـجموع وكثرة العدد، فإن نصركم إن
  كان إنـما يكون بـالله وبعونه ومعكم من ملائكته خمسة آلاف، فإنه إلـى أن يكون ذلك بعون
  الله وبتقويته إياكم علـى عدوّكم، وإن كان معكم من البشر جموع كثـيرة أخرى، فـاتقوا
  الله واصبروا علـى جهاده عدوّكم، فإن الله ناصركم علـيهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَمَا جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ } يقول: إنـما
  جعلهم لـيستبشروا بهم، ولـيطمئنوا إلـيهم، ولـم يقاتلوا معهم يومئذٍ، يعنـي يوم أُحد.
  قال مـجاهد: ولـم يقاتلوا معهم يومئذٍ ولا قبله ولا بعده إلا يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَمَا جَعَلَهُ ٱللَّهُ
  إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ } لـما أعرف من ضعفكم، وما
  النصر إلا من عندي بسلطانـي وقدرتـي، وذلك أنـي أعرف الـحكمة التـي لا إلـى أحد من
  خـلقـي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ } لو شاء أن ينصركم
  بغير الـملائكة فعل العزيز الـحكيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  معنى قوله: { ٱلعَزِيزُ ٱلحَكِيمُ } فإنه جلّ ثناؤه يعنـي: العزيز فـي انتقامه من أهل
  الكفر بأيدي أولـيائه من أهل طاعته، الـحكيـم فـي تدبـيره لكم أيها الـمؤمنون علـى
  أعدائكم من أهل الكفر، وغير ذلك من أموره. يقول: فأبشروا أيها الـمؤمنون بتدبـيري لكم
  علـى أعدائكم، ونصري إياكم علـيهم إن أنتـم أطعتـمونـي فـيـما أمرتكم به وصبرتـم لـجهاد
  عدوّي وعدوّكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

