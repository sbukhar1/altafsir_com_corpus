  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَمَا جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ } يعني: المدد من الملائكة.
  قال بعضهم: إن الملائكة لم تقاتل، وإنما بعثهم للبشارة، وتسكين قلوب المؤمنين، لأن
  في قتال الملائكة، لم يكن للمؤمنين فضيلة، وإنما كانت الفضيلة للمؤمنين إذ كانوا هم
  الذين يقاتلون، ويهزمون الكفار، ولو كان ذلك لأجل الإعانة، لكان ملك واحد يكفيهم، كما
  فعل بقوم لوط - ألا ترى أنه قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُقَلِّلُكُمْ فِىۤ أَعْيُنِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  44] فجعل الفضيلة في قلتهم في أعين الكفار، ونصرتهم بالغلبة، وهذا معنى قوله تعالى:
  { وَمَا جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ }  { وَلِتَطْمَئِنَّ قُلُوبُكُمْ
  بِهِ } يعني (تطمئن) إليه قلوبكم. وقال بعضهم: إن الملائكة كانوا يقاتلون [وكانت] علامة
  ضربهم في الكفار ظاهرة، لأن كل موضع أصابت ضربتهم اشتعلت النار في ذلك الموضع حتى إن
  أبا جهل قال لابن مسعود: أنت ما قتلتني إنما قتلني الذي لم [يصل] سناني إلى سنْبك فرسه،
  وإن اجتهدت. وإنما كانت الفائدة في كثرة الملائكة، لتسكن قلوب المؤمنين، ولأن الله
  تعالى جعل أولئك الملائكة مجاهدين إلى يوم القيامة، وكل عسكر من المسلمين صبروا واحتسبوا
  تأتيهم تلك الملائكة ويقاتلون معهم. ويقال: الفائدة في كثرة الملائكة أنهم كانوا يدعون
  ويسبحون، وثواب ذلك للذين يقاتلون يومئذ، وسنذكر قصة بدر في سورة الأنفال إن شاء الله
  تعالى. ثم قال: { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ
  } يعني ليس بكثرة العدد ولا بقلته، ولكن النصر من الله تعالى كما قال في آية أخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ
  أَعْجَبَتْكُمْ كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  25].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
