  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما جعله الله } يعني المدد { إِلا بشرى } ، أي: إلا بشارة تطيِّب أنفسكم،
  { ولتطمئن قلوبكم به } ، فتسكن في الحرب، ولا تجزع، والأكثرون على أن هذا المدد يوم
  بدر. وقال مجاهد: يوم أُحد، وروي عنه ما يدل على أن الله أمدهم في اليومين بالملائكة
  جميعاً، غير أن الملائكة لم تقاتل إلا يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما النّصر إِلا من عند الله } أي: ليس بكثرة العَدد والعُدد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

