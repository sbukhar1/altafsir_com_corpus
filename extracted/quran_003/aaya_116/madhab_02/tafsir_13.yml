  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَثَلُ
  مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا كَمَثَلِ رِيحٍ فِيهَا صِرٌّ أَصَابَتْ
  حَرْثَ قَوْمٍ ظَلَمُوۤاْ أَنْفُسَهُمْ فَأَهْلَكَتْهُ وَمَا ظَلَمَهُمُ ٱللَّهُ وَلَـٰكِنْ
  أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَيُسَـٰرِعُونَ فِى ٱلْخَيْرَٰتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّـٰلِحِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَمَا يَفْعَلُواْ مِنْ خَيْرٍ
  فَلَنْ يُكْفَرُوهُ } ، قرأ حمزة والكسائي وحفص بالياء فيهما، إخبار عن الأمة القائمة،
  وقرأ الآخرون بالتاء فيهما، لقوله { كُنْتُمْ خَيْرَ أُمَّةٍ } ، وأبو عمرو يرَى القراءتين
  جميعاً، ومعنى الآية: وما تفعلوا من خير فلن تُعدموا ثوابَه، بل يشكر لكم وتجازون عليه،
  { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } ، بالمؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ
  مِّنَ ٱللَّهِ شَيْئاً } ، أي: لا تدفع أموالهم بالفدية وأولادهم بالنصرة شيئاً من
  عذاب الله، وخصهما بالذكر لأن الإِنسان يدفع عن نفسه تارة بفداء المال وتارة بالاستعانة
  بالأولاد. { وَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ } ، وإنّما
  جعلهم من أصحابها لأنهم أهلها لا يخرجون منها ولا يُفارقونها، كصاحب الرجل لا يفارقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَثَلُ مَا يُنْفِقُونَ فِي هَـٰذِهِ ٱلْحَيَاةِ ٱلدُّنْيَا } ،
  قيل: أراد نفقات أبي سفيان وأصحابه ببدرٍ وأُحد على عداوة رسول الله صلّى الله عليه
  وسلم، وقال مقاتل: نفقة اليهود على علمائهم، قال مجاهد: يعني جميع نفقات الكفار [في
  الدنيا] وصدقاتهم، وقيل: أراد إنفاق المرائي الذي لا يبتغي به وجهَ الله تعالى، { كَمَثَلِ
  رِيحٍ فِيهَا صِرٌّ } ، [حكي عن ابن عباس رضي الله عنهما: أنها السَّموم الحارة التي
  تقتل، وقيل:] فيها صِرٌّ أي: صوت، وأكثر المفسرين قالوا: فيها برد شديد، { أَصَابَتْ
  حَرْثَ قَوْمٍ } زرعَ قوم، { ظَلَمُوۤاْ أَنفُسَهُمْ } ، بالكفر والمعصية ومنع حق الله
  تعالى، { فَأَهْلَكَتْهُ }. فمعنى الآية: مثل نفقات الكفار في ذهابها وقت الحاجة إليها
  كمثل زرع أصابته ريح باردة فأهلكته أو نار فأحرقته فلم ينتفع أصحابه منه بشيء، { وَمَا
  ظَلَمَهُمُ ٱللَّهُ } ، بذلك، { وَلَـٰكِنْ أَنفُسَهُمْ يَظْلِمُونَ } ، بالكفر والمعصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
