  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ ٱللَّهِ
  شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ }وهذا وعيد من الله
  عزّ وجلّ للأمة الأخرى الفـاسقة من أهل الكتاب، الذين أخبر عنهم بأنهم فـاسقون وأنهم
  قد بـاءوا بغضب منه، ولـمن كان من نظرائهم من أهل الكفر بـالله ورسوله، وما جاء به
  مـحمد صلى الله عليه وسلم من عندالله. يقول تعالـى ذكره: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  } يعنـي الذين جحدوا نبوّة مـحمد صلى الله عليه وسلم، وكذبوا به، وبـما جاءهم به من
  عند الله؛ { لَن تُغْنِىَ عَنْهُمْ أَمْوٰلُهُمْ وَلاَ أَوْلـٰدُهُم مِّنَ ٱللَّهِ
  شَيْئًا } يعنـي: لن تدفع أمواله التـي جمعها فـي الدنـيا وأولاده الذين ربـاهم فـيها
  شيئاً من عقوبة الله يوم القـيامة إن أخرها لهم إلـى يوم القـيامة، ولا فـي الدنـيا
  إن عجلها لهم فـيها. وإنـما خصّ أولاده وأمواله، لأن أولاد الرجل أقرب أنسبـائه إلـيه،
  وهو علـى ماله أقرب منه علـى مال غيره، وأمره فـيه أجوز من أمره فـي مال غيره، فإذا
  لـم يغن عنه ولده لصلبه وماله الذي هو نافذ الأمر فـيه، فغير ذلك من أقربـائه وسائر
  أنسبـائه وأموالهم أبعد من أن تغنـي عنه من الله شيئاً. ثم أخبر جلّ ثناؤه أنهم هم
  أهل النار الذين هم أهلها بقوله: { وَأُوْلـئِكَ أَصْحَـٰبُ ٱلنَّارِ }؛ وإنـما جعلهم
  أصحابها، لأنهم أهلها الذين لا يخرجون منها ولا يفـارقونها، كصاحب الرجل الذي لا يفـارقه
  وقرينه الذي لا يزايـله. ثم وكد ذلك بإخبـاره عنهم أنهم فـيها خالدون، صحبتهم إياها
  صحبة لا انقطاع لها، إذْ كان من الأشياء ما يفـارق صاحبه فـي بعض الأحوال ويزايـله
  فـي بعض الأوقات، ولـيس كذلك صحبة الذين كفروا النار التـي أصلوها، ولكنها صحبة دائمة
  لا نهاية لها ولا انقطاع، نعوذ بـالله منها ومـما قرَّب منها من قول وعمل.\r\n\t\t\t\r\n\t\t\t</section>"

