  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى ذكر في هذه الآيات مرة أحوال الكافرين في كيفية العقاب،
  وأخرى أحوال المؤمنين في الثواب جامعاً بين الزجر والترغيب والوعد والوعيد، فلما وصف
  من آمن من الكفار بما تقدم من الصفات الحسنة أتبعه تعالى بوعيد الكفار، فقال { إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِىَ عَنْهُمْ أَمْوٰلُهُمْ وَلاَ أَوْلـٰدُهُم } وفي
  الآية مسائل المسألة الأولى في قوله { إِنَّ ٱلَّذِينَ كَفَرُواْ } قولان الأول المراد
  منه بعض الكفار ثم القائلون بهذا القول ذكروا وجوهاً أحدها قال ابن عباس يريد قريظة
  والنضير، وذلك لأن مقصود رؤساء اليهود في معاندة الرسول ما كان إلا المال والدليل عليه
  قوله تعالى في سورة البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَشْتَرُواْ بِآيَـٰتِي ثَمَنًا قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  41 وثانيها أنها نزلت في مشركي قريش، فإن أبا جهل كان كثير الافتخار بماله ولهذا السبب
  نزل فيه قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَمْ أَهْلَكْنَا قَبْلَهُمْ مّن قَرْنٍ هُمْ أَحْسَنُ أَثَاثاً
  ورئياً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 74 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلْيَدْعُ نَادِيَهُ * سَنَدْعُ ٱلزَّبَانِيَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العلق
  17، 18 وثالثها أنها نزلت في أبي سفيان، فإنه أنفق مالاً كثيراً على المشركين يوم بدر
  وأحد في عداوة النبي صلى الله عليه وسلم. والقول الثاني أن الآية عامة في حق جميع الكفار،
  وذلك لأنهم كلهم كانوا يتعززون بكثرة الأموال، وكانوا يعيرون الرسول صلى الله عليه
  وسلم وأتباعه بالفقر، وكان من جملة شبههم أن قالوا لو كان محمد على الحق لما تركه ربه
  في هذا الفقر والشدة ولأن اللفظ عام، ولا دليل يوجب التخصيص فوجب إجراؤه على عمومه،
  وللأولين أن يقولوا إنه تعالى قال بعد هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَثَلُ مَا يُنْفِقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 177 فالضمير في قوله { يُنفِقُونَ } عائد إلى هذا الموضع، وهو قوله { إِنَّ ٱلَّذِينَ
  كَفَرُواْ } ثم إن قوله { يُنفِقُونَ } مخصوص ببعض الكفار، فوجب أن يكون هذا أيضاً
  مخصوصاً. المسألة الثانية إنما خص تعالى الأموال والأولاد بالذكر لأن أنفع الجمادات
  هو الأموال وأنفع الحيوانات هو الولد، ثم بيّن تعالى أن الكافر لا ينتفع بهما ألبتة
  في الآخرة، وذلك يدل على عدم انتفاعه بسائر الأشياء بطريق الأولى، ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  لاَ يَنفَعُ مَالٌ وَلاَ بَنُونَ * إِلاَّ مَنْ أَتَى ٱللَّهَ بِقَلْبٍ سَلِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  88، 89 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّقُواْ يَوْمًا لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  48 الآية وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء ٱلأَرْضِ ذَهَبًا وَلَوِ
  ٱفْتَدَىٰ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 91 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَمْوٰلُكُمْ وَلاَ أَوْلَـٰدُكُمْ
  بِٱلَّتِى تُقَرّبُكُمْ عِندَنَا زُلْفَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">سبأ 37 ولما بيّن تعالى أنه لا انتفاع
  لهم بأموالهم ولا بأولادهم، قال { وَأُوْلـئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ
  }. واحتج أصحابنا بهذه الآية على أن فساق أهل الصلاة لا يبقون في النار أبداً فقالوا
  قوله { وَأُوْلـئِكَ أَصْحَـٰبُ ٱلنَّارِ } كلمة تفيد الحصر فإنه يقال أولئك أصحاب
  زيد لا غيرهم وهم المنتفعون به لا غيرهم ولما أفادت هذه الكلمة معنى الحصر ثبت أن الخلود
  في النار ليس إلا للكافر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

