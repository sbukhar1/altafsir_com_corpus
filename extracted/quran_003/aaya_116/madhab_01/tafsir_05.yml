  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَنْ تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ
  ٱللَّهِ شَيْئاً وَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { إِنَّ ٱلَّذِينَ كَفَرُواْ } ٱسم إن، والخبر { لَنْ
  تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُمْ مِّنَ ٱللَّهِ شَيْئاً }. قال
  مقاتل: لما ذكر تعالىٰ مؤمني أهل الكتاب ذكر كفارهم وهو قوله { إِنَّ ٱلَّذِينَ كَفَرُواْ
  }. وقال الكلبِي: جعل هذا ٱبتداء فقال: إن الذين كفروا لن تغني عنهم كثرة أموالهم ولا
  كثرة أولادهم من عذاب الله شيئاً. وخص الأولاد لأنهم أقرب أنسابهم إليهم. { وَأُوْلَـٰئِكَ
  أَصْحَابُ ٱلنَّارِ } ٱبتداء وخبر، وكذا و { هُمْ فِيهَا خَالِدُونَ }. وقد تقدّم جميع
  هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

