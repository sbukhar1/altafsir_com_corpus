  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">الۤمۤ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الۤمۤ } قال ابن عباس رضي الله عنهما: أنا الله أعلم { ٱللَّهُ } يعني هو الله الذي
  { لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ } الذي لا يموت ولا يزول أبداً. ويقال:
  الحي الذي لا بادىء له { ٱلْقَيُّومُ } يعني القائم على كل نفس بما كسبت ويقال: القائم
  بتدبير الخلق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروى الضحاك عن ابن عباس أنه قال:
  الحي قبل كل حي والحي بعد كل حي الدائم الذي لا يموت، ولا تنقضي عجائبه، والقائم على
  العباد بأرزاقهم وآجالهم. ويقال \" الحي القيوم \" هو اسم الله الأعظم، ويقال: إن عيسى
  ابن مريم - عليهما السلام كان إذا أراد أن يُحيي الموتى يدعو بهذا الاسم: يا حَيُّ
  يَا قَيّوم. ويقال: إن آصف بن برخيا، لما أراد أن يأتي بعرش بلقيس إلى سليمان - عليه
  السلام - دعا بقوله يا حَيُّ يا قيوم. ويقال: إن بني إسرائيل سألوا موسى - عليه السلام
  - عن اسم الله الأعظم فقال لهم: قولوا [اهيا] يعني يا حي - \" شراهيا \" يعني يا قيوم.
  ويقال: هو دعاء أهل البحر، إذا خافوا الغرق يدعون به [ثم قال تعالى:]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
