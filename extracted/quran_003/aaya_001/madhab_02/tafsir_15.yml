  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ عَلَيْكَ
  ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { نزل عليك الكتاب } يعني: القرآن { بالحق } يعني: العدل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مصدقاً لما بين يديه } من الكتب. وقيل: إنما قال في القرآن: «نزّل»
  بالتشديد، وفي التوراة والإنجيل: أنزل، لأن كل واحد منهما أنزل في مرة واحدة، وأنزل
  القرآن في مرات كثيرة. فأما التوراة، فذكر ابن قتيبة عن الفراء أنه يجعلها من: وري
  الزند يري: إذا خرجت ناره، وأوريتُه، يريد أنها ضياء. قال ابن قتيبة: وفيه لغة أخرى:
  ورى يري، ويقال: وريت بك زنادي. والإنجيل، من نجلت الشيء: إذا أخرجته، وولد الرجل:
  نجله، كأنه هو استخرجه، يقال: قبح الله ناجليه، أي: والديه، وقيل للماء يقطر من البئر:
  نجل، يقال: قد استنجل الوادي: [إذا ظهر نزوزه]. وإنجيل: إفعيل من ذلك، كأن الله أظهر
  به عافياً من الحق دارساً. قال شيخنا أبو منصور اللغوي: والإنجيل: أعجمي معرب، قال:
  وقال بعضهم: إن كان عربياً، فاشتقاقه من النجل، وهو ظهور الماء على وجه الارض، واتساعه،
  ونجلت الشيء: إذا استخرجته وأظهرته، فالإنجيل مستخرج به علوم وحكم وقيل: هو إفعيل من
  النجل وهو الأصل: فالإنجيل أصل لعلوم وحكم وفي الفرقان هاهنا قولان. أحدهما: أنه القرآن،
  قاله قتادة، والجمهور. قال أبو عبيدة: سمي القرآن فرقاناً، لأنه فرق بين الحق والباطل،
  والمؤمن والكافر، والثاني: أنه الفصل بين الحق والباطل في أمر عيسى حين اختلفوا فيه،
  قاله أبو سليمان الدمشقي. وقال السدي: في الآية تقديم وتأخير، تقديره: وأنزل التوراة،
  والإنجيل، والفرقان، فيه هدى للناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

