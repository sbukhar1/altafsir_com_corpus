text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤ } * { ٱللَّهُ
  لاۤ إِلَـٰهَ إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }قال أبو جعفر: قد أتـينا علـى البـيان
  عن معنى قوله: { الم } فـيـما مضى بـما أغنى عن إعادته فـي هذا الـموضع، وكذلك البـيان
  عن قوله { اللَّهُ }. وأما معنى قوله: { لاَ إِلَـهَ إِلاَّ هُوَ } فإنه خبر من الله
  جلّ وعزّ أخبر عبـاده أن الألوهية خاصة به دون ما سواه من الآلهة والأنداد، وأن العبـادة
  لا تصلـح ولا تـجوز إلا له لانفراده بـالربوبـية، وتوحده بـالألوهية، وأن كل ما دونه
  فملكه، وأن كل ما سواه فخـلقه، لا شريك له فـي سلطانه وملكه؛ احتـجاجا منه تعالـى ذكره
  علـيهم بأن ذلك إذ كان كذلك، فغير جائزة لهم عبـادة غيره، ولا إشراك أحد معه فـي سلطانه،
  إذ كان كل معبود سواه فملكه، وكل معظم غيره فخـلقه، وعلـى الـمـملوك إفراد الطاعة لـمالكه،
  وصرف خدمته إلـى مولاه ورازقه. ومعرفـاً من كان من خـلقه يوم أنزل ذلك إلـى نبـيه مـحمد
  صلى الله عليه وسلم، بتنزيـله ذلك إلـيه، وإرساله به إلـيهم علـى لسانه صلوات الله
  علـيه وسلامه، مقـيـما علـى عبـادة وثن أو صنـم أو شمس أو قمر أو إنسي أو ملك أو غير
  ذلك من الأشياء التـي كانت بنو آدم مقـيـمة علـى عبـادته وإلاهته، ومتـخذته دون مالكه
  وخالقه إلهاً وربـاً، أنه مقـيـم علـى ضلالة، ومنعزل عن الـمـحجة، وراكب غير السبـيـل
  الـمستقـيـمة بصرفه العبـادة إلـى غيره ولا أحد له الألوهية غيره.وقد ذكر أن هذه السورة
  ابتدأ الله بتنزيـله فـاتـحتها بـالذي ابتدأ به من نفـي الألوهية أن يكون لغيره ووصفُه
  نفسه بـالذي وصفها به ابتدائها احتـجاجاً منه بذلك علـى طائفة من النصارى قدموا علـى
  رسول الله صلى الله عليه وسلم من نـجران، فحاجّوه فـي عيسى صلوات الله علـيه، وألـحدوا
  فـي الله، فأنزل الله عز وجل فـي أمرهم وأمر عيسى من هذه السورة نـيفـا وثلاثـين آية
  من أولها، احتـجاجاً علـيهم وعلـى من كان علـى مثل مقالتهم لنبـيه مـحمد صلى الله عليه
  وسلم، فأبوا إلا الـمقام علـى ضلالتهم وكفرهم، فدعاهم إلـى الـمبـاهلة، فأبوا ذلك وسألوا
  قبول الـجزية منهم، فقبلها صلى الله عليه وسلم منهم، وانصرفوا إلـى بلادهم. غير أن
  الأمر وإن كان كذلك وإياهم قصد بـالـحِجاج، فإن من كان معناه من سائر الـخـلق معناهم
  فـي الكفر بـالله، واتـخاذ ما سوى الله ربـاً وإلهاً ومعبوداً، معمومون بـالـحجة التـي
  حجّ الله تبـارك وتعالـى بها من نزلت هذه الآيات فـيه، ومـحجوجون فـي الفرقان الذي
  فرق به لرسول الله صلى الله عليه وسلم بـينه وبـينهم.ذكر الرواية عمن ذكرنا قوله فـي
  نزول افتتاح هذه السورة أنه نزل فـي الذين وصفنا صفتهم من النصارى:حدثنا مـحمد بن حميد،
  قال: ثنا سلـمة بن الفضل، قال: ثنـي مـحمد بن إسحاق، عن مـحمد بن جعفر، قال: قدم علـى
  رسول الله صلى الله عليه وسلم وفد نـجران، ستون راكبـا، فـيهم أربعة عشر رجلاً من أشرافهم،
  فـي الأربعة عشر ثلاثة نفر إلـيهم يؤول أمرهم: العاقب أمير القوم وذو رأيهم، وصاحب
  مشورتهم والذي لا يصدرون إلا عن رأيه، واسمه عبد الـمسيح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤ } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }والسيد ثمالهم، وصاحب رحلهم ومـجتـمعهم، واسمه الأيهم.
  وأبو حارثة بن علقمة أخو بكر بن وائل، أسقـفّهم وحبرهم وإمامهم وصاحب مِدْرَاسهم. وكان
  أبو حارثة قد شرف فـيهم ودرس كتبهم حتـى حسن علـمه فـي دينهم، فكانت ملوك الروم من
  أهل النصرانـية قد شرفوه وموّلوه وأخدموه، وبنوا له الكنائس، وبسطوا علـيه الكرامات،
  لـما يبلغهم عنه من علـمه واجتهاده فـي دينه. قال ابن إسحاق قال مـحمد بن جعفر بن الزبـير:
  قدموا علـى رسول الله صلى الله عليه وسلم الـمدينة، فدخـلوا علـيه فـي مسجده حين صلـى
  العصر، علـيهم ثـياب الـحِبَرات جُبب وأردية فـي بلـحرث بن كعب. قال: يقول بعض من رآهم
  من أصحاب رسول الله صلى الله عليه وسلم يومئذ: ما رأينا بعدهم وفداً مثلهم. وقد حانت
  صلاتهم، فقاموا يصلون فـي مسجد رسول الله صلى الله عليه وسلم فقال رسول الله صلى الله
  عليه وسلم: { «دَعُوهُمْ»! } فَصَلُّوا إلـى الـمَشْرِقِ. قال: وكانت تسمية الأربع
  عشر منهم الذين يؤول إلـيهم أمرهم: العاقب وهو عبد الـمسيح، والسيد وهو الأيهم، وأبو
  حارثة بن علقمة أخو بكر بن وائل، وأوس، والـحارث، وزيد، وقـيس، ويزيد، ونبـيه، وخويـلد
  بن عمرو، وخالد، وعبد الله، ويُحَنّس؛ فـي ستـين راكبـاً. فكلـم رسول الله صلى الله
  عليه وسلم منهم أبو حارثة بن علقمة، والعاقب عبد الـمسيح، والأيهم السيد، وهم من النصرانـية
  علـى دين الـملك مع اختلاف من أمرهم يقولون: هو الله، ويقولون: هوَ ولد الله، ويقولون:
  هو ثالث ثلاثة، وكذلك قول النصرانـية. فهم يحتـجون فـي قولهم: هو الله، بأنه كان يحيـي
  الـموتـى، ويبرىء الأسقام، ويخبر بـالغيوب، ويخـلق من الطين كهيئة الطير، ثم ينفخ فـيه
  فـيكون طائرا، وذلك كله بإذن الله، لـيجعله آية للناس. ويحتـجون فـي قولهم: إنه ولد
  الله، أنهم يقولون: لـم يكن له أب يعلـم، وقد تكلـم فـي الـمهد بشيء لـم يصنعه أحد
  من ولد آدم قبله. ويحتـجون فـي قولهم: إنه ثالث ثلاثة، بقول الله عز وجل: «فعلنا» و«أمرنا»
  و«خـلقنا» و«قضينا»، فـيقولون: لو كان واحداً ما قال إلا «فعلتُ» و«أمرتُ» و«قضيتُ»
  و«خـلقتُ»، ولكنه هو وعيسى ومريـم. ففـي كل ذلك من قولهم قد نزل القرآن، وذكر الله
  لنبـيه صلى الله عليه وسلم فـيه قولهم. فلـما كلـمه الـحبران، قال لهما رسول الله صلى
  الله عليه وسلم: «أسْلِـما»! } قالا: قد أسلـمنا. قال: «إنَّكُمَا لَـمْ تُسْلِـما،
  فأسْلِـما»! } قالا: بلـى قد أسلـمنا قبلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤ } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }قال: «كَذَبْتُـمَا، يَـمْنَعُكُما مِنَ الإسْلامِ دُعاؤُكُما
  لِلَّهِ عَزَّ وَجَلَّ وَلَداً، وَعِبـادَتُكُما الصَّلِـيبَ، وأكْلُكُما الـخِنْزِيرَ».
  قالا: فمن أبوه يا مـحمد، فصمت رسول الله صلى الله عليه وسلم عنهما، فلـم يجبهما، فأنزل
  الله فـي ذلك من قولهم، واختلاف أمرهم كله، صَدْرَ سورة آل عمران إلـى بضع وثمانـين
  آية منها، فقال: { اللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ الحَىُّ القَيُّومُ } فـافتتـح
  السورة بتبرئة نفسه تبـارك وتعالـى مـما قالوا، وتوحيده إياها بـالـخـلق والأمر، لا
  شريك له فـيه، وردًّا علـيهم ما ابتدعوا من الكفر، وجعلوا معه من الأنداد، واحتـجاجاً
  علـيهم بقولهم فـي صاحبهم، لـيعرفهم بذلك ضلالتهم، فقال: { اللَّهُ لاَ إِلَـٰهَ إِلاَّ
  هُوَ } أي لـيس معه شريك فـي أمره.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع فـي قوله: { الم اللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ &الحَىُّ
  القَيُّومُ } قال: إن النصارى أتوا رسول الله صلى الله عليه وسلم، فخاصموه فـي عيسى
  ابن مريـم، وقالوا له: من أبوه؟ وقالوا علـى الله الكذب والبهتان، لا إله إلا هو، لـم
  يتـخذ صاحبة ولا ولدا. فقال لهم النبـيّ صلى الله عليه وسلم: \" ألَسْتُـمْ تَعْلَـمُونَ
  أنَّهُ لاَ يَكُونُ وَلَدٌ إلاَّ وهُوَ يُشْبِهُ أبـاهُ؟ \" قالوا: بلـى. قال: \" ألَسْتُـمْ
  تَعْلَـمُونَ أنَّ رَبَّنَا حَيٌّ لاَ يَـمُوتُ، وأنَّ عِيسَى يَأتِـي عَلَـيْهِ الفَنَاءُ؟
  \" قالوا: بلـى. قال: \" ألَسْتُـمْ تَعْلَـمُونَ أنَّ رَبَّنا قَـيِّـمٌ عَلـى كُلِّ
  شَيْءٍ يَكْلَؤُهُ وَيَحْفَظُهُ وَيَرْزُقُهُ؟ \" قال: بلـى. قال: \" فَهَلْ يَـمْلِكُ
  عِيسَى مِنْ ذَلِكَ شَيْئا؟ \" قالوا: لا. قال: \" أفَلَسْتُـمْ تَعْلَـمُونَ أنَّ
  اللَّهَ عَزَّ وَجَلَّ لاَ يَخْفَـى عَلَـيْهِ شَيْءٌ فِـي الأرْضِ وَلا فِـي السَّمَاءِ؟
  \" قالوا: بلـى. قال: \" فَهَلْ يَعْلَـمُ عِيسَى مِنْ ذَلِكَ شَيْئا إلاَّ ما عُلِّـمَ؟
  \" قالوا: لا. قال: \" فإنَّ رَبَّنَا صَوَّرَ عِيسَى فِـي الرَّحِمِ كَيْفَ شاءَ،
  فَهَلْ تَعْلَـمُونَ ذَلِكَ؟». قالوا: بلـى. قال: «ألَسْتُـمْ تَعْلَـمُونَ أنَّ رَبَّنَا
  لاَ يَأْكُلُ الطَّعامَ ولا يَشْرَبُ الشَّرابَ ولا يُحْدِثُ الـحَدث؟ \" قالوا: بلـى.
  قال: \" ألَسْتُـمْ تَعْلَـمُونَ أنَّ عِيسى حَمَلَتْهُ امْرأةٌ كَما تَـحْمِلُ الـمَرأةُ،
  ثُمَّ وَضَعَتْهُ كَمَا تَضَعُ الـمَرأةُ وَلَدها، ثُمَّ غذّيَ كَما يُغَذَّى الصَّبِـيُّ،
  ثُمَّ كانَ يَطْعَمُ الطَّعَامَ وَيَشْرَبُ الشَّراب ويُحْدِثُ الـحَدث؟ \" قالوا:
  بلـى. قال: \" فَكَيْفَ يَكونُ هَذَا كمَا زعَمْتُـمْ؟ \" قال: فعرفوا ثم أبوا إلا
  جحودا، فأنزل الله عز وجل: { الم اللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ الحَىُّ القَيُّومُ
  }.القول فـي تأويـل قوله تعالـى: { الحَىُّ القَيُّومُ }.اختلفت القراء فـي ذلك، فقرأته
  قراء الأمصار: { الحَىُّ القَيُّومُ }. وقرأ ذلك عمر بن الـخطاب وابن مسعود فـيـما
  ذكر عنهما: «الـحَيُّ القَـيَّامُ». وذكر عن علقمة بن قـيس أنه كان يقرأ: «الـحَيُّ
  القَـيِّـم».حدثنا بذلك أبو كريب، قال: ثنا عثام بن علـيّ، قال: ثنا الأعمش، عن إبراهيـم،
  عن أبـي معمر، قال: سمعت علقمة يقرأ: «الـحَيُّ القَـيِّـمُ» قلت: أنت سمعته؟ قال:
  لا أدري.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤ } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }حدثنا أبو هشام الرفـاعي، قال: ثنا وكيع، قال: ثنا الأعمش،
  عن إبراهيـم، عن أبـي معمر، عن علقمة، مثله.وقد روي عن علقمة خلاف ذلك، وهو ما:حدثنا
  أبو هشام، قال: ثنا عبد الله، قال: ثنا شيبـان، عن الأعمش، عن إبراهيـم، عن أبـي معمر،
  عن علقمة أنه قرأ: «الـحَيُّ القَـيَّام».والقراءة التـي لا يجوز غيرها عندنا فـي ذلك،
  ما جاءت به قراءة الـمسلـمين نقلاً مستفـيضا عن غير تشاعُر ولا تواطؤ وراثةً، وما كان
  مثبتاً فـي مصاحفهم، وذلك قراءة من قرأ { الحَىُّ القَيُّومُ }.القول فـي تأويـل قوله
  تعالـى: { الحيُّ }.اختلف أهل التأويـل فـي معنى قوله: { الحيُّ } فقال بعضهم: معنى
  ذلك من الله تعالـى ذكره: أنه وصف نفسه بـالبقاء، ونفـى الـموت الذي يجوز علـى من سواه
  من خـلقه عنها. ذكر من قال ذلك:حدثنا مـحمد بن حميد، قال: ثنا سلـمة بن الفضل، قال:
  ثنـي مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير: { الحَيُّ } الذي لا يـموت، وقد
  مات عيسى وصلب فـي قولهم، يعنـي فـي قول الأحبـار الذين حاجوا رسول الله صلى الله عليه
  وسلم من نصارى أهل نـجران.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع قوله: { الحّيُّ } قال: يقول: حي لا يـموت.وقال آخرون: معنى {
  الحَيُّ } الذي عناه الله عز وجلّ فـي هذه الآية ووصف به نفسه، أنه الـمتـيسر له تدبـير
  كل ما أراد وشاء، لا يـمتنع علـيه شيء أراده، وأنه لـيس كمن لا تدبـير له من الآلهة
  والأنداد.وقال آخرون: معنى ذلك: أن له الـحياة الدائمة التـي لـم تزل له صفة، ولا تزال
  كذلك. وقالوا: إنـما وصف نفسه بـالـحياة، لأن له حياة كما وصفها بـالعلـم لأن لها علـما،
  وبـالقدرة لأن لها قدرة.ومعنى ذلك عندي: (أنه وصف نفسه بـالـحياة الدائمة التـي لا
  فناء لها ولا انقطاع، ونفـى عنها ما هو حال بكل ذي حياة من خـلقه، من الفناء، وانقطاع
  الـحياة عند مـجيء أجله، فأخبر عبـاده أنه الـمستوجب علـى خـلقه العبـادة والألوهة،
  والـحيّ الذي لا يـموت، ولا يبـيد كما يـموت كل من اتـخذ من دونه ربـاً، ويبـيد كلّ
  من ادّعى من دونه إلهاً، واحتـجّ علـى خـلقه بأن من كان يبـيد فـيزول ويـموت فـيفنى،
  فلا يكون إلها يستوجب أن يعبد دون الإله الذي لا يبـيد ولا يـموت، وأن الإله: هو الدائم
  الذي لا يـموت ولا يبـيد ولا يفنى، وذلك الله الذي لا إله إلا هو.القول فـي تأويـل
  قوله تعالـى: { القَيُّوم }. قد ذكرنا اختلاف القراءة فـي ذلك والذي نـختار منه، وما
  العلة التـي من أجلها اخترنا ما اخترنا من ذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤمۤ } * { ٱللَّهُ لاۤ إِلَـٰهَ إِلاَّ
  هُوَ ٱلْحَيُّ ٱلْقَيُّومُ }فأما تأويـل جميع الوجوه التـي ذكرنا أن القراء قرأت بها
  فمتقارب، ومعنى ذلك كله: القـيـم بحفظ كل شيء ورزقه وتدبـيره وتصريفه فـيـما شاء وأحب
  من تغيـير وتبديـل وزيادة ونقص. كما:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى بن ميـمون، قال: ثنا ابن أبـي نـجيح، عن مـجاهد فـي قول الله جل ثناؤه: {
  الحَيُّ القَيُّومُ } قال: القائم علـى كل شيء.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { القَيُّوم } قـيـم علـى كل شيء يكلؤه
  ويحفظه ويرزقه.وقال آخرون: معنى ذلك القـيام علـى مكانه، ووجهوه إلـى القـيام الدائم
  الذي لا زوال معه ولا انتقال، وأن الله عز وجل إنـما نفـى عن نفسه بوصفها بذلك التغير
  والتنقل من مكان إلـى مكان وحدوث التبدل الذي يحدث فـي الآدميـين وسائر خـلقه غيرهم.
  ذكر من قال ذلك:حدثنـي ابن حميد، قال: ثنا سلـمة، عن عمر بن إسحاق، عن مـحمد بن جعفر
  بن الزبـير: { القَيُّومُ } القائم علـى مكانه من سلطانه فـي خـلقه لا يزول، وقد زال
  عيسى فـي قولهم. يعنـي فـي قول الأحبـار الذين حاجوا النبـيّ صلى الله عليه وسلم من
  أهل نـجران فـي عيسى. عن مكانه الذي كان به وذهب عنه إلـى غيره.وأولـى التأويـلـين
  بـالصواب، ما قاله مـجاهد والربـيع، وأن ذلك وصف من الله تعالـى ذكره نفسه بأنه القائم
  بأمر كل شيء فـي رزقه والدفع عنه، وكلاءته وتدبـيره وصرفه فـي قدرته، من قول العرب:
  فلان قائم بأمر هذه البلدة، يُعنى بذلك: الـمتولـي تدبـير أمرها. فـالقـيُّوم إذ كان
  ذلك معناه «الفَـيعول» من قول القائل: الله يقول بأمر خـلقه، وأصله القـيووم، غير أن
  الواو الأولـى من القـيوم لـما سبقتها ياء ساكنة وهي متـحركة قلبت ياء، فجعلت هي والـياء
  التـي قبلها ياء مشددة، لأن العرب كذلك تفعل بـالواو الـمتـحركة إذا تقدمتها ياء ساكنة.
  وأما القـيّام، فإن أصله القـيوام، وهو الفَـيْعال، من قام يقوم، سبقت الواو الـمتـحركة
  من قـيوام ياء ساكنة، فجعلتا جميعا ياء مشددة. ولو أن القـيُّوم فعُّول، كان القوّوم،
  ولكنه الفـيعول، وكذلك القـيّام لو كان الفَعّال لكان القوّام، كما قـيـل: الصوّام
  والقوام، وكما قال جل ثناؤه: { كُونُواْ قَوَّامِين لِلَّهِ شُهَداء بِالقِسْطِ } ،
  ولكنه الفَـيْعال فقال: القـيَّام. وأما القـيّـم فهو الفَـيْعِل من قام يقوم، سبقت
  الواو الـمتـحركة ياء ساكنة فجعلتا ياء مشددة، كما قـيـل: فلان سيد قومه، من ساد يسود،
  وهذا طعام جيد من جاد يجود، وما أشبه ذلك. وإنـما جاء ذلك بهذه الألفـاظ لأنه قصد به
  قصد الـمبـالغة فـي الـمدح، فكان القـيُّوم والقـيَّام والقـيِّـم أبلغ فـي الـمدح
  من القائم. وإنـما كان عمر رضي الله عنه يختار قراءته إن شاء الله «القـيَّام»، لأن
  ذلك الغالب علـى منطق أهل الـحجاز فـي ذوات الثلاثة من الـياء والواو، فـيقولون للرجل
  الصوّاغ: الصيَّاغ، ويقولون للرجل الكثـير الدوران الديّار. وقد قـيـل إن قول الله
  جل ثناؤه: { لاَ تَذَرْ عَلَى الأرْضِ مِنَ الكَـافِرِينَ دَيَّاراً } إنـما هو «دوّاراً»
  «فعّالاً» من دار يدور، ولكنها نزلت بلغة أهل الـحجاز، وأقرّت كذلك فـي الـمصحف.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

