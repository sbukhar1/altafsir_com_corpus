  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  تفسير { الم } فقد تقدم في سورة البقرة، وفي الآية مسائل المسألة الأولى قرأ أبو بكر
  عن عاصم { الم، ٱللَّهُ } بسكون الميم، ونصب همزة الله، والباقون موصولاً بفتح الميم،
  أما قراءة عاصم فلها وجهان الأول نية الوقف ثم إظهار الهمزة لأجل الابتداء والثاني
  أن يكون ذلك على لغة من يقطع ألف الوصل، فمن فصل وأظهر الهمزة فللتفخيم والتعظيم، وأما
  من نصب الميم ففيه قولان القول الأول وهو قول الفراء واختيار كثير من البصريين أن أسماء
  الحروف موقوفة الأواخر، يقول ألف، لام، ميم، كما تقول واحد، إثنان، ثلاثة، وعلى هذا
  التقدير وجب الابتداء بقوله الله، فإذا ابتدأنا به نثبت الهمزة متحركة، إلا أنهم أسقطوا
  الهمزة للتخفيف، ثم ألقيت حركتها على الميم لتدل حركتها على أنها في حكم المبقاة بسبب
  كون هذه اللفظة مبتدأ بها. فإن قيل إن كان التقدير فصل إحدى الكلمتين عن الأخرى امتنع
  إسقاط الهمزة، وإن كان التقدير هو الوصل امتنع بقاء الهمزة مع حركتها، وإذا امتنع بقاؤها
  امتنعت حركتها، وامتنع إلقاء حركتها على الميم. قلنا لم لا يجوز أن يكون ساقطاً بصورته
  باقياً بمعناه فأبقيت حركتها لتدل على بقائها في المعنى هذا تمام تقرير قول الفرّاء.
  والقول الثاني قول سيبويه، وهو أن السبب في حركة الميم التقاء الساكنين، وهذا القول
  رده كثير من الناس، وفيه دقة ولطف، والكلام في تلخيصه طويل. وأقول فيه بحثان أحدهما
  سبب أصل الحركة، والثاني كون تلك الحركة فتحةً. أما البحث الأول فهو بناء على مقدمات
  المقدمة الأولى أن الساكنين إذا اجتمعا فإن كان السابق منهما حرفاً من حروف المد واللين
  لم يجب التحريك، لأنه يسهل النطق بمثل هذين الساكنين، كقولك هذا إبراهيم وإسحاق ويعقوب
  موقوفة الأواخر، أما إذا لم يكن كذلك وجب التحريك لأنه لا يسهل النطق بمثل هذين، لأنه
  لا يمكن النطق إلا بالحركة. المقدمة الثانية مذهب سيبويه أن حرف التعريف هي اللام،
  وهي ساكنة، والساكن لا يمكن الابتداء به فقدموا عليها همزة الوصل وحركوها ليتوصلوا
  بها إلى النطق باللام، فعلى هذا إن وجدوا قبل لام التعريف حرفاً آخر فإن كان متحركاً
  توصلوا به إلى النطق بهذه اللام الساكنة وإن كان ساكناً حركوه وتوصلوا به إلى النطق
  بهذه اللام، وعلى هذا التقدير يحصل الاستغناء عن همزة الوصل لأن الحاجة إليها أن يتوصل
  بحركتها إلى النطق باللام، فإذا حصل حرف آخر توصلوا بحركته إلى النطق بهذه اللام، فتحذف
  هذه الهمزة صورة ومعنى، حقيقة وحكماً، وإذا كان كذلك امتنع أن يقال ألقيت حركتها على
  الميم لتدل تلك الحركة على كونها باقية حكماً، لأن هذا إنما يصار إليه حيث يتعلق بوجوده
  حكم من الأحكام، أو أثر من الآثار، لكنا بينا أنه ليس الأمر كذلك فعلمنا أن تلك الهمزة
  سقطت بذاتها وبآثارها سقوطاً كلياً، وبهذا يبطل قول الفرّاء.</font></font>&#13;\t\t\t<label
