  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاۤ إِلَـٰهَ
  إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم أخذ رسول الله
  صلى الله عليه وسلم يناظر معهم، فقال ألستم تعلمون أن الله حي لا يموت، وأن عيسى يأتي
  عليه الفناء؟ قالوا بلى، قال ألستم تعلمون أنه لا يكون ولد إلا ويشبه أباه؟ قالوا بلى،
  قال ألستم تعلمون أن ربنا قيم على كل شيء يكلؤه ويحفظه ويرزقه، فهل يملك عيسى شيئاً
  من ذلك؟ قالوا لا، قال ألستم تعلمون أن الله لا يخفى عليه شيء في الأرض ولا في السماء،
  فهل يعلم عيسى شيئاً من ذلك إلا ما علم؟ قالوا لا، قال فإن ربنا صور عيسى في الرحم
  كيف شاء، فهل تعلمون أن ربنا لا يأكل الطعام ولا يشرب الشراب ولا يحدث الحدث وتعلمون
  أن عيسى حملته امرأة كحمل المرأة ووضعته كما تضع المرأة، ثم كان يطعم الطعام ويشرب
  الشراب، ويحدث الحدث قالوا بلى فقال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فكيف يكون كما زعمتم؟ فعرفوا ثم أبوا إلا جحوداً، ثم قالوا يا محمد
  ألست تزعم أنه كلمة الله وروح منه؟ قال بلى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قالوا فحسبنا فأنزل الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَمَّا الَّذِينَ فى قُلُوبِهِمْ
  زَيْغٌ فَيَتَّبِعُونَ مَا تَشَـٰبَهَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 7 الآية. ثم إن الله تعالى
  أمر محمداً صلى الله عليه وسلم بملاعنتهم إذ ردوا عليه ذلك، فدعاهم رسول الله إلى الملاعنة،
  فقالوا يا أبا القاسم دعنا ننظر في أمرنا، ثم نأتيك بما تريد أن نفعل، فانصرفوا ثم
  قال بعض أولئك الثلاثة لبعض ما ترى؟ فقال والله يا معشر النصارى لقد عرفتم أن محمداً
