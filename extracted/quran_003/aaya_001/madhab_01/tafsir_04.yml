  إِلاَّ هُوَ ٱلْحَيُّ ٱلْقَيُّومُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المقدمة الثالثة
  أسماء هذه الحروف موقوفة الأواخر، وذلك متفق عليه. إذا عرفت هذه المقدمات فنقول الميم
  من قولنا { الم } ساكن ولام التعريف من قولنا { ٱللَّهُ } ساكن، وقد اجتمعا فوجب تحريك
  الميم، ولزم سقوط الهمزة بالكلية صورة ومعنى، وصح بهذا البيان قول سيبويه، وبطل قول
  الفرّاء. أما البحث الثاني فلقائل أن يقول الساكن إذا حرك حرك إلى الكسر، فلم اختير
  الفتح ههنا، قال الزجاج في الجواب عنه الكسر ههنا لا يليق، لأن الميم من قولنا { الم
  } مسبوقة بالياء فلو جعلت الميم مكسورة لاجتمعت الكسرة مع الياء وذلك ثقيل، فتركت الكسرة
  واختيرت الفتحة، وطعن أبو علي الفارسي في كلام الزجاج، وقال ينتقض قوله بقولنا جير،
  فإن الراء مكسورة مع أنها مسبوقة بالياء، وهذا الطعن عندي ضعيف، لأن الكسرة حركة فيها
  بعض الثقل والياء أختها، فإذا اجتمعا عظم الثقل، ثم يحصل الانتقال منه إلى النطق بالألف
  في قولك { ٱللَّهُ } وهو في غاية الخفة، فيصير اللسان منتقلاً من أثقل الحركات إلى
  أخف الحركات، والانتقال من الضد إلى الضد دفعة واحدة صعب على اللسان، أما إذا جعلنا
  الميم مفتوحة، انتقل اللسان من فتحة الميم إلى الألف في قولنا { ٱللَّهُ } فكان النطق
  به سهلاً، فهذا وجه تقرير قول سيبويه، والله أعلم. المسألة الثانية في سبب نزول أول
  هذه السورة قولان القول الأول وهو قولُ مقاتل بن سليمان إن بعض أول هذه السورة في اليهود،
  وقد ذكرناه في تفسير</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الم، ذٰلِكَ ٱلْكِتَابُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 1 2. والقول الثاني من ابتداء
  السورة إلى آية المُباهلة في النَّصارى، وهو قول محمد بن إسحاق قال قدم على رسول الله
  صلى الله عليه وسلم وفد نجران ستون راكباً فيهم أربعة عشر رجلاً من أشرافهم، وثلاثة
  منهم كانوا أكابر القوم، أحدهم أميرهم، واسمه عبد المسيح، والثاني مشيرهم وذو رأيهم،
  وكانوا يقولون له السيد، واسمه الأيهم، والثالث حبرهم وأسقفهم وصاحب مدراسهم، يقال
  له أبو حارثة بن علقمة أحد بني بكر بن وائل، وملوك الروم كانوا شرفوه ومولوه وأكرموه
  لما بلغهم عنه من علمه واجتهاده في دينهم، فلما قدموا من بحران ركب أبو حارثة بغلته،
  وكان إلى جنبه أخوه كرز بن علقمة، فبينا بغلة أبي حارثة تسير إذ عثرت، فقال كرز أخوه
  تعس الأبعد يريد رسول الله صلى الله عليه وسلم، فقال أبو حارثة بل تعست أمك، فقال ولم
  يا أخي؟ فقال إنه والله النبي الذي كنا ننتظره، فقال له أخوه كرز فما يمنعك منه وأنت
  تعلم هذا، قال لأن هؤلاء الملوك أعطونا أموالاً كثيرة وأكرمونا، فلو آمنا بمحمد صلى
  الله عليه وسلم لأخذوا منا كل هذه الأشياء، فوقع ذلك في قلب أخيه كرز، وكان يضمره إلى
  أن أسلم فكان يحدث بذلك، ثم تكلم أولئك الثلاثة الأمير، والسيد والحبر، مع رسول الله
  صلى الله عليه وسلم على اختلاف من أديانهم، فتارة يقولون عيسى هو الله، وتارة يقولون
  هو ابن الله، وتارة يقولون ثالث ثلاثة، ويحتجون لقولهم هو الله، بأنه كان يحيي الموتى،
  ويبرىء الأكمه والأبرص، ويبرىء الأسقام، ويخبر بالغيوب، ويخلق من الطين كهيئة الطير
  فينفخ فيه فيطير، ويحتجون في قولهم إنه ولد الله بأنه لم يكن له أب يعلم، ويحتجون على
  ثالث ثلاثة بقول الله تعالى فعلنا وجعلنا، ولو كان واحداً لقال فعلت فقال لهم رسول
  الله صلى الله عليه وسلم أسلموا، فقالوا قد أسلمنا، فقال صلى الله عليه وسلم كذبتم
  كيف يصح إسلامكم وأنتم تثبتون لله ولداً، وتعبدون الصليب، وتأكلون الخنزير، قالوا فمن
  أبوه؟ فسكت رسول الله صلى الله عليه وسلم، فأنزل الله تعالى في ذلك أول سورة آل عمران
  إلى بضع وثمانين آية منها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
