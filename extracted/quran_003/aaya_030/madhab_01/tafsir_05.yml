  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«يوم»
  منصوب متصل بقوله: { وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ }  { يَوْمَ تَجِدُ }. وقيل:
  هو متصل بقوله: { وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }  { يَوْمَ تَجِدُ }. وقيل: هو متصل
  بقوله: «واللَّهُ عَلَى كُلِّ شَيْءٍ قَدِيرٌ. يَوْمَ تَجِدُ» ويجوز أن يكون منقطعاً
  على إضمار ٱذكر؛ ومثله قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ عَزِيزٌ ذُو ٱنْتِقَامٍ يَوْمَ تُبَدَّلُ ٱلأَرْضُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  48]. و «مُحْضَراً» حال من الضمير المحذوف من صلة «ما» تقديره يوم تجد كل نفس ما عملته
  من خير محضراً. هذا على أن يكون «تجد» من وجدان الضالة. و «ما» من قوله «وَمَا عَمِلَتْ
  مِنْ سُوءٍ» عطف على «ما» الأُولى. و «تَودّ» في موضع الحال من «ما» الثانية. وإن جعلت
  «تَجِدُ» بمعنى تعلم كان «مُحْضَراً» المفعول الثاني، وكذلك تكون «تَوَدّ» في موضع
  المفعول الثاني؛ تقديره يوم تجد كل نفس جزاء ما عملت محضراً. ويجوز أن تكون «ما» الثانية
  رفعاً بالابتداء، و «تَوَدّ» في موضع رفع على أنه خبر الابتداء، ولا يصح أن تكون «ما»
  بمعنى الجزاء؛ لأن «تَوَدّ» مرفوع، ولو كان ماضياً لجاز أن يكون جزاء، وكان يكون معنى
  الكلام: وما عملت من سوء ودّت لو أن بينها وبينه أمداً بعيداً؛ أي كما بين المشرق والمغرب.
  ولا يكون المستقبل إذا جعلت «ما» للشرط إلا مجزوماً؛ إلا أن تحمله على تقدير حذف الفاء،
  على تقدير: وما عملت من سوء فهي تودّ. أبو عليّ: هو قياس قول الفرّاء عندي؛ لأنه قال
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِنْ أَطَعْتُمُوهُمْ إِنَّكُمْ لَمُشْرِكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  121]: إنه على حذف الفاء. والأمد: الغاية، وجمعه آماد. ويقال: ٱستولى على الأمد، أي
  غلب سابقاً. قال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاّ لِمِثلِك أو من أنت سابِقُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سبْقَ الجَوادِ
  إذا ٱستولى على الأمَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأمَدُ: الغضب. يقال: أمِد أمَداً، إذا غِضب (غضباً).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

