  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَوْمَ تَجِدُ } منصوب بتودّ. والضمير في بينه لليوم، أي يوم القيامة حين تجد كل نفس
  خيرها وشرها حاضرين، تتمنى لو أنّ بينها وبين ذلك اليوم وهو له أمداً بعيداً. ويجوز
  أن ينتصب { يَوْمَ تَجِدُ } بمضمر نحو: اذكر، ويقع على ما عملت وحده، ويرتفع { وَمَا
  عَمِلَتْ } على الابتداء، و { تَوَدُّ } خبره، أي: والذي عملته من سوء تودّ هي لو تباعد
  ما بينها وبينه. ولا يصح أن تكون ما شرطية لارتفاع تودّ. فإن قلت: فهل يصح أن تكون
  شرطية على قراءة عبد الله ودّت؟ قلت: لا كلام في صحته، ولكن الحمل على الابتداء والخبر
  أوقع في المعنى لأنه حكاية الكائن في ذلك اليوم وأثبت لموافقة قراءة العامّة. ويجوز
  أن يعطف { وَمَا عَمِلَتْ } على { مَّا عَمِلَتْ } ويكون { تَوَدُّ } حالاً، أي يوم
  تجد عملها محضراً وادّة تباعد ما بينها وبين اليوم أو عمل السوء محضراً، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَوَجَدُواْ
  مَا عَمِلُواْ حَاضِرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 49] يعني مكتوباً في صحفهم يقرؤنه ونحوه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَيُنَبّئُهُمْ
  بِمَا عَمِلُواْ أَحْصَـٰهُ ٱللَّهُ وَنَسُوهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المجادلة: 6]. والأمد المسافة كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ ٱلْمَشْرِقَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  38] وكرّر قوله: { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ } ليكون على بال منهم لا يغفلون
  عنه { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } يعني أن تحذيره نفسه وتعريفه حالها من العلم
  والقدرة من الرأفة العظيمة بالعباد لأنهم إذا عرفوه حق المعرفة وحذروه دعاهم ذلك إلى
  طلب رضاه واجتناب سخطه. وعن الحسن من رأفته بهم أن حذرهم نفسه. ويجوز أن يريد أنه مع
  كونه محذوراً لعلمه وقدرته، مرجوّ لسعة رحمته كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ رَبَّكَ لَذُو مَغْفِرةٍ وَذُو
  عِقَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 43].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

