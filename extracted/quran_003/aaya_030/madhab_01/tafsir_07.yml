  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  تبارك وتعالى عباده أنه يعلم السرائر والضمائر والظواهر، وأنه لا يخفى عليه منهم خافية،
  بل علمه محيط بهم في سائر الأحوال والأزمان والأيام واللحظات وجميع الأوقات، وجميع
  ما في الأرض والسموات لا يغيب عنه مثقال ذرة، ولا أصغر من ذلك في جميع أقطار الأرض
  والبحار والجبال، { وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } أي: وقدرته نافذة في جميع
  ذلك، وهذا تنبيه منه لعباده على خوفه وخشيته؛ لئلا يرتكبوا ما نهى عنه وما يبغضه منهم،
  فإنه عالم بجميع أمورهم، وهو قادر على معاجلتهم بالعقوبة، وإن أنظر من أنظر منهم، فإنه
  يمهل، ثم يأخذ أخذ عزيز مقتدر، ولهذا قال بعد هذا: { يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَّا
  عَمِلَتْ مِنْ خَيْرٍ مُّحْضَرًا } الآية، يعني: يوم القيامة يحضر للعبد جميع أعماله
  من خير ومن شر، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُنَبَّأُ ٱلإِنسَانُ يَوْمَئِذِ بِمَا
  قَدَّمَ وَأَخَّرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القيامة: 13] فما رأى من أعماله حسناً سره ذلك وأفرحه، وما رأى من
  قبيح ساءه وغاظه، وود لو أنه تبرأ منه، وأن يكون بينهما أمد بعيد، كما يقول لشيطانه
  الذي كان مقترناً به في الدنيا، وهو الذي جرأه على فعل السوء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ
  ٱلْمَشْرِقَيْنِ فَبِئْسَ ٱلْقَرِينُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 38]، ثم قال تعالى مؤكداً
  ومهدداً ومتوعداً: { وَيُحَذِّرْكُمُ ٱللَّهُ نَفْسَهُ } أي: يخوفكم عقابه، ثم قال
  جل جلاله مرجياً لعباده لئلا ييئسوا من رحمته ويقنطوا من لطفه: { وَٱللَّهُ رَءُوفٌ
  بِٱلْعِبَادِ } قال الحسن البصري: من رأفته بهم حذرهم نفسه. وقال غيره: أي: رحيم بخلقه،
  يحب لهم أن يستقيموا على صراطه المستقيم ودينه القويم، وأن يتبعوا رسوله الكريم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
