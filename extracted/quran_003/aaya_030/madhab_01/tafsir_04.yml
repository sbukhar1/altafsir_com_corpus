  مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً
  بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني أن الواو للاستئناف، وعلى هذا القول لا تكون الآية دليلاً
  على القطع بوعيد المذنبين، وموضع الكرم واللطف هذا، وذلك لأنه نص في جانب الثواب على
  كونه محضراً وأما في جانب العقاب فلم ينص على الحضور، بل ذكر أنهم يودون الفرار منه،
  والبعد عنه، وذلك ينبه على أن جانب الوعد أولى بالوقوع من جانب الوعيد. المسألة الثالثة
  الأمد، الغاية التي ينتهي إليها، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰلَيْتَ بَيْنِي وَبَيْنَكَ بُعْدَ
  ٱلْمَشْرِقَيْنِ فَبِئْسَ ٱلْقَرِينُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزخرف 38. واعلم أن المراد من هذا
  التمني معلوم، سواء حملنا لفظ الأمد على الزمان أو على المكان، إذ المقصود تمني بعده،
  ثم قال { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ } وهو لتأكيد الوعيد. ثم قال { وَٱللَّهُ
  رَءوفٌ بِٱلْعِبَادِ } وفيه وجوه الأول أنه رؤوف بهم حيث حذرهم من نفسه، وعرفهم كمال
  علمه وقدرته، وأنه يمهل ولا يهمل، ورغبهم في استيجاب رحمته، وحذرهم من استحقاق غضبه،
  قال الحسن ومن رأفته بهم أن حذرهم نفسه الثاني أنه رؤوف بالعباد حيث أمهلهم للتوبة
  والتدارك والتلافي الثالث أنه لما قال { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ } وهو للوعيد
  أتبعه بقوله { وَٱللَّهُ رَءوفٌ بِٱلْعِبَادِ } وهو الموعد ليعلم العبد أن وعده ورحمته،
  غالب على وعيده وسخطه والرابع وهو أن لفظ العباد في القرآن مختص، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَعِبَادُ
  ٱلرَّحْمَـٰنِ ٱلَّذِينَ يَمْشُونَ عَلَىٰ ٱلأَرْضِ هَوْناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
  63 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَيْناً يَشْرَبُ بِهَا عِبَادُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإنسان
  6 فكان المعنى أنه لما ذكر وعيد الكفار والفساق ذكر وعد أهل الطاعة فقال { وَٱللَّهُ
  رَءوفٌ بِٱلْعِبَادِ } أي كما هو منتقم من الفساق، فهو رؤوف بالمطيعين والمحسنين.</font></font>&#13;\t\t\t<label
