  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذه الآية من باب الترغيب والترهيب، ومن تمام الكلام الذي تقدم. وفيه مسائل المسألة
  الأولى ذكروا في العامل في قوله { يَوْمٍ } وجوهاً الأول قال ابن الأنباري اليوم متعلق
  بالمصير والتقدير وإلى الله المصير يوم تجد الثاني العامل فيه قوله { وَيُحَذّرُكُمُ
  ٱللَّهُ نَفْسَهُ } في الآية السابقة، كأنه قال ويحذركم الله نفسه في ذلك اليوم الثالث
  العامل فيه قوله { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } أي قدير في ذلك اليوم الذي
  تجد كل نفس ما عملت من خير محضراً، وخص هذا اليوم بالذكر، وإن كان غيره من الأيام بمنزلته
  في قدرة الله تعالى تفضيلاً له لعظم شأنه كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَـٰلِكِ يَوْمِ ٱلدّينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفاتحة
  4 الرابع أن العامل فيه قوله { تَوَدُّ } والمعنى تود كل نفس كذا وكذا في ذلك اليوم
  الخامس يجوز أن يكون منتصباً بمضمر، والتقدير واذكر يوم تجد كل نفس. المسألة الثانية
  اعلم أن العمل لا يبقى، ولا يمكن وجدانه يوم القيامة، فلا بد فيه من التأويل وهو من
  وجهين الأول أنه يجد صحائف الأعمال، وهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا كُنَّا نَسْتَنسِخُ مَا كُنتُمْ
  تَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الجاثية 29 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَيُنَبّئُهُمْ بِمَا عَمِلُواْ أَحْصَـٰهُ
  ٱللَّهُ وَنَسُوهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المجادلة 6 الثاني أنه يجد جزاء الأعمال وقوله تعالى { مُّحْضَرًا
  } يحتمل أن يكون المراد أن تلك الصحائف تكون محضرة يوم القيامة، ويحتمل أن يكون المعنى
  أن جزاء العمل يكون محضراً، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَجَدُواْ مَا عَمِلُواْ حَاضِرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  49 وعلى كلا الوجهين، فالترغيب والترهيب حاصلان. أما قوله { وَمَا عَمِلَتْ مِن سُوء
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَا بَعِيدًا } ففيه مسألتان المسألة
  الأولى قال الواحدي الأظهر أن يجعل { مَا } ههنا بمنزلة الذي، ويكون { عَمِلَتْ } صلة
  لها، ويكون معطوفاً على { مَا } الأول، ولا يجوز أن تكون { مَا } شرطية، وإلا كان يلزم
  أن ينصب { تَوَدُّ } أو يخفضه، ولم يقرأه أحد إلا بالرفع، فكان هذا دليلاً على أن {
  مَا } ههنا بمعنى الذي. فإن قيل فهل يصح أن تكون شرطية على قراءة عبد الله، ودت. قلنا
  لا كلام في صحته لكن الحمل على الابتداء والخبر أوقع، لأنه حكاية حال الكافر في ذلك
  اليوم، وأكثر موافقة للقراءة المشهورة. المسألة الثانية الواو في قوله { وَمَا عَمِلَتْ
  مِن سُوء } فيه قولان الأول وهو قول أبي مسلم الأصفهاني الواو واو العطف، والتقدير
  تجد ما عملت من خير وما عملت من سوء، وأما قوله { تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ
  أَمَدَا بَعِيدًا } ففيه وجهان الأول أنه صفة للسوء، والتقدير وما عملت من سوء الذي
  تود أن يبعد ما بينها وبينه والثاني أن يكون حالاً، والتقدير يوم تجد ما عملت من سوء
  محضراً حال ما تود بعده عنها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
