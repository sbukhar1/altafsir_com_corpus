  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُلْ إِن تُخْفُواْ مَا فِي صُدُورِكُمْ } يقول: إن تسروا ما في قلوبكم من النكوث وولاية
  الكفار { أَوْ تُبْدُوهُ } يعني تعلنوه للمؤمنين: { يَعْلَمْهُ ٱللَّهُ } لأن الله
  عليم { وَيَعْلَمُ مَا فِي ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } من عمل، فليس يخفى
  عليه شيء { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } من السر والعلانية والعذاب والمغفرة
  \" قدير \". { يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ } في الدنيا { مِنْ خَيْرٍ
  مُّحْضَرًا } يعني تجد ثوابه حاضراً، ولا ينقص من ثواب عمله شيء { وَمَا عَمِلَتْ مِن
  سُوءٍ } يعني من شر في الدنيا { تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدًا بَعِيدًا
  } يعني تتمنى النفس أن تكون بينها وبين ذلك العمل أجلاً بعيداً، كما بين المشرق والمغرب،
  ولم تعمل ذلك العمل قط، ثم قال { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ } أي عقوبته في عمل
  السوء { وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ } قال ابن عباس: يعني بالمؤمنين خاصة وهو رحيم
  بهم ويقال: رؤوف بالذين يعملون السوء حيث لم يعجّل بعقوبتهم. ويقال: ذكر في أول هذه
  الآية عدله عز وجل في قوله: { يَوْمَ تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ
  مُّحْضَرًا }. وفي وسطها تخويف وتهديد، وهو قوله { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ
  } وفي آخرها ذكر رأفته ورحمته. وهو قوله { وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ }.</font></font><font
