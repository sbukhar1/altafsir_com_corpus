  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يوم تجد كل نفس ما عملت من خير محضراً } قال الزجاج: نصب «اليوم» بقوله: {
  ويحذركم الله نفسه } في ذلك اليوم. قال ابن الأنباري: يجوز أن يكون متعلقاً بالمصير،
  والتقدير: والى الله المصير، يوم تجد. ويجوز أن يكون متعلقاً بفعل مضمر، والتقدير:
  اذكر يوم تجد. وفي كيفية وجود العمل وجهان. أحدهما: وجوده مكتوباً في الكتاب. والثاني:
  وجود الجزاء عليه. والأمد: الغاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطرماح:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كلُّ حيٍّ
  مُسْتَكْملٌ عِدَة العمـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِ ومُودٍ
  إِذا انقضى أمَدُه</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: غاية أجله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

