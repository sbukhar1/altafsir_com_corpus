  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قل إن تخفوا ما في صدوركم } يعني ما في قلوبكم من موالاة الكفار ومودتهم
  وإنما ذكر الصدر لأنه وعاء القلب { أو تبدوه } يعني تبدوا مودة الكفار قولاً وفعلاً
  وقيل معناه إن تخفوا ما في قلوبكم من تكذيب رسول الله صلى الله عليه وسلم أو تبدوه
  أي تظهروه بالحرب والمقاتلة له { يعلمه الله } أي يحفظه عليكم ويجازيكم به، { ويعلم
  ما في السموات والأرض } يعني أنه تعالى إذا كان لا يخفى عليه شيء في السموات ولا في
  الأرض فكيف يخفى عليه حالكم وموالاتكم الكفار وميلكم إليهم بقلوبكم { والله على كل
  شيء قدير، يوم تجد كل نفس ما عملت من خير محضراً } يعني تجد كل نفس جزاء ما عملت محضراً
  ما عملت محضراً يوم القيامة لم ينقص ولم يبخس منه شيء، { وما عملت من سوء } أي تجد
  ما عملت من الخير محضراً فتسر به وما عملت من سوء { تود } أي تتمنى { لو أن بينها وبينه
  } أي وبين ما عملت من السوء { أمداً بعيداً } أي مكاناً بعيداً قيل: كما بين المشرق
  والمغرب والأمد الأجل والغاية، وقيل معناه تود أنها لم تعمله ويكون بينها وبينه أمد
  بعيد { ويحذركم الله نفسه } إنما كرره لتأكيد الوعيد { والله رؤوف بالعباد } قيل: معناه
  أنه رؤوف بهم حيث حذرهم نفسه وعرفهم كمال قدرته وعلمه، وأنه يمهل ولا يهمل. وقيل: معناه
  أنه رؤوف بالعباد حيث أمهلهم للتوبة ولتدارك العمل الصالح. وقيل: إنه تعالى لما قال:
  ويحذركم الله نفسه وهو وعيد أتبعه بقوله والله رؤوف بالعباد، وهو وعد ليعلم العبد المؤمن
  أن رحمته ووعده غلبت وعيده وسخطه.</font></font><font class=\"TextResultArabic\"><font
