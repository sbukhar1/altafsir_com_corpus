  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضمير
  في { تخفوا } هو للمؤمنين الذين نهوا عن اتخاذ الكافرين أولياء، والمعنى أنكم إن أبطنتم
  الحرص على إظهار موالاتهم فإن الله يعمل ذلك ويكرهه منكم، وقوله تعالى: { ويعلم ما
  في السموات وما في الأرض } ، معناه على التفصيل، وقوله { على كل شيء قدير } عموم والشيء
  في كلام العرب الموجود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { ويوم } نصب على الظرف، وقد اختلف
  في العامل فيه، فقال مكي بن أبي طالب، العامل فيه { قدير } ، وقال الطبري:العامل فيه
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإلى الله المصير</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 28] وقال الزجّاج، وقال
  أيضاً العامل فيه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويحذركم الله نفسه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 28] يوم ورجحه وقال مكي:
  حكاية العامل فيه فعل مضمر تقديره، \" اذكر يوم \" ، و { ما } بمعنى الذي و { محضراً
  } قال قتادة: معناه موفراً، وهذا تفسر بالمعنى، والحضور أبين من أن يفسر بلفظ آخر،
  وقوله تعالى: { ماعملت من سوء } يحتمل أن تكون { ما } معطوفة على { ما } الأولى فهي
  في موضع نصب وتكون { تود } في موضع الحال، وإلى هذا العطف ذهب الطبري وغيره، ويحتمل
  أن تكون رفعاً بالابتداء ويكون الخبر في قوله: { تود } وما بعده كأنه قال: وعملها السيىء
  مردود عندها أن بينها وبينه أمداً، وفي قراءة ابن مسعود \" من سوء ودت \" وكذلك قرأ
  ابن أبي عبلة، ويجوز على هذه القراءة أن تكون { ما } شرطية ولا يجوز ذلك على قراءة
  \" تود \" لأن الفعل مستقبل مرفوع والشرط يقتضي جزمه اللهم إلى أن يقدر في الكلام محذوف
  \" فهي تود \" وفي ذلك ضعف، و \" الأمد \" الغاية المحدودة من المكان أو الزمان، قال
  النابغة: [البسيط]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سَبْق الْجَوادِ إذَا اسْتَوْلَى عَلَى
  الأمَدِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهذه غاية في المكان، وقال الطرماح: [الخفيف]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُلُّ حيّ
  مُسْتَكْمِلٌ عُدَّةَ الْعُمْـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـرِ وَمُودٍ
  إذا انقضَى أَمَدُهْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهذه غاية في الزمان، وقال الحسن في تفسير هذه الآية، يسر أحدهم أن
  لا يلقى عمله ذلك أبداً ذلك مناه، وأما في الدنيا فقد كانت خطيئته يستلذها، وقوله:
  { والله رؤوف بالعباد } يحتمل أن يكون إشارة إلى التحذير لأن تحذيره وتنبيهه على النجاة
  رأفة منه بعباده، ويحتمل أن يكون ابتداء إعلام بهذه الصفة فمقتضى ذلك التأنيس لئلا
  يفرط الوعيد على نفس مؤمن، وتجيء الآية على نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن ربك لشديد العقاب، وإنه لغفور رحيم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  167] لأن قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويحذركم الله نفسه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 28] والله محذورالعقاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

