  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَوْمَ تَجِدُ كُلُّ نَفْسٍ } نصب يوماً بنزع حرف الصفة أي في يوم، وقيل:
  بإضمار فعل أي: اذكروا واتقوا يوم تجد كل نفس { مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَرًا
  } لم يبخس منه شيء، كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَوَجَدُواْ مَا عَمِلُواْ حَاضِرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  49] { وَمَا عَمِلَتْ مِن سُوۤءٍ } جعله بعضهم خبراً في موضع النصب، أي تجد محضراً
  ما عملت من الخير [والشر فتسر بما عملت من الخير] وجعله بعضهم خبراً مستأنفاً، دليل
  هذا التأويل: قراءة ابن مسعود رضي الله عنهما { وما عملت من سوء ودت لو أن بينها وبينه
  أمداً بعيداً }. قوله تعالى: { تَوَدُّ لَوْ أَنَّ بَيْنَهَا } أي بين النفس { وَبَيْنَهُ
  } يعني وبين السوء { أَمَدَاً بَعِيداً } قال السدي: مكاناً بعيداً، وقال مقاتل: كما
  بين المشرق والمغرب، والأمد الأجل والغاية التي ينتهي إليها، وقال الحسن: يَسُرّ أحدهم
  أن لا يلقى عمله أبداً، وقيل يود أنه لم يعمله { وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ
  وَٱللَّهُ رَءُوفُ بِٱلْعِبَادِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

