  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا جَمَعْنَاهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ
  ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ
  مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَجِدُ كُلُّ نَفْسٍ مَّا عَمِلَتْ مِنْ خَيْرٍ مُّحْضَراً وَمَا عَمِلَتْ مِن سُوۤءٍ
  تَوَدُّ لَوْ أَنَّ بَيْنَهَا وَبَيْنَهُ أَمَدَاً بَعِيداً وَيُحَذِّرُكُمُ ٱللَّهُ
  نَفْسَهُ وَٱللَّهُ رَؤُوفٌ بِٱلْعِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ إِن كُنتُمْ
  تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ أَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ فإِن
  تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">غَر،
  يغر، غروراً: خدع والغِر: الصغير، والغريرة: الصغيرة، سميا بذلك لأنهما ينخدعان بالعجلة،
  والغِرة منه يقال: أخذه على غرة، أي: تغفل وخداع، والغُرة: بياض في الوجه، يقال منه:
  وجه أغر، ورجل أغر، وامرأة غراء. والجمع على القياس فيهما غُر. قالوا: وليس بقياس:
  وغران. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ثياب بني
  عوف طهارى نقية</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأوجههم عند المشاهد غران</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">نزع ينزع: جذب، وتنازعنا الحديث
  تجاذبناه، ومنه: نزاع الميت، ونزع إلى كذا: مال إليه وانجذب، ثم يعبر به عن الزوال،
  يقال: نزع الله عنه الشر: أزاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولج
  يلج ولوجاً ولجة وولجاً، وولج تولجاً وأتلج إتلاجاً قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإن القوافي يتَّلجْن موالجاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تضايق عنها أن تولجها الإبر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الامد: غاية الشيء، ومنتهاه، وجمعه
  آماد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اللهم: هو الله إلاَّ أنه مختص بالنداء
  فلا يستعمل في غيره، وهذه الميم التي لحقته عند البصريين هي عوض من حرف النداء، ولذلك
  لا تدخل عليه إلاَّ في الضرورة. وعند الفراء: هي من قوله: يا الله أمنا بخير، وقد أبطلوا
  هذا النصب في علم النحو، وكبرت هذه اللفظة حتى حذفوا منها: أل، فقالوا: لا همّ، بمعنى:
  اللهمّ. قال الزاجر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاهم إني
  عامر بن جهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أحرم حجاً في ثياب دسم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وخففت ميمها في بعض اللغات قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَحَلْفَة من أبي رياح</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يسمعها اللَّهُمَ الكُبار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الصدر: معروف، وجمعه: صدور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ألم تر إلى الذين أوتوا نصيباً من الكتاب } قال السدّي:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دعا النبي صلى الله عليه وسلم
  اليهود إلى الإسلام، فقال له النعمان بن أبي أوفى: هلم نخاصمك إلى الأحبار. فقال: \"
  بل إلى كتاب الله \". فقال: بل إلى الأحبار. فنزلت \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دخل صلى الله عليه وسلم إلى المدراس على اليهود، فدعاهم إلى الله،
  فقال نعيم بن عمرو، والحارث بن زيد: على أي دين أنت يا محمد؟ فقال: \" على ملة إبراهيم
  \". قالا: إن إبراهيم كان يهودياً. فقال صلى الله عليه وسلم: \" فهلموا إلى التوراة
  \". فأبيا عليه، فنزلت. \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقالَ الكلبي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" زنى رجل منهم بامرأة ولم يكن بعد في ديننا الرجم، فتحاكموا إلى رسول
  الله صلى الله عليه وسلم تخفيفاً للزانيين لشرفهما، فقال صلى الله عليه وسلم: \" إنما
  أحكم بكتابكم \". فأنكروا الرجم، فجيء بالتوراة، فوضع حبرهم، ابن صوريا، يده على آية
  الرجم، فقال عبد الله بن سلام: جاوزها يا رسول الله، فأظهرها فرُجما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النقاش:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نزلت في جماعة من اليهود أنكروا نبوّته، فقال لهم: \" هلموا إلى
  التوراة ففيها صفتي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مقاتل:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دعا جماعة من اليهود إلى الإسلام،
  فقالوا: نحن أحق بالهدى منك، وما أرسل الله نبياً إلا من بين إسرائيل، قال: \" فأخرجوا
  التوراة فإني مكتوب فيها أني نبي \" فأبوا، فنزلت \" </font></font></b>&#13;\t\t\t<label
