  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: قل يا محمد للذين أمرتهم أن لا يتخذوا الكافرين
  أولياء من دون المؤمنين، إن تخفوا ما في صدوركم من موالاة الكفار فتسرّوه، أو تبدوا
  ذلكم من أنفسكم بألسنتكم وأفعالكم، فتظهروه يعلمه الله فلا يخفـى علـيه؛ يقول: فلا
  تضمروا لهم مودّة، ولا تظهروا لهم موالاة، فـينالكم من عقوبة ربكم ما لا طاقة لكم به،
  لأنه يعلـم سركم وعلانـيتكم، فلا يخفـى علـيه شيء منه، وهو مـحصيه علـيكم حتـى يجازيكم
  علـيه بـالإحسان إحساناً، وبـالسيئة مثلها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: أخبرهم أنه يعلـم ما أسرّوا
  من ذلك وما أعلنوا، فقال: { إِن تُخْفُواْ مَا فِى صُدُورِكُمْ أَوْ تُبْدُوهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَيَعْلَمُ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلاْرْضِ
  } فإنه يعنـي أنه إذ كان لا يخفـى علـيه شيء هو فـي سماء أو أرض أو حيث كان، فكيف يخفـى
  علـيه أيها القوم الذين يتـخذون الكافرين أولـياء من دون الـمؤمنـين، ما فـي صدوركم
  من الـميـل إلـيهم بـالـمودّة والـمـحبة، أو ما تبدونه لهم بـالـمعونة فعلاً وقولاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَٱللَّهُ عَلَىٰ كُلّ شَيْءٍ قَدِيرٌ } فإنه يعنـي:
  والله قدير علـى معاجلتكم بـالعقوبة علـى موالاتكم إياهم، ومظاهرتكموهم علـى الـمؤمنـين،
  وعلـى ما يشاء من الأمور كلها، لا يتعذّر علـيه شيء أراده، ولا يـمتنع علـيه شيء طلبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

