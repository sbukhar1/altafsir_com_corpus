  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِن تُخْفُواْ مَا فِى صُدُورِكُمْ أَوْ تُبْدُوهُ } من ولاية الكفار
  أو غيرها مما لا يرضي الله { يَعْلَمْهُ } ولم يخف عليه وهو الذي { وَيَعْلَمُ مَا
  فِى ٱلسَّمَـٰوٰتِ وَمَا فِى ٱلاْرْضِ } لا يخفى عليه منه شيء قط. فلا يخفى عليه سركم
  وعلنكم { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } فهو قادر على عقوبتكم. وهذا بيان لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُحَذّرُكُمُ
  ٱللَّهُ نَفْسَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 28] لأنّ نفسه وهي ذاته المميزة من سائر الذوات، متصفة
  بعلم ذاتي لا يختص بمعلوم دون معلوم، فهي متعلقة بالمعلومات كلها وبقدرة ذاتية لا تختص
  بمقدور دون مقدور، فهي قادرة على المقدورات كلها، فكان حقها أن تحذر وتتقى فلا يجسر
  أحد على قبيح ولا يقصر عن واجب، فإن ذلك مطلع عليه لا محالة فلاحق به العقاب، ولو علم
  بعض عبيد السلطان أنه أراد الإطلاع على أحواله، فوكل همه بما يورد ويصدر، ونصب عليه
  عيوناً، وبث من يتجسس عن بواطن أموره، لأخذ حذره وتيقظ في أمره، واتقى كل ما يتوقع
  فيه الاسترابة به، فما بال من علم أنّ العالم الذات الذي علم السر وأخفى مهيمن عليه
  وهو آمن. اللهم إنا نعوذ بك من اغترارنا بسترك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

