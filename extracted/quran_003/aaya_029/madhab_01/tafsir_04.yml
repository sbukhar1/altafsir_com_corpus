  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أنه تعالى لما نهى المؤمنين عن اتخاذ الكافرين أولياء ظاهراً
  وباطناً واستثنى عنه التقية في الظاهر أتبع ذلك بالوعيد على أن يصير الباطن موافقاً
  للظاهر في وقت التقية، وذلك لأن من أقدم عند التقية على إظهار الموالاة، فقد يصير إقدامه
  على ذلك الفعل بحسب الظاهر سبباً لحصول تلك الموالاة في الباطن، فلا جرم بيّن تعالى
  أنه عالم بالبواطن كعلمه بالظواهر، فيعلم العبد أنه لا بد أن يجازيه على كل ما عزم
  عليه في قلبه، وفي الآية سؤالات السؤال الأول هذه الآية جملة شرطية فقوله { إِن تُخْفُواْ
  مَا فِى صُدُورِكُمْ أَوْ تُبْدُوهُ } شرط وقوله { يَعْلَمْهُ ٱللَّهُ } جزاء ولا شك
  أن الجزاء مترتب على الشرط متأخر عنه، فهذا يقتضي حدوث علم الله تعالى. والجواب أن
  تعلق علم الله تعالى بأنه حصل الآن لا يحصل إلا عند حصوله الآن، ثم أن هذه التبدل والتجدد
  إنما وقع في النسب والإضافات والتعليقات لا في حقيقة العلم، وهذه المسألة لها غور عظيم
  وهي مذكورة في علم الكلام. السؤال الثاني محل البواعث والضمائر هو القلب، فلم قال {
  إِن تُخْفُواْ مَا فِى صُدُورِكُمْ } ولم يقل إن تخفوا ما في قلوبكم؟. الجواب لأن القلب
  في الصدر، فجاز إقامة الصدر مقام القلب كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوَسْوِسُ فِى صُدُورِ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الناس
  5 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنَّهَا لاَ تَعْمَى ٱلأَبْصَـٰرُ وَلَـٰكِن تَعْمَىٰ ٱلْقُلُوبُ
  ٱلَّتِى فِى ٱلصُّدُورِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 46. السؤال الثالث إن كانت هذه الآية وعيداً على كل ما يخطر بالبال
  فهو تكليف ما لا يطاق. الجواب ذكرنا تفصيل هذه الكلام في آخر سورة البقرة في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">للَّهِ
  مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ وَإِن تُبْدُواْ مَا فِي أَنفُسِكُمْ أَوْ
  تُخْفُوهُ يُحَاسِبْكُم بِهِ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 284. ثم قال تعالى { وَيَعْلَمُ
  مَا فِى ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ }. واعلم أنه رفع على الاستئناف، وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَـٰتِلُوهُمْ
  يُعَذّبْهُمُ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 14 جزم الأفاعيل، ثم قال { وَيَتُوبَ ٱللَّهُ } فرفع، ومثله
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِن يَشَإِ ٱللَّهُ يَخْتِمْ عَلَىٰ قَلْبِكَ وَيَمْحُ ٱللَّهُ
  ٱلْبَـٰطِلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشورى 24 رفعاً، وفي قوله { وَيَعْلَمُ مَا فِى ٱلسَّمَـٰوَاتِ وَمَا
  فِي ٱلأَرْضِ } غاية التحذير لأنه إذا كان لا يخفى عليه شيء فيهما فكيف يخفى عليه الضمير.
  ثم قال تعالى { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ } إتماماً للتحذير، وذلك لأنه
  لما بيّن أنه تعالى عالم بكل المعلومات كان عالماً بما في قلبه، وكان عالماً بمقادير
  استحقاقه من الثواب والعقاب، ثم بيّن أنه قادر على جميع المقدورات، فكان لا محالة قادراً
  على إيصال حق كل أحد إليه، فيكون في هذا تمام الوعد والوعيد، والترغيب والترهيب.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

