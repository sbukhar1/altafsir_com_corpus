  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلِيُمَحّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } أي: لكي يُظْهر المؤمنين ويكفر ذنوبهم.
  والتمحيص في اللغة: الاختبار (والتطهير)، والله بَيّن أنه يُداول الأيام بين الناس،
  لكي يَظْهر المؤمن من المنافق، ويكرم بعض المؤمنين بالشهادة لينالوا ثواب الشهداء،
  وقد ذكر ثوابهم بعد هذا في هذه الصورة، وليكفر ذنوبهم { وَيَمْحَقَ ٱلْكَـٰفِرِينَ
  } أي يهلكهم ويستأصلهم لأنهم يجترؤون فيخرجون مرة أخرى فيستأصلهم. { أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ } قال مقاتل: بيّن للمؤمنين أنه نازل بهم الشدة والبلاء
  في ذات الله، لكي يصبروا ويحتسبوا. فقال: { أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ
  } يقول: أَظننتم أن تدخلوا الجنة بغير شيء، قبل أن يصيبكم من الشدة في ذات الله، فذلك
  قوله تعالى: { وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَـٰهَدُواْ مِنكُمْ }. قال مقاتل:
  أي ولما يرى الله الذين جاهدوا منكم. ويقال ولما يظهر جهاد الذين جاهدوا منكم. { وَيَعْلَمَ
  ٱلصَّـٰبِرِينَ } الذين يصبرون عند البلاء. ويقال: ويعلم الكارّين أي غير الفارين عن
  القتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
