  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخبر
  تعالى على جهة التسلية أن { الأيام } على قديم الدهر وغابره أيضاً إنما جعلها دولاً
  بين البشر، أي: فلا تنكروا أن يدال عليكم الكفار، وقال تعالى: { نداولها } فهي مفاعلة
  من جهة واحدة، وإنما ساغ ذلك لأن المداولة منه تعالى هي بين شيئين، فلما كان ذلك الفريقان
  يتداولان حسن ذلك، و \" الدُّولة \" بضم الدال المصدر، و \" الدَّولة \" بفتح الدال
  الفعلة الواحدة من ذلك، فلذلك يقال في دولة فلان لأنها مرة في الدهر، وسمع بعض العرب
  الأَقحاح قارئاً يقرأ هذه الآية، فقال: إنما هو، \" وتلك الأيام نداولها بين العرب
  \" ، فقيل له: إنما هو \" بين الناس \" فقال: إنّا لله، ذهب ملك العرب ورب الكعبة،
  وقوله تعالى: { وليعلم الله الذين آمنوا } دخلت الواو لتؤذن أن اللام متعلقة بمقدر
  في آخر الكلام، تقديره: وليعلم الله الذين آمنوا، فعل ذلك، وقوله تعالى: { وليعلم }
  معناه: ليظهر في الوجود إيمان الذين قد علم أزلاً أنهم يؤمنون وليساوق علمه إيمانهم
  ووجودهم، وإلا فقد علمهم في الأول، وعلمه تعالى لا يطرأ عليه التغيير ونحو هذا: أن
  يضرب حاكم أحداً ثم يبين سبب الضرب ويقول: فعلت هذا التبيين لأضرب مستحقاً، معناه:
  ليظهر أن فعلي وافق استحقاقه، وقوله تعالى: { ويتخذ منكم شهداء } ، معناه: أهل فوز
  في سبيله حسبما ورد في فضائل الشهيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أخبر تعالى: أن إدالته الكفار على المؤمنين إنما هي { ليمحص } المؤمنين، وأن إدالة
  المؤمنين على الكفار إنما هي لمحق الكفار، هذا مقتضى ألفاظ الآية، وقد قال ابن عباس
  وغيره: جعل الله الدولة لرسوله يوم بدر، وعليه يوم أحد وذهب كثير من أهل العلم إلى
  العبارة عن إدالة المؤمنين بالنصر، وعن إدالة الكفار بالإدالة، وروي في ذلك عن النبي
  عليه السلام حديث: إنهم يدالون كما تنصرون، و \" التمحيص \": التنقية. قال الخليل:
  التمحيص من العيب يقال: محص الحبل إذا زال عنه بكثرة مره على اليد زئبره وامّلس هكذا
  ساق الزجّاج اللفظة \" الحبل \" ورواها النقاش محص الجمل: إذا زال عنه وبره وامّلس،
  وقال حنيف الحناتم، وقد ورد ماء يقال له طويلع: إنك لمحص الرشاء، بعيد المستقى، مطل
  على الأعداء، فالمعنى: إنه لبعده يلمس حبله بالطين الحر ومد الأيدي، فمعنى الآية: أن
  الله يمحص المؤمنين إذا أدال عليهم، بأنه ينقي المتشهدين من ذنوبهم، وينقي الأحياء
  من منافقهم إذ يميزهم، وأنه { يمحق الكافرين } إذا نصر عليهم أي ينقصهم والمحق: الذهاب
  شيئاً شيئاً، ومنه محاق القمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

