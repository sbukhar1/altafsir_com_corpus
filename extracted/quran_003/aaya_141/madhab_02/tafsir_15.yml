  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وليمحص الله الذين آمنوا } قال الزجاج: معنى الكلام: جعل الله الأيام مداولة
  بين الناس، ليمحص المؤمنين، ويمحق الكافرين. وفي التمحيص قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه الابتلاء والاختبار، وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رأيت فضيلاً كان شيئاً ملففاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فكشَّفه
  التمحيص حتى بدا ليا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو قول الحسن، ومجاهد، والسدي، ومقاتل، وابن قتيبة في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه التنقية، والتخليص، وهو قول الزجاج. وحكي عن المبرّد،
  قال: يقال: محص الحبل محصاً: إذا ذهب منه الوبر حتى يتخلص، ومعنى قولهم: [اللهم] محص
  عنا ذنوبنا: أذهبها عنا. وذكر الزجاج عن الخليل أن التمحيص: التخليص، يقال: محصت الشيءُ
  أمحصه محصاً: إذا أخلصته. فعلى القول الأول التمحيص: ابتلاء المؤمنين بما يجري عليهم،
  وعلى الثاني: هو تنقيتهم من الذنوب بذلك. قال الفراء: معنى الآية: وليمحص الله بالذنوب
  عن الذين آمنوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ويمحق الكافرين }
  فيه أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: يهلكهم، قاله ابن عباس. والثاني:
  يذهب دعوتهم، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: ينقصهم ويقللهم، قاله الفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: يحبط أعمالهم، ذكره الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

