  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاثة أقوال: يُمحِّص يختبر. الثاني ـ يطهِّر؛ أي من ذنوبهم فهو على حذف مضاف. المعنى:
  وليمحص الله ذنوب الذين آمنوا؛ قاله الفرّاء. الثالث ـ يمحِّص يخلِّص؛ فهذا أغْرَبُها.
  قال الخليل: يقال مَحِصَ الحبلُ يَمْحَص مَحْصاً إذا ٱنقطع وَبَرُه؛ ومنه «اللّهم محِّص
  عنا ذنبوبنا» أي خلصنا من عقوبتها. وقال أبو إسحاق الزجاج: قرأت على محمد بن يزيد عن
  الخليل: التمحيص التخليص. يقال: محَّصَه (يمحصه) مَحْصاً إِذا خلصه؛ فالمعنى عليه ليبتلي
  المؤمنين ليُثِيبهم ويخلِّصهم من ذنوبهم. { وَيَمْحَقَ ٱلْكَافِرِينَ } أي يستأصلهم
  بالهلاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

