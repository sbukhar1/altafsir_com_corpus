  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ }: ولـيختبر الله
  الذين صدقوا الله ورسوله فـيبتلـيهم بإدالة الـمشركين منهم حتـى يتبـين الـمؤمن منهم
  الـمخـلص الصحيح الإيـمان من الـمنافق. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، مثله، فـي
  قوله: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } قال: لـيبتلـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ
  ءامَنُواْ } قال: لـيـمـحص الله الـمؤمن حتـى يصدق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } يقول: يبتلـي الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } قال: يبتلـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ
  ءامَنُواْ وَيَمْحَقَ ٱلْكَـٰفِرِينَ } فكان تـمـحيصاً للـمؤمنـين، ومـحقاً للكافرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلِيُمَحِّصَ ٱللَّهُ
  ٱلَّذِينَ ءامَنُواْ }: أي يختبر الذين آمنوا حتـى يخـلصهم بـالبلاء الذي نزل بهم،
  وكيف صبرهم ويقـينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَمْحَقَ
  ٱلْكَـٰفِرِينَ } قال: يـمـحق من مُـحق فـي الدنـيا، وكان بقـية من يـمـحق فـي الآخرة
  فـي النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَيَمْحَقَ ٱلْكَـٰفِرِينَ
  } فإنه يعنـي به: أنه ينقصهم ويفنـيهم، يقال منه: مـحق فلان هذا الطعام: إذا نقصه أو
  أفناه، يـمـحقه مـحقاً، ومنه قـيـل لـمـحاق القمر: مُـحاق، وذلك نقصانه وفناؤه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { وَيَمْحَقَ ٱلْكَـٰفِرِينَ } قال: ينقصهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَيَمْحَقَ
  ٱلْكَـٰفِرِينَ } قال: يـمـحق الكافر حتـى يكذبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَيَمْحَقَ ٱلْكَـٰفِرِينَ } أي يبطل من
  الـمنافقـين قولهم بألسنتهم ما لـيس فـي قلوبهم، حتـى يظهر منهم كفرهم الذي يستترون
  به منكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

