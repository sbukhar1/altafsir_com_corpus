text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ }يعنـي تعالـى ذكره بقوله: {
  وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ }: ولـيختبر الله الذين صدقوا الله ورسوله
  فـيبتلـيهم بإدالة الـمشركين منهم حتـى يتبـين الـمؤمن منهم الـمخـلص الصحيح الإيـمان
  من الـمنافق. كما:حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله، فـي قوله: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } قال: لـيبتلـي.حدثنا
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } قال: لـيـمـحص الله الـمؤمن حتـى يصدق.حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَلِيُمَحِّصَ ٱللَّهُ
  ٱلَّذِينَ ءامَنُواْ } يقول: يبتلـي الـمؤمنـين.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ
  } قال: يبتلـيهم.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَمْحَقَ ٱلْكَـٰفِرِينَ } فكان تـمـحيصاً للـمؤمنـين،
  ومـحقاً للكافرين.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلِيُمَحِّصَ ٱللَّهُ
  ٱلَّذِينَ ءامَنُواْ }: أي يختبر الذين آمنوا حتـى يخـلصهم بـالبلاء الذي نزل بهم،
  وكيف صبرهم ويقـينهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله:
  { وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَمْحَقَ ٱلْكَـٰفِرِينَ } قال: يـمـحق
  من مُـحق فـي الدنـيا، وكان بقـية من يـمـحق فـي الآخرة فـي النار.وأما قوله: { وَيَمْحَقَ
  ٱلْكَـٰفِرِينَ } فإنه يعنـي به: أنه ينقصهم ويفنـيهم، يقال منه: مـحق فلان هذا الطعام:
  إذا نقصه أو أفناه، يـمـحقه مـحقاً، ومنه قـيـل لـمـحاق القمر: مُـحاق، وذلك نقصانه
  وفناؤه. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: { وَيَمْحَقَ ٱلْكَـٰفِرِينَ } قال: ينقصهم.حدثنـي مـحمد بن سنان، قال:
  ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَيَمْحَقَ ٱلْكَـٰفِرِينَ
  } قال: يـمـحق الكافر حتـى يكذبه.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: {
  وَيَمْحَقَ ٱلْكَـٰفِرِينَ } أي يبطل من الـمنافقـين قولهم بألسنتهم ما لـيس فـي قلوبهم،
  حتـى يظهر منهم كفرهم الذي يستترون به منكم.\r\n\t\t\t\r\n\t\t\t</section>"

