  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  إِذَا جَمَعْنَاهُمْ لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">خطاب للنبيّ صلى الله عليه وسلم
  وأُمّتِه على جهة التوقيف والتعجُّب، أي فكيف يكون حالهم أو كيف يصنعون إذا حشروا يوم
  القيامة وٱضمحلت عنهم تلك الزخارف التي ٱدّعوها في الدنيا، وجوزوا بما ٱكتسبوه من كفرهم
  وٱجترائهم وقبيح أعمالهم. واللام في قوله «ليوم» بمعنى «في»؛ قاله الكسائي. وقال البصريون:
  المعنى لحساب يوم. الطبريّ: لما يحدث في يوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

