  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ أُوتُواْ نَصِيباً مِّنَ ٱلْكِتَابِ يُدْعَوْنَ إِلَىٰ كِتَابِ
  ٱللَّهِ لِيَحْكُمَ بَيْنَهُمْ ثُمَّ يَتَوَلَّىٰ فَرِيقٌ مِّنْهُمْ وَهُمْ مُّعْرِضُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا جَمَعْنَاهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى منكراً على اليهود والنصارى المتمسكين فيما يزعمون بكتابيهم
  اللذين بأيديهم، وهما التوراة والإنجيل، وإذا دعوا إلى التحاكم إلى ما فيهما من طاعة
  الله فيما أمرهم به فيهما من اتباع محمد صلى الله عليه وسلم تولوا وهم معرضون عنهما،
  وهذا في غاية ما يكون من ذمهم والتنويه بذكرهم بالمخالفة والعناد، ثم قال تعالى: {
  ذَٰلِكَ بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَ أَيَّامًا مَّعْدُودَٰتٍ
  } أي: إنما حملهم وجرأهم على مخالفة الحق افتراؤهم على الله فيما ادعوه لأنفسهم أنهم
  إنما يعذبون في النار سبعة أيام، عن كل ألف سنة في الدينا يوماً، وقد تقدم تفسير ذلك
  في سورة البقرة. ثم قال تعالى: { وَغَرَّهُمْ فِى دِينِهِم مَّا كَانُواْ يَفْتَرُونَ
  } أي: ثبتهم على دينهم الباطل، ما خدعوا به أنفسهم من زعمهم أن النار لا تمسهم بذنوبهم
  إلا أياماً معدودات، وهم الذين افتروا هذا من تلقاء أنفسهم واختلقوه، ولم ينزل الله
  به سلطاناً، قال الله تعالى متهدداً لهم ومتوعداً: { فَكَيْفَ إِذَا جَمَعْنَـٰهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ } أي: كيف يكون حالهم وقد افتروا على الله، وكذبوا رسله،
  وقتلوا أنبياءه، والعلماء من قومهم، الآمرين بالمعروف، والناهين عن المنكر، والله تعالى
  سائلهم عن ذلك كله ومحاسبهم عليه ومجازيهم به؟ ولهذا قال تعالى: { فَكَيْفَ إِذَا جَمَعْنَـٰهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ } أي: لا شك في وقوعه وكونه، { وَوُفِّيَتْ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

