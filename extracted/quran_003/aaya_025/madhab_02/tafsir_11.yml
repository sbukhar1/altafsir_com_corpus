  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  إِذَا جَمَعْنَاهُمْ لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم خوَّفهم فقال تعالى { فَكَيْفَ
  إِذَا جَمَعْنَـٰهُمْ } فقال: فكيف يصنعون وكيف يحتالون إذا جمعناهم { لِيَوْمٍ لاَّ
  رَيْبَ فِيهِ } يعني يوم القيامة لا شك فيه عند المؤمنين بأنه كائن: { وَوُفّيَتْ كُلُّ
  نَفْسٍ مَّا كَسَبَتْ } أي وفيت وأُعْطِيَتْ كل نفس ثواب ما عملت { وَهُمْ لاَ يُظْلَمُونَ
  } أي لا يُنْقَصُون من ثواب أعمالهم [شيء].</font></font><font class=\"TextResultArabic\"><font
