  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  إِذَا جَمَعْنَاهُمْ لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَكَيْفَ إِذَا جَمَعْنَاهُمْ
  } أي فكيف حالهم أو كيف يصنعون إذا جمعناهم { لِيَوْمٍ لاَّ رَيْبَ فِيهِ } [وهو يوم
  القيامة] { وَوُفِّيَتْ } [وفِّرَتْ] { كُلُّ نَفْسٍ مَّا كَسَبَتْ } أي جزاء ما كسبت
  من خير أو شر { وَهُمْ لاَ يُظْلَمُونَ } أي لا ينقص من حسناتهم ولا يزاد على سيئاتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلِ ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة ذكر لنا أن النبي صلّى الله عليه وسلم سأل ربه أن يجعل ملك
  فارس والروم في أمته فأنزل الله تعالى هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس رضي الله عنهما وأنس بن مالك رضي الله عنه لما افتتح رسول الله صلّى الله
  عليه وسلم مكة وعد أمته ملك فارس والروم قالت المنافقون واليهود: هيهات هيهات من أين
  لمحمد صلّى الله عليه وسلم ملك فارس والروم؟ وهم أعز وأمنع من ذلك ألم يكف محمداً مكة
  والمدينة حتى طمع في ملك فارس والروم؟ فأنزل الله هذه الآية { قُلِ ٱللَّهُمَّ } قيل:
  معناه يا الله فلما حذف حرف النداء زيد الميم في آخره، وقال قوم: للميم فيه معنى، ومعناها
  يا الله أُمَّنا بخير أي: اقصدنا، حذف منه حرف النداء كقولهم: هلم إلينا، كان أصله
  هل أُمَّ إلينا، ثم كثرت في الكلام فحذفت الهمزة استخفافاً وربما خففوا أيضاً فقالوا:
  لا هُمَّ، قوله: { مَـٰلِكَ ٱلْمُلْكِ } [يعني يا مالك الملك] أي مالك العباد وما ملكوا،
  وقيل يا مالك السموات والأرض، وقال الله تعالى في بعض الكتب: «أنا الله ملك الملوك،
  ومالك الملوك وقُلوب الملوك ونواصيهم بيدي فإن العباد أطاعوني جعلتهم عليهم رحمةً وإن
  عصوني جعلتهم عليهم عقوبة فلا تشتغلوا بسب الملوك ولكن توبوا إليَّ أعطفهم عليكم».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
