  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ودت طائفة من أهل الكتاب لو يضلونكم } نزلت في معاذ
  بن جبل، وحذيفة بن اليمان، وعمار بن ياسر حين دعاهم اليهود إلى دينهم، فنزلت فيهم ودت
  طائفة أي تمنت جماعة من أهل الكتاب يعني اليهود لو يضلونكم يعني عن دينكم ويردونكم
  إلى الكفر { وما يضلون إلاّ أنفسهم } لأن المؤمنين لا يقبلون قولهم فيحصل عليهم الإثم
  بتمنيهم إضلال المؤمنين { وما يشعرون } يعني أن وبال الإضلال يعود عليهم لأن العذاب
  يضاعف لهم بسبب ضلالهم وتمني إضلال المسلمين وما يقدرون على ذلك إنما يضلون أمثالهم
  وأتباعهم وأشياعهم { يا أهل الكتاب } الخطاب لليهود { لم تكفرون بآيات الله } يعني
  القرآن. وقيل المراد بآيات الله الواردة في التوراة والإنجيل من نعت محمد صلى الله
  عليه وسلم وصفته وسبب كفرهم بالتوراة والإنجيل على هذا القول هو تحريفهم وتبديلهم ما
  فيها من بيان نعت محمد صلى الله عليه وسلم وصفته والبشارة بنبوته لأنهم ينكرون ذلك،
  { وأنتم تشهدون } يعني أن نعته وصفته مذكور في التوراة والإنجيل، وذلك أن أحبار اليهود
  كانوا يكتمون الناس نعته وصفته فإذا خلا بعضهم ببعض أظهروا ذلك فيما بينهم وشهدوا أنه
  حق يا أهل الكتاب لم تلبسون الحق بالباطل، وذلك أن علماء اليهود والنصارى كانوا يعلمون
  بقلوبهم أن محمداً صلى الله عليه وسلم رسول من عند الله وأن دينه حق، وكانوا ينكرون
  ذلك بألسنتهم وكانوا يجتهدون في إلقاء الشبهات والتشكيكات، وذلك أن الساعي في إخفاء
  الحق لا يقدر على ذلك إلاّ بهذه الأمور فقوله تعالى: { لم تلبسون الحق بالباطل } معناه
  تحريف التوراة وتبديلها فيخلطون المحرف الذي كتبوه بأيديهم بالحق المنزل وقيل هو خلط
  الإسلام باليهودية والنصرانية وذلك أنهم تواطؤوا على إظهار الإسلام في أول النهار والرجوع
  عنه في آخره، والمراد بذلك تشكيك الناس وقيل إنهم كانوا يقولون: إن محمداً صلى الله
  عليه وسلم معترف بصحة نبوة موسى وإنه حق ثم إن التوراة دالة على أن شرع موسى لا ينسخ
  فهذا من تلبيساتهم على الناس { وتكتمون الحق } يعني نعت محمد صلى الله عليه وسلم وصفته
  في التوراة { وأنتم تعلمون } يعني أنه رسول من عند الله وأن دينه حق وإنما كتمتم الحق
  عناداً وحسداً وأنتم تعلمون ما تستحقون على كتمان الحق من العقاب. قوله عز وجل: { وقالت
  طائفة من أهل الكتاب آمنوا بالذي أنزل على الذين آمنوا وجه النهار واكفروا آخره } وهذا
  نوع آخر من تلبيسات اليهود، وقيل تواطأ اثنا عشر حبراً من يهود خيبر وقرى عرينة فقال
  بعضهم لبعض: ادخلوا في دين محمد أول النهار باللسان دون اعتقاد القلب ثم اكفروا آخر
  النهار وقولوا: إنا نظرنا في كتبنا وشاورنا علماءنا فوجدنا أن محمداً ليس هو بذلك المنعوت
  وظهر لنا كذبه فإذا فعلتكم ذلك شك أصحاب محمد في دينه واتهموه وقالوا: إنهم أهل الكتاب
  وأعلم به منا فيرجعون عن دينهم وقيل: هذا شأن القبلة وذلك أنه لما صرفت إلى الكعبة
  شق ذلك على اليهود فقال كعب بن الأشرف لأصحابه آمنوا بالذي أنزل على محمد في أمر الكعبة
  وصلوا إليها أول النهار ثم اكفروا وارجعوا إلى قبلتكم آخر النهار لعلهم يرجعون فيقولون:
  هؤلاء أهل كتاب وهم أعلم فيرجعون إلى قبلتنا فأطلع الله رسوله صلى الله عليه وسلم على
  سرهم وأنزل هذه الآية، ووجه النهار أوله والوجه مستقبل كل شيء لأنه أول ما يواجه منه
  وأنشدوا في معناه:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
