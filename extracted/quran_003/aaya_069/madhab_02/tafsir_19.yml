  الموجب المقرر قبيح متى نصب، إلاَّ في ضرورة شعر، كما روي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والحق بالحجاز فاستريحا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قال سيبويه: في قولك: أسرت حتى
  تدخلها، لا يجوز إلاَّ النصب، في: تدخل، لأن السير مستفهم عنه غير موجب. وإذا قلنا:
  أيهم سار حتى يدخلها، رفعت، لأن السير موجب، والاستفهام إنما وقع عن غيره. إنتهى ما
  نقله ابن عطية عن أبي علي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والظاهر تعارض ما نقل مع ما قبله،
  لأن ما قبله فيه: أن الاستفهام وقع على اللبس فحسب، وأما: يكتمون، فخبر حتماً لا يجوز
