  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ودّت طائفة من أهل الكتاب لو يضلونكم } أجمع المفسرون على أنها نزلت
  في: معاذ، وحذيفة، وعمار. دعاهم يهود: بني النضير، وقريظة، وقينقاع، إلى دينهم. وقيل:
  دعاهم جماعة من أهل نجران ومن يهود وقال ابن عباس: هم اليهود، قالوا لمعاذ وعمار تركتما
  دينكما واتبعتما دين محمد، فنزلت. وقيل: عيرتهم اليهود بوقعة أحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو مسلم الأصبهاني: ودّ بمعنى: تمنى، فتستعمل معها: لو، و: أن،
  وربما جمع بينهما، فيقال: وددت أن لو فعل، ومصدره: الودادة، والأسم منه: وُدّ، وقد
  يتداخلان في المصدر والاسم. قال الراغب: إذا كان: ودّ، بمعنى أحبّ لا يجوز إدخال: لو
  فيه أبداً. وقال عليّ بن عيسى: إذا كان: ودّ، بمعنى: تمنى، صلح للماضي والحال والمستقبل،
  وإذا كان بمعنى المحبة والإرادة لم يصلح للماضي لأن الإرادة كاستدعاء الفعل. وإذا كان
  للحال والمستقبل جاز: أن ولو، وإذا كان للماضي لم يجز: أن، لأن: أن، للمستقبل. وما
  قال فيه نظر، ألا ترى أن: أن، توصل بالفعل الماضي نحو: سرّني أن قمت؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ من أهل الكتاب } في موضع الصفة لطائفة، والطائفة رؤساؤهم وأحبارهم.
  وقال ابن عطية: ويحتمل: من، أن تكون لبيان الجنس، وتكون الطائفة جميع أهل الكتاب، وما
  قاله يبعد من دلالة اللفظ، ولو، هنا قالوا بمعنى: أن فتكون مصدرية، ولا يقول بذلك جمهور
  البصريين، والأولى إقرارها على وضعها. ومفعول: ودّ، محذوف، وجواب: لو، محذوف، حذف من
  كلٍّ من الجملتين ما يدل المعنى عليه، التقدير: ودّوا إضلالكم لو يضلونكم لسرّوا بذلك،
  وقد تقدم لنا الكلام في نظير هذا مشبعاً في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يود أحدهم لو يعمر ألف سنة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  96] فيطالع هناك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى: يضلونكم، يردّونكم إلى كفركم،
  قاله ابن عباس. وقيل: يهلكونكم، قاله ابن جرير، والدمشقي. قال ابن عطية: واستدل يعني
  ابن جرير الطبري ببيت جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كنت القذى في موج أخضر مزبد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قذف الأتيّ
  به فضلّ ضلالا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وبقول النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فآب مضلُّوه بعين جلية</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وغودر بالجولان
  حزم ونائل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو تفسير غير مخلص ولا خاص باللفظة، وإنما اطرد له، لأن هذا الضلال
  في الآية في البيتين اقترن به هلاك، وأمّا أن يفسر لفظة الضلال بالهلاك فغير قويم.
  إنتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غير أبن عطية أضلّ الضلال في
  اللغة الهلاك من قولهم: ضل اللبن في الماء، إذا صار مستهلكاً فيه. وقيل: معناه يوقعونكم
  في الضلال، ويلقون إليكم ما يشككونكم به في دينكم، قاله أبو علي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وما يضلون إلاَّ أنفسهم } إن كان معناه الإهلاك فالمعنى أنهم يهلكون
  أنفسهم وأشياعهم، لاستحقاقهم بإيثارهم إهلاك المؤمنين سخط الله وغضبه، وإن كان المعنى
  الإخراج عن الدين فذلك حاصل لهم بجحد نبوّة رسول الله صلى الله عليه وسلم، وتغيير صفته
  صاروا بذلك كفاراً، وخرجوا عن ملة موسى وعيسى.</font></font>&#13;\t\t\t<label disabled=\"true\"
