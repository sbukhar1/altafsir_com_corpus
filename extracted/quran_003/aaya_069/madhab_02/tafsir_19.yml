  الذي يكتبونه بأيديهم ويحرفونه: قال معناه الحسن، وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إظهار الإسلام وإبطال اليهودية والنصرانية، قال قتادة، وابن جرير والثعلبي. وقيل: الإيمان
  بموسى وعيسى، والكفر بالرسول. وقال أبو علي: يتأولون الآيات التي فيها الدلالة على
  نبوة محمد صلى الله عليه وسلم على خلاف تأويلها، ليظهر منها للعوامّ خلاف ما هي عليه،
  وأنتم تعلمون بطلان ما تقولون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هو ما ذكره تعالى بعد ذلك من قوله: { آمنوا بالذي أنزل } وقيل: إقرارهم ببعض أمر النبي
  صلى الله عليه وسلم. والباطل: كتمانهم لبعض أمره، وهذان القولان عن ابن عباس. وقيل:
  إقرارهم بنبوته ورسالته، والباطل قول أحبارهم: ليس رسولاً الينا، بل شريعتنا مؤبدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ يحيى بن وثاب: تلبسون، بفتح الباء مضارع: لبس، جعل الحق كأنه
  ثوب لبسوه، والباء في: بالباطل، للحال أي: مصحوباً بالباطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو مجلز: تلبسون، بضم التاء وكسر الباء المشدّدة، والتشديد هنا للتكثير، كقولهم: جرّحت
