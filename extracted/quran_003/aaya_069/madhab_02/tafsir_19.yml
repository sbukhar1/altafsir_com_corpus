  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ
  تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وإن كان المعنى الإيقاع في الضلال،
  فذلك حاصل لهم مع تمكنهم من اتباع الهدى بإيضاح الحجج وإنزال الكتب وإرسال الرسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عطية: إعلام أن سوء فعلهم عائد عليهم، وأنه يبعدهم عن الإسلام.
  وقال الزمخشري: وما يعود وبال الضلال إلاَّ عليهم، لأن العذاب يضاعف لهم بضلالهم وإضلالهم،
  أو: وما يقدرون على إضلال المسلمين، وإنما يضلون أمثالهم من أشياعهم. إنتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وما يشعرون } أن ذلك الضلال هو مختص بهم أي: لا يفطنون لذلك لما
  دق أمره وخفي عليهم لما اعترى قلوبهم من القساوة، فهم لا يعلمون أنهم يضلون أنفسهم.
  ودل ذلك على أن من أخطأ الحق جاهلاً كان ضالاً، أو { وما يشعرون } أنهم لا يصلون إلى
  إضلالكم، أو: لا يفطنون بصحة الإسلام، وواجب عليهم أن يعلموا لظهور البراهين والحجج،
  ذكره القرطبي. أو: ما يشعرون أن الله يدل المسلمين على حالهم، ويطلعهم على مكرهم وضلالتهم،
  ذكره ابن الجوزي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله: ما يشعرون، مبالغة في
  ذمهم حيث فقدوا المنفعة بحواسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قل يا أهل الكتاب لم تكفرون بآيات الله } قال ابن عباس: هي التوراة والإنجيل وكفرهم
  بها من جهة تغيير الأحكام، وتحريف الكلام أو الآيات التي في التوراة والإنجيل من وصف
  النبي صلى الله عليه وسلم، والإيمان به، كما بين في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يجدونه مكتوباً عندهم في التوراة والإنجيل</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  157] قاله قتادة، والسدي، والربيع، وابن جريح. أو: القرآن من جهة قولهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنما
  يعلمه بشر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 103]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن هذا إلا إفك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 4]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أساطير الأولين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأَنعام:
  25] والآيات التي أظهرها على يديه من: انشقاق القمر، وحنين الجذع، وتسبيح الحصى، وغير
  ذلك. أو: محمد والإسلام، قاله قتادة، أو: ما تلاه من أسرار كتبهم وغريب أخبارهم، قاله
  ابن بحر أو: كتب الله، أو: الآيات التي يبين لهم فيها صدق محمد صلى الله عليه وسلم،
  وصحة نبوّته، وأمروا فيها باتباعه، قاله ابو علي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وأنتم تشهدون } جملة حالية أنكر عليهم كفرهم بآيات الله وهم يشهدون أنها آيات الله،
  ومتعلق الشهادة محذوف، يقدّر على حسب تفسير الآيات، فيقدّر بما يناسب ما فسرت به، فلذلك
  قال قتادة، والسدي، والربيع: وأنتم تشهدون بما يدل على صحتها من كتابكم الذي فيه البشارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: تشهدون بمثلها من آيات الأنبياء التي تقرون بها، وقيل: بما عليكم
  فيه من الحجة. وقيل: إن كتبكم حق، ولا تتبعون ما أنزل فيها. وقيل: بصحتها إذا خلوتم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيكون: تشهدون، بمعنى: تقرون وتعترفون. وقال الراغب: أو عنى ما يكون
  من شهادتهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يوم تشهد عليهم ألسنتهم وأيديهم وأرجلهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  24].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: تكفرون بآيات الله: تنكرون
  كون القرآن معجزاً، ثم تشهدون بقلوبكم وعقولكم أنه معجز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  يا أهل الكتاب لم تلبسون الحق بالباطل وتكتمون الحق وأنتم تعلمون } تقدّم تفسير مثل
  هذا في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تلبسوا الحق بالباطل</font></font> }</b><br class=\"TextArabic\"/><label
