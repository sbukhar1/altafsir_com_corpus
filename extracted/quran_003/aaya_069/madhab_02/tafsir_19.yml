  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَدَّت طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ
  وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a
