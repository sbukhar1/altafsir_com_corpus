  كما قررنا قبل: إذا لم يمكن سبك مصدر مستقبل من الجملة، سبكناه من لازم الجملة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
