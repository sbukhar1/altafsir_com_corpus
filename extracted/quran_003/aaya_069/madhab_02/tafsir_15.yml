  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ودت طائفة من أهل
  الكتاب لو يُضلُّونكم } سبب نزولها أن اليهود قالوا لمعاذ بن جبل، وعمَّار بن ياسر:
  تركتما دينكما، واتبعتما دين محمد، فنزلت هذه الآية، قاله ابن عباس. والطائفة: اسم
  لجماعة مجتمعين على ما اجتمعوا عليه من دين، ورأي، ومذهب، وغير ذلك. وفي هذه الطائفة
  قولان. أحدهما: أنهم اليهود، قاله ابن عباس. والثاني: اليهود والنصارى، قاله أبو سليمان
  الدمشقي. والضلال: الحيرة. وفيه هاهنا قولان. أحدهما: أنه الاستنزال عن الحق إلى الباطل،
  وهو قول ابن عباس، ومقاتل. والثاني: الإهلاك، ومنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أإِذا ضللنا في الأرض</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  10]. قاله ابن جرير، والدمشقي. وفي قوله: { وما يشعرون } قولان. أحدهما: وما يشعرون
  أن الله يدل المؤمنين على حالهم، والثاني: وما يشعرون أنهم يضلون أنفسهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
