  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَدَّت طَّائِفَةٌ مِّنْ أَهْلِ
  ٱلْكِتَـٰبِ } يعني أرادت وتمنت جماعة من أهل الكتاب { لَوْ يُضِلُّونَكُمْ } أي يصرفونكم
  عن دين الإسلام { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ } أي وَبَالُ ذلك يرجع إلى أنفسهم.
  ويقال: { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ } أمثالهم، كقوله - عز وجل -</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْتُلُوۤاْ
  أَنفُسَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سورة البقرة: 54] أي بعضكم بعضاً { وَمَا يَشْعُرُونَ } قال مقاتل:
  أي وما يشعرون أنهم يضلون أنفسهم. وقال الكلبي: وما يشعرون أن الله يَدُلُّ نبيَّه
  - عليه السلام - على ضلالتهم، أي يُطْلِعُه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

