  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَدَّت طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ } نزلت
  في معاذ بن جبل وحذيفة بن اليمان وعمار ابن ياسر حين دعاهم اليهود إلى دينهم، فنزلت
  (ودت طائفة) [تمنت جماعة من أهل الكتاب] يعني اليهود { لَوْ يُضِلُّونَكُمْ } عن دينكم
  ويردونكم إلى الكفر { وَمَا يُضِلُّونَ إِلاَ أَنفُسَهُمْ وَمَا يَشْعُرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ } يعني القرآن
  وبيان نعت محمد صلّى الله عليه وسلم { وَأَنتُمْ تَشْهَدُونَ } أن نعته في التوراة
  والإِنجيل مذكور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ
  ٱلْحَقَّ بِٱلْبَاطِلِ } تخلطون الإِسلام باليهودية والنصرانية، وقيل: لم تخلطون الإِيمان
  بعيسى عليه السلام وهو الحق بالكفر بمحمد صلّى الله عليه وسلم وهو الباطل؟ وقيل: التوراة
  التي أنزلت على موسى بالباطل الذي حرفتموه وكتبتموه بأيديكم { وَتَكْتُمُونَ ٱلْحَقَّ
  وَأَنتُمْ تَعْلَمُونَ } أن محمداً صلّى الله عليه وسلم ودينه حق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { وَقَالَتْ طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ
  } الآية. قال الحسن والسدي: تواطأ اثنا عشر حبراً من يهود خيبر وقرى عيينة وقال بعضهم
  لبعض: ادخلوا في دين محمد أول النهار باللسان دون الاعتقاد ثم اكفروا آخر النهار وقولوا:
  إنا نظرنا في كتبنا وشاورنا علماءنا فوجدنا محمداً ليس بذلك، وظهر لنا كذبه، فإذا فعلتم
  ذلك شك أصحابه في دينهم واتهموه وقالوا: إنهم أهل كتاب وهم أعلم منَّا به فيرجعون عن
  دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد ومقاتل والكلبي: هذا
  في شأن القبلة لما صرفت إلى الكعبة شق ذلك على اليهود، فقال كعب بن الأشرف لأصحابه:
  آمنوا بالذي أنزل على محمد من أمر الكعبة وصلوا إليها أول النهار ثم اكفروا وارجعوا
  إلى قبلتكم آخر النهار لعلهم يقولون هؤلاء أهل الكتاب وهم أعلم فيرجعون إلى قبلتنا،
  فأطلع الله تعالى رسوله على سرهم وأنزل { وَقَالَتْ طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ
  آمِنُواْ }  { بِٱلَّذِيۤ أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنُواْ وَجْهَ ٱلنَّهَارِ }
  أوله سمي وجهاً لأنه أحسنه وأول ما يواجه الناظر فيراه { وَٱكْفُرُوۤاْ ءَاخِرَهُ لَعَلَّهُمْ
  يَرْجِعُونَ } فيشكون ويرجعون عن دينهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

