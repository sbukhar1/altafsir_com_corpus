text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَدَّت طَّآئِفَةٌ
  مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ } * { يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَأَنْتُمْ
  تَشْهَدُونَ } * { يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَاطِلِ وَتَكْتُمُونَ
  ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ }{ وَدَّت طَّائِفَةٌ } هم اليهود، دعوا حذيفة وعماراً
  ومعاذاً إلى اليهودية { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ } وما يعود وبال الإضلال
  إلا عليهم، لأن العذاب يضاعف لهم بضلالهم وإضلالهم. أو وما يقدرون على إضلال المسلمين.
  وإنما يضلون أمثالهم من أشياعهم { بِأَيَٰتِ ٱللَّهِ } بالتوراة والإنجيل. وكفرهم بها:
  أنهم لا يؤمنون بما نطقت به من صحة نبوّة رسول الله صلى الله عليه وسلم وغيرها. وشهادتهم:
  اعترافهم بأنها آيات الله. أو تكفرون بالقرآن ودلائل نبوّة الرسول { وَأَنتُمْ تَشْهَدُونَ
  } نعته في الكتابين. أو تكفرون بآيات الله جميعاً وأنتم تعلمون أنها حق. قرىء «تلبسون»
  بالتشديد وقرأ يحيى بن وثاب «تلبَسُون» بفتح الباء أي تلبسون الحق مع الباطل. كقوله:(173)
  \" كلابس ثوبَيْ زور \" وقوله:إذَا هُوَ بِالْمَجْدِ ارْتَدَى وَتَأَزَّرَا   \r\n\t\t\t</section>"

