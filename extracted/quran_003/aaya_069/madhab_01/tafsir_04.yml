  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما بيّن أن من طريقة
  أهل الكتاب العدول عن الحق، والإعراض عن قبول الحجة بيّن أنهم لا يقتصرون على هذا القدر،
  بل يجتهدون في إضلال من آمن بالرسول عليه السلام بإلقاء الشبهات كقولهم إن محمداً عليه
  السلام مقر بموسى وعيسى ويدعي لنفسه النبوّة، وأيضاً إن موسى عليه السلام أخبر في التوراة
  بأن شرعه لا يزول، وأيضاً القول بالنسخ يفضي إلى البداء، والغرض منه تنبيه المؤمنين
  على أن لا يغتروا بكلام اليهود، ونظير قوله تعالى في سورة البقرة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَدَّ
  كَثِيرٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ لَوْ يَرُدُّونَكُم مِن بَعْدِ إِيمَـٰنِكُمْ كُفَّارًا
  حَسَدًا مّنْ عِنْدِ أَنْفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 109 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَدُّواْ
  لَوْ تَكْفُرُونَ كَمَا كَفَرُواْ فَتَكُونُونَ سَوَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 89. واعلم أن { مِنْ } ههنا
  للتبعيض وإنما ذكر بعضهم ولم يعمهم لأن منهم من آمن وأثنى الله عليهم بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مّنْهُمْ
  أُمَّةٌ مُّقْتَصِدَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 66</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنْ أَهْلِ ٱلْكِتَـٰبِ أُمَّةٌ قَائِمَة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 113 وقيل نزلت هذه الآية في معاذ وعمّار بن ياسر وحذيفة دعاهم اليهود إلى دينهم،
  وإنما قال { لَوْ يُضِلُّونَكُمْ } ولم يقل أن يضلوكم، لأن { لَوْ } للتمني فإن قولك
  لو كان كذا يفيد التمني ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوَدُّ أَحَدُهُمْ لَوْ يُعَمَّرُ
  أَلْفَ سَنَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 96. ثم قال تعالى { وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ } وهو
  يحتمل وجوهاً منها إهلاكهم أنفسهم باستحقاق العقاب على قصدهم إضلال الغير وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 57 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَيَحْمِلُنَّ
  أَثْقَالَهُمْ وَأَثْقَالاً مَّعَ أَثْقَالِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 13</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَحْمِلُواْ أَوْزَارَهُمْ كَامِلَةً
  يَوْمَ ٱلْقِيَـٰمَةِ وَمِنْ أَوْزَارِ ٱلَّذِينَ يُضِلُّونَهُمْ بِغَيْرِ عِلْمٍ أَلاَ
  سَآء مَا يَزِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 25 ومنها إخراجهم أنفسهم عن معرفة الهدى والحق لأن الذاهب عن
  الاهتداء يوصف بأنه ضال ومنها أنهم لما اجتهدوا في إضلال المؤمنين ثم إن المؤمنين لم
  يلتفتوا إليهم فهم قد صاروا خائبين خاسرين، حيث اعتقدوا شيئاً ولاح لهم أن الأمر بخلاف
  ما تصوروه. ثم قال تعالى { وَمَا يَشْعُرُونَ } أي ما يعلمون أن هذا يضرهم ولا يضر
  المؤمنين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

