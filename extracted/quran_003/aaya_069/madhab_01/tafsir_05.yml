  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">نزلت في معاذ بن جبل وحذيفة بن اليمان
  وعمّار بن ياسر حين دعاهم اليهود من بني النضير وقريظة وبني قينقاع إلى دينهم. وهذه
  الآية نظير قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَدَّ كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يَرُدُّونَكُم مِنْ
  بَعْدِ إِيمَانِكُمْ كُفَّاراً حَسَداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 109]. و «مِنْ» على هذا
  القول للتبعيض. وقيل: جميع أهل الكتاب، فتكون «مِنْ» لبيان الجنس. ومعنى «لَوْ يُضِلُّونَكُم»
  أي يُكسبونكم المعصية بالرجوع عن دين الإسلام والمخالفة له. وقال ٱبن جُريج: «يُضِلُّونكم»
  أي يهلكونكم؛ ومنه قول الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُنْتَ الْقَذَى في مَوْجِ أكْدَرَ مُزْبِدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قذفَ الأتِيّ به فضلّ ضلالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي هلك هلاكاً. { وَمَا يُضِلُّونَ
  إِلاَّ أَنْفُسَهُمْ } نفى وإيجاب. { وَمَا يَشْعُرُونَ } أي يفطنون أنهم لا يصِلُون
  إلى إضلال المؤمنين. وقيل: { وما يشعرون } أي لا يعلمون بصحة الإسلام وواجب عليهم أن
  يعلموا؛ لأن البراهين ظاهرة والحجج باهرة، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

