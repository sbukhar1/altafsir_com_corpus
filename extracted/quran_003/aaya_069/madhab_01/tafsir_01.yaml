  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ ثناؤه: { وَدَّت
  }: تـمنت { طَائِفَةٌ } يعنـي جماعة { مّنْ أَهْلِ ٱلْكِتَـٰبِ } وهم أهل التوراة من
  الـيهود، وأهل الإنـجيـل من النصارى { لَوْ يُضِلُّونَكُمْ } يقول: لو يصدّونكم أيها
  الـمؤمنون عن الإسلام، ويردّونكم عنه إلـى ما هم علـيه من الكفر، فـيهلكونكم بذلك.
  والإضلال فـي هذا الـموضع: الإهلاك من قول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُوۤاْ أَءِذَا ضَلَلْنَا فِي
  ٱلأَرْضِ أَءِنَّا لَفِي خَلْقٍ جَدِيدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[السجده: 10] يعنـي: إذا هلكنا.
  ومنه قول الأخطل فـي هجاء جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُنْتَ القَذَى فِـي مَوْجٍ أكْدَرَ مُزْبِدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَذَفَ الأتِـيُّ بِهِ فَضَلَّ ضَلالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: هلك هلاكاً، وقول نابغة بنـي
  ذبـيان:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">[شع] حفآبَ
  مُضِلُّوهُ بِعَيْنٍ جَلِـيَّةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وغُودِرَ
  بـالـجَوْلانِ حَزْمٌ وَنائِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي مهلكوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَا يُضِلُّونَ إِلا أَنفُسَهُمْ }: وما يهلكون بـما يفعلونه من مـحاولتهم صدّكم
  عن دينكم أحداً غير أنفسهم، يعنـي بأنفسهم: أتبـاعهم وأشياعهم علـى ملتهم وأديانهم،
  وإنـما أهلكوا أنفسهم وأتبـاعهم بـما حاولوا من ذلك لاستـيجابهم من الله بفعلهم ذلك
  سخطه، واستـحقاقهم به غضبه ولعنته، لكفرهم بـالله، ونقضهم الـميثاق الذي أخذ الله علـيهم
  فـي كتابهم فـي اتبـاع مـحمد صلى الله عليه وسلم وتصديقه، والإقرار بنبوّته. ثم أخبر
  جلّ ثناءه عنهم أنهم يفعلون ما يفعلون، من مـحاولة صدّ الـمؤمنـين عن الهدى إلـى الضلالة،
  والردى علـى جهل منهم، بـما الله بهم مـحلّ من عقوبته، ومدّخر لهم من ألـيـم عذابه،
  فقال تعالـى ذكره: { وَمَا يَشْعُرُونَ } أنهم لا يضلون إلا أنفسهم بـمـحاولتهم إضلالكم
  أيها الـمؤمنون؛ ومعنى قوله: { وَمَا يَشْعُرُونَ }: وما يدرون ولا يعلـمون، وقد بـينا
  تأويـل ذلك بشواهده فـي غير هذا الـموضع فأغنى ذلك عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

