  لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ
  وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سفيان الثورِيّ: بلغني أنه إذا كان أوّل الليل نادى منادٍ لِيقِم
  القانتون فيقومون كذلك يُصلّون إلى السحر، فإذا كان عند السحر نادى مناد: أين المستغفرون
  فيستغفر أُولئك، ويقوم آخرون فيصلون فيلحقون بهم. فإذا طلع الفجر نادى منادٍ: ألا ليقم
  الغافلون فيقومون من فرِشهم كالموتى نُشِروا من قبورهم. وروى عن أنس سمعت النبيّ صلى
  الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله يقول إني لأهمّ بعذاب أهل الأرض فإذا نظرت إلى عُمّار بيوتي وإلى المتحابّين
  فيّ وإلى المتهجدين والمستغفرين بالأسحار صرفت عنهم العذاب بهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال مكحول: إذا كان في أُمّة خمسة
  عشر رجلاً يستغفرون الله كل يوم خمساً وعشرين مرة لم يؤاخذ الله تلك الأُمة بعذاب العامّة.
  ذكره أبو نعيم في كتاب الحِلية له. وقال نافع: كان ٱبن عمر يحيي الليل ثم يقول: يا
  نافع أسحرنا؟ فأقول لا. فيعاود الصلاة ثم يسأل، فإذا قلت نعم قعد يستغفر. وروى إبراهيم
  بن حاطِب عن أبيه قال: سمعت رجلاً في السحر في ناحية المسجد يقول: يا ربّ، أمرتني فأطعتك،
  وهذا سحرٌ فٱغفر لي. فنظرت فإذا (هو) ٱبن مسعود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  فهذا كله يدل على أنه ٱستغفار باللسان مع حضور القلب، لا ما قال ٱبن زيد أن المراد
  بالمستغفرين الذين يصلون صلاة الصبح في جماعة. والله أعلم. وقال لقمان لابنه: «يا بنيّ
  لا يكنِ الدِّيك أكيسَ منك، ينادِي بالأسحار وأنت نائم». والمختار من لفظ الاستغفار
  ما رواه البخاري عن شدّاد بن أوس، وليس له في الجامع غيره، عن النبيّ صلى الله عليه
  وسلم قال: «سيد الاستغفار أن تقول اللهم أنت ربّي لا إله إلا أنت خلقتني وأنا عبدك
  وأنا على عهدك ووعدِك ما ٱستطعت أعوذ بك من شر ما صنعتُ أَبُوء لك بنعمتك عليّ وأبوء
  بذنبي فٱغفر لي فإنه لا يغفر الذنوب إلا أنت ـ قال ـ ومَنْ قالها من النهار مُوقِناً
  بها فمات من يومه قبل أن يمسِي فهو من أهل الجنة ومن قالها من الليل وهو مُوقن بها
  فمات من ليلة قبل أن يصبح فهو من أهل الجنة». وروى أبو محمد عبد الغنيّ بن سعيد من
  حديث ٱبن لَهِيعَةَ عن أبي صخر عن أبي معاوية عن سعيد بن جُبَيْر عن أبي الصَّهْباء
  البكريّ عن عليّ بن أبي طالب رضي الله عنه أنّ رسول الله صلى الله عليه وسلم أخذ بيد
  عليّ بن أبي طالب رضي الله عنه ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أُعَلِّمك كلماتٍ تقولهنّ لو كانت ذنوبك كَمَدبِّ النمل ـ أو
  كَمَدبّ الذّرّ ـ لغفرها الله لك على أنه مغفور لك: اللهم لا إلۤه إلا أنت سبحانك عملتُ
  سوءاً وظلمتُ نفسي فٱغفر لي فإنه لا يغفر الذنوب إلا أنت \". </font></font></b><b><font
