  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَقُولُونَ رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ
  ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ
  وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلَّذِينَ } بدل من قوله «لِلّذِينَ ٱتَّقَوْا» وإن شئت كان رفعاً أي هم الذين، أو
  نصباً على المدح. { رَبَّنَآ } أي يا ربنا. { إِنَّنَآ آمَنَّا } أي صدّقنا. { فَٱغْفِرْ
  لَنَا ذُنُوبَنَا } دعاء بالمغفرة. { وَقِنَا عَذَابَ ٱلنَّارِ } تقدّم في البقرة.
  { ٱلصَّابِرِينَ } يعني عن المعاصي والشهوات، وقيل: على الطاعات. { وَٱلصَّادِقِينَ
  } أي في الأفعال والأقوال { وَٱلْقَانِتِينَ } الطائعين. { وَٱلْمُنْفِقِينَ } يعني
  في سبيل الله. وقد تقدّم في البقرة هذه المعاني على الكمال. ففسر تعالى في هذه الآية
  أحوال المتقين الموعودين بالجنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  في معنى قوله تعالى: { وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ } فقال أنس بن مالك: هم
  السائلون المغفرة. قتادة: المصَلّون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ولا تناقض، فإنهم يصلون ويستغفرون. وخص السّحَر بالذكر لأنه مظانّ القبول ووقت إجابة
  الدعاء. قال رسول الله صلى الله عليه وسلم في تفسير قوله تعالى مخبراً عن يعقوب عليه
  السلام لبنيه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَوْفَ أَسْتَغْفِرُ لَكُمْ رَبِّيۤ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  98]: «إنه أخّر ذلك إلى السحر» خرّجه الترمذيّ وسيأتي. وسأل النبيّ صلى الله عليه وسلم
  جبريل «أيّ الليل أسمع»؟ فقال: «لا أدري غير أنّ العرش يهتزّ عند السحر». يقال سحر
  وسحر، بفتح الحاء وسكونها، وقال الزجاج: السحر من حين يدبر الليل إلى أن يطلع الفجر
  الثاني، وقال ٱبن زيد: السحر هو سدس الليل الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  أصح من هذا ما روى الأئمة عن أبي هريرة عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ينزِل الله عز وجل إلى سماء الدنيا
  كل ليلة حين يمضي ثلث الليل الأوّل فيقول أنا المِلك أنا المِلك من ذا الذي يدعوني
  فأستجيب له من ذا الذي يسألني فأعطيه من ذا الذي يستغفرني فأغفِر له فلا يزال كذلك
  حتى يطلع الفجر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">في
  رواية</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" حتى
  ينفجر الصبح \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">لفظ
  مسلم. وقد ٱختلف في تأويله؛ وأُولى ما قيل فيه ما جاء في كتاب النَّسائيّ مفسَّراً
  عن أبي هريرة وأبي سعيد رضي الله عنهما قالا قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّ الله عز وجل يمهِل حتى يمضي
  شطرُ الليل الأوّل ثم يأمر منادياً فيقول هل من داعٍ يُستجاب له هل من مستغفِر يغفر
  له هل من سائل يُعطى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">صححه أبو محمد عبد الحق، وهو يرفع الإشكال ويوضح كل ٱحتمال، وأنّ الأوّل
  من باب حذف المضاف، أي ينزل ملَكُ ربنا فيقول. وقد روي «يُنزَل» بضم الياء، وهو يبيّن
  ما ذكرنا، وبالله توفيقنا. وقد أتينا على ذكره في «الكتاب الأسنى في شرح أسماء الله
  الحسنى وصفاته العلى».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">مسألة: الاستغفار مندوبٌ إليه، وقد
  أثنى الله تعالى على المستغفرين في هذه الآية وغيرها فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبِٱلأَسْحَارِ هُمْ يَسْتَغْفِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الذاريات:
  18]. وقال أنس بن مالك: أُمِرنا أن نستغفر بالسحر سبعين استغفارة.</font></font>&#13;\t\t\t<label
