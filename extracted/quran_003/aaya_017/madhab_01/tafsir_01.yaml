  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: { الصَّابِرِينَ } الذين صبروا فـي البأساء والضراء وحين
  البأس. ويعنـي بـالصادقـين: الذين صدقوا الله فـي قولهم بتـحقـيقهم الإقرار به وبرسوله،
  وما جاء به من عنده بـالعمل بـما أمره به والانتهاء عما نهاه عنه. ويعنـي بـالقانتـين:
  الـمطيعين له. وقد أتـينا علـى الإبـانة عن كل هذه الـحروف ومعانـيها بـالشواهد علـى
  صحة ما قلنا فـيها، وبـالإخبـار عمن قال فـيها قولاً فـيـما مضى بـما أغنى عن إعادته
  فـي هذا الـموضع، وقد كان قتادة يقول فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { الصَّـابِرِينَ والصَّادِقِينَ
  وَالقَـانِتِينَ وَالمُنفِقِينَ } الصادقـين: قوم صدقت أفواههم، واستقامت قلوبهم وألسنتهم،
  وصدقوا فـي السر والعلانـية. والصابرين: قوم صبروا علـى طاعة الله، وصبروا عن مـحارمه.
  والقانتون: هم الـمطيعون لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الـمنفقون: فهم الـمؤتون زكوات أموالهم، وواضعوها علـى ما أمرهم الله بإتـيانها، والـمنفقون
  أموالهم فـي الوجوه التـي أذن الله لهم جلّ ثناؤه بإنفـاقها فـيها. وأما الصابرين والصادقـين
  وسائر هذه الـحروف فمخفوض ردًّا علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يَقُولُونَ رَبَّنَآ إِنَّنَآ
  آمَنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 16] والـخفض فـي هذه الـحروف يدلّ علـى أن قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  يَقُولُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 16] خفض ردًّا علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 15].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  والمُسْتَغْفِرِينَ بِالأسْحارِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي القوم الذين هذه الصفة صفتهم، فقال بعضهم: هم الـمصلون بـالأسحار.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { والمُسْتَغْفِرِينَ بِالأسْحارِ } هم أهل الصلاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن قتادة: { وَالمُسْتَغْفِرِينَ بالأسْحارِ } قال: يصلون بـالأسحار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هم الـمستغفرون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع قال: ثنا أبـي، عن حريث بن أبـي مطر، عن إبراهيـم بن حاطب، عن أبـيه، قال:
  سمعت رجلاً فـي السحر فـي ناحية الـمسجد وهو يقول: رب أمرتنـي فأطعتك، وهذا سحر فـاغفر
  لـي! فنظرت فإذا ابن مسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا الولـيد بن مسلـم، قال: سألت عبد الرحمن بن يزيد بن جابر، عن قول الله عز
  وجل: { وَالمُسْتَغْفِرِينَ بالأسحارِ } قال: حدثنـي سلـيـمان بن موسى، قال: ثنا نافع:
  أن ابن عمر كان يحيـي اللـيـل صلاةً، ثم يقول: يا نافع أَسْحَرْنَا؟ فـيقول: لا. فـيعاود
  الصلاة، فإذا قلت: نعم، قعد يستغفر ويدعو حتـى يصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن بعض البصريـين، عن أنس بن مالك قال: أُمرنا أن نستغفر
  بـالأسحار سبعين استغفـارة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا زيد بن الـحبـاب، قال: ثنا أبو يعقوب الضبـي، قال: سمعت جعفر بن مـحمد يقول:
  من صلـى من اللـيـل ثم استغفر فـي آخر اللـيـل سبعين مرة كتب من الـمستغفرين بـالأسحار.</font></font>&#13;\t\t\t<label
