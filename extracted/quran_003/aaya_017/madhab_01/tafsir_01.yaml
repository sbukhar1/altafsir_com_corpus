  وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم
  الذين يشهدون الصبح فـي جماعة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسماعيـل بن مسلـمة أخو القعنبـي قال: ثنا يعقوب بن عبد الرحمن،
  قال: قلت لزيد بن أسلـم من الـمستغفرين بـالأسحار؟ قال: هم الذين يشهدون الصبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذه الأقوال بتأويـل قوله: { والمُسْتَغْفِرِينَ بالأسْحارِ
  } قول من قال: هم السائلون ربهم أن يستر علـيهم فضيحتهم بها بـالأسحار، وهي جمع سَحَر.
  وأظهر معانـي ذلك أن تكون مسألتهم إياه بـالدعاء، وقد يحتـمل أن يكون معناه: تعرضهم
  لـمغفرته بـالعمل والصلاة، غير أن أظهر معانـيه ما ذكرنا من الدعاء.</font></font><font
