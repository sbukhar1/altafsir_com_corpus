  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه مسائل المسألة الأولى { ٱلصَّـٰبِرِينَ } قيل نصب على المدح بتقدير
  أعني الصابرين، وقيل الصابرين في موضع جر على البدل من الذين. المسألة الثانية إعلم
  أنه تعالى ذكر ههنا صفات خمسة الصفة الأولى كونهم صابرين، والمراد كونهم صابرين في
  أداء الواجبات والمندوبات، وفي ترك المحظورات وكونهم صابرين في كل ما ينزل بهم من المحن
  والشدائد، وذلك بأن لا يجزعوا بل يكونوا راضين في قلوبهم عن الله تعالى، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  إِذَا أَصَـٰبَتْهُم مُّصِيبَةٌ قَالُواْ إِنَّا لِلَّهِ وَإِنَّـا إِلَيْهِ رٰجِعونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  156 قال سفيان بن عيينة في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا مِنْهُمْ أَئِمَّةً يَهْدُونَ
  بِأَمْرِنَا لَمَّا صَبَرُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">السجدة 24 إن هذه الآية تدل على
  أنهم إنما استحقوا تلك الدرجات العالية من الله تعالى بسبب الصبر، ويروى أنه وقف رجل
  على الشبلي، فقال أي صبر أشد على الصابرين؟ فقال الصبر في الله تعالى، فقال لا، فقال
  الصبر لله تعالى فقال لا فقال الصبر مع الله تعالى، قال لا. قال فايش؟ قال الصبر عن
  الله تعالى، فصرخ الشبلي صرخة كادت روحه تتلف. وقد كثر مدح الله تعالى للصابرين، فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلصَّابِرِينَ
  فِى ٱلْبَأْسَاء وٱلضَّرَّاء وَحِينَ ٱلْبَأْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 177. الصفة الثانية كونهم
  صادقين، إعلم أن لفظ الصدق قد يجري على القول والفعل والنيّة، فالصدق في القول مشهور،
  وهو مجانبة الكذب والصدق في الفعل الإتيان به وترك الانصراف عنه قبل تمامه، يقال صدق
  فلان في القتال وصدق في الحملة، ويقال في ضده كذب في القتال، وكذب في الحملة، والصدق
  في النيّة إمضاء العزم والإقامة عليه حتى يبلغ الفعل. الصفة الثالثة كونهم قانتين،
  وقد فسرناه في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُومُواْ لِلَّهِ قَـٰنِتِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 238 وبالجملة فهو عبارة عن
  الدوام على العبادة والمواظبة عليها. الصفة الرابعة كونهم منفقين ويدخل فيه إنفاق المرء
  على نفسه وأهله وأقاربه وصلة رحمه وفي الزكاة والجهاد وسائر وجوه البر. الصفة الخامسة
  كونهم مستغفرين بالأسحار، والسحر الوقت الذي قبل طلوع الفجر، وتسحر إذا أكل في ذلك
  الوقت، واعلم أن المراد منه من يصلي بالليل ثم يتبعه بالاستغفار والدعاء لأن الإنسان
  لا يشتغل بالدعاء والاستغفار إلا أن يكون قد صلّى قبل ذلك فقوله { وَٱلْمُسْتَغْفِرِينَ
  بِٱلأَسْحَارِ } يدل على أنهم كانوا قد صلوا بالليل واعلم أن الاستغفار بالسحر له مزيد
  أثر في قوة الإيمان وفي كمال العبودية من وجوه الأول أن في وقت السحر يطلع نور الصبح
  بعد أن كانت الظلمة شاملة للكل، وبسبب طلوع نور الصبح كأن الأموات يصيرون أحياء، فهناك
  وقت الجود العام والفيض التام، فلا يبعد أن يكون عند طلوع صبح العالم الكبير يطلع صبح
  العالم الصغير، وهو ظهور نور جلال الله تعالى في القلب والثاني أن وقت السحر أطيب أوقات
  النوم، فإذا أعرض العبد عن تلك اللذة، وأقبل على العبودية، كانت الطاعة أكمل والثالث
  نقل عن ابن عباس { وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ } يريد المصلين صلاة الصبح.</font></font>&#13;\t\t\t<label
