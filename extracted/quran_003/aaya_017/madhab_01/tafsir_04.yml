  وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  قوله { وَٱلصَّـٰبِرِينَ وَٱلصَّـٰدِقِينَ } أكمل من قوله الذين يصبرون ويصدقون، لأن
  قوله { ٱلصَّـٰبِرِينَ } يدل على أن هذا المعنى عادتهم وخلقهم، وأنهم لا ينفكون عنها.
  المسألة الرابعة اعلم أن لله تعالى على عباده أنواعاً من التكليف، والصابر هو من يصبر
  على أداء جميع أنواعها، ثم إن العبد قد يلتزم من عند نفسه أنواعاً أُخر من الطاعات،
  وإما بسبب الشروع فيه، وكمال هذه المرتبة أنه إذا التزم طاعة أن يصدق نفسه في التزامه،
  وذلك بأن يأتي بذلك للملتزم من غير خلل ألبتة، ولما كانت هذه المرتبة متأخرة عن الأولى،
  لا جرم ذكر سبحانه الصابرين أولاً ثم قال { ٱلصَّـٰدِقِينَ } ثانياً، ثم إنه تعالى
  ندب إلى المواظبة على هذين النوعين من الطاعة، فقال { وَٱلْقَـٰنِتِينَ } فهذه الألفاظ
  الثلاثة للترغيب في المواظبة على جميع أنواع الطاعات، ثم بعد ذلك ذكر الطاعات المعينة،
  وكان أعظم الطاعات قدراً أمران أحدهما الخدمة بالمال، وإليه الإشارة بقوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والشفقة على خلق الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذكر هنا بقوله { وَٱلْمُنَـٰفِقِينَ
  } والثانية الخدمة بالنفس وإليه الإشارة بقوله</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" التعظيم لأمر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فذكره هنا بقوله { وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ }. فإن قيل
  فلم قدم ههنا ذكر المنفقين على ذكر المستغفرين، وأخر في قوله</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" التعظيم لأمر الله والشفقة على
  خلق الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلنا
  لأن هذه الآية في شرح عروج العبد من الأدنى إلى الأشرف، فلا جرم وقع الختم بذكر المستغفرين
  بالأسحار، وقوله</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" التعظيم لأمر الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">في شرح نزول العبد من الأشرف إلى الأدنى، فلا جرم كان الترتيب بالعكس.
  المسألة الخامسة هذه الخمسة إشارة إلى تعديد الصفات لموصوف واحد، فكان الواجب حذف واو
  العطف عنها كما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ ٱللَّهُ ٱلْخَـٰلِقُ ٱلْبَارِىء ٱلْمُصَوّرُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحشر
  24 إلا أنه ذكر ههنا واو العطف وأظن - والعلم عند الله - أن كل من كان معه واحدة من
  هذه الخصال دخل تحت المدح العظيم واستوجب هذا الثواب الجزيل، والله أعلم.</font></font>&#13;\t\t\t<label
