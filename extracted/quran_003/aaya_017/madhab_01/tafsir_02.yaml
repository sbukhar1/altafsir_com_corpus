  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَقُولُونَ
  رَبَّنَآ إِنَّنَآ آمَنَّا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَقِنَا عَذَابَ ٱلنَّارِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ زُيّنَ لِلنَّاسِ } المزين هو الله سبحانه وتعالى للابتلاء، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  جَعَلْنَا مَا عَلَى ٱلاْرْضِ زِينَةً لَّهَا لِنَبْلُوَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  7] ويدل عليه قراءة مجاهد: «زَيَّنَ للناس»، على تسمية الفاعل. وعن الحسن: الشيطان.
  والله زينها لهم، لأنا لا نعلم أحداً أذم لها من خالقها { حُبُّ ٱلشَّهَوٰتِ } جعل
  الأعيان التي ذكرها شهوات مبالغة في كونها مشتهاة محروصاً على الاستمتاع بها. والوجه
  أن يقصد تخسيسها فيسميها شهوات، لأن الشهوة مسترذلة عند الحكماء مذموم من اتبعها شاهد
  على نفسه بالبهيمية، وقال: { زُيّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوٰتِ } ثم جاء التفسير،
  ليقرر أوّلا في النفوس أن المزين لهم حبه ما هو إلا شهوات لا غير، ثم يفسره بهذه الأجناس،
  فيكون أقوى لتخسيسها، وأدلّ على ذم من يستعظمها ويتهالك عليها ويرجح طلبها على طلب
  ما عند الله. والقنطار: المال الكثير. قيل: ملء مسك ثور. وعن سعيد بن جبير: مائة ألف
  دينار. ولقد جاء الإسلام يوم جاء وبمكة مائة رجل قد قنطروا. و { ٱلْمُقَنطَرَةِ } مبنية
  من لفظ القنطار للتوكيد كقولهم: ألف مؤلفة، وبدرة مبدرة. و { ٱلْمُسَوَّمَةِ } المعلمة،
  من السومة وهي العلامة. أو المطهمة أو المرعية من أسام الدابة وسوّمها { وَٱلاْنْعَـٰمِ
  } الأزواج الثمانية { ذٰلِكَ } المذكور { مَّتَاعُ ٱلْحَيَوٰةِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِلَّذِينَ ٱتَّقَوْاْ عِندَ رَبّهِمْ جَنَّـٰتٌ } كلام مستأنف فيه
  دلالة على بيان ما هو خير من ذلكم، كما تقول: هل أدلك على رجل عالم؟ عندي رجل صفته
  كيت وكيت. ويجوز أن يتعلق اللام بخير. واختص المتقين، لأنهم هم المنتفعون به. وترتفع
  { جَنَّـٰتٌ } على: هو جنات. وتنصره قراءة من قرأ «جنات» بالجرّ على البدل من خير {
  وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ } يثيب ويعاقب على الاستحقاق، أو بصير بالذين اتقوا
  وبأحوالهم، فلذلك أعدّ لهم الجنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلَّذِينَ يَقُولُونَ } نصب على المدح، أو رفع. ويجوز الجرّ صفة للمتقين أو للعباد.
  والواو المتوسطة بين الصفات للدلالة على كما لهم في كل واحدة منها. وقد مرّ الكلام
  في ذلك. وخص الأسحار لأنهم كانوا يقدّمون قيام الليل فيحسن طلب الحاجة بعده</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلَيْهِ
  يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ وَٱلْعَمَلُ ٱلصَّـٰلِحُ يَرْفَعُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  10] وعن الحسن: كانوا يصلون في أوّل الليل حتى إذا كان السحر أخذوا في الدعاء والاستغفار،
  هذا نهارهم، وهذا ليلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

