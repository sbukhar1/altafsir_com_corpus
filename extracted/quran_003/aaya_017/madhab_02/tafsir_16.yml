  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلصَّابِرِينَ
  وَٱلصَّادِقِينَ وَٱلْقَانِتِينَ وَٱلْمُنْفِقِينَ وَٱلْمُسْتَغْفِرِينَ بِٱلأَسْحَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الصَّابِرِينَ } عن المعاصي، أو الصائمين. { وَالْقَانِتِينَ } المطيعون،
  أو القائمون على العبادة. { وَالْمُنافِقِينَ } في الجهاد، أو جميع البر. { وَالْمُسْتَغْفِرِينَ
  } المصلون، أو سائلو المغفرة بقولهم، أو الذين يشهدون الصبح في جماعة، والسحر من الليل:
  قبل الفجر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

