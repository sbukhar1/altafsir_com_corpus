text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَآتَاهُمُ ٱللَّهُ
  ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }يعني
  بذلك تعالى ذكره: فأعطى الله الذين وصفهم بما وصفهم من الصبر على طاعة الله بعد مقتل
  أنبيائهم، وعلى جهاد عدوّهم، والاستعانة بالله في أمورهم، واقتفائهم مناهج إمامهم،
  على ما أبلوا فـي الله { ثَوَابَ ٱلدُّنْيَا } يعني: جزاء فـي الدنيا، وذلك النصر على
  عدوّهم وعدوّ الله، والظفر والفتح عليهم، والتمكين لهم في البلاد؛ { وَحُسْنَ ثَوَابِ
  ٱلاْخِرَةِ } يعني: وخير جزاء الآخرة، على ما أسلفوا فـي الدنـيا من أعمالهم الصالـحة،
  وذلك الـجنة ونعيمها. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا }
  فقرأ حتـى بلغ: { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }: أي والله لآتاهم الله الفتـح
  والظهور والتـمكين والنصر علـى عدوّهم فـي الدنـيا، { وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ
  } يقول: حسن الثواب فـي الآخرة: هي الـجنة.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَمَا كَانَ قَوْلَهُمْ } ثم
  ذكر نـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي قوله:
  { فَـئَاتَـٰهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا } قال: النصر والغنـيـمة، { وَحُسْنَ
  ثَوَابِ ٱلأَخِرَةِ } قال: رضوان الله ورحمته.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن
  إسحاق: { فَـئَاتَـٰهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا }: حسن الظهور علـى عدوّهم، {
  وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ }: الـجنة، وما أعدّ فـيها. وقوله: { وَٱللَّهُ يُحِبُّ
  ٱلْمُحْسِنِينَ } يقول تعالـى ذكره: فعل الله ذلك بإحسانهم، فإنه يحب الـمـحسنـين،
  وهم الذين يفعلون مثل الذي وصف عنهم تعالـى ذكره أنهم فعلوه حين قتل نبـيهم.\r\n\t\t\t\r\n\t\t\t</section>"

