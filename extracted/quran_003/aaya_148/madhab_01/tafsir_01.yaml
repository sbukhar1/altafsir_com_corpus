  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك تعالى ذكره: فأعطى الله الذين وصفهم بما وصفهم من الصبر
  على طاعة الله بعد مقتل أنبيائهم، وعلى جهاد عدوّهم، والاستعانة بالله في أمورهم، واقتفائهم
  مناهج إمامهم، على ما أبلوا فـي الله { ثَوَابَ ٱلدُّنْيَا } يعني: جزاء فـي الدنيا،
  وذلك النصر على عدوّهم وعدوّ الله، والظفر والفتح عليهم، والتمكين لهم في البلاد؛ {
  وَحُسْنَ ثَوَابِ ٱلاْخِرَةِ } يعني: وخير جزاء الآخرة، على ما أسلفوا فـي الدنـيا
  من أعمالهم الصالـحة، وذلك الـجنة ونعيمها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمَا كَانَ قَوْلَهُمْ إِلاَّ
  أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا } فقرأ حتـى بلغ: { وَٱللَّهُ يُحِبُّ
  ٱلْمُحْسِنِينَ }: أي والله لآتاهم الله الفتـح والظهور والتـمكين والنصر علـى عدوّهم
  فـي الدنـيا، { وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ } يقول: حسن الثواب فـي الآخرة: هي الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع، قوله: { وَمَا كَانَ قَوْلَهُمْ } ثم ذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، فـي
  قوله: { فَـئَاتَـٰهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا } قال: النصر والغنـيـمة، { وَحُسْنَ
  ثَوَابِ ٱلأَخِرَةِ } قال: رضوان الله ورحمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { فَـئَاتَـٰهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا
  }: حسن الظهور علـى عدوّهم، { وَحُسْنَ ثَوَابِ ٱلأَخِرَةِ }: الـجنة، وما أعدّ فـيها.
  وقوله: { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } يقول تعالـى ذكره: فعل الله ذلك بإحسانهم،
  فإنه يحب الـمـحسنـين، وهم الذين يفعلون مثل الذي وصف عنهم تعالـى ذكره أنهم فعلوه
  حين قتل نبـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

