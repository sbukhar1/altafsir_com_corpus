  ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } وفيه دقيقة لطيفة وهي أن هؤلاء اعترفوا بكونهم
  مسيئين حيث قالوا { ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِى أَمْرِنَا
  } فلما اعترفوا بذلك سماهم الله محسنين، كأن الله تعالى يقول لهم إذا اعترفت باساءتك
  وعجزك فأنا أصفك بالإحسان وأجعلك حبيبا لنفسي، حتى تعلم أنه لا سبيل للعبد الى الوصول
  الى حضرة الله الا باظهار الذلة والمسكنة والعجز. وأيضاً انهم لما أرادوا الإقدام على
  الجهاد طلبوا تثبيت أقدامهم في دينه ونصرتهم على العدو من الله تعالى، فعند ذلك سماهم
  بالمحسنين، وهذا يدل على أن العبد لا يمكنه الإتيان بالفعل الحسن، إلا إذا أعطاه الله
  ذلك الفعل الحسن وأعانه عليه، ثم إنه تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ جَزَاء ٱلإحْسَـٰنِ إِلاَّ ٱلإحْسَـٰنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرحمن
  60 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّلَّذِينَ أَحْسَنُواْ ٱلْحُسْنَىٰ وَزِيَادَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يونس
  26 وكل ذلك يدل على أنه سبحانه هو الذي يعطي الفعل الحسن للعبد، ثم أنه يثيبه عليه
  ليعلم العبد أن الكل من الله وبإعانة الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
