  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أنه تعالى لما شرح طريقة الربيين في الصبر، وطريقتهم في الدعاء
  ذكر أيضا ما ضمن لهم في مقابلة ذلك في الدنيا والآخرة فقال { فَـآتَـٰهُمُ ٱللَّهُ
  ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ } وفيه مسائل المسألة الأولى قوله {
  فَـآتَـٰهُمُ ٱللَّهُ } يقتضي أنه تعالى أعطاهم الأمرين، أما ثواب الدنيا فهو النصرة
  والغنيمة وقهر العدو والثناء الجميل، وانشراح الصدر بنور الايمان وزوال ظلمات الشبهات
  وكفارة المعاصي والسيئات، وأما ثواب الآخرة فلا شك أنه هو الجنة وما فيها من المنافع
  واللذات وأنواع السرور والتعظيم، وذلك غير حاصل في الحال، فيكون المراد أنه تعالى حكم
  لهم بحصولها في الآخرة، فأقام حكم الله بذلك مقام نفس الحصول، كما أن الكذب في وعد
  الله والظلم في عدله محال، أو يحمل قوله { فَأَتَـٰهُمُ } على أنه سيؤتيهم على قياس
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أتى أَمْر ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 1 أي سيأتي أمر الله. قال
  القاضي ولا يمتنع أن تكون هذه الآية مختصة بالشهداء، وقد أخبر الله تعالى عن بعضهم
  أنهم أحياء عند ربهم يرزقون، فيكون حال هؤلاء الربيين أيضاً كذلك، فإنه تعالى في حال
  إنزال هذه الآية كان قد آتاهم حسن ثواب الآخرة في جنان السماء. المسألة الثانية خص
  تعالى ثواب الآخرة بالحسن تنبيها على جلالة ثوابهم، وذلك لأن ثواب الآخرة كله في غاية
  الحسن، فما خصه الله بأنه حسن من هذا الجنس فانظر كيف يكون حسنه، ولم يصف ثواب الدنيا
  بذلك لقلتها وامتزاجها بالمضار وكونها، منقطعة زائلة، قال القفال رحمه الله يحتمل أن
  يكون الحسن هو الحسن كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُولُواْ لِلنَّاسِ حُسْنًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 83 أي حسنا، والغرض منه المبالغة
  كأن تلك الأشياء الحسنة لكونها عظيمة في الحسن صارت نفس الحسن، كما يقال فلان جود وكرم،
  إذا كان في غاية الجود والكرم، والله أعلم. المسألة الثالثة قال فيما تقدم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يُرِدْ ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ
  مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 145 فذكر لفظة «من» الدالة على التبعيض فقال في الآية { فَـآتَـٰهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ } ولم يذكر كلمة «من» والفرق
  أن الذين يريدون ثواب الآخرة انما اشتغلوا بالعبودية لطلب الثواب، فكانت مرتبتهم في
  العبودية نازلة، وأما المذكورون في هذه الآية فإنهم لم يذكروا في أنفسهم الا الذنب
  والقصور، وهو المراد من قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِى أَمْرِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 147 ولم يروا التدبير والنصرة والإعانة إلا من ربهم، وهو المراد بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَثَبّتْ
  أَقْدَامَنَا وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 147 فكان مقام هؤلاء في
  العبودية في غاية الكمال، فلا جرم أولئك فازوا ببعض الثواب، وهؤلاء فازوا بالكل، وأيضاً
  أولئك أرادوا الثواب، وهؤلاء ما أرادوا الثواب. وإنما أرادوا خدمة مولاهم فلا جرم أولئك
  حرموا وهؤلاء أعطوا، ليعلم أن كل من أقبل على خدمة الله أقبل على خدمته كل ما سوى الله.</font></font>&#13;\t\t\t<label
