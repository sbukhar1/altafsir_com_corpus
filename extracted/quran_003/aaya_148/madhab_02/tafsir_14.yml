  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذه الآية في ذكر الربيين، أي هذا كان قولهم، لا ما قاله بعضكم يا
  أصحاب محمد، من قول من قال: نأخذ أماناً من أبي سفيان ومن قول من قال: نرجع إلى ديننا
  الأول، ومن قول من فر، فلا شك أن قوله مناسب لفعله ولو بعض المناسبة، إلى غير ذلك مما
  اقتضته تلك الحال من الأقوال، وقرأ السبعة وجمهور الناس \" قولَهم \" بالنصب، ويكون
  الاسم فيما بعد { إلا } وقرأ جماعة من القراء \" قولُهم \" بالرفع وجعلوا الخبر فيما
  بعد { إلا } وروى ذلك حماد بن سلمة عن ابن كثير، وأبو بكر عن عاصم، ذكره المهدوي، واستغفار
  هؤلاء القوم الممدوحين في هذا الموطن ينحو إلى أنهم رأوا ما نزل من مصائب الدنيا إنما
  هو بذنوب من البشر وقوله تعالى: { ذنوبنا وإسرافنا في أمرنا } عبارتان عن معنى قريب
  بعضه من بعض، جاء ذلك للتأكيد ولتعم مناحي الذنوب، وكذلك فسر ابن عباس وغيره، وقال
  الضحاك: الذنوب عام، والإسراف في الأمر أريد به الكبائر خاصة، وقولهم: { وثبت أقدامنا
  } يحتمل أن يجري مع ما قبله من معنى الاستغفار، فيكون المعنى: اجعلنا دائبين على طاعتك
  والإيمان بك، وتثبيت القدم على هذا: استعارة، ويحتمل أن يكون في معنى ما بعده من قوله:
  { وانصرنا على القوم الكافرين } فيراد ثبوت القدم حقيقة في مواقف الحرب، قال ابن فورك:
  في هذا الدعاء رد على القدرية، لقولهم: إن الله لا يخلق أفعال العبد، ولو كان ذلك لم
  يسغ أن يدعي فيما لا يفعله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { ثواب الدنيا } في هذه الآية:
  الظهور على عدوهم، قاله ابن إسحاق وقتادة وغيرهما، وقال ابن جريج: الظفر والغنيمة،
  وفسر بهذا جماعة من المؤلفين في التفسير، قال النقاش: ليس إلا الظفر والغلبة فقط، لأن
  الغنيمة لم تحلل إلا لهذه الأمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام: وهذا اعتراض صحيح، { وحسن ثواب الآخرة } الجنة بلا خلاف، وعبر بلفظة
  \" حسن \" زيادة في الترغيب وباقي الآية بين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

