  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  تعالى: { وما كان قولهم } يعني قول الربيين { إلاّ أن قالوا ربنا اغفر لنا ذنوبنا }
  فيدخل فيه جميع الصغائر والكبائر { وإسرافنا في أمرنا } يعني ما أسرفنا فيه فتخطّينا
  إلى العظام من الذنوب لأن الإسراف الإفراط في الشيء ومجاوزة الحد فيه فيكون المعنى
  اغفر لنا ذنوبنا الصغائر منها والكبائر { وثبت أقدامنا } لكي لا نزلّ عند لقاء العدو
  وذلك يكون بإزالة الخوف والرعب من قلوبهم { وانصرنا على القوم الكافرين } لأن النصر
  على الأعداء لا يكون إلاّ من عند الله. بين الله تعالى أنهم كانوا مستعدين عند لقاء
  العدو بالدعاء والتضرع وطلب الإعانة والنصر من الله تعالى والغرض منه أن يقتدي بهم
  في هذه الطريقة الحسنة أمة محمد صلى الله عليه وسلم يقول هلا فعلتم مثل ما فعلوا وقلتم
  مثل ما قالوا { فآتاهم الله الثواب الدنيا } يعني النصر والغنيمة وقهر الأعداء، والثناء
  الجميل وغفران الذنوب والخطايا { وحسن ثواب الآخرة } يعني الجنة وما فيها من النعيم
  المقيم وإنما خص ثواب الآخرة بالحسن تنبيهاً على إجلاله وعظمته، لأنه غير زائل ولم
  يشب بتنغيص ولم يصف ثواب الدنيا بالحسن لقلته ولأنه سريع الزوال مع ما يشوبه من التنغيص
  { والله يحب المحسنين } يعني الذين يفعلون مثل ما فعل هؤلاء وهذا تعليم من الله تعالى
  لعباده المؤمنين أن يقولوا مثل هذا عند لقاء العدو وفيه دقيقة لطيفة وهي أنهم لما اعترفوا
  بذنوبهم وكونهم مسيئين سماهم الله تعالى محسنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يا أيها الذين آمنوا إن تطيعوا الذين كفروا } يعني اليهود والنصارى، وقيل
  المنافقين وذلك في قولهم للمؤمنين عند الهزيمة يوم أحد ارجعوا إلى إخوانكم وادخلوا
  في دينهم. وقيل معناه أن تطيعوهم فيما يأمرونكم به من ترك الجهاد { يردوكم على أعقابكم
  } يعني يرجعوكم إلى أمركم الأول وهو الكفر والشرك بالله بعد الإيمان به لأن قبول قولهم
  في الدعوة إلى الكفر كفر { فتنقلبوا خاسرين } يعني مغبونين في الدنيا والآخرة أما خسار
  الدنيا فهو طاعة الكفار والتذلل للأعداء وأما خسار الآخرة فهو دخول النار وحرمان دار
  القرار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
