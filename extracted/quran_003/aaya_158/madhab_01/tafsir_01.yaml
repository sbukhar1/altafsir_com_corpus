text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَئِنْ مُّتُّمْ
  أَوْ قُتِلْتُمْ لإِلَى ٱلله تُحْشَرُونَ }يعنـي بذلك جلّ ثناؤه: ولئن متـم أو قتلتـم
  أيها الـمؤمنون، فإن إلـى الله مرجعكم ومـحشركم، فـيجازيكم بأعمالكم، فآثِروا ما يقرّبكم
  من الله، ويوجب لكم رضاه، ويقرّبكم من الـجنة، من الـجهاد فـي سبـيـل الله، والعمل
  بطاعته علـى الركون إلـى الدنـيا، وما تـجمعون فـيها من حطامها الذي هو غير بـاق لكم،
  بل هو زائل عنكم، وعلـى ترك طاعة الله والـجهاد، فإن ذلك يبعدكم عن ربكم، ويوجب لكم
  سخطه، ويقرّبكم من النار.وبنـحو الذي قلنا فـي ذلك، قال ابن إسحاق.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق: { وَلَئِنْ مُّتُّمْ أَوْ قُتِلْتُمْ } أيّ ذلك كان،
  { لإِلَى ٱلله تُحْشَرُونَ } أي أن إلـى الله الـمرجع، فلا تغرّنكم الـحياة الدنـيا،
  ولا تغترّوا بها، ولـيكن الـجهاد وما رغبكم الله فـيه منه آثر عندكم منها.وأدخـلت اللام
  فـي قوله: { لإِلَى ٱلله تُحْشَرُونَ } لدخولها فـي قوله «ولئن»، ولو كانت اللام مؤخرة،
  إلـى قوله: «تـحشرون»، لأحدثت النون الثقـيـلة فـيه، كما تقول فـي الكلام: لئن أحسنت
  إلـيّ لأحسننّ إلـيك، بنون مثقلة، فكان كذلك قوله: «ولئن متـم أو قتلتـم لتـحشرنّ إلـى
  الله»، ولكن لـما حيز بـين اللام وبـين تـحشرون بـالصفة أدخـلت فـي الصفة، وسلـمت «تـحشرون»،
  فلـم تدخـلها النون الثقـيـلة، كما تقول فـي الكلام: لئن أحسنت إلـيّ لإلـيك أحسن،
  بغير نون مثقلة.\r\n\t\t\t\r\n\t\t\t</section>"

