  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ
  مُّتُّمْ أَوْ قُتِلْتُمْ لإِلَى ٱلله تُحْشَرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: ولئن متـم أو قتلتـم أيها الـمؤمنون، فإن إلـى الله مرجعكم ومـحشركم،
  فـيجازيكم بأعمالكم، فآثِروا ما يقرّبكم من الله، ويوجب لكم رضاه، ويقرّبكم من الـجنة،
  من الـجهاد فـي سبـيـل الله، والعمل بطاعته علـى الركون إلـى الدنـيا، وما تـجمعون
  فـيها من حطامها الذي هو غير بـاق لكم، بل هو زائل عنكم، وعلـى ترك طاعة الله والـجهاد،
  فإن ذلك يبعدكم عن ربكم، ويوجب لكم سخطه، ويقرّبكم من النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك، قال ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَئِنْ مُّتُّمْ أَوْ قُتِلْتُمْ } أيّ
  ذلك كان، { لإِلَى ٱلله تُحْشَرُونَ } أي أن إلـى الله الـمرجع، فلا تغرّنكم الـحياة
  الدنـيا، ولا تغترّوا بها، ولـيكن الـجهاد وما رغبكم الله فـيه منه آثر عندكم منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأدخـلت اللام فـي قوله: { لإِلَى ٱلله تُحْشَرُونَ } لدخولها فـي
  قوله «ولئن»، ولو كانت اللام مؤخرة، إلـى قوله: «تـحشرون»، لأحدثت النون الثقـيـلة
  فـيه، كما تقول فـي الكلام: لئن أحسنت إلـيّ لأحسننّ إلـيك، بنون مثقلة، فكان كذلك
  قوله: «ولئن متـم أو قتلتـم لتـحشرنّ إلـى الله»، ولكن لـما حيز بـين اللام وبـين تـحشرون
  بـالصفة أدخـلت فـي الصفة، وسلـمت «تـحشرون»، فلـم تدخـلها النون الثقـيـلة، كما تقول
  فـي الكلام: لئن أحسنت إلـيّ لإلـيك أحسن، بغير نون مثقلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

