  href=\"JavaScript:Open_Menu()\">وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ
  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال عمر: «فلكأنِّي لم أقرأها إلا يومئذ». ورجع عن مقالته التي قالها
  فيما ذكر الوَائِلي أبو نصر عبيد الله في كتابه الإبانة: عن أنس بن مالك أنه سمع عمر
  بن الخطاب حين بويع أبو بكر في مسجد رسول الله صلى الله عليه وسلم واستوى على مِنبر
  رسول الله صلى الله عليه وسلم تشهد قبل أبي بكر فقال: أمّا بعد فإني قلت لكم أمس مقالة
  وأَنها لم تكن كما قلتُ، وإِني والله ما وجدت المقالة التي قلت لكم في كتاب أنزله الله
  ولا في عهد عهِده إليّ رسول الله صلى الله عليه وسلم، ولكني كنت أرجو أن يعيش رسول
  الله صلى الله عليه وسلم حتى يَدْبُرَنا ـ يريد أن يقول حتى يكون آخرنا موتا ـ فاختار
  الله عز وجل لرسوله الذي عنده على الذي عندكم، وهذا الكتاب الذي هدى الله به رسوله
  فخذوا به تهتدوا لما هدى له رسول الله صلى الله عليه وسلم. قال الوَائلي أبو نصر: المقالة
  التي قالها ثم رجع عنها هي «أن النبيّ صلى الله عليه وسلم لم يمت ولن يموت حتى يقطع
  أيدي رجال وأرجلهم» وكان قال ذلك لعظيم ما ورد عليه، وخشِي الفتنة وظهور المنافقين،
  فلما شاهد قوّة يقينِ الصدّيقِ الأكبرِ أبي بكر، وتفوّهه بقول الله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 85] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكَ مَيِّتٌ وَإِنَّهُمْ مَّيِّتُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  30] وما قاله ذلك اليوم ـ تَنَبّهَ وتثبّتَ وقال: كأني لم أسمع بالآية إلا من أبي بكر.
  وخرج الناس يتلونها في سِكك المدينة، كأنها لم تنزل قط إلا ذلك اليوم. ومات صلى الله
  عليه وسلم يوم الاثنين بلا اختلاف، في وقت دخوله المدينة في هجرته حين اشتدّ الضحاء،
  ودفن يوم الثلاثاء، وقيل ليلة الأربعاء. وقالت صفية بنت عبد المطلب ترثي رسول الله
  صلى الله عليه وسلم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألا يا رسول
  الله كنت رجاءنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكنت بِنا بَرّاً ولم تك جافِياً</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكنت رحيماً هادياً ومُعلِّما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ليَبْكِ
  عليك اليومَ من كان باكِيا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لعمرك ما
  أبكِي النبيَّ لِفقده</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولكن لما
  أخشى من الهَرْجِ آتيا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنّ على قلبي لِذِكرِ محمدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما خِفت من بعد النبي المكاوِيا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أفاطم صلى
  اللَّه رب محمدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على جَدَثٍ أمسى بيَثْرب ثَاوِيا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِدًى لرسول اللَّه أُمِّي وخالتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعمى وآبائي
  ونفسي وما لِيا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صدَقْتَ وبلّغتَ الرسالة صادقا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومتّ صَلِيبَ العودِ أبْلَجَ صافِيا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلو أن رب الناس أبقى نبينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سعِدنا،
  ولكن أمره كان ماضِيا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عليك من اللَّه السلام تحيةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأُدْخِلت جناتٍ من العَدْن راضِيا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرى حسنا أيتَمته وتركتَه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يُبَكِّي
  ويدعو جده اليوم ناعِيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل وهي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  فلِم أُخِر دفن رسول الله صلى الله عليه وسلم وقد قال لأهل بيت أخَّروا دفن ميتهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عجلوا دفن جيفتكم ولا تؤخروها
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
