  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  خمس مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: روي أنها نزلت بسبب انهزام
  المسلمين يوم أحُد حين صاح الشيطان: قد قتل محمد. قال عطية العوفِي: فقال بعض الناس:
  قد أصيب محمد فأعطوهم بأيديكم فإنما هم إخوانكم. وقال بعضهم: إن كان محمد قد أُصيب
  ألا تَمْضُون على ما مضى عليه نبيكم حتى تلحقوا به؛ فأنزل الله تعالى في ذلك { وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ } إلى قوله: { فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا }. وما نافية، وما بعدها ابتداء وخبر، وبطل عمل «ما». وقرأ
  ٱبن عباس { قَدْ خَلَتْ مِنْ قَبْلِهِ رُسُلٌ } بغير أَلِفٍ ولامٍ. فأعلم الله تعالى
  في هذه الآية أن الرسل ليست بباقيةٍ في قومها أبداً، وأنه يجب التمسك بما أتت به الرسل
  وإن فُقِد الرسول بموتٍ أو قتلٍ. وأكرم نبيه صلى الله عليه وسلم (وصفيّه) بٱسمين مشتقّيْن
  من اسمه: محمَّد وأحْمَدُ، تقول العرب: رجل مَحْمُودٌ ومُحَمَّد إذا كثُرت خصاله المحمودة،
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلـى الماجِـد
  القَـرْمِ الجَـوَاد المحَمّـدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد مضى هذا في الفاتحة. وقال عباس
  بن مِرداس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا خاتِم
  النُّبَاءِ إنّك مُرْسَلٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بالخَيْر
  كلُّ هُدَى السَّبِيلِ هُداكا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن الإله
  بنَى عليك مَحبَّةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في خَلْقِه ومُحَمّداً سَمّاكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فهذه الآية من تَتِمّة العِتاب مع
  المنهزِمين، أي لم يكن لهم الانهزام وإن قتل محمدٌ، والنبوّة لا تدْرَأ الموت، والأديان
  لا تزول بموت الأنبياء، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  هذه الآية أدلّ دليل على شجاعة الصديق وجراءته، فإن الشجاعة والجرأة حدّهما ثبوت القلب
  عند حلول المصائب، ولا مصيبة أعظم من موت النبيّ صلى الله عليه وسلم كما تقدّم بيانه
  في «البقرة» فظهرت عنده شجاعته وعلمه. قال الناس: لم يمت رسول الله صلى الله عليه وسلم،
  منهم عمر، وخرس عثمان، واستخفى عليّ، واضطرب الأمر فكشفه الصديق بهذه الآية حين قدومه
  من مسكنه بالسُّنْح، الحديث؛ كذا في البخاري. وفي سنن ابن ماجه عن عائشة قالت: «لما
  قبض رسول الله صلى الله عليه وسلم وأبو بكر عند ٱمرأته ابنة خارجة بالعَوالي، فجعلوا
  يقولون: لم يمت النبيّ صلى الله عليه وسلم إنما هو بعض ما كان يأخذه عند الوحي. فجاء
  أبو بكر فكشف عن وجهه وقبَّل بين عينيه وقال: أنت أكرم على الله من أن يميتك! مرتين،
  قد والله مات رسول الله صلى الله عليه وسلم وعمر في ناحية المسجد يقول: والله ما مات
  رسول الله صلى الله عليه وسلم، ولا يموت حتى يقطع أيدي أُناس من المنافقين كثيرٍ وأرجلهم.
  فقام أبو بكر فصعِد المنبر فقال: من كان يعبد الله فإن الله حيٌّ لم يمت، ومن كان يعبد
  محمداً فإن محمداً قد مات، { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ
  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
