  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فالجواب
  من ثلاثة أوجه: الأوّل ـ ما ذكرناه من عدم ٱتفاقهم على موته. الثاني ـ لأنهم لا يعلمون
  حيث يدفنونه. قال قوم في البَقِيع، وقال آخرون في المسجد، وقال قوم: يحبس حتى يحمل
  إلى أبيه إبراهيم. حتى قال العالم الأكبر: سمعته يقول: «ما دفن نبيّ إلا حيث يموت»
  ذكره ابن ماجه والموطأ وغيرهما. الثالث ـ أنهم ٱشتغلوا بالخلاف الذي وقع بين المهاجرين
  والأنصار في البيعة، فنظروا فيها حتى استتب الأمر وانتظم الشمل واستوثقت الحال، واستقرّت
  الخلافة في نصابها فبايعوا أبا بكر، ثم بايعوه من الغد بيعة أُخرى عن ملأ منهم ورِضا؛
  فكشف الله به الكُرْبة من أهل الردّة، وقام به الدّين، والحمد لله رب العالمين. ثم
  رجعوا بعد ذلك إلى النبيّ صلى الله عليه وسلم فنظروا في دفنه وغسّلوه وكفّنوه، والله
  أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: واخْتُلِف هل صُلّي عليه
  أم لا، فمنهم من قال: لم يصلِّ عليه أحدٌ، وإنما وقف كل واحد يدعو، لأنه كان أشرف من
  أن يُصَلَّى عليه. وقال ابن العربيّ: وهذا كلام ضعيف؛ لأن السنة تقام بالصلاة عليه
  في الجنازة، كما تقام بالصلاة عليه في الدعاء، فيقول: اللّهم صلّى على محمد إلى يوم
  القيامة، وذلك منفعة لنا. وقيل: لم يصلَّ عليه؛ لأنه لم يكن هناك إمام. وهذا ضعيف؛
  لأن الذي كان يقيم بهم الصلاة الفريضة هو الذي كان يَؤُمّ بهم في الصلاة. وقيل: صلّى
  عليه الناس أفذاذا؛ لأنه كان آخر العهد به، فأرادوا أن يأخذ كل أحدٍ بركته مخصوصاً
  دون أن يكون فيها تابعاً لغيره. والله أعلم بصحة ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  قد خرّج ٱبن ماجه بإسناد حسن بل صحيح من حديث ابن عباس وفيه: فلما فرغوا من جَهازه
  يوم الثلاثاء وُضع على سريره في بيته، ثم دخل الناسُ على رسول الله صلى الله عليه وسلم
  أرسالا يُصلّون عليه، حتى إذا فرغوا أدخلوا النساء، حتى إذا فرغن أدخلوا الصبيان، ولم
  يَؤُمَّ الناس على رسول الله صلى الله عليه وسلم أحدٌ. خرّجه عن نصر ابن علي الجَهْضَمِيّ
  أنبأنا وهب بن جرير حدّثنا أبي عن محمد بن إسحاق. قال حدّثني حسين ابن عبد الله عن
  عكرمة عن ابن عباس، الحديثَ بطوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  في تغيير الحال بعد موت النبي صلى الله عليه وسلم، عن أنس قال: لما كان اليوم الذي
  دخل فيه رسول الله صلى الله عليه وسلم المدينة أضاء منها كلّ شيء، فلما كان اليوم الذي
  مات فيه أظلم منها كلّ شيء، وما نَفَضْنا عن النبيّ صلى الله عليه وسلم الأيدي حتى
  أنكرنا قلوبنا. أخرجه ابن ماجه، وقال: حدّثنا محمد بن بشّار أخبرنا عبد الرحمن بن مهديّ
