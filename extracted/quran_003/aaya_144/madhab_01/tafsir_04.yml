  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 252 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلرَّسُولُ بَلّغْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 67 وفعول قد يراد به المفعول، كالركوب والحلوب لما يركب ويحلب
  والرسول بمعنى الرسالة كقوله</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لقد كذب الواشون ما فهت عندهم  بسر ولا أرسلتهم برسول</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي برسالة، قال ومن هذا قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا رَسُولاَ رَبّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  47 ونذكره في موضعه ان شاء الله تعالى ثم قال { أفإن مات أو قتل انقلبتم على أعقابكم
  } وفيه مسائل المسألة الأولى حرف الاستفهام دخل على الشرط وهو في الحقيقة داخل على
  الجزاء، والمعنى أتنقلبون على أعقابكم ان مات محمد أو قتل، ونظيره قوله هل زيد قائم،
  فأنت إنما تستخبر عن قيامه، إلا أنك أدخلت هل على الاسم والله أعلم. المسألة الثانية
  أنه تعالى بين في آيات كثيرة انه عليه السلام لا يقتل قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكَ مَيّتٌ وَإِنَّهُمْ مَّيّتُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  30 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ يَعْصِمُكَ مِنَ ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  67 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِيُظْهِرَهُ عَلَى ٱلدّينِ كُلّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الصف 9 فليس لقائل أن يقول لما علم
  أنه لا يقتل فلم قال { أو قتل }؟ فان الجواب عنه من وجوه الأول أن صدق القضية الشرطية
  لا يقتضي صدق جزأيها، فانك تقول ان كانت الخمسة زوجا كانت منقسمة بمتساويين، فالشرطية
  صادقة وجزآها كاذبان، وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ كَانَ فِيهِمَا آلِهَةٌ إِلاَّ
  ٱللَّهُ لَفَسَدَتَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنبياء 22 فهذا حق مع أنه ليس فيهما آلهة، وليس فيهما فساد، فكذا
  ههنا. والثاني ان هذا ورد على سبيل الالزام، فإن موسى عليه السلام مات ولم ترجع أمته
  عن ذلك، والنصارى زعموا أن عيسى عليه السلام قتل وهم لا يرجعون عن دينه، فكذا ههنا،
  والثالث ان الموت لا يوجب رجوع الأمة عن دينه، فكذا القتل وجب أن لا يوجب الرجوع عن
  دينه، لانه فارق بين الأمرين، فلما رجع الى هذا المعنى كان المقصود منه الرد على أولئك
  الذين شكوا في صحة الدين وهموا بالارتداد. المسألة الثالثة قوله { ٱنقَلَبْتُمْ عَلَىٰ
  أَعْقَـٰبِكُمْ } أي صرتم كفارا بعد إيمانكم، يقال لكل من عاد الى ما كان عليه رجع
  وراءه وانقلب على عقبه ونكص على عقبيه، وذلك أن المنافقين قالوا لضعفة المسلمين ان
  كان محمد قتل فالحقوا بدينكم، فقال بعض الأنصار ان كان محمد قتل فإن رب محمد لم يقتل،
  فقاتلوا على ما قاتل عليه محمد. وحاصل الكلام أنه تعالى بين أن قلته لا يوجب ضعفا في
  دينه بدليلين الأول بالقياس على موت سائر الأنبياء وقتلهم، والثاني أن الحاجة الى الرسول
  لتبليغ الدين وبعد ذلك فلا حاجة اليه، فلم يلزم من قتله فساد الدين، والله أعلم. المسألة
  الرابعة ليس لقائل أن يقول إن قوله { أفإن مات أو قتل } شك وهو على الله تعالى لا يجوز،
  فإنا نقول المراد أنه سواء وقع هذا أو ذاك فلا تأثير له في ضعف الدين ووجوب الارتداد.</font></font>&#13;\t\t\t<label
