  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  مسائل المسألة الأولى قال ابن عباس ومجاهد والضحاك لما نزل النبي صلى الله عليه وسلم
  بأحد أمر الرماة أن يلزموا أصل الجبل، وأن لا ينتقلوا عن ذلك سواء كان الأمر لهم أو
  عليهم، فلما وقفوا وحملوا على الكفار وهزموهم وقتل علي طلحة بن أبي طلحة صاحب لوائهم،
  والزبير والمقداد شدا على المشركين ثم حمل الرسول مع أصحابه فهزموا أبا سفيان، ثم إن
  بعض القوم لما أن رأوا انهزام الكفار بادر قوم من الرماة إلى الغنيمة وكان خالد بن
  الوليد صاحب ميمنة الكفار، فلما رأى تفرق الرماة حمل على المسلمين فهزمهم وفرق جمعهم
  وكثر القتل في المسملين، ورمى عبدالله بن قميئة الحارثي رسول الله صلى الله عليه وسلم
  بحجر فكسر رباعيته وشج وجهه، وأقبل يريد قتله، فذب عنه مصعب بن عمير وهو صاحب الراية
  يوم بدر ويوم أحد حتى قتله ابن قميئة، فظن أنه قتل رسول الله صلى الله عليه وسلم، فقال
  قد قتلت محمدا، وصرخ صارخ ألا إنَّ محمدا قد قتل، وكان الصارخ الشيطان، ففشا في الناس
  خبر قتله، فهنالك قال بعض المسلمين ليت عبدالله بن أبي يأخذ لنا أمانا من أبي سفيان.
  وقال قوم من المنافقين لو كان نبيا لما قتل، ارجعوا الى إخوانكم والى دينكم، فقال أنس
  بن النضر عم أنس بن مالك يا قوم ان كان قد قتل محمد فإن رب محمد حي لا يموت وما تصنعون
  بالحياة بعد رسول الله صلى الله عليه وسلم؟ قاتلوا على ما قاتل عليه وموتوا على ما
  مات عليه، ثم قال اللهم اني أعتذر اليك مما يقول هؤلاء، ثم سل سيفه فقاتل حتى قتل رحمه
  الله تعالى، ومر بعض المهاجرين بأنصاري يتشحط في دمه، فقال يا فلان أشعرت أن محمدا
  قد قتل، فقال ان كان قد قتل فقد بلغ، قاتلوا على دينكم، ولما شج ذلك الكافر وجه الرسول
  صلى الله عليه وسلم وكسر رباعيته، احتمله طلحة بن عبيدالله، ودافع عنه أبو بكر وعلي
  رضي الله عنهم ونفر آخرون معهم، ثم ان الرسول صلى الله عليه وسلم جعل ينادي ويقول الى
  عباد الله حتى انحازت اليه طائفة من أصحابه فلامهم على هزيمتهم، فقالوا يا رسول الله
  فديناك بآبائنا وأمهاتنا، أتانا خبر قتلك فاستولى الرعب على قلوبنا فولينا مدبرين،
  ومعنى الآية { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ
  } فسيخلو كما خلوا، وكما أن أتباعهم بقوا متمسكين بدينهم بعد خلوهم، فعليكم أن تتمسكوا
  بدينه بعد خلوه، لأن الغرض من بعثة الرسل تبليغ الرسالة والزام الحجة، لا وجودهم بين
  أظهر قومهم أبدا. المسألة الثانية قال أبو علي الرسول جاء على ضربين أحدهما يراد به
  المرسل، والآخر الرسالة، وههنا المراد به المرسل بدليل قوله</font></font>&#13;\t\t\t<label
