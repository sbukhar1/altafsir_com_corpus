  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى { وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ
  شَيْئاً } والغرض منه تأكيد الوعيد، لأن كل عاقل يعلم أن الله تعالى لا يضره كفر الكافرين،
  بل المراد أنه لا يضر الا نفسه، وهذا كما إذا قال الرجل لولده عند العتاب ان هذا الذي
  تأتي به من الأفعال لا يضر السماء والأرض، ويريد به أنه يعود ضرره عليه فكذا ههنا،
  ثم أتبع الوعيد بالوعد فقال { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ } فالمراد أنه لما
  وقعت الشبهة في قلوب بعضهم بسبب تلك الهزيمة ولم تقع الشبهة في قلوب العلماء الأقوياء
  من المؤمنين، فهم شكروا الله على ثباتهم على الايمان وشدة تمسكهم به، فلا جرم مدحهم
  الله تعالى بقوله { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ } وروى محمد أبن جرير الطبري
  عن علي رضي الله عنه أنه قال المراد بقوله { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ }
