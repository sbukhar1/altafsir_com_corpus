  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا
  وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما انهزم من انهزم من المسلمين يوم أحد، وقتل من قتل منهم، نادى الشيطان:
  ألا إن محمداً قد قتل، ورجع ابن قميئة إلى المشركين، فقال لهم: قتلت محمداً، وإنما
  كان قد ضرب رسول الله صلى الله عليه وسلم فشجه في رأسه، فوقع ذلك في قلوب كثير من الناس،
  واعتقدوا أن رسول الله صلى الله عليه وسلم قد قتل، وجَوَّزوا عليه ذلك، كما قد قص الله
  عن كثير من الأنبياء عليهم السلام، فحصل ضعف ووهن وتأخر عن القتال، ففي ذلك أنزل الله
  تعالى على رسوله صلى الله عليه وسلم { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ
  مِن قَبْلِهِ ٱلرُّسُلُ } أي: له أسوة بهم في الرسالة، وفي جواز القتل عليه، قال ابن
  أبي نجيح عن أبيه: أن رجلاً من المهاجرين مر على رجل من الأنصار، وهو يتشحط في دمه،
  فقال له: يا فلان أشعرت أن محمداً صلى الله عليه وسلم قد قتل، فقال الأنصاري: إن كان
  محمد قد قتل فقد بلغ، فقاتلوا عن دينكم، فنزل: { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ
  خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ } رواه الحافظ أبو بكر البيهقي في دلائل النبوة. ثم
  قال تعالى منكراً على من حصل له ضعف: { أَفإِيْن مَّاتَ أَوْ قُتِلَ ٱنقَلَبْتُمْ عَلَىٰ
  أَعْقَـٰبِكُمْ } أي: رجعتم القهقرى { وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ
  ٱللَّهَ شَيْئاً وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ } أي: الذين قاموا بطاعته، وقاتلوا
  عن دينه، واتبعوا رسوله حياً وميتاً. وكذلك ثبت في الصحاح والمساند والسنن وغيرها من
  كتب الإسلام من طرق متعددة تفيد القطع، وقد ذكرت ذلك في مسندي الشيخين أبي بكر وعمر
  رضي الله عنهما أن الصديق رضي الله عنه، تلا هذه الآية لما مات رسول الله صلى الله
  عليه وسلم وقال البخاري: حدثنا يحيى بن بكير، حدثنا الليث عن عقيل، عن ابن شهاب، أخبرني
  أبو سلمة: أن عائشة رضي الله عنها، أخبرته أن أبا بكر رضي الله عنه، أقبل على فرس من
  مسكنه بالسنح حتى نزل فدخل المسجد، فلم يكلم الناس حتى دخل على عائشة، فتيمم رسول الله
  صلى الله عليه وسلم وهو مغشى بثوب حبرة، فكشف عن وجهه، ثم أكب عليه وقبله وبكى، ثم
  قال: بأبي أنت وأمي، والله لا يجمع الله عليك موتتين، أما الموتة التي كتبت عليك فقد
  مِتَّها، وقال الزهري: حدثني أبو سلمة عن ابن عباس أن أبا بكر خرج، وعمر يكلِّم الناس،
  فقال: اجلس يا عمر، فأبى عمر أن يجلس، فأقبل الناس إليه وتركوا عمر، فقال أبو بكر:
  أما بعد، من كان يعبد محمداً، فإن محمداً قد مات، ومن كان يعبد الله، فإن الله حي لا
  يموت.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
