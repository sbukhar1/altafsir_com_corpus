  href=\"JavaScript:Open_Menu()\">وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ
  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ ٱللهِ كِتَٰباً مُّؤَجَّلاً وَمَن يُرِدْ
  ثَوَابَ ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا
  وَسَنَجْزِي ٱلشَّٰكِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا
  وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى: { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن
  قَبْلِهِ ٱلرُّسُلُ } إلى قوله { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ } قال: فو الله
  لكأن الناس لم يعلموا أن الله أنزل هذه الآية حتى تلاها عليهم أبو بكر، فتلقاها منه
  الناس كلهم، فما سمعها بشر من الناس إلا تلاها، وأخبرني سعيد بن المسيب أن عمر قال:
  والله ما هو إلا أن سمعت أبا بكر تلاها فَعَقِرتُ حتى ما تقلني رجلاي، وحتى هويت إلى
  الأرض. وقال أبو القاسم الطبراني: حدثنا علي بن عبد العزيز، حدثنا عمرو بن حماد بن
  طلحة القناد، حدثنا أسباط بن نصر عن سماك بن حرب، عن عكرمة، عن ابن عباس: أن علياً
  كان يقول في حياة رسول الله صلى الله عليه وسلم { أَفإِيْن مَّاتَ أَوْ قُتِلَ ٱنقَلَبْتُمْ
  عَلَىٰ أَعْقَـٰبِكُمْ } والله لا ننقلب على أعقابنا بعد إذ هدانا الله، والله لئن
  مات أو قتل، لأقاتلن على ما قاتل عليه حتى أموت، والله إني لأخوه ووليه وابن عمه ووارثه،
  فمن أحق به مني؟ وقوله تعالى: { وَمَا كَانَ لِنَفْسٍ أَنْ تَمُوتَ إِلاَّ بِإِذْنِ
  الله كِتَـٰباً مُّؤَجَّلاً } أي: لا يموت أحد إلا بقدر الله، وحتى يستوفي المدة التي
  ضربها الله له، ولهذا قال: { كِتَـٰباً مُّؤَجَّلاً } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا يُعَمَّرُ مِن مُّعَمَّرٍ وَلاَ
  يُنقَصُ مِنْ عُمُرِهِ إِلاَّ فِي كِتَابٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 11] وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  ٱلَّذِى خَلَقَكُمْ مِّن طِينٍ ثُمَّ قَضَىۤ أَجَلاً وَأَجَلٌ مُّسمًّى عِندَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  2] وهذه الآية فيها تشجيع للجبناء وترغيب لهم في القتال، فإن الإقدام والإحجام لا ينقص
  من العمر، ولا يزيد فيه، كما قال ابن أبي حاتم: حدثنا العباس بن يزيد العبدي قال: سمعت
  أبا معاوية عن الأعمش عن حبيب بن صُهبان، قال: قال رجل من المسلمين، وهو حُجْر بن عدي:
  ما يمنعكم أن تعبروا إلى هؤلاء العدو هذه النطفة ـ يعني دجلة ـ { وَمَا كَانَ لِنَفْسٍ
  أَنْ تَمُوتَ إِلاَّ بِإِذْنِ الله كِتَـٰباً مُّؤَجَّلاً }؟ ثم أقحم فرسه دجلة، فلما
  أقحم، أقحم الناس، فلما رآهم العدو، قالوا: ديوان، فهربوا. وقوله: { وَمَن يُرِدْ ثَوَابَ
  ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَن يُرِدْ ثَوَابَ ٱلآخِرَةِ نُؤْتِهِ مِنْهَا } أي:
  من كان عمله للدنيا فقط، نال منها ما قدره الله له، ولم يكن له في الآخرة نصيب، ومن
  قصد بعمله الدار الآخرة، أعطاه الله منها مع ما قسم له في الدنيا، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَن
  كَانَ يُرِيدُ حَرْثَ ٱلآخِرَةِ نَزِدْ لَهُ فِى حَرْثِهِ وَمَن كَانَ يُرِيدُ حَرْثَ
  ٱلدُّنْيَا نُؤْتِهِ مِنْهَا وَمَا لَهُ فِى ٱلاَْخِرَةِ مِن نَّصِيبٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  20] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّن كَانَ يُرِيدُ ٱلْعَـٰجِلَةَ عَجَّلْنَا لَهُ فِيهَا مَا
  نَشَآءُ لِمَن نُّرِيدُ ثُمَّ جَعَلْنَا لَهُ جَهَنَّمَ يَصْلَـٰهَا مَذْمُومًا مَّدْحُورًا
  وَمَنْ أَرَادَ ٱلآخِرَةَ وَسَعَىٰ لَهَا سَعْيَهَا وَهُوَ مُؤْمِنٌ فَأُولَـٰئِكَ
