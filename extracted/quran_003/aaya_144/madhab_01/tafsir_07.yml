  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا
  وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا القول هو اختيار ابن جرير؛ فإنه قال: وأما الذين قرؤوا: { قُتِل
  معهُ رِبيُونَ كثيرٌ } فإنهم قالوا: إنما عنى بالقتل النبي وبعض من معه من الربيين
  دون جميعهم، وإنما نفى الوهن والضعف عمن بقي من الربيين ممن لم يقتل، قال: ومن قرأ:
  قاتل؛ فإنه اختار ذلك، لأنه قال: لو قتلوا لم يكن لقول الله: فَمَا وَهَنُواْ } وجه
  معروف؛ لأنه يستحيل أن يوصفوا بأنهم لم يهنوا ولم يضعفوا بعد ما قتلوا، ثم اختار قراءة
  من قرأ { قتل معه ربيون كثير } لأن الله عاتب بهذه الآيات والتي قبلها من انهزم يوم
  أحد، وتركوا القتال لما سمعوا الصائح يصيح بأن محمداً قد قتل، فعذلهم الله على فرارهم
  وتركهم القتال، فقال لهم: { أَفإِيْن مَّاتَ أَوْ قُتِلَ } أيها المؤمنون ارتددتم عن
  دينكم و { ٱنقَلَبْتُمْ عَلَىٰ أَعْقَـٰبِكُمْ } وقيل: وكم من نبي قتل بين يديه من
  أصحابه ربيون كثير، وكلام ابن إسحاق في السيرة يقتضي قولاً آخر، فإنه قال: وكأين من
  نبي أصابه القتل، ومعه ربيون، أي: جماعات، فما وهنوا بعد نبيهم، وما ضعفوا عن عدوهم،
  وما استكانوا لما أصابهم في الجهاد عن الله وعن دينهم، وذلك الصبر { وَٱللَّهُ يُحِبُّ
  ٱلصَّـٰبِرِينَ } فجعل قوله: { مَعَهُ رِبِّيُّونَ كَثِيرٌ } حالاً، وقد نصر هذا القول
  السهيلي، وبالغ فيه، وله اتجاه؛ لقوله: { فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ } الآية،
  وكذا حكاه الأموي في مغازيه عن كتاب محمد بن إبراهيم، ولم يحك غيره، وقرأ بعضهم: {
  قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ } قال سفيان الثوري، عن عاصم، عن زرّ عن ابن مسعود:
  { رِبِّيُّونَ كَثِيرٌ } أي: ألوف، وقال ابن عباس ومجاهد وسعيد بن جبير وعكرمة والحسن
  وقتادة والسدي والربيع وعطاء الخراساني: الربيون: الجموع الكثيرة. وقال عبد الرزاق
  عن معمر عن الحسن: { رِبِّيُّونَ كَثِيرٌ } أي: علماء كثير، وعنه أيضاً: علماء صبر
  أبرار أتقياء. وحكى ابن جرير عن بعض نحاة البصرة أن الربيين هم الذين يعبدون الرب عز
  وجل، قال: ورد بعضهم عليه فقال: لو كان كذلك لقيل: الربيون، بفتح الراء، وقال ابن زيد:
  الربيون: الأتباع والرعية، والربانيون: الولاة. { فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِى سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ } قال قتادة والربيع بن أنس:
  { وَمَا ضَعُفُواْ } بقتل نبيهم { وَمَا ٱسْتَكَانُواْ } يقول: فما ارتدوا عن نصرتهم
  ولا عن دينهم أن قاتلوا على ما قاتل عليه نبي الله حتى لحقوا بالله، وقال ابن عباس:
  { وَمَا ٱسْتَكَانُواْ }: تخشعوا، وقال السدي وابن زيد: وما ذلوا لعدوهم، وقال محمد
  بن إسحاق والسدي وقتادة: أي: ما أصابهم ذلك حين قتل نبيهم { وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ
  وَمَا كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِىۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ
