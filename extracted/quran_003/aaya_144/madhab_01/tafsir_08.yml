  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ونزل
  في هزيمتهم لما أشيع أن النبي صلى الله عليه وسلم قتل وقال لهم المنافقون إن كان قتل
  فارجعوا إلى دينكم: { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ
  أَفإِيْن مَّاتَ أَوْ قُتِلَ } كغيره { ٱنقَلَبْتُمْ عَلَىٰ أَعْقَٰبِكُمْ } رجعتم
  إلى الكفر، والجملة الأخيرة محل الاستفهام الإنكاري، أي ما كان معبودا فترجعوا { وَمَن
  يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً } وإنما يضر نفسه { وَسَيَجْزِى
  ٱللَّهُ ٱلشَّٰكِرِينَ } نعمه بالثبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

