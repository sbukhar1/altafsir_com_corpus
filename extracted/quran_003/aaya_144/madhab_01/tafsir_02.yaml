  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الارتداد. وما ارتد أحد من المسلمين ذلك اليوم إلا ما كان من
  قول المنافقين ويجوز أن يكون على وجه التغليظ عليهم فيما كان منهم من الفرار والانكشاف
  عن رسول الله صلى الله عليه وآله وسلم وإسلامه { فَلَن يَضُرَّ ٱللَّهَ شَيْئاً } فما
  ضر إلا نفسه، لأن الله تعالى لا يجوز عليه المضارّ والمنافع { وَسَيَجْزِى ٱللَّهُ
  ٱلشَّـٰكِرِينَ } الذي لم ينقلبوا كأنس بن النضر وأضرابه. وسماهم شاكرين، لأنهم شكروا
  نعمة الإسلام فيما فعلوا. المعنى: أن موت الأنفس محال أن يكون إلا بمشيئة الله، فأخرجه
  مخرج فعل لا ينبغي لأحد أن يقدم عليه إلا أن يأذن الله له فيه تمثيلاً، ولأن ملك الموت
  هو الموكل بذلك، فليس له أن يقبض نفساً إلا بإذن من الله. وهو على معنيين: أحدهما تحريضهم
  على الجهاد وتشجيعهم على لقاء العدوّ بإعلامهم أن الحذر لا ينفع، وأن أحداً لا يموت
  قبل بلوغ أجله، وإن خوّض المهالك واقتحم المعارك. والثاني ذكر ما صنع الله برسوله عند
  غلبة االعدو والتفافهم عليه وإسلام قومه له، نهزة للمختلس من الحفظ والكلاءة وتأخير
  الأجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
