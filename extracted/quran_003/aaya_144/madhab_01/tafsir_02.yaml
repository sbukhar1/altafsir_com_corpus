text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مُحَمَّدٌ
  إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ
  عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً
  وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ }(213) لما رمى عبد الله بن قمئة الحارثي رسول الله
  صلى الله عليه وسلم بحجر فكسر رباعيته وشج وجهه، أقبل يريد قتله فذب عنه صلى الله عليه
  وسلم مصعب بن عمير وهو صاحب الراية يوم بدر ويوم أحد، حتى قتله ابن قمئة وهو يرى أنه
  رسول الله صلى الله عليه وسلم، فقال: قد قتلت محمداً. وصرخ صارخ: ألا إن محمداً قد
  قتل. وقيل: كان الصارخ الشيطان، ففشا في الناس خبر قتله فانكفؤا، فجعل رسول الله صلى
  الله عليه وسلم يدعو: «إليّ عباد الله» حتى انحازت إليه طائفة من أصحابه، فلامهم على
  هربهم، فقالوا: يا رسول الله ـ فديناك بآبائنا وأمهاتنا ـ أتانا خبر قتلك فرعبت قلوبنا
  فولينا مدبرين فنزلت وروي:(214) أنه لما صرخ الصارخ قال بعض المسلمين: ليت عبد الله
  بن أبيّ يأخذ لنا أمانا من أبي سفيان. وقال ناس من المنافقين: لو كان نبيا لما قتل،
  ارجعوا إلى إخوانكم وإلى دينكم. فقال أنس بن النضر ـ عم أنس بن مالك ـ: يا قوم، إن
  كان قتل محمد فإن رب محمد حيٌّ لا يموت، وما تصنعون بالحياة بعد رسول الله صلى الله
  عليه وسلم، فقاتلوا على ما قاتل عليه، وموتوا على ما مات عليه. ثم قال: اللهم إني أعتذر
  إليك مما يقول هؤلاء، وأبرأ إليك مما جاء به هؤلاء، ثم شدّ بسيفه فقاتل حتى قتل. وعن
  بعض المهاجرين: أنه مرّ بأنصاري يتشحط في دمه، فقال يا فلان، أشعرت أن محمداً قد قتل،
  فقال: إن كان قتل فقد بلغ، قاتلوا على دينكم. والمعنى { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ
  قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ } فسيخلو كما خلوا، وكما أن أتباعهم بقوا متمسكين
  بدينهم بعد خلوهم، فعليكم أن تتمسكوا بدينه بعد خلوه، لأن الغرض من بعثة الرسل تبليغ
  الرسالة وإلزام الحجة، لا وجوده بين أظهر قومه { أَفإيْن مَّاتَ } الفاء معلقة للجملة
  الشرطية بالجملة قبلها على معنى التسبيب، والهمزة لإنكار أن يجعلوا خلو الرسل قبله
  سبباً لانقلابهم على أعقابهم بعد هلاكه بموت أو قتل، مع علمهم أنّ خلو الرسل قبله وبقاء
  دينهم متمسكا به يجب أن يجعل سبباً للتمسك بدين محمد صلى الله عليه وسلم، لا للانقلاب
  عنه. فإن قلت: لم ذكر القتل وقد علم أنه لا يقتل؟ قلت: لكونه مجوّزاً عند المخاطبين.
  فإن قلت: أما علموه من ناحية قوله:{ وَٱللَّهُ يَعْصِمُكَ مِنَ ٱلنَّاسِ }[المائدة:
  67]؟ قلت: هذا مما يختص بالعلماء منهم وذوي البصيرة. ألا ترى أنهم سمعوا بخبر قتله
  فهربوا، على أنه يحتمل العصمة من فتنة الناس وإذلالهم. والانقلاب على الأعقاب: الإدبار
  عما كان رسول الله صلى الله عليه وسلم يقوم به من أمر الجهاد وغيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ
  خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ
  وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ
  ٱلشَّاكِرِينَ }وقيل: الارتداد. وما ارتد أحد من المسلمين ذلك اليوم إلا ما كان من
  قول المنافقين ويجوز أن يكون على وجه التغليظ عليهم فيما كان منهم من الفرار والانكشاف
  عن رسول الله صلى الله عليه وآله وسلم وإسلامه { فَلَن يَضُرَّ ٱللَّهَ شَيْئاً } فما
  ضر إلا نفسه، لأن الله تعالى لا يجوز عليه المضارّ والمنافع { وَسَيَجْزِى ٱللَّهُ
  ٱلشَّـٰكِرِينَ } الذي لم ينقلبوا كأنس بن النضر وأضرابه. وسماهم شاكرين، لأنهم شكروا
  نعمة الإسلام فيما فعلوا. المعنى: أن موت الأنفس محال أن يكون إلا بمشيئة الله، فأخرجه
  مخرج فعل لا ينبغي لأحد أن يقدم عليه إلا أن يأذن الله له فيه تمثيلاً، ولأن ملك الموت
  هو الموكل بذلك، فليس له أن يقبض نفساً إلا بإذن من الله. وهو على معنيين: أحدهما تحريضهم
  على الجهاد وتشجيعهم على لقاء العدوّ بإعلامهم أن الحذر لا ينفع، وأن أحداً لا يموت
  قبل بلوغ أجله، وإن خوّض المهالك واقتحم المعارك. والثاني ذكر ما صنع الله برسوله عند
  غلبة االعدو والتفافهم عليه وإسلام قومه له، نهزة للمختلس من الحفظ والكلاءة وتأخير
  الأجل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

