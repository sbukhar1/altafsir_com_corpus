  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بذلك: وما مـحمد إلا رسول كبعض رسل الله الذين أرسلهم إلـى خـلقه داعياً
  إلـى الله وإلـى طاعته، الذين حين انقضت آجالهم ماتوا وقبضهم الله إلـيه يقول. جلّ
  ثناؤه: فمـحمد صلى الله عليه وسلم إنـما هو فـيـما الله به صانع من قبضه إلـيه عند
  انقضاء مدة أجله كسائر مدة رسله إلـى خـلقه الذين مضوا قبله وماتوا عند انقضاء مدة
  آجالهم. ثم قال لأصحاب مـحمد معاتبهم علـى ما كان منهم من الهلع والـجزع حين قـيـل
  لهم بـأُحد: إن مـحمداً قتل، ومقبحاً إلـيهم انصراف من انصرف منهم عن عدوّهم وانهزامه
  عنهم: { أَفَإِيْن مَّاتَ } مـحمد أيها القوم لانقضاء مدة أجله، أو قتله عدوّكم، {
  ٱنقَلَبْتُمْ عَلَىٰ أَعْقَـٰبِكُمْ } يعنـي ارتددتـم عن دينكم الذي بعث الله مـحمداً
  بـالدعاء إلـيه، ورجعتـم عنه كفـاراً بـالله بعد الإيـمان به، وبعد ما قد وضحت لكم
  صحة ما دعاكم مـحمد إلـيه، وحقـيقة ما جاءكم به من عند ربه. { وَمَن يَنقَلِبْ عَلَىٰ
  عَقِبَيْهِ } يعنـي بذلك: ومن يرتدد منكم عن دينه ويرجع كافراً بعد إيـمانه، { فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً } يقول: فلن يوهن ذلك عزّة الله ولا سلطانه، ولا يدخـل بذلك
  نقص فـي ملكه، بل نفسه يضرّ بردته، وحظّ نفسه ينقص بكفره. { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ
  } يقول: وسيثـيب الله من شكره علـى توفـيقه وهدايته إياه لدينه بنبوّته علـى ما جاء
  به مـحمد صلى الله عليه وسلم إن هو مات أو قتل واستقامته علـى منهاجه، وتـمسكه بدينه
  وملته بعده. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن هاشم، قال: أخبرنا سيف بن عمر، عن أبـي روق، عن أبـي أيوب، عن
  علـيّ فـي قوله: { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ }: الثابتـين علـى دينهم أبـا
  بكر وأصحابه. فكان علـيّ رضي الله عنه يقول: كان أبو بكر أمين الشاكرين وأمين أحبـاء
  الله، وكان أشكرهم وأحبهم إلـى الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن العلاء بن بدر، قال: إن أبـا بكر أمين الشاكرين.
  وتلا هذه الآية: { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ }:
  أي من أطاعه وعمل بأمره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وذكر أن هذه الآية أنزلت علـى رسول
  الله صلى الله عليه وسلم فـيـمن انهزم عنه بـأُحد من أصحابه. ذكر الأخبـار الواردة
  بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ
  ٱلرُّسُلُ } إلـى قوله: { وَسَيَجْزِى ٱللَّهُ ٱلشَّـٰكِرِينَ } ذاكم يوم أُحد حين
  أصابهم القرح والقتل، ثم تنازعوا نبـيّ الله صلى الله عليه وسلم بقـية ذلك، فقال أناس:
  لو كان نبـياً ما قتل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
