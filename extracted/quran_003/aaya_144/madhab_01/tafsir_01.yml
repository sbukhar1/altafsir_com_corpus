  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أناس من علـية أصحاب نبـيّ الله صلى الله عليه وسلم: قاتلوا علـى
  ما قاتل علـيه مـحمد نبـيكم، حتـى يفتـح الله لكم، أو تلـحقوا به. فقال الله عزّ وجلّ:
  { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِيْن مَّاتَ
  أَوْ قُتِلَ ٱنقَلَبْتُمْ عَلَىٰ أَعْقَـٰبِكُمْ } يقول: إن مات نبـيكم، أو قتل، ارتددتـم
  كفـاراً بعد إيـمانكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بنـحوه، وزاد فـيه: قال الربـيع: وذكر
  لنا والله أعلـم أن رجلاً من الـمهاجرين مر علـى رجل من الأنصار وهو يتشحط فـي دمه،
  فقال: يا فلان أشعرت أن مـحمداً قد قتل؟ فقال الأنصاري: إن كان مـحمد قد قتل، فقد بلَّغ،
  فقاتلوا عن دينكم! فأنزل الله عز وجل: { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ
  مِن قَبْلِهِ ٱلرُّسُلُ أَفإِيْن مَّاتَ أَوْ قُتِلَ ٱنقَلَبْتُمْ عَلَىٰ أَعْقَـٰبِكُمْ
  } يقول: ارتددتـم كفـاراً بعد إيـمانكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي، قال: لـما
  برز رسول الله صلى الله عليه وسلم يوم أحد إلـيهم ـ يعنـي إلـى الـمشركين ـ أمر الرماة
  فقاموا بأصل الـجبل فـي وجه خيـل الـمشركين، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَبْرَحُوا مَكانَكُمْ إنْ رأيْتُـمُونا قَدْ هَزَمْناهُمْ، فإنَّا
  لَنْ نَزَالَ غالِبِـينَ ما ثَبَتُّـمْ مَكانَكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأمَّر علـيهم عبد الله بن جبـير أخا خوات بن جبـير. ثم شد الزبـير
  بن العوام والـمقداد بن الأسود علـى الـمشركين، فهزماهم، وحمل النبـي صلى الله عليه
  وسلم وأصحابه، فهزموا أبـا سفـيان؛ فلما رأى ذلك خالد بن الوليد وهو على خيل المشركين
  قدم، فرمته الرماة فانقمع. فلما نظر الرماة إلـى رسول الله صلى الله عليه وسلم وأصحابه
  في جوف عسكر المشركين ينتهونه، بادروا الغنيمة، فقال بعضهم: لا نترك أمر رسول الله
  صلى الله عليه وسلم! فانطلق عامتهم فلحقوا بالعسكر؛ فلما رأى خالد قلة الرماح، صاح
  فـي خيـله، ثم حمل فقتل الرماة، وحمل علـى أصحاب النبـيّ صلى الله عليه وسلم، فلـما
  رأى الـمشركون أن خيـلهم تقاتل، تبـادروا فشدّوا علـى الـمسلـمين فهزموهم وقتلوهم،
  فأتـى ابن قميئة الـحارثـي أحد بنـي الـحارث بن عبد مناف بن كنانة، فرمى رسول الله
  صلى الله عليه وسلم بحجر فكسر أنفه وربـاعيته، وشجّه فـي وجهه فأثقله، وتفرّق عنه أصحابه،
  ودخـل بعضهم الـمدينة، وانطلق بعضهم فوق الـجبل إلـى الصخرة، فقاموا علـيها، وجعل رسول
  الله صلى الله عليه وسلم يدعو الناس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إلـيَّ عبـادَ اللَّه! إلـيَّ عِبـادَ اللَّه! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فـاجتـمع إلـيه ثلاثون رجلاً، فجعلوا
  يسيرون بـين يديه، فلـم يقـف أحد إلا طلـحة وسهل بن حنـيف، فحماه طلـحة، فُرمي بسهم
  فـي يده فـيبست يده، وأقبل أبـيّ بن خـلف الـجمـحيّ ـ وقد حلف لـيقتلنّ النبـيّ صلى
  الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
