  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(3,144)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ
  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ارم فداك أبي وأمي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان أبو طلحة رجلاً رامياً شديد النزع كسر يومئذٍ قوسين أو ثلاثة
  وكان الرجل يمر معه جعبة النبل فيقول: \" انثرها لأبي طلحة \" وكان إذا رمى تشرف رسول
  الله صلى الله عليه وسلم ينظر موضع نبله وأصيبت يد طلحة بن عبيدالله فيبست حين وقى
  بها رسول الله صلى الله عليه وسلم وأصيبت عين قتادة بن النعمان يومئذٍ حتى وقعت وجنته
  فردها رسول الله صلى الله عليه وسلم فعادت أحسن ما كانت فلما انصرف رسول الله صلى الله
  عليه وسلم أدركه أبي بن خلف الجمحي وهو يقول لانجوت إن نجوت فقال: القوم يا رسول الله
  ألا تعطف عليه رجل منا؟ فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" دعوه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حتى إذا دنا منه وكان أبي قبل ذلك
  يلقى رسول الله صلى الله عليه وسلم فيقول عندي رمكة أعلفها كل يوم فرق ذرة أقتلك عليها
  فقال رسول الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بل أنا أقتلك إن شاء الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما دنا منه تناول رسول الله الحربة من الحارث بن الصمة ثم استقبله
  وطعنه في عنقه وخدشه خدشه فسقط عن فرسه وهو يخور كما يخور الثور ويقول قتلني محمد.
  فاحتمله أصحابه وقالوا ليس عليك بأس بل لو كانت هذه الطعنة بربيعة ومضر لقتلتهم أليس
  قال لي أنا أقتلك؟ فلو بزق عليّ بعد تلك المقالة لقتلني بها فلم يلبث بعد ذلك إلاّ
  يوماً حتى مات بموضع يقال له سرف (خ) عن ابن عباس قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اشتد
  غضب الله على من قتله نبي في سبيل الله اشتد غضب الله على قوم أدموا وجه نبي الله \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا وفشا
  في الناس أن محمداً صلى الله عليه وسلم قد قُتِلَ فقال: بعض المسلمين ليت لنا رسولاً
  إلى عبدالله بن أبي فيأخذ لنا أماناً من أبي سفيان وجلس بعض الصحابة وألقوا ما بأيديهم
  وقال أناس من المنافقين إن كان محمد قد قتل فألحقوا بدينكم الأول وقال أنس بن النضر
  عم أنس بن مالك: يا قوم إن كان محمد قد قتل فإن رب محمد لم يقتل وما تصنعون بالحياة
  بعد رسول الله صلى الله عليه وسلم فقاتلوا على ما قاتل عليه وموتوا على ما مات عليه
  ثم قال: اللهم إني أعتذر إليك مما يقول هؤلاء ـ يعني المسلمين ـ وأبرأ إليك مما جاء
  به هؤلاء يعني المشركين ثم شد بسيفه فقاتل حتى قتل. ثم إن رسول الله صلى الله عليه
  وسلم انطلق إلى الصخرة وهو يدعو الناس فأول من عرف رسول الله صلى الله عليه وسلم كعب
  بن مالك قال قد عرفت عينيه تزهران تحت المغفرة فناديت بأعلى صوتي يا معشر المسلمين
  أبشروا هذا رسول الله صلى الله عليه وسلم فأشار إلي أن أسكت فانحازت إليه طائفة من
  أصحابه فلامهم النبي صلى الله عليه وسلم على الفرار فقالوا يا رسول الله فديناك بآبائنا
  وأمهاتنا أتانا الخبر بأنك قد قتلت فرعبت قلوبنا فولّينا مدبرين فأنزل الله عز وجل:
  { وما محمد إلاّ رسول قد خلت من قبله الرسل } ومعنى الآية فسيخلو محمد كما خلت الرسل
  من قبله فكما أن أتباعهم بقوا متمسكين بدينهم بعد خلو أنبيائهم فعليكم أنتم أن تتمسكوا
  بدينه بعد خلوه لأن الغرض من بعث الرسول تبليغ الرسالة وإلزام الحجة لا وجوده بين ظهراني
  قومه ومحمد اسم علم لرسول الله صلى الله عليه وسلم وفيه إشارة إلى وصفه بذلك وتخصيصه
  بمعناه وهو الذي كثرت خصاله المحمودة والمستحق جميع المحامد لأنه الكامل في نفسه صلى
  الله عليه وسلم فأكرم الله عز وجل نبيه صلى الله عليه وسلم فسماه باسمين مشتقين من
  اسمه المحمود سبحانه وتعالى فسماه محمداً وأحمد وفي ذلك يقول حسان بن ثابت:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
