  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وما محمد إلاّ رسول قد خلت من قبله الرسل } قال أهل المغازي خرج رسول الله
  صلى الله عليه وسلم حتى نزل بالشعب من أحد في سبعمائة رجل وجعل عبدالله بن جبير على
  الرجالة وكانوا خمسين رجلاً وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أقيموا بأصل الجبل وانضحوا عنا بالنبل حتى لا يأتونا من خلفنا فإن
  كانت لنا أو علينا لا تبرحوا من مكانكم حتى أرسل إليكم فأنا لن نزال غالبين ما ثبتم
  مكانكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  قريش على ميمنتهم خالد بن الوليد وعلى ميسرتهم عكرمة بن أبي جهل ومعهم النساء يضربن
  بالدفوف وينشدن الأشعار فقاتلوا حتى حميت الحرب وحمل النبي صلى الله عليه وسلم وأصحابه
  على المشركين فهزموهم وكان النبي صلى الله عليه وسلم قد أخذ سيفاً وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من يأخذ هذا السيف بحقه ويضرب
  به العدو حتى يثخن \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأخذه
  أبو دجانة سماك بن خرشة الأنصاري فلما أخذه اعتم بعمامة حمراء وجعل يتبختر في مشيته
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنها لمشية يبغضها الله تعالى ورسوله إلاّ في هذا الموضع \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلما نظرت الرماة إلى المشركين وقد
  انكشفوا ورأوا أصحابهم ينهبون الغنيمة أقبلوا يريدون النهب، فلما رأى خالد بن الوليد
  قلة الرماة واشتغال المسلمين بالغنيمة ورأى ظهورهم خالية صاح في خيله وحمل على أصحاب
  رسول الله صلى الله عليه وسلم فهزموهم ورمى عبدالله بن قميئة رسول الله صلى الله عليه
  وسلم بحجر فكسر أنفه ورباعيته وشجه في وجهه فأثقله وتفرق عنه أصحابه ونهض رسول الله
  صلى الله عليه وسلم إلى صخرة ليعلوها فلم يستطع وكان قد ظاهر بين درعين فجلس تحته طلحة
  فنهض حتى استوى على الصخرة فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أوجب طلحة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ووقعت هند والنسوة معها يمثلن بالقتلى
  من أصحاب رسول الله صلى الله عليه وسلم يجدعن الآذان والأنوف حتى اتخذت من ذلك قلائد
  وأعطتها وحشياً وبقرت عن كبد حمزة رضي الله تعالى عنه وكان قد قتل يومئذٍ فأخذت منها
  قطعة فلاكتها فلم تسغها فلفظتها وأقبل عبدالله بن قميئة يريد قتل رسول الله صلى الله
  عليه وسلم فذب عنه مصعب بن عمير رضي الله عنه وهو يومئذٍ صاحب راية رسول الله صلى الله
  عليه وسلم فقتله ابن قميئة وهو يرى أنه قتل رسول الله صلى الله عليه وسلم فرجع وقال:
  إني قد قتلت محمداً وصاح صارخاً ألا إن محمداً قد قتل ويقال إن الصارخ إبليس اللعين
  فانكفأ الناس وجعل رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إليَّ عباد الله إليَّ عباد الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فاجتمع إليه ثلاثون رجلاً فحموه حتى كشفوا عنه المشركين ورمى سعد بن
  أبي وقاص حتى اندقت سية قوسه ونثل له رسول الله صلى الله عليه وسلم كنانته وقال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
