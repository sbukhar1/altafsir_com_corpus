  href=\"JavaScript:Open_Menu()\">وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ
  ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ
  عَلَىٰ عَقِبَيْهِ فَلَن يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألم تر أن
  الله أرسل عبده</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ببرهانه والله أعلى وأمجد</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أغر عليه للنبوة خاتم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الله
  مشهور يلوح ويشهد</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وشق له من اسمه ليجله</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فذو العرش من محمود وهذا محمد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">(ق) عن جبير بن مطعم قال قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لي خمسة أسماء أنا محمد وأنا أحمد وأنا الماحي الذي يمحو الله بي
