  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما محمد إلا رسول } قال ابن عباس: صاح الشيطان يوم أُحد: قتل محمد. فقال
  قوم: لئن كان قتل لنعطينهم بأيدينا إنهم لعشائرنا وإخواننا، ولو كان محمد حياً لم نهزم،
  فترخصوا في الفرار، فنزلت هذه الآية. وقال الضحاك: قال قوم من المنافقين: قتل محمد،
  فالحقوا بدينكم الأول، فنزلت هذه الآية. وقال قتادة: قال أناس: لو كان نبياً ما قُتل،
  وقال ناسٌ من عِلْيَة أصحاب رسول الله: قاتلوا على ما قاتل عليه نبيكم حتى تلحقوا به،
  فنزلت هذه الآية. ومعنى الآية: أنه يموت كما ماتت قبله الرُّسل، أفإن مات على فراشه،
  أو قتل كمن قتل قبله من الأنبياء، أتنقلبون على أعقابكم؟! أي: ترجعون إلى ما كنتم عليه
  من الكفر؟! وهذا على سبيل المثل، يقال لكل من رجع عما كان عليه: قد انقلب على عقبيه،
  وأصله: رجعة القهقرى، والعقب: مؤخر القدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فلن يضر الله شيئاً } أي: لن ينقص الله شيئاً برجوعه، وإنما يضر نفسه. { وسيجزي
  } أي: يثيب الشاكرين، وفيهم ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم الثابتون على دينهم، قاله علي رضي الله عنه، وقال: كان أبو بكر أمير الشاكرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم الشاكرون على التوفيق والهداية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: على الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

