  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: قل يا محمد للكافرين: { سَتُغْلَبُونَ } أي: في الدنيا،
  { وَتُحْشَرُونَ } أي: يوم القيامة { إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } وقد ذكر
  محمد بن إسحاق بن يسار عن عاصم بن عمر بن قتادة، أن رسول الله صلى الله عليه وسلم لما
  أصاب من أهل بدر ما أصاب، ورجع إلى المدينة، جمع اليهود في سوق بني قينقاع، وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا معشر يهود أسلموا قبل أن يصيبكم
  الله بما أصاب قريشاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: يا محمد لا يغرنك من نفسك أن قتلت نفراً من قريش كانوا أغماراً
  لا يعرفون القتال، إنك والله لو قاتلتنا لعرفت أنا نحن الناس، وأنك لم تلق مثلنا، فأنزل
  الله في ذلك قوله: { قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ
  جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } إلى قوله { لَعِبْرَةً لأُِوْلِى ٱلأَبْصَـٰرِ } وقد
  رواه محمد بن إسحاق أيضاً، عن محمد بن أبي محمد، عن سعيد أو عكرمة، عن ابن عباس، فذكره،
  ولهذا قال تعالى: { قَدْ كَانَ لَكُمْ ءَايَةٌ } أي: قد كان لكم أيها اليهود القائلون
  ما قلتم آية، أي: دلالة على أن الله معز دينه، وناصر رسوله، ومظهر كلمته، ومُعْلٍ أمره
  { فِي فِئَتَيْنِ } أي: طائفتين { ٱلْتَقَتَا } أي: للقتال { فِئَةٌ تُقَـٰتِلُ فِى
  سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ } وهم مشركو قريش يوم بدر. وقوله: { يَرَوْنَهُمْ
  مِّثْلَيْهِمْ رَأْىَ ٱلْعَيْنِ } قال بعض العلماء فيما حكاه ابن جرير: يرى المشركون
  يوم بدر المسلمين مثليهم في العدد رأي أعينهم، أي: جعل الله ذلك فيما رأوه سبباً لنصرة
  الإسلام عليهم، وهذا لا إشكال عليه إلا من جهة واحدة، وهي أن المشركين بعثوا عمر بن
  سعد يومئذٍ قبل القتال يَحْزِر لهم المسلمين، فأخبرهم بأنهم ثلثمائة، يزيدون قليلاً
  أو ينقصون قليلاً، وهكذا كان الأمر، كانوا ثلثمائة وبضعة عشر رجلاً، ثم لما وقع القتال،
  أمدهم الله بألف من خواص الملائكة وساداتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(والقول
  الثاني) أن المعنى في قوله تعالى: { يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْىَ ٱلْعَيْنِ }
  أي: ترى الفئة المسلمة الفئة الكافرة مثليهم، أي: ضعفيهم في العدد، ومع هذا نصرهم الله
  عليهم، وهذا لا إشكال فيه على ما رواه العوفي عن ابن عباس: أن المؤمنين كانوا يوم بدر
  ثلثمائة وثلاثة عشر رجلاً، والمشركين كانوا ستمائة وستة وعشرين رجلاً، وكأن هذاالقول
  مأخوذ من ظاهر هذه الآية، ولكنه خلاف المشهور عند أهل التواريخ والسير وأيام الناس،
  وخلاف المعروف عند الجمهور من أن المشركين كانوا ما بين تسعمائة إلى ألف، كما رواه
  محمد بن إسحاق عن يزيد بن رومان، عن عروة بن الزبير، أن رسول الله صلى الله عليه وسلم
  لما سأل ذلك العبد الأسود لبني الحجاج عن عدة قريش قال: كثير، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كم ينحرون كل يوم \" </font></font></b>&#13;\t\t\t<label
