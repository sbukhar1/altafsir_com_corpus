  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ
  كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  قال: يوماً تسعاً، ويوماً عشراً، فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" القوم ما بين التسعمائة إلى الألف
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  أبو إسحاق السبيعي، عن حارثة، عن علي رضي الله عنه، قال: كانوا ألفاً، وكذا قال ابن
  مسعود. والمشهور أنهم كانوا ما بين التسعمائة إلى الألف، وعلى كل تقدير كانوا ثلاثة
  أمثال المسلمين، وعلى هذا فيشكل هذا القول، والله أعلم، لكن وجه ابن جرير هذا، وجعله
  صحيحاً؛ كما تقول: عندي ألف، وأنا محتاج إلى مثليها، وتكون محتاجاً إلى ثلاثة آلاف،
  كذا قال، وعلى هذا فلا إشكال، لكن بقي سؤال آخر، وهو وارد على القولين، وهو أن يقال:
  ما الجمع بين هذه الآية وبين قوله تعالى في قصة بدر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ
  فِىۤ أَعْيُنِكُمْ قَلِيلاً وَيُقَلِّلُكُمْ فِىۤ أَعْيُنِهِمْ لِيَقْضِىَ ٱللَّهُ
  أَمْراً كَانَ مَفْعُولاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنفال: 44] فالجواب أن هذا كان في حالة، والآخر كان في حالة أخرى،
  كما قال السدي عن الطيب عن ابن مسعود في قوله تعالى: { قَدْ كَانَ لَكُمْ ءَايَةٌ فِي
  فِئَتَيْنِ ٱلْتَقَتَا } الآية، قال: هذا يوم بدر، قال عبد الله بن مسعود: وقد نظرنا
  إلى المشركين، فرأيناهم يضعفون علينا، ثم نظرنا إليهم، فما رأيناهم يزيدون علينا رجلاً
  واحداً، وذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ فِىۤ أَعْيُنِكُمْ
  قَلِيلاً وَيُقَلِّلُكُمْ فِىۤ أَعْيُنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 44] الآية. وقال أبو إسحاق
  عن أبي عبيدة، عن عبد الله بن مسعود قال: لقد قللوا في أعيننا حتى قلت لرجل إلى جانبي:
  تراهم سبعين؟ قال: أراهم مائة، قال: فأسرنا رجلاً منهم، فقلنا، كم كنتم؟ قال: ألفاً،
  فعندما عاين كل من الفريقين الآخر، رأى المسلمون المشركين مثليهم، أي: أكثر منهم بالضعف؛
  ليتوكلوا ويتوجهوا ويطلبوا الإعانة من ربهم عز وجل، ورأى المشركون المؤمنين كذلك؛ ليحصل
  لهم الرعب والخوف والجزع والهلع، ثم لما حصل التصاف، والتقى الفريقان، قلل الله هؤلاء
  في أعين هؤلاء، وهؤلاء في أعين هؤلاء، ليقدم كل منهما على الآخر { لِّيَقْضِيَ ٱللَّهُ
  أَمْراً كَانَ مَفْعُولاً } أي: ليفرق بين الحق والباطل، فيظهر كلمة الإيمان على الكفر
  والطغيان، ويعز المؤمنين، ويذل الكافرين، كما قال تعالى: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ
  بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ } وقال ههنا: { وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ
  إِنَّ فِى ذَٰلِكَ لَعِبْرَةً لأُِوْلِى ٱلأَبْصَـٰرِ } أي: إن في ذلك لمعتبراً لمن
  له بصيرة وفهم يهتدي به إلى حكمة الله وأفعاله وقدره الجاري بنصر عباده المؤمنين في
  هذه الحياة الدنيا ويوم يقوم الأشهاد.</font></font><font class=\"TextResultArabic\"><font
