  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الآية مسائل المسألة الأولى قرأ حمزة والكسائي { سَيَغْلِبُونَ
  وَيُحْشَرون } بالياء فيهما، والباقون بالتاء المنقطة من فوق فيهما، فمن قرأ بالياء
  المنقطة من تحت، فالمعنى بلغهم أنهم سيغلبون، ويدل على صحة الياء قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُل
  لّلَّذِينَ ءَامَنُواْ يَغْفِرُواْ لِلَّذِينَ لاَ يَرْجُونَ أَيَّامَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجاثية
  14 و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ لّلْمُؤْمِنِينَ يَغُضُّواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النور 30 ولم يقل غضوا، ومن قرأ
  بالتاء فللمخاطبة، ويدل على حسن التاء قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيّيْنَ
  لَمَا ءاتَيْتُكُم مّن كِتَـٰبٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 81 والفرق بين القراءتين
  من حيث المعنى أن القراءة بالتاء أمر بأن يخبرهم بما سيجري عليهم من الغلبة والحشر
  إلى جهنم، والقراءة بالياء أمر بأن يحكي لهم والله أعلم. المسألة الثانية ذكروا في
  سبب نزول هذه الآية وجوهاً الأول لما غزا رسول الله صلى الله عليه وسلم قريشاً يوم
  بدر وقدم المدينة، جمع يهود في سوق بني قينقاع، وقال يا معشر اليهود أسلموا قبل أن
  يصيبكم مثل ما أصاب قريشاً، فقالوا يا محمد لا تغرنك نفسك أن قتلت نفراً من قريش لا
  يعرفون القتال، لو قاتلتنا لعرفت، فأنزل الله تعالى هذه الآية. الرواية الثانية أن
  يهود أهل المدينة لما شاهدوا وقعة أهل بدر، قالوا والله هو النبي الأمي الذي بشرنا
  به موسى في التوراة، ونعته وأنه لا ترد له راية، ثم قال بعضهم لبعض لا تعجلوا فلما
  كان يوم أُحد ونكب أصحابه قالوا ليس هذا هو ذاك، وغلب الشقاء عليهم فلم يسلموا، فأنزل
  الله تعالى هذه الآية. والرواية الثالثة أن هذه الآية واردة في جمع من الكفار بأعيانهم
  علم الله تعالى أنهم يموتون على كفرهم، وليس في الآية ما يدل على أنهم من هم. المسألة
  الثالثة احتج من قال بتكليف ما لا يطاق بهذه الآية، فقال إن الله تعالى أخبر عن تلك
  الفرقة من الكفار أنهم يحشرون إلى جهنم، فلو آمنوا وأطاعوا لانقلب هذا الخبر كذباً
  وذلك محال، ومستلزم المحال محال، فكان الإيمان والطاعة محالاً منهم، وقد أمروا به،
  فقد أمروا بالمحال وبما لا يطاق، وتمام تقريره قد تقدم في تفسير قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاء
  عَلَيْهِمْ ءأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  6. المسألة الرابعة قوله { سَتُغْلَبُونَ } إخبار عن أمر يحصل في المستقبل، وقد وقع
  مخبره على موافقته، فكان هذا إخباراً عن الغيب وهو معجز، ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">غُلِبَتِ
  ٱلرُّومُ * فِى أَدْنَى ٱلأَرْضِ وَهُم مّن بَعْدِ غَلَبِهِمْ سَيَغْلِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الروم
  2، 3 الآية، ونظيره في حق عيسى عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُنَبّئُكُم بِمَا تَأْكُلُونَ وَمَا
  تَدَّخِرُونَ فِى بُيُوتِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 49. المسأُلة الخامسة دلّت
  الآية على حصول البعث في القيامة، وحصول الحشر والنشر، وأن مرد الكافرين إلى النار.
  ثم قال { وَبِئْسَ ٱلْمِهَادُ } وذلك لأنه تعالى لما ذكر حشرهم إلى جهنم وصفه فقال
  { بِئْسَ ٱلْمِهَادُ } والمهاد الموضع الذي يتمهد فيه وينام عليه كالفراش، قال الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلأَرْضَ فَرَشْنَـٰهَا فَنِعْمَ ٱلْمَـٰهِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الذاريات
  48 فلما ذكر الله تعالى مصير الكافرين إلى جهنم أخبر عنها بالشر لأن بئس مأخوذ من البأساء
  هو الشر والشدة، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَخَذْنَا ٱلَّذِينَ ظَلَمُواْ بِعَذَابٍ
  بَئِيسٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 165 أي شديد وجهنم معروفة أعاذنا الله منها بفضله.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

