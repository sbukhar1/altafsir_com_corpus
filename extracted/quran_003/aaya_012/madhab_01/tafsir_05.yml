  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني اليهود. قال محمد بن إسحاق: لما أصاب رسول الله صلى الله عليه
  وسلم قريشاً ببدر وقِدم المدينة جمع اليهود فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا معشر اليهود ٱحذروا من الله مثل ما نزل بقريش يوم بدرٍ قبل أن
  ينزل بكم ما نزل بهم فقد عرفتم أني نبي مرسل تجدون ذلك في كتابكم وعهد الله إليكم \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فقالوا:
  يا محمد، لا يغرّنك أنك قتلت أقواماً أغْمَاراً لا عِلم لهم بالحرب فأصبت فيهم فرصة!
  والله لو قاتلتنا لعرفت أنا نحن الناس. فأنزل الله تعالى { قُلْ لِّلَّذِينَ كَفَرُواْ
  سَتُغْلَبُونَ } بالتاء يعني اليهود: أي تهزمون { وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ }
  في الآخرة. فهذه رواية عِكرِمة وسعِيد بن جبير عن ٱبن عباس. وفي رواية أبي صالح عنه
  أن اليهود لما فرِحوا بما أصاب المسلمين يوم أُحُد نزلت. فالمعنى على هذا «سَيُغْلَبُونَ»
  بالياء، يعني قريشاً، «ويُحْشَرُونَ» بالياء فيهما، وهي قراءة نافع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَبِئْسَ ٱلْمِهَادُ } يعني جهنم؛ هذا ظاهر الآية. وقال
  مجاهد: المعنى بئس ما مهدوا لأنفسهم، فكأنّ المعنى: بئس فعلهم الذي أدّاهم إلى جهنم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

