text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ ٱللَّهِ شَيْئاً
  وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ } * { كَدَأْبِ آلِ فِرْعَوْنَ وَٱلَّذِينَ مِن
  قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ وَٱللَّهُ شَدِيدُ
  ٱلْعِقَابِ } * { قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ
  وَبِئْسَ ٱلْمِهَادُ }{ مِّنَ } في قوله: { مِنَ ٱللَّهِ } مثله في قوله:{ وَإِنَّ
  ٱلظَّنَّ لاَ يُغْنِى مِنَ ٱلْحَقّ شَيْئاً }[النجم: 28] والمعنى: لن تغني عنهم من
  رحمة الله أو من طاعة الله { شَيْئًا } أي بدل رحمته وطاعته وبدل الحق: ومنه:(160)
  «ولا ينفع ذا الجدّ منك الجدّ» أي لا ينفعه جدّه وحظه من الدنيا بذلك، أي بدل طاعتك
  وعبادتك وما عندك وفي معناه قوله تعالى:{ وَمَا أَمْوٰلُكُمْ وَلاَ أَوْلَـٰدُكُمْ
  بِٱلَّتِى تُقَرّبُكُمْ عِندَنَا زُلْفَىٰ }[سبأ: 37] وقرىء: «وقود»، بالضم بمعنى أهل
  وقودها. والمراد بالذين كفروا من كفر برسول الله صلى الله عليه وسلم. وعن ابن عباس:
  هم قريظة والنضير. الدأب: مصدر دأب في العمل إذا كدح فيه فوضع موضع ما عليه الإنسان
  من شأنه وحاله، والكاف مرفوع المحل تقديره: دأب هؤلاء الكفرة كدأب من قبلهم من آل فرعون
  وغيرهم. ويجوز أن ينتصب محل الكاف بلن تغني، أو بالوقود. أي لن تغني عنهم مثل ما لم
  تغني عن أولئك أو توقد بهم النار كما توقد بهم، تقول: إنك لتظلم الناس كدأب أبيك تريد
  كظلم أبيك ومثل ما كان يظلمهم، وإنّ فلاناً لمحارف كدأب أبيه، تريد كما حورف أبوه {
  كَذَّبُواْ بِـئَايَـٰتِنَا } تفسير لدأبهم مافعلوا وفعل بهم، على أنه جواب سؤال مقدّر
  عن حالهم { قُل لِلَّذِينَ كَفَرُواْ } هم مشركو مكة { سَتُغْلَبُونَ } يعني يوم بدر.
  وقيل: هم اليهود. ولما غلب رسول الله صلى الله عليه وسلم يوم بدر قالوا: هذا والله
  النبي الأميّ الذي بشرنا به موسى، وهموا باتباعه. فقال بعضهم: لا تعجلوا حتى ننظر إلى
  وقعة أخرى، فلما كان يوم أحد شَكُّوا. وقيل:(161) جمعهم رسول الله صلى الله عليه وسلم
  بعد وقعة بدر في سوق بني قينقاع، فقال: \" يا معشر اليهود احذروا مثل ما نزل بقريش
  وأسلموا قبل أن ينزل بكم ما نزل بهم، فقد عرفتم أني نبي مرسل \" ، فقالوا لا يغرّنك
  أنك لقيت قوماً أغماراً لا علم لهم بالحرب فأصبت منهم فرصة، لئن قاتلتنا لعلمت أنا
  نحن الناس، فنزلت. وقرىء: «سيغلبون ويحشرون»، بالياء، كقوله تعالى:{ قُل لِلَّذِينَ
  كَفَرُواْ إِن يَنتَهُواْ يُغْفَرْ لَهُمْ }[الأنفال: 38] على قل لهم قولي لك سيغلبون.
  فإن قلت: أي فرق بين القراءتين من حيث المعنى؟ قلت: معنى القراءة بالتاء الأمر بأن
  يخبرهم بما سيجري عليهم من الغلبة والحشر إلى جهنم. فهو إخبار بمعنى سيغلبون ويحشرون
  وهو الكائن من نفس المتوعد به والذي يدل عليه اللفظ، ومعنى القراءة بالياء الأمر بأن
  يحكي لهم ما أخبره به من وعيدهم بلفظه. كأنه قال: أدّ إليهم هذا القول الذي هو قولي
  لك سيغلبون ويحشرون.\r\n\t\t\t\r\n\t\t\t</section>"

