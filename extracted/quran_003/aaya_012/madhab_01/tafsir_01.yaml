  ثنا إسحاق بن منصور، عن إسرائيـل، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد الله، قال:
  لقد قللوا فـي أعيننا يوم بدر حتـى قلت لرجل إلـى جنبـي: تراهم سبعين؟ قال: أراهم مائة.
