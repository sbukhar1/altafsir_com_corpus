  إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ
  كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: كان من أمر بنـي
  قـينقاع أن رسول الله صلى الله عليه وسلم جمعهم بسوق بنـي قـينقاع، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا مَعْشَرَ الـيَهُودِ احْذَرُوا
  مِنَ اللَّهِ مِثْلَ مَا نَزَلَ بِقُرَيْشٍ مِنَ النّقْمَةِ، وَأَسْلِـمُوا فَـإِنّكُمْ
  قَدْ عَرَفْتُـمْ أنّـي نَبِـيٌّ مُرْسَلٌ تَـجِدُونَ ذلك فـي كِتابِكُمْ، وعَهْدِ
  الله إِلَـيْكُم! \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقالوا:
  يا مـحمد إنك ترى أنا كقومك، لا يغرنَّك أنك لقـيت قوماً لا علـم لهم بـالـحرب فأصبت
  فـيهم فرصة، إنا والله لئن حاربناك لتعلـمنّ أنا نـحن الناس!</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى آل زيد
  بن ثابت، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: ما نزلت هؤلاء الآيات إلا
  فـيهم: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَى جَهَنَّمَ وَبِئْسَ
  المِهَادُ } إلـى: { لأُوْلِي الأبْصَـارِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة فـي قوله: { قُلْ
  لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ
  } قال فنـحاص الـيهودي فـي يوم بدر: لا يغرنّ مـحمدا أن غلب قريشا وقتلهم، إن قريشا
  لا تـحسن القتال! فنزلت هذه الآية: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ
  إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فكل هذه الأخبـار تنبىء عن أن الـمخاطبـين بقوله: { سَتُغْلَبُونَ وَتُحْشَرُونَ
  إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ } هم الـيهود الـمقول لهم: { قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ }... الآية، وتدل علـى أن قراءة ذلك بـالتاء أولـى من قراءته
  بـالـياء. ومعنى قوله: { وَتُحْشَرُونَ } وتـجمعون فتـجلبون إلـى جهنـم. وأما قوله:
  { وَبِئْسَ المِهَادُ } وبئس الفراش جهنـم التـي تـحشرون إلـيها. وكان مـجاهد يقول
  كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح عن مـجاهد فـي قوله: { وَبِئْسَ المِهَادُ }
  قال: بئسما مَهَدوا لأنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول في تأويل قوله تعالى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَـٰتِلُ فِى سَبِيلِ
  ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جل ثناؤه: قل يا محمد للذين كفروا من الـيهود الذين بين ظهراني بلدك: قد كان لكم
  آية يعنـي علامة ودلالة علـى صدق ما أقول إنكم ستغلبون وعبرة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { قَدْ كَانَ
  لَكُمْ آيَةٌ } عبرة وتفكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله، إلا أنه قال: ومتفكَّر { فِي
  فِئَتَيْنِ } يعنـي فـي فرقتـين وحزبـين.</font></font>&#13;\t\t\t<label disabled=\"true\"
