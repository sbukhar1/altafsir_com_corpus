  وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } * { قَدْ كَانَ لَكُمْ آيَةٌ
  فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ
  يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ
  إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }فمعنى ذلك: يرونهم حيث تلـحقهم
  أبصارهم، وتراهم عيونهم مثلـيهم.القول فـي تأويـل قوله تعالـى: { وَاللَّهُ يُؤَيّدُ
  بِنَصْرِهِ مَن يَشَاءُ إِنَّ فِى ذلِكَ لَعِبْرَةً لأُوْلِى الأبْصَـارِ }.يعنـي بقوله
  جل ثناؤه: { وَاللَّهُ يُوءَيِّد }: يقوِّي بنصره من يشاء، من قول القائل: قد أيدت
  فلاناً بكذا: إذا قويته وأعنته، فأنا أؤيده تأيـيداً، و«فعلت» منه: إدْتُه فأنا أئيده
  أيداً؛ ومنه قول الله عز وجل: { وَاذْكُرْ عَبْدَنا دَاوُدَ ذَا الأيْدِ } يعنـي ذا
  القوة.وتأويـل الكلام: قد كان لكم آية يا معشر الـيهود فـي فئتـين التقتا: إحداهما
  تقاتل فـي سبـيـل الله، وأخرى كافرة، يراهم الـمسلـمون مثلـيهم رأي أعينهم، فأيدنا
  الـمسلـمة وهم قلـيـل عددهم، علـى الكافرة وهم كثـير عددهم حتـى ظفروا بهم معتبر ومتفكر،
  والله يقوي بنصره من يشاء. وقال جل ثناؤه: إن فـي ذلك: يعنـي إن فـيـما فعلنا بهؤلاء
  الذين وصفنا أمرهم من تأيـيدنا الفئة الـمسلـمة مع قلة عددهم، علـى الفئة الكافرة مع
  كثرة عددها { لَعِبْرَةً } يعنـي لـمتفكراً ومتعظاً لـمن عقل وادّكر فأبصر الـحق. كما:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { إِنَّ فِى ذلِكَ لَعِبْرَةً لأُوْلِى
  الأبْصَـارِ } يقول: لقد كان لهم فـي هؤلاء عبرة وتفكر، أيدهم الله ونصرهم علـى عدوهم.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

