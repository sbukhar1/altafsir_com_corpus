  وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } * { قَدْ كَانَ لَكُمْ آيَةٌ
  فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ
  يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ
  إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }القول فـي تأويـل قوله تعالـى:
  { يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَ العَيْنِ }.اختلفت القراء فـي قراءة ذلك، فقرأته
  قراء أهل الـمدينة: «ترونهم» بـالتاء، بـمعنى: قد كان لكم أيها الـيهود آية فـي فئتـين
  التقتا، فئة تقاتل فـي سبـيـل الله، والأخرى كافرة، ترون الـمشركين مثلـي الـمسلـمين
  رأي العين. يريد بذلك عظتهم. يقول: إن لكم عبرة أيها الـيهود فـيـما رأيتـم من قلة
  عدد الـمسلـمين، وكثرة عدد الـمشركين، وظفر هؤلاء مع قلة عددهم بهؤلاء مع كثرة عددهم.
  وقرأ ذلك عامة قراء الكوفة والبصرة وبعض الـمكيـين: { يَرَوْنَهُمْ مِثْلَيْهِمْ }
  بـالـياء، بـمعنى: يرى الـمسلـمون الذين يقاتلون فـي سبـيـل الله الـجماعة الكافرة
  مثلـي الـمسلـمين فـي القدر. فتأويـل الآية علـى قراءتهم: قد كان لكم يا معشر الـيهود
  عبرة ومتفكَّر فـي فئتـين التقتا، فئة تقاتل فـي سبـيـل الله، وأخرى كافرة، يرى هؤلاء
  الـمسلـمون مع قلة عددهم هؤلاء الـمشركين فـي كثرة عددهم.فإن قال قائل: وما وجه تأويـل
  قراءة من قرأ ذلك بـالـياء، وأي الفئتـين رأت صاحبتها مثلـيها؟ الفئة الـمسلـمة هي
  التـي رأت الـمشركة مثلـيها، أم الـمشركة هي التـي رأت الـمسلـمة كذلك، أم غيرهما رأت
  إحداهما كذلك؟ قـيـل: اختلف أهل التأويـل فـي ذلك، فقال بعضهم: الفئة التـي رأت الأخرى
  مثلـي أنفسها الفئة الـمسلـمة، رأت عدد الفئة الـمشركة مثلـي عدد الفئة الـمسلـمة،
  قلّلها الله عز وجل فـي أعينها حتـى رأتها مثلـي عدد أنفسها، ثم قللها فـي حال أخرى،
  فرأتها مثل عدد أنفسها. ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي فـي خبر ذكره عن مرة الهمدانـي، عن ابن مسعود: { قَدْ كَانَ لَكُمْ آيَةٌ
  فِي فِئَتَيْنِ التَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ وَأُخْرَى كَافِرَةٌ
  يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَ العَيْنِ } قال: هذا يوم بدر، قال عبد الله بن مسعود:
  قد نظرنا إلـى الـمشركين، فرأيناهم يضعفون علـينا، ثم نظرنا إلـيهم فما رأيناهم يزيدون
  علـينا رجلاً واحداً، وذلك قول الله عز وجل:{ وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ
  فِيۤ أَعْيُنِكُمْ قَلِيلاً وَيُقَلِّلُكُمْ فِيۤ أَعْيُنِهِمْ }[الأنفال: 44].فمعنى
  الآية علـى هذا التأويـل: قد كان لكم يا معشر الـيهود آية فـي فئتـين التقتا: إحداهما
  مسلـمة، والأخرى كافرة، كثـير عدد الكافرة، قلـيـل عدد الـمسلـمة، ترى الفئة القلـيـل
  عددها، الكثـير عددها أمثالاً لها أنها تكثرها من العدد بـمثل واحد، فهم يرونهم مثلـيهم،
  فـيكون أحد الـمثلـين عند ذلك، العدد الذي هو مثل عدد الفئة التـي رأتهم، والـمثل الآخر:
  الضعف الزائد علـى عددهم، فهذا أحد معنـيـي التقلـيـل الذي أخبر الله عز وجل الـمؤمنـين
  أنه قللهم فـي أعينهم؛ والـمعنى الآخر منه: التقلـيـل الثانـي علـى ما قاله ابن مسعود،
  وهو أن أراهم عدد الـمشركين مثل عددهم لا يزيدون علـيهم، فذلك التقلـيـل الثانـي الذي
  قال الله جل ثناؤه:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
