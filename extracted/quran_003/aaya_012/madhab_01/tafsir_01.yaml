  فِيۤ أَعْيُنِكُمْ قَلِيلاً }[الأنفال: 44].وقال آخرون من أهل هذه الـمقالة: إن الذين
  رأوا الـمشركين مثلـي أنفسهم هم الـمسلـمون، غير أن الـمسلـمين رأوهم علـى ما كانوا
  به من عددهم، لـم يقللوا فـي أعينهم، ولكن الله أيدهم بنصره. قالوا: ولذلك قال الله
  عز وجل للـيهود: قد كان لكم فـيهم عبرة؛ يخوفهم بذلك أن يحل بهم منهم، مثل الذي حل
  بأهل بدر علـى أيديهم. ذكر من قال ذلك:حدثنا مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ
  الْتَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ وَأُخْرَى كَافِرَةٌ }. أنزلت فـي
  التـخفـيف يوم بدر، فإنّ الـمؤمنـين كانوا يومئذٍ ثلاثمائة وثلاثة عشر رجلاً، وكان
  الـمشركون مثلـيهم، فأنزل الله عز وجل: { قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ
  الْتَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ وَأُخْرَى كَافِرَةٌ يَرَوْنَهُمْ
  مِثْلَيْهِمْ رَأْىَ العَيْنِ } وكان الـمشركون ستة وعشرين وستـمائة، فأيد الله الـمؤمنـين،
  فكان هذا الذي فـي التـخفـيف علـى الـمؤمنـين.وهذه الرواية خلاف ما تظاهرت به الأخبـار
  عن عدة الـمشركين يوم بدر، وذلك أن الناس إنـما اختلفوا فـي عددهم علـى وجهين، فقال
  بعضهم: كان عددهم ألفـاً، وقال بعضهم: ما بـين التسعمائة إلـى الألف. ذكر من قال كان
  عددهم ألفـاً:حدثنـي هارون بن إسحاق الهمدانـي، قال: ثنا مصعب بن الـمقدام، قال: ثنا
  إسرائيـل، قال: ثنا أبو إسحاق، عن حارثة، عن علـي، قال: سار رسول الله صلى الله عليه
  وسلم إلـى بدر، فسبقنا الـمشركين إلـيها، فوجدنا فـيها رجلـين، منهم رجل من قريش، ومولـى
  لعقبة بن أبـي معيط؛ فأما القرشي فـانفلت، وأما مولـى عقبة، فأخذناه، فجعلنا نقول:
  كم القوم؟ فـيقول: هم والله كثـير شديد بأسهم. فجعل الـمسلـمون إذا قال ذلك صدّقوه،
  حتـى انتهوا به إلـى رسول الله صلى الله عليه وسلم، فقال له: \" «كَمِ القَوْمُ؟» فقال:
  هم والله كثـير شديد بأسهم. فجهد النبـي صلى الله عليه وسلم علـى أن يخبرهم كم هم،
  فأبى. ثم إن رسول الله صلى الله عليه وسلم سأله: «كَمْ تَنْـحَرُون مِنَ الـجُزُرِ؟»
  قال: عشرة كل يوم. قال رسول الله صلى الله عليه وسلم: «القَوْمُ ألْفٌ» \". حدثنـي
  أبو سعيد بن يوشع البغدادي، قال: ثنا إسحاق بن منصور، عن إسرائيـل، عن أبـي إسحاق،
  عن أبـي عبـيدة عن عبد الله، قال: أسرنا رجلاً منهم ـ يعنـي من الـمشركين يوم بدر ـ
  فقلنا: كم كنتـم؟ قال: ألفـاً.ذكر من قال: كان عددهم ما بـين التسعمائة إلـى الألف:حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: قال ابن إسحاق: ثنـي يزيد بن رومان، عن عروة بن الزبـير
  قال: بعث النبـي صلى الله عليه وسلم نفراً من أصحابه إلـى ماء بدر يـلتـمسون الـخبر
  له علـيه، فأصابوا راوية من قريش فـيها أسلـم غلام بنـي الـحجاج، وعريض أبو يسار غلام
  بنـي العاص، فأتوا بهما رسول الله صلى الله عليه وسلم، فقال رسول الله صلى الله عليه
  وسلم لهما:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
