  يوماً تسعاً ويوماً عشراً، قال رسول الله صلى الله عليه وسلم: «القَوْمُ مَا بَـيْنَ
  التِّسْعِمَائَةِ إلـى الألْفِ» \" حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  قوله: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ الْتَقَتَا فِئَةٌ تُقَـاتِلُ فِى
  سَبِيلِ اللَّهِ وَأُخْرَى كَافِرَةٌ يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَالعَيْنِ } ذلكم
  يوم بدر ألف الـمشركون، أو قاربوا، وكان أصحاب رسول الله صلى الله عليه وسلم ثلاثمائة
  وبضعة عشر رجلاً.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ الْتَقَتَا فِئَةٌ }
  إلـى قوله: { رَأْىَ العَيْنِ } قال: يضعفون علـيهم فقتلوا منهم سبعين وأسروا سبعين
  يوم بدر.حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع
  فـي قوله: { قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ الْتَقَتَا فِئَةٌ تُقَـاتِلُ
  فِى سَبِيلِ اللَّهِ وَأُخْرَى كَافِرَةٌ يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَ العَيْنِ
  } قال: كان ذلك يوم بدر، وكان الـمشركون تسعمائة وخمسين، وكان أصحاب مـحمد صلى الله
  عليه وسلم ثلاثمائة وثلاثة عشر.حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال:
  قال ابن جريج، كان أصحاب رسول الله صلى الله عليه وسلم ثلاثمائة وبضعة عشر، والـمشركون
  ما بـين التسعمائة إلـى الألف.فكل هؤلاء الذين ذكرنا مخالفون القول الذي رويناه عن
  ابن عبـاس فـي عدد الـمشركين يوم بدر. فإذا كان ما قاله من حكيناه مـمن ذكر أن عددهم
  كان زائدا علـى التسعمائة، فـالتأويـل الأول الذي قلناه علـى الرواية التـي روينا عن
  ابن مسعود أولـى بتأويـل الآية.وقال آخرون: كان عدد الـمشركين زائدا علـى التسعمائة،
  فرأى الـمسلـمون عددهم علـى غير ما كانوا به من العدد، وقالوا: أرى الله الـمسلـمين
  عدد الـمشركين قلـيلاً آية للـمسلـمين. قالوا: وإنـما عنى الله عز وجل بقوله: { يَرَوْنَهُمْ
  مِثْلَيْهِمْ } الـمخاطبـين بقوله: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ } قالوا:
  وهم الـيهود غير أنه رجع من الـمخاطبة إلـى الـخبر عن الغائب، لأنه أمر من الله جل
  ثناؤه لنبـيه صلى الله عليه وسلم أن يقول ذلك لهم، فحسن أن يخاطب مرة، ويخبر عنهم علـى
