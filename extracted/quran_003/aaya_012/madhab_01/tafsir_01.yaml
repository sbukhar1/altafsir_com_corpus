  كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَ
  العَيْنِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء فـي قراءة ذلك، فقرأته
  قراء أهل الـمدينة: «ترونهم» بـالتاء، بـمعنى: قد كان لكم أيها الـيهود آية فـي فئتـين
  التقتا، فئة تقاتل فـي سبـيـل الله، والأخرى كافرة، ترون الـمشركين مثلـي الـمسلـمين
  رأي العين. يريد بذلك عظتهم. يقول: إن لكم عبرة أيها الـيهود فـيـما رأيتـم من قلة
  عدد الـمسلـمين، وكثرة عدد الـمشركين، وظفر هؤلاء مع قلة عددهم بهؤلاء مع كثرة عددهم.
  وقرأ ذلك عامة قراء الكوفة والبصرة وبعض الـمكيـين: { يَرَوْنَهُمْ مِثْلَيْهِمْ }
  بـالـياء، بـمعنى: يرى الـمسلـمون الذين يقاتلون فـي سبـيـل الله الـجماعة الكافرة
  مثلـي الـمسلـمين فـي القدر. فتأويـل الآية علـى قراءتهم: قد كان لكم يا معشر الـيهود
  عبرة ومتفكَّر فـي فئتـين التقتا، فئة تقاتل فـي سبـيـل الله، وأخرى كافرة، يرى هؤلاء
  الـمسلـمون مع قلة عددهم هؤلاء الـمشركين فـي كثرة عددهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما وجه تأويـل قراءة من قرأ ذلك بـالـياء، وأي الفئتـين رأت صاحبتها مثلـيها؟
  الفئة الـمسلـمة هي التـي رأت الـمشركة مثلـيها، أم الـمشركة هي التـي رأت الـمسلـمة
  كذلك، أم غيرهما رأت إحداهما كذلك؟ قـيـل: اختلف أهل التأويـل فـي ذلك، فقال بعضهم:
  الفئة التـي رأت الأخرى مثلـي أنفسها الفئة الـمسلـمة، رأت عدد الفئة الـمشركة مثلـي
  عدد الفئة الـمسلـمة، قلّلها الله عز وجل فـي أعينها حتـى رأتها مثلـي عدد أنفسها،
  ثم قللها فـي حال أخرى، فرأتها مثل عدد أنفسها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي خبر ذكره
  عن مرة الهمدانـي، عن ابن مسعود: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ التَقَتَا
  فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ وَأُخْرَى كَافِرَةٌ يَرَوْنَهُمْ مِثْلَيْهِمْ
  رَأْىَ العَيْنِ } قال: هذا يوم بدر، قال عبد الله بن مسعود: قد نظرنا إلـى الـمشركين،
  فرأيناهم يضعفون علـينا، ثم نظرنا إلـيهم فما رأيناهم يزيدون علـينا رجلاً واحداً،
  وذلك قول الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ فِيۤ أَعْيُنِكُمْ
  قَلِيلاً وَيُقَلِّلُكُمْ فِيۤ أَعْيُنِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 44].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الآية علـى هذا التأويـل: قد كان لكم يا معشر الـيهود آية فـي
  فئتـين التقتا: إحداهما مسلـمة، والأخرى كافرة، كثـير عدد الكافرة، قلـيـل عدد الـمسلـمة،
  ترى الفئة القلـيـل عددها، الكثـير عددها أمثالاً لها أنها تكثرها من العدد بـمثل واحد،
  فهم يرونهم مثلـيهم، فـيكون أحد الـمثلـين عند ذلك، العدد الذي هو مثل عدد الفئة التـي
