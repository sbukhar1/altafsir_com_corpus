  إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ
  كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والفئة: الـجماعة من الناس التقتا للـحرب، وإحدى الفئتـين رسول الله
  صلى الله عليه وسلم ومن كان معه مـمن شهد وقعة بدر، والأخرى مشركو قريش، فئة تقاتل
  فـي سبـيـل الله، جماعة تقاتل فـي طاعة الله وعلـى دينه، وهم رسول الله صلى الله عليه
  وسلم وأصحابه، وأخرى كافرة وهم مشركو قريش. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ التَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ } أصحاب رسول
  الله صلى الله عليه وسلم ببدر، { وَأُخْرَى كَافِرَةٌ } فئة قريش الكفـار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ التَقَتَا فِئَةٌ تُقَـاتِلُ فِى
  سَبِيلِ اللَّهِ } مـحمد صلى الله عليه وسلم وأصحابه، { وَأُخْرَى كَافِرَةٌ }: قريش
  يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ } قال: فـي مـحمد وأصحابه ومشركي قريش يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِا الْتَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ
  } قال ذلك يوم بدر، التقـى الـمسلـمون والكفـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورفعت
  { فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ } وقد قـيـل قبل ذلك فـي فئتـين، بـمعنى:
