  يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ
  إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }{ حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ
  وَجَرَيْنَ بِهِم بِرِيحٍ طَيِّبَةٍ }[يونس: 22].وقالوا: فإن قال لنا قائل: فكيف قـيـل:
  { يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَ العَيْنِ } وقد علـمتـم أن الـمشركين كانوا يومئذٍ
  ثلاثة أمثال الـمسلـمين؟ قلنا لهم: كما يقول القائل وعنده عبد: أحتاج إلـى مثله، أنا
  مـحتاج إلـيه وإلـى مثله، ثم يقول: أحتاج إلـى مثلـيه، فـيكون ذلك خبراً عن حاجته إلـى
  مثله وإلـى مثلـي ذلك الـمثل، وكما يقول الرجل: معي ألف وأحتاج إلـى مثلـيه، فهو مـحتاج
  إلـى ثلاثة؛ فلـما نوى أن يكون الألف داخلاً فـي معنى الـمثل، صار الـمثل أشرف والاثنان
  ثلاثة، قال: ومثله فـي الكلام: أراكم مثلكم، كما يقال: إن لكم ضعفكم، وأراكم مثلـيكم،
  يعنـي أراكم ضعفـيكم، قالوا: فهذا علـى معنى ثلاثة أمثالهم.وقال آخرون: بل معنى ذلك:
  أن الله أرى الفئة الكافرة عدد الفئة الـمسلـمة مثلـي عددهم. وهذا أيضاً خلاف ما دل
  علـيه ظاهر التنزيـل، لأن الله جل ثناؤه قال فـي كتابه:{ وَإِذْ يُرِيكُمُوهُمْ إِذِ
  ٱلْتَقَيْتُمْ فِيۤ أَعْيُنِكُمْ قَلِيلاً وَيُقَلِّلُكُمْ فِيۤ أَعْيُنِهِمْ }[الأنفال:
  44] فأخبر أن كلاً من الطائفتـين قُلل عددهم فـي مرأى الأخرى.وقرأ آخرون ذلك: «تُرَوْنَهم»
  بضم التاء، بـمعنى: يريكموهم الله مثلـيهم.وأولـى هذه القراءات بـالصواب قراءة من قرأ:
  { يَرَوْنَهُمْ } بـالـياء، بـمعنى: وأخرى كافرة، يراهم الـمسلـمون مثلـيهم، يعنـي:
  مثلـي عدد الـمسلـمين، لتقلـيـل الله إياهم فـي أعينهم فـي حال، فكان حزرهم إياهم كذلك،
  ثم قللهم فـي أعينهم عن التقلـيـل الأول، فحزروهم مثل عدد الـمسلـمين، ثم تقلـيلاً
  ثالثاً، فحزروهم أقل من عدد الـمسلـمين. كما:حدثنـي أبو سعيد البغدادي، قال: ثنا إسحاق
  بن منصور، عن إسرائيـل، عن أبـي إسحاق، عن أبـي عبـيدة، عن عبد الله، قال: لقد قللوا
  فـي أعيننا يوم بدر حتـى قلت لرجل إلـى جنبـي: تراهم سبعين؟ قال: أراهم مائة. قال:
  فأسرنا رجلاً منهم، فقلنا كم كنتـم؟ قال: ألفـاً.وقد رُوي عن قتادة أنه كان يقول: لو
  كانت «تُرونهم»، لكانت «مثلـيكم».حدثنـي الـمثنى، قال: ثنـي عبد الرحمن بن أبـي حماد،
  عن ابن الـمعرك، عن معمر، عن قتادة بذلك.ففـي الـخبرين اللذين روينا عن عبد الله بن
  مسعود ما أبـان عن اختلاف حزر الـمسلـمين يومئذٍ عدد الـمشركين فـي الأوقات الـمختلفة،
  فأخبر الله عز وجل ـ عما كان من اختلاف أحوال عددهم عند الـمسلـمين ـ الـيهود علـى
  ما كان به عندهم، مع علـم الـيهود بـمبلغ عدد الفئتـين، إعلاماً منه لهم أنه مؤيد الـمؤمنـين
  بنصره، لئلا يغتروا بعددهم وبأسهم، ولـيحذروا منه أن يحل بهم من العقوبة علـى أيدي
  الـمؤمنـين، مثل الذي أحل بأهل الشرك به من قريش علـى أيديهم ببدرهم.وأما قوله: { رَأْىَ
  العَيْنِ } فإنه مصدر رأيته، يقال: رأيته رَأْياً ورؤية، ورأيت فـي الـمنام رؤيَا حسنة
  غير مُـجْراة، يقال: هو منـي رأي العين ورأي العين بـالنصب والرفع، يراد حيث يقع علـيه
  بصري، وهو من الرائي مثله، والقوم رأوا إذا جلسوا حيث يرى بعضهم بعضاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
