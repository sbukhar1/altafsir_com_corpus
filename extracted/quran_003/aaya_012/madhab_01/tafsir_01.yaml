text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لِّلَّذِينَ
  كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } * {
  قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }اختلفت
  القراء في ذلك فقرأه بعضهم: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ
  } بالتاء على وجه الخطاب للذين كفروا بأنهم سيغلبون. واحتجوا لاختيارهم قراءة ذلك بالتاء
  بقوله: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ } قالوا: ففي ذلك دليل على أن قوله:
  { سَتُغْلَبُونَ } كذلك خطاب لهم. وذلك هو قراءة عامة قرّاء الـحجاز والبصرة وبعض الكوفـيـين.
  وقد يجوز لـمن كانت نـيته فـي هذه الآية أن الـموعودين بأن يغلبوا هم الذين أمر النبـيّ
  صلى الله عليه وسلم بأن يقول ذلك لهم أن يقرأه بـالـياء والتاء، لأن الـخطاب الوحي
  حين نزل لغيرهم، فـيكون نظير قول القائل فـي الكلام: قلت للقوم إنكم مغلوبون، وقلت
  لهم إنهم مغلوبون. وقد ذكر أن فـي قراءة عبد الله: { قُلْ لِلَّذِينَ كَفَرُوا إِنْ
  تَنْتَهُوا يُغْفَرْ لَكُمْ } وهي فـي قراءتنا: { إِن يَنتَهُواْ يُغْفَرْ لَهُمْ }.
  وقرأت ذلك جماعة من قراء أهل الكوفة: «سيغلبون ويحشرون» علـى معنى: قل للـيهود سيغلب
  مشركو العرب ويحشرون إلـى جهنـم. ومن قرأ ذلك كذلك علـى هذا التأويـل لـم يجز فـي قراءته
  غير الـياء.والذي نـختار من القراءة فـي ذلك قراءة من قرأه بـالتاء، بـمعنى: قل يا
  مـحمد للذين كفروا من يهود بنـي إسرائيـل الذين يتبعون ما تشابه من آي الكتاب الذي
  أنزلته إلـيك ابتغاء الفتنة وابتغاء تأويـله، ستغلبون وتـحشرون إلـى جهنـم وبئس الـمهاد.وإنـما
  اخترنا قراءة ذلك كذلك علـى قراءته بـالـياء لدلالة قوله: { قَدْ كَانَ لَكُمْ ءايَةٌ
  فِي فِئَتَيْنِ } علـى أنهم بقوله ستغلبون مخاطبون خطابهم بقوله: قد كان لكم، فكان
  إلـحاق الـخطاب بـمثله من الـخطاب أولـى من الـخطاب بخلافه من الـخبر عن غائب. وأخرى
  أن:أبـا كريب حدثنا، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن
  أبـي مـحمد مولـى زيد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: لـما أصاب رسول
  الله صلى الله عليه وسلم قريشا يوم بدر فقدم الـمدينة، جمع يهود فـي سوق بنـي قـينقاع
  فقال: \" يا مَعْشَرَ يَهُودَ، أسْلِـمُوا قَبْلَ أنْ يُصِيبَكُمْ مِثْل ما أصَابَ
  قُرَيشا \" ، فقالوا: يا مـحمد لا تغرّنك نفسك إنك قتلت نفراً من قريش كانوا أغماراً
  لا يعرفون القتال، إنك والله لو قاتلتنا لعرفت أنا نـحن الناس، وأنك لـم تأت مثلنا!
  فأنزل الله عزّ وجلّ فـي ذلك من قولهم: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ } إلـى قوله: { لأُوْلِى الأبْصَـارِ
  }.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا مـحمد بن إسحاق، عن عاصم بن عمر بن قتادة،
  قال: لما أصاب الله قريشاً يوم بدر، جمع رسول الله صلى الله عليه وسلم يهود في سوق
  بني قـينقاع حين قدم الـمدينة، ثم ذكر نحو حديث أبي كريب، عن يونس.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } * { قَدْ كَانَ لَكُمْ آيَةٌ
  فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ
  يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ
  إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: كان من أمر بنـي قـينقاع أن رسول الله صلى الله عليه وسلم جمعهم
  بسوق بنـي قـينقاع، ثم قال: \" يا مَعْشَرَ الـيَهُودِ احْذَرُوا مِنَ اللَّهِ مِثْلَ
  مَا نَزَلَ بِقُرَيْشٍ مِنَ النّقْمَةِ، وَأَسْلِـمُوا فَـإِنّكُمْ قَدْ عَرَفْتُـمْ
  أنّـي نَبِـيٌّ مُرْسَلٌ تَـجِدُونَ ذلك فـي كِتابِكُمْ، وعَهْدِ الله إِلَـيْكُم!
  \" فقالوا: يا مـحمد إنك ترى أنا كقومك، لا يغرنَّك أنك لقـيت قوماً لا علـم لهم بـالـحرب
  فأصبت فـيهم فرصة، إنا والله لئن حاربناك لتعلـمنّ أنا نـحن الناس!حدثنا ابن حميد،
  قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى آل زيد بن ثابت،
  عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: ما نزلت هؤلاء الآيات إلا فـيهم: {
  قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ
  } إلـى: { لأُوْلِي الأبْصَـارِ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، عن عكرمة فـي قوله: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ
  إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ } قال فنـحاص الـيهودي فـي يوم بدر: لا يغرنّ مـحمدا
  أن غلب قريشا وقتلهم، إن قريشا لا تـحسن القتال! فنزلت هذه الآية: { قُلْ لِلَّذِينَ
  كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ }.قال أبو
  جعفر: فكل هذه الأخبـار تنبىء عن أن الـمخاطبـين بقوله: { سَتُغْلَبُونَ وَتُحْشَرُونَ
  إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ } هم الـيهود الـمقول لهم: { قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ }... الآية، وتدل علـى أن قراءة ذلك بـالتاء أولـى من قراءته
  بـالـياء. ومعنى قوله: { وَتُحْشَرُونَ } وتـجمعون فتـجلبون إلـى جهنـم. وأما قوله:
  { وَبِئْسَ المِهَادُ } وبئس الفراش جهنـم التـي تـحشرون إلـيها. وكان مـجاهد يقول
  كالذي:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح عن مـجاهد
  فـي قوله: { وَبِئْسَ المِهَادُ } قال: بئسما مَهَدوا لأنفسهم.حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.القول في تأويل قوله
  تعالى:{ قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَـٰتِلُ فِى
  سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ }يعني بذلك جل ثناؤه: قل يا محمد للذين كفروا
  من الـيهود الذين بين ظهراني بلدك: قد كان لكم آية يعنـي علامة ودلالة علـى صدق ما
  أقول إنكم ستغلبون وعبرة، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { قَدْ كَانَ لَكُمْ آيَةٌ } عبرة وتفكر.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله، إلا أنه قال: ومتفكَّر { فِي فِئَتَيْنِ
  } يعنـي فـي فرقتـين وحزبـين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ } * { قَدْ كَانَ لَكُمْ آيَةٌ
  فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ
  يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَآءُ
  إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ }والفئة: الـجماعة من الناس التقتا
  للـحرب، وإحدى الفئتـين رسول الله صلى الله عليه وسلم ومن كان معه مـمن شهد وقعة بدر،
  والأخرى مشركو قريش، فئة تقاتل فـي سبـيـل الله، جماعة تقاتل فـي طاعة الله وعلـى دينه،
  وهم رسول الله صلى الله عليه وسلم وأصحابه، وأخرى كافرة وهم مشركو قريش. كما:حدثنا
  أبو كريب، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس: { قَدْ كَانَ لَكُمْ
  آيَةٌ فِي فِئَتَيْنِ التَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ } أصحاب رسول
  الله صلى الله عليه وسلم ببدر، { وَأُخْرَى كَافِرَةٌ } فئة قريش الكفـار.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن
  سعيد بن جبـير أو عكرمة، عن ابن عبـاس، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج، عن عكرمة: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ التَقَتَا
  فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ } مـحمد صلى الله عليه وسلم وأصحابه، { وَأُخْرَى
  كَافِرَةٌ }: قريش يوم بدر.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ
  } قال: فـي مـحمد وأصحابه ومشركي قريش يوم بدر.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوريّ، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِا الْتَقَتَا فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ اللَّهِ
  } قال ذلك يوم بدر، التقـى الـمسلـمون والكفـار.ورفعت { فِئَةٌ تُقَـاتِلُ فِى سَبِيلِ
  اللَّهِ } وقد قـيـل قبل ذلك فـي فئتـين، بـمعنى: إحداهما تقاتل فـي سبـيـل الله علـى
  الاب، كما قال الشاعر:فكنتُ كَذِي رِجْلَـيْنِ رِجْلٌ صحيحةٌ   وَرِجْلٌ رَمَى فِـيها
  الزَّمانُ فَشَلَّتِوكما قال ابن مفرغ:فكنتُ كذِي رِجْلَـيْنِ رِجْلٌ صحيحةٌ   ورِجْلٌ
  بِها رَيْبٌ من الـحَدَثَانِفَأمَّا التـي صَحَّتْ فأزْدُشَنُوءةٍ   وَأمَّا التـي
  شَلَّتْ فأزد عُمَانِوكذلك تفعل العرب فـي كل مكرر علـى نظير له قد تقدمه إذا كان مع
  الـمكرر خبر ترده علـى إعراب الأول مرة وتستأنفه ثانـية بـالرفع، وتنصبه فـي التام
  من الفعل والناقص، وقد جُرَّ ذلك كلُّه، فخفض علـى الرد علـى أول الكلام، كأنه يعنـي
  إذا خفض ذلك فكنت كذي رِجْلـين كذي رِجْل صحيحة ورجل سقـيـمة. وكذلك الـخفض فـي قوله:
  «فئة»، جائز علـى الرد علـى قوله: «فـي فئتـين التقتا»، فـي فئة تقاتل فـي سبـيـل الله.
  وهذا وإن كان جائزاً فـي العربـية، فلا أستـجيز القراءة به لإجماع الـحجة من القراء
  علـى خلافه، ولو كان قوله: «فئة» جاء نصبـاً كان جائزاً أيضاً علـى قوله: قد كان لكم
  آية فـي فئتـين التقتا مختلفتـين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
