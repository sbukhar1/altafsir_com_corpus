  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القراء في ذلك فقرأه بعضهم: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ } بالتاء على وجه الخطاب للذين كفروا بأنهم سيغلبون. واحتجوا لاختيارهم
  قراءة ذلك بالتاء بقوله: { قَدْ كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ } قالوا: ففي ذلك
  دليل على أن قوله: { سَتُغْلَبُونَ } كذلك خطاب لهم. وذلك هو قراءة عامة قرّاء الـحجاز
  والبصرة وبعض الكوفـيـين. وقد يجوز لـمن كانت نـيته فـي هذه الآية أن الـموعودين بأن
  يغلبوا هم الذين أمر النبـيّ صلى الله عليه وسلم بأن يقول ذلك لهم أن يقرأه بـالـياء
  والتاء، لأن الـخطاب الوحي حين نزل لغيرهم، فـيكون نظير قول القائل فـي الكلام: قلت
  للقوم إنكم مغلوبون، وقلت لهم إنهم مغلوبون. وقد ذكر أن فـي قراءة عبد الله: { قُلْ
  لِلَّذِينَ كَفَرُوا إِنْ تَنْتَهُوا يُغْفَرْ لَكُمْ } وهي فـي قراءتنا: { إِن يَنتَهُواْ
  يُغْفَرْ لَهُمْ }. وقرأت ذلك جماعة من قراء أهل الكوفة: «سيغلبون ويحشرون» علـى معنى:
  قل للـيهود سيغلب مشركو العرب ويحشرون إلـى جهنـم. ومن قرأ ذلك كذلك علـى هذا التأويـل
  لـم يجز فـي قراءته غير الـياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والذي
  نـختار من القراءة فـي ذلك قراءة من قرأه بـالتاء، بـمعنى: قل يا مـحمد للذين كفروا
  من يهود بنـي إسرائيـل الذين يتبعون ما تشابه من آي الكتاب الذي أنزلته إلـيك ابتغاء
  الفتنة وابتغاء تأويـله، ستغلبون وتـحشرون إلـى جهنـم وبئس الـمهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما اخترنا قراءة ذلك كذلك علـى قراءته بـالـياء لدلالة قوله: {
  قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ } علـى أنهم بقوله ستغلبون مخاطبون خطابهم
  بقوله: قد كان لكم، فكان إلـحاق الـخطاب بـمثله من الـخطاب أولـى من الـخطاب بخلافه
  من الـخبر عن غائب. وأخرى أن:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أبـا
  كريب حدثنا، قال: ثنا يونس بن بكير، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد
  مولـى زيد، عن سعيد بن جبـير أو عكرمة، عن ابن عبـاس، قال: لـما أصاب رسول الله صلى
  الله عليه وسلم قريشا يوم بدر فقدم الـمدينة، جمع يهود فـي سوق بنـي قـينقاع فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا مَعْشَرَ يَهُودَ، أسْلِـمُوا
  قَبْلَ أنْ يُصِيبَكُمْ مِثْل ما أصَابَ قُرَيشا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقالوا: يا مـحمد لا تغرّنك نفسك إنك قتلت نفراً من قريش كانوا أغماراً
  لا يعرفون القتال، إنك والله لو قاتلتنا لعرفت أنا نـحن الناس، وأنك لـم تأت مثلنا!
  فأنزل الله عزّ وجلّ فـي ذلك من قولهم: { قُلْ لِلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ إِلَى جَهَنَّمَ وَبِئْسَ المِهَادُ } إلـى قوله: { لأُوْلِى الأبْصَـارِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: ثنا مـحمد بن إسحاق، عن عاصم بن عمر بن قتادة، قال: لما أصاب الله قريشاً يوم
  بدر، جمع رسول الله صلى الله عليه وسلم يهود في سوق بني قـينقاع حين قدم الـمدينة،
  ثم ذكر نحو حديث أبي كريب، عن يونس.</font></font>&#13;\t\t\t<label disabled=\"true\"
