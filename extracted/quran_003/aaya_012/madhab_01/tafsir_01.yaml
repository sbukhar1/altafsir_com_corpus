  color=\"Olive\">فكنتُ كَذِي رِجْلَـيْنِ رِجْلٌ صحيحةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَرِجْلٌ رَمَى فِـيها الزَّمانُ فَشَلَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال ابن مفرغ:</font></font><table
