  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِي ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ
  طَيِّبَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 22].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  فإن قال لنا قائل: فكيف قـيـل: { يَرَوْنَهُمْ مِثْلَيْهِمْ رَأْىَ العَيْنِ } وقد
  علـمتـم أن الـمشركين كانوا يومئذٍ ثلاثة أمثال الـمسلـمين؟ قلنا لهم: كما يقول القائل
  وعنده عبد: أحتاج إلـى مثله، أنا مـحتاج إلـيه وإلـى مثله، ثم يقول: أحتاج إلـى مثلـيه،
  فـيكون ذلك خبراً عن حاجته إلـى مثله وإلـى مثلـي ذلك الـمثل، وكما يقول الرجل: معي
  ألف وأحتاج إلـى مثلـيه، فهو مـحتاج إلـى ثلاثة؛ فلـما نوى أن يكون الألف داخلاً فـي
  معنى الـمثل، صار الـمثل أشرف والاثنان ثلاثة، قال: ومثله فـي الكلام: أراكم مثلكم،
  كما يقال: إن لكم ضعفكم، وأراكم مثلـيكم، يعنـي أراكم ضعفـيكم، قالوا: فهذا علـى معنى
  ثلاثة أمثالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أن الله
