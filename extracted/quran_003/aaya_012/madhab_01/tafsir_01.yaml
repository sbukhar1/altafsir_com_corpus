  التنزيـل، لأن الله جل ثناؤه قال فـي كتابه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ يُرِيكُمُوهُمْ إِذِ ٱلْتَقَيْتُمْ
  فِيۤ أَعْيُنِكُمْ قَلِيلاً وَيُقَلِّلُكُمْ فِيۤ أَعْيُنِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  44] فأخبر أن كلاً من الطائفتـين قُلل عددهم فـي مرأى الأخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  آخرون ذلك: «تُرَوْنَهم» بضم التاء، بـمعنى: يريكموهم الله مثلـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذه القراءات بـالصواب قراءة من قرأ: { يَرَوْنَهُمْ } بـالـياء،
  بـمعنى: وأخرى كافرة، يراهم الـمسلـمون مثلـيهم، يعنـي: مثلـي عدد الـمسلـمين، لتقلـيـل
  الله إياهم فـي أعينهم فـي حال، فكان حزرهم إياهم كذلك، ثم قللهم فـي أعينهم عن التقلـيـل
  الأول، فحزروهم مثل عدد الـمسلـمين، ثم تقلـيلاً ثالثاً، فحزروهم أقل من عدد الـمسلـمين.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
