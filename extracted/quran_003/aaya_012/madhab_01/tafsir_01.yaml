  class=\"TextVerse\"><font color=\"Olive\">فكنتُ كذِي رِجْلَـيْنِ رِجْلٌ صحيحةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ورِجْلٌ بِها رَيْبٌ من الـحَدَثَانِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأمَّا التـي صَحَّتْ فأزْدُشَنُوءةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأمَّا
  التـي شَلَّتْ فأزد عُمَانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك تفعل العرب فـي كل مكرر علـى نظير له قد تقدمه إذا كان مع الـمكرر
  خبر ترده علـى إعراب الأول مرة وتستأنفه ثانـية بـالرفع، وتنصبه فـي التام من الفعل
  والناقص، وقد جُرَّ ذلك كلُّه، فخفض علـى الرد علـى أول الكلام، كأنه يعنـي إذا خفض
  ذلك فكنت كذي رِجْلـين كذي رِجْل صحيحة ورجل سقـيـمة. وكذلك الـخفض فـي قوله: «فئة»،
  جائز علـى الرد علـى قوله: «فـي فئتـين التقتا»، فـي فئة تقاتل فـي سبـيـل الله. وهذا
