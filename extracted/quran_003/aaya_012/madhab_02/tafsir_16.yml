  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَتُغْلَبُونَ } نزلت في قريش قبل بدر بسنة فأنجز الله ـ تعالى ـ
  وعده بمن قُتل ببدر، أو في يهود بني قينقاع لما حذرهم الرسول صلى الله عليه وسلم ما
  نزل بأهل بدر، قالوا: لسنا بقريش الأغمار، أو نزلت في عامة الكفار. { الْمِهَادُ }
  ما مهدوه لأنفسهم، أو القرار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

