  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[قوله تعالى]: { قُل لِلَّذِينَ كَفَرُواْ } قال الضحاك: يعني كفار
  مكة لما ظهروا يوم أحد فرحوا بذلك فنزل قوله تعالى: { قُل لِلَّذِينَ كَفَرُواْ } من
  أهل مكة { سَتُغْلَبُونَ } بعد هذا { وَتُحْشَرُونَ إِلَىٰ نَارُ جَهَنَّمَ } وقال
  الكلبي: نزلت في شأن بني قريظة، وذلك أن رسول الله - صلى الله عليه وسلم - لما هزم
  المشركين يوم بدر قالت اليهود: هذا النبي الأمّي الذي بشرنا به موسى، الذي نجده في
  التوراة، فأرادوا تصديقه، ثم قال بعضهم لبعض: لا تعجلوا حتى ننظر إلى وقعة أخرى له،
  فلما كان يوم أحد ونكب أصحاب رسول الله - صلى الله عليه وسلم - قالوا: والله ما هو
  إياه، فقد تغيّرت صفته وحاله، فشكوا فيه ولم يسلموا. وقد كان بينهم وبين رسول الله
  - صلى الله عليه وسلم - عهد إلى مدة فنقضوا ذلك العهد، فأنزل الله تعالى: { قُلْ لّلَّذِينَ
  كَفَرُواْ سَتُغْلَبُونَ } وقال عكرمة عن عبد الله بن عباس أنه قال: لما أصاب رسول
  الله - صلى الله عليه وسلم - قريشاً يوم بدر، وقَدِم المدينة، جمع اليهود في سوق بني
  قينقاع، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا معشر اليهود، أسلموا قبل أن يصيبكم الله بمثل ما أصاب قريشاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: يا محمد لا تغرنك نفسك، إنك
  قتلت نفراً من قريش كانوا أَغماراً لا يعرفون القتال، فإنك لو قاتلتنا لعرفت أنا نحن
  الناس وأنك لم تلق مثلنا، فأنزل الله تعالى { قُلْ لّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  [وَتُحْشَرُونَ] } يعني تُهْزمون وتُقْهَرون وتُحْشرون بعد القتل، إلى جهنم { وَبِئْسَ
  ٱلْمِهَادُ } يعني لبئس موضع القرار جهنم. قرأ حمزة والكسائي \" سَيُغْلبونَ وَيُحشرُون
  \" [بالياء] على معنى الخبر والباقون بالتاء على معنى المخاطبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
