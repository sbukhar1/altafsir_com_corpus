  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { قُل لِّلَّذِينَ كَفَرواْ سَتُغْلَبُونَ } الآية. في
  سبب نزول هذه الآية ثلاثة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها نزلت في قريش قبل بدر بسنة، فحقق الله قوله، وصدق رسوله، وأنجز وعده بمن قتل منهم
  يوم بدر، قاله ابن عباس، والضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نزلت في بني قينقاع لمَّا هلكت قريش يوم بدر، فدعاهم النبي صلى الله عليه وسلم
  إلى الإسلام، وحذرهم مثل ما نزل بقريش، فأبوا وقالوا: لسنا كقريش الأغمار الذين لا
  يعرفون الناس، فأنزل الله فيهم هذه الآية، قاله قتادة، وابن إسحاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها نزلت في عامة الكفار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الغلبة هنا قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: بالقهر والاستيلاء، إن قيل
  إنها خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بظهور الحجة، إن قيل إنها
  عامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي { وَبِئْسَ الْمِهَادُ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: بئس ما مهدوا لأنفسهم، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  معناه بئس القرار، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  بئس وجهان: أحدهما: أنه مأخوذ من البأس، وهو الشدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه مأخوذ من البأساء وهو الشر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قَدْ كَانَ لَكُمْ ءَايَةٌ فِي فِئَتَيْنِ الْتَقَتَا فِئَةٌ تُقَاتِلُ فِي
  سَبِيلِ اللهِ } يعني المؤمنين من أهل بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأُخْرَى كَافِرَةٌ } يعني مشركي قريش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  يَرَونَهُم مِّثْلَيْهِمْ رَأْيَ الْعَيْنِ } وفي مثليهم قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم مثلان زائدان على العدد المُتَحَقِّق، فيصير العدد ثلاثة
  أمثال، قاله الفراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: هو المزيد في الرؤية، قاله
  الزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفوا في المخاطب بهذه الرؤية
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها الفئة المؤمنة التي
  تقاتل في سبيل الله، بأن أراهم الله مشركي قريش يوم بدر مثلي عدد أنفسهم، لأن عدة المسلمين
  كانوا ثلاثمائة وبضعة عشر رجلاً، وعدة المشركين في رواية عليٍّ وابن مسعود ألف، وفي
  رواية عروة، وقتادة، والربيع ما بين تسعمائة إلى ألف، فقلَّلهم الله في أعينهم تقوية
  لنفوسهم، قاله ابن مسعود، والحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الفئة التي أراها الله ذلك هي الفئة الكافرة، أراهم الله المسلمين مثلي عددهم مكثراً
  لهم، لتضعف به قلوبهم. والآية في الفئتين هي تقليل الكثير في أعين المسلمين، وتكثير
  القليل في أعين المشركين، وما تقدم من الوعد بالغلبة، فتحقق، قتلاً، وأسراً، وسبياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَاللَّهُ يُؤَيِّدُ بِنَصْرِهِ مَن يَشَاءُ } يعني من أهل طاعته.
  وفي التأييد وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه المعونة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: القوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ فِي ذَلِكَ لَعِبْرَةً لأُولِي الأبْصَارِ } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن في نصرة الله لرسوله يوم بدر مع قلة أصحابه عبرة لذوي البصائر والعقول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن فيما أبصره المشركون من كثرة المسلمين مع قلتهم عبرة لذوي
  الأعين والبصائر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

