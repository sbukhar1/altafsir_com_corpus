  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قل للذين كفروا ستغلبون وتحشرون } قرأ ابن كثير، وعاصم،
  وأبو عمرو، وابن عامر { ستغلبون وتحشرون } بالتاء و { يرونهم } بالياء، وقرأ نافع ثلاثتهن
  بالتاء، وقرأهن حمزة. والكسائي بالياء. وفي سبب نزولها ثلاثة أقوال. أحدها: أن يهود
  المدينة لما رأوا وقعة بدر، همّوا بالإِسلام، وقالوا: هذا هو النبي الذي نجده في كتابنا،
  لا ترد له راية، ثم قال بعضهم لبعض: لا تعجلوا حتى تنظروا له وقعة أخرى، فلما كانت
  أُحد، شكّوا، وقالوا: ما هو به، ونقضوا عهداً كان بينهم وبين النبي، وانطلق كعب بن
  الأشرف في ستين راكباً إلى أهل مكة، فقالوا: تكون كلمتنا واحدة، فنزلت هذه الآية، رواه
  أبو صالح، عن ابن عباس. والثاني: أنها نزلت في قريش قبل وقعة بدر، فحقق الله وعده يوم
  بدر، روي عن ابن عباس، والضحاك. والثالث: أن أبا سفيان في جماعة من قومه، جمعوا لرسول
  الله صلى الله عليه وسلم، بعد وقعة بدر، فنزلت هذه الآية، قاله ابن السائب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

