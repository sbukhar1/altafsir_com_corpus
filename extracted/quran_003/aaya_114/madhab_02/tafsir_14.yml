  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ
  قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلا ما دمت عليه قائماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 75] و { يتلون } معناه:
  يسردون، و { آيات الله } في هذه الآية هي كتبه، و \" الآناء \": الساعات واحدها \"
  إني \" بكسر الهمزة وسكون النون، ويقال فيه \" أني \" بفتح الهمزة، ويقال \" إنَى \"
  بكسر الهمزة وفتح النون والقصر، ويقال فيه \" أنى \" بفتح الهمزة ويقال \" إِنْو \"
  بكسر الهمزة وسكون النون وبواو مضمومة ومنه قول الهذيلي: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حُلْوٌ وَمُرٌّ كَعَطْفِ الْقدْحِ مِرَّتهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في كلُّ إنيٍ قضاه الليل ينتعل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحكم هذه الآية لا يتفق في شخص بأن
  يكون كل واحد يصلي جميع ساعات الليل وإنما يقوم هذا الحكم من جماعة الأمة، إذا بعض
  الناس يقوم أول الليل، وبعضهم آخره، وبعضهم بعد هجعة ثم يعود إلى نومه، فيأتي من مجموع
  ذلك في المدن والجماعات عبارة { آناء الليل } بالقيام، وهكذا كان صدر هذه الأمة، وعرف
  الناس القيام في أول الثلث الآخر من الليل أو قبله بشيء، وحينئذ كان يقوم الأكثر، والقيام
  طول الليل قليل وقد كان في الصالحين من يلتزمه، وقد ذكر الله تعالى القصد من ذلك في
  سورة المزمل، وقيام الليل لقراءة العلم المبتغى به وجه الله داخل في هذه الآية، وهو
  أفضل من التنفل لمن يرجى انتفاع المسلمين بعلمه، وأما عبارة المفسرين في { آناء الليل
  } ، فقال الربيع وقتادة وغيرهما: { آناء الليل } ساعات الليل، وقال عبد الله بن كثير:
  سمعنا العرب تقول { آناء الليل } ساعات الليل، وقال السدي: { آناء الليل } جوف الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا قلق، أما ان جوف الليل جزء من الآناء، وقال
  ابن مسعود: نزلت هذه الآية بسبب أن النبي صلى الله عليه وسلم احتبس عنا ليلة عن صلاة
  العشاء وكان عند بعض نسائه فلم يأت حتى مضى ليل، فجاء ومنا المصلي ومنا المضطجع، فقال:
  أبشروا فإنه ليس أحد من أهل الكتاب يصلي هذه الصلاة، فأنزل الله تعالى: { ليسوا سواء
  } الآية، فالمراد بقوله: { يتلون آيات الله آناء الليل } صلاة العشاء، وروى سفيان الثوري
  عن منصور أنه قال: بلغني أن هذه الآية نزلت في المصلين بين العشاءين وقوله تعالى: {
  وهم يسجدون } ذهب بعض الناس إلى أن السجود هنا عبارة عن الصلاة، سماها بجزء شريف منها
  كما تسمى في كثير من المواضع ركوعاً، فهي على هذا جملة في موضع الحال، كأنه قال: يتلون
  آيات الله آناء الليل مصلين، وذهب الطبري وغيره إلى أنها جملة مقطوعة من الكلام الأول،
  أخبر عنهم أنهم أيضاً أهل سجود.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(14,1,1)\"><img
