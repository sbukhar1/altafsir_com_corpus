  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ
  قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ويحسن هذا من جهة أن التلاوة آناء الليل قد يعتقد
  السامع أن ذلك في غير الصلاة، وأيضاً فالقيام في قراءة العلم يخرج من الآية على التأويل
  الأول، وثبت فيها على هذا الثاني فـ { هم يسجدون } على هذا نعت عدد بواو العطف، كما
  تقول: جاءني زيد الكريم والعاقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { يؤمنون } معناه: يصدقون، وفي الإيمان باليوم الآخر إيمان بالأنبياء، لأنه من جائزات
