  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما مضت الضمائر
  في الكفر والقتل والعصيان والاعتداء عامة في جميع أهل الكتاب، عقب ذلك بتخصيص الذين
  هم على خير وإيمان، وذلك أن أهل الكتاب لم يزل فيهم من هو على استقامة، فمنهم من مات
  قبل أن يدرك الشرائع فذلك من الصالحين، ومنهم من أدرك الإسلام فدخل فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ويعترض هذا النظر أن جميع اليهود على عوج من
  وقت عيسى، وتجيء الآية إشارة إلى من أسلم فقط، أو يكون اليهود في معنى الأمة القائمة
  إلى وقت عيسى، ثم ينتقل الحكم في النصارى، ولفظ { أهل الكتاب } يعم الجميع، والضمير
  في { ليسوا } لمن تقدم ذكره في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">منهم المؤمنون وأكثرهم الفاسقون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 110] وما قال أبو عبيدة من أن الآية نظيرة قول العرب أكلوني البراغيث خطأ مردود،
  وكذلك أيضاً ما حكي عن الفراء أن { أمة } مرتفعة بـ { سواء } على أنها فاعلة كأنه قال:
  لا تستوي أمة كذا وإن في آخر الكلام محذوفاً معادلاً تقديره وأمة كافرة، فأغنى القسم
  الأول عن ذكرها ودل عليه كما قال أبو ذؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَصَيْتُ إليْها الْقَلْبَ إنّي لأَمْرِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَمِيعٌ فما أدري أَرُشْدٌ طِلابُها؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى أم غيّ، فاقتصر لدلالة ما
  ذكر عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وإنما الوجه
  أن الضمير في { ليسوا } يراد به من تقدم ذكره، و { سواء } خبر ليس، و { من أهل الكتاب
  } مجرور فيه خبر مقدم، و { أمة } رفع بالابتداء قال ابن عباس رضي الله عنهما: لما أسلم
  عبد الله بن سلام وثعلبة بن سعية وأسيد ابن سعية وأسد بن عبيد ومن أسلم من اليهود،
  معهم، قال الكفار من أحبار اليهود ما آمن بمحمد إلا شرارنا ولو كانوا خياراً ما تركوا
  دين آبائهم، فأنزل الله تعالى في ذلك { ليسوا سواء } الآية، وقال مثله قتادة وابن جريج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهو أصح التأويلات، وقال عبد الله بن مسعود رضي
  الله عنه: معنى الآية: ليس اليهود وأمة محمد سواء، وقاله السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: فمن حيث تقدم ذكر هذه الأمة في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كنتم
  خير أمة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 110] وذكر أيضاً اليهود قال الله لنبيه { ليسوا سواء }
  و { الكتاب } على هذا جنس كتب الله وليس بالمعهود من التوراة والإنجيل فقط، والمعنى:
  { من أهل الكتاب } وهم أهل القرآن أمة قائمة: واختلف عبارة المفسرين في قوله { قائمة
  } فقال مجاهد: معناه عادلة، وقال قتادة والربيع وابن عباس: معناه قائمة على كتاب الله
  وحدوده مهتدية، وقال السدي: القائمة القانتة المطيعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا كله يرجع إلى معنى واحد من الاعتدال على أمر الله، ومنه قيل
  للدنانير أو الدراهم الوازنة قائمة وهذه الآية تحتمل هذا المعنى وأن لا تنظر اللفظة
  إلى هيئة الأشخاص وقت تلاوة آيات الله، ويحتمل أن يراد بـ { قائمة } وصف حال التالين
  في { آناء الليل } ، ومن كانت هذه حاله فلا محالة أنه معتدل على أمر الله، وهذه الآية
  في هذين الاحتمالين مثل ما تقدم في قوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(14,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
