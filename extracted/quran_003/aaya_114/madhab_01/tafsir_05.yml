  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ
  عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ
  مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ
  ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ
  بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ
  ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا يَفْعَلُواْ
  مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ } يعني اليهود. { أَيْنَ
  مَا ثُقِفُوۤاْ } أي وُجدوا ولُقُوا، وتَمّ الكلام. وقد مضى في البقرة معنى ضربِ الذّلّة
  عليهم. { إِلاَّ بِحَبْلٍ مِّنْ ٱللَّهِ } ٱستثناء منقطع ليس من الأوّل. أي لكنهم يعتصمون
  بحبل من الله. { وَحَبْلٍ مِّنَ ٱلنَّاسِ } يعني الذِّمّة التي لهم. والناس: محمدٌ
  والمؤمنون يؤدّون إليهم الخَراج فيؤمِّنونهم. وفي الكلام ٱختصار، والمعنى: إلاَّ أن
  يعتصموا بحبل من الله، فحذف؛ قاله الفرّاء: { وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ } أي
  رجعوا. وقيل ٱحتملوا. وأصله في اللغة أنه لزمهم، وقد مضى في البقرة. ثم أخبر لِم فعل
  ذلك بهم؛ فقال: { ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ
  ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ يَعْتَدُونَ } وقد
  مضى في البقرة مستوفى. ثم أخبر فقال: { لَيْسُواْ سَوَآءً } وتمّ الكلام. والمعنى:
  ليس أهل الكتاب وأمّة محمد صلى الله عليه وسلم سواء؛ عن ٱبن مسعود. وقيل: المعنى ليس
  المؤمنون والكافرون من أهل الكتاب سواء. وذكر أبو خَيْثَمَة زُهَيْر بن حَرْب حدّثنا
  هاشم بن القاسم حدّثنا شيبان عن عاصم عن زر عن ٱبن مسعود قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أخَّر رسول الله صلى الله عليه
  وسلم (ليلة) صلاة العشاء ثم خرج إلى المسجد فإذا الناس ينتظرون الصَّلاة فقال: «إنه
  ليس من أهل الأديان أحد يذكر الله تعالىٰ في هذه الساعة غيركم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وأنزلت هذه الآية: { لَيْسُواْ
  سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ } ـ إلى قوله: { وَٱللَّهُ عَلِيمٌ
  بِٱلْمُتَّقِينَ } وروى ٱبن وهب مثله. وقال ٱبن عباس: قول الله عزّ وجلّ { مِّنْ أَهْلِ
  ٱلْكِتَابِ أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ
  } من آمن مع النبيّ صلى الله عليه وسلم. وقال ٱبن إسحاق عن ٱبن عباس لما أسلم عبد الله
  بن سلام، وثعلبة بن سَعْيَة، وأَسِيد بن سعية، وأسيد بن عبيد، ومن أسلم من يهود؛ فآمنوا
  وصدّقوا ورغبوا في الإسلام ورسخوا فيه، قالت أحبار يهود وأهل الكفر منهم: ما آمن بمحمد
  ولا تبعه إلاَّ شرارنا، ولو كانوا من خيارنا ما تركوا دين آبائهم وذهبوا إلى غيره؛
  فأنزل الله عزّ وجلّ في ذلك من قولهم: { لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ
  أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ }.
  إلى قوله: { وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ }. وقال الأخفش: التقدير من أهل الكتاب
  ذو أُمّة، أي ذو طريقة حسنة. وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وهـل يَأْتَمَـنْ ذُو إمّـةٍ وَهْـوَ طَائِـعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: في الكلام حذف؛ والتقدير من أهل الكتاب أمّة قائمة وأخرى غير
  قائمة، فترك الأخرى ٱكتفاء بالأولىٰ؛ كقوله أبي ذؤيب:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عصَانِي إلَيْها القلبُ إنِّي لأمْرِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُطيعٌ فما أدرِي أَرُشْدٌ طِلابُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: أرُشْد أم غَيٌّ، فحذف. قال
  الفرّاء: «أمّة» رفع بـ «ـسواء»، والتقدير: ليس يستوي امّة من أهل الكتاب قائمة يتلون
  آيات الله وأمّة كافرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
