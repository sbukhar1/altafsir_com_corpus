  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا ثُقِفُوۤاْ
  إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ مِّنَ ٱللَّهِ
  وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ وَّكَانُواْ
  يَعْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لَيْسُواْ سَوَآءً مِّنْ أَهْلِ ٱلْكِتَابِ
  أُمَّةٌ قَآئِمَةٌ يَتْلُونَ آيَاتِ ٱللَّهِ آنَآءَ ٱللَّيْلِ وَهُمْ يَسْجُدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: هذا قول خطأ من جهات: إحداها أنه يرفع «أمة» بـ «ـسواء»
  فلا يعود على ٱسم ليس بشيء، ويرفع بما ليس جارياً على الفعل ويضمر ما لا يحتاج إليه؛
  لأنه قد تقدّم ذكر الكافر فليس لإضمار هذا وجه. وقال أبو عبيدة: هذا مثل قولهم: أكلوني
  البراغيثُ، وذهبوا أصحابُك. قال النحاس: وهذا غلط؛ لأنه قد تقدّم ذكرهم، وأكلوني البراغيث
  لم يتقدّم لهم ذكر. و { آنَآءَ ٱللَّيْلِ } ساعاته. واحدها إنًى وأَنًى وإِنْيٌ، وهو
  منصوب على الظرف. و { يَسْجُدُونَ } يصلون؛ عن الفراء والزجاج؛ لأن التلاوة لا تكون
  في الركُوع والسّجود. نظيره قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُ يَسْجُدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  206] أي يصلون. وفي الفرقان:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا قِيلَ لَهُمُ ٱسْجُدُواْ لِلرَّحْمَـٰن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  60] وفي النجم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱسْجُدُواْ لِلَّهِ وَٱعْبُدُوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النجم: 62]. وقيل: يُراد به السجود
  المعروف خاصة. وسبب النزول يردّه، وأن المراد صلاة العتمةِ كما ذكرنا عن ٱبن مسعود؛
  فعبدة الأوثان ناموا حيث جنّ عليهم الليل، والموَحِّدون قيام بين يدي الله تعالىٰ في
  صلاة العشاء يتلون آيات الله؛ ألا ترى لما ذكر قيامهم قال { وَهُمْ يَسْجُدُونَ } أي
  مع القيام أيضاً. الثوريّ: هي الصَّلاة بين العشاءين. وقيل: هي في قيام الليل. وعن
  رجل من بني شيبة كان يدرس الكتب قال: إنّا نجد كلاماً من كلام الرب عزّ وجلّ: أيحسب
  راعي إبل أو راعي غنم إذا جنه الليل ٱنخذل كمن هو قائم وساجد آناء الليل. { يُؤْمِنُونَ
  بِٱللَّهِ } يعني يقرون بالله ويصدقون بمحمد صلى الله عليه وسلم. { وَيَأْمُرُونَ بِٱلْمَعْرُوفِ
  } قيل: هو عموم. وقيل: يُراد به الأمر باتباع النبيّ صلى الله عليه وسلم. { وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ } والنهي عن المنكر النهي عن مخالفته. { وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ
  } التي يعملونها مبادرين غير متثاقلين لمعرفتهم بقدر ثوابهم. وقيل: يبادرون بالعمل
  قبل الفوت. { وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ } أي مع الصالحين، وهم أصحاب محمد
  صلى الله عليه وسلم في الجنة. { وَمَا يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ }
  قرأ الأعمش وٱبن وَثّاب وحمزة والكِسائي وحفص وخَلَف بالياء فيهما؛ إخباراً عن الأمة
  القائمة، وهي قراءة ٱبن عباس وٱختيار أبي عبيد. وقرأ الباقون بالتاء فيهما على الخطاب؛
  لقوله تعالىٰ: { كُنْتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ }. وهي ٱختيار أبي حاتم،
