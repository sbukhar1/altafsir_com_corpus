  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْمِنُونَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ
  وَيُسَارِعُونَ فِي ٱلْخَيْرَاتِ وَأُوْلَـٰئِكَ مِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جلّ وعزّ: { يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلاْخِرِ
  }: يصدّقون بـالله، وبـالبعث بعد الـمـمات، ويعلـمون أن الله مـجازيهم بأعمالهم؛ ولـيسوا
  كالـمشركين الذين يجحدون وحدانـية الله، ويعبدون معه غيره، ويكذّبون بـالبعث بعد الـمـمات،
  وينكرون الـمـجازاة علـى الأعمال والثواب والعقاب. وقوله: { وَيَأْمُرُونَ بِٱلْمَعْرُوفِ
  } يقول: يأمرون الناس بـالإيـمان بـالله ورسوله، وتصديق مـحمد صلى الله عليه وسلم،
  وما جاءهم به. { وَيَنْهَوْنَ عَنِ ٱلْمُنْكَرِ } يقول: وينهون الناس عن الكفر بـالله،
  وتكذيب مـحمد، وما جارهم به من عند الله: يعنـي بذلك: أنهم لـيسوا كالـيهود والنصارى،
  الذي يأمرون الناس بـالكفر، وتكذيب مـحمد فـيـما جارهم به، وينهونهم عن الـمعروف من
  الأعمال، وهو تصديق مـحمد فـيـما أتاهم به من عند الله: { وَيُسَـٰرِعُونَ فِى ٱلْخَيْرٰتِ
  } يقول: ويبتدرون فعل الـخيرات خشية أن يفوتهم ذلك قبل معاجلتهم مناياهم. ثم أخبر جلّ
  ثناؤه أن هؤلاء الذين هذه صفتهم من أهل الكتاب هم من عداد الصالـحين، لأن من كان منهم
  فـاسقاً قد بـاء بغضب من الله، لكفره بـالله وآياته، وقتلهم الأنبـياء بغير حقّ، وعصيانه
  ربه، واعتدائه فـي حدوده. اختلف القراء فـي قراءة ذلك، فقرأته عامة قراء الكوفة: {
  وَمَا يَفْعَلُواْ مِنْ خَيْرٍ فَلَنْ يُكْفَروهُ } جميعاً، ردًّا علـى صفة القوم الذين
  وصفهم جلّ ثناؤه بأنهم يأمرون بـالـمعروف وينهون عن الـمنكر. وقرأته عامة قراء الـمدينة
  والـحجاز وبعض قراء الكوفة بـالتاء فـي الـحرفـين جميعاً: { وَمَا تَفْعَلُواْ مِنْ
  خَيْرٍ فَلَنْ تُكْفُرُوهُ } بـمعنى: وما تفعلوا أنتـم أيها الـمؤمنون من خير فلن يكفركموه
  ربكم. وكان بعض قراء البصرة يرى القراءتـين فـي ذلك جائزاً بـالـياء والتاء فـي الـحرفـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة فـي ذلك عندنا: { وَمَا يَفْعَلُواْ مِنْ خَيْرٍ
  فَلَنْ يُكْفَروهُ } بـالـياء فـي الـحرفـين كلـيهما، يعنـي بذلك الـخبر عن الأمة القائمة،
  التالـية آيات الله. وإنـما اخترنا ذلك، لأن ما قبل هذه الآية من الآيات خبر عنهم،
  فإلـحاق هذه الآية إذ كان لا دلالة فـيها تدلّ علـى الانصراف عن صفتهم بـمعانـي الآيات
  قبلها أولـى من صرفها عن معانـي ما قبلها. وبـالذي اخترنا من القراءة كان ابن عبـاس
  يقرأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن يوسف، قال: ثنا القاسم
  بن سلام، قال: ثنا حجاج، عن هارون، عن أبـي عمرو بن العلاء، قال: بلغنـي عن ابن عبـاس
  أنه كان يقرؤها جميعاً بـالـياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذًا علـى ما اخترنا من القراءة: وما تفعل هذه الأمة من خير، وتعمل من عمل لله
  فـيه رضا فلن يكفرهم الله ذلك؛ يعنـي بذلك: فلن يبطل الله ثواب عملهم ذلك، ولا يدعهم
  بغير جزاء منه لهم علـيه، ولكنه يجزل لهم الثواب علـيه، ويُسنـي لهم الكرامة والـجزاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد دللنا علـى معنى الكفر مضى قبل بشواهده، وأن أصله تغطية الشيء،
  فكذلك ذلك فـي قوله: { فَلَنْ يُكْفَروهُ }: فلن يغطي علـى ما فعلوا من خير، فـيتركوا
  بغير مـجازاة، ولكنهم يشكرون علـى ما فعلوا من ذلك، فـيجزل لهم الثواب فـيه.</font></font>&#13;\t\t\t<label
