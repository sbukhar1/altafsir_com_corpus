  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا
  فـي ذلك من التأويـل تأوّل ذلك من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: «وَما تَفْعَلُوا
  مِنْ خَيْرٍ فَلَنْ تُكْفَرُوهُ» يقول: لن يضلّ عنكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، بـمثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَٱللَّهُ عَلِيمٌ بِٱلْمُتَّقِينَ } فإنه يقول تعالـى
  ذكره: والله ذو علـم بـمن اتقاه بطاعته، واجتناب معاصيه، وحافظ أعمالهم الصالـحة حتـى
  يثـيبهم علـيها، ويجازيهم بها. تبشيراً منه لهم جلّ ذكره فـي عاجل الدنـيا، وحضًّا
  لهم علـى التـمسك بـالذي هم علـيه من صالـح الأخلاق التـي ارتضاها لهم.</font></font><font
