  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهكذا أخرجاه البخاري ومسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(طريق أخرى) وقال الإمام أحمد: حدثنا روح، حدثنا حماد عن ثابت، عن
  أنس، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يؤتى بالرجل من أهل الجنة، فيقول له: يا ابن آدم، كيف وجدت منزلك؟
  فيقول: أي رب خير منزل، فيقول: سل وتمن، فيقول: ما أسأل ولا أتمنى إلا أن تردني إلى
  الدنيا، فأقتل في سبيلك عشر مرار؛ لما يرى من فضل الشهادة، ويؤتى بالرجل من أهل النار،
  فيقول له: يا ابن آدم، كيف وجدت منزلك؟ فيقول: يا رب شر منزل، فيقول له: أتفتدي مني
  بطلاع الأرض ذهباً؟ فيقول: أي رب نعم، فيقول: كذبت، قد سألتك أقل من ذلك وأيسر، فلم
  تفعل، فيرد إلى النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا قال: { أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّـٰصِرِينَ } أي: وما لهم من أحد ينقذهم من عذاب الله، ولا يجيرهم من أليم عقابه.</font></font><font
