  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى متوعداً ومهدداً لمن
  كفر بعد إيمانه، ثم ازداد كفراً، أي: استمر عليه إلى الممات، ومخبراً بأنهم لن تقبل
  لهم توبة عند الممات، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ
  يَعْمَلُونَ ٱلسَّيِّئَـٰتِ حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  18] الآية، ولهذا قال ههنا: { لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ
  } أي: الخارجون عن المنهج الحق إلى طريق الغي، قال الحافظ أبو بكر البزار: حدثنا محمد
  بن عبد الله بن بزيع، حدثنا يزيد ابن زريع، حدثنا داود بن أبي هند، عن عكرمة، عن ابن
  عباس: أن قوماً أسلموا، ثم ارتدوا، ثم أسلموا، ثم ارتدوا، فأرسلوا إلى قومهم يسألون
  لهم، فذكروا ذلك لرسول الله صلى الله عليه وسلم، فنزلت هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن تُقْبَلَ
  تَوْبَتُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 90] وهكذا رواه، وإسناده جيد، ثم قال تعالى: { إِنَّ ٱلَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ } أي: من مات على الكفر، فلن يقبل منه خير أبداً، ولو
  كان قد أنفق ملء الأرض ذهباً فيما يراه قربة، كما سئل النبي صلى الله عليه وسلم عن
  عبد الله بن جدعان، وكان يقري الضيف، ويفك العاني، ويطعم الطعام: هل ينفعه ذلك؟ فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا، إنه لم يقل يوماً من الدهر:
  ربي اغفر لي خطيئتي يوم الدين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك لو افتدى بملء الأرض ذهباً ما قبل منه، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ تَنفَعُهَا شَفَـٰعَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 123] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  بَيْعٌ فِيهِ وَلاَ خِلَـٰلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 31]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ لَوْ أَنَّ
  لَهُمْ مَّا فِى ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لِيَفْتَدُواْ بِهِ مِنْ عَذَابِ
  يَوْمِ ٱلْقِيَـٰمَةِ مَا تُقُبِّلَ مِنْهُمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  36]. ولهذا قال تعالى ههنا: { إِنَّ ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ
  فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ } فعطف
  { وَلَوِ ٱفْتَدَىٰ بِهِ } على الأول، فدل على أنه غيره، وما ذكرناه أحسن من أن يقال:
  إن الواو زائدة، والله أعلم، ويقتضي ذلك أن لا ينقذه من عذاب الله شيء، ولو كان قد
  أنفق مثل الأرض ذهباً، ولو افتدى نفسه من الله بملء الأرض ذهباً، بوزن جبالها وتلالها
  وترابها ورمالها وسهلها ووعرها وبرها وبحرها، وقال الإمام أحمد: حدثنا حجاج، حدثني
  شعبة عن أبي عمران الجوني، عن أنس بن مالك، أن النبي صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقال للرجل من أهل النار يوم القيامة:
  أرأيت لو كان لك ما على الأرض من شيء، أكنت مفتدياً به؟ قال: فيقول: نعم، فيقول الله:
  قد أردت منك أهون من ذلك، قد أخذت عليك في ظهر أبيك آدم أن لا تشرك بي شيئاً، فأبيت
  إلا أن تشرك \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
