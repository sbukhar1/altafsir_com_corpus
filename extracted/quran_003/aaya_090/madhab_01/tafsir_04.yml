  ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله { وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } ففيه سؤالان الأول {
  وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } ينفي كون غيرهم ضالاً، وليس الأمر كذلك فإن كل كافر
  فهو ضال سواء كفر بعد الإيمان أو كان كافراً في الأصل والجواب هذا محمول على أنهم هم
  الضالون على سبيل الكمال. السؤال الثاني وصفهم أولاً بالتمادي على الكفر والغلو فيه
  والكفر أقبح أنواع الضلال والوصف إنما يراد للمبالغة، والمبالغة إنما تحصل بوصف الشيء
  بما هو أقوى حالاً منه لا بما هو أضعف حالاً منه والجواب قد ذكرنا أن المراد أنهم هم
