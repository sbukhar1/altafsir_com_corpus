  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الآية مسألتان المسألة الأولى اختلفوا فيما به يزداد الكفر، والضابط أن المرتد يكون
  فاعلاً للزيادة بأن يقيم ويصر فيكون الإصرار كالزيادة، وقد يكون فاعلاً للزيادة بأن
  يضم إلى ذلك الكفر كفراً آخر، وعلى هذا التقدير الثاني ذكروا فيه وجوهاً الأول أن أهل
  الكتاب كانوا مؤمنين بمحمد عليه الصلاة والسلام قبل مبعثه، ثم كفروا به عند المبعث،
  ثم ازدادوا كفراً بسبب طعنهم فيه في كل وقت، ونقضهم ميثاقه، وفتنتهم للمؤمنين، وإنكارهم
  لكل معجزة تظهر الثاني أن اليهود كانوا مؤمنين بموسى عليه السلام، ثم كفروا بسبب إنكارهم
  عيسى والإنجيل، ثم ازدادوا كفراً، بسبب إنكارهم محمداً عليه الصلاة والسلام والقرآن
  والثالث أن الآية نزلت في الذين ارتدوا وذهبوا إلى مكة، وازديادهم الكفر أنهم قالوا
  نقيم بمكة نتربص بمحمد صلى الله عليه وسلم ريب المنون الرابع المراد فرقة ارتدوا، ثم
  عزموا على الرجوع إلى الإسلام على سبيل النفاق، فسمى الله تعالى ذلك النفاق كفراً.
  المسألة الثانية أنه تعالى حكم في الآية الأولى بقبول توبة المرتدين، وحكم في هذه الآية
  بعدم قبولها وهو يوهم التناقض، وأيضاً ثبت بالدليل أنه متى وجدت التوبة بشروطها فإنها
  تكون مقبولة لا محالة، فلهذا اختلف المفسرون في تفسير قوله تعالى { لَّن تُقْبَلَ تَوْبَتُهُمْ
  } على وجوه الأول قال الحسن وقتادة وعطاء السبب أنهم لا يتوبون إلا عند حضور الموت
  والله تعالى يقول</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيّئَـٰتِ
  حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنّى تُبْتُ ٱلآنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  18 الثاني أن يحمل هذا على ما إذا تابوا باللسان ولم يحصل في قلوبهم إخلاص الثالث قال
  القاضي والقفال وابن الأنباري أنه تعالى لما قدم ذكر من كفر بعد الإيمان، وبيّن أنه
  أهل اللعنة، إلا أن يتوب ذكر في هذه الآية أنه لو كفر مرة أخرى بعد تلك التوبة فإن
  التوبة الأولى تصير غير مقبولة وتصير كأنها لم تكن، قال وهذا الوجه أليق بالآية من
  سائر الوجوه لأن التقدير إلا الذين تابوا وأصلحوا فإن الله غفور رحيم، فإن كانوا كذلك
  ثم ازدادوا كفراً لن تقبل توبتهم، الرابع قال صاحب «الكشاف» قوله { لَّن تُقْبَلَ تَوْبَتُهُمْ
  } جعل كناية عن الموت على الكفر، لأن الذي لا تقبل توبته من الكفار هو الذي يموت على
  الكفر، كأنه قيل إن اليهود والمرتدين الذين فعلوا ما فعلوا مائتون على الكفر داخلون
  في جملة من لا تقبل توبتهم الخامس لعلّ المراد ما إذا تابوا عن تلك الزيادة فقط فإن
  التوبة عن تلك الزيادة لا تصير مقبولة ما لم تحصل التوبة عن الأصل، وأقول جملة هذه
  الجوابات إنما تتمشى على ما إذا حملنا قوله { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ
  ثُمَّ ٱزْدَادُواْ كُفْرًا } على المعهود السابق لا على الاستغراق وإلا فكم من مرتد
  تاب عن ارتداده توبة صحيحة مقرونة بالإخلاص في زمان التكليف، فأما الجواب الذي حكيناه
  عن القفال والقاضي فهو جواب مطرد سواء حملنا اللفظ على المعهود السابق أو على الاستغراق.</font></font>&#13;\t\t\t<label
