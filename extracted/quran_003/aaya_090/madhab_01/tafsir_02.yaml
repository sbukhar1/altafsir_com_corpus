text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ } * { إِنَّ الَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ
  كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ ذَهَباً وَلَوِ ٱفْتَدَىٰ
  بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن نَّاصِرِينَ }{ ثُمَّ
  ٱزْدَادُواْ كُفْراً } هم اليهود كفروا بعيسى والإنجيل بعد إيمانهم بموسى والتوراة،
  ثم ازدادوا كفراً بكفرهم بمحمد والقرآن. أو كفروا برسول الله بعدما كانوا به مؤمنين
  قبل مبعثه ثم ازدادوا كفراً بإصرارهم على ذلك وطنعهم في كل وقت، وعداوتهم له. ونقضهم
  ميثاقه، وفتنتهم للمؤمنين، وصدهم عن الإيمان به، وسخريتهم بكل آية تنزل. وقيل: نزلت
  في الذين ارتدوا ولحقوا بمكة، وازديادهم الكفر أن قالوا: نقيم بمكة نتربص بمحمد ريب
  المنون، وإن أردنا الرجعة نافقنا بإظهار التوبة. فإن قلت: قد علم أنّ المرتد كيفما
  ازداد كفرا فإنه مقبول التوبة إذا تاب فما معنى { لَّن تُقْبَلَ تَوْبَتُهُمْ }؟ قلت:
  جعلت عبارة عن الموت على الكفر، لأنّ الذي لا تقبل توبته من الكفار هو الذي يموت على
  الكفر، كأنه قيل: إن اليهود أو المرتدين الذين فعلوا ما فعلوا مائتون على الكفر، داخلون
  في جملة من لا تقبل توبتهم. فإن قلت: فلم قيل في إحدى الآيتين { لَّن تُقْبَلَ } بغير
  فاء، وفي الآخرى { فَلَن يُقْبَلَ }؟ قلت: قد أوذن بالفاء أنّ الكلام بني على الشرط
  والجزاء. وأن سبب امتناع قبول الفدية هو الموت على الكفر. وبترك الفاء أن الكلام مبتدأ
  وخبر ولا دليل فيه على التسبب كما تقول: الذي جاءني له درهم، لم تجعل المجيء سبباً
  في استحقاق الدرهم، بخلاف قولك: فله درهم. فإن قلت: فحين كان المعنى { لَّن تُقْبَلَ
  تَوْبَتُهُمْ } بمعنى الموت على الكفر، فهلا جعل الموت على الكفر مسبباً عن ارتدادهم
  وازديادهم الكفر لما في ذلك من قساوة القلوب وركوب الرين وجرّه إلى الموت على الكفر؟
  قلت: لأنه كم من مرتد مزداد للكفر يرجع إلى الإسلام ولا يموت على الكفر. فإن قلت: فأي
  فائدة في هذه الكناية، أعني أن كنى عن الموت على الكفر بامتناع، قبول التوبة؟ قلت:
  الفائدة فيها جليلة، وهي التغليظ في شأن أولئك الفريق من الكفار، وإبراز حالهم في صورة
  حالة الآيسين من الرحمة التي هي أغلظ الأحوال وأشدّها، ألا ترى أنّ الموت على الكفر
  إنما يخاف من أجل اليأس من الرحمة { ذَهَبًا } نصب على التمييز. وقرأ الأعمش: «ذهب»،
  بالرفع رداً على ملء، كما يقال: عندي عشرون نفساً رجال. فإن قلت: كيف موقع قوله: {
  وَلَوِ ٱفْتَدَىٰ بِهِ }؟ قلت: هو كلام محمول على المعنى. كأنه قيل: فلن تقبل من أحدهم
  فدية ولو افتدى بملء الأرض ذهباً. ويجوز أن يراد: ولو افتدى بمثله، كقوله:{ وَلَوْ
  أَنَّ لِلَّذِينَ ظَلَمُواْ مَا فِى ٱلاْرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ }[الزمر:
  47] والمثل يحذف كثيراً في كلامهم، كقولك: ضربته ضرب زيد، تريد مثل ضربه. وأبو يوسف
  أبو حنيفة تريد مثله «ولا هيثم الليلة للمطيّ» وقضية ولا أبا حسن لها، تريد: ولا مثل
  هيثم، ولا مثل أبي حسن، كما أنه يراد في نحو قولهم: مثلك لا يفعل كذا، تريد أنت. وذلك
  أنّ المثلين يسدّ أحدهما مسدّ الآخر فكانا في حكم شيء واحد، وأن يراد: فلن يقبل من
  أحدهم ملء الأرض ذهباً كان قد تصدق به، ولو افتدى به أيضاً لم يقبل منه. وقرىء: «فلن
  يَقْبَلَ من أحدهم ملء الأرض ذهباً» على البناء للفاعل وهو الله عزّ وعلا، ونصب ملء.
  ومل لرض بتخفيف الهمزتين.\r\n\t\t\t\r\n\t\t\t</section>"

