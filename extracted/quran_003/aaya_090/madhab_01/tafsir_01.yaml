  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: عنى الله عزّ وجلّ بقوله: { إِنَّ ٱلَّذِينَ
  كَفَرُواْ } أي ببعض أنبـيائه الذين بعثوا قبل مـحمد صلى الله عليه وسلم بعد إيـمانهم.
  { ثُمَّ ٱزْدَادُواْ كُفْراً } بكفرهم بـمـحمد. { لَّن تُقْبَلَ تَوْبَتُهُمْ } عند
  حضور الـموت وحشره بنفسه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن الـحسن فـي
  قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا
  لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } قال: الـيهود والنصارى
  لن تقبل توبتهم عند الـموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ
  ٱزْدَادُواْ كُفْرًا } أولئك أعداء الله الـيهود، كفروا بـالإنـجيـل وبعيسى، ثم ازدادوا
  كفراً بـمـحمد صلى الله عليه وسلم والفرقان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  ثُمَّ ٱزْدَادُواْ كُفْراً } قال: ازدادوا كفراً حتـى حضرهم الـموت، فلـم تقبل توبتهم
  حين حضرهم الـموت. قال معمر: وقال مثل ذلك عطاء الـخراسانـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة، قوله:
  { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن
  تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } وقال: هم الـيهود كفروا بـالإنـجيـل،
  ثم ازدادوا كفراً حين بعث الله مـحمداً صلى الله عليه وسلم، فأنكروه، وكذّبوا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: إن الذين كفروا من أهل الكتاب بـمـحمد بعد إيـمانهم
  بأنبـيائهم، { ثُمَّ ٱزْدَادُواْ كُفْراً }: يعنـي ذنوبـاً، { لَّن تُقْبَلَ تَوْبَتُهُمْ
  } من ذنوبهم، وهم علـى الكفر مقـيـمون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا عبد الوهاب، قال: ثنا داود، عن رفـيع: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا } ازدادوا ذنوبـاً وهم كفـار، { فَلَنْ
  تُقْبَلَ تَوْبَتُهُمْ } من تلك الذنوب ما كانوا علـى كفرهم وضلالتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود، قال: سألت أبـا
  العالـية، قال: قلت: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ
  كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ }؟ قال: إنـما هم هؤلاء النصارى والـيهود الذين
  كفروا ثم ازدادوا كفرا بذنوب أصابوها، فهم يتوبون منها فـي كفرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الـحميد بن بـيان الـيشكري، قال: أخبرنا ابن أبـي عديّ،
  عن داود، قال: سألت أبـا العالـية عن الذين آمنوا ثم كفروا، فذكر نـحواً منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، قال: سألت
  أبـا العالـية عن هذه الآية: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ
  ٱزْدَادُواْ كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ }
  قال: هم الـيهود والنصارى والـمـجوس، أصابوا ذنوبـاً فـي كفرهم فأرادوا أن يتوبوا منها،
  ولن يتوبوا من الكفر، ألا ترى أنه يقول: { وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ }؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن داود،
  عن أبـي العالـية فـي قوله: { لَّن تُقْبَلَ تَوْبَتُهُمْ } قال: تابوا من بعض، ولـم
  يتوبوا من الأصل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
