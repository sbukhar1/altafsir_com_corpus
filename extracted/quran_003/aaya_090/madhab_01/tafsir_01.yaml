  فـي حال حياته، فأما بعد مـماته فلا توبة، وقد وعد الله عزّ وجلّ عبـاده قبول التوبة
  منهم ما دامت أرواحهم فـي أجسادهم، ولا خلاف بـين جميع الـحجة فـي أن كافراً لو أسلـم
