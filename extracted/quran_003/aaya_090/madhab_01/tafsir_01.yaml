  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  25] فمـحال أن يقول عزّ وجلّ أقبل، ولا أقبل فـي شيء واحد. وإذ كان ذلك كذلك، وكان
