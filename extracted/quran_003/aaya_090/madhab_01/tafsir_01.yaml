  ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن داود بن أبـي
  هند، عن أبـي العالـية، قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ
  ٱزْدَادُواْ كُفْرًا } قال: هم الـيهود والنصارى يصيبون الذنوب فـيقولون نتوب وهم مشركون،
  قال الله عزّ وجلّ: لن تقبل التوبة فـي الضلالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: إن الذين كفروا بعد إيـمانهم بأنبـيائهم، ثم ازدادوا كفراً، يعنـي
  بزيادتهم الكفر: تمامهم علـيه حتـى هلكوا وهم علـيه مقـيـمون، لن تقبل توبتهم: لن تنفعهم
  توبتهم الأولـى، وإيـمانهم لكفرهم الآخر وموتهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  عكرمة، قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: تـمّوا علـى كفرهم. قال ابن جريج:
  { لَّن تُقْبَلَ تَوْبَتُهُمْ } يقول: إيـمانهم أوّل مرّة لن ينفعهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } ماتوا كفـاراً،
  فكان ذلك هو زيادتهم من كفرهم. وقالوا: معنى { لَّن تُقْبَلَ تَوْبَتُهُمْ }: لن تقبل
  توبتهم عند موتهم ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ
  إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ
  هُمُ ٱلضَّالُّونَ } أما ازدادوا كفراً: فماتوا وهم كفـار، وأما لن تقبل توبتهم: فعند
  موته إذا تاب لـم تقبل توبته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأولـى هذه الأقوال بـالصواب فـي تأويـل هذه الآية قول من قال: عنى بها الـيهودَ،
  وأن يكون تأويـله: إن الذين كفروا من الـيهود بـمـحمد صلى الله عليه وسلم عند مبعثه
  بعد إيـمانهم به قبل مبعثه، ثم ازدادوا كفراً بـما أصابوا من الذنوب فـي كفرهم ومقامهم
  علـى ضلالتهم، لن تقبل توبتهم من ذنوبهم التـي أصابوها فـي كفرهم، حتـى يتوبوا من كفرهم
  بـمـحمد صلى الله عليه وسلم، ويراجعوا التوبة منه بتصديق ما جاء به من عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا ذلك أولـى الأقوال فـي هذه الآية بـالصواب، لأن الآيات
  قبلها وبعدها فـيهم نزلت، فأولـى أن تكون هي فـي معنى ما قبلها وبعدها إذ كانت فـي
  سياق واحد. وإنـما قلنا: معنى ازديادهم الكفر ما أصابوا فـي كفرهم من الـمعاصي، لأنه
  جلّ ثناؤه قال: { لَّن تُقْبَلَ تَوْبَتُهُمْ } فكان معلوماً أن معنى قوله: { لَّن
  تُقْبَلَ تَوْبَتُهُمْ } إنـما هو معنـيّ به: لن تقبل توبتهم مـما ازدادوا من الكفر
  علـى كفرهم بعد إيـمانهم، لا من كفرهم، لأن الله تعالـى ذكره وعد أن يقبل التوبة من
