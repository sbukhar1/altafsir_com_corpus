text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ }اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم:
  عنى الله عزّ وجلّ بقوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ } أي ببعض أنبـيائه الذين بعثوا
  قبل مـحمد صلى الله عليه وسلم بعد إيـمانهم. { ثُمَّ ٱزْدَادُواْ كُفْراً } بكفرهم
  بـمـحمد. { لَّن تُقْبَلَ تَوْبَتُهُمْ } عند حضور الـموت وحشره بنفسه. ذكر من قال
  ذلك:حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن
  الـحسن فـي قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ
  كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } قال: الـيهود
  والنصارى لن تقبل توبتهم عند الـموت.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا
  } أولئك أعداء الله الـيهود، كفروا بـالإنـجيـل وبعيسى، ثم ازدادوا كفراً بـمـحمد صلى
  الله عليه وسلم والفرقان.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن قتادة فـي قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: ازدادوا كفراً حتـى حضرهم
  الـموت، فلـم تقبل توبتهم حين حضرهم الـموت. قال معمر: وقال مثل ذلك عطاء الـخراسانـي.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة، قوله:
  { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن
  تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } وقال: هم الـيهود كفروا بـالإنـجيـل،
  ثم ازدادوا كفراً حين بعث الله مـحمداً صلى الله عليه وسلم، فأنكروه، وكذّبوا به.وقال
  آخرون: معنى ذلك: إن الذين كفروا من أهل الكتاب بـمـحمد بعد إيـمانهم بأنبـيائهم، {
  ثُمَّ ٱزْدَادُواْ كُفْراً }: يعنـي ذنوبـاً، { لَّن تُقْبَلَ تَوْبَتُهُمْ } من ذنوبهم،
  وهم علـى الكفر مقـيـمون. ذكر من قال ذلك:حدثنا الـمثنى، قال: ثنا عبد الوهاب، قال:
  ثنا داود، عن رفـيع: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ
  كُفْرًا } ازدادوا ذنوبـاً وهم كفـار، { فَلَنْ تُقْبَلَ تَوْبَتُهُمْ } من تلك الذنوب
  ما كانوا علـى كفرهم وضلالتهم.حدثنا ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن داود،
  قال: سألت أبـا العالـية، قال: قلت: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ
  ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ }؟ قال: إنـما هم هؤلاء النصارى
  والـيهود الذين كفروا ثم ازدادوا كفرا بذنوب أصابوها، فهم يتوبون منها فـي كفرهم.حدثنا
  عبد الـحميد بن بـيان الـيشكري، قال: أخبرنا ابن أبـي عديّ، عن داود، قال: سألت أبـا
  العالـية عن الذين آمنوا ثم كفروا، فذكر نـحواً منه.حدثنا ابن الـمثنى، قال: ثنا عبد
  الأعلـى، قال: ثنا داود، قال: سألت أبـا العالـية عن هذه الآية: { إِنَّ ٱلَّذِينَ
  كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ
  وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } قال: هم الـيهود والنصارى والـمـجوس، أصابوا ذنوبـاً
  فـي كفرهم فأرادوا أن يتوبوا منها، ولن يتوبوا من الكفر، ألا ترى أنه يقول: { وَأُوْلَـئِكَ
  هُمُ ٱلضَّالُّونَ }؟حدثنا مـحمد بن بشار، قال: ثنا أبو عاصم، قال: ثنا سفـيان، عن
  داود، عن أبـي العالـية فـي قوله: { لَّن تُقْبَلَ تَوْبَتُهُمْ } قال: تابوا من بعض،
  ولـم يتوبوا من الأصل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ
  ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ
  }حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن داود بن أبـي هند، عن أبـي العالـية،
  قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا
  } قال: هم الـيهود والنصارى يصيبون الذنوب فـيقولون نتوب وهم مشركون، قال الله عزّ
  وجلّ: لن تقبل التوبة فـي الضلالة.وقال آخرون: بل معنى ذلك: إن الذين كفروا بعد إيـمانهم
  بأنبـيائهم، ثم ازدادوا كفراً، يعنـي بزيادتهم الكفر: تمامهم علـيه حتـى هلكوا وهم
  علـيه مقـيـمون، لن تقبل توبتهم: لن تنفعهم توبتهم الأولـى، وإيـمانهم لكفرهم الآخر
  وموتهم. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  عن عكرمة، قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } قال: تـمّوا علـى كفرهم. قال ابن جريج:
  { لَّن تُقْبَلَ تَوْبَتُهُمْ } يقول: إيـمانهم أوّل مرّة لن ينفعهم.وقال آخرون: معنى
  قوله: { ثُمَّ ٱزْدَادُواْ كُفْراً } ماتوا كفـاراً، فكان ذلك هو زيادتهم من كفرهم.
  وقالوا: معنى { لَّن تُقْبَلَ تَوْبَتُهُمْ }: لن تقبل توبتهم عند موتهم ذكر من قال
  ذلك:حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـئِكَ
  هُمُ ٱلضَّالُّونَ } أما ازدادوا كفراً: فماتوا وهم كفـار، وأما لن تقبل توبتهم: فعند
  موته إذا تاب لـم تقبل توبته.قال أبو جعفر: وأولـى هذه الأقوال بـالصواب فـي تأويـل
  هذه الآية قول من قال: عنى بها الـيهودَ، وأن يكون تأويـله: إن الذين كفروا من الـيهود
  بـمـحمد صلى الله عليه وسلم عند مبعثه بعد إيـمانهم به قبل مبعثه، ثم ازدادوا كفراً
  بـما أصابوا من الذنوب فـي كفرهم ومقامهم علـى ضلالتهم، لن تقبل توبتهم من ذنوبهم التـي
  أصابوها فـي كفرهم، حتـى يتوبوا من كفرهم بـمـحمد صلى الله عليه وسلم، ويراجعوا التوبة
  منه بتصديق ما جاء به من عند الله.وإنـما قلنا ذلك أولـى الأقوال فـي هذه الآية بـالصواب،
  لأن الآيات قبلها وبعدها فـيهم نزلت، فأولـى أن تكون هي فـي معنى ما قبلها وبعدها إذ
  كانت فـي سياق واحد. وإنـما قلنا: معنى ازديادهم الكفر ما أصابوا فـي كفرهم من الـمعاصي،
  لأنه جلّ ثناؤه قال: { لَّن تُقْبَلَ تَوْبَتُهُمْ } فكان معلوماً أن معنى قوله: {
  لَّن تُقْبَلَ تَوْبَتُهُمْ } إنـما هو معنـيّ به: لن تقبل توبتهم مـما ازدادوا من
  الكفر علـى كفرهم بعد إيـمانهم، لا من كفرهم، لأن الله تعالـى ذكره وعد أن يقبل التوبة
  من عبـاده، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ
  ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ
  }{ وَهُوَ ٱلَّذِى يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ }[الشورى: 25] فمـحال أن يقول
  عزّ وجلّ أقبل، ولا أقبل فـي شيء واحد. وإذ كان ذلك كذلك، وكان من حكم الله فـي عبـاده
  أنه قابل توبة كل تائب من كل ذنب، وكان الكفر بعد الإيـمان أحد تلك الذنوب التـي وعد
  قبول التوبة منها بقوله: { إِلاَّ ٱلَّذِينَ تَابُواْ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ
  غَفُورٌ رَّحِيمٌ } علـم أن الـمعنى الذي لا تقبل التوبة منه، غير الـمعنى الذي تقبل
  التوبة منه. وإذ كان ذلك كذلك، فـالذي لا تقبل منه التوبة هو الازدياد علـى الكفر بعد
  الكفر، لا يقبل الله توبة صاحبه ما أقام علـى كفره، لأن الله لا يقبل من مشرك عملاً
  ما أقام علـى شركه وضلاله، فأما إن تاب من شركه وكفره وأصلـح، فإن الله كما وصف به
  نفسه، غفور رحيـم.فإن قال قائل: وما ينكر أن يكون معنى ذلك، كما قال من قال: فلن تقبل
  توبتهم من كفرهم عند حضور أجله، أو توبته الأولـى؟ قـيـل: أنكرنا ذلك لأن التوبة من
  العبد غير كائنة إلا فـي حال حياته، فأما بعد مـماته فلا توبة، وقد وعد الله عزّ وجلّ
  عبـاده قبول التوبة منهم ما دامت أرواحهم فـي أجسادهم، ولا خلاف بـين جميع الـحجة فـي
  أن كافراً لو أسلـم قبل خروج نفسه بطرفة عين أن حكمه حكم الـمسلـمين فـي الصلاة علـيه
  والـموارثة، وسائر الأحكام غيرها، فكان معلوماً بذلك أن توبته فـي تلك الـحال لو كانت
  غير مقبولة، لـم ينتقل حكمه من حكم الكفـار إلـى حكم أهل الإسلام، ولا منزلة بـين الـموت
  والـحياة يجوز أن يقال لا يقبل الله فـيها توبة الكافر، فإذا صحّ أنها فـي حال حياته
  مقبولة، ولا سبـيـل بعد الـمـمات إلـيها، بطل قول الذي زعم أنها غير مقبولة عند حضور
  الأجل.وأما قول من زعم أن معنى ذلك التوبة التـي كانت قبل الكفر فقول لا معنى له، لأن
  الله عزّ وجلّ لـم يوصف القوم بإيـمان كان منهم بعد كفر، ثم كفر بعد إيـمان، بل إنـما
  وصفهم بكفر بعد إيـمان، فلـم يتقدم ذلك الإيـمان كفر كان للإيـمان لهم توبة منه، فـيكون
  تأويـل ذلك علـى ما تأوله قائل ذلك، وتأويـل القرآن علـى ما كان موجوداً فـي ظاهر التلاوة
  إذا لـم تكن حجة تدلّ علـى بـاطن خاصّ أولـى من غيره وإن أمكن توجيهه إلـى غيره.وأما
  قوله: { وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } فإنه يعنـي بذلك: وهؤلاء الذين كفروا بعد
  إيـمانهم، ثم ازدادوا كفراً، هم الذين ضلوا سبـيـل الـحقّ، فأخطئوا منهجه، وتركوا مَنْصَفَ
  السبـيـل وهدى الله الدين، حيرةً منهم وعَمىً عنه. وقد بـينا فـيـما مضى معنى الضلال
  بـما فـيه الكفـاية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

