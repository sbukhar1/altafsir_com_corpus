  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  قتادة وعطاء الخراسانيّ والحسن: نزلت في اليهود كفروا بعيسى والإنجيل، ثم ٱزدادوا كفراً
  بمحمد صلى الله عليه وسلم والقرآن. وقال أبو العالية: نزلت في اليهود والنصارى كفروا
  بمحمد صلى الله عليه وسلم بعد إيمانهم بنعته وصفته، { ثُمَّ ٱزْدَادُواْ كُفْراً }
  بإقامتهم على كفرهم. وقيل: { ٱزْدَادُواْ كُفْراً } بالذنوب التي ٱكتسبوها. وهذا ٱختيار
  الطبري، وهي عنده في اليهود. { لَّن تُقْبَلَ تَوْبَتُهُمْ } مشكل لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  ٱلَّذِي يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِ وَيَعْفُواْ عَنِ ٱلسَّيِّئَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  25] فقيل: المعنى لن تقبل توبتهم عند الموت. قال النحاس: وهذا قول حسن؛ كما قال عز
  وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَيْسَتِ ٱلتَّوْبَةُ لِلَّذِينَ يَعْمَلُونَ ٱلسَّيِّئَاتِ
  حَتَّىٰ إِذَا حَضَرَ أَحَدَهُمُ ٱلْمَوْتُ قَالَ إِنِّي تُبْتُ ٱلآنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  18]. ورُوي عن الحسن وقتادة وعطاء. وقد قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله يقبل توبة العبد مالم
  يُغَرْغر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وسيأتي
  في «النساء» بيان هذا المعنى. وقيل: { لَنْ تُقْبَلَ تَوْبَتُهُم } التي كانوا عليها
  قبل أن يكفروا؛ لأن الكفر قد أحبطها. وقيل: { لن تقبل توبتهم } إذا تابوا من كفرهم
  إلى كفر آخر؛ وإنما تقبل توبتهم إذا تابوا إلى الإسلام. وقال قطرب. هذه الآية نزلت
  في قوم من أهل مكة قالوا: نتربص بمحمد ريب المنون، فإن بدا لنا الرّجعة رجعنا إلى قومنا.
  فأنزل الله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ
  كُفْراً لَّن تُقْبَلَ تَوْبَتُهُمْ } أي لن تقبل توبتهم وهم مقيمون على الكفر؛ فسماها
  توبة غير مقبولة؛ لأنه لم يصح من القوم عزم، والله عز وجل يقبل التوبة كلها إذا صحّ
  العزم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

