  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الَّذِينَ كَفَرُواْ } اليهود كفروا بالمسيح. { ثُمَّ ازْدَادُواْ كُفْرًا } بمحمد
  صلى الله عليه وسلم. { لَّن تُقْبَلَ تَوْبَتُهُمْ } عند الموت، أو أهل الكتاب لا تقبل
  توبتهم من ذنوبهم مع إصرارهم على كفرهم، أو هم مرتدون عزموا على إظهار التوبة تورية
  فأطلع الله ـ تعالى ـ الرسول صلى الله عليه وسلم على سرهم أو اليهود والنصارى كفروا
  بمحمد صلى الله عليه وسلم بعد إيمانهم به قبل بعثه، ثم ازدادوا كفراً إلى حضور آجالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
