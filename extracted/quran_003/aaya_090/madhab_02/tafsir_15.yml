  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن الذين كفروا بعد إِيمانهم } اختلفوا فيمن نزلت على ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها نزلت فيمن لم يتب من أصحاب الحارث بن سويد، فإنهم قالوا:
  نقيم بمكة ونتربص بمحمد ريب المنون، قاله ابن عباس، و مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها نزلت في اليهود كفروا بعيسى والإنجيل، ثم ازدادوا كفراً بمحمد والقرآن، قاله الحسن،
  وقتادة، وعطاء الخراساني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها نزلت في اليهود والنصارى،
  كفروا بمحمد بعد إيمانهم بصفته، ثم ازدادوا كفراً باقامتهم على كفرهم، قاله أبو العالية.
  قال الحسن: كلما نزلت آية كفروا بها، فازداوا كفراً. وفي عِلة امتناع قبول توبتهم أربعة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم ارتدوا، وعزموا على
  إظهار التوبة لستر أحوالهم، والكفر في ضمائرهم، قاله ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم قوم تابوا من الذنوب في الشرك، ولم يتوبوا من الشرك،
  قاله أبو العالية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن: معناه: لن تُقبل توبتهم
  حين يحضرهم الموت، وهو قول الحسن، وقتادة، وعطاء الخراساني، والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: لن تقبل توبتهم بعد الموت إذا ماتوا على الكفر، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

