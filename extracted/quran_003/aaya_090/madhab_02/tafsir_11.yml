  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ كَيْفَ يَهْدِي ٱللَّهُ قَوْمًا
  كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ وَشَهِدُواْ أَنَّ ٱلرَّسُولَ حَقٌّ وَجَاءهُمُ ٱلْبَيِّنَـٰتُ
  } أي بعدما ظهر لهم العلامات { وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّـٰلِمِينَ } فإن
  قيل: في ظاهر الآية: أن من كفر بعد إسلامه لا يهديه الله ومن كان ظالماً لا يهديه الله،
  وقد رأينا كثيراً من المرتدين، أسلموا وهداهم الله وكثيراً من الظالمين تابوا عن الظلم.
  قيل له: لا يهديهم الله ما داموا مقيمين على كفرهم وظلمهم ولا يُقْبِلُون إلى الإسلام،
  فأما إذا جاهدوا وقصدوا الرجوع وفقهم الله لذلك لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ
  سُبُلَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[سورة العنكبوت: 69] وتأويل آخر: { كَيْفَ يَهْدِي ٱللَّهُ } ، يقول
  كيف يرشدهم إلى الجنة كما قال في آية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ وَظَلَمُواْ
  لَمْ يَكُنِ ٱللَّهُ لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ طَرِيقاً. إِلاَّ طَرِيقَ
  جَهَنَّمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 168] ويقال: كيف يرحمهم الله وينجيهم من العقوبة. ويقال:
  كيف يغفر الله لهم. وقالت المعتزلة: \" كَيْفَ يَهْدِي الله \" معناه، كيف يكونون مهتدين
  لأنهم لا يرون الهداية والإهتداء في الإبتداء، إلا على سبيل الجزاء ويرون ذلك من كسب
  العبد. ثم قال: { أُوْلَـئِكَ جَزَآؤُهُمْ } يعني أهل هذه الصفة التي ذكر { أَنَّ عَلَيْهِمْ
  لَعْنَةَ ٱللَّهِ } أي سخط الله، ويقال: الطرد والتبعيد من رحمة الله والخذلان، ويقال:
  يلعنهم بالقول { وَٱلْمَلاَئِكَةُ } يعني عليهم لعنة الله والملائكة { وَٱلنَّاسِ أَجْمَعِينَ
  } إذا لعن رجل رجلاً، فإن لم يكن أَهْلاً لذلك رجعت اللعنة إلى الكفار. ويقال: من لم
  يكن على دينهم، يلعنهم في الدنيا، ومن كان على دينهم يلعنهم في الآخرة لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  ٱلْقِيَـٰمَةِ يَكْفُرُ بَعْضُكُمْ بِبَعْضٍ، وَيَلْعَنُ بَعْضُكُمْ بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سورة
  العنكبوت: 25] فذلك قوله تعالى: { وَٱلنَّاسِ أَجْمَعِينَ }. ثم قال تعالى: { خَـٰلِدِينَ
  فِيهَا } يعني في اللعنة. فيما توجبه اللعنة، وهو عذاب النار خالدين فيها { لاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ } أي لا يهون عليهم العذاب { وَلاَ هُمْ يُنظَرُونَ } أي لا يؤجلون،
  ثم استثنى التوبة فقال تعالى: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ
  } يقول: من بعد الكفر، وأصلحوا أعمالهم بالتوبة. ويقال: أصلحوا لمن أفسدوا من الناس
  { فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } لما كان منهم في الكفر رحيم بهم بعد التوبة.
  قال الكلبي ومقاتل: لما نزلت هذه الآية أي الرخصة بالتوبة، كتب أخو الحارث بن سُوَيْد
  إلى الحارث: إن الله قد عرض عليكم التوبة، فرجع وتاب، وبلغ ذلك إلى أصحابه الذين بمكة،
  فقالوا: إن محمداً تتربص به ريب المنون، فقالوا: نقيم بمكة على الكفر متى بدا لنا الرجعة
  رجعنا فينزل فينا ما نزل في \" الحارث \" فتقبل توبتنا فأنزل الله تعالى: { إِنَّ ٱلَّذِينَ
  كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ ثُمَّ ٱزْدَادُواْ كُفْرًا } أي ثبتوا على كفرهم بقولهم:
  نقيم بمكة ما بدا لنا { لَّن تُقْبَلَ تَوْبَتُهُمْ } ما أقاموا على الكفر.</font></font>&#13;\t\t\t<label
