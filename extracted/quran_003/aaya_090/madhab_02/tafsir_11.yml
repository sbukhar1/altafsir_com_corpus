  class=\"TextResultArabic\"><font color=\"black\">قال الزجاج: كانوا كلما نزلت آية
  كفروا بها، فكان ذلك زيادة كفرهم، وقوله: { [لَّن] تُقْبَلَ تَوْبَتُهُمْ } [أي توبتهم]
  الأولى، وحبط أجر عملهم. ويقال: { لَّن تُقْبَلَ تَوْبَتُهُمْ } معناه: إنهم [لن] يتوبوا
  كما [قال الساعة]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[سورة البقرة: 48]، أي لا يشفع (لها)
  أحد، ثم قال تعالى: { وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ } عن الإسلام، وهم الذين لم
  يتوبوا. { إِنَّ ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ
  أَحَدِهِم مِّلْء ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ } قال الكلبي: يعني وزن الأرض
  ذهباً. وقال مقاتل: إن الكافر إذا عاين النار [في الآخرة] يتمنى أن يكون له الأرض ذهباً
  فيقدر على أن (يفتدي) به نفسه من العذاب [لافتدى به، ولو افتدى به] \" ما تقبل منه
  \" { أُوْلَـئِكَ لَهُمْ عَذَابٌ أَلِيمٌ } ونظيرها في سورة المائدة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
