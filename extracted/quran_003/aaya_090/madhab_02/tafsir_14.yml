  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  75] لمتروك من الكلام، تقديره، وليكون من الموقنين أريناه ملكوت السماوات والأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام: وفي هذا التمثيل نظر فتأمله، وقال الزّجاج: المعنى:
  لن يقبل من أحدهم إنفاقه وتقرباته في الدنيا \" ولو أنفق ملء الأرض ذهباً ولو افتدى
  \" أيضاً به في الآخرة لم يقبل منه، قال: فأعلم الله أنه لا يثيبهم على أعمالهم من
  الخير، ولا يقبل منهم الافتداء من العذاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام أبو محمد: وهذا قول حسن: وقال قوم: الواو زائدة وهذا قول مردود، ويحتمل
  أن يكون المعنى نفي القبول جملة على كل الوجوه، ثم خص من تلك الوجوه أليقها وأحراها
  بالقبول، كما تقول: أنا لا أفعل لك كذا بوجه، ولو رغبت إليَّ، وباقي الآية وعيد بيّن.</font></font><font
