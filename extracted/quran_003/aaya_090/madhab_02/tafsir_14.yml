  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف المتأولون في كيف يترتب كفر
  بعد إيمان، ثم زيادة كفر، فقال الحسن وقتادة وغيرهما: الآية في اليهود كفروا بعيسى
  بعد الإيمان بموسى ثم { ازدادوا كفراً } بمحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الإمام أبو محمد: وفي هذا القول اضطراب، لأن الذي كفر بعيسى بعد
  الإيمان بموسى ليس بالذي كفر بمحمد صلى الله عليه وسلم، فالآية على هذا التأويل تخلط
  الأسلاف بالمخاطبين، وقال أبو العالية رفيع: الآية في اليهود، كفروا بمحمد صلى الله
  عليه وسلم بعد إيمانهم بصفاته وإقرارهم أنها في التوراة. ثم ازدادوا كفراً بالذنوب
  التي أصابوها في خلاف النبي صلى الله عليه وسلم، من الافتراء والبهت والسعي على الإسلام
  وغير ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الإمام أبو محمد: وعلى هذا الترتيب
  يدخل في الآية المرتدون اللاحقون بقريش وغيرهم، وقال مجاهد: معنى قوله { ثم ازدادوا
  كفراً } أي تموا على كفرهم وبلغوا الموت به، فيدخل في هذا القول اليهود والمرتدون،
  وقال السدي نحوه، ثم أخبر تعالى أن توبة هؤلاء لن تقبل، وقد قررت الشريعة أن توبة كل
  كافر تقبل، سواء كفر بعد إيمان وازداد كفراً، أو كان كافراً من أول أمره، فلا بد في
  هذه الآية من تخصيص تحمل عليه ويصح به نفي قبول التوبة فقال الحسن وقتادة ومجاهد والسدي:
  نفي قبول توبتهم مختص بوقت الحشرجة الغرغرة والمعاينة، فالمعنى { لن تقبل توبتهم }
  عند المعاينة، وقال أبو العالية: معنى الآية: لن تقبل توبتهم من تلك الذنوب التي أصابوها
  مع إقامتهم على الكفر بمحمد صلى الله عليه وسلم، فإنهم كانوا يقولون في بعض الأحيان:
  نحن نتوب من هذه الأفعال، وهم مقيمون على كفرهم، فأخبر الله تعالى، أنه لا يقبل تلك
  التوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام: وتحتمل الآية
  عندي أن تكون إشارة إلى قوم بأعيانهم من المرتدين ختم الله عليهم بالكفر، وجعل ذلك
  جزاء لجريمتهم ونكايتهم في الدين، وهم الذين أشار إليهم بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كيف يهدي الله قوماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 86] فأخبر عنهم أنهم لا تكون لهم توبة فيتصور قبولها، فتجيء الآية بمنزلة قول
  الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">(على لاحب لا يهتدى بمناره)</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي قد جعلهم الله من سخطه في حيز من لا تقبل له توبة إذ ليست لهم،
  فهم لا محالة يموتون على الكفر، ولذلك بيّن حكم الذين يموتون كفاراً بعقب الآية، فبانت
  منزلة هؤلاء، فكأنه أخبر عن هؤلاء المعينين، أنهم يموتون كفاراً، ثم أخبر الناس عن
  حكم من يموت كافراً و { الضالون } المخطئون الطريق القويم في الأقوال والأفعال، وقرأ
  عكرمة: \" لن نقبل \" بنون العظمة \" توبتَهم \" بنصب التاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إن الذين كفروا وماتوا وهم كفار } الآية، جزم للحكم على كل مواف على الكفر
  إلى يوم القيامة، وقرأ عكرمة: \" فلن نقبل \" بنون العظمة \" ملء الأرض \" بالنصب،
  و \" الملء \" ما شحن به الوعاء، فهو بكسر الميم الاسم وبفتحها المصدر، تقول ملأت الشيء
  أملؤه مَلأً والملء اسم ما ملأت به، وقرأ أبو جعفر بن القعقاع وأبو السمال: \" مل \"
  دون همزة، ورويت عن نافع و { ذهباً } نصب على التمييز، وقرأ ابن أبي عبلة: \" ذهباً
  لو افتدى به \" ، دون واو، واختلف الناس في هذه الآية في قوله { ولو افتدى } فقال الطبري:
  هي متعلقة بمحذوف في آخر الكلام دل عليه دخول الواو، كما دخلت في قوله</font></font>&#13;\t\t\t<label
