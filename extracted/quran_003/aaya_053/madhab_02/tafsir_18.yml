  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ربنا آمنا بما أنزلت } يعني قال الحواريون بعد إشهاد عيسى عليهم بأنهم مسلمون ربنا
  آمنا بما أنزلت يعني بكتابك الذي أنزلته على عيسى عليه السلام { واتبعنا الرسول } يعني
  عيسى { فاكتبنا مع الشاهدين } يعني الذين شهدوا لأنبيائك بالصدق واتبعوا أمرك ونهيك
  فأثبت أسماءنا مع أسمائهم واجعلنا في عدادهم ومعهم فيما تكرمهم به وهذا يقتضي أن يكون
  للشاهدين الذين سألوا الحواريون أن يكونوا معهم مزيد فضل عليهم فلهذا قال ابن عباس:
  في قوله: فاكتبنا مع الشاهدين أي مع محمد صلى الله عليه وسلم وأمته لأنهم المخصوصون
  بتلك الفضيلة فإنهم يشهدون للرسل بالبلاغ وقيل: مع الشاهدين يعني النبيين لأن كل نبي
  شاهد على أمته قوله عز وجل: { ومكروا } يعني كفار بني إسرائيل الذين أحس عيسى منهم
  الكفر وأصل المكر صرف الغير عما يقصده بضرب من الحيلة وقيل: هو السعي بالفساد في الخفية
  فأما مكرهم بعيسى فإنهم دبروا في قتله وهموا به وذاك أن عيسى عليه السلام بعد أن أخرجه
  قومه هو وأمه رجع مع الحواريين وصاح فيهم بالدعوة وأظهر رسالته إليهم فهموا بقتله والفتك
  به فلذلك مكرهم والمكر من الخلق الخبيث والخديعة والحيلة { ومكر الله } أي جازاهم على
  مكرهم فسمي الجزاء باسم الابتداء لأنه في مقابلته وقيل: مكر الله استدراج العبد وأخذه
  بغتة من حيث لا يحتسب ومكر الله في هذه الاية خاصة هو إلقاء الشبه على صاحبهم الذي
  دلهم على عيسى حين أرادوا قتله حتى قتل قال ابن عباس أن عيسى عليه السلام استقبل رهطاً
  من اليهود فلما رأوه قالوا: قد جاء الساحر ابن الساحر والفاعل ابن الفاعلة فقذفوه وأمه،
  فلما سمع عيسى ذلك دعا عليهم ولعنهم فمسخوا خنازير فلما رأى ذلك يهوداً رأس اليهود
  وملكهم فزع لذلك وخاف دعوته فاجتمعت كلمة اليهود على قتل عيسى وساروا إليه ليقتلوه
  فبعث الله عز وجل جبريل فأدخله خوخة في سقفها روزنة فرفعه الله من تلك الروزنة وأمر
  يهودا ملك اليهود رجلاً من أصحابه يقال له ططيانوس أن يدخل الخوخة فيقتله ظنوا أنه
  عيسى فأخذوه وقتلوه وصلبوه. وقال وهب بن منبه: إن اليهود طرقوا عيسى في بعض الليل ونصبوا
  له خشبة ليصلبوه عليها فأظلمت الأرض وأرسل الله عز وجل الملائكة فحالت بينهم وبينه
  فجمع عيسى عليه السلام الحواريين تلك الليلة وأوصاهم وقال: ليكفر بي أحدكم قبل أن يصيح
  الديك ويبيعني بدراهم يسيره فخرجوا وتفرقوا وكانت اليهود تطلبه فأتى أحد الحواريين
  إلى اليهود وقال: ما تجعلون لي إن دللتكم على المسيح فجعلوا له ثلاثين درهماً فأخذها
  ودلهم عليه، فلما دخل البيت الذي فيه المسيح ألقى الله شبه عيسى عليه ورفع الله عيسى
  عليه السلام وأخذ الذي دل عليه فقال: أنا الذي دللتكم عليه فلم يلتفتوا إلى قوله فقتلوه
  وصلبوه وهم يظنون أنه عيسى فلما صلب الذي ألقي عليه شبه عيسى جاءت مريم وامرأة أخرى
  كان عيسى دعا لها فأبرأها الله من الجنون بدعوته فجعلتا تبكيان عند المصلوب فجاءهما
  عيسى عليه السلام وقال: على من تبكيان إن الله عز وجل قد رفعني ولم يصبني إلاّ خيرٌ
  وهذا شيء شبه لهم فلما كان بعد سبعة أيام قال الله تعالى لعيسى أهبط إلى مريم المجدلانية
  وهو اسم موضع نسبت إليه فإنه لم يبك عليك أحد بكاءها، ولم يحزن عليك أحد حزنها ثم لتجمع
  لك الحواريين فبثهم في الأرض دعاة إلى الله عز وجل فأهبطه الله عز وجل إليها فاشتعل
  الجبل نوراً حين هبط فجمعت له الحواريون فبثهم دعاة في الأرض ثم رفعه الله فتلك الليلة
  التي تدخن فيها النصارى فلما أصبح الحواريون تكلم كل واحد منهم بلغة من أرسله عيسى
  إليهم فذلك قوله تعالى: { ومكروا ومكر الله والله خير الماكرين } يعني وهو أفضل المجازين
  بالسيئة العقوبة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
