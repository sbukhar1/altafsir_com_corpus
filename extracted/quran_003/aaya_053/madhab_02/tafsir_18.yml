  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: إن اليهود حبست عيسى
  عليه السلام في بيت ومعه عشرة من الحواريين فدخل عليهم رجل منهم كان قد نافق ألقى عليه
  شبه فأخذ وقتل وصلب وقال قتادة ذكر لنا أن نبي الله عيسى عليه السلام قال لأصحابه أيكم
  يقذف عليه شبهي فإنه مقتول فقال رجل منهم: أنا يا نبي الله فقتل ذلك الرجل ومنع الله
  عيسى ورفعه إليه وكساه الريش وألبسه النور وقطع عنه لذة الطعم والمشرب وطار مع الملائكة
  فهو معهم حول العرش وصار إنساً ملكياً أرضياً سماوياً. قال أهل التاريخ: حملت مريم
  بعيسى ولها ثلاث عشرة سنة وولدته ببيت لحم من أرض أوري شلم لمضي خمس وستين سنة من غلبة
  الإسكندر على أرض بابل، وأوحى الله إلى عيسى على رأس ثلاثين سنة ورفعه الله من بيت
  المقدس ليلة القدر من رمضان وهو ابن ثلاث وثلاثين سنة فكانت نبوته ثلاث سنين وعاشت
  أمه مريم بعد رفعه ست سنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
