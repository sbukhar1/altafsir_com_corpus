  \       <a href=\"javascript:go_QurPage(3,53)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ربنا آمنا بما أنزلت } هذا قول الحواريين. والذي أنزل:
  الإنجيل. والرسول: عيسى. وفي المراد بالشاهدين خمسة أقوال. أحدها: أنهم محمد صلى الله
  عليه وسلم، وأمته، لأنهم يشهدون للرسل بالتبليغ، رواه عكرمة عن ابن عباس. والثاني:
  أنهم من آمن قبلهم من المؤمنين، رواه أبو صالح عن ابن عباس. والثالث: أنهم الأنبياء،
  لأن كل نبي شاهد أمته، قاله عطاء. والرابع: أن الشاهدين: الصادقون، قاله مقاتل. والخامس:
  أنهم الذين شهدوا للأنبياء بالتصديق. فمعنى الآية: صدقنا، واعترفنا، فاكتبنا مع من
  فعل فعلنا، هذا قول الزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

