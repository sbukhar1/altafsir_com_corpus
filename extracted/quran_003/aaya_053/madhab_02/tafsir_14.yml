  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّآ أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ
  مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا
  بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ آمَنَّا
  بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقل للحواريات يبكين غيرنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا تبكنا إلا الكلاب النوابح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى مكي: أن مريم دفعت عيسى عليه
  السلام في صغره في أعمال شتى، وكان آخر ما دفعته إلى الحواريين وهم الذين يقصرون الثياب
  ثم يصبغونها فأراهم آيات وصبغ لهم ألواناً شتى من ماء واحد، وقرأ جمهور الناس \" الحواريّون
  \" بتشديد الياء، واحدهم - حواريّ - وليست بياء نسب وإنما هي كياء كرسي، وقرأ إبراهيم
  النخعي وأبو بكر الثقفي: \" الحواريون \" مخففة الياء في جميع القرآن، قال أبو الفتح:
  العرب تعاف ضمة الياء الخفيفة المكسور ما قبلها وتمتنع منها، ومتى جاءت في نحو قولهم،
  العاديون والقاضيون والساعيون أعلت بأن تستثقل الضمة فتسكن الياء وتنقل حركتها ثم تحذف
  لسكونها وسكون الواو بعدها فيجيء العادون ونحوه، فكان يجب على هذا أن يقال، الحوارون،
  لكن وجه القراءة على ضعفها أن الياء خففت استثقالاً لتضعيفها وحملت الضمة دلالة على
  أن التشديد مراد، إذ التشديد محتمل للضمة، وهذا كما ذهب أبو الحسن في تخفيف يستهزئون
  إلى أن أخلص الهمزة يا البتة وحملها الضمة تذكر الحال المرادة فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقول الحواريين: { واشهد } يحتمل أن يكون خطاباً لعيسى عليه السلام،
  أي اشهد لنا عند الله، ويحتمل أن يكون خطاباً لله تعالى كما تقول: أنا أشهد الله على
  كذا، إذا عزمت وبالغت في الالتزام، ومنه قول النبي عليه السلام في حجة الوداع: اللهم
  اشهد، قال الطبري: وفي هذه الآية توبيخ لنصارى نجران، أي هذه مقالة الأسلاف المؤمنين
  بعيسى، لا ما تقولونه أنتم، يا من يدعي له الألوهية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ربنا آمنا بما أنزلت } يريدون الإنجيل وآيات عيسى، و { الرسول } عيسى عليه السلام،
  وقولهم: { فاكتبنا مع الشاهدين } عبارة عن الرغبة في أن يكونوا عنده في عداد من شهد
  بالحق من مؤمني الأمم، ولما كان البشر يقيد ما يحتاج إلى علمه وتحقيقه في ثاني حال
  بالكتاب، عبروا عن فعل الله بهم ذلك وقال ابن عباس: قولهم { مع الشاهدين } معناه اجعلنا
  من أمة محمد عليه السلام في أن نكون ممن يشهد على الناس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أخبر تعالى عن بني إسرائيل الكافرين بعيسى فقال: { ومكروا } يريد تحيلهم في أخذ عيسى
  للقتل بزعمهم، ويروى أنهم تحيلوا له، وأذكوا عليه العيون حتى دخل هو والحواريون بيتاً
  فأخذوهم فيه، فهذا مكر بني إسرائيل، وجازاهم الله تعالى بأن طرح شبه عيسى على أحد الحواريين
  ورفع عيسى، وأعقب بني إسرائيل مذلة وهواناً في الدنيا والآخرة، فهذه العقوبة هي التي
  سماها الله مكراً في قوله { ومكر الله } وهذا مهيع أن تسمى العقوبة باسم الذنب وإن
  لم تكن في معناه، وعلى هذا فسر جمهور المفسرين الآية، وعلى أن عيسى قال للحواريين:
  من يصبر فيلقى عليه شبهي فيقتل وله الجنة؟ فقال أحدهم - أنا - فكان ذلك، وروى قوم أن
  بني إسرائيل دست يهودياً جاسوساً علىعيسى حتى صحبه ودلهم عليه ودخل معه البيت فلما
  أحيط بهم ألقى الله شبه عيسى على ذلك الرجل اليهودي فأخذ وصلب، فهذا معنى قوله: { ومكروا
  ومكر الله } وهذه أيضاً تسمية عقوبة باسم الذنب، والمكر في اللغة، السعي على الإنسان
  دون أن يظهر له ذلك، بل أن يبطن الماكر ضد ما يبدي، وقوله { والله خير الماكرين } معناه
  في أنه فاعل في حق في ذلك، والماكر من البشر فاعل باطل ففي الأغلب، لأنه في الأباطيل
  يحتاج إلى التحيل، والله سبحانه أشد بطشاً وأنفذ إرادة، فهو خير من جهات لا تحصى، لا
  إله إلا هو، وذكر حصر عيسى عليه السلام، وعدة أصحابه به وأمر الشبه وغير ذلك من أمره
  سيأتي في موضعه إن شاء الله تعالى.</font></font>&#13;\t\t\t<label disabled=\"true\"
