  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قبل
  هذه الآية متروك به يتم اتساق الآيات، تقديره، فجاء عيسى عليه السلام كما بشر الله
  به فقال جميع ما ذكر لبني إسرائيل، { فلما أحس } ومعنى أحس، علم من جهة الحواس بما
  سمع من أقوالهم في تكذيبه ورأى من قرائن الأحوال وشدة العداوة والإعراض يقال أحسست
  بالشيء وحسيت به، أصله، حسست فأبدلت إحدى السينين ياء، { والكفر } هو التكذيب به، وروي
  أنه رأى منهم إرادة قتله، فحينئذ طلب النصر، والضمير في { منهم } لبني إسرائيل، وقوله
  تعالى: { قال من أنصاري إلى الله } عبارة عن حال عيسى في طلبه من يقوم بالدين ويؤمن
  بالشرع ويحميه، كما كان محمد عليه السلام يعرض نفسه على القبائل ويتعرض للأحياء في
  المواسم، وهذه الأفعال كلها وما فيها من أقوال يعبر عنها يقال { من أنصاري إلى الله
  } ، ولا شك أن هذه الألفاظ كانت في جملة أقواله الناس، والأنصار جمع نصير، كشهيد وأشهاد
  وغير ذلك، وقيل جمع ناصر، كصاحب وأصحاب وقوله: { إلى الله } يحتمل معنيين، أحدهما:
  من ينصرني في السبيل إلى الله؟ فتكون { إلى } دالة على الغاية دلالة ظاهرة على بابها،
  والمعنى الثاني، أن يكون التقدير من يضيف نصرته إلى نصرة الله لي؟ فيكون بمنزلة قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولا
  تأكلوا أموالهم إلى أموالكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 1] فإذا تأملتها وجدت فيها معنى الغاية لأنها تضمنت إضافة
  شيء إلى شيء، وقد عبر عنها ابن جريج والسدي بأنها بمعنى مع ونعم، إن - مع - تسد في
  هذه المعاني مسد \" إلى \" لكن ليس يباح من هذا أن يقال إن { إلى } فقال { إلى } بمعنى
  مع حتى غلط في ذلك بعض الفقهاء في تأويل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأيديكم إلى المرافق</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:6]
  فقال { إلى } بمعنى مع وهذه عجمة بل { إلى } في هذه الآية، غاية مجردة، وينظر هل يدخل
  ما بعد إلى فيما قبلها من طريق آخر، و { الحواريون } ، قوم مر بهم عيسى عليه السلام،
  فدعاهم إلى نصرة، واتباع ملته، فأجابوه وقاموا بذلك خير قيام، وصبروا في ذات الله،
  وروي أنه مر بهم وهم يصطادون السمك، واختلف الناس لم قيل لهم { الحواريون }؟ فقال سعيد
  بن جبير، سموا بذلك لبياض ثيابهم ونقائها، وقال أبو أرطأة، سموا بذلك لأنهم كانوا قصارين
  يحورون الثياب، أي يبيضونها، وقال قتادة، الحواريون أصفياء الأنبياء، الذين تصلح لهم
  الخلافة، وقال الضحاك نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام أبو أحمد: وهذا
  تقرير حال القوم، وليس بتفسير اللفظة، وعلى هذا الحد شبه النبي عليه السلام، ابن عمته
  بهم في قوله: وحواريَّ الزبير، والأقوال الأولى هي تفسير اللفظ، إذ هي من الحور، وهو
  البياض، حورت الثوب بيضته ومنه الحواري، وقد تسمي العرب النساء الساكنات في الأمصار،
  الحواريات، لغلبة البياض عليهن، ومنه قول أبي جلدة اليشكري:</font></font>&#13;\t\t\t<label
