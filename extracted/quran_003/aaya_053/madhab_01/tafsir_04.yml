  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني إن اليهود كانوا عارفين بأنه هو المسيح المبشر به في التوراة، وأنه ينسخ دينهم،
  فكانوا من أول الأمر طاعنين فيه، طالبين قتله، فلما أظهر الدعوة اشتد غضبهم، وأخذوا
  في إيذائه وإيحاشه وطلبوا قتله. والقول الثالث إن عيسى عليه السلام ظن من قومه الذين
  دعاهم إلى الإيمان أنهم لا يؤمنون به وأن دعوته لا تنجح فيهم فأحب أن يمتحنهم ليتحقق
  ما ظنه بهم فقال لهم { مَنْ أَنصَارِى إِلَى ٱللَّهِ } فما أجابه إلا الحواريون، فعند
  ذلك أحس بأن من سوى الحواريين كافرون مصرون على إنكار دينه وطلب قتله. أما قوله تعالى
  { قَالَ مَنْ أَنصَارِى إِلَى ٱللَّهِ } ففيه مسألتان المسألة الأولى في الآية أقوال
  الأول أن عيسى عليه السلام لما دعا بني إسرائيل إلى الدين، وتمردوا عليه فر منهم وأخذ
  يسيح في الأرض فمر بجماعة من صيادي السمك، وكان فيهم شمعون ويعقوب ويوحنا ابنا زيدي
  وهم من جملة الحواريين الاثنى عشر فقال عيسى عليه السلام الآن تصيد السمك، فإن تبعتني
  صرت بحيث تصيد الناس لحياة الأبد، فطلبوا منه المعجزة، وكان شمعون قد رمى شبكته تلك
  الليلة في الماء فما اصطاد شيئاً فأمره عيسى بإلقاء شبكته في الماء مرة أخرى، فاجتمع
  في تلك الشبكة من السمك ما كادت تتمزق منه، واستعانوا بأهل سفينة أخرى، وملؤا السفينتين،
  فعند ذلك آمنوا بعيسى عليه السلام. والقول الثاني أن قوله { مَنْ أَنصَارِى إِلَى ٱللَّهِ
  } إنما كان في آخر أمره حين اجتمع اليهود عليه طلباً لقتله، ثم ههنا احتمالات الأول
  أن اليهود لما طلبوه للقتل وكان هو في الهرب عنهم قال لأولئك الاثنى عشر من الحواريين
  أيكم يحب أن يكون رفيقي في الجنة على أن يلقى عليه شبهي فيقتل مكاني؟. فأجابه إلى ذلك
  بعضهم وفيما تذكره النصارى في إنجيلهم أن اليهود لما أخذوا عيسى سل شمعون سيفه فضرب
  به عبداً كان فيهم لرجل من الأحبار عظيم فرمى باذنه، فقال له عيسى حسبك ثم أخذ اذن
  العبد فردها إلى موضعها، فصارت كما كانت، والحاصل أن الغرض من طلب النصرة إقدامهم على
  دفع الشر عنه. والاحتمال الثاني أنه دعاهم إلى القتال مع القوم لقوله تعالى في سورة
  أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فآمنت طائفة من بني اسرائيل وكفرت طائفة فأيدنا الذين آمنوا
  على عدوهم فأصبحوا ظاهرين</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الصف 14. المسألة الثانية قوله { إِلَى ٱللَّهِ } فيه وجوه الأول التقدير
  من أنصاري حال ذهابي إلى الله أو حال التجائي إلى الله والثاني التقدير من أنصاري إلى
  أن أبين أمر الله تعالى، وإلى أن أظهر دينه ويكون إلى ههنا غاية كأنه أراد من يثبت
  على نصرتي إلى أن تتم دعوتي، ويظهر أمر الله تعالى الثالث قال الأكثرون من أهل اللغة
