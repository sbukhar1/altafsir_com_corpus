  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَأْكُلُواْ أَمْوٰلَهُمْ إِلَىٰ أَمْوٰلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 2 أي معها، وقال صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الذود إلى الذود إبل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي مع الذود. قال الزجاج كلمة { إِلَىٰ } ليست بمعنى مع فإنك لو قلت
  ذهب زيد إلى عمرو لم يجز أن تقول ذهب زيد مع عمرو لأن { إِلَىٰ } تفيد الغاية و { مَّعَ
  } تفيد ضم الشيء إلى الشيء، بل المراد من قولنا أن { إِلَىٰ } ههنا بمعنى { مَّعَ }
