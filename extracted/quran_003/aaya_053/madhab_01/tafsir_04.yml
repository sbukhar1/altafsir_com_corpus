  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما حكى بشارة مريم بولد مثل عيسى واستقصى في بيان صفاته وشرح معجزاته وترك
  ههنا قصة ولادته، وقد ذكرها في سورة مريم على الاستقصاء، شرع في بيان أن عيسى لما شرح
  لهم تلك المعجزات، وأظهر لهم تلك الدلائل فهم بماذا عاملوه فقال تعالى { فَلَمَّا أَحَسَّ
  عِيسَىٰ مِنْهُمُ } وفي الآية مسائل المسألة الأولى الإحساس عبارة عن وجدان الشيء بالحاسة
  وههنا وجهان أحدهما أن يجري اللفظ على ظاهره، وهو أنهم تكلموا بالكفر، فأحس ذلك بإذنه
  والثاني أن نحمله على التأويل، وهو أن المراد أنه عرف منهم إصرارهم على الكفر، وعزمهم
  على قتله، ولما كان ذلك العلم علماً لا شبهة فيه، مثل العلم الحاصل من الحواس، لا جرم
  عبر عن ذلك العلم بالإحساس. المسألة الثانية اختلفوا في السبب الذي به ظهر كفرهم على
  وجوه الأول قال السدي أنه تعالى لما بعثه رسولاً إلى بني إسرائيل جاءهم ودعاهم إلى
  دين الله فتمردوا وعصوا فخافهم واختفى عنهم، وكان أمر عيسى عليه السلام في قومه كأمر
  محمد صلى الله عليه وسلم وهو بمكة فكان مستضعفاً، وكان يختفي من بني إسرائيل كما اختفى
  النبي صلى الله عليه وسلم في الغار، وفي منازل من آمن به لما أرادوا قتله، ثم إنه عليه
  الصلاة والسلام خرج مع أمه يسيحان في الأرض، فاتفق أنه نزل في قرية على رجل فأحسن ذلك
  الرجل ضيافته وكان في تلك المدينة ملك جبار فجاء ذلك الرجل يوماً حزيناً، فسأله عيسى
  عن السبب فقال ملك هذه المدينة رجل جبار ومن عادته أنه جعل على كل رجل منا يوماً يطعمه
  ويسقيه هو وجنوده، وهذا اليوم نوبتي والأمر متعذر علي، فلما سمعت مريم عليها السلام
  ذلك، قالت يا بني ادع الله ليكفي ذلك، فقال يا أماه إن فعلت ذلك كان شر، فقالت قد أحسن
  وأكرم ولا بد من إكرامه فقال عيسى عليه السلام إذا قرب مجيء الملك فاملأ قدورك وخوابيك
  ماء ثم أعلمني، فلما فعل ذلك دعا الله تعالى فتحول ما في القدور طبيخاً، وما في الخوابي
  خمراً، فلما جاءه الملك أكل وشرب وسأله من أين هذا الخمر؟ فتعلل الرجل في الجواب فلم
  يزل الملك يطالبه بذلك حتى أخبره بالواقعة فقال إن من دعا الله حتى جعل الماء خمراً
  إذا دعا أن يحيي الله تعالى ولدي لا بد وأن يجاب، وكان ابنه قد مات قبل ذلك بأيام،
  فدعا عيسى عليه السلام وطلب منه ذلك، فقال عيسى لا نفعل، فإنه إن عاش كان شراً، فقال
  ما أبالي ما كان إذا رأيته، وإن أحييته تركتك على ما تفعل، فدعا الله عيسى، فعاش الغلام،
  فلما رآه أهل مملكته قد عاش تبادروا بالسلاح واقتتلوا، وصار أمر عيسى عليه السلام مشهوراً
  في الخلق، وقصد اليهود قتله، وأظهروا الطعن فيه والكفر به.</font></font>&#13;\t\t\t<label
