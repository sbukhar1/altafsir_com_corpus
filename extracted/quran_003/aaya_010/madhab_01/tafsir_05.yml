  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">معناه
  بَيِّنٌ، أي لن تدفع عنهم أموالهم ولا أولادهم من عذاب الله شيئاً. وقرأ السُّلَميّ
  «لَنْ يُغْنِيَ» بالياء لتقدّم الفعل ودخول الحائل بين الاسم والفعل. وقرأ الحسن «يُغْنِي»
  بالياء وسكون الياء الآخرة للتخفيف؛ كقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كفَى بالْيَأْسِ من أسماء كَافِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وليس لِسُقْمِها
  إذ طال شافى</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكان حقّه أن يقول كافياً، فأرسل الياء. وأنشد الفرّاء في مثله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنّ أيدِيهِنّ بالقاعِ القرِق</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أيدِي جَوَارٍ يَتَعاطَيْن الوَرِق</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القَرِقُ والقَرِقَة لغتان في القاع.
  و { من } في قوله { مِن اللَّهِ } بمعنى عند؛ قاله أبو عبيدة. { وَأُولَـٰئِكَ هُمْ
  وَقُودُ ٱلنَّارِ } والوَقُود ٱسم للحطب، وقد تقدّم في «البقرة». وقرأ الحسن ومجاهد
  وطلحة بن مُصَرِّف «وُقُود» بضم الواو على حذف مضاف تقديره حطب وقود النار. ويجوز في
  العربية إذا ضم الواو أن تقول أُقُود مثل أُقِّتَتْ. والوُقود بضم الواو المصدر؛ وُقِدَت
  النار تقِد إذا ٱشتعلت. وخرّج ٱبن المبارك من حديث العباس بن عبد المطلب قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «يظهر هذا الدين حتى يجاوز البحار وحتى تخاض البحار بالخيل في سبيل
  الله تبارك وتعالى ثم يأتي أقوام يقرءون القرآن فإذا قرءوه قالوا مَنْ أقْرَأُ منا؟
  من أعْلَمُ منا؟ ثم التفت إلى أصحابه فقال: هل ترون في أُولئكم من خير»؟ قالوا لا.
  قال: «أُولئك منكم وأُولئك من هذه الأُمّة وأُولئك هم وقود النار» \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
