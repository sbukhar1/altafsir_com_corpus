  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ } إن الذين جحدوا الـحقّ الذي قد عرفوه
  من نبوّة مـحمد صلى الله عليه وسلم من يهود بنـي إسرائيـل ومنافقـيهم، ومنافقـي العرب
  وكفـارهم الذين فـي قلوبهم زيغ، فهم يتبعون من كتاب الله الـمتشابه ابتغاء الفتنة وابتغاء
  تأويـله، { لَن تُغْنِىَ عَنْهُمْ أَمْوالُهُمْ وَلاَ أَولادُهُم مّنَ اللَّهِ شَيْئًا
  } يعنـي بذلك: أن أموالهم وأولادهم لن تنـجيهم من عقوبة الله إن أحلها بهم عاجلاً فـي
  الدنـيا علـى تكذيبهم بـالـحقّ بعد تبينّهم، واتبـاعهم الـمتشابه طلب اللبس فتدفعها
  عنهم، ولا يغنـي ذلك عنهم منها شيئا. { وَهُمْ فِى الآخِرَةِ وَقُودُ النَّارِ } يعنـي
  بذلك حطبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

