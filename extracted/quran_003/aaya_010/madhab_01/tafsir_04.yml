  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أن الله سبحانه وتعالى لما حكى عن المؤمنين دعاءهم وتضرعهم، حكى كيفية حال الكافرين
  وشديد عقابهم، فهذا هو وجه النظم، وفي الآية مسائل المسألة الأولى في قوله { إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِىَ عَنْهُمْ أَمْوٰلُهُمْ وَلاَ أَوْلـٰدُهُم مّنَ ٱللَّهِ
  شَيْئًا } قولان الأول المراد بهم وفد نجران، وذلك لأنا روينا في بعض قصتهم أن أبا
  حارثة بن علقمة قال لأخيه إني لأعلم أنه رسول الله صلى الله عليه وسلم حقاً ولكنني
  إن أظهرت ذلك أخذ ملوك الروم مني ما أعطوني من المال والجاه، فالله تعالى بيّن أن أموالهم
  وأولادهم لا تدفع عنهم عذاب الله في الدنيا والآخرة. والقول الثاني أن اللفظ عام، وخصوص
  السبب لا يمنع عموم اللفظ. المسألة الثانية إعلم أن كمال العذاب هو أن يزول عنه كل
  ما كان منتفعاً به، ثم يجتمع عليه جميع الأسباب المؤلمة. أما الأول فهو المراد بقوله
  { لَن تُغْنِىَ عَنْهُمْ أَمْوٰلُهُمْ وَلاَ أَوْلـٰدُهُم } وذلك لأن المرء عند الخطوب
  والنوائب في الدنيا يفزع إلى المال والولد، فهما أقرب الأمور التي يفزع المرء إليها
  في دفع الخطوب فبيّن الله تعالى أن صفة ذلك اليوم مخالفة لصفة الدنيا لأن أقرب الطرق
  إلى دفع المضار إذا لم يتأت في ذلك اليوم، فما عداه بالتعذر أولى، ونظير هذه الآية
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَوْمَ لاَ يَنفَعُ مَالٌ وَلاَ بَنُونَ * إِلاَّ مَنْ أَتَى
  ٱللَّهَ بِقَلْبٍ سَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 88، 89 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمَالُ وَٱلْبَنُونَ زِينَةُ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا وَٱلْبَـٰقِيَاتُ ٱلصَّـٰلِحَاتُ خَيْرٌ عِندَ رَبّكَ ثَوَابًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  46 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا فَرْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  80 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ جِئْتُمُونَا فُرَادَىٰ كَمَا خَلَقْنَـٰكُمْ أَوَّلَ
  مَرَّةٍ وَتَرَكْتُمْ مَّا خَوَّلْنَـٰكُمْ وَرَاء ظُهُورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  94. وأما القسم الثاني من أسباب كمال العذاب، فهو أن يجتمع عليه الأسباب المؤلمة، وإليه
  الإشارة بقوله تعالى { وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ } وهذا هو النهاية في شرح
  العذاب فإنه لا عذاب أزيد من أن تشتعل النار فيهم كاشتعالها في الحطب اليابس، والوقود
  بفتح الواو الحطب الذي توقد به النار، وبالضم هو مصدر وقدت النار وقوداً كقوله وردت
  وروداً. المسألة الثالثة في قوله { مِنَ ٱللَّهِ } قولان أحدهما التقدير لن تغني عنهم
  أموالهم ولا أولادهم من عذاب الله فحذف المضاف لدلالة الكلام عليه والثاني قال أبو
  عبيدة { مِنْ } بمعنى عند، والمعنى لن تغني عند الله شيئاً.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

