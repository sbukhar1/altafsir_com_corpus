  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى:
  { إِنَّ ٱلَّذِينَ كَفَرُواْ } يعني اليهود، ويقال جميع الكفار { لَن تُغْنِيَ عَنْهُمْ
  } كثرة { أَمْوٰلُهُمْ وَلاَ أَوْلـٰدُهُم مّنَ ٱللَّهِ } [شيئاً] يعني من عذاب الله
  { شَيْئاً } في الدنيا إذا نزل بهم شدة أو مرض، ولا في الآخرة عند نزول العذاب. ويقال:
  كل ما لم ينفق في طاعة الله، فهو حسرة له يوم القيامة، ويقال: إنما ذكر الأموال والأولاد
  [لأن أكثر الناس يدخلون النار لأجل الأموال والأولاد]. فأخبر الله تعالى: [أنه لا ينفعهم]
  في الآخرة لكيلا يفني الناس أعمارهم لأجل المال والولد وإنما ذكر الله تعالى الكفار،
  لكي يعتبر بذلك المؤمنون. ثم قال تعالى: { وَأُولَـئِكَ هُمْ وَقُودُ ٱلنَّارِ } أي
  حطب النار. قرأ بعضهم \" وُقُودُ النار \" بضم الواو يعني: [إيقاد] النار كما قال في
  آية أخر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُلَّمَا نَضِجَتْ جُلُودُهُمْ بَدَّلْنَـٰهُمْ جُلُوداً غَيْرَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  56] قالوا: معناه إذا أرادت النار أن تنطفيء بدلهم الله جلوداً [غيرها] لتتقد النار.
  { كَدَأْبِ ءالِ فِرْعَوْنَ } يعني [أن] صنيع الكفار معك كصنيع آل فرعون مع موسى. وقال
  مقاتل: كأشباه آل فرعون بالتكذيب بالعذاب في الدنيا، ويقال: إهلاك الله إياهم بالقتل،
  كإهلاك آل فرعون بالغرق، ويقال: تعاونُهم وتظاهرهم فيما بينهم عليك، كتظاهُر آل فرعون
  على موسى { وَٱلَّذِينَ مِن قَبْلِهِمْ } أي قبل آل فرعون مثل قوم نوح وعاد وثمود وقوم
  لوط { كَذَّبُواْ بِـآيَـٰتِنَا } أي بدلائلنا وعجائبنا. ويقال: بكتبي ورسلي كما كذبك
  قومك يا محمد { فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ } أي أهلكهم وعاقبهم بشركهم { وَٱللَّهُ
  شَدِيدُ ٱلْعِقَابِ } [للكافرين].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

