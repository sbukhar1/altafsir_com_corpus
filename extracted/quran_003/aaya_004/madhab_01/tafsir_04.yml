  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { مِن قَبْلُ هُدًى لّلنَّاسِ }. فاعلم أنه تعالى بيّن
  أنه أنزل التوراة والإنجيل قبل أن أنزل القرآن، ثم بيّن أنه إنما أنزلهما هدى للناس،
  قال الكعبي هذه الآية دالة على بطلان قول من يزعم أن القرآن عمى على الكافرين وليس
  بهدى لهم، ويدل على معنى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ عَلَيْهِمْ عَمًى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فصلت 44 أن عند نزوله اختاروا العمى
  على وجه المجاز، كقول نوح عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمْ يَزِدْهُمْ دُعَائِى إِلاَّ
  فِرَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">نوح 6 لما فروا عنده. واعلم أن قوله { هُدًى لّلنَّاسِ } فيه احتمالان
  الأول أن يكون ذلك عائداً إلى التوراة والإنجيل فقط، وعلى هذا التقدير يكون قد وصف
  القرآن بأنه حق، ووصف التوراة والإنجيل بأنهما هدى والوصفان متقاربان. فإن قيل إنه
  وصف القرآن في أول سورة البقرة بأنه هدىً للمتقين، فلم لم يصفه ههنا به؟. قلنا فيه
  لطيفة، وذلك لأنا ذكرنا في سورة البقرة أنه إنما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُدًى لّلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  2 لأنهم هم المنتفعون به، فصار من الوجه هدىً لهم لا لغيرهم، أما ههنا فالمناظرة كانت
  مع النصارى، وهم لا يهتدون بالقرآن فلا جرم لم يقل ههنا في القرآنه أنه هدىً بل قال
  إنه حق في نفسه سواء قبلوه أو لم يقبلوه، وأما التوراة والإنجيل فهم يعتقدون في صحتهما
  ويدعون بأنا إنما نتقول في ديننا عليهما فلا جرم وصفهما الله تعالى لأجل هذا التأويل
  بأنهما هدىً، فهذا ما خطر بالبال والله أعلم. القول الثاني وهو قول الأكثرين أنه تعالى
  وصف الكتب الثلاثة بأنها هدى، فهذا الوصف عائد إلى كل ما تقدم وغير مخصوص بالتوراة
  والإنجيل، والله أعلم بمراده. ثم قال { وَأَنزَلَ ٱلْفُرْقَانَ }. ولجمهور المفسرين
  فيه أقوال الأول أن المراد هو الزبور، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَاتَيْنَا دَاوُودُ زَبُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  163 والثاني أن المراد هو القرآن، وإنما أعاده تعظيماً لشأنه ومدحاً بكونه فارقاً بين
  الحق والباطل أو يقال إنه تعالى أعاد ذكره ليبين أنه أنزله بعد التوراة والإنجيل ليجعله
  فرقاً بين ما اختلف فيه اليهود والنصارى من الحق والباطل، وعلى هذا التقدير فلا تكرار.
  والقول الثالث وهو قول الأكثرين أن المراد أنه تعالى كما جعل الكتب الثلاثة هدى ودلالة،
  فقد جعلها فارقة بين الحلال والحرام وسائر الشرائع، فصار هذا الكلام دالاً على أن الله
  تعالى بيّن بهذه الكتب ما يلزم عقلاً وسمعاً، هذا جملة ما قاله أهل التفسير في هذه
  الآية وهي عندي مشكلة أما حمله على الزبور فهو بعيد، لأن الزبور ليس فيه شيء من الشرائع
  والأحكام، بل ليس فيه إلا المواعظ، ووصف التوراة والإنجيل مع اشتمالهما على الدلائل،
  وبيان الأحكام بالفرقان أولى من وصف الزبور بذلك، وأما القول الثاني وهو حمله على القرآن
  فبعيد من حيث إن قوله { وَأَنزَلَ ٱلْفُرْقَانَ } عطف على ما قبله، والمعطوف مغاير
  للمعطوف عليه والقرآن مذكور قبل هذا فهذا يقتضي أن يكون هذا الفرقان مغايراً للقرآن،
  وبهذا الوجه يظهر ضعف القول الثالث، لأن كون هذه الكتب فارقة بين الحق والباطل صفة
  لهذه الكتب وعطف الصفة على الموصوف وإن كان قد ورد في بعض الأشعار النادرة إلا أنه
  ضعيف بعيد عن وجه الفصاحة اللائقة بكلام الله تعالى، والمختار عندي في تفسير هذه الآية
  وجه رابع، وهو أن المراد من هذا الفرقان المعجزات التي قرنها الله تعالى بإنزال هذه
  الكتب، وذلك لأنهم لما أتوا بهذه الكتب وادعوا أنها كتب نازلة عليهم من عند الله تعالى
  افتقروا في إثبات هذه الدعوى إلى دليل حتى يحصل الفرق بين دعواهم وبين دعوى الكذابين،
  فلما أظهر الله تعالى على وفق دعواهم تلك المعجزات حصلت المفارقة بين دعوى الصادق وبين
  دعوى الكاذب، فالمعجزة هي الفرقان، فلما ذكر الله تعالى أنه أنزل الكتاب بالحق، وأنه
  أنزل التوراة والإنجيل من قبل ذلك، بين أنه تعالى أنزل معها ما هو الفرقان الحق، وهو
  المعجز القاهر الذي يدل على صحتها، ويفيد الفرق بينها وبين سائر الكتب المختلفة، فهذا
  هو ما عندي في تفسير هذه الآية، وهب أن أحداً من المفسرين ما ذكره إلا أن حمل كلام
  الله تعالى عليه يفيد قوة المعنى، وجزالة اللفظ، واستقامة الترتيب والنظم، والوجوه
  التي ذكروها تنافي كل ذلك، فكان ما ذكرناه أولى والله أعلم بمراده.</font></font>&#13;\t\t\t<label
