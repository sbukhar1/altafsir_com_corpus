  class=\"TextResultArabic\"><font color=\"black\">واعلم أنه سبحانه وتعالى لما قرر
  في هذه الألفاظ القليلة جميع ما يتعلق بمعرفة الإلٰه، وجميع ما يتعلق بتقرير النبوّة
  أتبع ذلك بالوعيد زجراً للمعرضين عن هذه الدلائل الباهرة فقال { إِنَّ ٱلَّذِينَ كَفَرُواْ
  بِأيَـٰتِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنتِقَامٍ }. واعلم
  أن بعض المفسرين خصص ذلك بالنصارى، فقصر اللفظ العام على سبب نزوله، والمحققون من المفسرين
  قالوا خصوص السبب لا يمنع عموم اللفظ، فهو يتناول كل من أعرض عن دلائل الله تعالى.
  ثم قال { وَٱللَّهُ عَزِيزٌ ذُو ٱنتِقَامٍ }. والعزيز الغالب الذي لا يغلب والانتقام
  العقوبة، يقال انتقم منه انتقاماً أي عاقبه، وقال الليث يقال لم أرض عنه حتى نقمت منه
  وانتقمت إذا كافأه عقوب بما صنع، والعزيز إشار إلى القدرة التامة على العقاب، وذو الانتقام
  إشارة إلى كونه فاعلاً للعقاب، فالأول صفة الذات، والثاني صفة الفعل، والله أعلم.</font></font>&#13;\t\t\t<label
