  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن قَبْلُ } أي قبل تنزيله { هُدًى } حال بمعنى هاديَيْن من الضلالة
  { لِلنَّاسِ } ممن تبعهما وعبر فيهما بـ (أنزل) وفي القرآن بـ(نزَّل) المقتضي للتكرير
  لأنهما أنزلا دفعة واحدة بخلافه { وَأَنزَلَ ٱلْفُرْقَانَ } بمعنى الكتب الفارقة بين
  الحق والباطل وذِكْرُهُ بعد ذكر الثلاثة ليعم ما عداها { إِنَّ ٱلَّذِينَ كَفَرُواْ
  بِئَايَٰتِ ٱللَّهِ } القرآن وغيره { لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ } غالب
  على أمره فلا يمنعه شيء من إنجاز وعده ووعيده { ذُو ٱنتِقَامٍ } عقوبة شديدة ممن عصاه
  لا يقدر على مثلها أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

