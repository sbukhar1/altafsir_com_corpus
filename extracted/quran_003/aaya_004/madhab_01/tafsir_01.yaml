  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">نَزَّلَ عَلَيْكَ ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً
  لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بذلك: وأنزل الفصل بـين الـحقّ والبـاطل، فـيـما اختلفت
  فـيه الأحزاب وأهل الـملل فـي أمر عيسى وغيره. وقد بـينا فـيـما مضى أن الفُرقان إنـما
  هو الفُعلان من قولهم: فرق الله بـين الـحقّ والبـاطل يفصل بـينهما بنصره بـالـحق علـى
  البـاطل؛ إما بـالـحجة البـالغة، وإما بـالقهر والغلبة بـالأيدي والقوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبـما قلنا فـي ذلك قال أهل التأويـل، غير أن بعضهم وجه تأويـله إلـى
  أنه فصل بـين الـحق والبـاطل فـي أمر عيسى، وبعضهم إلـى أنه فصل بـين الـحق والبـاطل
  فـي أحكام الشرائع. ذكر من قال: معناه: الفصل بـين الـحقّ والبـاطل فـي أمر عيسى والأحزاب:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن
  الزبـير: { وَأَنزَلَ الفُرْقَانَ } أي الفصل بـين الـحقّ والبـاطل، فـيـما اختلف فـيه
  الأحزاب من أمر عيسى وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال: معنى ذلك الفصل بـين
  الـحقّ والبـاطل فـي الأحكام وشرائع الإسلام:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَأَنزَلَ الفُرْقَانَ } هو القرآن
  أنزله علـى مـحمد وفرق به بـين الـحقّ والبـاطل، فأحلّ فـيه حلاله، وحرّم فـيه حرامه،
  وشرع فـيه شرائعه، وحدّ فـيه حدوده، وفرض فـيه فرائضه، وبـين فـيه بـيانه، وأمر بطاعته،
  ونهى عن معصيته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَأَنْزَلَ الفُرْقَانَ } قال: الفرقان:
  القرآن فرق بـين الـحقّ والبـاطل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والتأويـل
  الذي ذكرناه عن مـحمد بن جعفر بن الزبـير فـي ذلك، أولـى بـالصحة من التأويـل الذي
  ذكرناه عن قتادة والربـيع، وأن يكون معنى الفرقان فـي هذا الـموضع: فصل الله بـين نبـيه
  مـحمد صلى الله عليه وسلم والذي حاجوه فـي أمر عيسى وفـي غير ذلك من أموره بـالـحجة
  البـالغة القاطعة عُذْرَهم وعُذْرَ نظرائهم من أهل الكفر بـالله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قلنا هذا القول أولـى بـالصواب، لأن إخبـار الله عن تنزيـله
  القرآن قبل إخبـاره عن تنزيـله التوراة والإنـجيـل فـي هذه الآية قد مضى بقوله: { نَزَّلَ
  عَلَيْكَ الكِتَـابَ بالحَقِّ مُصَدِّقاً لِمَا بَيْنَ يَدَيْهِ } ولا شك أن ذلك الكتاب
  هو القرآن لا غيره، فلا وجه لتكريره مرّة أخرى، إذ لا فـائدة فـي تكريره، لـيست فـي
  ذكره إياه وخبره عنه ابتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إِنَّ الَّذِينَ كَفَرُوا بآياتِ اللَّهِ لَهُمْ عَذَابٌ
  شَدِيدٌ وَاللَّهُ عَزِيزٌ ذُو انْتِقام }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: إن الذين جحدوا أعلام الله وأدلته علـى توحيده وألوهته، وأن عيسى عبد
  له واتـخذوا الـمسيح إلها وربـا، أو ادّعوه لله ولدا، { لَهُمْ عَذَابٌ } من الله {
  شَدِيدٌ } يوم القـيامة، والذين كفروا هم الذين جحدوا آيات الله. وآيات الله: أعلام
  الله وأدلته وحُججه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول من الله عزّ وجلّ، يُنْبِىء
  عن معنى قوله: { وَأَنْزَلَ الفُرْقَانَ } أنه معنـيّ به الفصل الذي هو حجة لأهل الـحقّ
  علـى أهل البـاطل لأنه عقب ذلك بقوله: { إِنَّ الَّذِينَ كَفَرُوا بِآياتِ اللَّهِ
  } يعنـي: أن الذين جحدوا ذلك الفصل والفرقان الذي أنزله فرقاً بـين الـمـحقّ والـمبطل،
  { لهمْ عَذَابٌ شَدِيدٌ } وعيد من الله لـمن عاند الـحقّ بعد وضوحه له، وخالف سبـيـل
  الهدى بعد قـيام الـحجة علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
