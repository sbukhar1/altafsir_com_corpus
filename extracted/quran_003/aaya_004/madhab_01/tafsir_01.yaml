  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ
  عَلَيْكَ ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ
  إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ
  ذُو ٱنْتِقَامٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول جلّ ثناؤه: يا مـحمد إن ربك
  وربّ عيسى ورب كل شيء، هو الرب الذي أنزل علـيك { الكِتَـابَ } يعنـي بـالكتاب: القرآن.
  { بالحَقّ } يعنـي بـالصدق فـيـما اختلف فـيه أهل التوراة والإنـجيـل، وفـيـما خالفك
  فـيه مـحاجوك من نصارى أهل نـجران، وسائر أهل الشرك غيرهم. { مُصَدّقاً لّمَا بَيْنَ
  يَدَيْهِ } يعنـي بذلك القرآن، أنه مصدّق لـما كان قبله من كتب الله التـي أنزلها علـى
  أنبـيائه ورسله، ومـحقق ما جاءت به رسل الله من عنده، لأن منزل جميع ذلك واحد، فلا
  يكون فـيه اختلاف، ولو كان من عند غيره كان فـيه اختلاف كثـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } قال: لـما قبله من كتاب أو
  رسول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ }
  لـما قبله من كتاب أو رسول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن حميد، قال: ثنا
  سلـمة، قال: ثنـي مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير: { نَزَّلَ عَلَيْكَ
  الكِتَـابَ بِالحَقّ } أي بـالصدق فـيـما اختلفوا فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { نَزَّلَ عَلَيْكَ الكِتَـابَ بالحَقّ
  مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } يقول: القرآن مصدّقا لـما بـين يديه من الكتب التـي
  قد خـلت قبله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنـي ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { نَزَّلَ عَلَيْكَ الكِتَـابَ
  بِالحَقّ مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } يقول: مصدّقا لـما قبله من كتاب ورسول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالى: { وَأَنزَلَ التَّوْرَاةَ والإنجِيلَ
  مِنْ قَبْلُ هُدًى للنَّاسِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: وأنزل التوراة علـى موسى، والإنـجيـل علـى عيسى. { مِن قَبْلُ } يقول:
  من قبل الكتاب الذي نزّله علـيك. ويعنـي بقوله: { هُدًى للنَّاسِ } بـيانا للناس من
  الله، فـيـما اختلفوا فـيه من توحيد الله وتصديق رسله، ومفـيداً يا مـحمد أنك نبـيـي
  ورسولـي، وفـي غير ذلك من شرائع دين الله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَأَنزَلَ التَّوْرَاةَ وَالإنجِيلَ
  مِن قَبْلُ هُدًى للنَّاسِ } هما كتابـان أنزلهما الله، فـيـما بـيان من الله، وعصمة
  لـمن أخذ به وصدق به وعمل بـما فـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَأَنزَلَ
  التَّوْرَاةَ وَالإنجِيلَ } التوراة علـى موسى، والإنـجيـل علـى عيسى، كما أنزل الكتب
  علـى من كان قبلهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَأَنزَلَ الفُرْقَانَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
