  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱلَّيلِ وَٱلنَّهَارِ لآيَاتٍ لأُوْلِي
  ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا احتـجاج من الله تعالـى ذكره
  علـى قائل ذلك وعلـى سائر خـلقه بأنه الـمدبر الـمصرف الأشياء، والـمسخر ما أحب، وإن
  الإغناء والإفقار إلـيه وبـيده، فقال جل ثناؤه: تدبروا أيها الناس، واعتبروا ففـيـما
  أنشأته فخـلقته من السموات والأرض لـمعاشكم وأقواتكم وأرزاقكم، وفـيـما عقّبت بـينه
  من اللـيـل والنهار، فجعلتهما يختلفـان ويعتقبـان علـيكم، تتصرفون فـي هذا لـمعاشكم،
  وتسكنون فـي هذا راحة لأجسادكم، معتبرٌ ومدَّكر، وآيات وعظات. فمن كان منكم ذا لب وعقل،
  يعلـم أن من نسبنـي إلـى أنـي فقـير وهو غنـي كاذب مفتر، فإن ذلك كله بـيدي أقلبه وأصرفه،
  ولو أبطلت ذلك لهلكتـم، فكيف ينسب فقر إلـى من كان كل ما به عيش ما فـي السموات والأرض
  بـيده وإلـيه! أم كيف يكون غنـياً من كان رزقه بـيد غيره، إذا شاء رزقه، وإذا شاء حرمه!
  فـاعتبروا يا أولـي الألبـاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

