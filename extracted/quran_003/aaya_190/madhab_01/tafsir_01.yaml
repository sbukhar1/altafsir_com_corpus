text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ فِي خَلْقِ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱلَّيلِ وَٱلنَّهَارِ لآيَاتٍ لأُوْلِي ٱلأَلْبَابِ
  }وهذا احتـجاج من الله تعالـى ذكره علـى قائل ذلك وعلـى سائر خـلقه بأنه الـمدبر الـمصرف
  الأشياء، والـمسخر ما أحب، وإن الإغناء والإفقار إلـيه وبـيده، فقال جل ثناؤه: تدبروا
  أيها الناس، واعتبروا ففـيـما أنشأته فخـلقته من السموات والأرض لـمعاشكم وأقواتكم
  وأرزاقكم، وفـيـما عقّبت بـينه من اللـيـل والنهار، فجعلتهما يختلفـان ويعتقبـان علـيكم،
  تتصرفون فـي هذا لـمعاشكم، وتسكنون فـي هذا راحة لأجسادكم، معتبرٌ ومدَّكر، وآيات وعظات.
  فمن كان منكم ذا لب وعقل، يعلـم أن من نسبنـي إلـى أنـي فقـير وهو غنـي كاذب مفتر،
  فإن ذلك كله بـيدي أقلبه وأصرفه، ولو أبطلت ذلك لهلكتـم، فكيف ينسب فقر إلـى من كان
  كل ما به عيش ما فـي السموات والأرض بـيده وإلـيه! أم كيف يكون غنـياً من كان رزقه
  بـيد غيره، إذا شاء رزقه، وإذا شاء حرمه! فـاعتبروا يا أولـي الألبـاب.\r\n\t\t\t\r\n\t\t\t</section>"

