  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ومصدقاً } قيل: إنه عطف على قوله ورسولاً وقيل إنه عطف على أني قد
  { جئتكم بآية من ربكم } والمعنى وجئتكم مصدقاً { لما بين يدي من التوراة } وذلك لأن
  الأنبياء عليهم السلام يصدق بعضهم بعضاً فكل واحد منهم يصدق الذي قبله ويصدق بما أنزل
  الله من الكتب والشرائع والأحكام فلهذا قال عيسى عليه السلام مصدقاً لما بين يدي من
  التوراة { ولأحلّ لكم بعض الذي حرم عليكم } قال وهب بن منبه: أن عيسى كان على شريعة
  موسى عليهما السلام وكان يسبت ويستقبل بيت المقدس وقال لبني إسرائيل: إني لم أدعكم
  إلى خلاف حرف مما في التوراة إلاّ لأحل لكم بعض الذي حرم عليكم وأضع عنكم الآصار وذلك
  أن الله تعالى كان قد حرم على اليهود بعض الأشياء عقوبة لهم على بعض ما صدر منهم من
  الخيانات كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فبظلم من الذين هادوا حرمنا عليهم طيبات أحلت لهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  160] فبقي ذلك التحريم مستمراً على اليهود إلى أن جاء عيسى عليه السلام فرفع عنهم تلك
  التشديدات التي كانت عليهم وقال قتادة: كان الذي جاء به عيسى الين من الذي جاء به موسى
  وكان قد حرم عليهم فيما جاء به موسى لحوم الإبل والثروب والشحوم وأشياء من الطير والحيتان
  زاد بعضهم فجاءهم عيسى بالتخفيف وأحلها لهم وقال آخرون إن عيسى عليه السلام رفع كثيراً
  من أحكام التوراة ورفع السبت ووضع الأحد وكان ذلك كله بأمر الله فكان ذلك ناسخاً لتلك
  الأحكام والشرائع والناسخ والمنسوخ حق وصدق { وجئتكم بآية من ربكم } أي بحجة واضحة
  شاهدة على صحة رسالتي ثم خوفهم بقوله { فاتقوا الله } يعني يا معشر بني إسرائيل فيما
  أمركم به ونهاكم عنه { وأطيعون } يعني فيما أدعوكم إليه لأن طاعة الرسول من توابع تقوى
  الله وما أدعوكم إليه هو قولي { إن الله ربي وربكم فاعبدوه } لأن جميع الرسل كانوا
  على دين واحد وهو التوحيد ولم يختلفوا في الله تعالى وفي هذه الآية حجة بالغة على نصارى
  وفد نجران ومن قال بقولهم من سائر النصارى بإخبار الله عن عيسى عليه السلام أنه كان
  بريئاً مما نسبه إليه النصارى وأنه كان عبدالله وخصه بنبوته ورسالته ثم ختم ذلك بقوله:
  { هذا صراط مستقيم } يعني التوحيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

