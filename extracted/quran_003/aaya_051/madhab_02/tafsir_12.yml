  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَمَّا أَحَسَّ عَيسَى مِنْهُمُ الْكُفْرَ قَالَ: مَنْ أَنصَارِي إِلَى
  اللَّهِ } فيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  يعني من أنصاري مع الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه من أنصاري في السبيل
  إلى الله، وهذا قول الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: معناه من ينصرني إلى نصر
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وواحد الأنصار نصير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ الْحَوَارِيُّونَ: نَحْنُ أَنصَارُ اللَّهِ } اخْتُلِف في
  تسميتهم بالحواريين على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  انهم سُمُّوا بذلك لبياض ثيابهم، وهذا قول سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم كانوا قَصَّارين يبيضون الثياب، وهذا قول ابن أبي نجيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم خاصة الأنبياء، سموا بذلك لنقاء قلوبهم، وهذا قول قتادة، والضحاك. وأصل الحواري:
  الحَوَر وهو شدة البياض، ومنه الحواري من الطعام لشدة بياضه، والحَوَر نقاء بياض العين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في سبب استنصار المسيح بالحواريين على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه استنصر بهم طلباً للحماية من الكفار الذين أرادوا قتله
  حين أظهر دعوته، وهذا قول الحسن، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه استنصر بهم ليتمكن من إقامة الحجة وإظهار الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  لتمييز المؤمن الموافق من الكافر المخالف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: {... فَاكْتُبْنَا مَعَ الشَّاهِدِينَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يعني صِلْ ما بيننا وبينهم بالإخلاص على التقوى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أثْبِتْ أسماءنا مع أسمائهم لننال ما نالوا من الكرامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَكَرُوا وَمَكَرَ اللَّهُ واللَّهُ خَيْرُ الْمَاكِرِينَ } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنهم مكروا بالمسيح عليه السلام بالحيلة عليه في قتله، ومكر
  الله في ردهم بالخيبة لإلقاء شبه المسيح على غيره، وهو قول السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: مكروا بإضمار الكفر، ومكر الله بمجازاتهم بالعقوبة، وإنما
  جاز قوله: { وَمَكَرَ اللَّهُ } على مزواجة الكلام وإن خرج عن حكمه، نحو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنِ
  اعْتَدَى عَلَيْكُمْ فَاعْتَدُوا عَلَيْهِ بِمِثْلِ مَا اعْتَدَى عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  194] وليس الثاني اعتداءً، وأصل المكر: الالتفاف، ولذلك سمي الشجر الملتف مكراً، والمكر
  هو الاحتيال على الإنسان لالتفاف المكروه به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والفرق
  بين المكر والحيلة أن الحيلة قد تكون لإظهار ما يعسر من غير قصد إلى الإضرار، والمكر:
  التوصل إلى إيقاع المكروه به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

