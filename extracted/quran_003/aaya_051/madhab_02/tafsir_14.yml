  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { مصدقاً } حال معطوفة على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إني قد جئتكم بآية</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 49]، لأن قوله { بآية } في موضع الحال، وكان عيسى عليه السلام مصدقاً للتوراة
  متبعاً عاملاً بما فيها، قال وهب بن منبه: كان يسبت ويستقبل بيت المقدس، وقال قتادة
  في تفسير قوله: { ولأحل لكم بعض الذي حرم عليكم } ، كان الذي جاء به عيسى ألين من الذي
  جاء به موسى، وقال ابن جريج، أحل لكم لحوم الإبل والشحوم، قال الربيع: وأشياء من السمك،
  وما لا صيصية له من الطير، وكان في التوراة محرمات تركها شرع عيسى على حالها، فلفظة
  \" البعض \" على هذا متمكنة، وقال أبو عبيدة: \" البعض \" في هذه الآية بمعنى الكل،
  وخطأه الناس في هذه المقالة وأنشد أبو عبيدة شاهداً على قوله بيت لبيد: [الكامل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ترَّاكُ أَمْكِنَةٍ إذا لمْ يَرْضَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أو يخترمْ
  بعضَ النفوسِ حِمامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وليست في البيت له حجة لأن لبيداً أراد نفسه فهو تبعيض صحيح، وذهب
  بعض المفسرين إلى أن قوله تعالى: { حرم عليكم } إشارة إلى ما حرمه الأحبار بعد موسى
  وشرعوه، فكأن عيسى رد أحكام التوراة \" إلى حقائقها التي نزلت من عند الله تعالى، وقال
  عكرمة: \" حرم عليكم \" بفتح الحاء والراء المشددة، وإسناد الفعل إلى الله تعالى أو
  إلى موسى عليه السلام، وقرأ الجمهور { وجئتكم بآية } وفي مصحف عبد الله بن مسعود، \"
  وجئتكم بآيات \" من ربكم، وقوله تعالى: { فاتقوا الله وأطيعون } تحذير ودعاء إلى الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ جمهور الناس { إن الله ربي
  وربكم } بكسر الألف على استئناف الخبر، وقرأه قوم \" أن الله ربي وربكم \" بفتح الألف
  قال الطبري: \" إن \" بدل من \" آية \" ، في قوله { جئتكم بآية } ، وفي هذا ضعف وإنما
  التقدير أطيعون، لأن الله ربي وربكم، أو يكون المعنى، لأن الله ربي وربكم فاعبدوه،
  وقوله { هذا صراط مستقيم } إشارة إلى قوله: { إن الله ربي وربكم فاعبدوه } ، وهو لأن
  ألفاظه جمع الإيمان والطاعات، والصراط، الطريق، والمستقيم، الذي لا اعوجاج فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
