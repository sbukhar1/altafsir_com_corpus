  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى مخبراً عن تمام بشارة الملائكة لمريم بابنها عيسى عليه
  السلام: إن الله يعلمه { ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } ، الظاهر أن المراد بالكتاب ههنا
  الكتابة، والحكمة تقدم الكلام على تفسيرها في سورة البقرة، و { ٱلتَّوْرَاةَ وَٱلإِنجِيلَ
  } ، فالتوراة هو الكتاب الذي أنزله على موسى بن عمران، والإنجيل الذي أنزله الله على
  عيسى بن مريم عليهما السلام. وقد كان عيسى عليه السلام يحفظ هذا وهذا، وقوله: { وَرَسُولاً
  إِلَىٰ بَنِىۤ إِسْرَٰءِيلَ } أي: يجعله رسولاً إلى بني إسرائيل، قائلاً لهم: { أَنِّى
  قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِىۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْرًا بِإِذْنِ ٱللَّهِ } وكذلك كان يفعل، يصور
  من الطين شكل طير، ثم ينفخ فيه، فيطير عياناً، بإذن الله عز وجل، الذي جعل هذا معجزة
  له تدل على أن الله أرسله { وَأُبْرِىءُ ٱلاَْكْمَهَ } قيل: هو الذي يبصر نهاراً ولا
  يبصر ليلاً، وقيل بالعكس. وقيل: الأعشى. وقيل: الأعمش. وقيل: هو الذي يولد أعمى، وهو
  أشبه؛ لأنه أبلغ في المعجزة، وأقوى في التحدي { وٱلاَْبْرَصَ } معروف، { وَأُحْىِ ٱلْمَوْتَىٰ
  } قال كثير من العلماء: بعث الله كل نبي من الأنبياء بمعجزة تناسب أهل زمانه، فكان
  الغالب على زمان موسى عليه السلام السحر وتعظيم السحرة، فبعثه الله بمعجزة بهرت الأبصار
  وحيرت كل سحار، فلما استيقنوا أنها من عند العظيم الجبار، انقادوا للإسلام، وصاروا
  من عباد الله الأبرار. وأما عيسى عليه السلام، فبعث في زمن الأطباء وأصحاب علم الطبيعة،
  فجاءهم من الآيات بما لا سبيل لأحد إليه، إلا أن يكون مؤيداً من الذي شرع الشريعة،
  فمن أين للطبيب قدرة على إحياء الجماد، أو على مداواة الأكمه والأبرص، وبعث من هو في
  قبره رهين إلى يوم التناد. وكذلك محمد صلى الله عليه وسلم بعث في زمان الفصحاء والبلغاء
  ونحارير الشعراء، فأتاهم بكتاب من الله عز وجل، لو اجتمعت الإنس والجن على أن يأتوا
  بمثله، أو بعشر سور من مثله، أو بسورة من مثله، لم يستطيعوا أبداً، ولو كان بعضهم لبعض
  ظهيراً، وما ذاك إلا لأن كلام الرب عز وجل لا يشبه كلام الخلق أبداً، وقوله: { وَأُنَبِّئُكُم
  بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِى بُيُوتِكُمْ } أي: أخبركم بما أكل أحدكم
  الآن، وما هو مدخر له في بيته لغده، { إِنَّ فِي ذَٰلِكَ } أي: في ذلك كله { لأَيَةً
  لَّكُمْ } أي: على صدقي فيما جئتكم به { إِن كُنتُم مُّؤْمِنِينَ * وَمُصَدِّقًا لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلاُِحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِأَيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } أي: مقرراً
  لها ومثبتاً { وَلاُِحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ } فيه دلالة على
  أن عيسى عليه السلام نسخ بعض شريعة التوراة، وهو الصحيح من القولين، ومن العلماء من
  قال: لم ينسخ منها شيئاً، وإنما أحل لهم بعض ما كانوا يتنازعون فيه فأخطؤوا، فكشف لهم
  عن المغطى في ذلك، كما قال في الآية الأخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلأُبَيِّنَ لَكُم بَعْضَ ٱلَّذِى
  تَخْتَلِفُونَ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 63] والله أعلم. ثم قال { وَجِئْتُكُمْ بِأَيَةٍ مِّن رَّبِّكُمْ
  } أي بحجة ودلالة على صدقي فيما أقوله لكم { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ إِنَّ
  ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ } أي: أنا وأنتم سواء في العبودية له، والخضوع
  والاستكانة إليه { هَـٰذَا صِرَٰطٌ مُّسْتَقِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

