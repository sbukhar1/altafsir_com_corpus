  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمُصَدِّقاً } عطف على قوله: «ورَسُولاً». وقيل: المعنى وجئتكم
  مصدقاً. { لِّمَا بَيْنَ يَدَيَّ } لما قِبلي. { وَلأُحِلَّ لَكُم } فيه حذف، أي ولأحل
  لكم جئتكم. { بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ } يعني من الأطعمة. قيل: إنما أحل
  لهم عيسى عليه السلام ما حُرّم عليهم بذنوبهم ولم يكن في التوراة، نحو أكل الشحوم وكل
  ذي ظفر. وقيل: إنما أحل لهم أشياء حرّمتها عليهم الأحبار ولم تكن في التوراة محرّمة
  عليهم. قال أبو عبيدة: يجوز أن يكون «بعض» بمعنى كل؛ وأنشد لِبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَرّاكُ أمْكِنَةٍ إذا لم أرضها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو يَرْتَبِطْ بعضَ النفوسِ حِمامُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول غلط عند أهل النظر من
  أهل اللغة؛ لأن البعض والجزء لا يكونان بمعنى الكل في هذا الموضع، لأن عيسى صلى الله
  عليه وسلم إنما أحل لهم أشياء مما حرّمها عليهم موسى من أكل الشحوم وغيرها ولم يحل
  لهم القتل ولا السرقة ولا فاحشة. والدليل على هذا أنه روى عن قتادة أنه قال: جاءهم
  عيسى بألْيَن مما جاء به موسى صلَّى الله عليهما وعلى نبينا؛ لأن موسى جاءهم بتحريم
  الإبل وأشياءَ من الشحوم فجاءهم عيسى بتحليل بعضها. وقرأ النَّخَعيّ { بَعْضَ ٱلَّذِي
  حُرِّمَ عَلَيْكُمْ } مثل كرم، أي صار حراماً. وقد يوضع البعض بمعنى الكل إذا ٱنضمت
  إليه قرينة تدل عليه؛ كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبا مُنْذِرٍ أفْنَيْتَ فاستبقِ بعضَنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَنَانَيْك بعضُ الشر أهْوَنُ من بعِض</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد بعض الشر أهون من كله. { وَجِئْتُكُمْ
  بِآيَةٍ مِّن رَّبِّكُمْ } إنما وَحَّدَ وهي آيات لأنها جنس واحد في الدلالة على رسالته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
