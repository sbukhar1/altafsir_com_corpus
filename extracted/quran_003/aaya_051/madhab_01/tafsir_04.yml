  وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ
  هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">النساء 160 ثم
  بقي ذلك التحريم مستمراً على اليهود فجاء عيسى عليه السلام ورفع تلك التشديدات عنهم،
  وقال آخرون إن عيسى عليه السلام رفع كثيراً من أحكام التوراة، ولم يكن ذلك قادحاً في
  كونه مصدقاً بالتوراة على ما بيناه ورفع السبت ووضع الأحد قائماً مقامه وكان محقاً
  في كل ما عمل لما بينا أن الناسخ والمنسوخ كلاهما حق وصدق. ثم قال { وَجِئْتُكُمْ بِأَيَةٍ
  مّن رَّبّكُمْ } وإنما أعاده لأن إخراج الإنسان عن المألوف المعتاد من قديم الزمان
  عسر فأعاد ذكر المعجزات ليصير كلامه ناجعاً في قلوبهم ومؤثراً في طباعهم، ثم خوفهم
  فقال { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } لأن طاعة الرسول من لوازم تقوى الله تعالى
  فبيّن أنه إذا لزمكم أن تتقوا الله لزمكم أن تطيعوني فيما آمركم به عن ربي، ثم إنه
  ختم كلامه بقوله { إِنَّ ٱللَّهَ رَبّى وَرَبُّكُمْ } ومقصوده إظهار الخضوع والاعتراف
  بالعبودية لكيلا يتقولوا عليه الباطل فيقولون إنه إلٰه وابن إلٰه لأن إقراره لله بالعبودية
  يمنع ما تدعيه جهال النصارى عليه، ثم قال { فَٱعْبُدُوهُ } والمعنى أنه تعالى لما كان
  رب الخلائق بأسرهم وجب على الكل أن يعبدوه، ثم أكد ذلك بقوله { هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ
