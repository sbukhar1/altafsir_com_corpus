  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه عليه السلام لما بيّن بهذه المعجزات الباهرة كونه رسولاً
  من عند الله تعالى، بيّن بعد ذلك أنه بماذا أرسل وهو أمران أحدهما قوله { وَمُصَدّقًا
  لّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ }. وفيه مسألتان المسألة الأولى قد ذكرنا في
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَسُولاً إِلَىٰ بَنِى إِسْرٰءيلَ أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 49 أن تقديره وأبعثه رسولاً إلى بني إسرائيل قائلاً { أَنّى قَدْ جِئْتُكُمْ
  بِآيَةٍ } فقوله { وَمُصَدّقًا } معطوف عليه والتقدير وأبعثه رسولاً إلى بني إسرائيل
  قائلاً { أَنّى قَدْ جِئْتُكُمْ بِآيَةٍ } ، وإني بعثت { مُّصَدّقاً لّمَا بَيْنَ يَدَىَّ
  مِنَ ٱلتَّوْرَاةِ } وإنما حسن حذف هذه الألفاظ لدلالة الكلام عليها. المسألةالثانية
  إنه يجب على كل نبي أن يكون مصدقاً لجميع الأنبياء عليهم السلام، لأن الطريق إلى ثبوت
  نبوتهم هو المعجزة، فكل من حصل له المعجز، وجب الاعتراف بنبوته، فلهذا قلنا بأن عيسى
  عليه السلام يجب أن يكون مصدقاً لموسى بالتوراة، ولعلّ من جملة الأغراض في بعثة عيسى
  عليه السلام إليهم تقرير التوراة وإزالة شبهات المنكرين وتحريفات الجاهلين. وأما المقصود
  الثاني من بعثة عيسى عليه السلام قوله { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرّمَ عَلَيْكُمْ
  }. وفيه سؤال وهو أنه يقال هذه الآية الأخيرة مناقضة لما قبلها لأن هذه الآية الأخيرة
  صريحة في أنه جاء ليحل بعد الذي كان محرماً عليه في التوراة، وهذا يقتضي أن يكون حكمه
  بخلاف حكم التوراة، وهذا يناقض قوله { وَمُصَدّقًا لّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ
  }. والجواب إنه لا تناقض بين الكلام، وذلك لأن التصديق بالتوراة لا معنى له إلا اعتقاد
  أن كل ما فيها فهو حق وصواب، وإذا لم يكن الثاني مذكوراً في التوراة لم يكن حكم عيسى
  بتحليل ما كان محرماً فيها، مناقضاً لكونه مصدقاً بالتوراة، وأيضاً إذا كانت البشارة
  بعيسى عليه السلام موجودة في التوراة لم يكن مجيء عيسى عليه السلام وشرعه مناقضاً للتوراة،
  ثم اختلفوا فقال بعضهم إنه عليه السلام ما غير شيئاً من أحكام التوراة، قال وهب بن
  منبه إن عيسى عليه السلام كان على شريعة موسى عليه السلام كان يقرر السبت ويستقبل بيت
  المقدس، ثم إنه فسّر قوله { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرّمَ عَلَيْكُمْ } بأمرين
  أحدهما إن الأحبار كانوا قد وضعوا من عند أنفسهم شرائع باطلة ونسبوها إلى موسى، فجاء
  عيسى عليه السلام ورفعها وأبطلها وأعاد الأمر إلى ما كان في زمن موسى عليه السلام والثاني
  أن الله تعالى كان قد حرم بعض الأشياء على اليهود عقوبة لهم على بعض ما صدر عنهم من
  الجنايات كما قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِظُلْمٍ مّنَ ٱلَّذِينَ هَادُواْ حَرَّمْنَا عَلَيْهِمْ طَيّبَـٰتٍ
  أُحِلَّتْ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
