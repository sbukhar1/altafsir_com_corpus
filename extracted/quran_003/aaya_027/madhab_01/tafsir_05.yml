  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُولِجُ
  ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ٱبن عباس ومجاهِد والحسن وقتادة
  والسدي في معنى قوله { تُولِجُ اللَّيْلَ فِي النَّهَارِ } الآية، أي تدخل ما نقص من
  أحدهما في الآخر، حتى يصير النهار خمس عشرة ساعة وهو أطولُ ما يكون، والليل تسع ساعات
  وهو أقصرُ ما يكون، وكذا { وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ } وهو قول الكلبي،
  وروي عن ٱبن مسعود. وتحتمل ألفاظ الآية أن يدخل فيها تعاقب الليل والنهار، كأن زوال
  أحدهما ولوج في الآخر. وٱختلف المفسرون في معنى قوله تعالى: { وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ } فقال الحسن: معناه تُخرج المؤمن من الكافر والكافر من المؤمن، ورُوي
  نحوه عن سَلْمَان الفارسي. وروى مَعْمر عن الزهري</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم دخل على نسائه فإذا بٱمرأة حسنة الهيئة
  قال: «من هذه»؟ قلن إحدى خالاتك. قال: «ومن هي»؟ قلن: هي خالدة بنت الأسود بن عبد يغوث.
  فقال النبيّ صلى الله عليه وسلم: «سبحان الذي يخرج الحيّ من الميت» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكانت ٱمرأة صالحة وكان أبوها كافراً.
  فالمراد على هذا القول موت قلب الكافر وحياة قلب المؤمن؛ فالموت والحياة مستعاران.
  وذهب كثير من العلماء إلى أن الحياة والموت في الآية حقيقتان؛ فقال عِكرمة: هي إخراج
  الدَّجاجة وهي حية من البيضة وهي ميتة، وإخراج البيضة وهي ميتة من الدجاجة وهي حية.
  وقال ٱبن مسعود: هي النطفة تخرج من الرجل وهي ميتة وهو حي، ويخرج الرجل منها حياً وهي
  ميتة. وقال عِكرمة والسّدي: هي الحبة تخرج من السنبلة والسنبلة تخرج من الحبة، والنواة
  من النخلة والنخلة تخرج من النواة؛ والحياة في النخلة والسنبلة تشبيه. ثم قال: { وَتَرْزُقُ
  مَن تَشَآءُ بِغَيْرِ حِسَابٍ } أي بغير تضييق ولا تقتير؛ كما تقول: فلان يعطِي بغير
  حساب؛ كأنه لا يحسب ما يعطي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

