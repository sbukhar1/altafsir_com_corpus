  وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَتُخْرِجُ الْحَيَّ مِنَ المَيِّتِ وَتُخْرِجُ المَيِّتَ
  مِنَ الحَيِّ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل ذلك،
  فقال بعضهم: تأويـل ذلك: أنه يخرج الشيء الـحيّ من النطفة الـميتة، ويخرج النطفة الـميتة
  من الشيء الـحيّ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أبو السائب، قال: ثنا أبو معاوية، عن الأعمش، عن إبراهيـم، عن عبد الله فـي قوله: {
  تُخْرِجُ الحَيَّ مِنَ المَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيّ } قال: هي النطفة
  تـخرج من الرجل وهي ميتة، وهو حيّ، ويخرج الرجل منها حياً وهي ميتة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ: { تُخْرِجُ الْحيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ
  مِنَ الْحيِّ } قال: الناس الأحياء من النطف والنطف ميتة، ويخرجها من الناس الأحياء
  والأنعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك فـي قوله: { تُخْرِجُ الْحَيَّ
  مِنَ المَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحَيِّ } فذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تُخْرِجُ
  الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحَيِّ } فـالنطفة ميتة تكون
  تـخرج من إنسان حيّ، ويخرج إنسان حيّ من نطفة ميتة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو وابن علـي عن عطاء الـمقدمي، قال: ثنا أشعث السجستانـي، قال: ثنا شعبة،
  عن إسماعيـل بن أبـي خالد فـي قوله: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ
  الَمَيِّتَ مِنَ الْحَيِّ } قال تـخرج النطفة من الرجل، والرجل من النطفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { تُخْرِجُ الْحيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ
  الْحَيِّ } قال: تـخرج الـحيّ من هذه النطفة الـميتة، وتـخرج هذه النطفة الـميتة من
  الـحيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد فـي قوله: { تُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ
  وَتُخْرِجُ المَيِّتَ مِنَ الْحيِّ }... الآية، قال: الناس الأحياء من النطف، والنطف
  ميتة من الناس الأحياء، ومن الأنعام والنبت كذلك. قال ابن جريج، وسمعت يزيد بن عويـمر
  يخبّر عن سعيد بن جبـير، قال: إخراجه النطفة من الإنسان، وإخراجه الإنسان من النطفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { تُخْرِجُ
  الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ المَيِّتَ مِنَ الْحيِّ } قال: النطفة ميتة، فتـخرج
  منها أحياء. { وَتُخْرِجُ المَيِّتَ مِنَ الْحَيِّ } تـخرج النطفة من هؤلاء الأحياء،
  والـحبّ ميتة تـخرج منه حياً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
