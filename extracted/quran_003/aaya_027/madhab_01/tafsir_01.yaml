  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُولِجُ
  ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جلّ ثناؤه: { تُولِجُ
  } تدخـل، يقال منه: قد ولـج فلان منزله: إذا دخـله، فهو يَـلِـجُهُ وَلْـجا وَوُلُوجا
  ولِـجَةً، وأولـجته أنا: إذا أدخـلته. ويعنـي بقوله: { تُولِجُ اللَّيْلَ فِي النَّهارِ
  } تدخـل ما نقصت من ساعات اللـيـل فـي ساعات النهار، فتزيد من نقصان هذا فـي زيادة
  هذا. { وَتُولِجُ النَّهَارَ في اللَّيْلِ } وتدخـل ما نقصت من ساعات النهار فـي ساعات
  اللـيـل، فتزيد فـي ساعات اللـيـل ما نقصت من ساعات النهار. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تُولِجُ
  اللَّيْلَ في النَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } حتـى يكون اللـيـل خمس
  عشرة ساعة والنهار تسع ساعات، وتدخـل النهار فـي اللـيـل، حتـى يكون النهار خمس عشرة
  ساعة واللـيـل تسع ساعات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا حفص بن عمر، عن الـحكم بن أبـان، عن عكرمة، عن ابن عبـاس قال: ما نقص من النهار
  يجعله فـي اللـيـل، وما نقص من اللـيـل يجعله فـي النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { تُولِجُ اللَّيْلَ في الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } قال:
  ما ينقص من أحدهما يدخـل فـي الآخر متعاقبـان ـ أو يتعاقبـان، شكّ أبو عاصم ـ ذلك من
  الساعات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { تُولِجُ اللَّيْلَ في النَّهَارِ وَتُولِجُ
  النَّهَارَ فِي اللَّيْلِ } ما ينقص من أحدهما فـي الآخر يتعاقبـان فـي ذلك من الساعات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن قوله:
  { تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } نقصان اللـيـل
  فـي زيادة النهار، ونقصان النهار فـي زيادة اللـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } قال: هو نقصان
  أحدهما فـي الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن قتادة فـي قوله: { تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ
  النَّهَارَ فِي اللَّيْلِ } قال: يأخذ اللـيـل من النهار، ويأخذ النهار من اللـيـل.
  يقول: نقصان اللـيـل فـي زيادة النهار، ونقصان النهار فـي زيادة اللـيـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: ثنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { تُولِجُ اللَّيْلَ فِي الْنَّهَارِ وَتُولِجُ النَّهَارَ
  فِي اللَّيْلِ } يعنـي أنه يأخذ أحدهما من الآخر، فـيكون اللـيـل أحياناً أطول من النهار،
  والنهار أحياناً أطول من اللـيـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { تُولِجُ اللَّيْلَ فِى الْنَّهَارِ
  وَتُولِجُ النَّهَارَ فِى اللَّيْلِ } قال: هذا طويـل، وهذا قصير، أخذ من هذا فأولـجه
  فـي هذا حتـى صار هذا طويلاً وهذا قصيراً.</font></font>&#13;\t\t\t<label disabled=\"true\"
