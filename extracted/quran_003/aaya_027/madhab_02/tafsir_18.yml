  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُولِجُ
  ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تولج اللّيل في النهار
  } الآية. لما ذكر الله تعالى أنه مالك الملك أردفه بذكر قدرته الباهرة في حال الليل
  والنهار، وفي المعاقبة بينهما وحال إخراج الحي من الميت ثم عطف عليه أنه يرزق من يشاء
  بغير حساب، وفي ذلك دلالة على أن قدر على تلك الأفعال العظيمة المحيرة لذوي الأفهام
  والعقول، فهو قادر أن ينزع الملك من فارس والروم واليهود ويذلهم ويؤتيه العرب ويعزهم
  فقوله تعالى: { تولج الليل في النهار } يعني تدخل الليل في النهار وهو أن تجعل الليل
  قصيراً وما نقص منه زائداً في النهار حتى يكون النهار خمس عشرة ساعة ذلك غاية طول النهار،
  ويكون الليل تسع ساعات وذلك غاية قصر الليل، { وتولج النهار في الليل } حتى يكون الليل
  خمس عشرة ساعة وذلك غاية طوله، ويكون النهار تسع ساعات وذلك غاية قصره، وقيل: المراد
  أنه تعالى يأتي بسواد الليل عقيب ضوء النهار، ويأتي بضوء النهار بعد ظلمة الليل والقول
  الأول أصح وأقرب إلى معنى الآية لأنه إذا نقص الليل كان ذلك القدر زيادة في النهار
  وبالعكس وهو معنى الولوج. { وتخرج الحي من الميت وتخرج الميت من الحي } وهو أنه تعالى
  يخرج الإنسان الحي من النطفة وهي ميتة، ويخرج النطفة من الإنسان ويخرج الفرخ وهو حي
  من البيضة وهي ميتة وبالعكس، وكذلك سائر الحيوان. وقيل: يخرج النبات الغض الأخضر من
  الحب اليابس، ويخرج النخلة من النواة وبالعكس. وقيل: معناه أنه تعالى يخرج المؤمن من
  الكافر والكافر من المؤمن لأن المؤمن حي الفؤاد، والكافر ميته { وترزق من تشاء بغير
  حساب } يعني من غير تضييق ولا تقتير، بل تبسط الرزق لمن تشاء وتوسعه عليه. قوله عز
  وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لا يتخذ المؤمنون الكافرين أولياء من دون المؤمنين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 28] قال ابن عباس: كان الحجاج بن عمرو وابن أبي الحقيق وقيس بن زيد يبطنون بنفرٍ
  من الأنصار ليفتنوهم عن دينهم فقال رفاعة بن المنذر وعبدالله بن جبير وسعيد بن خيثمة
  لأولئك النفر: اجتنبوا هؤلاء اليهود لا يفتنونكم عن دينكم، فأبى أولئك النفر إلا مباطنتهم
  فأنزل الله تعالى هذه الآية. وقيل: نزلت في حاطب بن أبي بلتعة وغيره ممن كان يظهر المودة
  لكفار مكة. وقيل: نزلت في عبدالله بن أبي وأصحابه كانوا يتولون المشركون واليهود ويأتونهم
  بالأخبار ويرجون أن يكون لهم الظفر على رسول الله صلى الله عليه وسلم، فأنزل الله تعالى
  هذه الآية ونهى المؤمنين عن مثل ذلك. وقيل: إن عبادة بن الصامت كان له حلفاء من اليهود
  فقال يوم الأحزاب: يا رسول الله إن معي خمسمائة من اليهود وقد رأيت أن أستظهر بهم على
  العدو فنزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

