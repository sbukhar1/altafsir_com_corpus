  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فقرأ نافع وحمزة والكسائي وعاصم
  في رواية حفص \" المَيِّت \" بالتشديد [و] الباقون المَيْت بالتخفيف، وهما لغتان ومعناهما
  واحد. قال الكلبي: يعني تخرج البيضة، وهي ميتة من الطير وهو حي وتخرج الطير الحي من
  البيضة الميتة، وتخرج النطفة وهي ميتة من الإنسان الحي وتخرج الإنسان الحي من النطفة
  الميتة وتخرج الحبة من السنبلة [إلى آخره] وقال الحسن البصري: يخرج المؤمن من الكافر،
  ويخرج الكافر من المؤمن. ويقال: يخرج الجاهل من العالم، ويخرج العالم من الجاهل وروى
  معمر عن الزهري</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن رسول الله - صلى الله عليه وسلم - دخل على بعض نسائه فإذا بامرأة حسنة الهيئة،
  فقال من هذه؟ قالوا: إحدى خالاتك قال: ومن هي؟ قالوا: هي خالدة بنت الأَسْود بن عَبْد
  يغوث. فقال رسول الله - صلى الله عليه وسلم -: سبحان الذي يخرج الحَيّ من الميت \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وكانت امرأة
  صالحة، وكان أبوها كافراً. ثم قال تعالى: { وَتَرْزُقُ مَن تَشَاء بِغَيْرِ حِسَابٍ
  } يعني من غير أن تحاسب في الإعطاء فكأنه يقول: ليس فوقه من يحاسبه في الإعطاء، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يُسْأَلُ عَمَّا يَفْعَلُ، وَهُمْ يُسْألُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  23] ويقال: من غير أن يحاسبه في الإعطاء. ويقال: بغير تقتير، ويقال: بغير حساب. كما
  قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَرْزُقْهُ مِنْ حَيْثُ لاَ يَحْتَسِبُ</font></font> }</b><br
