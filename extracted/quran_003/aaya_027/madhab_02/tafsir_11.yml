  none\" href=\"JavaScript:Open_Menu()\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ
  ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ
  مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُلِ ٱللَّهُمَّ مَـٰلِكَ ٱلْمُلْكِ }. قال ابن عباس في رواية أبي صالح نزلت في شأن
  المنافقين، وذلك أن رسول الله - صلى الله عليه وسلم - لما فتح مكة، قال عبد الله بن
  أبي [رأس] المنافقين: [إن محمداً] يتمنى أن ينال ملك فارس والروم وأنَّى له ذلك؟ فنزلت
  هذه الآية. وقال بعضهم: سأل النبي - صلى الله عليه وسلم - ربه أن يجعل له ملك فارس
  والروم في أمته، فعلمه الله بأن يدعو بهذا الدعاء، وهو قول مقاتل. وقال بعضهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن النبي - صلى الله عليه وسلم
  - لما أمر بحفر الخندق فظهر في الخندق صخرة عجزوا عن حفرها، فأخذ النبي - صلى الله
  عليه وسلم - المعول، وضرب ضربة فظهر من تلك الصخرة نور فقال له سلمان، رأيت شيئاً عجيباً.
  فقال له النبي: هل رأيت ذلك؟ قال: نعم. فقال: رأيت في ذلك النور قصور أهل الشام. ثم
  ضرب ضربة أخرى فظهر أيضاً كذلك. فقال: رأيت قصور أهل فارس، فقال رسول الله - صلى الله
  عليه وسلم -: سيظهر لأمتي ملك الشام، وملك فارس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال المنافقون: إن محمداً لا يأمن على نفسه واضطر إلى حفر الخندق،
  فكيف يتمنى ملك الشام وفارس فنزلت هذه الآية. وقال بعضهم: إن مشركي مكة قالوا: إن فارس
  والروم يبيتان في الحرير والديباج، فلو كان هو نبياً، كيف ينام على الحصير؟ فنزلت هذه
  الآية. { قُلِ ٱللَّهُمَّ مَـٰلِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَاء } وأصل
  اللهم في اللغة يا الله أمنا بخير أي اقْصِدْنا بالرحمة، ولكن لما كثر استعمال هذا
  اللفظ في الناس، صارت الكلمتان [ككلمة] واحدة [فقال]: { ٱللَّهُمَّ } ، يعني: اللهم
  يا مالك الملك تؤتي الملك من تشاء يعني تؤتي محمداً - صلى الله عليه وسلم - ومن تبعه:
  { وَتَنزِعُ ٱلْمُلْكَ مِمَّن تَشَاء } من فارس والروم { وَتُعِزُّ مَن تَشَاء } يعني
  أهل الإسلام { وَتُذِلُّ مَن تَشَاء } يعني أهل الشرك والطغيان، { بِيَدِكَ ٱلْخَيْرُ
  } يعني النصرة والغنيمة والعز، { إِنَّكَ عَلَىٰ كُلّ شَيْءٍ قَدِيرٌ } من الذل والعز.
  وقال الضحاك: \" تؤتي الملك من تشاء \" يعني الإسلام، \" وتعز من تشاء \" بالإسلام،
  \" وتذل من تشاء \" بالشرك، \" بيدك الخير \" ، يعني الهداية والسعادة، \" إنك على
  كل شيء قدير \" وقال الزَّجَّاج: \" تؤتي الملك من تشاء \" معناه، تولي الملك من تشاء
  أن تؤتيه وتنزع الملك ممن تشاء أن تنزعه، إلا أنه حذف \" الهاء \" لأن في الكلام دليلاً
  عليه قال مقاتل: وقد قيل في الملك قولان: أحدهما هو المال والعبيد، والآخر من جهة الغلبة
  بالدين. ثم قال تعالى: { تُولِجُ ٱلَّيْلَ فِي ٱلْنَّهَارِ } يعني ما نقص من الليل
  دخل في النهار حتى يبلغ خمسة عشرة ساعة، هو أطول ما يكون، والليل تسع ساعات وهو أقصر
  ما يكون { وَتُولِجُ ٱلنَّهَارَ فِي ٱلَّيْلِ } يعني أن ما نقص من النهار دخل في الليل
  حتى يصير الليل خمس عشرة ساعة والنهار تسع ساعات، وهو قول الكلبي، ويقال: { تُولِجُ
  ٱلَّيْلَ فِي ٱلْنَّهَارِ } أي تذهب بالليل وتجيء بالنهار وتذهب بالنهار وتجيء بالليل،
  هكذا إلى أن تقوم الساعة، ثم قال: { وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيّتِ وَتُخْرِجُ
  ٱلَمَيّتَ مِنَ ٱلْحَيِّ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
