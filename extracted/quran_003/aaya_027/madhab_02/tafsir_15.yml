  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,27)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُولِجُ
  ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تولج الليل في النهار
  } أي: تدخل ما نقّصت من هذا في هذا. وقال ابن عباس، ومجاهد: ما ينقص من أحدهما يدخل
  في الآخر. قال الزجاج: يقال: ولج الشيء يلج ولوجاً وولجاً وولجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وتخرج الحي من الميت وتخرج الميت من الحيّ } قرأ ابن
  كثير، وأبو عمرو، وابن عامر، وأبوبكر عن عاصم، { وتخرج الحي من الميْت وتخرج الميْت
  من الحي } و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لبلد ميْت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 57]. و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أوَ
  مَنْ كان ميْتاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 122]. و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإِن يكن ميتةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  139]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الأرض الميتة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 33]. كله بالتخفيف. وقرأ نافع،
  وحمزة، والكسائي: { وتخرج الحي من الميِّت وتخرج الميّت من الحي } و { لبلد ميِّت }
  و { إِلى بلد ميِّت } وخفف حمزة، والكسائي غير هذه الحروف. وقرأ نافع { أومن كان ميِّتاً
  } و { الأرض الميِّتة } و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لحم أخيه ميِّتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 12]. وخفف في سائر القرآن
  ما لم يمت. وقال أبو علي: الأصل التثقيل، والمخفف محذوف منه، وما مات، ومالم يمت في
  هذا الباب مستويان في الاستعمال. وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومنهل فيه الغراب مَيتُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَقَيتُ
  مِنه القومَ واستقيت</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا قد مات. وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليسَ مَن ماتَ فاستراحَ بميتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إِنما المَيْتُ
  مَيِّتُ الأحياء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فخفف ما مات، وشدد مالم يمت. وكذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنك ميّت وإِنهم ميتون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  30]. ثم في معنى الآية ثلاثة أقوال. أحدها: أنه إخراج الإنسان حياً من النطفة، وهي
  ميتة. وإخراج النطفة من الإنسان، وكذلك إخراج الفرخ من البيضة، وإخراج البيضة من الطائر،
  هذا قول ابن مسعود، وابن عباس، ومجاهد، وابن جبير، والجمهور. والثاني: أنه إخراج المؤمن
  الحي بالإيمان من الكافر الميت بالكفر، وإخراج الكافر الميت بالكفر من المؤمن الحي
  بالإيمان، روى نحو هذا الضحاك عن ابن عباس، وهو قول الحسن، وعطاء. والثالث: أنه إخراج
  السنبلة الحيّة من الحبة الميّتة، والنخلة الحيّة من النواة الميّتة، والنواة الميّتة
  من النخلة الحية، قاله السدي. وقال الزجاج: يخرج النبات الغض من الحب اليابس، والحب
  اليابس من النبات الحي النامي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بغير حساب } أي: بغير تقتير. قال الزجاج: يقال للذي ينفق موسعاً: فلان ينفق
  بغير حساب، كأنه لا يحسب ما أنفقه إنفاقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

