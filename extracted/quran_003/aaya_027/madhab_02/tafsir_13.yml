  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُولِجُ
  ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تُولِجُ ٱللَّيْلَ
  فِي ٱلْنَّهَارِ } أي تدخل الليل في النهار حتى يكون النهار خمس عشرة ساعة والليل تسع
  ساعاتٍ { وَتُولِجُ ٱلنَّهَارَ فِى ٱلَّيْلِ } حتى يكون الليل خمس عشرة ساعة والنهار
  تسع ساعات، فما نقص من أحدهما زاد في الآخر { وَتُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيِّتِ
  وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَىِّ } قرأ أهل المدينة وحمزة والكسائي وحفص عن عاصم
  «الميِّت» بتشديد الياء هاهنا وفي الأنعام ويونس والروم وفي الأعراف «لبلد ميت»، وفي
  فاطر: { إِلَىٰ بَلَدٍ مَّيِّتٍ } زاد نافع</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  122]، و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَحْمَ أَخِيهِ مَيْتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 12] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلأرْضُ
  ٱلْمَيْتَةُ أَحْيَيْنَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 33] فشددها، والآخرون يخففونها، وشدد يعقوب { تُخْرِجُ ٱلْحَىَّ
  مِنَ ٱلْمَيِّتِ } و { لَحْمَ أَخِيهِ مَيْتاً } ، قال ابن مسعود وسعيد بن جبير ومجاهد
  وقتادة: معنى الآية: يخرج الحيوان من النطفة وهي ميتة، ويخرج النطفة من الحيوان. وقال
  عكرمة والكلبي: يخرج الحي من الميت أي الفرخ من البيضة ويخرج البيضة من الطير، وقال
  الحسن وعطاء. يخرج المؤمن من الكافر ويخرج الكافر من المؤمن، فالمؤمن حي الفؤاد والكافر
  ميت الفؤاد، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَاهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  122] وقال الزجاج: يخرج النبات الغضَّ الطري من الحب اليابس، ويخرج الحب اليابس من
  النبات الحي النامي { وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ } من غير تضييق [ولا
  تقتير].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو القاسم عبد الله بن محمد
  الحنفي، أنا أبو بكر أحمد بن الحسن الحيري، أنا أبو جعفر عبد الله بن إسماعيل بن إبراهيم
  الهاشمي، أنا محمد بن علي بن زيد الصائغ، أنا محمد بن أبي الأزهر أنا الحارث بن عمير،
  أنا جعفر بن محمد عن أبيه عن جده عن علي بن أبي طالب رضي الله عنهما قال: قال رسول
  الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن فاتحة الكتاب وآية الكرسي والآيتين من آل عمران (شَهِدَ ٱللَّهُ
  - إلى قوله - إِنَّ الدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ -و- قُلِ ٱللَّهُمَّ مَالِكَ
  ٱلْمُلْكِ - إلى قوله - بِغَيْرِ حِسَابٍ) معلقات، ما بينهن وبين الله عز وجل حجاب،
  قلن: يا رب تهبطنا إلى أرضك وإلى من يعصيك؟ قال الله عز وجل: بي حلفت لا يقرؤكن أحد
  من عبادي دبر كل صلاة إلا جعلت الجنة مثواه على ما كان منه ولأسكنته في حظيرة القدس
  ولنظرت إليه بعيني المكنونة كل يوم سبعين مرة ولقضيت له كل يوم سبعين حاجة أدناها المغفرة
  ولأعذته من كل عدو وحاسد ونصرته منهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه الحارث عن عمرو وهو ضعيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

