  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَآ أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَا أَضْعَافاً مُّضَاعَفَةً
  } هذا النهي عن أكل الربا اعتراض بين أثناء قِصة أحدُ. قال ٱبن عطية: ولا أحفظ في ذلك
  شيئا مرويا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: قال مجاهد كانوا يبيعون البيع
  إلى أجل، فإذا حلّ الأجل زادوا في الّثَمن على أن يؤخرّوا؛ فأنزل الله عز وجل { يَآ
  أَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَا أَضْعَافاً مُّضَاعَفَةً }.
  (قلت) وإنما خص الربا من بين سائر المعاصي؛ لأنه الذي أذن الله فيه بالحرب في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  279] والحرب يؤذِن بالقتل؛ فكأنه يقول: إِن لم تتقوا الربا هُزِمتم وقُتلتم. فأمرهم
  بترك الربا؛ لأنه كان معمولاً به عندهم، والله أعلم. و { أَضْعَافاً } نصب على الحال
  و { مُّضَاعَفَةً } نعته. وقرىء «مُضَعّفَةً» ومعناه: الربا الذي كانت العرب تُضْعف
  فيه الدِينْ، فكان الطالب يقول: أتقضي أم تُرْبي؟ كما تقدم في «البقرة» و { مُّضَاعَفَةً
  } إشارة إلى تكرار التضعيف عاماً بعد عامٍ كما كانوا يصنعون؛ فدلت هذه العبارة المؤكدة
  على شُنعة فعلهم وقُبحه؛ ولذلك ذُكرت حالة التضعيف خاصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱتَّقُواْ ٱللَّهَ } أي في أموال الربا فلا تأكلوها. ثم خوفهم فقال: { وَٱتَّقُواْ
  ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ } قال كثير من المفسرين: وهذا وعيد لمن
  ٱستحل الربا، ومن ٱستحل الربا فإنه يكْفُر (ويُكَفّر). وقيل: معناه ٱتقوا العمل الذي
  ينزع منكم الإيمان فتستوجبون النار؛ لأن من الذنوب ما يستوجب به صاحبه نزع الإيمان
  ويخاف عليه؛ من ذلك عقوق الوالدين. وقد جاء في ذلك أثر: أن رجلا كان عاقا لوالديه يقال
  له عَلْقَمَة؛ فقيل له عند الموت: قل لا إله إلا الله، فلم يقدر على ذلك حتى جاءته
  أمه فرضيت عنه. ومن ذلك قطيعة الرحم وأكل الربا والخيانة في الأمانة. وذكر أبو بكر
  الورّاق عن أبي حنيفة أنه قال: أكثر ما ينزع الإيمان من العبد عند الموت. ثم قال أبو
  بكر: فنظرنا في الذنوب التي تنزع الإيمان فلم نجد شيئاً أسرع نزعا للإيمان من ظلم العباد.
  وفي هذه الآية دليل على أن النار مخلوقة رداً على الجَهْمِية؛ لأن المعدوم لا يكون
  مُعَداً. ثم قال: { وَأَطِيعُواْ ٱللَّهَ } (يعني أطيعوا الله) في الفرائض { وَٱلرَّسُولَ
  } في السنن: وقيل: «أطيعُوا اللَّهَ» في تحريم الربا «والرسول» فيما بلّغكم من التحريم.
  { لَعَلَّكُمْ تُرْحَمُونَ } أي كي يرحمكم الله. وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

