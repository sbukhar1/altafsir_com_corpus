  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ ٱللَّهَ
  وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوجه الثالث
  في الجواب أن القرآن كالسورة الواحدة فهذه الآية دلت على أن النار معدة للكافرين وسائر
  الآيات دالة أيضا على أنها معدة لمن سرق وقتل وزنى وقذف، ومثاله قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلَّمَا
  أُلْقِىَ فِيهَا فَوْجٌ سَأَلَهُمْ خَزَنَتُهَا أَلَمْ يَأْتِكُمْ نَذِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الملك
  8 وليس لجميع الكفار يقال ذلك، وأيضا قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكُبْكِبُواْ فِيهَا هُمْ وَٱلْغَاوُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعرا
  94 الى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ نُسَوّيكُمْ بِرَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعرا
  98 وليس هذا صفة جميعهم ولكن لما كانت هذه الشرائط مذكورة في سائر السور، كانت كالمذكورة
  ههنا، فكذا فيما ذكرناه والله أعلم. الوجه الرابع ان قوله { أُعِدَّتْ لِلْكَـٰفِرِينَ
  } اثبات كونها معدة لهم ولا يدل على الحصر كما أن قوله في الجنة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُعِدَّتْ لِلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 133 لا يدل على أنه لا يدخلها سواهم من الصبيان والمجانين والحور العين. الوجه
  الخامس أن المقصود من وصف النار بأنها أعدت للكافرين تعظيم الزجر، وذلك لأن المؤمنين
  الذين خوطبوا باتقاء المعاصي اذا علموا بانهم متى فارقوا التقوى أدخلوا النار المعدة
  للكافرين، وقد تقرر في عقولهم عظم عقوبة الكفار، كان انزجارهم عن المعاصي أتم، وهذا
  بمنزلة أن يخوف الوالد ولده بأنك ان عصيتني أدخلتك دار السباع، ولا يدل ذلك على أن
  تلك الدار لا يدخلها غيرهم فكذا ههنا. السؤال الثالث هل تدل الآية على أن النار مخلوقة
  الآن أم لا؟ الجواب نعم لأن قوله { أُعِدَّتْ } إخبار عن الماضي فلا بد أن يكون قد
  دخل ذلك الشيء في الوجود. ثم قال تعالى { وَأَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ
  تُرْحَمُونَ } ولما ذكر الوعيد ذكر الوعد بعده على ما هو العادة المستمرة في القرآن،
  وقال محمد بن إسحاق بن يسار هذه الآية معاتبة للذين عصوا الرسول صلى الله عليه وسلم
  حين أمرهم بما أمرهم يوم أحد، وقالت المعتزلة هذه الآية دالة على أن حصول الرحمة موقوف
  على طاعة الله وطاعة الرسول صلى الله عليه وسلم، وهذا عام فيدل الظاهر على أن من عصى
  الله ورسوله في شيء من الأشياء أنه ليس أهلا للرحمة وذلك يدل على قول أصحاب الوعيد.</font></font>&#13;\t\t\t<label
