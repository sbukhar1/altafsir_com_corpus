  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن من الناس من قال انه تعالى لما شرح عظيم نعمه على المؤمنين فيما يتعلق بارشادهم
  إلى الأصلح لهم في أمر الدين وفي أمر الجهاد، أتبع ذلك بما يدخل في الأمر والنهي والترغيب
  والتحذير فقال { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَأْكُلُواْ ٱلرّبَا } وعلى
  هذا التقدير تكون هذه الآية ابتداء كلام ولا تعلق لها بما قبلها، وقال القفال رحمه
  الله يحتمل أن يكون ذلك متصلا بما تقدم من جهة أن المشركين إنما أنفقوا على تلك العساكر
  أموالا جمعوها بسبب الربا، فلعل ذلك يصير داعياً للمسلمين إلى الاقدام على الربا حتى
  يجمعوا المال وينفقوه على العسكر فيتمكنون من الانتقام منهم، فلا جرم نهاهم الله عن
  ذلك وفي قوله { أَضْعَـٰفاً مُّضَـٰعَفَةً } مسألتان المسألة الأولى كان الرجل في الجاهلية
  إذا كان له على إنسان مائة درهم إلى أجل، فاذا جاء الأجل ولم يكن المديون واجدا لذلك
  المال قال زد في المال حتى أزيد في الأجل فربما جعله مائتين، ثم إذا حل الأجل الثاني
  فعل ذلك، ثم إلى آجال كثيرة، فيأخذ بسبب تلك المائة أضعافها فهذا هو المراد من قوله
  { أَضْعَـٰفاً مُّضَـٰعَفَةً }. المسألة الثانية انتصب { أَضْعَافًا } على الحال. ثم
  قال تعالى { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }. اعلم أن اتقاء الله في
  هذا النهي واجب، وأن الفلاح يتوقف عليه، فلو أكل ولم يتق زال الفلاح وهذا تنصيص على
  أن الربا من الكبائر لا من الصغائر وتفسير قوله { لَعَلَّكُمْ } تقدم في سورة البقرة
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱعْبُدُواْ رَبَّكُمُ ٱلَّذِىْ خَلَقَكُمْ وَٱلَّذِينَ مِن قَبْلِكُمْ
  لَعَلَّكُمْ تَتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 21 وتمام الكلام في الربا أيضا مر في سورة البقرة. ثم قال {
  وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ } وفيه سؤالات الأول أن النار
  التي أعدت للكافرين تكون بقدر كفرهم وذلك أزيد مما يستحقه المسلم بفسقه، فكيف قال {
  وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ }. والجواب تقدير الآية اتقوا
  أن تجحدوا تحريم الربا فتصيروا كافرين. السؤال الثاني ظاهر قوله { أُعِدَّتْ لِلْكَـٰفِرِينَ
  } يقتضي أنها ما أعدت إلا للكافرين، وهذا يقتضي القطع بأن أحدا من المؤمنين لا يدخل
  النار وهو على خلاف سائر الآيات. والجواب من وجوه الأول أنه لا يبعد أن يكون في النار
  دركات أعد بعضها للكفار وبعضها للفساق فقوله { ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ
  } اشارة الى تلك الدركات المخصوصة التي أعدها الله للكافرين، وهذا لا يمنع ثبوت دركات
  أخرى في النار أعدها الله لغير الكافرين. الثاني أن كون النار معدة للكافرين، لا يمنع
  دخول المؤمنين، فيها لأنه لما كان أكثر أهل النار هم الكفار فلأجل الغلبة لا يبعد أن
  يقال انها معدة لهم، كما أن الرجل يقول لدابة ركبها لحاجة من الحوائح، إنما أعددت هذه
  الدابة للقاء المشركين، فيكون صادقا في ذلك وان كان هو قد ركبها في تلك الساعة لغرض
  آخر فكذا ههنا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
