  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ ٱللَّهَ
  وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتقدم شرح هذه
  الجملة. وما: إشارة إلى جملة العالم وما هيأته، فلذلك حسنت ما هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يغفر لمن يشاء ويعذب من يشاء } لما تقدّم قوله: أو يتوب عليهم أو
  يعذبهم، أتى بهذه الجملة موضحةً أن تصرفاته تعالى على وفق مشيئته، وناسب البداءة بالغفران،
  والإرداف بالعذاب ما تقدم من قوله: { أو يتوب عليهم أو يعذبهم } ، ولم يشرط في الغفران
  هنا التوبة. إذ يغفر تعالى لمن يشاء من تائب وغير تائب، ما عدا ما استثناه تعالى من
  الشرك. وقال الزمخشري ما نصه عن الحسن رحمه الله: يغفر لمن يشاء بالتوبة، ولا يشاء
  أن يغفر إلا للتائبين. ويعذب من يشاء، ولا يشاء أن يعذب إلا المستوجبين للعذاب. وعن
  عطاء: يغفر لمن يتوب إليه، ويعذب من لقيه ظالماً وأتباعه قوله: أو يتوب عليهم أو يعذبهم
  فإنهم ظالمون، تفسير بين لمن يشاء، فإنهم المتوب عليهم أو الظالمون. ولكن أهل الأهواء
  والبدع يتصامون ويتعامون عن آيات الله تعالى، فيخبطون خبط عشواء، ويطيبون أنفسهم بما
  يفترون. عن ابن عباس من قولهم: يهب الذنب الكبير لمن يشاء، ويعذب من يشاء على الذنب
  الصغير. انتهى كلامه. وهو مذهب المعتزلة. وذلك أن من مات مصراً على كبيرة لا يغفر الله
  له. وما ذكره عن الحسن لا يصح ألبتّة. ومذهب أهل السنة؛ أنّ الله تعالى يغفر لمن يشاء
  وإنْ مات مصرًّا على كبيرة غير تائب منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  والله غفور رحيم } في هذه الجملة ترجيح لجهة الإحسان والإنعام { يا أيها الذين آمنوا
  لا تأكلوا الربا أضعافاً مضاعفة } قال ابن عطية: هذا النهي عن أكل الربا اعترض أثناء
  قصة أحد، ولا أحفظ شيئاً في ذلك مروياً انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومناسبة
  هذه الآية لما قبلها ومجيئها بين أثناء القصة: أنّه لما نهى المؤمنين عن اتخاذ بطانة
  من غيرهم، واستطرد لذكر قصة أحد. وكان الكفار أكثر معاملاتهم بالربا مع أمثالهم ومع
  المؤمنين، وهذه المعاملة مؤدية إلى مخالطة الكفار، نهوا عن هذه المعاملة التي هي الربا
  قطعاً لمخالطة الكفار ومودّتهم، واتخاذ إخلاء منهم، لا سيما والمؤمنون في أول حال الإسلام
  ذوو إعسار، والكفار من اليهود وغيرهم ذوو يسار. وكان أيضاً أكل الحرام له مدخل عظيم
  في عدم قبول الأعمال الصالحة والأدعية، كما جاء في الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله تعالى لا يستجيب لمن مطعمه حرام ومشربه حرام إذا دعا \"
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وأن
  آكل الحرام يقول إذا حج: لبيك وسعديك. فيقول الله له: لا لبيك ولا سعديك، وحجك مردود
  عليك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فناسب
  ذكر هذه الآية هنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: ناسب اعتراض هذه الجملة هنا
  أنه تعالى وعد المؤمنين بالنصر والإمداد مقروناً بالصبر والتقوى، فبدأ بالأهم منها
  وهو: ما كانوا يتعاطونه من أكل الأموال بالباطل، وأمر بالتقوى، ثم بالطاعة.</font></font>&#13;\t\t\t<label
