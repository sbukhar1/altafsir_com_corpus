  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ليس لك من الأمر شيء } اختلف في سبب النزول وملخصه: أنه لعن ناساً أو شخصاً عين أنه
  عتبة بن أبي وقاص، أو أشخاصاً دعا عليهم وعينوا: أبا سفيان، والحارث بن هشام، وصفوان
  بن أمية. أو قبائل عين منها: لحيان، ورعل، وذكوان، وعصية. أو هم بسبب الذين انهزموا
  يوم أحد، أو استأذن ربه أن يدعو. ودعا يوم أحد حين شجَّ في وجهه، وكسرت رباعيته، ورمي
  بالحجارة، حتى صرع لجنبه، فلحقه ناس من فلاحهم، ومال إلى أن يستأصلهم الله ويريح منهم،
  فنزلت. فعلى هذه الأسباب يكون معنى الآية: التوقيف على أن جميع الأمور إنما هي لله،
  فيدخل فيها هداية هؤلاء وإقرارهم على حالة. وفي خطابه: دليل على صدور أمر منه أو هم
  به، أو استئذان في الدعاء كما تقدّم ذكره، وأن عواقب الأمور بيد الله. قال الكوفيون:
  نسخت هذه الآية القنوت على رعل وذكوان وعصية وغيرهم من المشركين. وقال السخاوي: ليس
  هذا شرط الناسخ، لأنه لم ينسخ قرآناً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  أو يتوب عليهم أو يعذبهم فإنهم ظالمون } قيل: هو عطف على ما قبله من الأفعال المنصوبة.
  ويكون قوله: ليس لك من الأمر شيء جملة اعتراضية، والمعنى: أن الله مالك أمرهم، فإما
  أنْ يهلكهم، أو يهزمهم، أو يتوب عليهم إن أسلموا، أو يعذبهم إن أصروا على الكفر. وقيل:
  أن مضمرة بعد أو، بمعنى: إلا أن، وهي التي في قولهم: لألزمنك أو تقضيني حقي، والمعنى:
  أنه ليس له من أمرهم شيء إلا أن يتوب الله عليهم بالإسلام فيسر بهداهم، أو يعذبهم بقتل
  وأسر في الدنيا، أو بنار في الآخرة، فيستشفى بذلك ويستريح. وعلى هذا التأويل تكون الجملة
  المنفية للتأسيس، لا للتأكيد. وقيل: أو يتوب معطوف على الأمر. وقيل: على شيء. أي: ليس
  لك من الأمر، أو من توبتهم، أو تعذيبهم شيء. أو ليس لك من الأمر شيء أو توبتهم. والظاهر
  من هذه التخاريج الأربعة هو الأول. وأبعد من ذهب إلى أن قوله: ليس لك من الأمر، أي
  أمر الطائفتين اللتين همتا أن تفشلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن بحر: من الأمر أي، من هذا النصر، وإنما هو من الله كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما رميت إذ رميت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأَنفال:
  17] وقيل: المراد بالأمر أمر القتال. والظاهر الحمل على العموم، والأمور كلها لله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبي: أو يتوب عليهم أو يعذبهم برفعهما على معنى: أو هو يتوب عليهم،
  ثم نبه على العلة المقتضية للتعذيب بقوله: فإنهم ظالمون، وأتى بأنْ الدالة على التأكيد
  في نسبة الظلم إليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ ولله ما في السموات وما في الأرض
  } لمّا قدم ليس لك من الأمر شيء، بيَّن أن الأمور إنما هي لمن له الملك، والملك فجاء
  بهذه الجملة مؤكدة للجملة السابقة.</font></font>&#13;\t\t\t<label disabled=\"true\"
