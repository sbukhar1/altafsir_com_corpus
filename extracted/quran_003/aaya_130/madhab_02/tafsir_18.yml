  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن
  يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ ٱللَّهَ
  لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  ولله ما في السموات وما في الأرض } هذا تأكيد لما قبله من قوله ليس لك من الأمر شيء.
  والمعنى إنما يكون لمن له ما في السموات وما في الأرض وليس ذلك إلاّ الله تعالى وليس
  لأحد معه أمر { يغفر لمن يشاء } بفضله ورحمته { ويعذب من يشاء } بعدله يحكم فيهم بما
  يشاء لا منازع له في حكمه ولا معارض له في فعله { والله غفور رحيم } يعني أنه تعالى
  يستر ذنوب عباده ويغفرها لهم ويرحمهم بترك العقوبة عنهم عاجلاً، وإنما يفعل ذلك على
  سبيل التفضل والإحسان إلى عباده لا على سبيل الوجوب عليه، لأنه تعالى لو أدخل جميع
  خلقه الجنة لكان ذلك برحمته ولو أدخل جميع خلقه النار كان ذلك بعدله لكن جانب المغفرة
  والرحمة غالب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { يا أيها الذين آمنوا
  لا تأكلوا الربا أضعافاً مضاعفة } أراد به ما كانوا يفعلونه في الجاهلية عند حلول الدين
  من زيادة المال وتأخير الأجل كان الرجل في الجاهلية إذا كان له على إنسان دين فإذا
  جاء الأجل ولم يكن للمديون ما يؤدي قال له صاحب الدين: زدني في المال حتى أزيدك في
  الأجل فربما فعلوا ذلك مراراً فيصير الدين أضعافاً مضاعفة فنهى الله عز وجل عن ذلك،
  وحرم أصل الربا ومضاعفته { واتقوا الله } يعني في أكل الربا فلا تأكلوه { لعلكم تفلحون
  } أي لكي تسعدوا بثوابه في الآخرة لأن الفلاح يتوقف على التقوى فلو أكل ولم يتق لم
  يحصل الفلاح، وفيه دليل على أن أكل الربا من الكبائر ولهذا أعقبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
