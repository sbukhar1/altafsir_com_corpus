  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ
  وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَلاَ تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ
  ٱلْبَيِّنَـٰتُ } قال أكثر المفسرين: هم اليهود والنصارى، وقال بعضهم: المبتدعة من
  هذه الأمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو أمامة رضي الله عنه: هم
  الحرورية بالشام. قال عبد الله بن شداد: وقف أبو أمامة وأنا معه على رأس الحرورية بالشام
  فقال: هم كلاب النار، كانوا مؤمنين فكفروا بعدَ إيمانهم، ثم قرأ { وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَـٰتُ
  } إلى قوله تعالى { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أحمد بن عبد الله الصالحي أنا أبو الحسين بن بشران أخبرنا إسماعيل بن محمد الصفار حدثنا
  أحمد بن منصور الرمادي حدثنا عبد الرزاق أخبرنا معمر عن عبد الملك بن عمير عن عبد الله
  بن الزبير أن عمر بن الخطاب رضي الله عنه قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  رسول الله صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ سرّه بحبوحة الجنة فعليه بالجماعة، فإن الشيطان مع الفذّ، وهو
  من الاثنين أبعد \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

