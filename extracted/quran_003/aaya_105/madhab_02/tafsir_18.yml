  مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عن أنس أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليردنَّ عليَّ الحوض رجال ممن صاحبني حتى إذا رفعوا إليّ اختلجوا
  دوني فلأقولن أي رب أصحابي أصحابي فيقال لي لا تدري ما أحدثوا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">زاد في رواية فأقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سحقاً لمن بدل بعدي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(ق) عن أبي هريرة أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يرد على يوم القيامة رهط من أصحابي أو قال من أمتي فيجلون عن الحوض فأقول يا رب
  أصحابي فيقول: أنه لا علم لك بما أحدثوا بعدك إنهم ارتدوا على أدبارهم القهقهرى \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل هم
  الخوارج الذين خرجوا على عليّ بن أبي طالب وقتلهم وهم الحرورية. (م) عن زيد بن وهب
  أنه كان في الجيش الذين كانوا مع علي لما ساروا إلى الخوارج فقال عليّ: أيها الناس
  إني سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" \" يخرج قوم من أمتي يقرؤون القرآن ليس قراءتكم إلى قراءتهم بشيء
  ولا صلاتكم إلى صلاتهم بشيء، ولا صيامكم إلى صيامهم بشيء يقرءون القرآن يحسبون أنه
  لهم وهو عليهم لا تجاوز صلاتهم تراقيهم يمرقون من الإسلام كما يمرق السهم من الرمية
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
