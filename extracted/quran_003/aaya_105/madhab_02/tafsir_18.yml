  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ
  وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَبْيَضُّ
  وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ
  بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ولا تكونوا كالذين تفرقوا واختلفوا } يعني ولا تكونوا
  يا معشر المؤمنين كالذين تفرقوا يعني أهل الكتاب وهم اليهود والنصارى في قول أكثر المفسرين
  واختلفوا في دين الله وأمره ونهيه، وقيل تفرقوا واختلفوا بمعنى واحد وإنما ذكرهما للتأكيد
  وقيل تفرقوا بسبب العداوة واتباع الهوى واختلفوا في دين الله فصاروا فرقاً مختلفين
  قال الربيع في هذه الآية: هم أهل الكتاب نهى الله أهل الإسلام أن يتفرقوا أو يختلفوا
  كما تفرق واختلف أهل الكتاب. وقال ابن عباس: أمر الله المؤمنين بالجماعة ونهاهم عن
  الاختلاف والفرقة وأخبرهم إنما هلك من كان قبلهم بالمراء والخصومات في الدين. وقال
  بعضهم: هم المبتدعة من هذه الأمة وقال أبو أمامة: هم الحرورية: قال عبدالله بن شداد:
  وقف أبو أمامة وأنا معه على رؤوس الحرورية على درج جامع دمشق فذرفت عيناه ثم قال: كلاب
  أهل النار وكانوا مؤمنين فكفروا بعد إيمانهم، شر قتيل تحت أديم السماء، وخير قتيل تحت
  أديم السماء الذين قتلهم هؤلاء قلت فما شأنك دمعت عيناك قال رحمة لهم كانوا من أهل
  الإسلام فكفروا بعد إيمانهم ثم أخذ بيدي وقال: إن بأرضي منهم كثير وفي رواية ثم قرأ
  بعد قوله: { فكفروا بعد إيمانهم ولا تكونوا كالذين تفرقوا واختلفوا } إلى قوله: { أكفرتم
  بعد إيمانكم } ورواه الترمذي عن أبي غالب قال رأى أبو أمامة: رؤوساً منصوبة على درج
  دمشق فقال أبو أمامة كلاب أهل النار شر قتلي تحت أديم السماء خير قتلي من قتلوه ثم
  قرأ: { يوم تبيض وجوه وتسود وجوه } إلى آخر الآية قلت لأبي أمامة: أنت سمعته من رسول
  الله صلى الله عليه وسلم. قال: لو لم أسمعه إلا مرة أو مرتين أو ثلاث مرات أو أربع
  مرات حتى عد سبعاً ما حدثتكموه وقال فيه هذا حسن وقوله تعالى: { من بعد ما جاءهم البينات
  } يعني الحجج الواضحات فعلموها ثم خالفوها وإنما قال جاءهم ولم يقل جاءتهم لجواز حذف
  علامة التأنيث من الفعل في التقديم تشبيهاً بعلامة التثنية والجمع { وأولئك لهم عذاب
  عظيم } يعني لهؤلاء الذين تفرقوا واختلفوا لهم عذاب عظيم في الآخرة وفيه زجر عظيم للمؤمنين
  عن التفرق والخلاف عن أي ذر قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من فارق الجماعة شبراً فقد خلع
  ربقة الإسلام من عنقه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه ابو داود. أراد بربقة الإسلام عقد الإسلام وأصله أن الربق حبل
  فيه عدة عرا يشد بها الغنم الواحدة من العري ربقة. وروى البغوي بسنده عن عمر بن الخطاب
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من سره أن يسكن بحبوحة الجنة فعليه بالجماعة فإن الشيطان مع الفذ
  وهو من الاثنين أبعد \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
