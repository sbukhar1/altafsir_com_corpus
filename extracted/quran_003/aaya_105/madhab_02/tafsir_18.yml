  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ
  مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ لَهُمْ عَذَابٌ عَظِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">بحبوحة
  الجنة وسطها والفذ هو الواحد. قوله عز وجل: { يوم تبيض وجوه وتسود وجوه } يعني اذكروا
  يوم تبيض وجوه المؤمنين وتسود وجوه الكافرين، وقيل تبيض وجوه أهل السنة وتسود وجوه
  أهل البدعة، وقيل تبيض وجوه المخلصين وتسود وجوه المنافقين وفي بياض الوجوه وسوادها
  قولان: أحدهما، إن البياض كناية عن الفرح والسرور والسواد كناية عن الغم والحزن، وهذا
  مجاز مستعمل يقال لمن نال بغيته وظفر بمطلوبه ابيضّ وجهه يعني من السرور والفرح ولمن
  ناله مكروه اسود وجهه وأريد لونه يعني من الحزن والغم قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإذا
  بشر أحدهم بالأنثى ظل وجهه مسوداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 58] يعني من الحزن فعلى
  هذا بياض الوجوه إشراقها وسرورها واستبشارها بعملها، وذلك أن المؤمن إذا ورد القيامة
  على ما قدم من خير وعمل صالح استبشر بثواب الله ونعمه عليه فإذا كان كذلك وسم وجهه
  ببياض اللون وإشراقه واستنارته وابيضت صحيفته وأشرقت وسعى النور بين يديه وعن يمينه
  وشماله. وأما الكافر والظالم إذا ورد القيامة على ما قدم من قبيح عمل وسيئات حزن واغتم
  لعلمه بعذاب الله فإذا كان كذلك وسم وجهه بسواد اللون وكمودته واسودت صحيفته وأظلمت
  وأحاطت به الظلمة من كل جانب نعوذ بفضل الله وسعة رحمته من الظلمات يوم القيامة والقول
  الثاني بياض الوجوه وسوادها حقيقة تحصل في الوجه فيبيض وجه المؤمن ويكسى نوراً ويسود
  وجه الكافر ويكسى ظلمة لأن لفظ البياض والسواد حقيقة فيهما والحكمة في بياض الوجوه
  وسوادها أن أهل الموقف إذا رأوا بياض وجه المؤمن عرفوا أنه من أهل السعادة وإذا رأوا
  سواد وجه الكافر عرفوا أنه من أهل الشقاوة { فأما الذين اسودت وجوههم أكفرتم بعد إيمانكم
  فذوقوا العذاب بما كنتم تكفرون } أي فيقال لهم أكفرتم والهمزة للتوبيخ والتقريع. فإن
  قلت كيف قال أكفرتم بعد إيمانكم وهم لم يكونوا مؤمنين فمن المراد بهؤلاء الذين كفروا
  بعد إيمانهم. قلت اختلف العلماء في ذلك فروى عن أبيّ بن كعب أنه قال: أراد به الإيمان
  يوم أخذ الميثاق حين قال لهم ألست بربكم؟ قالوا بلى فآمن الكل، فكل من كفر في الدنيا
  فقد كفر بعد الإيمان، وقال الحسن: هم المنافقون وذلك أنهم تكلموا بالإيمان بألسنتهم
  وأنكروه بقلوبهم. وقال عكرمة: هم أهل الكتاب وذلك أنهم آمنوا بمحمد صلى الله عليه وسلم
  قبل مبعثه فلما بعث أنكروه وكفروا به وقيل هم الذين ارتدوا زمن أبي بكر الصديق رضي
  الله عنه وهم أهل الردة (ق) عن ابن مسعود قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنا فرطكم على الحوض وليرفعن إليّ
  رجال منكم حتى إذا أهويت إليهم لأنا لهم اختلجوا دوني فأقول أي رب أصحابي فيقول إنك
  لا تدري ما أحدثوا بعدك \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(18,1,1)\"><img
