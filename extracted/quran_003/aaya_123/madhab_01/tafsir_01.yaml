  href=\"JavaScript:Open_Menu()\">وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ
  أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  ما قلنا فـي ذلك، قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ
  بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ } وبدر:
  ماء بـين مكة والـمدينة، التقـى علـيه نبـيّ الله صلى الله عليه وسلم والـمشركون، وكان
  أوّل قتال قاتله نبـيّ الله صلى الله عليه وسلم. وذكر لنا أنه قال لأصحابه يومئذٍ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنْتُـمْ الـيَوْمَ بعدَّةِ أصحَابِ
  طالُوتَ يَوْمَ لَقِـيَ جالُوتَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فكانُوا ثَلَثَمِائةٍ وَبِضْعَةَ عَشَرَ رَجُلاً، وَالـمُشْرِكُونَ
  يَوْمَئِذٍ ألْفٌ أوْ رَاهَقُوا ذَلِكَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر، عن عبـاد، عن الـحسن فـي قوله: { وَلَقَدْ نَصَرَكُمُ
  ٱللَّهُ بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ
  } قال: يقول: وأنتـم أذلة قلـيـل، وهم يومئذٍ بضعة عشر وثلثمائة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، نـحو
  قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنتُمْ أَذِلَّةٌ } أقلّ
  عدداً وأضعف قوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَٱتَّقُواْ ٱللَّهَ
  لَعَلَّكُمْ تَشْكُرُونَ } فإن تأويـله كالذي قد بـينت كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال ثنا سلـمة، عن ابن إسحاق: { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ
  }: أي فـاتقونـي، فإنه شكر نعمي.</font></font><font class=\"TextResultArabic\"><font
