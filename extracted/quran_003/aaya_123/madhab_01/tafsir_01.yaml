  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ ثناؤه: وإن تصبروا
  وتتقوا، لا يضرّكم كيدهم شيئاً، وينصركم ربكم، { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ
  } علـى أعدائكم { وَأَنتُمْ } يومئذٍ { أَذِلَّةٍ } يعنـي قلـيـلون، فـي غير منعة من
  الناس، حتـى أظهركم الله علـى عدوّكم مع كثرة عددهم، وقلة عددكم، وأنتـم الـيوم أكثر
  عدداً منكم حينئذٍ، فإن تصبروا لأمر الله ينصركم كما نصركم ذلك الـيوم { فَٱتَّقُواْ
  ٱللَّهَ } يقول تعالـى ذكره: فـاتقوا ربكم بطاعته واجتناب مـحارمه { لَعَلَّكُمْ تَشْكُرُونَ
  } يقول: لتشكروه علـى ما منَّ به علـيكم من النصر علـى أعدائكم، وإظهار دينكم، ولـما
  هداكم له من الـحقّ الذي ضلّ عنه مخالفوكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنتُمْ
  أَذِلَّةٌ } يقول: وأنتـم أقلّ عدداً، وأضعف قوّة. { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ } أي فـاتقون، فإنه شكر نعمتـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فـي الـمعنى الذي من أجله سمي بدر بدراً، فقال بعضهم: سمي بذلك لأنه كان ماء لرجل يسمى
  بدراً، فسمي بـاسم صاحبه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن زكريا، عن الشعبـي، قال: كانت بدر لرجل يقال له بدر، فسميت
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب، قال: ثنا هشيـم، قال:
  أخبرنا زكريا، عن الشعبـي أنه قال: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ } قال:
  كانت بدر بئراً لرجل يقال له بدر، فسميت به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأنكر
  ذلك آخرون وقالوا: ذلك اسم سميت به البقعة كما سمي سائر البلدان بأسمائها ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحرث بن مـحمد، قال: ثنا
  ابن سعد، قال: ثنا مـحمد بن عمر الواقدي، قال: ثنا منصور، عن أبـي الأسود، عن زكريا،
  عن الشعبـي، قال: إنـما سمي بدراً لأنه كان ماء لرجل من جهينة يقال له بدر. وقال الـحرث:
  قال ابن سعد: قال الواقدي: فذكرت ذلك لعبد الله بن جعفر ومـحمد بن صالـح، فأنكراه،
  وقالا: فلأيّ شيء سميت الصفراء؟ ولأيّ شيء سميت الـحمراء؟ ولأيّ شيء سمي رابغ؟ هذا
  لـيس بشيء، إنـما هو اسم الـموضع. قال: وذكرت ذلك لـيحيـى بن النعمان الغفـاري، فقال:
  سمعت شيوخنا من بنـي غفـار يقولون: هو ماؤنا ومنزلنا، وما ملكه أحد قط يقال له بدر،
  وما هو من بلاد جهينة إنـما هي بلاد غفـار. قال الواقدي: فهذا الـمعروف عندنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول: بدر ماء عن يـمين طريق مكة بـين مكة والـمدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { أَذِلَّةٍ } فإنه جمع ذلـيـل، كما الأعزّة جمع عزيز،
  والألبّة جمع لبـيب. وإنـما سماهم الله عزّ وجلّ أذلة لقلة عددهم، لأنهم كانوا ثلثمائة
  نفس وبضعة عشر، وعدوّهم ما بـين التسعمائة إلـى الألف، علـى ما قد بـينا فـيـما مضى،
  فجعلهم لقلة عددهم أذلة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
