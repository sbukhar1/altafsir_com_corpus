  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في كيفية النظم وجهان الأول أنه
  تعالى لما ذكر قصة أحد أتبعها بذكر قصة بدر، وذلك لأن المسلمين يوم بدر كانوا في غاية
  الفقر والعجز، والكفار كانوا في غاية الشدة والقوة، ثم إنه تعالى سلّط المسلمين على
  المشركين فصار ذلك من أقوى الدلائل على أن العاقل يجب أن لا يتوسل إلى تحصيل غرضه ومطلوبه
  إلا بالتوكل على الله والاستعانة به والمقصود من ذكر هذه القصة تأكيد قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 120 وتأكيد قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 122 الثاني أنه تعالى حكى عن الطائفتين أنهما همتا بالفشل. ثم قال { وَٱللَّهُ
  وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ } يعني من كان الله ناصراً
  له ومعيناً له فكيف يليق به هذا الفشل والجبن والضعف؟ ثم أكد ذلك بقصة بدر فإن المسلمين
  كانوا في غاية الضعف ولكن لما كان الله ناصراً لهم فازوا بمطلوبهم وقهروا خصومهم فكذا
  ههنا، فهذا تقرير وجه النظم، وفي الآية مسائل المسألة الأولى في بدر أقوال الأول بدر
  اسم بئر لرجل يقال له بدر فسميت البئر باسم صاحبها هذا قول الشعبي الثاني أنه اسم للبئر
  كما يسمى البلد باسم من غير أن ينقل إليه اسم صاحبه وهذا قول الواقدي وشيوخه، وأنكروا
  قول الشعبي وهو ماء بين مكة والمدينة. المسألة الثانية { أَذِلَّةٍ } جمع ذليل قال
  الواحديّ الأصل في الفعيل إذا كان صفة أن يجمع على فعلاء كظريف وظرفاء وكثير وكثراء
  وشريك وشركاء إلا أن لفظ فعلاء اجتنبوه في التضعيف لأنهم لو قالوا قليل وقللاء وخليل
  وخللاء لاجتمع حرفان من جنس واحد فعدل إلى أفعلة لأن من جموع الفعيل الأفعلة، كجريب
  وأجربة، وقفيز وأقفزة فجعلوه جمع ذليل أذلة، قال صاحب «الكشاف» الأذلة جمع قلة، وإنما
  ذكر جمع القلة ليدل على أنهم مع ذلهم كانوا قليلين. المسألة الثالثة قوله { وَأَنتُمْ
  أَذِلَّةٌ } في موضع الحال، وإنما كانوا أذلة لوجوه الأول أنه تعالى قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِلَّهِ
  ٱلْعِزَّةُ وَلِرَسُولِهِ وَلِلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المنافقون 8 فلا بد من تفسير هذا
  الذل بمعنى لا ينافي مدلول هذه الآية، وذلك هو تفسيره بقلة العدد وضعف الحال وقلة السلاح
  والمال وعدم القدرة على مقاومة العدو ومعنى الذل الضعف عن المقاومة ونقيضه العز وهو
  القوة والغلبة، روي أن المسلمين كانوا ثلثمائة وبضعة عشر، وما كان فيهم إلا فرس واحد،
  وأكثرهم كانوا رجالة، وربما كان الجمع منهم يركب جملاً واحداً، والكفار قريبين من ألف
  مقاتل ومعهم مائة فرس مع الأسلحة الكثيرة والعدة الكاملة الثاني لعل المراد أنهم كانوا
  أذلة في زعم المشركين واعتقادهم لأجل قلة عددهم وسلاحهم، وهو مثل ما حكى الله عن الكفار
  أنهم قالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَيُخْرِجَنَّ ٱلأَعَزُّ مِنْهَا ٱلأَذَلَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المنافقون
  8 الثالث أن الصحابة قد شاهدوا الكفار في مكة في القوة والثروة وإلى ذلك الوقت ما اتفق
  لهم استيلاء على أولئك الكفار، فكانت هيبتهم باقية في قلوبهم واستعظامهم مقرراً في
  نفوسهم فكانوا لهذا السبب يهابونهم ويخافون منهم. ثم قال تعالى { فَٱتَّقُواْ ٱللَّهَ
  } أي في الثبات مع رسوله { لَعَلَّكُمْ تَشْكُرُونَ } بتقواكم ما أنعم به عليكم من
  نصرته أو لعلّ الله ينعم عليكم نعمة أخرى تشكرونها، فوضع الشكر موضع الإنعام، لأنه
  سبب له.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

