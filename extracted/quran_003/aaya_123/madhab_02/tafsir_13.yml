  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ
  أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } أي: تَجْبُنا وتضْعُفا وتتخلّفا،
  والطائفتان بنو سلمة من الخزرج وبنو حارثة من الأوس، وكانا جناحي العسكر، وذلك أن رسول
  الله صلّى الله عليه وسلم خرج إلى أُحد في ألف رجل، وقيل: في تسعمائة وخمسين رجلاً،
  فلما بلغوا الشَّوْط انخذل عبد الله بن أُبي بثلث الناس ورجع في ثلاث مائة، وقال: علامَ
  نقتل أنفسَنا وأولادَنا؟ فتبعهم أبو جابر السلمي فقال: أنشدكم بالله في نبيكم وفي أنفسكم،
  فقال عبد الله بن أُبي: لو نعلم قتالاً لاتبعناكم، وهمّتْ بنو سلمة وبنو حارثة بالانصراف
  مع عبد الله بن أُبي، فعصمهم الله فلم ينصرفوا فذكرهم الله عظيمَ نعمتِه، فقال عزّ
  وجلّ: { إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ واللهُ وَلِيُّهُمَا } ناصرهما
  وحافظهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ } ،</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي أنا أحمد
  بن عبد الله النعيمي أخبرنا محمد بن يوسف ثنا محمد بن إسماعيل أنا محمد بن يوسف عن
  ابن عيينة عن عمرو عن جابر قال: نزلت هذه الآية فينا { إذ همت طائفتان منكم أن تفشلا
  والله وَلِيُّهُمَا } بنو سلمة وبنو حارثة، وما أُحب أنها لم تنزل، والله يقول: { وَٱللَّهُ
  وَلِيُّهُمَا }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ نَصَرَكُمُ
  ٱللَّهُ بِبَدْرٍ } ، وبدر موضع بين مكة والمدينة وهو اسم لموضع، وعليه الأكثرون، وقيل:
  اسم لبئر هناك، وقيل: كانت بدر بئراً لرجل يقال له بدر، قاله الشعبي، وأنكر الآخرون
  عليه. يذكر الله تعالى في هذه الآية مِنّتَهُ عليهم بالنصرة يومَ بدر، { وَأَنتُمْ
  أَذِلَّةٌ } ، جمع: ذليل، وأراد به قلة العدد فإنهم كانوا ثلاثمائة وثلاثة عشر رجلاً،
  فنصرهم الله مع قلة عَدَدِهم، { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيَكُمْ أَن يُمِدَّكُمْ
  رَبُّكُمْ } ، اختلفوا في هذه الآية فقال قتادة: كان هذا يوم بدر، أمدّهم الله تعالى
  بألفٍ من الملائكة كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱسْتَجَابَ لَكُمْ أَنِّي مُمِدُّكُمْ بِأَلْفٍ مِّنَ ٱلْمَلَـٰئِكَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  9] ثم صاروا ثلاثة آلاف ثم صاروا خمسة آلاف كما ذكر هاهنا { بِثَلاَثَةِ ءَالاَفٍ مِّنَ
  ٱلْمَلَـٰئِكَةِ مُنزَلِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

