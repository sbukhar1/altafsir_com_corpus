  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">غدا الرجل: خرج غدوة. والغدو يكون في أول النهار. وفي استعمال غدا
  بمعنى صار، فيكون فعلاً ناقصاً خلاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الهم:
  دون العزم، والفعل منه هم يهمُّ. وتقول العرب: هممْتُ وهمَّتْ يحذفون أحد المضعفين
  كما قالوا: أمست، وظلّت، وأحست، في مسست وظللت وأحسست. وأوّلُ ما يمر الأمر بالقلب
  يسمى خاطراً، فإذا تردد صار حديث نفس، فإذ ترجَّح فعله صار هماً، فإذا قوي واشتد صار
  عزماً، فإذا قوي العزم واشتدّ حصل الفعل أو القول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفشل
  في البدن: الإعياء. وفي الحرب: الجبن والخور، وفي الرأي: العجز والفساد. وفعله: فشِل
  بكسر الشين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">التوكل: تفعل من وكل أمره إلى فلان،
  إذا فوَّضه له. قال ابن فارس: هو إظهار العجز والاعتماد على غيرك، يقال: فلان وكلة
  تكلة، أي عاجز يكل أمره إلى غيره. وقيل: هو من الوكالة، وهو تفويض الأمر إلى غيره ثقة
  بحسن تدبيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">بدر في الآية: اسم علم لما بين مكة
  والمدينة. سمي بذلك لصفائه، أو لرؤية البدر فيه لصفائه، أو لاستدارته. قيل: وسمي باسم
  صاحبه بدر بن كلدة. قيل: بدر بن بجيل بن النضر بن كنانة. وقيل: هو بئر لغفار. وقيل:
  هو اسم وادي الصفراء. وقيل: اسم قرية بين المدينة والحجاز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفور:
  العجلة والإسراع. تقول: اصنع هذا على الفور. وأصلُه من فارت القدر اشتد غليانها، وبادر
  ما فيها إلى الخروج. ويقال: فار غضبه إذا جاش وتحرك. وتقول: خرج من فوره، أي من ساعته،
  لم يلبث استعير الفور للسرعة، ثم سميت به الحالة التي لا ريب فيها ولا تعريج على شيء
  من صاحبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخمسة: رتبة من العدد معروفة، ويصرف
  منها فعل يقال: خمست الأربعة أي صيرتهم في خمسة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الطرف:
  جانب الشيء الأخير، ثم يستعمل للقطعة من الشيء، وإنْ لم يكن جانباً أخيراً. الكبت:
  الهزيمة. وقيل: الصرع على الوجه أو إلى اليدين. وقال النقاش وغيره: التاء بدل من الدال.
  أصله: كبده، أي فعل فعلاً يؤذي كبده. الخيبة: عدم الظفر بالمطلوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وإذ غدوت من أهلك تبوّئ المؤمنين مقاعد للقتال } قال المسور بن مخرمة:
  قلت لعبد الرحمن بن عوف: أيْ خال أخبرني عن قصتكم يوم أحد، فقال: اقرأ العشرين ومائة
  من آل عمران تجد: { وإذ غدوت من أهلك } [آل عمران: 121] - إلى -</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثم أنزل عليكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 154] ومناسبة هذه الآية لما قبلها أنه لما نهاهم عن اتخاذ بطانةٍ مِن الكفار
  ووعدهم أنّهم إنْ صبروا واتقوا فلا يضرُّكم كيدهم. ذكرهم بحالة اتفق فيها بعض طواعية،
  واتباع لبعض المنافقين، وهو ما جرى يوم أحد لعبد الله بن أبي بن سلول حين انخذل عن
  رسول الله صلى الله عليه وسلم، واتبعه في الانخذال ثلاثمائة رجل من المنافقين وغيرهم
  من المؤمنين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
