  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والجمهور على أن ذلك كان في غزوة أحد، وفيها نزلت هذه الآيات كلها،
  وهو قول: عبد الرحمن بن عوف، وابن مسعود، وابن عباس، وقتادة، والزهري، والسدي، وابن
  إسحاق. وقال الحسن: كان هذا الغدو في غزوة الأحزاب. وهو قول: مجاهد، ومقاتل، وهو ضعيف.
  لأن يوم الأحزاب كان فيه ظفر المؤمنين، ولم يجر فيه شيء مما ذكر في هذه الآيات بل قصتاهما
  متباينتان. وقال الحسن أيضاً: كان هذا الغدو يوم بدر. وذكر المفسرون قصة غزوة أحد وهي
  مستوعبة في كتب السير، ونحن نذكر منها ما يتعلق بألفاظ الآية بعض تعلقٍ عند تفسيرها.
  وظاهر قوله: وإذ غدوت، خروجه غدوة من عند أهله. وفسر ذلك بخروجه من حجرة عائشة يوم
  الجمعة غدوة حين استشار الناس، فمِنْ مشير بالإقامة وعدم الخروج إلى القتال. وأن المشركين
  إنْ جاؤوا قاتلوهم بالمدينة، وكان ذلك رأيه صلى الله عليه وسلم. ومن مشير بالخروج وهم:
  جماعة من صالحي المؤمنين فاتتهم وقعة بدر وتبوئة المؤمنين مقاعد للقتال، على هذا القول
  هو أن يقسمَ اقطار المدينة على قبائل الأنصار. وقيل: غدوه هو نهوضه يوم الجمعة بعد
  الصلاة وتبوئته في وقت حضور القتال. وسماه غدواً إذ كان قد عزم عليه غدوة. وقيل: غدوه
  كان يوم السبت للقتال. ولما لم تكن تلك الليلة موافقة للغدو وكأنه كان في أهله، والعامل
  في إذا ذكر. وقيل: هو معطوف على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قد كان لكم آية في فئتين التقتا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 13] أي وآية إذ غدوت، وهذا في غاية البعد. ولولا أنه مسطور في الكتب ما ذكرته.
  وكذلك قولُ مَنْ جعل من في معنى مع، أي: وإذ غدوت مع أهلك. وهذه تخريجات يقولها وينقلها
  على سبيل التجويز من لا بصر له بلسان العرب. ومعنى تبويّء تنزل، من المباءة وهي المرجع
  ومنه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لنبوئنهم من الجنة غرفاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 58]</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فليتبوأ مقعده من النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كم صاحب لي صالح</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بوّأته بيديّ لحدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
