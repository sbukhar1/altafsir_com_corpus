  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإذْ غَدَوْتَ مِنْ أَهْلِكَ
  تُبَوِّىءُ الْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } واختلفوا في أي مكان كان على قولين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه كان يوم أُحد، وهو قول ابن عباس، والربيع، وقتادة، والسدي،
  وابن اسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه كان يوم الأحزاب، وهو
  قول الحسن، ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تُبَوِّىءُ } أي تتخد منزلاً تبوىء
  فيه المؤمنين. ومعنى الآية: أنك ترتب المؤمنين في مواضعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاللهُ سَمِيعٌ عَلِيمٌ } فيه ثلاثة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  سميع بما يقوله المنافقون، عليم بما يضمرونه من التهديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  سميع لما يقوله المشيرون عليك، عليم بما يضمرون من نصيح الرأي وغش القلوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: سميع لما يقوله المؤمنون عليم بما يضمرون من خلوص النية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ هَمَّت طَّآئِفَتَانِ مِنْكُمْ أَن تَفْشَلاَ } اختلف فيها
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم بنو سلمة وبنو حارثة
  من الأنصار، وهو قول ابن عباس، وجابر بن عبد الله، الحسن، وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني:أنهم قوم من المهاجرين والأنصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  سبب همّهم بالفشل قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن عبد الله بن أبي سلول
  دعاهما إلى الرجوع عن لقاء المشركين يوم أحد، فهمّا به ولم يفعلا، وهذا قول السدي وابن
  جريج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم اختلفوا في الخروج
  في الغدو والمقام حتى همّا بالفشل، والفشل الجبن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَقَدْ نَصَرَكُمُ اللهُ بِبَدْرٍ وَأَنتُمْ أَذِلّةٌ } وبدر ماءٌ نزلوا عليه كان
  لرجل يسمى بدر، قال الزبير بن بكار هو بدر بن النضر بن كنانة فسمي باسم صاحبه، وهذا
  قول الشعبي، وقال غيره بل هو اسم له من غير إضافة إلى اسم صاحب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَنْتُمْ أَذِلَّةٌ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  الضعف عن مقاومة العدو.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: قلة العدد وضعف الحال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: كان المهاجرين يوم بدر سبعة وسبعين رجلاً، والأنصار
  مائتين وستة وثلاثين رجلاً، وكان المشركون ما بين تسعمائة وألف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

