  } ضعفاء عن مقاومة العدو، أو قليل عددكم ضعيف حالكم، كان المهاجرون يومئذ سبعة وسبعين،
  وكانت الأنصار مائتين وستة وثلاثين، والمشركون ما بين تسعمائة وألف.</font></font><font
