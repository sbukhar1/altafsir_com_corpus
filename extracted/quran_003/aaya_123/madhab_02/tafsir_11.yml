  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ذكَّرهم أمر بَدْر فقال تعالى: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ
  } أي أعانكم الله ببدر { وَأَنتُمْ أَذِلَّةٌ } يعني قليلة. { فَٱتَّقُواْ ٱللَّهَ
  } يعني اعرفوا هذه النعمة، واتقوا الله ولا تعصوه { لَعَلَّكُمْ تَشْكُرُونَ } أي لكي
  تشكروا الله. { إِذْ تَقُولُ لِلْمُؤْمِنِينَ } يعني يوم أحد. { أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ بِثَلاَثَةِ ءالاَفٍ مِّنَ ٱلْمَلاَئِكَةِ مُنزَلِينَ } من السماء.
  يقول الله تعالى: { بَلَى إِن تَصْبِرُواْ } مع نبيكم { وَتَتَّقُواْ } معصيته بالهزيمة
  { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا } يعني العدو يأتوكم من وجوههم { يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ آلافٍ مِّنَ ٱلْمَلاَئِكَةِ مُسَوِّمِينَ } يعني مُعلمين بالصوف
  الأبيض في نواصي الخيل، وفي أذنابها، عليهم البياض، قد أَرْخَوْا أطراف العمائم بين
  أكتافهم، فأنزل الله تعالى عليهم يوم بدر ثلاثة آلاف ووعد لهم يوم أحد خمسة آلاف، ولكنهم
  لما عصوا وتركوا أمر رسول الله - صلى الله عليه وسلم - رجعوا عنهم، ولو أنهم صبروا
  لنزلت عليهم. قرأ عاصم وابن كثير وأبو عمرو: \" مسوِّمين \" بكسر الواو، والباقون بالنصب
  ومعناهم قريب، وهو إرخاء أطراف العمائم بين الأكتاف وهذا كما روي عن النبي - صلى الله
  عليه وسلم - أنه قال يوم بدر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تسوّموا فإن الملائكة قد تسومت \". </font></font></b><b><font class=\"TextResultArabic\"><font
