  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي: وخالف الناس الشعبي في هذه المقالة، وتظاهرت الروايات بأن الملائكة حضرت بدراً
  وقاتلت، ومن ذلك قول أبي أسيد مالك بن ربيعة، لو كنت معكم الآن ببدر ومعي بصري لأريتكم
  الشعب الذي خرجت منه الملائكة، لا أشك ولا أتمارى، ومنه حديث الغفاري وابن عمه اللذين
  سمعا من الصحابة، أقدم حيزوم فانكشف قناع قلب أحدهما فمات مكانه، وتماسك الآخر، وقال
  ابن عباس: لم تقاتل الملائكة في يوم من الأيام إلا يوم بدر، وكانوا يكونون في سائر
  الأيام عدداً ومدداً لا يضربون، ومن ذلك قول أبي سفيان بن الحارث لأبي لهب: ما هو إلا
  أن لقينا القوم فمنحناهم أكتافنا يقتلون ويأسرون، وعلى ذلك فوالله ما لمت الناس، لقينا
  رجالاً بيضاً على خيل بلق بين السماء والأرض ما تليق شيئاً ولا يقوم لها شيء، ومن ذلك
  أن أبا اليسر كعب بن عمرو الأنصاري أحد بني سلمة أسر يوم بدر العباس بن عبد المطلب
  وكان أبو اليسر رجلاً مجموعاً وكان العباس رجلاً طويلاً جسيماً فقال النبي صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لقد أعانك عليه ملك كريم، الحديث بطوله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقد قال بعض الصحابة: كنت يوم بدر أتبع رجلاً من المشركين لأضربه
  بسيفي فلما دنوت منه وقع رأسه قبل أن يصل سيفي إليه فعلمت أن ملكاً قتله، وقال قتادة
  ابن دعامة: أمد الله المؤمنين يوم بدر بخمسة آلاف من الملائكة، قال الطبري: وقال آخرون:
  إن الله وعد المؤمنين يوم بدر أن يمدهم في حروبهم كلها إن صبروا واتقوا، فلم يفعلوا
  ذلك إلا في يوم الأحزاب، فأمدهم حين حاصروا قريظة، ثم أدخل تحت هذه الترجمة عن عبد
  الله بن أبي أوفى أنه قال: حاصرنا قريظة مدة فلم يفتح علينا فرجعنا، فبينا رسول الله
  صلى الله عليه وسلم قد دعا بغسل يريد أن يغسل رأسه، إذ جاءه جبريل عليه السلام فقال:
  وضعتم أسلحتكم ولم تضع الملائكة أوزارها فلف رسول الله صلى الله عليه وسلم رأسه بخرقة
  ولم يغسله، ونادى فينا فقمنا كالين متعبين، حتى أتينا قريظة والنضير، فيؤمئذ أمدنا
  الله بالملائكة بثلاثة آلاف، وفتح لنا فتحاً يسيراً، فانقلبنا بنعمة من الله وفضل،
  وقال عكرمة: كان الوعد يوم بدر، فلم يصبروا يوم أحد ولا اتقوا، فلم يمدوا ولو مدوا
  لم يهزموا، وقال الضحاك: كان هذا الوعد والمقالة للمؤمنين يوم أحد، ففر الناس وولوا
  مدبرين فلم يمدهم الله، وإنما مدوا يوم بدر بألف من الملائكة مردفين، وقال ابن زيد:
  قال المسلمون لرسول الله صلى الله عليه وسلم يوم أحد وهم ينتظرون المشركين: يا رسول
  الله أليس يمدنا الله كما أمدنا يوم بدر؟ فقال لهم النبي صلى الله عليه وسلم: { ألن
  يكفيكم } الآية وإنما أمدهم يوم بدر بألف قال ابن زيد: فلم يصبروا، وقوله تعالى: {
  ألن يكفيكم } تقرير على اعتقادهم الكفاية في هذا العدد من الملائكة، ومن حيث كان الأمر
  بيناً في نفسه أن الملائكة كافية، بادر المتكلم إلى الجواب ليبني ما يستأنف من قوله
  عليه فقال: { بلى } وهي جواب المقررين، وهذا يحسن في الأمور البينة التي لا محيد في
