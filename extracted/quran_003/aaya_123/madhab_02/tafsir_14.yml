  none\" href=\"JavaScript:Open_Menu()\">إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما أمر الله تعالى بالتوكل عليه، ذكر بأمر \" بدر \" الذي كان ثمرة
  التوكل على الله والثقة به، فمن قال من المفسرين إن قول النبي صلى الله عليه وسلم للمؤمنين:
  { ألن يكفيكم }. كان في غزوة بدر، فيجيء التذكير بأمر \" بدر \" وبأمر الملائكة وقتالهم
  فيه مع المؤمنين، محرضاً على الجد والتوكل على الله، ومن قال: إن قول النبي صلى الله
  عليه وسلم: { ألن يكفيكم } الآية، إنما كان في غزوة أحد، كان قوله تعالى: { ولقد نصركم
  الله ببدر } إلى { تشكرون } اعتراضاً بين الكلام جميلاً، والنصر ببدر هو المشهور الذي
  قتل فيه صناديد قريش، وعلى ذلك اليوم انبنى الإسلام، وكانت \" بدر \" يوم سبعة عشر
  من رمضان يوم جمعة لثمانية عشر شهراً من الهجرة، و \" بدر \" ماء هنالك سمي به الموضع،
  وقال الشعبي: كان ذلك الماء لرجل من جهينة يسمى بدراً فبه سمي، قال الواقدي: فذكرت
  هذا لعبد الله بن جعفر ومحمد بن صالح فأنكراه وقالا: بأي شيء سميت الصفراء والجار وغير
  ذلك من المواضع؟ قال وذكرت ذلك ليحيى بن النعمان الغفاري فقال: سمعت شيوخاً من بني
  غفار يقولون: هو ماؤنا ومنزلنا وما ملكه أحد قط يقال له بدر، وما هو من بلاد جهينة
  إنما هي بلاد غفار، قال الواقدي: فهذا المعروف عندنا، وقوله تعالى: { وأنتم أذلة }
  معناه قليلون، وذلك أنهم كانوا ثلاثمائة وثلاثة عشر أو أربعة عشر رجلاً، وكان عدوهم
  ما بين التسعمائة إلى الألف، و { أذلة } جمع ذليل، واسم الذل في هذا الموضع مستعار،
  ولم يكونوا في أنفسهم إلا أعزة، ولكن نسبتهم إلى عدوهم وإلى جميع الكفار في أقطار الأرض
  يقتضي عند التأمل ذلتهم، وأنهم مغلوبون، وقد قال النبي صلى الله عليه وسلم في ذلك اليوم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم إن تهلك هذه العصابة لم
  تعبد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وهذه الاستعارة كاستعارة الكذب في قوله في الموطأ، كذب كعب، وكقوله كذب أبو محمد، وكاستعارة
  المسكنة لأصحاب السفينة على بعض الأقوال، إذ كانت مسكنتهم بالنسبة إلى الملك القادر
  الغاصب، ثم أمر تعالى المؤمنين بالتقوى، ورجاهم بالإنعام الذي يوجب الشكر، ويحتمل أن
  يكون المعنى: اتقوا الله عسى أن يكون تقواكم شكراً على النعمة في نصره ببدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إذ تقول } العامل في { إذ } فعل مضمر، ويحتمل أن يكون
  العامل { نصركم } وهذا على قول الجمهور: إن هذا القول من النبي صلى الله عليه وسلم
  كان ببدر قال الشعبي والحسن بن أبي الحسن وغيرهما إن هذا كان ببدر، قال الشعبي بلغ
  المؤمنين أن كرز بن جابر بن حسل المحاربي محارب فهر، قد جاء في مدد للمشركين، فغم ذلك
  المؤمنين، فقال النبي صلى الله عليه وسلم للمؤمنين عن أمر الله تعالى، هذه المقالة
  فصبر المؤمنون واتقوا، وهزم المشركون وبلغت الهزيمة كرزاً ومن معه فانصرفوا ولم يأتوا
  من فورهم، ولم يمدّ المؤمنون بالملائكة، وكانت الملائكة بعد ذلك تحضر حروب النبي صلى
  الله عليه وسلم مدداً، وهي تحضر حروب المسلمين إلى يوم القيامة.</font></font>&#13;\t\t\t<label
