  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جل ثناؤه: إن الله اجتبى آدم ونوحاً، واختارهما لدينهما،
  { وآلَ إِبْرَاهِيمَ وآلَ عِمْرَانَ } لدينهم الذي كانوا علـيه، لأنهم كانوا أهل الإسلام.
  فأخبر الله عزّ وجلّ أنه اختار دين من ذكرنا علـى سائر الأديان التي خالفته. وإنما
  عنى بآل إبراهيم وآل عمران المؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  دللنا على أن آل الرجل أتبـاعه وقومه ومن هو علـى دينه. وبـالذي قلنا فـي ذلك روي القول
  عن ابن عبـاس أنه كان يقوله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله:
  { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ وَءالَ عِمْرٰنَ عَلَى
  ٱلْعَـٰلَمِينَ } قال: هم الـمؤمنون من آل إبراهيـم وآل عمران وآل ياسين وآل مـحمد،
  يقول الله عزّ وجلّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ أَوْلى ٱلنَّاسِ بِإِبْرَٰهِيمَ للَّذِينَ ٱتَّبَعُوهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 68] وهم الـمؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ
  وَءالَ عِمْرٰنَ عَلَى ٱلْعَـٰلَمِينَ } رجلان نبـيان اصطفـاهما الله علـى العالـمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ وَءالَ
  عِمْرٰنَ عَلَى ٱلْعَـٰلَمِينَ } قال: ذكر الله أهل بـيتـين صالـحين ورجلـين صالـحين
  ففضلهم علـى العالـمين، فكان مـحمد من آل إبراهيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله: {
  إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءالَ إِبْرٰهِيمَ } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 34] قال: فضلهم الله علـى العالـمين بـالنبوة علـى الناس
  كلهم كانوا هم الأنبـياء الأتقـياء الـمطيعين لربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

