  وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وسائر الأنبياء
  لم يحلّوا هذا المحل؛ ولذلك قال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنا رحمة مهداة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يخبر أنه بنفسه رحمة للخلق من الله. وقوله «مهداة» أي هدية من الله
  للخلق. ويقال: ٱختار آدم بخمسة أشياء: أوّلها أنه خلقه بيده في أحسن صورة بقدرته، والثاني
  أنه علّمه الأسماء كلها، والثالث أمر الملائكة بأن يسجدوا له، والرابع أسكنه الجنة،
  والخامس جعله أبا البشر. وٱختار نوحاً بخمسة أشياء: أوّلها أنه جعله أبا البشر؛ لأن
  الناس كلهم غرِقوا وصار ذريته هم الباقين، والثاني أنه أطال عمره؛ ويقال: طوبى لمن
  طال عمره وحسن عمله، والثالث أنه ٱستجاب دعاءه على الكافرين والمؤمنين، والرابع أنه
  حمله على السفينة، والخامس أنه كان أوّل من نسخ الشرائع؛ وكان قبل ذلك لم يحرم تزويج
  الخالات والعمات. وٱختار إبراهيم بخمسة أشياء: أوّلها أنه جعله أبا الأنبياء؛ لأنه
  روي أنه خرج من صلبه ألف نبيّ من زمانه إلى زمن النبيّ صلى الله عليه وسلم، والثاني
  أنه ٱتخذه خليلاً، والثالث أنه أنجاه من النار، والرابع أنه جعله إماماً للناس، والخامس
  أنه ٱبتلاه بالكلمات فوَفّقَه حتى أتمهن. ثم قال: «وَآلَ عِمْرَانَ» فإن كان عمران
  أبا موسى وهارون فإنما اختارهما على العالمين حيث بعث على قومه المَنّ والسلْوَى وذلك
  لم يكن لأحد من الأنبياء في العالم. وإن كان أبا مريم فإنه أصطفى له مريم بولادة عيسى
  بغير أب ولم يكن ذلك لأحد في العالم. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
