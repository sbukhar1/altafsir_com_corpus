  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ ٱصْطَفَىٰ آدَمَ وَنُوحاً } ٱصطفى ٱختار،
  وقد تقدّم في البقرة. وتقدّم فيها ٱشتقاق آدم وكنيته، والتقدير إن الله ٱصطفى دينهم
  وهو دين الإسلام؛ فحذف المضاف. وقال الزجاج: ٱختارهم للنبوّة على عالمي زمانهم. «ونوحاً»
  قيل إنه مشتق من ناح ينوح، وهو ٱسم أعجمِيّ إلا أنه ٱنصرف لأنه على ثلاثة أحرف، وهو
  شيخ المرسلين، وأوّل رسول بعثه الله إلى أهل الأرض بعد آدم عليه السلام بتحريم البنات
  والأخَوات والعمات والخالات وسائر القرابات، ومن قال: إن إدْرِيسَ كان قبله من المؤرّخين
  فقد وَهِم على ما يأتي بيانه في «الأعراف» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ } تقدّم في البقرة
  معنى الآل وعلى ما يطلق مستوفى. وفي البخارِيّ عن ٱبن عباس قال: آل إبراهيم وآل عمران
  المؤمنون من آل إبراهيم وآل عمران وآل ياسين وآل محمد؛ يقول الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ
  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 68] وقيل: آل إبراهيم
  إسماعيل وإسحاق ويعقوب والأسباط، وأن محمداً صلى الله عليه وسلم من آل إبراهيم. وقيل:
  آل إبراهيم نفسه، وكذا آل عمران؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ
  وَآلُ هَارُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 248]. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لقد أُعْطِي مِزماراً مِن مزامير آل داود \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؛ وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا تَبْكِ مَيْتاً بعد ميْتٍ أَحَبّه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليٌّ وعبّاس وآلُ أبي بكر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُلاقِي من تَذَكُّرِ آلِ لَيْلَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما يَلقَى
  السّليمُ من العِدَادِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد من تذكر ليلى نفسها. وقيل: آل عمران آل إبراهيم؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 34]. وقيل: المراد عيسى، لأن أمّه ابنة عمران. وقيل: نفسه
  كما ذكرنا. قال مقاتل: هو عمران أبو موسى وهارون، وهو عمران بن يصْهُر بن فاهاث بن
  لاوى بن يعقوب. وقال الكلبي: هو عمران أبو مريم، وهو من ولد سليمان عليه السلام. وحكى
  السهيلي: عمران بن ماتان، وٱمرأته حَنَّة (بالنون). وخص هؤلاء بالذكر من بين الأنبياء
  لأن الأنبياء والرسل بقضِّهم وقَضِيضهم من نسلهم. ولم ينصرف عِمران لأن في آخره ألفاً
  ونوناً زائدتين. ومعنى قوله: «عَلَى الْعَالَمِينَ» أي على عالمي زمانهم، في قول أهل
  التفسير. وقال الترمذيّ الحكيم أبو عبد الله محمد بن عليّ: جميع الخلق كلهم. وقيل «عَلَى
  الْعَالَمِينَ»: على جميع الخلق كلهم إلى يوم الصور، وذلك أن هؤلاء رُسُلٌ وأنبياء
  فهم صفوة الخلق؛ فأما محمد صلى الله عليه وسلم فقد جازت مرتبته الاصطفاء لأنه حبيب
  ورحمة. قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أَرْسَلْنَاكَ إِلاَّ رَحْمَةً لِّلْعَالَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  107] فالرسل خلقوا للرحمة، ومحمد صلى الله عليه وسلم خُلق بنفسه رحمةً، فلذلك صار أماناً
  للخلق، لمّا بعثه الله أَمِنَ الخلقُ العذاب إلى نفخة الصور.</font></font>&#13;\t\t\t<label
