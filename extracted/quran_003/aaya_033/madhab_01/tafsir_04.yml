  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما بيّن أن محبته لا تتم إلا بمتابعة الرسل بيّن علو درجات الرسل وشرف مناصبهم
  فقال { إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ } وفي الآية مسائل المسألة الأولى اعلم أن المخلوقات
  على قسمين المكلف وغير المكلف واتفقوا على أن المكلف أفضل من غير المكلف، واتفقوا على
  أن أصناف المكلف أربعة الملائكة، والإنس والجن، والشياطين، أما الملائكة، فقد روي في
  الأخبار أن الله تعالى خلقهم من الريح ومنهم من احتج بوجوه عقلية على صحة ذلك فالأول
  أنهم لهذا السبب قدروا على الطيران على أسرع الوجوه والثاني لهذا السبب قدروا على حمل
  العرش، لأن الريح تقوم بحمل الأشياء الثالث لهذا السبب سموا روحانيين، وجاء في رواية
  أخرى أنهم خلقوا من النور، ولهذا صفت وأخلصت لله تعالى والأولى أن يجمع بين القولين
  فنقول أبدانهم من الريح وأرواحهم من النور فهؤلاء هم سكان عالم السمٰوات، أما الشياطين
  فهم كفرة أما إبليس فكفره ظاهر لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَانَ مِنَ ٱلْكَـٰفِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  34 وأما سائر الشياطين فهم أيضاً كفرة بدليل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ ٱلشَّيَـٰطِينَ لَيُوحُونَ
  إِلَىٰ أَوْلِيَائِهِمْ لِيُجَـٰدِلُوكُمْ وَإِنْ أَطَعْتُمُوهُمْ إِنَّكُمْ لَمُشْرِكُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  121 ومن خواص الشياطين أنهم بأسرها أعداء للبشر قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَفَسَقَ عَنْ أَمْرِ رَبّهِ أَفَتَتَّخِذُونَهُ
  وَذُرّيَّتَهُ أَوْلِيَاء مِن دُونِى وَهُمْ لَكُمْ عَدُوٌّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  50 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذَلِكَ جَعَلْنَا لِكُلّ نِبِىّ عَدُوّاً شَيَـٰطِينَ ٱلإِنْسِ
  وَٱلْجِنّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 112 ومن خواص الشياطين كونهم مخلوقين من النار قال الله تعالى
  حكاية عن إبليس</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَلَقْتَنِي مِن نَّارٍ وَخَلَقْتَهُ مِن طِينٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  12 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْجَآنَّ خَلَقْنَـٰهُ مِن قَبْلُ مِن نَّارِ ٱلسَّمُومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  27 فأما الجن فمنهم كافر ومنهم مؤمن، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنَّا مِنَّا ٱلْمُسْلِمُونَ وَمِنَّا
  ٱلْقَـٰسِطُونَ فَمَنْ أَسْلَمَ فَأُوْلَـٰئِكَ تَحَرَّوْاْ رَشَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجن
  14 أما الإنس فلا شك أن لهم والداً هو والدهم الأول، وإلا لذهب إلى ما لا نهاية والقرآن
  دلّ على أن ذلك الأول هو آدم صلى الله عليه وسلم على ما قال تعالى في هذه السورة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 59 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ
  ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ وَخَلَقَ مِنْهَا زَوْجَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  1. إذا عرفت هذا فنقول اتفق العلماء على أن البشر أفضل من الجن والشياطين، واختلفوا
  في أن البشر أفضل أم الملائكة، وقد استقصينا هذه المسألة في تفسير قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱسْجُدُواْ
  لأَدَمَ فَسَجَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 11 والقائلون بأن البشر أفضل تمسكوا بهذه الآية، وذلك لأن
  الاصطفاء يدل على مزيد الكرامة وعلو الدرجة، فلما بيّن تعالى أنه اصطفى آدم وأولاده
  من الأنبياء على كل العالمين وجب أن يكونوا أفضل من الملائكة لكونهم من العالمين. فإن
  قيل إن حملنا هذه الآية على تفضيل المذكورين فيها على كل العالمين أدى إلى التناقض
  لأن الجمع الكثير إذا وصفوا بأن كل واحد منهم أفضل من كل العالمين يلزم كون كل واحد
  منهم أفضل من كل العالمين يلزم كون كل واحد منهم أفضل من الآخر وذلك محال، ولو حملناه
  على كونه أفضل عالمي زمانه أو عالمي جنسه لم يلزم التناقض، فوجب حمله على هذا المعنى
  دفعاً للتناقض وأيضاً قال تعالى في صفة بني إسرائيل</font></font>&#13;\t\t\t<label
