  وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً بَعْضُهَا
  مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنّى فَضَّلْتُكُمْ عَلَى ٱلْعَـٰلَمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  47 ولا يلزم كونهم أفضل من محمد صلى الله عليه وسلم بل قلنا المراد به عالمو زمان كل
  واحد منهم، والجواب ظاهر في قوله اصطفى آدم على العالمين، يتناول كل من يصح إطلاق لفظ
  العالم عليه فيندرج فيه الملك، غاية ما في هذا الباب أنه ترك العمل بعمومه في بعض الصور
  لدليل قام عليه، فلا يجوز أن نتركه في سائر الصور من غير دليل. المسألة الثانية { ٱصْطَفَى
  } في اللغة اختار، فمعنى اصطفاهم، أي جعلهم صفوة خلقه، تمثيلاً بما يشاهد من الشيء
  الذي يصفى وينقى من الكدورة، ويقال على ثلاثة أوجه صفوة، وصفوة وصفوة، ونظير هذه الآية
  قوله لموسى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنْى ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ بِرِسَـٰلَـٰتِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  144 وقال في إبراهيم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِسْحَـٰقَ وَيَعْقُوبَ وَإِنَّهُمْ عِندَنَا لَمِنَ ٱلْمُصْطَفَيْنَ
  ٱلاْخْيَارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ص 47. إذا عرفت هذا فنقول. في الآية قولان الأول المعنى أن الله اصطفى
  دين آدم ودين نوح فيكون الاصطفاء راجعاً إلى دينهم وشرعهم وملتهم، ويكون هذا المعنى
  على تقدير حذف المضاف والثاني أن يكون المعنى إن الله اصطفاهم، أي صفاهم من الصفات
  الذميمة، وزينهم بالخصال الحميدة، وهذا القول أولى لوجهين أحدهما أنا لا نحتاج فيه
  إلى الإضمار والثاني أنه موافق لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ أَعْلَمُ حَيْثُ يَجْعَلُ
  رسالته</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 124 وذكر الحليمي في كتاب «المنهاج» أن الأنبياء عليهم الصلاة
  والسلام لا بد وأن يكونوا مخالفين لغيرهم في القوى الجسمانية، والقوى الروحانية، أما
  القوى الجسمانية، فهي إما مدركة، وإما محركة. أما المدركة فهي إما الحواس الظاهرة،
  وإما الحواس الباطنة، أما الحواس الظاهرة فهي خمسة أحدها القوة الباصرة، ولقد كان الرسول
  صلى الله عليه وسلم مخصوصاً بكمال هذه الصفة ويدل عليه وجهان الأول قوله صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" زويت
  لي الأرض فأريت مشارقها مغاربها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني قوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أقيموا صفوفكم وتراصوا فإني أراكم من وراء ظهري \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ونظير هذه القوة ما حصل لإبراهيم
  صلى الله عليه وسلم وهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَلِكَ نُرِى إِبْرٰهِيمَ مَلَكُوتَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 75 ذكروا في تفسيره أنه تعالى قوَّى بصره حتى شاهد جميع الملكوت
  من الأعلى والأسفل قال الحليمي رحمه الله وهذا غير مستبعد لأن البصراء يتفاوتون فروي
  أن زرقاء اليمامة كانت تبصر الشيء من مسيرة ثلاثة أيام، فلا يبعد أن يكون بصر النبي
  صلى الله عليه وسلم أقوى من بصرها وثانيها القوة السامعة، وكان صلى الله عليه وسلم
  أقوى الناس في هذه القوة، ويدل عليه وجهان أحدهما قوله صلى الله عليه وسلم</font></font>&#13;\t\t\t<label
