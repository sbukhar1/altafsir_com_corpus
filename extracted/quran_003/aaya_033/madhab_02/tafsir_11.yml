  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱللَّهَ ٱصْطَفَى آدَمَ وَنُوحًا وَءَالَ إِبْرٰهِيمَ } يعني
  اختاره، ويقال: اختار دينه، وهو دين الإسلام، ويقال: قد اختاره لخمسة أشياء: أولها:
  أنه خلقه بأحسن صورة بقدرته، والثاني أنه علّمه الأَسماء كلها، والثالث: أنه أمر الملائكة
  أن يسجدوا له والرابع: أسكنه الجنة، والخامس جعله [أباً للبشر]. واختار نوحاً عليه
  السلام بخمسة أشياء: أولها: أنه جعله [أباً للبشر] لأن الناس كلهم غرقوا. فصارت ذريته
  هم الباقين، والثاني: أنه أطال عمره، ويقال: طُوبَى لِمَنْ طَالَ عُمرهُ وحَسُن عَمَلُهُ،
  والثالث أنه استجاب دعاءه على الكفار والمؤمنين والرابع: أنه حمله على السفينة، والخامس:
  أنه كان أول من نسخ الشرائع، وكان قبل ذلك لم يحرم [تزوج] الخالات والأخوات والعمات.
  واختار (آل) إبراهيم - عليه السلام - بخمسة أشياء: أولها: أنه جعله أبا الأنبياء، لأنه
  روي أنه خرج من [صلبه] ألف نبي من زمانه إلى [زمان] النبي - صلى الله عليه وسلم -،
  والثاني: أنه اتخذه خليلاً، والثالث: أنه أنجاه من النار، والرابع: أنه جعله للناس
  إماماً، والخامس: أنه ابتلاه [الله بخمس كلمات] بكلمات فوفقه حتى أتمَّهن. ثم قال:
  { وَآلَ عِمْرَانَ } قال مقاتل: يعني به [أبا] موسى وهارون وقال الكلبي: هو عمران أبو
  مريم، وهو من ولد سليمان النبي - عليه السلام - \" فإنه أراد به آل موسى وهارون \"
  ، إنما كان اختارهما \" على العالمين \" حيث بعث على قومه المن والسلوى، ولم يكن ذلك
  لأحد من الأنبياء في العالم، وإن أراد به أبا مريم، فإنه اصطفى آله يعني مريم بولادة
  عيسى - عليه السلام - بغير أب، ولم يكن ذلك لأحد في العالم. وقال الكلبي: يعني اختار
  هؤلاء الذين ذكروا في هذه الآية { عَلَى ٱلْعَـٰلَمِينَ } ، يعني عالمي زمانهم.</font></font><font
