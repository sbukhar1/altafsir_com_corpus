  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱمْرَأَتُ
  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما مضى صدر من
  محاجة نصارى نجران والرد عليهم وبيان فساد ما هم عليه جاءت هذه الآية معلمة بصورة الأمر
  الذي قد ضلوا فيه، ومنبئة عن حقيقته كيف كانت، فبدأ تعالى بذكر فضله على هذه الجملة
  إلى { آل عمران } منها ثم خص { امرأة عمران } بالذكر لأن القصد وصف قصة القوم إلى أن
  يبين أمر عيسى عليه السلام وكيف كان و { اصطفى } معناه: اختار صفو الناس فكان ذلك هؤلاء
  المذكورين وبقي الكفار كدراً، و { آدم } هو أبونا عليه السلام اصطفاه الله تعالى بالإيجاد
  والرسالة إلى بنيه والنبوة والتكليم حسبما ورد في الحديث وحكى الزجاج عن قوم { إن الله
  اصطفى آدم } عليه السلام بالرسالة إلى الملائكة في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنبئهم بأسمائهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  33] وهذا ضعيف، ونوح عليه السلام هو أبونا الأصغر في قول الجمهور هو أول نبي بعث إلى
  الكفار، وانصرف نوح مع عجمته وتعريفه لخفة الاسم، كهود ولوط، و { آل إبراهيم } يعني
  بإبراهيم الخليل عليه السلام والآل في اللغة، الأهل والقرابة، ويقال للأتباع وأهل الطاعة
  آل، فمنه آل فرعون، ومنه قول الشاعر وهو أراكة الثقفي في رثاء النبي عليه السلام وهو
  يعزي نفسه في أخيه عمرو: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلاَ تَبْكِ
  مَيْتاً بَعْدَ مَيْتٍ أَجنَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عليٌّ وَعَبَّاسٌ
  وآلُ أبي بَكْرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد جميع المؤمنين، و \" الآل \" في هذه الآية يحتمل الوجهين، فإذا
  قلنا أراد بالآل القرابة والبيتية فالتقدير { إن الله اصطفى } هؤلاء على عالمي زمانهم
  أو على العالمين عاماً بأن يقدر محمداً عليه السلام من آل إبراهيم، وإن قلنا أراد بالآل
  الأتباع فيستقيم دخول أمة محمد في الآل لأنها على ملة إبراهيم، وذهب منذر بن سعيد وغيره
  إلى أن ذكر آدم يتضمن الإشارة إلى المؤمنين به من بنيه وكذلك ذكر نوح عليه السلام وأن
  \" الآل \" الأتباع فعمت الآية جميع مؤمني العالم فكان المعنى، أن الله اصطفى المؤمنين
  على الكافرين، وخص هؤلاء بالذكر تشريفاً لهم ولأن الكلام في قصة بعضهم، و { آل عمران
  } أيضاً يحتمل من التأويل ما تقدم في { آل إبراهيم } ، وعمران هو رجل من بني إسرائيل
  من ولد سليمان بن داود فيما حكى الطبري، قال مكي: هو عمران بن ماثال، وقال قتادة في
  تفسير هذه الآية: ذكر الله تعالى أهل بيتين صالحين ورجلين صالحين، ففضلهم على العالمين
  فكان محمد من آل إبراهيم، وقال ابن عباس: \" اصطفى الله \" هذه الجملة بالدين والنبوة
  والطاعة له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ذرية } نصب على البدل،
  وقيل على الحال لأن معنى { ذرية بعضها من بعض } متشابهين في الدين والحال، وهذا أظهر
  من البدل، والذرية في عرف الاستعمال تقع لما تناسل من الأولاد سفلاً، واشتقاق اللفظة
  في اللغة يعطي أن تقع على جميع الناس أي كل أحد ذرية لغيره فالناس كلهم ذرية بعضهم
  لبعض، وهكذا استعملت الذرية في قوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
