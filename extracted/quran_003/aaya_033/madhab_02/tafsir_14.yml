  وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً بَعْضُهَا
  مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱمْرَأَتُ
  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أنا حملنا ذرياتهم في الفلك المشحون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  41] أي ذرية هذا الجنس ولا يسوغ أن يقول في والد هذا ذرية لولده وإذ اللفظة من ذر إذا
  بث فهكذا يجيء معناها، وكذلك إن جعلناها من \" ذرى \" وكذلك إن جعلت من ذرأ أو من الذر
  الذي هو صغار النمل، قال أبو الفتح: الذرية يحتمل أن تكون مشتقة من هذه الحروف الأربعة،
  ثم طول أبو الفتح القول في وزنها على كل اشتقاق من هذه الأربعة الأحرف تطويلاً لا يقتضي
  هذا الإيجاز ذكره وذكرها أبو علي في الأعراف في ترجمة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">من ظهورهم ذرياتهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:172]
  قال الزجّاج: أصلها فعليه من الذر، لأن الله أخرج الخلق من صلب آدم كالذر، قال أبو
  الفتح: هذه نسبة إلى الذر غير أولها كما قالوا في النسبة إلى الحرم: حرمي بكسرالحاء
  وغير ذلك من تغيير النسب قال الزجّاج: وقيل أصل { ذرية } ذرورة، وزنها فعلولة فلما
  كثرت الراءات أبدلوا من الأخيرة ياء فصارت ذروية ثم أدغمت الواو في الياء فجاءت { ذرية
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي فهذا اشتقاق من ذر يذر،
  أو من ذرى، وإذا كانت من ذرأ فوزنها فعلية كمريقة أصلها ذرئة فألزمت البدل والتخفيف
  كما فعلوا في البرية في قول من رآها من برأ الله الخلق، وفي كوكب دري، في قول من رآه
  من -درأ- لأنه يدفع الظلمة بضوئه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  جمهور الناس \" ذُرية \" بضم الذال وقرأ زيد بن ثابت والضحاك، \" ذِرية \" بكسر الذال،
  وقوله تعالى: { بعضها من بعض } أي في الإيمان والطاعة وإنعام الله عليهم بالنبوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في العامل في قوله { إذ قالت } فقال أبو عبيدة معمر:
  { إذ } زائدة، وهذا قول مردود، وقال المبرد والأخفش: العامل فعل مضمر تقديره، اذكر
  إذ وقال الزجاج: العامل معنى الاصطفاء،التقدير: واصطفى آل عمران إذ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وعلى هذا القول يخرج عمران من الاصطفاء، وقال
  الطبري ما معناه: إن العامل في { إذ } قوله { سميع } و { امرأة عمران } اسمها حنة بنت
  قاذوذ فيما ذكر الطبري عن ابن إسحاق، وهي أم مريم بنت عمران، ومعنى قوله: { نذرت لك
  ما في بطني محرراً } أي جعلت نذراً أن يكون هذا الولد الذي في بطني حبيساً على خدمة
  بيتك محرراً من كل خدمة وشغل من أشغال الدنيا، أي عتيقاً من ذلك فهو من لفظ الحرية،
  ونصبه على الحال، قال مكي: فمن نصبه على النعت لمفعول محذوف يقدره، غلاماً محرراً،
  وفي هذا نظر، والبيت الذي نذرته له هو بيت المقدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن إسحاق: كان سبب نذر حنة لأنها كانت قد أمسك عنها الولد حتى أسنت فبينما هي في ظل
  شجرة إذ رأت طائراً يزق فرخاً له فتحركت نفسها للولد فدعت الله أن يهب لها ولداً فحملت
  بمريم وهلك عمران، فلما علمت أن في بطنها جنيناً جعلته نذيرة لله، أن يخدم الكنيسة
  لا ينتفع به في شيء من أمر الدنيا، وقال مجاهد: { محرراً } معناه خادماً للكنيسة وقال
  مثله الشعبي وسعيد بن جبير، وكان هذا المعنى من التحرير للكنائس عرفاً في الذكور خاصة،
  وكان فرضاً على الأبناء التزام ذلك، فقالت { ما في بطني } ولم تنص على ذكورته لمكان
  الإشكال، ولكنها جزمت الدعوة رجاء منها أن يكون ذكراً، وتقبل الشيء وقبوله أخذه حيث
  يتصور الأخذ والرضى به في كل حال، فمعنى قولها { فتقبل مني } أي ارضَ عني في ذلك واجعله
  فعلاً مقبولاً مجازى به، والسميع، إشارة إلى دعائها العليم إشارة إلى نيتها.</font></font>&#13;\t\t\t<label
