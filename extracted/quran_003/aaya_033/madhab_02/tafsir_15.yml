  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن الله اصطفى آدم } قال ابن عباس: قالت اليهود: نحن
  أبناء إبراهيم وإسحاق، ويعقوب، ونحن على دينهم، فنزلت هذه الآية. قال الزجاج: ومعنى
  اصطفاهم في اللغة: اختارهم، فجعلهم صفوة خلقه، وهذا تمثيل بما يرى، لأن العرب تمثل
  المعلوم بالشيء المرئي، فاذا سمع السامع ذلك المعلوم كان عنده بمنزلة ما يشاهد عياناً،
  فنحن نُعاين الشيء الصافي أنه النقي من الكدر، فكذلك صفوة الله من خلقه. وفيه ثلاث
  لغات: صَفوة، وصِفوة، وصُفوة، وأما آدم فعربي، وقد ذكرنا اشتقاقه في «البقرة» وأما
  نوح، فأعجمي مُعربّ، قال أبو سليمان الدمشقي: اسم نوح: السكن، وإنما سمي نوحاً لكثرة
  نوحه. وفي سبب نوحه خمسة أقوال. أحدها: أنه كان ينوح على نفسه، قاله يزيد الرقاشي،
  والثاني: أنه كان ينوح لمعاصي أهله، وقومه. والثالث: لمراجعته ربه في ولده. والرابع:
  لدعائه على قومه بالهلاك. والخامس: أنه مر بكلب مجذوم، فقال: اخسأ يا قبيح، فأوحى الله
  إليه: أعِبتني يا نوح، أم عبت الكلب؟ وفي آل إبراهيم ثلاثة أقوال. أحدها: أنه من كان
  على دينه، قاله ابن عباس، والحسن. والثاني: أنهم إسماعيل، وإسحاق، ويعقوب، والأسباط،
  قاله مقاتل. والثالث: أن المراد «آل إبراهيم» هو نفسه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وبقية مما ترك آل موسى وآل هارون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  248]، ذكره بعض أهل التفسير. وفي «عمران» قولان. أحدهما: أنه والد مريم، قاله الحسن،
  ووهب. والثاني: أنه والد موسى، وهارون، قاله مقاتل. وفي «آله» ثلاثة أقوال. أحدها:
  أنه عيسى عليه السلام، قاله الحسن. والثاني: أن آله موسى وهارون، قاله مقاتل. والثالث:
  أن المراد بـ «آله» نفسه، ذكره بعض المفسرين، وإنما خصّ هؤلاء بالذكر، لأن الأنبياء
  كلهم من نسلهم. وفي معنى اصطفاء هؤلاء المذكورين ثلاثة أقوال. أحدها: أن المراد اصطفى
  دينهم على سائر الأديان، قاله ابن عباس، واختاره الفراء، والدمشقي. والثاني: اصطفاهم
  بالنبوة، قاله الحسن، ومجاهد، ومقاتل. والثالث: اصطفاهم بتفضيلهم في الأمور التي ميزهم
  بها على أهل زمانهم. والمراد بـ «العالمين»: عالمو زمانهم، كما ذكرنا في «البقرة».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
