  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إِنَّ ٱللَّهَ ٱصْطَفَىٰ آدَمَ وَنُوحاً } الآية، قال ابن عباس رضي الله عنهما:
  قالت اليهود نحن من أبناء إبراهيم وإسحاق ويعقوب، ونحن على دينهم، فأنزل الله تعالى
  هذه الآية. يعني: إِن الله اصطفى هؤلاء بالإِسلام وأنتم على غير دين الإِسلام { ٱصْطَفَىٰ
  } اختار، افتعل من الصفوة وهي الخالص من كل شيء { آدَمَ } أبو البشر { وَنُوحًا وَءَالَ
  إِبْرَٰهِيمَ وَءَالَ عِمْرَٰنَ } قيل: أراد بآل إبراهيم وآل عمران إبراهيم عليه السلام
  وعمران أنفسهما، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبَقِيَّةٌ مِّمَّا تَرَكَ ءَالُ مُوسَىٰ وَءَالُ هَـٰرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  248] يعني: موسى وهارون. وقال آخرون: آل إبراهيم: إسماعيل وإسحاق ويعقوب والأسباط،
  وكان محمد صلّى الله عليه وسلم من آل إبراهيم عليه السلام، وأما آل عمران فقد قال مقاتل:
  هو عمران بن يصهر بن فاهت بن لاوي بن يعقوب عليه السلام (والد) موسى وهارون. وقال الحسن
  ووهب: هو عمران بن أشهم بن أمون من ولد سليمان بن داود عليهما السلام [والد] مريم وعيسى.
  وقيل: عمران بن ماثان، وإنما خص هؤلاء بالذكر لأن الأنبياء والرسل كلهم من نسلهم {
  عَلَى ٱلْعَالَمِينَ ذُرِّيَّةً } اشتقاقها من ذرأ بمعنى خلق، وقيل: من الذر لأنه استخرجهم
  من صلب آدم كالذر، ويسمى الأولاد والآباء ذرية، فالأبناء ذُرية لأنه ذرأهم، والآباء
  ذُرية لأنه ذرأ الأبناء منهم، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَءَايَةٌ لَّهُمْ أَنَّا حَمَلْنَا
  ذُرِّيَّتَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يس: 41] أي آباءهم (ذرية) نصب على معنى واصطفى ذرية { بَعْضُهَا مِن
  بَعْضٍ } أي بعضها من ولد بعض، [وقيل بعضها من بعض في التناصر] وقيل: بعضها على دين
  بعض { وَٱللَّهُ سَمِيعٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

