  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ وَٱتَّقُواْ ٱللَّهَ
  لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: اصبروا علـى دينكم، وصابروا الكفـار ورابطوهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن الـمبـارك، عن الـمبـارك بن فضالة، عن الـحسن أنه سمعه يقول فـي
  قول الله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ
  } قال: أمرهم أن يصبروا علـى دينهم، ولا يدعوه لشدّة ولا رخاء، ولا سرّاء ولا ضرّاء،
  وأمرهم أن يصابروا الكفـار، وأن يرابطوا الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ }: أي اصبروا علـى طاعة الله، وصابروا أهل الضلالة،
  ورابطوا فـي سبـيـل الله، { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، فـي قوله: { ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ } يقول: صابروا الـمشركين،
  ورابطوا فـي سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جريج: { ٱصْبِرُواْ } علـى الطاعة، { وَصَابِرُواْ } أعداء الله،
  { وَرَابِطُواْ } فـي سبـيـل الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيـى بن أبـي طالب، قال: أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { ٱصْبِرُواْ
  وَصَابِرُواْ وَرَابِطُواْ } قال: اصبروا علـى ما أمرتـم به، وصابروا العدوّ ورابطوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: اصبروا علـى دينكم، وصابروا وعدي إياكم علـى
  طاعتكم لـي، ورابطوا أعداءكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي أبو صخر، عن مـحمد بن كعب القرظي، أنه كان
  يقول فـي هذه الآية: { ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ } يقول: اصبروا علـى دينكم،
  وصابروا الوعد الذي وعدتكم، ورابطوا عدوّي وعدوّكم، حتـى يترك دينه لدينكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: اصبروا علـى الـجهاد، وصابروا عدوّكم ورابطوهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا جعفر بن عون، قال: أخبرنا هشام بن سعد، عن زيد بن أسلـم فـي قوله: { ٱصْبِرُواْ
  وَصَابِرُواْ وَرَابِطُواْ } قال: اصبروا علـى الـجهاد، وصابروا عدوّكم، ورابطوا علـى
  عدوّكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا مطرف بن
  عبد الله الـمرّي، قال: ثنا مالك بن أنس، عن زيد بن أسلـم، قال: كتب أبو عبـيدة بن
  الـجراح إلـى عمر بن الـخطاب، فذكر له جموعاً من الروم وما يتـخوّف منهم، فكتب إلـيه
  عمر: أما بعد، فإنه مهما نزل بعبد مؤمن منزلة شدة يجعل الله بعدها فرجاً، وإنه لن يغلب
  عسر يسرين، وإن الله يقول فـي كتابه: { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱصْبِرُواْ
  وَصَابِرُواْ وَرَابِطُواْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى: { وَرَابِطُواْ }: أي رابطوا علـى الصلوات: أي انتظروها
  واحدة بعد واحدة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
