  وَرَابِطُواْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: أخبرنا ابن الـمبـارك، عن مصعب بن ثابت بن عبد الله بن الزبـير، قال: ثنـي داود
  بن صالـح، قال: قال لـي أبو سلـمة بن عبد الرحمن: يا ابن أخي هل تدري فـي أيّ شيء نزلت
  هذه الآية { ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ }؟ قال: قلت لا. قال: إنه يا ابن
  أخي لـم يكن فـي زمان النبـيّ صلى الله عليه وسلم غزو يرابط فـيه، ولكنه انتظار الصلاة
  خـلف الصلاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن
  فضيـل، عن عبد الله بن سعيد الـمقبري، عن جدّه، عن شرحبـيـل عن علـيّ، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألا أدُلُّكُمْ علـى ما يُكَفِّرُ اللَّهُ بِهِ الذُّنُوبَ والـخَطايا؟
  إسْبـاغُ الوُضُوءِ علـى الـمَكارِهِ، وانْتِظارُ الصَّلاةِ بَعْدَ الصَّلاةِ، فَذَلِكَ
  الرّبـاطُ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن سهل الرملي، قال:
  ثنا يحيـى بن واضح، قال: ثنا محمد بن مهاجر، قال: ثنـي يحيى بن زيد، عن زيد بن أبي
  أنيسة، عن شرحبيل، عن جابر بن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا أدُلكُمْ على ما يَمْحُو اللَّهَ
  بِهِ الخطايا ويُكَفِّرُ بِهِ الذُّنُوبَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: قلنا بلى يا رسول الله! قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إسْباغُ الوضُوءِ فِـي أماكِنِها، وكَثْرَةُ الخَطا إلـى الـمَساجِدِ،
  وَانْتِظارُ الصَّلاةِ بَعْدَ الصَّلاةِ، فَذَلِكُمُ الرّبـاطُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا خالد بن مخـلد، قال: ثنا مـحمد بن جعفر،
  عن العلاء بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ألا
  أدُلُّكُمْ علـى ما يَحُطُّ اللَّهُ بِهِ الـخَطايا وَيَرْفَعُ بِهِ الدَّرَجاتِ؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  بلـى يا رسول الله. قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إسْبـاغُ الُوضُوءِ عِنْدَ الـمَكارِهِ، وكَثْرَةُ الـخُطا إلـى الـمَساجِدِ، وَانْتِظارُ
  الصَّلاةِ بَعْدَ الصَّلاةِ، فَذَلِكُمُ الرّبـاطُ فَذَلِكُمُ الرّبـاط \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا إسماعيـل بن جعفر، عن العلاء
  بن عبد الرحمن، عن أبـيه، عن أبـي هريرة، عن النبـيّ صلى الله عليه وسلم، بنـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى التأويلات بتأويـل الآية، قول من قال فـي ذلك: { يا أيُّها
  ٱلَّذِينَ ءَامَنُواْ }: يا أيها الذين صدّقوا الله ورسوله، اصبروا علـى دينكم، وطاعة
  ربكم، وذلك أن الله لـم يخصص من معانـي الصبر علـى الدين والطاعة شيئاً فـيجوز إخراجه
  من ظاهر التنزيـل. فلذلك قلنا إنه عنى بقوله: { ٱصْبِرُواْ } الأمر بـالصبر علـى جميع
  معانـي طاعة الله فـيـما أمر ونهى، صعبها وشديدها، وسهلها وخفـيفها. { وَصَابِرُواْ
  } يعنـي: وصابروا أعداءكم من الـمشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا ذلك أولـى بـالصواب، لأن الـمعروف من كلام العرب فـي الـمفـاعلة، أن تكون من فريقـين،
  أو اثنـين فصاعداً، ولا تكون من واحد إلا قلـيلاً فـي أحرف معدودة، وإذ كان ذلك كذلك،
  فإنـما أمر الـمؤمنون أن يصابروا غيرهم من أعدائهم، حتـى يظفرهم الله بهم، ويعلـي كلـمته،
  ويخزي أعداءهم، وأن لا يكن عدوّهم أصبر منهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
