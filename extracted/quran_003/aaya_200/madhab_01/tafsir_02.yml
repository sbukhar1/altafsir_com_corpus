  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُواْ ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ وَٱتَّقُواْ ٱللَّهَ
  لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اصبروا على الدين
  وتكاليفه { وَصَابِرُواْ } أعداء الله في الجهاد، أي غالبوهم في الصبر على شدائد الحرب
  لا تكونوا أقل صبراً منهم وثباتاً والمصابرة: باب من الصبر ذكر بعد الصبر على ما يجب
  الصبر عليه، تخصيصاً لشدته وصعوبته { وَرَابِطُواْ } وأقيموا في الثغور رابطين خيلكم
  فيها، مترصدين مستعدين للغزو. قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِن رّبَاطِ ٱلْخَيْلِ تُرْهِبُونَ
  بِهِ عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 60] وعن النبي صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(247)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من رابط يوماً وليلة في سبيل الله كان كعدل صيام شهر وقيامه، لا
  يفطر، ولا ينفتل عن صلاته إلا لحاجة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(248)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة آل عمران أعطى بكل
  آية منها أماناً على جسر جهنم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(249)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من قرأ السورة التي يذكر فيها آل عمران يوم الجمعة صلى الله عليه
  وملائكته حتى تحجب الشمس \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

