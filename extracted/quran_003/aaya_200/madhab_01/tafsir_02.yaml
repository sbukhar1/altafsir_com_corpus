text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَا أَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱصْبِرُواْ وَصَابِرُواْ وَرَابِطُواْ وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ
  }اصبروا على الدين وتكاليفه { وَصَابِرُواْ } أعداء الله في الجهاد، أي غالبوهم في
  الصبر على شدائد الحرب لا تكونوا أقل صبراً منهم وثباتاً والمصابرة: باب من الصبر ذكر
  بعد الصبر على ما يجب الصبر عليه، تخصيصاً لشدته وصعوبته { وَرَابِطُواْ } وأقيموا
  في الثغور رابطين خيلكم فيها، مترصدين مستعدين للغزو. قال الله عز وجل:{ وَمِن رّبَاطِ
  ٱلْخَيْلِ تُرْهِبُونَ بِهِ عَدْوَّ ٱللَّهِ وَعَدُوَّكُمْ }[الأنفال: 60] وعن النبي
  صلى الله عليه وسلم:(247) \" من رابط يوماً وليلة في سبيل الله كان كعدل صيام شهر وقيامه،
  لا يفطر، ولا ينفتل عن صلاته إلا لحاجة \" وعن رسول الله صلى الله عليه وسلم:(248)
  \" من قرأ سورة آل عمران أعطى بكل آية منها أماناً على جسر جهنم \" وعنه عليه الصلاة
  والسلام:(249) \" من قرأ السورة التي يذكر فيها آل عمران يوم الجمعة صلى الله عليه
  وملائكته حتى تحجب الشمس \". \r\n\t\t\t\r\n\t\t\t</section>"

