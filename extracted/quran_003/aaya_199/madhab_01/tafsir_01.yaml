  href=\"JavaScript:Open_Menu()\">وَإِنَّ مِنْ أَهْلِ ٱلْكِتَٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ
  وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ أُنزِلَ إِلَيْهِمْ خَٰشِعِينَ للَّهِ لاَ يَشْتَرُونَ
  بِآيَـٰتِ ٱللَّهِ ثَمَناً قَلِيلاً أُوْلـٰئِكَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.. إلا آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنى بذلك عبد الله بن سلام ومن معه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  نزلت ـ يعنـي هذه الآية ـ فـي عبد الله بن سلام ومن معه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي ابن زيد فـي قوله: { وَإِنَّ مِنْ أَهْلِ
  ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ وَمَا أُنزِلَ إِلَيْهِمْ
  }... الآية كلها، قال: هؤلاء يهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى بذلك: مسلـمة أهل الكتاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل عن ابن أبـي نـجيح، عن مـجاهد: { وَإِنَّ
  مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ } من الـيهود
  والنصارى، وهم مسلـمة أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  هذه الأقوال بتأويـل الآية ما قاله مـجاهد، وذلك أن الله جلّ ثناؤه عمّ بقوله: { وَإِن
  مِّنْ أَهْلِ ٱلْكِتَـٰبِ } أهل الكتاب جميعاً، فلـم يخصص منهم النصارى دون الـيهود،
  ولا الـيهود دون النصارى، وإنـما أخبر أن من أهل الكتاب من يؤمن بـالله، وكلا الفريقـين،
  أعنـي الـيهود والنصارى، من أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فما أنت قائل فـي الـخبر الذي رويت عن جابر وغيره أنها نزلت فـي النـجاشي
  وأصحابه؟ قـيـل: ذلك خبر فـي إسناده نظر، ولو كان صحيحاً لا شكّ فـيه لـم يكن لـما
  قلنا فـي معنى الآية بخلاف، وذلك أن جابراً ومن قال بقوله إنـما قالوا: نزلت فـي النـجاشي،
  وقد تنزل الآية فـي الشيء ثم يعمّ بها كلّ من كان فـي معناه. فـالآية وإن كانت نزلت
  فـي النـجاشي، فإن الله تبـارك وتعالـى قد جعل الـحكم الذي حكم به للنـجاشي حكماً لـجميع
  عبـاده الذين هم بصفة النـجاشي فـي اتبـاعهم رسول الله صلى الله عليه وسلم والتصديق
  بـما جاءهم به من عند الله، بعد الذي كانوا علـيه قبل ذلك من اتبـاع أمر الله فـيـما
  أمر به عبـاده فـي الكتابـين: التوراة والإنـجيـل. فإذا كان ذلك كذلك، فتأويـل الآية:
  وإن من أهل الكتاب التوراة والإنـجيـل لـمن يؤمن بـالله، فـيقرّ بوحدانـيته، وما أنزل
  إلـيكم أيها الـمؤمنون، يقول: وما أنزل إلـيكم من كتابه ووحيه، علـى لسان رسوله مـحمد
  صلى الله عليه وسلم، وما أنزل إلـيهم، يعنـي: وما أنزل علـى أهل الكتاب من الكتب، وذلك
  التوراة والإنـجيـل والزبور، خاشعين لله، يعنـي: خاضعين لله بـالطاعة، مستكينـين له
  بها متذللـين. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يونس، قال: أخبرنا ابن وهب،
  قال: أخبرنـي ابن زيد فـي قوله: { خَـٰشِعِينَ للَّهِ } قال: الـخاشع: الـمتذلل لله
  الـخائف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ونصب قوله: { خَـٰشِعِينَ للَّهِ
  } علـى الـحال من قوله: { لَمَن يُؤْمِنُ بِٱللَّهِ } وهو حال مَّـما فـي «يؤمن» من
  ذكر «من».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لاَ يَشْتَرُونَ بِـئَايَـٰتِ
  ٱللَّهِ ثَمَناً قَلِيلاً } يقول: لا يحرّفون ما أنزل إلـيهم فـي كتبه من نعت مـحمد
  صلى الله عليه وسلم فـيبدلونه، ولا غير ذلك من أحكامه وحججه فـيه، لعرض من الدنـيا
  خسيس، يعطونه علـى ذلك التبديـل، وابتغاء الرياسة علـى الـجهال، ولكن ينقادون للـحقّ،
  فـيعملون بـما أمرهم الله به، فـيـما أنزل إلـيهم من كتبه، وينتهون عما نهاهم عنه فـيها،
  ويؤثرون أمر الله تعالـى علـى هوى أنفسهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
