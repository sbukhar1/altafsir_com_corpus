  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْ أَهْلِ ٱلْكِتَٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ أُنزِلَ
  إِلَيْهِمْ خَٰشِعِينَ للَّهِ لاَ يَشْتَرُونَ بِآيَـٰتِ ٱللَّهِ ثَمَناً قَلِيلاً
  أُوْلـٰئِكَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـيـمن عنى بهذه الآية، فقال بعضهم: عنى بها أصحمة
  النـجاشي، وفـيه أنزلت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عصام بن زياد بن رواد بن الـجراح، قال: ثنا أبـي، قال: ثنا أبو بكر الهذلـي، عن قتادة،
  عن سعيد بن الـمسيب، عن جابر بن عبد الله: أن النبـي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اخْرُجُوا فَصَلُّوا علـى أخٍ
  لَكُم! \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فصلـى
  بنا، فكبر أربع تكبـيرات، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَذَا النَّـجاشِي أصَحمةُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فقال الـمنافقون: انظروا هذا يصلـي علـى علـج نصرانـي لـم يره قط!
  فأنزل الله: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا معاذ بن هشام، قال: ثنا أبـي، عن قتادة:
  أن النبـي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنَّ أخاكُمْ النَّـجاشِيَّ قَدْ ماتَ فَصَلُّوا عَلَـيّه! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: يصلي على رجل لـيس بـمسلـم؟
  قال: فنزلت: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ
  إِلَيْكُمْ وَمَا أُنزِلَ إِلَيْهِمْ خَـٰشِعِينَ للَّهِ } قال قتادة: فقالوا: فإنه
  كان لا يصلـي إلـى القبلة. فأنزل الله: { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ
  لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ وَمَا أُنزِلَ إِلَيْهِمْ } ذكر
  لنا أن هذه الآية نزلت فـي النـجاشي وفـي ناس من أصحابه آمنوا بنبـي الله صلى الله
  عليه وسلم، وصدقوا به. قال: وذكر لنا أن نبـي الله صلى الله عليه وسلم استغفر للنـجاشي،
  وصلـى علـيه حين بلغه موته، قال لأصحابه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صَلُّوا علـى أخٍ لَكُمْ قَدْ ماتَ بِغَيْرِ بِلادِكُم! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال أناس من أهل النفـاق: يصلـي
  علـى رجل مات لـيس من أهل دينه! فأنزل الله هذه الآية: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ
  لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ وَمَا أُنزِلَ إِلَيْهِمْ خَـٰشِعِينَ
  للَّهِ لاَ يَشْتَرُونَ بِـئَايَـٰتِ بٱللَّهِ ثَمَناً قَلِيلاً أُولَئِكَ لَهُمْ أجْرُهُمْ
  عِنْدَ رَبِّهِمْ إنَّ ٱللَّهَ سَرِيعُ ٱلحِسابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن ن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: {
  وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَا أُنزِلَ إِلَيْكُمْ
  وَمَا أُنزِلَ إِلَيْهِمْ } قال: نزلت فـي النـجاشي وأصحابه مـمن آمن بـالنبـي صلى
  الله عليه وسلم، واسم النـجاشي أصحمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: قال عبد الرزاق، وقال ابن عيـينة: اسم النـجاشي بـالعربـية
  عطية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنا حجاج، عن ابن جريج، قال: لـما صلـى النبـي صلى الله عليه وسلم علـى النـجاشي،
  طعن فـي ذلك الـمنافقون، فنزلت هذه الآية: { وَإِنَّ مِنْ أَهْلِ ٱلْكِتَـٰبِ لَمَن
  يُؤْمِنُ بِٱللَّهِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
