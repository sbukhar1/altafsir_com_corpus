  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْ أَهْلِ ٱلْكِتَٰبِ لَمَن يُؤْمِنُ بِٱللَّهِ وَمَآ أُنزِلَ إِلَيْكُمْ وَمَآ أُنزِلَ
  إِلَيْهِمْ خَٰشِعِينَ للَّهِ لاَ يَشْتَرُونَ بِآيَـٰتِ ٱللَّهِ ثَمَناً قَلِيلاً
  أُوْلـٰئِكَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِن مّنْ أَهْلِ ٱلْكِتَـٰبِ } عن مجاهد: نزلت في عبد الله بن
  سلام وغيره من مسلمة أهل الكتاب. وقيل في أربعين من أهل نجران، واثنين وثلاثين من الحبشة،
  وثمانية من الروم كانوا على دين عيسى عليه السلام فأسلموا. وقيل: في أصحمة النجاشي
  ملك الحبشة، ومعنى أصحمة «عطية» بالعربية. وذلك أنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(246)
  لما مات نعاه جبريل إلى رسول الله صلى الله عليه وسلم؛ فقال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اخرجوا
  فصلوا على أخ لكم مات بغير أرضكم، فخرج إلى البقيع ونظر إلى أرض الحبشة فأبصر سرير
  النجاشي وصلى عليه واستغفر له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال المنافقون: انظروا إلى هذا يصلي على علج نصراني لم يره قط وليس
  على دينه، فنزلت ودخلت لام الابتداء على اسم «إنّ» لفصل الظرف بينهما؛ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ
  مِنْكُمْ لَمَن لَّيُبَطّئَنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 72]. { وَمَا أُنزِلَ إِلَيْكُمْ
  } من القرآن { وَمَا أُنزِلَ إِلَيْهِمْ } من الكتابين { خَـٰشِعِينَ للَّهِ } حال
  من فاعل يؤمن، لأن من يؤمن في معنى الجمع { لاَ يَشْتَرُونَ بِـئَايَـٰتِ ٱللَّهِ ثَمَناً
  قَلِيلاً } كما يفعل من لم يسلم من أحبارهم وكبارهم { أُوْلـٰئِكَ لَهُمْ أَجْرُهُمْ
  عِندَ رَبّهِمْ } أي ما يختص بهم من الأجر وهو ما وعدوه في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ
  يُؤْتُونَ أَجْرَهُم مَّرَّتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 54]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُؤْتِكُمْ كِفْلَيْنِ مِن رَّحْمَتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القصص:
  54]. { إِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ } لنفوذ علمه في كل شيء، فهو عالم بما يستوجبه
  كل عامل من الأجر. ويجوز أن يراد: إنما توعدون لآت قريب بعد ذكر الموعد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
