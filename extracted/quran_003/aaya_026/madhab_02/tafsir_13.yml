  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { تُؤْتِى ٱلْمُلْكَ
  مَن تَشَآءُ } قال مجاهد وسعيد بن جبير: يعني ملك النبوة، وقال الكلبي: تؤتي الملك
  من تشاء محمداً وأصحابه { وَتَنزِعُ ٱلْمُلْكَ مِمَّن تَشَآءُ } أبي جهل وصناديد قريش
  وقيل: تؤتي الملك من تشاء: العرب وتنزع الملك ممن تشاء: فارس والروم، وقال السدي، تؤتي
  الملك من تشاء، آتى الله الأنبياء عليهم السلام وأمر العباد بطاعتهم { وَتَنزِعُ ٱلْمُلْكَ
  مِمَّن تَشَآءُ } نزعه من الجبارين وأمر العباد بخلافهم، وقيل تؤتي من تشاء: آدم وولده
  وتنزع الملك ممن تشاء إبليس وجنوده. وقوله تعالى: { وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ
  مَن تَشَآءُ } قال عطاء تعز من تشاء: المهاجرين والأنصار وتذل من تشاء: فارس والروم،
  وقيل تعز من تشاء محمداً صلّى الله عليه وسلم وأصحابه حتى دخلوا مكة في عشرة آلاف ظاهرين
  عليها، وتذل من تشاء: أبا جهل وأصحابه حتى حُزَّت رؤوسهم وألقوا في القليب، وقيل تعز
  من تشاء، بالإِيمان والهداية، وتذل من تشاء بالكفر والضلالة، وقيل تعز من تشاء بالطاعة
  وتذل من تشاء بالمعصية، وقيل تعز من تشاء بالنصر وتذل من تشاء بالقهر، وقيل تعز من
  تشاء بالغنى وتذل من تشاء بالفقر، وقيل تعز من تشاء بالقناعة والرضى، وتذل من تشاء
  بالحرص والطمع { بِيَدِكَ ٱلْخَيْرُ } أي بيدك الخير والشر فاكتفى بذكر أحدهما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَرَابِيلَ تَقِيكُمُ ٱلْحَرَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 81] أي الحر والبرد فاكتفى
  بذكر أحدهما { إِنَّكَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

