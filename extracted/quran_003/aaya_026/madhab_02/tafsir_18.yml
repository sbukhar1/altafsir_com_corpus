  ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ وَتُعِزُّ مَن تَشَآءُ
  وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: تؤتي الملك من تشاء يعني آدم وذريته وتنزع الملك ممن تشاء يعني
  إبليس وجنوده الذين كانوا في الأرض قبل آدم. { وتعز من تشاء } يعني محمداً صلى الله
  عليه وسلم بالنبوة والرسالة { وتذل من تشاء } يعني اليهود بأخذ الجزية منهم ونزع النبوة
  عنهم، وقيل: تعز المهاجرين والأنصار، وتذل فارس والروم، وقيل: تعز من تشاء يعني محمداً
  وأصحابه دخلوا مكة في عشرة آلاف ظاهرين عليها، وتذل من تشاء يعني أبا جهل وأضرابه حين
  قتلوا وألقوا في قليب بدر يوم بدر، وقيل: تعز من تشاء بالطاعة وتذل من تشاء بالمعصية،
  وقيل: تعز من تشاء بالغنى وتذل من تشاء بالفقر، وقيل: تعز من تشاء بالقناعة والرضا،
  وتذل من تشاء بالحرص والطمع { بيدك الخير } يعني النصر والغنيمة. وقيل: الألف واللام
  تفيد العموم والمعنى بيدك كل الخيرات. فإن قلت: كيف قال بيدك الخير دون الشر. قلت:
  لأن الكلام إنما وقع في الخير الذي يسوقه الله تعالى إلى عباده المؤمنين وهو الذي أنكرته
  اليهود والمنافقون فقال: بيدك الخير تؤتيه أولياءك على رغم أعدائك. وقيل: إن قوله بيدك
  الخير لا ينافي أن يكون بيد غيره، فيكون المعنى بيدك الخير وبيدك ما سواه إلا أنه خص
  الخير بالذكر لأنه المنتفع به والمرغوب فيه. { إنّك على كل شيء قدير } يعني من إيتاء
  الملك من تشاء، وإعزازاً من تشاء وإذلال من تشاء.</font></font><font class=\"TextResultArabic\"><font
