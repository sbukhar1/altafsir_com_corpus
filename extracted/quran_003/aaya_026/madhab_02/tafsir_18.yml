  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  بِأَنَّهُمْ قَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَاتٍ وَغَرَّهُمْ
  فِي دِينِهِمْ مَّا كَانُواْ يَفْتَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ إِذَا جَمَعْنَاهُمْ
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ وَوُفِّيَتْ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ذلك بأنهم } يعني ذلك التولي والإعراض
  إنما حصل بسبب أنهم { قالوا لن تمسنا النار إلا أياماً معدودات } تقدم تفسيره في سورة
  البقرة { وغرّهم } أي وأطمعهم { في دينهم ما كانوا يفترون } أي يحلفون ويكذبون قيل:
  هو قولهم نحن أبناء الله وأحباؤه وقيل: هو قولهم: لن تمسنا النار إلاّ أياماً معدودات
  وقيل غرهم قولهم نحن على الحق وأنتم على الباطل { فكيف إذا جمعناهم } أي فكيف يكون
  حالهم إذا جمعناهم { ليوم } أي في يوم { لا ريب فيه ووفيت كل نفس ما كسبت } أي لا شك
  فيه أنه كائن وواقع وهو يوم القيامة، وفيه تهديد لهم واستعظام لما أعد لهم في ذلك اليوم،
  وأنهم يقعون فيما لا حيلة لهم فيه وإن ما حدثوا به أنفسهم وسهلوه عليها تعلل بباطل
  وطمع فيما لا يكون ولا يحصل لهم. قيل: إن أول راية ترفع لأهل الموقف من رايات الكفار
  راية اليهود تفضحهم على رؤوس الأشهاد ثم يؤمر بهم إلى النار { وهم لا يظلمون } أي لا
  ينقص من حسناتهم إن كانت لهم حسنة ولا يزاد على سيئاتهم. قوله عز وجل: { قل اللّهم
  مالك الملك } قال قتادة: ذكر لنا أن نبي الله صلى الله عليه وسلم دعا ربه عز وجل أن
  يجعل ملك فارس والروم في أمته فأنزل الله هذه الآية. وقال ابن عباس: لما فتح رسول الله
  صلى الله عليه وسلم مكة وعد أمته ملك فارس والروم، فقال المنافقون واليهود: هيهات هيهات
  من أين لمحمد ملك فارس والروم وهم أعز وأمنع من ذلك ألم يكف محمداً مكة والمدينة حتى
  طمع في ملك فارس والروم؟ فأنزل الله تعالى هذه الآية. وقيل: إن اليهود قالوا: والله
  لا نطيع رجلاً جاء ينقل النبوة من بني إسرائيل إلى غيرهم فنزلت هذه الآية { قل اللّهم
  } معناه يا الله لما حذف حرف النداء زيد الميم في آخره. وقيل: إن الميم فيه معنى آخر
  وهو يا الله أمنا بخير أي اقصدنا مالك الملك أي مالك العباد وما ملكوا. وقيل: مالك
  السموات والأرض، وقيل معناه بيده الملك يؤتيه من يشاء وقيل: معناه مالك الملوك ووارثهم
  يوم لا يدعي الملك أحد غيره. وفي بعض كتب الله المنزلة أنا الله ملك الملوك ومالك الملك
  قلوب الملوك ونواصيهم بيدي، فإن العباد أطاعوني جعلتهم عليهم رحمة، وإن هم عصوني جعلتهم
  عليهم عقوبة فلا تشتغلوا بسبب الملوك ولكن توبوا إلى أعطفهم عليكم. وقيل: الملك هو
  القدرة والمالك هو القادر. والمعنى أنه تعالى قادر على كل شيء، وملك على كل مالك، ومملوك
  وقادر ومقدور. وقيل: معناه مالك الملك أي جنس الملك يتصرف فيه كيف يشاء { تؤتي الملك
  من تشاء } يعني النبوة لأنها أعظم مراتب الملك، وذلك لأن النبي صلى الله عليه وسلم
  له الأمر على بواطن الخلق وظواهرهم، والملك ليس له الأمر إلاّ على ظواهر بعض الخلق
  وهو من يطيعه منهم وطاعة النبي واجبه على الكافة { وتنزع الملك ممن تشاء } يعني بذلك
  نزع النبوة من بني إسرائيل وإيتاءها محمداً صلى الله عليه وسلم فإنه لا نبي بعده ولم
  يشركه في نبوته ورسالته أحد، وقيل: تؤتي الملك من تشاء يعني محمداً صلى الله عليه وسلم
  وتنزع اللمك ممن تشاء، يعني من أبي جهل وصناديد قريش وقيل تؤتي الملك من تشاء يعني
  أمة محمد صلى الله عليه وسلم وتنزع الملك ممن تشاء، يعني فارس والروم.</font></font>&#13;\t\t\t<label
