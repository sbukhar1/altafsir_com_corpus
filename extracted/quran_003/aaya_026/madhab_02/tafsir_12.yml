  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ
  ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ
  مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قُلِ اللَّهُمَّ مَالِكَ الْمُلكِ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: يريد به ملك أمر الدنيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  مالك العباد وما ملكوه، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  مالك النبوة، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تُؤْتِي الْمُلْكَ مَن تَشَآءُ
  وَتَنزِعُ الْمُلْكَ مِمَّن تَشَآءُ } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن المُلك هنا النبوة، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه السلطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى قتادة أن النبي صلى الله عليه وسلم سأل ربه أن يجعل مُلْك فارس
  والروم في أمته، فأنزل الله هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ } يحتمل ثلاثة أوجه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: تعز من تشاء بالطاعة، وتذل من تشاء بالمعصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: تعز من تشاء بالنصر، وتذل من تشاء بالقهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: تعز من تشاء بالغنى، وتذل من تشاء بالفقر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِيَدِكَ الْخَيْرُ } أي أنت قادر عليه، وإنما خَصَّ الخير بالذكر
  وإن كان قادراً على الخير والشر، لأنه المرغوب في فعله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تُولِجُ اللَّيْلَ فِي النَّهَارِ وَتُولِجُ النَّهَارَ فِي اللَّيْلِ } فيه
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: معناه تدخل نقصان الليل
  في زيادة النهار، ونقصان النهار في زيادة الليل، وهو قول جمهور المفسرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معناه تجعل الليل بدلاً من النهار، وتجعل النهار بدلاً
  من الليل، وهو قول بعض المتأخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَتُخْرِجُ الْحَيَّ مِنَ الْمَيِّتِ وَتُخْرِجُ الْمَيِّتَ مِنَ الْحَيِّ } قرأ نافع
  وحمزة والكسائي: الميّت بالتشديد، وقرأ الباقون بالتخفيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في معناه بالتخفيف والتشديد، فذهب الكوفيون إلى أن الميْت بالتخفيف الذي قد مات، وبالتشديد
  الذي لم يمت بعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحكى أبو العباس عن علماء البصريين
  بأسرهم أنهما سواء، وأنشد لابن الرعلاء القلابي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ليس من مات
  فاستراح بميت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنما المْيتُ ميّت الأحياء</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنما الميْتُ من يعيش كئيباً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كاسفاً بالُه
  قليل الرجاء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي تأويل إخراج الحي من الميت قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه يخرج الحيوان الحي في النطفة الميتة، ويخرج النطفة الميتة من الحيوان الحي، وهذا
  قول ابن مسعود، ومجاهد، وقتادة، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه يخرج المؤمن من الكافر، ويخرج الكافر من المؤمن، وهذا قول الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قتادة: وإنما سَمَّى الله يحيى بن زكريا بيحيى لأن الله عز وجل
  أحياه بالإيمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ } فيه ثلاثة أقاويل مضت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

