  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قل اللهم مالك الملك
  } في سبب نزولها ثلاثة أقوال. أحدها: أن النبي صلى الله عليه وسلم، لما فتح مكة، ووعد
  أمته ملك فارس والروم، قال المنافقون واليهود: هيهات، فنزلت هذه الآية. قاله ابن عباس،
  وأنس بن مالك، والثاني: أن النبي صلى الله عليه وسلم، سأل ربه أن يجعل ملك فارس والروم
  في أمته، فنزلت هذه الآية. حكاه قتادة. والثالث: أن اليهود قالوا: والله لا نطيع رجلاً
  جاء ينقل النبوة من بني اسرائيل إلى غيرهم، فنزلت هذه الآية، قاله أبو سليمان الدمشقي.
  فأما التفسير، فقال الزجاج: قال الخليل، وسيبويه، وجميع النحويين الموثوق بعلمهم: «اللهم»
  بمعنى «يا الله»، و «الميم» المشددة زيدت عوضاً من «يا»، لأنهم لم يجدوا «يا» مع هذه
  «الميم» في كلمة، ووجدوا اسم الله عز وجل مستعملاً بـ «يا» إذا لم تذكر الميم، فعلموا
  أن الميم في آخر الكلمة بمنزلة «يا» في أولها والضمة التي في «الهاء» هي ضمة الاسم
  المنادى المفرد. قال أبو سليمان الخطابي: ومعنى: «مالك الملك»: أنه بيده، يؤتيه من
  يشاء، قال: وقد يكون معناه، مالك الملوك، ويحتمل أن يكون معناه: وارث الملك يوم لا
  يدعيه مدّع كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الملك يومئذ الحقّ للرحمن</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان:26].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تؤتي الملك من تشاء } في هذا الملك قولان. أحدهما: أنه
  النبوة، قاله ابن جبير، ومجاهد. والثاني: أنه المال، والعبيد، والحفدة، ذكره الزجاج.
  وقال مقاتل: تؤتي الملك من تشاء، يعني: محمداً وأمته، وتنزع الملك ممن تشاء، يعني فارس
  والروم. { وتعزُّ من تشاء } محمداً وأمته { وتذل من تشاء } فارس والروم. وبماذا يكون
  هذا العز والذل؟ فيه ثلاثة أقوال. أحدها: العز بالنصر، والذل بالقهر. والثاني: العز
  بالغنى، والذل بالفقر، والثالث: العز بالطاعة، والذل بالمعصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بيدك الخير } قال ابن عباس: يعني النصر والغنيمة، وقيل:
  معناه بيدك الخير والشر، فاكتفى بأحدهما، لأنه المرغوب فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

