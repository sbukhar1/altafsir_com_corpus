  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">قُلِ ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ
  مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ
  مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تُولِجُ
  ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ
  مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ
  حِسَابٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وخص الله تعالى: { الخير } بالذكر
  وهو تعالى بيده كل شيء، إذ الآية في معنى دعاء ورغبة فكأن المعنى { بيدك الخير } فأجزل
  حظي منه، وقيل المراد { بيدك الخير } والشر فحذف لدلالة أحدهما على الآخر، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تقيكم
  الحر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل:81] قال النقاش: { بيدك الخير } أي النصر والغنيمة فحذف لدلالة
  أحدهما: وقال ابن عباس ومجاهد والحسن وقتادة والسدي وابن زيد في معنى قوله تعالى: {
  تولج الليل في النهار } الآية: أنه ما ينتقص من النهار فيزيد في الليل وما ينتقص من
  الليل فيزيد في النهار دأباً كل فصل من السنة، وتحتمل ألفاظ الآية أن يدخل فيها تعاقب
  الليل والنهار كأن زوال أحدهما ولوج في الآخر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المفسرون في معنى قوله تعالى: { وتخرج الحي من الميت } الآية، فقال الحسن: معناه تخرج
  المؤمن من الكافر والكافر من المؤمن، وروي نحوه عن سلمان الفارسي، وروى الزهري أن النبي
  صلى الله عليه وسلم دخل على بعض أزواجه فإذا بامرأة حسنة النغمة فقال: من هذه؟ قالت
  أحدى خالاتك فقال: إن خالاتي بهذه البلدة لغرائب، أي خالاتي هي؟ قالت: خالدة بنت الأسود
  بن عبد يغوث فقال النبي عليه السلام: سبحان الذي يخرج الحي من الميت، وكانت امرأة صالحة
  وكان أبوها كافراً وهو أحد المستهزئين الذين كفيهم النبي عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو محمد: فالمراد على هذا القول موت قلب الكافر وحياة قلب المؤمن
  والحياة والموت مستعاران، وذهب جمهور كثير من العلماء إلى أن الحياة والموت في الآية
  إنما هو الحياة حقيقة والموت حقيقة لا باستعارة، ثم اختلفوا في المثل التي فسروا بها
  فقال عكرمة: هو إخراج الدجاجة وهي حية من البيضة وهي ميتة وإخراج البيضة وهي ميتة من
  الدجاجة وهي حية ولفظ الإخراج في هذا المثال وما ناسبه لفظ متمكن على عرف استعماله،
  وقال عبد الله بن مسعود في تفسير الآية: هي النطفة تخرج من الرجل وهي ميتة وهو حي ويخرج
  الرجل منها وهي ميتة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ولفظ الإخراج
  في تنقل النطفة حتى تكون رجلاً إنما هو عبارة عن تغير الحال كما تقول في صبي جيد البنية:
  يخرج من هذا رجل قوي، وهذا المعنى يسميه ابن جني: التجريد أي تجرد الشيء من حال إلى
  حال هو خروج، وقد يحتمل قوله تعالى: { ويخرج الميت من الحي } أن يراد به أن الحيوان
  كله يميته فهذا هو معنى التجريد بعينه وأنشد ابن جني على ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
