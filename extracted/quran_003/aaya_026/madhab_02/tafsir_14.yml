  color=\"Olive\">أَفَاءَتْ بَنُو مَرْوانَ ظُلْماً دِمَاءَناَ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفي اللَّهِ -إنْ لَمْ يُنْصِفُوا- حَكَمٌ عَدْلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وروى السدي عن أبي مالك قال في تفسير
  الآية: هي الحبة تخرج من السنبلة والسنبلة تخرج من الحبة، والنواة تخرج من النخلة والنخلة
  تخرج من النواة والحياة في النخلة والسنبلة تشبيه، وقوله تعالى: { بغير حساب } قيل
  معناه بغير حساب منك لأنه تعالى لا يخاف أن تنتقص خزائنه، هذا قول الربيع وغيره، وقيل
  معنى { بغير حساب } أي من أحد لك، لأنه تعالى لا معقب لأمره، وقرأ عاصم في رواية أبي
  بكر وابن كثير وأبو عمرو وابن عامر:الميْت \" بسكون الياء في جميع القرآن، وروى حفص
  عن عاصم \" من الميّت \" بتشديد الياء، وقرأ نافع وحمزة والكسائي \" الميّت \" بتشديد
  الياء في هذه الآية، وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لبلد ميت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 57]، و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إلى
  بلد ميت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر:9] وخفف حمزة والكسائي غير هذه الحروف، قال أبو علي: { الميت
  } هو الأصل والواو التي هي عين منه انقلبت ياء لإدغام الياء فيها وميت التخفيف محذوف
  منه عينه أعلت بالحذف كما أعلت بالقلب، والحذف حسن والإتمام حسن وما مات وما لم يمت
