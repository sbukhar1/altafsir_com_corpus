  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ
  ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ
  مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض العلماء: إن هذه الآية لباطل نصارى نجران في قولهم: إن عيسى هو الله وذلك أن هذه
  الأوصاف تبين لكل صحيح الفطرة أن عيسى عليه السلام ليس في شيء منها، وقال قتادة: ذكر
  لنا أن النبي عليه السلام سأل ربه أن يجعل في أمته ملك فارس والروم فنزلت الآية في
  ذلك. وقال مجاهد: { الملك } في هذه الآية النبوة، والصحيح أنه { مالك الملك } كله مطلقاً
  في جميع أنواعه، وأشرف ملك يؤتيه سعادة الآخرة وروي أن الآية نزلت بسبب أن النبي عليه
  السلام بشّر أمته بفتح ملك فارس وغيره فقالت اليهود والمنافقون: هيهات وكذبوا ذلك،
  واختلف النحويون في تركيب لفظة { اللهم } بعد إجماعهم على أنها مضمومة الهاء مشددة
  الميم المفتوحة وأنها منادى، ودليل ذلك أنها لا تأتي مستعملة في معنى خبر، فمذهب الخليل
  وسيبويه والبصريين، أن الأصل \" يالله \" فلما استعملت الكلمة دون حرف النداء الذي
  هو- يا- جعلوا بدل حرف النداء هذه الميم المشددة، والضمة في الهاء هي ضمة الاسم المنادى
  المفرد، وذهب حرفان فعوض بحرفين، ومذهب الفراء والكوفيين، أن أصل { اللهم } يا لله
  أم: أي أم بخير وأن ضمة الهاء هي ضمة الهمزة التي كانت في أم نقلت، ورد الزجاج على
  هذا القول وقال: محال أن يترك الضم الذي هو دليل على نداء المفرد وأن تجعل في اسم الله
  ضمة أم، هذا إلحاد في اسم الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا غلو من الزجاج، وقال أيضاً: إن هذا الهمز الذي يطرح في الكلام
  فشأنه أن يؤتى به أحياناً قالوا: \" ويلمه \" في ويل أمه والأكثر إثبات الهمزة، وما
  سمع قط \" يالله أم \" في هذا اللفظ، وقال أيضاً: ولا تقول العرب \" ياللهم \" ، وقال
  الكوفيون: إنه قد يدخل حرف النداء على { اللهم } وأنشدوا على ذلك: [الرجز]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما عليك أن تقولي كلما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سبحت أو هللت ياللهم ما</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اردُدْ عَلَيْنَا
  شَيْخَنَا مُسَلَّما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فلو كانت الميم عوضاً من حرف النداء لما اجتمعا، قال الزجاج،
  وهذا شاذ لا يعرف قائله ولا يترك له ما في كتاب الله وفي جميع ديوان العرب، قال الكوفيون:
  وإنما تزاد الميم مخففة في \" فم وابنم \" ونحوه فأما ميم مشددة فلا تزاد، قال البصريون:
  لما ذهب حرفان عوض بحرفين، ومالك نصب على النداء، نص سيبويه ذلك في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قل
  اللهم فاطر السماوات والأرض</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 46] وقال: إن { اللهم } لا يوصف لأنه قد ضمت إليه الميم، قال
  الزجاج: ومالك عندي صفة لاسم الله تعالى وكذلك { فاطر السموات } قال أبو علي: وهو مذهب
  أبي العباس، وما قال سيبويه أصوب وذلك أنه ليس في الأسماء الموصوفة شيء على حد { اللهم
  } لأنه اسم مفرد ضم إليه صوت والأصوات لا توصف نحو،غاق وما أشبهه، وكأن حكم الاسم المفرد
  أن لا يوصف وإن كانوا قد وصفوه في مواضع فلما ضم هنا ما لا يوصف إلى ما كان قياسه أن
  لا يوصف صار بمنزلة صوت ضم إلى صوت نحو، \" حيهل \" فلم يوصف، قال النضر بن شميل: من
  قال { اللهم } فقد دعا الله بجميع أسمائه كلها، وقال الحسن: { اللهم } مجمع الدعاء.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
