  class=\"TextResultArabic\"><font color=\"black\">قال الطبراني: حدثنا محمد بن زكريا
  الغلابي، حدثناجعفر بن جسْر بن فرقد، حدثنا أبي عن عمرو بن مالك، عن أبي الجوزاء، عن
  ابن عباس رضي الله عنهما، عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اسم الله الأعظم الذي إذا دعي
  به أجاب في هذه الآية من آل عمران: { قُلِ ٱللَّهُمَّ مَـٰلِكَ ٱلْمُلْكِ تُؤْتِى ٱلْمُلْكَ
  مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّن تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن
