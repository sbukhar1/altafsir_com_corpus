  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ
  ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ
  مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تبارك وتعالى: { قُلْ } يا محمد معظماً لربك، وشاكراً له، ومفوضاً إليه، ومتوكلاً عليه:
  { ٱللَّهُمَّ مَـٰلِكَ ٱلْمُلْكِ } أي: لك الملك كله { تُؤْتِى ٱلْمُلْكَ مَن تَشَآءُ
  وَتَنزِعُ ٱلْمُلْكَ مِمَّن تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ }
  أي: أنت المعطي، وأنت المانع، وأنت الذي ما شئت كان، وما لم تشأ لم يكن. وفي هذه الآية
  تنبيه وإرشاد إلى شكر نعمة الله تعالى على رسوله صلى الله عليه وسلم وهذه الأمة؛ لأن
  الله تعالى حول النبوة من بني إسرائيل إلى النبي العربي القرشي الأمي المكي، خاتم الأنبياء
  على الإطلاق، ورسول الله إلى جميع الثقلين: الإنس والجن، الذي جمع الله فيه محاسن من
  كان قبله، وخصه بخصائص لم يعطها نبياً من الأنبياء، ولا رسولاً من الرسل في العلم بالله
  وشريعته، واطلاعه على الغيوب الماضية والآتية، وكشفه له عن حقائق الآخرة، ونشر أمته
  في الآفاق في مشارق الأرض ومغاربها، وإظهار دينه وشرعه على سائر الأديان والشرائع،
  فصلوات الله وسلامه عليه دائماً إلى يوم الدين ما تعاقب الليل والنهار. ولهذا قال تعالى:
  { قُلِ ٱللَّهُمَّ مَـٰلِكَ ٱلْمُلْكِ } الآية، أي: أنت المتصرف في خلقك، الفعال لما
  تريد. كما رد تعالى على من يحكم عليه في أمره حيث قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ لَوْلاَ نُزِّلَ هَـٰذَا
  ٱلْقُرْءَانُ عَلَىٰ رَجُلٍ مِّنَ ٱلْقَرْيَتَيْنِ عَظِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  31]، قال الله رداً عليهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَهُمْ يَقْسِمُونَ رَحْمَةَ رَبِّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  32] الآية، أي: نحن نتصرف فيما خلقنا كما نريد بلا ممانع ولا مدافع، ولنا الحكمة البالغة،
  والحجة التامة في ذلك، وهكذا يعطي النبوة لمن يريد، كما قال تعالى: { ٱللَّهُ أَعْلَمُ
  حَيْثُ يَجْعَلُ رِسَالَتَهُ } وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱنظُرْ كَيْفَ فَضَّلْنَا بَعْضَهُمْ
  عَلَىٰ بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 21] الآية، وقد روى الحافظ ابن عساكر في ترجمة إسحاق بن
  أحمد من تاريخه، عن المأمون الخليفة، أنه رأى في قصر ببلاد الروم مكتوباً بالحميرية،
  فعرب له، فإذا هو بسم الله ما اختلف الليل والنهار، ولا دارت نجوم السماء في الفلك
  إلا بنقل النعيم عن ملك قد زال سلطانه إلى ملك، ومُلْكُ ذي العرش دائم أبداً ليس بفان
  ولا بمشترك. وقوله تعالى: { تُولِجُ ٱلَّيْلَ فِى ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ
  فِى ٱلَّيْلِ } أي: تأخذ من طول هذا فتزيده في قصر هذا، فيعتدلان، ثم تأخذ من هذا في
  هذا فيتفاوتان، ثم يعتدلان، وهكذا في فصول السنة ربيعاً وصيفاً وخريفاً وشتاء، وقوله
  تعالى: { وَتُخْرِجُ ٱلْحَىَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَىِّ
  } أي: تخرج الزرع من الحب، والحب من الزرع، والنخلة من النواة، والنواة من النخلة،
  والمؤمن من الكافر، والكافر من المؤمن، والدجاجة من البيضة، والبيضة من الدجاجة، وما
  جرى هذا المجرى من جميع الأشياء { وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ } أي: تعطي
  من شئت من المال ما لا يعد ولا يقدر على إحصائه، وتقتر على آخرين؛ لما لك في ذلك من
  الحكمة والإرادة والمشيئة والعدل.</font></font>&#13;\t\t\t<label disabled=\"true\"
