  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال مقاتل: سأل النبيّ صلى الله عليه وسلم أن يجعل الله له ملك فارس
