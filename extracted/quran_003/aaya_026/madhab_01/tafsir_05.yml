  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال عليّ رضي الله عنه قال النبيّ
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" «لما أراد الله تعالى أن ينزل فاتحة الكتاب وآية الكرسي وشهد الله وقل اللهمّ مالك
  الملك إلى قوله بغير حساب تعلقن بالعرش وليس بينهن وبين الله حجاب وقلن يا رب تهبط
  بنا دار الذنوب وإلى من يعصيك فقال الله تعالى وعزتي وجلالي لا يقرأكنّ عبد عقِب كل
  صلاة مكتوبة إلا أسكنته حظيرة. القدس على ما كان منه، وإلا نظرت إليه بعيني المكنونة
  في كل يوم سبعين نظرة، وإلا قضيت له في كل يوم سبعين حاجة أدناها المغفرة، وإلا أعدته
  من كل عدوّ ونصرته عليه ولا يمنعه من دخول الجنة إلا أن يموت \" </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقال معاذ بن جبل: اُحتبست عن
  النبيّ صلى الله عليه وسلم يوماً فلم أصلّ معه الجمعة فقال: «يا معاذ ما منعك من صلاة
  الجمعة»؟ قلت: يا رسول الله، كان ليوحنا بن بارِياً اليهوديّ عليّ أوقِيّة من تِبْر
  وكان على بابي يرصدني فأشفقت أن يحبسني دونك. قال: «أتحب يا معاذ أن يقضي الله دينك»؟
  قلت نعم. قال: «قل كل يوم قُلِ اللَّهُمَّ مَالِكَ الْمُلْكِ ـ إلى قوله ـ بِغَيْرِ
  حِسَابٍ رحمن الدنيا والآخرة ورحيمهما تعطي منهما من تشاء وتمنع منهما من تشاء ٱقض
  عني ديني فلو كان عليك ملء الأرض ذهبا لأدّاه الله عنك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">خرّجه أبو نعيم الحافظ، أيضاً عن
  عطاء الخراسانيّ أن معاذ بن جبل قال: علمني رسول الله صلى الله عليه وسلم آياتٍ من
  القرآن؛ أو كلماتٍ ـ ما في الأرض مسلم يدعو بهنّ وهو مكروب أو غارم أو ذو ديْن إلا
  قضى الله عنه وفرّج همه، ٱحتبست عن النبيّ صلى الله عليه وسلم؛ فذكره. غريب من حديث
  عطاء أرسله عن معاذ. وقال ٱبن عباس وأنس بن مالك: لما ٱفتتح رسول الله صلى الله عليه
  وسلم مكة ووعد أُمّته ملك فارس والروم قال المنافقون واليهود: هيهات هيهات! من أين
  لمحمد ملك فارس والرومٰ هم أعز وأمنع من ذلك، ألم يكف محمداً مكة والمدينة حتى طمِع
  في ملك فارس والروم؛ فأنزل الله تعالى هذه الآية. وقيل: نزلت دامغة لباطل نصارى أهل
  نجران في قولهم: إن عيسى هو الله؛ وذلك أن هذه الأوصاف تبيِّن لكل صحيح الفطرة أن عيسى
  ليس في شيء منها. قال ٱبن إسحاق: أعلم الله عز وجل في هذه الآية بعنادهم وكفرهم، وأن
  عيسى صلى الله عليه وسلم وإن كان الله تعالى أعطاه آياتٍ تدل على نبوّته من إحياء الموتى
  وغير ذلك فإن الله عز وجل هو المنفرد بهذه الأشياء؛ من قوله: { تُؤْتِي ٱلْمُلْكَ مَن
  تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن
  تَشَآءُ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
