  مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ
  مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ ٱلنَّهَارَ فِي
  ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ مِنَ ٱلْحَيِّ
  وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 27] فلو كان عيسى إلٰهاً
  كان هذا إليه؛ فكان في ذلك ٱعتبار وآية بينة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلِ ٱللَّهُمَّ } ٱختلف النحويون في تركيب لفظة «اللهم» بعد إجماعهم أنها
  مضمومة الهاء مشدّدة الميم المفتوحة، وأنها منادى؛ وقد جاءت مخففة الميم في قول الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كدعوة من أبي رَبَاحٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يسمعها اللَّهُمَّ الكُبَار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال الخليل وسيبويه وجميع البصريين:
  إن أصل اللهم يا أللَّه، فلما ٱستعملت الكلمة دون حرف النداء الذي هو «يا» جعلوا بدله
  هذه الميم المشدّدة فجاءوا بحرفين وهما الميمان عوضاً من حرفين وهما الياء والألف،
  والضمة في الهاء هي ضمة الاسم المنادى المفرد. وذهب الفرّاء والكوفيون إلى أن الأصل
  في اللهم يا ألله أُمُّنا بخير؛ فحذف وخلط الكلمتين، وأنّ الضمة التي في الهاء هي الضمة
  التي كانت في أُمُّنَا لما حذفت الهمزة ٱنتقلت الحركة. قال النحاس: هذا عند البصريين
  من الخطأ العظيم، والقول في هذا ما قاله الخليل وسيبويه. قال الزجاج: محال أن يترك
  الضم الذي هو دليل على النداء المفرد، وأن يجعل في ٱسم الله ضمة أُمّ، هذا إلحاد في
  ٱسم الله تعالى. قال ٱبن عطية: وهذا غلوّ من الزجاج، وزعم أنه ما سمع قط يا أَللَّهُ
  أُمّ، ولا تقول العرب يا اللَّهُمّ. وقال الكوفيون: إنه قد يدخل حرف النداء على «اللهم»
  وأنشدوا على ذلك قول الراجِز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غفـرتَ أو عـذّبت يـا اللّهمـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما عليكِ أن تقولي كلّما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سبّحْتِ
  أو هلّلتِ يا اللهُمّ ما</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">اردُدْ علينا
  شيخَنا مسلَّما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإننا من خيره لن نُعْدَما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إني إذا ما حَدَثٌ أَلَمَّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقول يا
  اللّهُمّ يا اللّهُمّا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فلو كان الميم عوضاً من حرف النداء لما ٱجتمعا. قال الزجاج:
  وهذا شاذٌّ ولا يعرف قائله، ولا يترك له ما كان في كتاب الله وفي جميع دَيْوان العرب؛
  وقد ورد مثله في قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هما نَفَثا
  في فيّ من فَمَوَيْهِما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على النّابِح
  العَاوِي أشَدَّ رِجَامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الكوفيون: وإنما تزاد الميم مخفَّفة في فَم وٱبْنُم، وأما ميم
  مشدّدة فلا تزاد. وقال بعض النحويين: ما قاله الكوفيون خطأ؛ لأنه لو كان كما قالوا
  كان يجب أن يقال: «اللهم» ويُقتصر عليه لأنه معه دعاء. وأيضاً فقد تقول: أنت اللهم
  الرزّاق. فلو كان كما ٱدّعوا لكنت قد فصلت بجملتين بين الابتداء والخبر. قال النّضْر
  بن شُمَيْل: من قال اللهم فقد دعا الله تعالى بجميع أسمائه كلها. وقال الحسن: اللهم
  تجمع الدعاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مَالِكَ ٱلْمُلْكِ
  } قال قتادة: بلغني أن النبيّ صلى الله عليه وسلم سأل الله عز وجل أن يعطِي أمته ملك
  فارس فأنزل الله هذه الآية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
