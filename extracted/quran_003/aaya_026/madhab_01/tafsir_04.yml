  class=\"TextResultArabic\"><font color=\"black\"/></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأما عليك أن تقولي كلما   سبحت أو صليت يا اللّهما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول البصريين إن هذا الشعر غير معروف، فحاصله تكذيب النقل، ولو فتحنا
  هذا الباب لم يبق شيء من اللغة والنحو سليماً عن الطعن، وأما قوله كان يلزم أن يكون
  ذكر حرف النداء لازماً فجوابه أنه قد يحذف حرف النداء كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوسُفُ أَيُّهَا ٱلصّدِيقُ أَفْتِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">يوسف
  46 فلا يبعد أن يختص هذا الاسم بإلزام هذا الحذف، ثم احتج الفراء على فساد قول البصريين
  من وجوه الأول أنا لو جعلنا الميم قائماً مقام حرف النداء لكنا قد أخرنا النداء عن
  ذكر المنادى، وهذا غير جائز ألبتة، فإنه لا يقال ألبتة الله يا وعلى قولكم يكون الأمر
  كذلك الثاني لو كان هذا الحرف قائماً مقام النداء لجاز مثله في سائر الأسماء، حتى يقال
  زيدم وبكرم، كما يجوز أن يقال يا زيد ويا بكر والثالث لو كان الميم بدلاً عن حرف النداء
  لما اجتمعا، لكنهما اجتمعا في الشعر الذي رويناه الرابع لم نجد العرب يزيدون هذه المييم
  في الأسماء التامة لإفادة معنى بعض الحروف المباينة للكلمة الداخلة عليها، فكان المصير
  إليه في هذه اللفظة الواحدة حكماً على خلاف الاستقراء العام في اللغة وأنه غير جائز،
  فهذا جملة الكلام في هذا الموضع. المسألة الثانية { مَـٰلِكَ ٱلْمُلْكِ } في نصبه وجهان
  الأول وهو قول سيبويه أنه منصوب على النداء، وكذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلِ ٱللَّهُمَّ فَاطِرَ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزمر 46 ولا يجوز أن يكون نعتاً لقوله { ٱللَّهُمَّ } لأن قولنا {
  ٱللَّهُمَّ } مجموع الاسم والحرف، وهذا المجموع لا يمكن وصفه والثاني وهو قول المبرد
  والزجاج أن { مَـٰلِكَ } وصف للمنادى المفرد، لأن هذا الاسم ومعه الميم بمنزلته ومعه
  يا ولا يمتنع الصفة مع الميم، كما لا يمتنع مع الياء. المسألة الثالثة روي أن النبي
  صلى الله عليه وسلم حين افتتح مكة وعد أمته ملك فارس والروم، فقال المنافقون واليهود
  هيهات هيهات من أين لمحمد ملك فارس والروم، وهم أعز وأمنع من ذلك، وروي أنه عليه الصلاة
  والسلام لما خط الخندق عام الأحزاب، وقطع لكل عشرة أربعين ذراعاً، وأخذوا يحفرون خرج
  من بطن الخندق صخرة كالتل العظيم لم تعمل فيها المعاول، فوجهوا سلمان إلى النبي صلى
  الله عليه وسلم فخبره، فأخذ المعول من سلمان فلما ضربها ضرب صدعها وبرق منها برق أضاء
  ما بين لابتيها كأنه مصباح في جوف ليل مظلم، فكبّر وكبر المسلمون، وقال عليه الصلاة
  والسلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  أضاءت لي منها قصور الحيرة كأنها أنياب الكلاب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم ضرب الثانية، فقال</font></font><b><font class=\"TextResultArabic\"><font
