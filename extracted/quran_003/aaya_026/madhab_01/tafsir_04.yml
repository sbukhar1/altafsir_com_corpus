  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تُولِجُ ٱللَّيْلَ فِي ٱلْنَّهَارِ وَتُولِجُ
  ٱلنَّهَارَ فِي ٱلْلَّيْلِ وَتُخْرِجُ ٱلْحَيَّ مِنَ ٱلْمَيِّتِ وَتُخْرِجُ ٱلَمَيِّتَ
  مِنَ ٱلْحَيِّ وَتَرْزُقُ مَن تَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أنه تعالى لما ذكر دلائل التوحيد والنبوّة، وصحة دين الإسلام، ثم قال لرسوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَإنْ
  حَاجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِىَ للَّهِ وَمَنِ ٱتَّبَعَنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران20 ثم ذكر من صفات المخالفين كفرهم بالله، وقتلهم الأنبياء والصالحين بغير حق،
  وذكر شدة عنادهم وتمردهم في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ أُوتُواْ
  نَصِيبًا مّنَ ٱلْكِتَـٰبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 23 ثم ذكر شدة غرورهم بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن تَمَسَّنَا ٱلنَّارُ إِلا أَيَّامًا
  مَّعْدُودٰتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 24 ثم ذكر وعيدهم بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَكَيْفَ إِذَا جَمَعْنَـٰهُمْ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 25 أمر رسول الله صلى الله عليه وسلم بدعاء وتمجيد يدل على
  مباينة طريقه وطريق أتباعه، لطريقة هؤلاء الكافرين المعاندين المعرضين، فقال معلماً
  نبيّه كيف يمجّد ويعظم ويدعو ويطلب { قُلِ ٱللَّهُمَّ مَـٰلِكَ ٱلْمُلْكِ } وفي الآية
  مسائل المسألة الأولى اختلف النحويون في قوله { ٱللَّهُمَّ } فقال الخليل وسيبويه {
  ٱللَّهُمَّ } معناه يا الله، والميم المشددة عوض من يا، وقال الفرّاء كان أصلها، يا
  الله أم بخير فلما كثر في الكلام حذفوا حرف النداء، وحذفوا الهمزة من أم، فصار { ٱللَّهُمَّ
  } ونظيره قول العرب هلم، والأصل هل، فضم أم إليها، حجة الأولين على فساد قول الفرّاء
  وجوه الأول لو كان الأمر على ما قاله الفراء لما صحّ أن يقال اللّهم افعل كذا إلا بحرف
  العطف، لأن التقدير يا الله أمنا واغفر لنا، ولم نجد أحداً يذكر هذا الحرف العاطف والثاني
  وهو حجة الزجاج أنه لو كان الأمر كما قال، لجاز أن يتكلم به على أصله، فيقال الله أم
  كما يقال ويلم ثم يتكلم به على الأصل فيقال وَيْلٌ أُمُّهُ  الثالث لو كان الأمر على
  ما قاله الفراء لكان حرف النداء محذوفاً، فكان يجوز أن يقال يا اللّهم، فلما لم يكن
  هذا جائزاً علمنا فساد قول الفراء بل نقول كان يجب أن يكون حرف النداء لازماً، كما
  يقال يا الله اغفر لي، وأجاب الفراء عن هذه الوجوه، فقال أما الأول فضعيف، لأن قوله
  يا الله أم معناه يا الله اقصد، فلو قال واغفر لكان المعطوف مغايراً للمعطوف عليه فحينئذ
  يصير السؤال سؤالين أحدهما قوله { أمنا } والثاني قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱغْفِرْ لَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة286
  أما إذا حذفنا العطف صار قوله اغفر لنا تفسيراً لقوله أمنا. فكان المطلوب في الحالين
  شيئاً واحداً فكان ذلك آكد، ونظائره كثيرة في القرآن، وأما الثاني فضعيف أيضاً، لأن
  أصله عندنا أن يقال يا الله أمنا. ومن الذي ينكر جواز التكلم بذلك، وأيضاً فلأن كثيراً
  من الألفاظ لا يجوز فيها إقامة الفرع مقام الأصل، ألا ترى أن مذهب الخليل وسيبويه أن
  قوله ما أكرمه، معناه أي شيء أكرمه ثم إنه قط لا يستعمل هذا الكلام الذي زعموا أنه
  الأصل في معرض التعجب فكذا ههنا، وأما الثالث فمن الذي سلم لكم أنه لا يجوز أن يقالّ
  يا اللّهم وأنشد الفرّاء</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
