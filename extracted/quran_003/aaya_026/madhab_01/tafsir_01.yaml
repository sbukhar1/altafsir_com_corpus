text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱللَّهُمَّ
  مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ
  وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ كُلِّ
  شَيْءٍ قَدِيرٌ }أما تأويـل قوله { قُلِ اللَّهُمَّ } فإنه قل يا مـحمد: يا الله.واختلف
  أهل العربـية فـي نصب ميـم { اللَّهُمَّ } وهو منادى، وحكم الـمنادى الـمفرد غير الـمضاف
  الرفع، وفـي دخول الـميـم فـيه، وهو فـي الأصل «الله» بغير ميـم. فقال بعضهم: إنـما
  زيدت فـيه الـميـمان لأنه لا ينادى بـ«يا» كما ينادى الأسماء التـي لا ألف فـيها، وذلك
  أن الأسماء التـي لا ألف ولا لام فـيها تنادى بـ«يا»، كقول القائل: يا زيد ويا عمرو،
  قال: فجعلت الـميـم فـيه خـلفـا من «يا»، كما قالوا: فم ودم وهم وزُرْقُم وسُتْهُم،
  وما أشبه ذلك من الأسماء والنعوت التـي يحذف منها الـحرف، ثم يبدل مكانه ميـم، قال:
  فكذلك حذفت من اللهم «يا» التـي ينادى بها الأسماء التـي علـى ما وصفنا، وجعلت الـميـم
  خـلفـاً منها فـي آخر الاسم. وأنكر ذلك من قولهم آخرون، وقالوا: قد سمعنا العرب تنادي:
  اللهمّ بـ«يا»، كما تناديه، ولا ميـم فـيه. قالوا: فلو كان الذي قال هذا القول مصيبـاً
  فـي دعواه لـم تدخـل العرب «يا»، وقد جاءوا بـالـخـلف منها. وأنشدوا فـي ذلك سماعا
  من العرب:وَما عَلَـيْكِ أنْ تَقُولـي كُلَّـما   صَلَّـيْتِ أوْ كَبَّرْتِ يا اللَّهُمَّارْدُدْ
  إلـينا شَيْخَنَا مُسَلَّـما   ويروى: «سبحت أو كبرت». قالوا: ولـم نر العرب زادت مثل
  هذه الـميـم إلا مخففة فـي نواقص الأسماء مثل فم ودم وهم قالوا: ونـحن نرى أنها كلـمة
  ضمّ إلـيها «أمَّ» بـمعنى «يا الله أمّنا بخير»، فكثرت فـي الكلام فـاختلطت به. قالوا:
  فـالضمة التـي فـي الهاء من همزة «أم» لـما تركت انتقلت إلـى ما قبلها. قالوا: ونرى
  أن قول العرب هلـمّ إلـينا مثلها، إنـما كان هلـمّ «هل» ضمّ إلـيها «أمّ» فتركت علـى
  نصبها. قالوا: ومن العرب من يقول إذا طرح الـميـم: يا ألله اغفر لـي»، و«يا الله اغفر
  لـي»، بهمز الألف من الله مرّة، ووصلها أخرى، فمن حذفها أجراها علـى أصلها لأنها ألف
  ولام، مثل الألف واللام اللتـين يدخلان فـي الأسماء الـمعارف زائدتـين. ومن همزها توهم
  أنها من الـحرف، إذ كانت لا تسقط منه. وأنشدوا فـي همز الألف منها:مُبـارَكٌ هُوَ وَمَنْ
  سَمَّاهُ   علـى اسمكَ اللَّهُمَّ يا أللَّهُقالوا: وقد كثرت اللهمّ فـي الكلام حتـى
  خففت ميـمها فـي بعض اللغات، وأنشدوا:كحَلْفَةٍ مِنْ أبـي رِباحٍ   يَسْمَعُها اللَّهُمُ
  الكُبـارُوالرواة تنشد ذلك: «يَسْمَعُـها لاهُهُ الكُبـارُ».وقد أنشده بعضهم: «يَسْمَعُهـا
  اللَّهُ والكُبـارُ».القول فـي تأويـل قوله تعالـى: { مَـالِكَ المُلْكِ تُؤْتِى المُلْكَ
  مَن تَشَاء وَتَنْزِعُ الْمُلْكَ مِمَّن تَشَاءُ }. يعنـي بذلك: يا مالك الـملك، يا
  من له ملك الدنـيا والآخرة خالصا دون غيره. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير قوله: { قُلِ اللَّهُمَّ مَـالِكَ المُلْكِ
  } أي ربّ العبـاد الـملك لا يقضي فـيهم غيرك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلِ ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ
  تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ وَتُعِزُّ مَن
  تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
  }وأما قوله: { تُؤْتِى الْمُلْكَ مَن تَشَاءُ } فإنه يعنـي: تعطي الـملك من تشاء فتـملِّكه
  وتسلطه علـى من تشاء. وقوله: { وَتَنزِعُ المُلْكَ مِمَّن تَشَاءُ } أن تنزعه منه،
  فترك ذكر «أن تنزعه منه» اكتفـاء بدلالة قوله: { وَتَنزِعُ المُلْكَ مِمَّن تَشَاءُ
  } علـيه، كما يقال: خذ ما شئت، وكن فـيـما شئت، يراد: خذ ما شئت أن تأخذه، وكن فـيـما
  شئت أن تكون فـيه، وكما قال جل ثناؤه: { فِي أيّ صُورَةٍ مَّا شَاء رَكَّبَكَ } يعنـي:
  فـي أيّ صورة شاء أن يركبك فـيها ركبك. وقـيـل: إن هذه الآية نزلت علـى رسول الله صلى
  الله عليه وسلم جوابـا لـمسألته ربه أن يجعل ملك فـارس والروم لأمته. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة؛ وذكر لنا أن نبـيّ صلى الله عليه وسلم
  سأل ربه جلّ ثناؤه أن يجعل له ملك فـارس والروم فـي أمته، فأنزل الله عزّ وجلّ: { قُلِ
  اللَّهُمَّ مَـالِكَ المُلْكِ تُؤْتِى المُلْكَ مَن تَشَاء }... إلـى: { إِنَّكَ عَلَى
  كُلّ شَىْء قَدِيرٌ }.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن قتادة، قال: ذكر لنا ولله أعلـم أن نبـيّ الله صلى الله عليه وسلم سأل ربه
  عزّ وجلّ أن يجعل ملك فـارس والروم فـي أمته، ثم ذكر مثله.وروي عن مـجاهد أنه كان يقول:
  معنى الـملك فـي هذا الـموضع النبوّة. ذكر الرواية عنه بذلك:حدثنـي مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { تُؤْتِي المُلْكَ
  مَنْ تَشَاءُ وَتَنزِعُ المُلْكَ مِمَّن تَشَاءُ } قال: النبوّة.حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.القول فـي تأويـل
  قوله تعالـى: { وَتُعِزُّ مَن تَشَاء وَتُذِلُّ مَن تَشَاءُ بِيَدِكَ الخَيْرُ إِنَّكَ
  عَلَى كُلّ شَىْءٍ قَدِيرٌ }. يعنـي جلّ ثناؤه: وتعزّ من تشاء بإعطائه الـملك والسلطان
  وبسط القدرة له، وتذلّ من تشاء بسلبك ملكه وتسلـيط عدوّ علـيه. { بِيَدِكَ الخَيْرُ
  } أي كلّ ذلك بـيدك وإلـيك، لا يقدر علـى ذلك أحد؛ لأنك علـى كل شيء قدير، دون سائر
  خـلقك، ودون من اتـخذه الـمشركون من أهل الكتاب والأميـين من العرب إلهاً وربـاً يعبدونه
  من دونك، كالـمسيح والأنداد التـي اتـخذها الأميون ربًّـا. كما:حدثنا ابن حميد، قال:
  ثنا سلمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير قوله: { تُؤْتِي المُلْكَ مَنْ
  تَشَاءُ }... الآية، أي إن ذلك بيدك لا إلى غيرك، { إِنَّكَ عَلَى كُلّ شَىْءٍ قَدِيرٌ
  } أي لا يقدر على هذا غيرك بسلطانك وقدرتك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

