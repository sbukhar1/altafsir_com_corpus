  href=\"JavaScript:Open_Menu()\">قُلِ ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ
  مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ
  مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { تُؤْتِى الْمُلْكَ مَن تَشَاءُ } فإنه يعنـي: تعطي الـملك
  من تشاء فتـملِّكه وتسلطه علـى من تشاء. وقوله: { وَتَنزِعُ المُلْكَ مِمَّن تَشَاءُ
  } أن تنزعه منه، فترك ذكر «أن تنزعه منه» اكتفـاء بدلالة قوله: { وَتَنزِعُ المُلْكَ
  مِمَّن تَشَاءُ } علـيه، كما يقال: خذ ما شئت، وكن فـيـما شئت، يراد: خذ ما شئت أن
  تأخذه، وكن فـيـما شئت أن تكون فـيه، وكما قال جل ثناؤه: { فِي أيّ صُورَةٍ مَّا شَاء
  رَكَّبَكَ } يعنـي: فـي أيّ صورة شاء أن يركبك فـيها ركبك. وقـيـل: إن هذه الآية نزلت
  علـى رسول الله صلى الله عليه وسلم جوابـا لـمسألته ربه أن يجعل ملك فـارس والروم لأمته.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة؛ وذكر لنا أن نبـيّ صلى الله عليه وسلم سأل ربه جلّ ثناؤه أن يجعل
  له ملك فـارس والروم فـي أمته، فأنزل الله عزّ وجلّ: { قُلِ اللَّهُمَّ مَـالِكَ المُلْكِ
  تُؤْتِى المُلْكَ مَن تَشَاء }... إلـى: { إِنَّكَ عَلَى كُلّ شَىْء قَدِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن قتادة، قال: ذكر لنا ولله أعلـم أن نبـيّ الله صلى الله عليه وسلم سأل ربه عزّ وجلّ
  أن يجعل ملك فـارس والروم فـي أمته، ثم ذكر مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن مـجاهد أنه كان يقول: معنى الـملك فـي هذا الـموضع النبوّة. ذكر الرواية عنه بذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { تُؤْتِي المُلْكَ مَنْ تَشَاءُ وَتَنزِعُ المُلْكَ مِمَّن تَشَاءُ
  } قال: النبوّة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَتُعِزُّ مَن تَشَاء وَتُذِلُّ مَن تَشَاءُ بِيَدِكَ الخَيْرُ
  إِنَّكَ عَلَى كُلّ شَىْءٍ قَدِيرٌ }. يعنـي جلّ ثناؤه: وتعزّ من تشاء بإعطائه الـملك
  والسلطان وبسط القدرة له، وتذلّ من تشاء بسلبك ملكه وتسلـيط عدوّ علـيه. { بِيَدِكَ
  الخَيْرُ } أي كلّ ذلك بـيدك وإلـيك، لا يقدر علـى ذلك أحد؛ لأنك علـى كل شيء قدير،
  دون سائر خـلقك، ودون من اتـخذه الـمشركون من أهل الكتاب والأميـين من العرب إلهاً
  وربـاً يعبدونه من دونك، كالـمسيح والأنداد التـي اتـخذها الأميون ربًّـا. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق، عن مـحمد بن جعفر بن
  الزبـير قوله: { تُؤْتِي المُلْكَ مَنْ تَشَاءُ }... الآية، أي إن ذلك بيدك لا إلى
  غيرك، { إِنَّكَ عَلَى كُلّ شَىْءٍ قَدِيرٌ } أي لا يقدر على هذا غيرك بسلطانك وقدرتك.</font></font><font
