  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلِ
  ٱللَّهُمَّ مَالِكَ ٱلْمُلْكِ تُؤْتِي ٱلْمُلْكَ مَن تَشَآءُ وَتَنزِعُ ٱلْمُلْكَ مِمَّنْ
  تَشَآءُ وَتُعِزُّ مَن تَشَآءُ وَتُذِلُّ مَن تَشَآءُ بِيَدِكَ ٱلْخَيْرُ إِنَّكَ عَلَىٰ
  كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أما تأويـل قوله { قُلِ اللَّهُمَّ
  } فإنه قل يا مـحمد: يا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل العربـية فـي نصب ميـم { اللَّهُمَّ } وهو منادى، وحكم الـمنادى الـمفرد غير الـمضاف
  الرفع، وفـي دخول الـميـم فـيه، وهو فـي الأصل «الله» بغير ميـم. فقال بعضهم: إنـما
  زيدت فـيه الـميـمان لأنه لا ينادى بـ«يا» كما ينادى الأسماء التـي لا ألف فـيها، وذلك
  أن الأسماء التـي لا ألف ولا لام فـيها تنادى بـ«يا»، كقول القائل: يا زيد ويا عمرو،
  قال: فجعلت الـميـم فـيه خـلفـا من «يا»، كما قالوا: فم ودم وهم وزُرْقُم وسُتْهُم،
  وما أشبه ذلك من الأسماء والنعوت التـي يحذف منها الـحرف، ثم يبدل مكانه ميـم، قال:
  فكذلك حذفت من اللهم «يا» التـي ينادى بها الأسماء التـي علـى ما وصفنا، وجعلت الـميـم
  خـلفـاً منها فـي آخر الاسم. وأنكر ذلك من قولهم آخرون، وقالوا: قد سمعنا العرب تنادي:
  اللهمّ بـ«يا»، كما تناديه، ولا ميـم فـيه. قالوا: فلو كان الذي قال هذا القول مصيبـاً
  فـي دعواه لـم تدخـل العرب «يا»، وقد جاءوا بـالـخـلف منها. وأنشدوا فـي ذلك سماعا
  من العرب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَما عَلَـيْكِ
  أنْ تَقُولـي كُلَّـما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صَلَّـيْتِ
  أوْ كَبَّرْتِ يا اللَّهُمَّ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ارْدُدْ
  إلـينا شَيْخَنَا مُسَلَّـما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويروى: «سبحت أو كبرت». قالوا: ولـم
  نر العرب زادت مثل هذه الـميـم إلا مخففة فـي نواقص الأسماء مثل فم ودم وهم قالوا:
  ونـحن نرى أنها كلـمة ضمّ إلـيها «أمَّ» بـمعنى «يا الله أمّنا بخير»، فكثرت فـي الكلام
  فـاختلطت به. قالوا: فـالضمة التـي فـي الهاء من همزة «أم» لـما تركت انتقلت إلـى ما
  قبلها. قالوا: ونرى أن قول العرب هلـمّ إلـينا مثلها، إنـما كان هلـمّ «هل» ضمّ إلـيها
  «أمّ» فتركت علـى نصبها. قالوا: ومن العرب من يقول إذا طرح الـميـم: يا ألله اغفر لـي»،
  و«يا الله اغفر لـي»، بهمز الألف من الله مرّة، ووصلها أخرى، فمن حذفها أجراها علـى
  أصلها لأنها ألف ولام، مثل الألف واللام اللتـين يدخلان فـي الأسماء الـمعارف زائدتـين.
  ومن همزها توهم أنها من الـحرف، إذ كانت لا تسقط منه. وأنشدوا فـي همز الألف منها:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مُبـارَكٌ هُوَ وَمَنْ سَمَّاهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">علـى اسمكَ اللَّهُمَّ يا أللَّهُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: وقد كثرت اللهمّ فـي الكلام
  حتـى خففت ميـمها فـي بعض اللغات، وأنشدوا:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كحَلْفَةٍ مِنْ أبـي رِباحٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَسْمَعُها
  اللَّهُمُ الكُبـارُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرواة تنشد ذلك: «يَسْمَعُـها لاهُهُ الكُبـارُ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد أنشده بعضهم: «يَسْمَعُهـا اللَّهُ والكُبـارُ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { مَـالِكَ المُلْكِ تُؤْتِى المُلْكَ
  مَن تَشَاء وَتَنْزِعُ الْمُلْكَ مِمَّن تَشَاءُ }. يعنـي بذلك: يا مالك الـملك، يا
  من له ملك الدنـيا والآخرة خالصا دون غيره. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير قوله: {
  قُلِ اللَّهُمَّ مَـالِكَ المُلْكِ } أي ربّ العبـاد الـملك لا يقضي فـيهم غيرك.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
