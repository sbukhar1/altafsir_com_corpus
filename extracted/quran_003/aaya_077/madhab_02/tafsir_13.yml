  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ الَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ
  ثَمَناً قَلِيلاً } قال عكرمة: نزلت في رؤوس اليهود، كتموا ما عهد الله إليهم في التوراة
  في شأن محمد صلّى الله عليه وسلم وبدّلوه وكتبوا بأيديهم غيره وحلفوا أنه من عند الله
  لئلا يفوتهم المآكل والرِّشا التي كانت لهم من أتْباعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي، أنا محمد بن يوسف أنا محمد
  بن إسماعيل أنا موسى بن إسماعيل أنا أبو عُوانة عن الأعمش عن أبي وائل عن عبد الله
  قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من حلف علي يمينٍ صَبْرٍ يقتطع
  بها مالَ امْرِىءٍ مسلمٍ لقيَ الله يومَ القيامة وهو عليه غضبان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأنزل الله تعالى تصديق ذلك (إنّ
  الذي يشترون بعهد الله وأيمانهم ثمناً قليلاً) إلى آخر الآية، فدخل الأشعث بن قيس،
  فقال: ما يحدثكم أبو عبد الرحمن؟ فقالوا: كذا وكذا، فقال: فيّ أنزلتْ</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كانتْ لي بئرٌ في أرض ابن عم لي
  فأتيت رسول الله صلّى الله عليه وسلم فحدثتُه، فقال: «هاتِ بينتَكَ أو يمينه»، قلت:
  إذاً يحلِفُ عليها يا رسول الله، فقال رسول الله صلّى الله عليه وسلم: «من حلف على
  يمين صَبْرٍ وهو فيها فاجرٌ يقتطع بها مالَ امْرىءٍ مسلم لقيَ الله يوم القيامة وهو
  عليه غضبان» \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  إسماعيل بن عبد القاهر أنا عبد الغافر بن محمد الفارسي أنا محمد بن عيسى الجلودي، أنا
  إبراهيم بن محمد بن سفيان أنا مسلم بن الحجاج أنا قتيبة بن سعيد أنا أبو الأحوص عن
  سماك بن حرب عن علقمة بن وائل بن حجر، عن أبيه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاء رجل من حضرموت ورجل من كِنْدة إلى النبي، فقال الحضرمي: يا رسول
  الله إن هذا قد غلبني على أرضٍ لي كانتْ لأبي، فقال الكندي: هي أرض في يدي أزرعها،
  ليس له فيها حق، فقال النبي صلّى الله عليه وسلم للحضرمي: «ألك بينة»؟ قال: لا، قال:
  «فلك يمينه» قال: يا رسول الله إن الرجل فاجرٌ لا يُبالي على ما يحلف عليه، قال: «ليس
  لك منه إلا ذلك»، فانطلق ليحلف له، فلما أدبر قال رسول الله صلّى الله عليه وسلم: «أما
  لئِن حلفَ على مالهِ ليأكله ظلماً ليَلْقَيَنَّ الله وهو عنه مُعْرِض» \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورواه عبد الملك بن عمير عن علقمة،
  وقال هو امرؤ القيس بن عابس الكندي وخصمه ربيعة بن عبدان. وروي لمّا همّ أن يحلف نزلت
  هذه الآية فامتنع امرؤ القيس أن يحلف، وأقرَّ لخصمه بحقه ودفعه إليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو الحسن محمد بن محمد السرخسي، أخبرنا زاهر بن أحمد السرخسي،
  أنا أبو مصعب عن مالك عن العلاء بن عبد الرحمن عن سعيد بن كعب عن أخيه عبد الله بن
  كعب بن مالك عن أبي أمامة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أن رسول الله صلّى الله عليه وسلم
  قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
