  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ
  ثَمَناً قَلِيلاً أُوْلَـٰئِكَ لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «من اقتطع حقَّ امرىءٍ مسلم بيمينه حرّم الله عليه الجنة وأوجب له
  النار» قالوا: وإن كان شيئاً يسيراً يا رسول الله؟ قال: «وإن كان قضيباً من أراك» \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالها ثلاث
  مرات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أنا أحمد بن عبد الله النعيمي، أنا محمد بن يوسف أنا محمد بن إسماعيل أنا عمرو بن محمد
  أنا هشيم بن محمد أنا العوام بن حوشب عن إبراهيم بن عبد الرحمن عن عبد الله بن أبي
  أوفى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أنّ رجلاً أقام سلعة وهو في السوق
  فحلف بالله لقد أُعطي بها ما لم يعط، ليُوقع فيها رجلاً من المسلمين، فنزلت:(إنّ الذين
  يشترون بعهد الله وأيمانهم ثمناً قليلاً).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ الَّذِينَ يَشْتَرُونَ } أي: يستبدلون { بِعَهْدِ ٱللَّهِ } وأراد الأمانة،
  { وَأَيْمَـٰنِهِمْ } الكاذبة { ثَمَنًا قَلِيًلا } أي: شيئاً قليلاً من حطام الدنيا،
  { أُوْلَـٰئِكَ لاَ خَلَـٰقَ لَهُمْ } ، لا نصيب لهم { فِى ٱلآخِرَةِ } ، ونعيمها،
  { وَلاَ يُكَلِّمُهُمُ ٱللَّهُ } كلاماً ينفعهم ويُسرهم، وقيل: هو بمعنى الغضب، كما
  يقول الرجل: إني لا أكلم فلاناً إذا كان غضب عليه، { وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ
  ٱلْقِيَـٰمَةِ } أي: لا يرحمهم ولا يُحسن إليهم ولا يُنيلهم خيراً، { وَلاَ يُزَكِّيهِمْ
  } أي: لا يُثني عليهم بالجميل ولا يُطهرهم من الذنوب، { وَلَهُمْ عَذَابٌ أَلِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا إسماعيل بن عبدالقاهر أنا عبد الغفار بن محمد الفارسي، أنا
  محمد بن عيسى الجلودي أنا إبراهيم بن محمد أنا سفيان أنا مسلم بن الحجاج أنا محمد بن
  جعفر عن شعبة عن علي بن مُدرك عن أبي زرعة عن خرشة بن الحر عن أبي ذر رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «ثلاثة لا يُكلمهم الله يومَ القيامة ولا ينظر إليهم ولا يُزكيهم
  ولهم عذابٌ أليم» قال: قرأها رسول الله صلّى الله عليه وسلم ثلاثَ مرات، فقال أبو ذر:
  خابوا وخسروا، مَنْ هم يا رسول الله؟ قال: «المُسبل والمنّان والمنفق سلعته بالحَلِفِ
  الكاذب» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  في رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المسبل إزاره \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  الإِمام أبو علي الحسين بن محمد القاضي أنا أسيد أبو الحسن محمد بن الحسين العلوي،
  أنا أبو نصر محمد بن حمدويه المروزي أنا سفيان بن عيينة عن عمرو بن دينار عن أبي صالح
  عن أبي هريرة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن النبي صلّى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثلاثة لا يُكلمهم الله يوم القيامة
  ولا ينظر إليهم ولا يُزكيهم ولهم عذاب أليم، رجل حلف يميناً على مال فاقتطعه، ورجل
  حلف على يمين كاذبة بعد صلاة العصر أنه أُعطي بسلعته أكثر مما أعطي وهو كاذب، ورجل
  منع فضل مالِه، فإن الله تعالى يقول: اليوم أمنعك فضل ما لم تعمل يداك \". </font></font></b><b><font
