  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِعَهْدِ اللَّهِ } أمره ونهيه، أو ما جعل في العقل من الزجر عن
  الباطل والانقياد إلى الحق. { لا خَلاقَ } من الخَلْق وهو التقدير أي لا نصيب، أو من
  الخُلُق أي لا نصيب لهم مما يوجبه الخلق الكريم. { وَلا يُكَلِّمُهُمُ } بما يسرهم
  بل بما يسوؤهم عند الحساب، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلَيْنَا حِسَابَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الغاشية:
  26] أو لا يكلمهم أصلاً بل يكل حسابهم إلى الملائكة. { وَلا يَنظُرُ إِلَيْهِمْ } لا
  يراهم، أو لا يمن عليهم. { وَلا يُزَكِّيهِمْ } لا يقضي بزكاتهم، نزلت فيمن حلف يميناً
  فاجرة لينفق بيع سلعته، أو في الأشعث نازع خصماً في أرض فقام ليحلف فنزلت فنكل الأشعث
  واعترف بالحق، أو في أربعة من أحبار اليهود، كتبوا كتاباً وحلفوا أنه من عند الله فيما
  ادّعوا أنه ليس عليهم في الأميين سبيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

