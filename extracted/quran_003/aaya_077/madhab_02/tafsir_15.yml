  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِن الذين يشترون بعهد الله وأيمانهم ثمناً قليلاً }
  في سبب نزولها ثلاثة أقوال. أحدها: أن الأشعث بن قيس خاصم بعض اليهود في أرض، فجحده
  اليهودي، فقدّمه إلى النبي صلى الله عليه وسلم، فقال [له]: «ألك بينة»؟ قال: لا. قال
  لليهودي: «أتحلف»؟ فقال الأشعث: إذاً يحلف فيذهب بمالي. فنزلت هذه الآية. أخرجه البخاري
  ومسلم. والثاني: أنها نزلت في اليهود، عهد الله إليهم في التوراة تبيين صفة النبي صلى
  الله عليه وسلم، فجحدوا، وخالفوا لما كانوا ينالون من سفلتهم من الدنيا، هذا قول عكرمة،
  ومقاتل. والثالث: أن رجلاً أقام سلعته في السوق أول النهار، فلما كان آخره، جاء رجل،
  يساومه، فحلف: لقد منَعَها أول النهار من كذا، ولولا المساء لما باعها به، فنزلت هذا
  الآية، هذا قول الشعبي، ومجاهد. فعلى القول الأول، والثالث، العهد: لزوم الطاعة، وترك
  المعصية، وعلى الثاني: ما عهده إلى اليهود في التوراة. واليمين: الحلف. وإن قلنا: إنها
  في اليهود، والكفار، فإن الله لا يكلمهم يوم القيامة أصلاً. وإن قلنا: إنها في العصاة،
  فقد روي عن ابن عباس أنه قال: لا يكلمهم الله كلام خير. ومعنى: { ولا ينظر إِليهم }
  ، أي: لا يعطف عليهم بخير مقتاً لهم، قال الزجاج: تقول: فلان لا ينظر إلى فلان، ولا
  يكلمه، معناه: أنه غضبان عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولا يزكيهم } أي: لا يطهرهم من دنس كفرهم وذنوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

