  ثَمَناً قَلِيلاً أُوْلَـٰئِكَ لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ مَّنْ عَـٰهَدَ ٱللَّهَ
  لَئِنْ ءاتَـٰنَا مِن فَضْلِهِ لَنَصَّدَّقَنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 75 الآية وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْفُواْ
  بِالْعَهْدِ إِنَّ ٱلْعَهْدَ كَانَ مَسْؤُولاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 34 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُوفُونَ
  بِٱلنَّذْرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإنسان 7 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّنَ ٱلْمُؤْمِنِينَ رِجَالٌ صَدَقُواْ
  مَا عَـٰهَدُواْ ٱللَّهَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحزاب 23 وقد ذكرنا في سورة البقرة
  معنى الشراء، وذلك لأن المشتري يأخذ شيئاً ويعطي شيئاً فكل واحد من المعطى والمأخوذ
  ثمن للآخر، وأما الأيمان فحالها معلوم وهي الحلف التي يؤكد بها الإنسان خبره من وعد،
  أو وعيد، أو إنكار، أو إثبات. ثم قال تعالى { أُوْلَـٰئِكَ لاَ خَلَـٰقَ لَهُمْ فِى
  ٱلأَخِرَةِ وَلاَ يُكَلّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَـٰمَةِ
  وَلاَ يُزَكّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ } واعلم أنه تعالى فرع على ذلك الشرط وهو
  الشراء بعهد الله والأيمان ثمناً قليلاً، خمسة أنواع من الجزاء أربعة منها في بيان
  صيرورتهم محرومين عن الثواب والخامس في بيان وقوعهم في أشد العذاب، أما المنع من الثواب
  فاعلم أن الثواب عبارة عن المنفعة الخالصة المقرونة بالتعظيم. فالأول وهو قوله { أُوْلَـٰئِكَ
  لاَ خَلَـٰقَ لَهُمْ فِى ٱلأَخِرَةِ } إشارة إلى حرمانهم عن منافع الآخرة. وأما الثلاثة
  الباقية وهي قوله { وَلاَ يُكَلّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ وَلاَ يُزَكّيهِمْ
  } فهو إشارة إلى حرمانهم عن التعظيم والإعزاز. وأما الخامس وهو قوله { وَلَهُمْ عَذَابٌ
  أَلِيمٌ } فهو إشارة إلى العقاب، ولما نبهت لهذا الترتيب فلنتكلم في شرح كل واحد من
  هذه الخمسة أما الأول وهو قوله { لاَ خَلَـٰقَ لَهُمْ فِى ٱلأَخِرَةِ } فالمعنى لا
  نصيب لهم في خير الآخرة ونعيمها واعلم أن هذا العموم مشروط بإجماع الأمة بعدم التوبة،
  فإنه إن تاب عنها سقط الوعيد بالإجماع وعلى مذهبنا مشروط أيضاً بعدم العفو فإنه تعالى
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن يَشَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  48. وأما الثاني وهو قوله { وَلاَ يُكَلّمُهُمُ ٱللَّهُ } ففيه سؤال، وهو أنه تعالى
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَوَرَبّكَ
  لَنَسْـئَلَنَّهُمْ أَجْمَعِينَ * عَمَّا كَانُوا يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  92، 93 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَنَسْـئَلَنَّ ٱلَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْـئَلَنَّ
  ٱلْمُرْسَلِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 6 فكيف الجمع بين هاتين الآيتين، وبين تلك الآية؟ قال القفال
  في الجواب المقصود من كل هذه الكلمات بيان شدة سخط الله عليهم، لأن من منع غيره كلامه
  في الدنيا، فإنما ذلك بسخط الله عليه وإذا سخط إنسان على آخر، قال له لا أكلمك، وقد
  يأمر بحجبه عنه ويقول لا أرى وجه فلان، وإذا جرى ذكره لم يذكره بالجميل فثبت أن هذه
  الكلمات كنايات عن شدة الغضب نعوذ بالله منه. وهذا هو الجواب الصحيح، ومنهم من قال
  لا يبعد أن يكون إسماع الله جلّ جلاله أولياءه كلامه بغير سفير تشريفاً عالياً يختص
  به أولياءه، ولا يكلم هؤلاء الكفرة والفساق، وتكون المحاسبة معهم بكلام الملائكة ومنهم
  من قال معنى هذه الآية أنه تعالى لا يكلمهم بكلام يسرهم وينفعهم، والمعتد هو الجواب
  الأول.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
