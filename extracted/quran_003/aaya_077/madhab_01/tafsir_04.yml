  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن في تعلق هذه الآية بما قبلها وجوهاً الأول أنه تعالى لما وصف
  اليهود بالخيانة في أموال الناس، ثم من المعلوم أن الخيانة في أموال الناس لا تتمشى
  إلا بالأيمان الكاذبة لا جرم ذكر عقيب تلك الآية هذه الآية المشتملة على وعيد من يقدم
  على الأيمان الكاذبة الثاني أنه تعالى لما حكى عنهم أنهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ
  وَهُمْ يَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 75 ولا شك أن عهد الله على كل مكلف أن لا يكذب على الله ولا
  يخون في دينه، لا جرم ذكر هذا الوعيد عقيب ذلك الثالث أنه تعالى ذكر في الآية السابقة
  خيانتهم في أموال الناس، ثم ذكر في هذه الآية خيانتهم في عهد الله وخيانتهم في تعظيم
  أسمائه حين يحلفون بها كذباً، ومن الناس من قال هذه الآية ابتداء كلام مستقل بنفسه
  في المنع عن الأيمان الكاذبة، وذلك لأن اللفظ عام والروايات الكثيرة دلت على أنها إنما
  نزلت في أقوام أقدموا على الأيمان الكاذبة، وإذا كان كذلك وجب اعتقاد كون هذا الوعيد
  عاماً في حق كل من يفعل هذا الفعل وأنه غير مخصوص باليهود. وفي الآية مسائل المسألة
  الأولى اختلفت الروايات في سبب النزول، فمنهم من خصها باليهود الذين شرح الله أحوالهم
  في الآيات المتقدمة، ومنهم من خصها بغيرهم. أما الأول ففيه وجهان الأول قال عكرمة إنها
  نزلت في أحبار اليهود، كتموا ما عهد الله إليهم في التوراة من أمر محمد صلى الله عليه
  وسلم وكتبوا بأيديهم غيره وحلفوا بأنه من عند الله لئلا يفوتهم الرشا، واحتج هؤلاء
  بقوله تعالى في سورة البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْفُواْ بِعَهْدِى أُوفِ بعهدِكُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  40 الثاني أنها نزلت في ادعائهم أنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ عَلَيْنَا فِى ٱلأُمّيِينَ
  سَبِيلٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 75 كتبوا بأيديهم كتاباً في ذلك وحلفوا أنه من عند الله وهو
  قول الحسن. وأما الاحتمال الثاني ففيه وجوه الأول أنها نزلت في الأشعث بن قيس، وخصم
  له في أرض، اختصما إلى رسول الله صلى الله عليه وسلم، فقال للرجل</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أقم بيِّنَتَك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الرجل ليس لي بينة فقال للأشعث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فعليك اليمين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فهم الأشعث باليمين فأنزل الله تعالى
  هذه الآية فنكل الأشعث عن اليمين ورد الأرض إلى الخصم واعترف بالحق، وهو قول ابن جريج
  الثاني قال مجاهد نزلت في رجل حلف يميناً فاجرة في تنفيق سلعته الثالث نزلت في عبدان
  وامرىء القيس اختصما إلى الرسول صلى الله عليه وسلم في أرض، فتوجه اليمين على امرىء
  القيس، فقال أنظرني إلى الغد، ثم جاء من الغد وأقر له بالأرض، والأقرب الحمل على الكل.
  فقوله { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ } يدخل فيه جميع ما أمر الله
  به ويدخل فيه ما نصب عليه الأدلة ويدخل فيه المواثيق المأخوذة من جهة الرسول، ويدخل
  فيه ما يلزم الرجل نفسه، لأن كل ذلك من عهد الله الذي يلزم الوفاء به.</font></font>&#13;\t\t\t<label
