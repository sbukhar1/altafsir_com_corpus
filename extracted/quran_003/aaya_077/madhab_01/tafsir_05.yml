  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  روى الأئمة</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" عن الأشعث بن قيس قال: كان بيني وبين رجل من اليهود أرض فجحدني فقدّمته إلى النبيّ
  صلى الله عليه وسلم، فقال لي رسول الله صلى الله عليه وسلم: «هل لك بيّنة»؟ قلت لا،
  قال لليهوديّ: «ٱحلف» قلت: إذاً يحلف فيذهب بمالي؛ فأنزل الله تعالى { إِنَّ الَّذِينَ
  يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً } إلى آخر الآية \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى الأئمة
  أيضاً عن أبي أمامة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «من ٱقتطع حق ٱمرىء مسلم بيمينه فقد أوجب الله له النار وحرّم عليه
  الجنة». فقال له رجل: وإن كان شيئاً يسيراً يا رسول الله؟ قال: «وإنْ كان قضِيباً من
  أَرَاك» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  مضى في البقرة معنى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ
  ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 77].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: ودلتْ هذه الآية والأحاديثُ أن حكم الحاكم لا يُحلّ المال
  في الباطن بقضاء الظاهر إذا علم المحكوم له بطلانَه؛ وقد روى الأئمة عن أمّ سلمة قالت
  قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنكم تختصمون إليّ وإنما أنا بشر ولعلّ بعضكم أن يكون ألْحن بحجّته
  من بعض وإنما أقضي بينكم على نحوٍ مما أسمع منكم فمن قضيت له من حق أخيه شيئاً فلا
  يأخذه فإنما أقطع له قطعة من النار يأتي بها يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا لا خلاف فيه بين الأئمة، وإنما
  ناقض أبو حنيفة وغلا وقال: إن حكم الحاكم المبنيّ على الشهادة الباطلة يُحلّ الفرج
  لمن كان محرّماً عليه؛ كما تقدّم في البقرة. وزعم أنه لو شهد شاهدا زورٍ على رجل بطلاق
  زوجته وحكم الحاكم بشهادتهما فإن فرجها يحل لمتزوّجها ممن يعلم أن القضية باطل. وقد
  شُنّع عليه بإعراضه عن هذا الحديث الصحيح الصريح، وبأنه صان الأموال ولم ير ٱستباحتها
  بالأحكام الفاسدة، ولم يصن الفروج عن ذلك، والفروج أحقُّ أن يحتاط لها وتُصان. وسيأتي
  بطلان قوله في آية اللعان إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

