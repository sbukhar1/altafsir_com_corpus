  ثَمَناً قَلِيلاً أُوْلَـٰئِكَ لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـجاهد بن موسى قال: ثنا يزيد
  بن هارون، قال: أخبرنا جرير بن حازم عن عديّ بن عديّ، عن رجاء بن حيوة والعُرْس، أنهما
  حدثاه، عن أبيه عديّ بن عميرة، قال: كان بـين امرىء القيس ورجل من حضرموت خصومة، فـارتفعا
  إلى النبيّ صلى الله عليه وسلم، فقال للـحضرمي:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بَـيِّنَتَكَ وَإلاَّ فَـيَـمِينُه! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يا رسول الله إن حلف ذهب بأرضي،
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ حَلَفَ عَلـى يَـمِينٍ كَاذِبَةٍ لـيَقْتَطِعَ بِها حَقَّ أخِيهِ
  لَقِـيَ اللَّهَ وَهُوَ عَلَـيْهِ غَضْبـان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال امرؤ القـيس: يا رسول الله، فما لـمن تركها وهو يعلـم أنها حقّ؟
  قال: «الـجنّة»، قال: فإني أشهدك أنـي قد تركتها. قال جرير: فكنت مع أيوب السختـيانـي
  حين سمعنا هذا الحديث من عديّ، فقال أيوب: إنَّ عدياً قال في حديث العرس بن عميرة:
  فنزلت هذه الآية: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيًلا }... إلى آخر الآية، قال جرير: ولم أحفظ يومئذ من عديّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج قال: قال
  آخرون: إن الأشعث بن قـيس اختصم هو ورجل إلى رسول الله صلى الله عليه وسلم فـي أرض
  كانت فـي يده لذلك الرجل أخذها لتعزّزه فـي الـجاهلية، فقال النبـيّ صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أقِمْ
  بَـيِّنَتَك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الرجل: لـيس يشهد لـي أحد علـى الأشعث. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَلَكَ يَـمِينُهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقام الأشعث لـيحلف، فأنزل الله عزّ وجلّ هذه الآية، فنكل الأشعث وقال:
  إنـي أشهد الله وأشهدكم أن خصمي صادق. فردّ إلـيه أرضه، وزاده من أرض نفسه زيادة كثـيرة،
  مخافة أن يبقـى فـي يده شيء من حقه، فهي لعقب ذلك الرجل بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن شقـيق، عن عبد الله، قال: من حلف علـى يـمين
  يستـحقّ بها مالاً هو فـيها فـاجر لقـي الله وهو علـيه غضبـان، ثم أنزل الله تصديق
  ذلك: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيلاً
  } الآية... ثم إن الأشعث بن قـيس خرج إلـينا، فقال: ما حدثكم أبو عبد الرحمن؟ فحدثناه
  بـما قال، فقال: صدق لفـيّ أنزلت، كانت بـينـي وبـين رجل خصومة فـي بئر، فـاختصمنا
  إلـى النبـيّ صلى الله عليه وسلم، فقال النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" شاهِدَاكَ أوْ يَـمِينُه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقلت: إذاً يحلف ولا يبـالـي. فقال
  النبـيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ حَلَفَ عَلَـى يَـمِينٍ يَسْتَـحِقُّ بِها مالاً هُوَ فِـيها
  فـاجِرٌ لَقِـيَ اللَّهَ وَهُوَ عَلَـيْهِ غَضْبـانُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم أنزل الله عزّ وجلّ تصديق ذلك: «إنَّ الَّذِينَ يَشْتَرُونَ بِعَهْدِ
  اللَّهِ وأيْـمانِهِمْ ثَمَنا قَلِـيلاً }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به مـحمد بن الـمثنى، قال:
  ثنا عبد الوهاب، قال: أخبرنـي داود بن أبـي هند، عن عامر: أن رجلاً أقام سلعته أوّل
  النهار، فلـما كان آخره جاء رجل يساومه، فحلف لقد منعها أوّل النهار من كذا وكذا، ولولا
  الـمساء ما بـاعها به، فأنزل الله عزّ وجلّ: { إِنَّ ٱلَّذِى يَشْتَرُونَ بِعَهْدِ
  ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيلاً }.</font></font>&#13;\t\t\t<label disabled=\"true\"
