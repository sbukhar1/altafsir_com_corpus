  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: إن الذين يستبدلون بتركهم عهد الله الذي عهد
  إلـيهم، ووصيته التـي أوصاهم بها فـي الكتب التـي أنزلها الله إلـى أنبـيائه بـاتبـاع
  مـحمد وتصديقه، والإقرار به، وما جاء به من عند الله وبأيـمانهم الكاذبة التـي يستـحلون
  بها ما حرّم الله علـيهم من أموال الناس التـي اؤتـمنوا علـيها ثمناً، يعنـي عوضاً
  وبدلاً خسيساً من عرض الدنـيا وحطامها. { أُوْلَـئِكَ لاَ خَلَـٰقَ لَهُمْ فِى ٱلاْخِرَةِ
  } يقول: فإن الذين يفعلون ذلك لا حظّ لهم فـي خيرات الآخرة، ولا نصيب لهم من نعيـم
  الـجنة، وما أعدّ الله لأهلها فـيها. دون غيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا اختلاف أهل التأويـل فـيـما مضى فـي معنى الـخلاق، ودللنا علـى أولـى أقوالهم
  فـي ذلك بـالصواب بـما فـيه الكفـاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَلاَ يُكَلّمُهُمُ ٱللَّهُ } فإنه يعنـي: ولا يكلـمهم الله بـما يسرّهم ولا
  ينظر إلـيهم، يقول: ولا يعطف علـيهم بخير مقتاً من الله لهم كقول القائل لآخر: انظر
  إلـيّ نظر الله إلـيك، بـمعنى:تعطف علـيّ تعطف الله علـيك بخير ورحمة، وكما يقال للرجل:
  لا سمع الله لك دعاءك، يراد: لا استـجاب الله لك، والله لا يخفـى علـيه خافـية، وكما
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">دَعَوْتُ
  اللَّهَ حتـى خِفْتُ أنْ لا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَكُونَ
  اللَّهُ يَسْمَعُ ما أقُولُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله { وَلاَ يُزَكّيهِمْ } يعنـي: ولا يطهرهم من دنس ذنوبهم وكفرهم،
  { وَلَهُمْ عَذَابٌ أَلِيمٌ } يعنـي: ولهم عذاب موجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويـل فـي السبب الذي من أجله أنزلت هذه الآية، ومن عنـي بها؟ فقال بعضهم: نزلت
  فـي أحبـار من أحبـار الـيهود. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عكرمة، قال: نزلت هذه الآية:
  { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيًلا
  } فـي أبـي رافع وكنانة بن أبـي الـحقـيق وكعب بن الأشرف وحيـي بن أخطب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل نزلت فـي الأشعث بن قـيس وخصم له. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب سلـم بن جنادة، قال: ثنا أبو معاوية، عن الأعمش،
  عن أبـي وائل، عن عبد الله، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ حَلَفَ عَلَـى يَـمِينٍ هُوَ
  فِـيها فـاجِرٌ لِـيَقْتَطِعَ بِها مالَ امْرِىءٍ مُسْلِـمٍ، لَقِـيَ اللَّهَ وَهُوَ
  عَلَـيْهِ غَضْبـانُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الأشعث بن قـيس: فـيّ والله كان ذلك، كان بيني وبـين رجل من اليهود
  أرض، فجحدني، فقدمته إلى النبيّ صلى الله عليه وسلم، فقال لي رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" {
  «ألَكَ بَيِّنَةً»؟ } قلت: لا، فقال للـيهوديّ: «احْلِفْ»! } قلت: يا رسول الله إذَنْ
  يحلف فـيذهب مالـي، فأنزل الله عزّ وجلّ: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ
  وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيًلا } \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
