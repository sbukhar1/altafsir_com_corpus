  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ونزل في اليهود لما بدلوا نعتَ النبي صلى الله عليه وسلم وعَهْدَ الله
  إليهم في التوراة وفيمن حلف كاذباً في دعوى أو في بيع سلعة: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ
  } يستبدلون { بِعَهْدِ ٱللَّهِ } إليهم في الإيمان بالنبي صلى الله عليه وسلم وأداء
  الأمانة { وَأَيْمَٰنِهِمْ } حلفهم به تعالى كاذبين { ثَمَناً قَلِيلاً } من الدنيا
  { أُوْلَٰئِكَ لاَ خَلَٰقَ } نصيب { لَهُمْ فِى ٱلأَخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ
  } غضباً عليهم { وَلاَ يَنظُرُ إِلَيْهِمْ } يرحمهم { يَوْمَ ٱلْقِيَٰمَةِ وَلاَ يُزَكِّيهِمْ
  } يطهِّرهم { وَلَهُمْ عَذَابٌ أَلِيمٌ } مؤلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

