  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ
  ثَمَناً قَلِيلاً أُوْلَـٰئِكَ لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حلف على يمين كاذبة؛ ليقتطع بها مال أحد، لقي الله عز وجل وهو
  عليه غضبان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  رجاء: وتلا رسول الله صلى الله عليه وسلم { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ
  وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيًلا } فقال امرؤ القيس: ماذا لمن تركها يا رسول الله؟
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الجنة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فاشهد أني قد تركتها له كلها، ورواه النسائي من حديث عدي بن عدي به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الحديث الثالث) قال أحمد: حدثنا أبو معاوية، حدثنا الأعمش، عن شقيق،
  عن عبد الله، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من حلف على يمين هو فيها فاجر، ليقتطع بها مالَ امرىء مسلم، لقي
  الله عز وجل وهو عليه غضبان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال الأشعث: فيَّ والله كان ذلك؛ كان بيني وبين رجل من اليهود أرض،
  فجحدني أرضي، فقدمته إلى رسول الله صلى الله عليه وسلم، فقال لي رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألك بينة؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  لا. فقال لليهودي:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" احلف \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقلت:
  يا رسول الله، إذاً يحلف فيذهب مالي. فأنزل الله عز وجل: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ
  بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيًلا } الآية، أخرجاه من حديث الأعمش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(طريق أخرى) قال أحمد: حدثنا يحيى بن آدم، حدثنا أبو بكر بن عياش،
  عن عاصم بن أبي النجود، عن شقيق بن سلمة، حدثنا عبد الله بن مسعود، قال: قال رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من اقتطع مال امرىء مسلم بغير حق، لقي الله وهو عليه غضبان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فجاء الأشعث بن قيس، فقال:
  ما يحدثكم أبو عبد الرحمن؟ فحدثناه، فقال: فيَّ كان هذا الحديث، خاصمت ابن عم لي إلى
  رسول الله صلى الله عليه وسلم في بئر كانت لي في يده، فجحدني، فقال رسول الله صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بينتك أنها بئرك وإلا فيمينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: قلت: يا رسول الله، ما لي بينة، وإن تجعلها بيمينه تذهب بئري،
  إن خصمي امرؤ فاجر، فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من اقتطع مال امرىء مسلم بغير حق، لقي الله وهو عليه غضبان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وقرأ رسول الله صلى الله عليه
  وسلم هذه الآية: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيًلا } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(الحديث الرابع) قال الإمام أحمد:
  حدثنا يحيى بن غيلان، قال: حدثنا رِشْدين، عن زَبَّان، عن سهل بن معاذ بن أنس، عن أبيه،
  أن رسول الله صلى الله عليه وسلم، قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
