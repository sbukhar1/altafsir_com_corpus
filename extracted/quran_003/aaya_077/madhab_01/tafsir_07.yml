  ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا قَلِيًلا } الآية، ورواه البخاري من غير وجه عن العوام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
