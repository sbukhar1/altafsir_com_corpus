  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ
  ثَمَنًا قَلِيًلا أُوْلَـٰئِكَ لاَ خَلَـٰقَ لَهُمْ فِى ٱلاَْخِرَةِ وَلاَ يُكَلِّمُهُمُ
  ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَـٰمَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: إن الذين يعتاضون عما
  عاهدوا الله عليه من اتباع محمد صلى الله عليه وسلم وذكر صفته للناس، وبيان أمره، وعن
  أيمانهم الكاذبة الفاجرة الآثمة بالأثمان القليلة الزهيدة، وهي عروض هذه الحياة الدنيا
  الفانية الزائلة: { أُوْلَـٰئِكَ لاَ خَلَـٰقَ لَهُمْ فِى ٱلآخِرَةِ } أي: لا نصيب
  لهم فيها، ولا حظ لهم منها { وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَـٰمَةِ } أي: برحمة منه لهم، يعني: لا يكلمهم الله كلام لطف بهم، ولا
  ينظر إليهم بعين الرحمة { وَلاَ يُزَكِّيهِمْ } أي: من الذنوب والأدناس، بل يأمر بهم
  إلى النار { وَلَهُمْ عَذَابٌ أَلِيمٌ }. وقد وردت أحاديث تتعلق بهذه الآية الكريمة،
  فلنذكر منها ما تيسر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(الحديث الأول) قال الإمام أحمد:
  حدثنا عفان، حدثنا شعبة، قال: علي بن مدرك: أخبرني، قال: سمعت أبا زرعة عن خرشة بن
  الحر، عن أبي ذر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ثلاثة لا يكلمهم الله، ولا ينظر إليهم يوم القيامة، ولا يزكيهم،
  ولهم عذاب أليم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  يا رسول الله، من هم؟ خسروا وخابوا. قال: وأعاده رسول الله صلى الله عليه وسلم ثلاث
  مرات، قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" المسبل، والمنفق سلعته بالحلف الكاذب، والمنان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ورواه مسلم وأهل السنن من حديث شعبة به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(طريق
  أخرى) قال أحمد: حدثنا إسماعيل عن الجريري، عن أبي العلاء بن الشخير، عن أبي الأحمس،
  قال: لقيت أباذر، فقلت له: بلغني عنك أنك تحدث حديثاً عن رسول الله صلى الله عليه وسلم،
  قال: أما إنه لا يخالني أكذب على رسول الله صلى الله عليه وسلم، بعدما سمعته منه، فما
  الذي بلغك عني؟ قلت: بلغني أنك تقول: ثلاثة يحبهم الله، وثلاثة يشنؤهم الله. قال: قلته
  وسمعته، قلت: فمن هؤلاء الذين يحبهم الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الرجل يلقى العدو في فئة، فينصب لهم نحره حتى يقتل أو يفتح لأصحابه،
  والقوم يسافرون فيطول سراهم حتى يحنُّوا أن يمسوا الأرض، فينزلون، فيتنحى أحدهم يصلي
  حتى يوقظهم لرحيلهم، والرجل يكون له الجار يؤذيه، فيصبر على أذاه حتى يفرق بينهما موت
  أو ظعن \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  من هؤلاء الذين يشنؤهم الله؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" التاجر الحلاف، أو قال: البائع الحلاف، والفقير المحتال، والبخيل
  المنان \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">غريب
  من هذا الوجه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(الحديث الثاني) قال الإمام أحمد:
  حدثنا يحيى بن سعيد، عن جربر بن حازم، حدثنا عدي بن عدي، أخبرني رجاء بن حيوة والعرس
  بن عميرة، عن أبيه عدي، هو ابن عميرة الكندي، قال: خاصم رجل من كندة، يقال له: امرؤ
  القيس بن عابس، رجلاً من حضرموت إلى رسول الله صلى الله عليه وسلم في أرض، فقضى على
  الحضرمي بالبينة، فلم يكن له بينة، فقضى على امرىء القيس باليمين، فقال الحضرمي: إن
  أمكنته من اليمين يا رسول الله ذهبت ورب الكعبة أرضي، فقال النبي صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(7,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
