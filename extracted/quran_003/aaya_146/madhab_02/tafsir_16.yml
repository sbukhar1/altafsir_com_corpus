  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ رِبِّيُّونَ } يعبدون الرب واحدهم رِبَّي، أو جماعات كثيرة، أو علماء
  كثيرون، أو الرِّبيون: الأتباع والرعية، والرَّبانيون: الولاة، قال الحسن: ما قتل نبي
  قط في المعركة. { فَمَا وَهَنُواْ } الوهن: الانكسار بالخوف، والضعف: نقص القوة، والاستكانة:
  الخضوع \" لم يهنوا بقتل نبيهم، ولا ضعفوا عن عدوهم، ولا استكانوا لما أصابهم \" ،
  قاله أبن إسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

