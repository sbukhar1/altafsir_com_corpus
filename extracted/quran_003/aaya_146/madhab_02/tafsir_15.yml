  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وكأين من نبي } قرأ الجمهور «وكأين» في وزن »كعيِّن».
  وقرأ ابن كثير و «كائن» في وزن «كاعن» قال الفراء: أهل الحجاز يقولون: «كأيِّن» مثل:
  «كعِّين» ينصبون الهمزة، ويشددون الياء. وتميم يقولون: و «كائن» كأنها فاعل من كئت.
  وأنشدني الكسائي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكائِن ترى
  يسعى من الناس جاهداً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على ابنٍ
  غدا منه شجاعٌ وعقربُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكائِن أصابت مؤمناً من مُصيبةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">على الله
  عُقباها ومنه ثوابُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن قتيبة: كائن بمعنى «كم» مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكأين من قرية عتت عن أمر ربها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  8] وفيها لغتان. «كأين» بالهمزة وتشديد الياء، و «كائن» على وزن «قائل» [وبائع] وقد
  قُرىء بهما [جميعاً في القرآن] والأكثر والأفصح تخفيفها. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكائن أرينا الموتَ من ذي تحيَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما ازدرانا أو أصرَّ لمأثمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكائِن ترى من صامتٍ لكَ مُعْجَبٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زيادتُه أو نقصُه في التَّكلم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قاتل معه ربيُّون
  } قرأ ابن كثير، ونافع، وأبو عمرو، وأبان، والمفضل كلاهما عن عاصم: «قُتِل» بضم القاف،
  وكسر التاء، من غير ألف، وقرأ الباقون: «قاتل» بألف، وقرأ ابن مسعود، وأبو رزين، وأبو
  رجاء، والحسن، وابن يعمر، وابن جبير، وقتادة، وعكرمة، وأيوب: «ربيون» بضم الراء. وقرأ
  ابن عباس، وأنس، وأبو مجلز، وأبو العالية، والجحدري، بفتحها. فعلى حذف الألف يحتمل
  وجهين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن يكون قتل للنبي وحده،
  ويكون المعنى: وكأين من نبي قتل، ومعه ربيون، فما وهنوا بعد قتله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن يكون قتل للربيين، ويكون: «فما وهنوا» لمن بقي منهم. وعلى
  إثبات الألف يكون المعنى: أن القوم قاتلوا، فما وهنوا. وفي معنى الربيين خمسة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنهم الألوف، قاله ابن مسعود، وابن عباس في رواية، واختاره
  الفراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: الجماعات الكثيرة، رواه
  العوفي عن ابن عباس، وبه قال مجاهد، وعكرمة والضحاك، وقتادة، والسدي، والربيع، واختاره
  ابن قتيبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنهم الفقهاء والعلماء،
  رواه سعيد بن جبير، عن ابن عباس، وبه قال الحسن، واختاره اليزيدي، والزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنهم الأتباع، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنهم المتألهون العارفون بالله تعالى، قاله ابن فارس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فما وهنوا } فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه الضعف، قاله ابن عباس، وابن قتيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه العجز، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن قتيبة: والاستكانة: الخشوع،
  والذل، ومنه أخذ المسكين. وفي معنى الكلام قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  فما وهنوا بالخوف، وما ضعفوا بنقصان القوة، ولا استكانوا بالخضوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: فما وهنوا لقتل نبيهم، ولا ضعفوا عن عدوهم، ولا استكانوا
  لما أصابهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

