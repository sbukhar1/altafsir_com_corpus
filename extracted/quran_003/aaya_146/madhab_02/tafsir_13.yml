  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ } ، قرأ ابن كثير { وكائن } ، بالمد والهمزة على وزن فاعل، وتليين الهمزة أبو
  جعفر، وقرأ الآخرون { وَكَأَيِّن } بالهمز والتشديد على وزن كعين، ومعناه: وكم، وهي
  كاف التشبيه ضُمت إلى أي الاستفهامية، ولم يقع للتنوين صورةٌ في الخط إلاّ في هذا الحرف
  خاصة، ويقف بعض القراء على { وكأيّ } بلا نون، والأكثرون على الوقف بالنون، قوله {
  قَاتَلَ } قرأ ابن كثير ونافع وأهل البصرة بضم القاف، وقرأ الآخرون { قَاتَلَ } فمن
  قرأ { قَاتَلَ } فلقوله: { فَمَا وَهَنُواْ } ويستحيل وصفهم بأنهم لم يهنوا بعدما قتلوا،
  لقول سعيد بن جبير: ما سمعنا أن نبياً قُتل في القتال، ولأنّ { قَاتَلَ } أعم. قال
  أبو عبيدة: إن الله تعالى إذا حمد من قاتل كان من قُتل داخلاً فيه، وإذا حمد من قُتل
  لم يدخل فيه غيرهم، فكان { قَاتَلَ } أعم. ومن قرأ { قُتل } فله ثلاثة أوجه: أحدها:
  أن يكون القتل راجعاً إلى النبي وحده، فيكون تمام الكلام عند قوله { قتل } ، ويكون
  في الآية إضمار معناه: ومعه ربيون كثير، كما يقال: قتل فلان معه جيش كثير، أي: ومعه.
  والوجه الثاني: أن يكون القتل نال النبي ومن معه من الربيين، ويكون المراد: بعض من
  معه، تقول العرب قتلنا بني فلان، وإنما قتلوا بعضَهم، ويكون قوله { فَمَا وَهَنُواْ
  } راجعاً إلى الباقين. والوجه الثالث: أن يكون القتل للربيين لا غير. وقوله { رِبِّيُّونَ
  كَثِيرٌ } ، قال ابن عباس ومجاهد وقتادة: جموع كثيرة، وقال ابن مسعود: الربيون الألوف،
  وقال الكلبي الرَّبِّيةُ الواحدة: عشرة آلاف، وقال الضحاك: الربية الواحدة: ألف، وقال
  الحسن: فقهاء علماء وقيل: هم الأتباع، والربانيون الولاة، والربيون الرعية، وقيل: منسوب
  إلى الرب وهم الذين يعبدون الرب، { فَمَا وَهَنُواْ } أي: فما جَبُنُوا، { لِمَآ أَصَابَهُمْ
  فِى سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ } ، عن الجهاد بما نالهم من ألمِ الجراح، وقَتْلِ
  الأصحاب. { وَمَا ٱسْتَكَانُواْ } قال مقاتل: وما استسلموا وما خضعوا لعدوهم، وقال
  السدي: وما ذلوا، قال عطاء وما تضرعوا، وقال أبو العالية: وما جبنوا ولكنهم صبروا على
  أمرِ رَبّهم وطاعة نبيهم وجهاد عدوهم، { وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ }.</font></font><font
