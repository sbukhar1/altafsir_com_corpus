  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَكَأَيِّن } كم { مِّن نَّبِىٍّ قَاتَلَ } وفي قراءة( قاتَل)، والفاعل
  ضميره { مَعَهُ } خبر مبتدؤه { رِبّيُّونَ كَثِيرٌ } جموع كثيرة { فَمَا وَهَنُواْ
  } جبنوا { لِمَا أَصَابَهُمْ فِى سَبِيلِ ٱللَّهِ } من الجراح وقتل أنبيائهم وأصحابهم
  { وَمَا ضَعُفُواْ } عن الجهاد { وَمَا ٱسْتَكَانُواْ } خضعوا لعدوّهم كما فعلتم حين
  قيل: قُتل النبي صلى الله عليه وسلم { وَٱللَّهُ يُحِبُّ ٱلصَّٰبِرِينَ } على البلاء
  أي يثيبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
