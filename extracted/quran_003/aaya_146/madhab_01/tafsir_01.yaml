  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلفت القراء فـي قراءة ذلك، فقرأه بعضهم: { وَكَأَيِّن } بهمز الألف
  وتشديد الـياء وقرأه آخرون: بـمدّ الألف وتـخفـيف الـياء. وهما قراءتان مشهورتان فـي
  قراءة الـمسلـمين، ولغتان معروفتان لا اختلاف فـي معناهما، فبأيّ القراءتـين قرأ ذلك
  قارىء فمصيب، لاتفـاق معنى ذلك وشهرتهما فـي كلام العرب. ومعناه: وكم من نبـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القراء فـي قراءة قوله: {
  قَاتَلَ مَعَهُ رِبّيُّونَ كَثِيرٌ }؛ فقرأ ذلك جماعة من قراء الـحجاز والبصرة: «قُتِل»
  بضم القاف، وقرأه جماعة أخرى بفتـح القاف وبـالألف، وهي قراءة جماعة من قراء الـحجاز
  والكوفة. فأما من قرأ { قَاتَلَ } فإنه اختار ذلك لأنه قال: لو قتلوا لـم يكن لقوله:
  { فَمَا وَهَنُواْ } وجه معروف، لأنه يستـحيـل أن يوصفوا بأنهم لـم يهنوا ولـم يضعفوا
  بعد ما قتلوا. وأما الذين قرؤوا ذلك: «قتل»، فإنهم قالوا: إنـما عنى بـالقتل النبـيّ
  وبعض من معه من الربـيـين دون جميعهم، وإنـما نفـى الوهن والضعف عمن بقـي من الربـيـين
  مـمن لـم يقتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتين فـي ذلك عندنا
  بـالصواب، قراءة من قرأ بضمّ القاف: «قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» لأن الله عزّ
  وجلّ إنـما عاتبَ بهذه الآية، والآيات التي قبلها من قوله: { أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ
  ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَـٰهَدُواْ مِنكُمْ } الذين انهزموا
  يوم أُحد، وتركوا القتال، أو سمعوا الصائح يصيح: إن مـحمداً قد قتل، فعذلهم الله عزّ
  وجلّ علـى فرارهم وتركهم القتال، فقال: أفَئِنْ مات مـحمد أو قتل أيها الـمؤمنون ارتددتـم
  عن دينكم، وانقلبتـم علـى أعقابكم؟ ثم أخبرهم عما كان من فعل كثـير من أتبـاع الأنبـياء
  قبلهم وقال لهم: هلا فعلتـم كما كان أهل الفضل والعلـم من أتبـاع الأنبـياء قبلكم يفعلونه
  إذا قتل نبـيهم من الـمضيّ علـى منهاج نبـيهم والقتال علـى دينه أعداء دين الله علـى
  نـحو ما كانوا يقاتلون مع نبـيهم، ولـم تهنوا ولـم تضعفوا كما لـم يضعف الذين كانوا
  قبلكم من أهل العلـم والبصائر من أتبـاع الأنبـياء إذا قتل نبـيهم، ولكنهم صبروا لأعدائهم
  حتـى حكم الله بـينهم وبـينهم! وبذلك من التأويـل جاء تأويـل الـمتأوّل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما «الرّبِّـيُّون»، فإنهم مرفوعون بقوله: «معه»، لا بقوله: «قتل».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما تأويـل الكلام: وكائن من نبـيّ قتل ومعه ربـيون كثـير، فما
  وهنوا لـما أصابهم فـي سبـيـل الله. وفـي الكلام إضمار واو، لأنها واو تدلّ علـى معنى
  حال قتل النبـيّ صلى الله عليه وسلم، غير أنه اجتزأ بدلالة ما ذكر من الكلام علـيها
  من ذكرها، وذلك كقول القائل فـي الكلام: قتل الأمير معه جيش عظيـم، بـمعنى: قتل ومعه
  جيش عظيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الرّبِّـيُّون، فإن أهل العربـية
  اختلفوا فـي معناه، فقال بعض نـحويـي البصرة: هم الذين يعبدون الربّ واحدهم رِبّـيّ.</font></font>&#13;\t\t\t<label
