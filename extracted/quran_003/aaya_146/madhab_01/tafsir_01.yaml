  يعنـي الـجموع الكثـيرة قتل نبـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي: { قَاتَلَ مَعَهُ رِبّيُّونَ
  كَثِيرٌ } يقول: جموع كثـيرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قوله: «وكأيِّنْ مِنْ نَبِـيٍّ قُتِل مَعَهُ
