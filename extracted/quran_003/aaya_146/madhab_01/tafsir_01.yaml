  وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
