  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض نـحويـي الكوفة: لو كانوا منسوبـين إلـى عبـادة الربّ لكانوا «رَبّـيون» بفتـح
  الراء، ولكنه العلـماء والألوف، والرِّبِّـيُّونَ عندنا: الـجماعة الكثـيرة، واحدهم
  رِبِّـي، وهم جماعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي معناه،
  فقال بعضهم مثل ما قلنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عاصم، عن زرّ، عن عبد الله: الربـيون:
  الألوف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم،
  قال: ثنا سفـيان، عن الثوري، عن عاصم، عن زر، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري
  وابن عيـينة، عن عاصم بن أبـي النـجود، عن زر بن حبـيش، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عمرو بن عاصم، عن زر، عن
  عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا عوف عمن حدثه، عن ابن عبـاس فـي قوله: { رِبّيُّونَ كَثِيرٌ
  } قال: جموع كثـيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { قَاتَلَ مَعَهُ رِبّيُّونَ
  كَثِيرٌ } قال: جموع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي حميد بن مسعدة، قال: ثنا
  بشر بن الـمفضل، قال: ثنا شعبة، عن عاصم، عن زر، عن عبد الله: «وكأيِّنْ مِنْ نَبِـيّ
  قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: الألوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به سلـيـمان بن عبد الـجبـار،
  قال: ثنا مـحمد بن الصلت، قال: ثنا أبو كدينة، عن عطاء، عن سعيد بن جبـير، عن ابن عبـاس:
  «وكأيِّنْ مِنْ نَبِـيٍّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: علـماء كثـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عوف، عن الـحسن
  فـي قوله: «وكأيِّنْ مِنْ نَبِـيٍّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: فقهاء علـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا ابن علـية. عن أبـي رجاء، عن الـحسن،
  فـي قوله: «وكأيِّنْ مِنْ نَبـيّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: الـجموع الكثـيرة.
  قال يعقوب: وكذلك قرأها إسماعيـل: «قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: «وكأيِّنْ مِنْ
  نَبِـيّ قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» يقول: جموع كثـيرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الـحسن فـي قوله: «قُتِل مَعَهُ رِبِّـيُون كَثِـيرٌ» قال: علـماء كثـيرة. وقال
  قتادة: جموع كثـيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو، عن عكرمة فـي قوله: { رِبّيُّونَ كَثِيرٌ
  } قال: جموع كثـيرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي عمرو بن عبد الـحميد الآملـي،
  قال: ثنا سفـيان، عن عمرو، عن عكرمة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عزّ وجلّ: «قُتِل مَعَهُ رِبِّـيُّون كَثِـيرٌ» قال: جموع كثـيرة.</font></font>&#13;\t\t\t<label
