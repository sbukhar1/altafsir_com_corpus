  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أنه تعالى من تمام تأديبه قال للمنهزمين يوم أحد إن لكم بالأنبياء
  المتقدمين وأتباعهم أسوة حسنة، فلما كانت طريقة أتباع الأنبياء المتقدمين الصبر على
  الجهاد وترك الفرار، فكيف يليق بكم هذا الفرار والانهزام، وفي الآية مسائل المسألة
  الأولى قرأ ابن كثير «وكائن» على وزن كاعن ممدوداً مهموزاً مخففا، وقرأ الباقون «كأين»
  مشدوداً بوزن كعين وهي لغة قريش، ومن اللغة الأولى قول جرير</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكائن بالأباطح من صديق   يراني لو أصيب
  هو المصاب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد المفضل</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكائن ترى في الحي من ذي قرابة.</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية قرأ ابن كثير ونافع
  وأبو عمرو { قتل معه } والباقون { قاتل معه } فعلى القراءة الأولى يكون المعنى أن كثيرا
  من الأنبياء قتلوا والذين بقوا بعدهم ما وهنوا في دينهم، بل استمروا على جهاد عدوهم
  ونصرة دينهم، فكان ينبغي أن يكون حالكم يا أمة محمد هكذا. قال القفال رحمه الله والوقف
  على هذا التأويل على قوله قتل وقوله معه ربيون حال بمعنى قتل حال ما كان معه ربيون،
  أو يكون على معنى التقديم والتأخير، أي وكأين من نبي معه ربيون كثير قتل فما وهن الربيون
  على كثرتهم، وفيه وجه آخر، وهو أن يكون المعنى وكأين من نبي قتل ممن كان معه وعلى دينه
  ربيون كثير فما ضعف الباقون ولا استكانو لقتل من قتل من إخوانهم، بل مضوا على جهاد
  عدوهم، فقد كان ينبغي أن يكون حالكم كذلك، وحجة هذه القراءة أن المقصود من هذه الآية
  حكاية ما جرى لسائر الأنبياء لتقتدي هذه الأمة بهم، وقد قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أفإن
  مات أو قتل انقلبتم على أعقابكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 144 فيجب أن يكون المذكور
  قتل سائر الأنبياء لا قتالهم، ومن قرأ { قاتل معه } فالمعنى وكم من نبي قاتل معه العدد
  الكثير من أصحابه فأصابهم من عدوهم قرح فما وهنوا، لأن الذي أصابهم إنما هو في سبيل
  الله وطاعته وإقامة دينه ونصرة رسوله، فكذلك كان ينبغي أن تفعلوا مثل ذلك يا أمة محمد.
  وحجة هذه القراءة ان المراد من هذه الآية ترغيب الذين كانوا مع النبي صلى الله عليه
  وسلم في القتال، فوجب أن يكون المذكور هو القتال. وأيضاً روي عن سعيد بن جبير أنه قال
  ما سمعنا بنبي قتل في القتال. المسألة الثالثة قال الواحدي رحمه الله أجمعوا على أن
  معنى «كأين» كم، وتأويلها التكثير لعدد الأنبياء الذين هذه صفتهم، ونظيره قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَكَأَيّن
  مّن قَرْيَةٍ أَهْلَكْنَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 45</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَأَيّن مّن قَرْيَةٍ أَمْلَيْتُ
  لَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 48 والكافي في «كأين» كاف التشبيه دخلت على «أي» التي هي للاستفهام
  كما دخلت على «ذا» من «كذا» و«أن» من كأن، ولا معنى للتشبيه فيه كما لا معنى للتشبيه
  في كذا، تقول لي عليه كذا وكذا معناه لي عليه عدد ما، فلا معنى للتشبيه، الا أنها زيادة
  لازمة لا يجوز حذفها، واعلم أنه لم يقع للتنوين صورة في الخط إلا في هذا الحرف خاصة،
  وكذا استعمال هذه الكلمة فصارت كلمة واحدة موضوعة للتكثير.</font></font>&#13;\t\t\t<label
