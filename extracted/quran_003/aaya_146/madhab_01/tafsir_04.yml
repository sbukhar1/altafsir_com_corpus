  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الرابعة قال صاحب «الكشاف» الربيون الربانيون، وقرىء بالحركات الثلاث والفتح على القياس،
  والضم والكسر من تغييرات النسب. وحكى الواحدي عن الفراء أنه قال الربيون الأولون، وقال
  الزجاج هم الجماعات الكثيرة، الواحد ربي، قال ابن قتيبة أصله من الربة وهي الجماعة،
  يقال ربي كأنه نسب الى الربة. وقال الأخفش الربيون الذين يعبدون الرب، وطعن فيه ثعلب،
  وقال كان يجب أن يقال ربي ليكون منسوباً إلى الرب، وأجاب من نصر الأخفش وقال العرب
  إذا نسبت شيئاً الى شيء غيرت حركته، كما يقال بصري في النسب الى البصرة، ودهري في النسبة
  الى الدهر، وقال ابن زيد الربانيون الأئمة والولاة، والربيون الرعية، وهم المنتسبون
  الى الرب. واعلم أنه تعالى مدح هؤلاء الربيون نوعين أولا بصفات النفي، وثانيا بصفات
  الإثبات، أما المدح بصفات النفي فهو قوله تعالى { فَمَا وَهَنُواْ لِمَا أَصَابَهُمْ
  فِى سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ } ولا بد من الفرق بين هذه
  الأمور الثلاثة، قال صاحب «الكشاف» ما وهنوا عند قتل النبي وما ضعفوا عن الجهاد بعده
  وما استكانوا للعدو، وهذا تعريض بما أصابهم من الوهن والانكسار، عند الإرجاف بقتل رسولهم،
  وبضعفهم عند ذلك عن مجاهدة المشركين، واستكانتهم للكفار حتى أرادوا أن يعتضدوا بالمنافق
  عبدالله بن أُبَيّ، وطلب الأمان من أبي سفيان، ويحتمل أيضا أن يفسر الوهن باستيلاء
  الخوف عليهم، ويفسر الضعف بأن يضعف إيمانهم، وتقع الشكوك والشبهات في قلوبهم، والاستكانة
  هي الانتقال من دينهم إلى دين عدوهم، وفيه وجه ثالث وهو ان الوهن ضعف يلحق القلب. والضعف
  المطلق هو اختلال القوة والقدرة بالجسم، والاستكانة هي إظهار ذلك العجز وذلك الضعف،
  وكل هذه الوجوه حسنة محتملة، قال الواحدي الاستكانة الخضوع، وهو أن يسكن لصاحبه ليفعل
  به ما يريد. ثم قال تعالى { وَٱللَّهُ يُحِبُّ ٱلصَّـٰبِرِينَ } والمعنى أن من صبر
  على تحمل الشدائد في طريق الله ولم يظهر الجزع والعجز والهلع فإن الله يحبه، ومحبة
  الله تعالى للعبد عبارة عن إرادة إكرامه واعزازه وتعظيمه، والحكم له بالثواب والجنة،
  وذلك نهاية المطلوب. ثم إنه تعالى أتبع ذلك بأن مدحهم بصفات الثبوت فقال</font></font>&#13;\t\t\t<label
