  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا
  ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا كَانَ قَوْلَهُمْ
  إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا فِيۤ أَمْرِنَا
  وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهي قراءة ابن عباس وٱختارها أبو حاتم. وفيه وجهان: أحدهما أن يكون
  «قُتِل» واقعاً على النبيّ وحده، وحينئذ يكون تمام الكلام عند قوله «قُتِل» ويكون في
  الكلام إضمار، أي ومعه ربيون كثير؛ كما يقال: قُتِل الأمير معه جيش عظيم، أي ومعه جيش.
  وخرجْتُ معي تجارة؛ أي ومعي. الوجه الثاني أن يكون القتل نال النبيّ ومن معه من الربِّيّين،
  ويكون وجه الكلام قتِل بعض من كان معه؛ تقول العرب: قتلنا بني تميم وبني سليم، وإنما
  قتلوا بعضهم. ويكون قوله { فَمَا وَهَنُوا } راجعاً إلى من بقي منهم. قلت: وهذا القول
  أشبه بنزول الآية وأنسب، فإن النبيّ صلى الله عليه وسلم لم يقتل، وقُتِل معه جماعة
  من أصحابه. وقرأ الكوفيون وابن عامر «قَاتَلَ» وهي قراءة ابن مسعود؛ واختارها أبو عبيْد
  وقال. إن الله إذا حَمِد من قاتل كان من قُتِل داخلاً فيه، وإذا حمِد من قُتِل لم يدخل
  فيه غيرهم؛ فقاتل أعمّ وأمدح. و «الرِّبيون» بكسر الراء قراءة الجمهور. وقراءة عليّ
  رضي الله عنه بضمها. وابن عباس بفتحها؛ ثلاث لغات. والرِّبِّيون الجماعات الكثيرة؛
  عن مجاهد وقتادة والضّحاك وعِكرمة، واحدهم رُبِّيّ بضم لراء وكسرها؛ منسوب إلى الرِّبة
  بكسر الراء أيضاً وضمها، وهي الجماعة. وقال عبد الله بن مسعود: الربِّيُّون الألوف
  الكثيرة. وقال ابن زيد: الربِّيُّون الأتباع. والأوّل أعرف في اللغة؛ ومنه يقال للخِرقة
  التي تجمع فيها القِدَاح: رِبّةٌ ورُبّة. والرِّبَاب قبائل تجَمَّعَت. وقال أَبَان
  بن ثعلب: الرِّبي عشرة آلاف. وقال الحسن: هم العلماء الصُّبُر. ابن عباس ومجاهد وقتادة
  والربيع والسّدي: الجمْعُ الكثير؛ قال حسّان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا مَعْشَرٌ تَجَافَوْا عن الحَـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـقِّ حمَلْنَا
  عليهمُ رُبِّيَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزجاج: ها هنا قراءتان «رُبِّيُّون» بضم الراء «ورِبِّيُّون»
  بكسر الراء؛ أما الرُّبيون (بالضم): الجماعات الكثيرة. ويقال: عشرة آلاف. قلت: وقد
  روي عن ابن عباس «رَبِّيُّون» بفتح الراء منسوب إلى الرب. قال الخليل: الرِّبِّي الواحد
  من العبّاد الذين صبروا مع الأنبياء. وهم الربانيون نسبوا إلى التَألُّه والعبادة ومعرِفة
  الربُوبِية لِلّه تعالى، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ } «وَهَنُوا» أي ضعُفوا،
  وقد تقدّم والوهن: انكسار الجدّ بالخوف. وقرأ الحسن وأبو السَّمّال «وَهِنُوا» بكسر
  الهاء وضمها، لغتان عن أبي زيد. وهَن الشيء يَهِن وَهْناً. وأوْهَنْته أنا ووَهَّنته
  ضعّفته. والوَاهِنة: أسفل الأضلاع وقِصَارُها. والوَهَن من الإبل: الكثيف. والوَهْن:
  ساعة تمضي من الليل، وكذلك المَوْهِن. وأوْهَنا صِرْنا في تلك الساعة؛ أي ما وَهَنوا
  لقتل نبيهم، أو لقتل مَن قُتِل منهم، أي ما وهن باقيهم؛ فحذف المضاف. { وَمَا ضَعُفُواْ
  } أي عن عدوّهم. { وَمَا ٱسْتَكَانُواْ } أي لِما أصابهم في الجهاد. والاستكانة: الذّلّة
  والخضوع؛ وأصلها «ٱسْتَكَنُوا» على افتعلوا؛ فأُشبِعت فتحةُ الكاف فتولّدت منها ألفٌ.</font></font>&#13;\t\t\t<label
