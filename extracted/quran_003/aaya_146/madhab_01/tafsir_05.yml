  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ }. قال الزهريّ: صاح الشيطان يوم أُحُد: قتِل محمد؛ فانهزم جماعة من المسلمين.
  قال كعب بن مالك: فكنت أوّل من عرف رسول الله صلى الله عليه وسلم، رأيتُ عينيْه من
  تحت المِغْفر تزهران، فناديت بأعلى صوتي: هذا رسول الله صلى الله عليه وسلم، فأومأ
  إليّ أن أسكت، فأنزل الله عز وجل: { وَكَأَيِّن مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ
  كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ }
  الآية. و «كأين» بمعنى كَمْ. قال الخليل وسيبويه: هي أيّ دخلت عليها كاف التشبيه وبنيت
  معها فصار في الكلام معنى كم وصوّرت في المصحف نوناً؛ لأنها كلمة نقلت عن أصلها فغُيِّر
  لفظها لتغير معناها، ثم كثر استعمالها فتلعَّبَت بها العرب وتصرفت فيها بالقلب والحذف،
  فحصل فيها لغات أربعٌ قُرِىء بها. وقرأ ابن كثير «وكَائِنْ» مثل وكَاعِنْ، على وزن
  فاعل، وأصله كَيْءٍ فقلبت الياء ألفاً، كما قلبت في يَيْأَس فقيل ياءَسُ؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكَائِنْ بالأبَاطِحِ من صَديقٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَرَانِي لَوْ أُصِبْتُ هو المُصَابَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكَائِنْ رَدَدْنا عنكم مِن مُدَجَّجٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَجِىءُ
  أمامَ الرَّكْب يَرْدِي مُقَنَّعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكَائِنْ في المَعاشِرِ من أُنَاس</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخوهم فَوْقَهم
  وهُمُ كِرَامُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن محيصِن «وكَئِنْ» مهموزاً مقصوراً مثل وكَعِن، وهو من كَائِنْ
  حذفت ألفه. وعنه أيضاً «وكَأْيِن» مثل وكَعْيِّنْ وهو مقلوب كَيْءٍ المخفف. وقرأ الباقون
  «كَأَيِّنْ» بالتشديد مثل كَعَيِّن وهو الأصل، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَأَيِّنْ من أُناسٍ لم يزالوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخوهم فوقَهم
  وهُمُ كرامُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأَيِّنْ أبَدْنا من عدوّ بِعزِّنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكائِنْ
  أجَرْنا من ضَعِيفٍ وخائفٍ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجمع بين لغتين: كأَيِّنْ وكَائِنْ، ولغة خامسة كَيْئِنْ مثل كَيْعِنْ،
  وكأنه مخفَّف من كَيِّىء مقلوب كَأيِّنْ. ولم يذكر الجوهري غير لغتين: كائِنْ مثل كاعِنْ،
  وكأَيِّنْ مثل كَعَيِّنْ؛ تقول كأَيِّنْ رجلاً لقيتُ؛ بنصب ما بعد كأَيِّنْ على التمييز.
  وتقول أيضاً: كأَيِّنْ مِن رجل لقيت؛ وإدخال مِن بعدَ كأيِّنْ أكثرُ من النصب بها وأجودُ.
  وبكأَيِّنْ تبيع هذا الثوب؟ أي بكم تبيع؛ قال ذو الرمّة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكَائِنْ ذَعَرْنا من مَهَاةٍ ورَامِحٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِلاَدُ العِدَا لَيْسَتْ له بِبِلادِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال النحاس: ووقف أبو عمرو «وكَأَيْ»
  بغير نون؛ لأنه تنوين. وروى ذلك سَوْرَةُ ابن المبارك عن الكسائيّ. ووقف الباقون بالنون
  اتباعاً لخط المصحف. ومعنى الآية تشجيع المؤمنين، والأمر بالاقتداء بمن تقدّم من خِيار
  أتباع الأنبياء؛ أي كثير من الأنبياء قُتِل معه رِبِّيُّون كثير، أو كثير من الأنبياء
  قتِلوا فما ٱرتدّ أممهم؛ قولان: الأوّل للحسن وسعيد بن جبير. قال الحسن: ما قُتِل نبي
  في حرب قط. وقال ابن جبير: ما سمعنا أن نبياً قتل في القتال. والثاني عن قتادة وعكرمة.
  والوقف ـ على هذا القول ـ على «قُتِل» جائز، وهي قراءة نافع وابن جبير وأبي عمرو ويعقوب.</font></font>&#13;\t\t\t<label
