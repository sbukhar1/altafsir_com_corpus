  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَأَيِّن
  مِّن نَّبِيٍّ قَاتَلَ مَعَهُ رِبِّيُّونَ كَثِيرٌ فَمَا وَهَنُواْ لِمَآ أَصَابَهُمْ
  فِي سَبِيلِ ٱللَّهِ وَمَا ضَعُفُواْ وَمَا ٱسْتَكَانُواْ وَٱللَّهُ يُحِبُّ ٱلصَّابِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ قَوْلَهُمْ إِلاَّ أَن قَالُواْ ربَّنَا ٱغْفِرْ لَنَا ذُنُوبَنَا وَإِسْرَافَنَا
  فِيۤ أَمْرِنَا وَثَبِّتْ أَقْدَامَنَا وٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآتَاهُمُ
  ٱللَّهُ ثَوَابَ ٱلدُّنْيَا وَحُسْنَ ثَوَابِ ٱلآخِرَةِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: «قاتل». و«قتل» و«قتّل»، بالتشديد، والفاعل ربيون، أو ضمير النبي.
  و { مَعَهُ رِبّيُّونَ } حال عنه بمعنى: قتل كائناً معه ربيون. والقراءة بالتشديد تنصر
  الوجه الأوّل. وعن سعيد بن جبيبر رحمه الله: ما سمعنا بنبيّ قتل في القتال. والربيون
  الربانيون. وقرىء بالحركات الثلاث، فالفتح على القياس، والضم والكسر من تغييرات النسب.
  وقرىء: «فما وهنوا» بكسر الهاء. والمعنى: فما وهنوا عند قتل النبي { وَمَا ضَعُفُواْ
  } عن الجهاد بعده { وَمَا ٱسْتَكَانُواْ } للعدوّ. وهذا تعريض بما أصابهم من الوهن
  والانكسار عند الإرجاف بقتل رسول الله صلى الله عليه وسلم، وبضعفهم عند ذلك عن مجاهدة
  المشركين واستكانتهم لهم. حين أرادوا أن يعتضدوا بالمنافق عبد الله بن أبيّ في طلب
  الأمان من أبي سفيان { وَمَا كَانَ قَوْلَهُمْ إِلاَّ } هذا القول وهو إضافة الذنوب
  والإسراف إلى أنفسهم مع كونهم ربانيين، هضما لها واستقصاراً. والدعاء بالاستغفار منها
  مقدّما على طلب تثبيت الأقدام في مواطن الحرب والنصرة على العدوّ، ليكون طلبهم إلى
  ربهم عن زكاة وطهارة وخضوع، وأقرب إلى الاستجابة { فَأاتَـٰهُمُ ٱللَّهُ ثَوَابَ ٱلدُّنْيَا
  } من النصرة والغنيمة والعز وطيب الذكر. وخص ثواب الآخرة بالحسن دلالة على فضله وتقدّمه،
  وأنه هو المعتدّ به عنده</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تُرِيدُونَ عَرَضَ ٱلدُّنْيَا وَٱللَّهُ يُرِيدُ ٱلأَخِرَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  67].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
