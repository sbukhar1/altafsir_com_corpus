  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  المبرد: هم أرباب العلم سُموا به لأنهم يربون العلم، ويقومون به ويربون المتعلمين بصغار
  العلوم قبل كبارها، وكل من قام بإصلاح الشيء وإتمامه فقد ربَّه يربه، واحدها: «ربان»(كما
  قالوا: ريان) وعطشان وشبعان وعُريان، ثم ضُمت إليه ياء النسبة، كما قالوا: لحياني ورقباني.
  وحُكي عن علي رضي الله عنه أنه قال: هو الذي يَربَّ علمه بعمله، قال محمد بن الحنفية
  لما مات ابن عباس: اليوم مات ربانيّ هذه الأمة. { بِمَا كُنتُمْ } ، أي: بما أنتم،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَن كَانَ فِى ٱلْمَهْدِ صَبِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 29]، أي: من هو في المهد
  { تُعَلِّمُونَ ٱلْكِتَـٰبَ } قرأ ابن عامر وعاصم وحمزة والكسائي (تعلِّمُون) بالتشديد
  من التعليم، وقرأ الآخرون (تعلَمُون) بالتخفيف من العلم، كقوله: { وَبِمَا كُنتُمْ
