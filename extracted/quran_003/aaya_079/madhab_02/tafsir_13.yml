  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِنَّ مِنْهُمْ لَفَرِيقًا } يعني: من أهل الكتاب
  لفريقاً، أي: طائفة، وهم كعب بن الأشرف ومالك بن الصيف وحييّ بن أخطب وأبو ياسر وشعبة
  بن عمر الشاعر، { يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَـٰبِ } أي: يعطفون ألسنتهم بالتحريف
  والتغيير، وهو ما غيّروا من صفة النبي صلّى الله عليه وسلم وآية الرجم وغير ذلك، يُقال:
  لوَى لسانه على كذا أي: غيّره، { لِتَحْسَبُوهُ } أي: لتظنوا ما حرفوا { مِنَ ٱلْكِتَـٰبِ
  } ، الذي أنزله الله تعالى، { وَمَا هُوَ مِنَ الْكِتَـٰبِ وَيَقُولُونَ هُوَ مِنْ
  عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ
  } عمداً، { وَهُمْ يَعْلَمُونَ } ، أنهم كاذبون، وقال الضحاك عن ابن عباس: إن الآية
  نزلت في اليهود والنصارى جميعاً وذلك أنهم حرَّفوا التوراة والإِنجيل وألحقوا بكتاب
  الله ما ليس منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مَا كَانَ لِبَشَرٍ
  أَن يُؤْتِيَهُ ٱللَّهُ ٱلْكِتَابَ } الآية، قال مقاتل والضحاك: ما كان لبشرٍ يعني:
  عيسى عليه السلام، وذلك أن نصارى نجران كانوا يقولون: إن عيسى أمرهم أن يتخذوه ربّاً
  فقال تعالى: (ما كان لبشر) يعني: عيسى (أن يُؤتيَه الله الكتاب) الإِنجيل. وقال ابن
  عباس وعطاء: (ما كان لبشر) يعني محمداً (أن يُؤتيَه الله الكتاب) أي القرآن،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وذلك أن أبا رافع القرظي من اليهود،
  والرئيس من نصارى أهل نجران قالا: يا محمد تريد أن نعبدك ونتخذك ربّاً فقال: معاذ الله
  أن نأمر بعبادة غير الله، ما بذلك أمرني الله، ولا بذلك أمرني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فأنزل الله تعالى هذه الآية: (ما
  كان لبشر) أي ما ينبغي لبشر، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا يَكُونُ لَنَآ أَن نَّتَكَلَّمَ
  بِهَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 16] أي ما ينبغي لنا، والبشر: جميع بني آدمَ لا واحد له من
  لفظه، كالقوم والجيش، يوضع موضع الواحد والجمع، { أَن يُؤْتِيَهُ ٱللَّهُ ٱلْكِتَـٰبَ
  وَٱلْحُكْمَ } ، الفهم والعلم، وقيل: إمضاء الحكم عن الله عزّ وجلّ، { وَٱلنُّبُوَّةَ
  } ، المنزلة الرفيعة بالأنبياء، { يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ
  ٱللَّهِ وَلَـٰكِن كُونُواْ } أي: ولكن يقول كونُوا، { رَبَّـٰنِيِّينَ }. واختلفوا
  فيه، قال علي وابن عباس والحسن: كونوا فقهاء علماء، وقال قتادة: حكماء علماء، وقال
  سعيد بن جبير: العالم الذي يعمل بعلمه، وعن سعيد بن جبير عن ابن عباس: فقهاء مُعلّمين.
  وقيل: الرباني الذي يُربي الناس بصغار العلم قبل كباره، وقال عطاء: علماء حكماء نُصحاء
  لله في خلقه، قال أبو عبيدة: سمعت رجلاً عالماً يقول: الرباني العالم بالحلال والحرام
  والأمر والنهي، العالم بأنباء الأمة ما كان وما يكون، وقيل: الربانيون فوق الأحبار،
  والأحبار: العلماء، والربانيون: الذين جمعوا مع العلم البصارة بسياسة الناس. قال المؤرّج:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كونوا ربانيين تدينون لربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">من
  الربوبية، كان في الأصل رَبيٌ، فأدخلت الألف للتفخيم، ثم أُدخلت النون لسكون الألف،
  كما قيل: صنعانيُّ وبهراني.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
