  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  الربانيون هم ولاة الأمر والعلماء وهما الفريقان اللذان يطاعان ومعنى الآية على هذا
  التأويل لا أدعوكم إلى أن تكونوا عباداً لي ولكن أدعوكم إلى أن تكونوا ملوكاً وعلماء
  ومعلمين الناس الخير ومواظبين على طاعة الله وعبادته. وقال أبو عبيدة: أحسب أن هذه
  الكلمة ليست عربية إنما هي عبرانية أو سريانية وسواء كانت عربية أو عبرانية فهي تدل
  على الذي علم وعمل بما علم وعلم الناس طريق الخير. وقوله تعالى: { بما كنتم تعلمون
  الكتاب وبما كنتم تدرسون } أي كونوا ربانيين بسبب كونكم عالمين ومعلمين بسبب دراستكم
  الكتاب، فدلت الآية على أن العلم والتعليم والدراسة توجب كون الإنسان ربانياً فمن اشتغل
