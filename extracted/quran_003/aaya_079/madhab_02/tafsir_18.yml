  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وإن منهم } يعني من اليهود { لفريقاً } يعني طائفاً
  وجماعة وهم كعب بن الأشرف ومالك بن الصيف وحيي بن أخطب وأبو ياسر وشعبة بن عمرو الشاعر
  { يلوون } أي يعطفون ويميلون، وأصل اللي الفتل من قولك لويت يده إذا فتلتها { ألسنتهم
  بالكتاب } يعني بالتحريف والتغيير والتبديل وتحريف الكلام تقليبه عن وجهه لأن المحرف
  يلوي لسانه عن سنن الصواب بما يأتي به من عند نفسه قال الواحدي: ويحتمل أن يكون المعنى
  يلوون بألسنتهم الكتاب لأنهم يحرفون الكتاب عما هو عليه بألسنتهم فيأتون به على القلب
  ونقل الإمام فخر الدين عن القفال قال يلوون ألسنتهم معناه أن يعمدوا إلى اللفظة فيحرفونها
  في حركات الإعراب تحريفاً يتغير به المعنى وهذا كثير في لسان العرب فلا يبعد مثله في
  العبرانية فلما فعلوا ذلك في الآيات الدالة على نبوة محمد صلى الله عليه وسلم من التوراة
  كان ذلك هو المراد من قوله يلوون ألسنتهم بالكتاب وقيل إنهم غير واصفة النبي صلى الله
  عليه وسلم من التوراة وبدلوها، وآية الرجم وغير ذلك مما بدلوا وغيروا { لتحسبوه من
  الكتاب } يعني لتظنوا أن الذي حرفوه وبدلوه من الكتاب الذي أنزله الله على أنبيائه
  { وما هو من الكتاب } يعني ذلك الذي يزعمون أنه من الكتاب ما هو منه { ويقولون هو من
  عند الله وما هو من عند الله } يعني الذي يقولونه ويغيرونه، وإنما كرر هذا بلفظين مختلفين
  مع اتحاد المعنى لأجل التأكيد { ويقولون على الله الكذب وهم يعلمون } يعني أنهم كاذبون.
  وقال ابن عباس: إن الآية نزلت في اليهود والنصارى جميعاً وذلك أنهم حرفوا التوراة والإنجيل
  وألحقوا في كتاب الله ما ليس فيه. قوله عز وجل: { ما كان لبشر أن يؤتيه الله الكتاب
  والحكم والنبوة } قيل إن نصارى نجران قالوا إن عيسى أمرهم أن يتخذوه رباً فقال الله
  تعالى رداً عليهم: ما كان لبشر يعني عيسى عليه السلام أن يؤتيه الله الكتاب يعني الإنجيل.
  وقال ابن عباس في قوله تعالى ما كان لبشر يعني محمداً صلى الله عليه وسلم أن يؤتيه
  الله الكتاب يعني القرآن وذلك أن أبا رافع من اليهود والسيد من نصارى نجران قالا: يا
  محمد تريد أن نعبدك ونتخذك رباً؟ قال معاذ الله أن آمر بعبادة غير الله وما بذلك أمرني
  الله، وما بذلك بعثني فأنزل الله هذه الآية ما كان لبشر أي ما ينبغي لبشر وهو جميع
  بني آدم لا واحد له من لفظه كالقوم والرهط ويوضع موضع الواحد والجمع أن يؤتيه الله
  الكتاب والحكم يعني الفهم والعلم، وقيل هو إمضاء الحكم من الله تعالى والنبوة يعني
  المنزلة الرفيعة { ثم يقول للناس كونوا عباداً لي من دون الله } ومعنى الآية أنه لا
  يجتمع لرجل نبوة مع القول للناس كونوا عباداً لي من دون الله وكيف يدعو الناس إلى عبادة
  نفسه دون الله وقد أتاه الله ما أتاه من الكتاب والحكم والنبوة وذلك أن الأنبياء موصون
  بصفات لا يحصل معها ادعاء الإلهية والربوبية منها إن الله تعالى أتاهم الكتب السماوية،
  ومنها إيتاء النبوة ولا يكون إلاّ بعد كمال العلم وكل هذه تمنع من هذه الدعوى { ولكن
  كونوا ربانيين } يعني ولكن يقول لهم كونوا ربانيين فأضمر القول على حسب مذهب العرب
  في جواز الإضمار إذا كان في الكلام ما يدل عليه، واختلفوا في معنى الرباني فقال ابن
  عباس: معناه كونوا فقهاء علماء وعنه كونوا فقهاء معلمين وقيل معناه حكماء حكماء، وقيل
  الرباني الذي يربي الناس بصغار العلم وكباره وقيل الرباني العالم الذي يعمل بعلمه،
  وقيل الرباني العالم بالحلال والحرام والأمر والنهي وقيل الرباني الذي جمع بين علم
  البصيرة والعلم بسياسة الناس، ولما مات ابن عباس رضي الله عنهما قال محمد بن الحنفية:
  اليوم مات رباني هذه الأمة قال سيبويه: الرباني المنسوب إلى الرب بمعنى كونه عالماً
  به ومواظباً على طاعته وزيادة الألف والنون فيه دلالة على كمال هذه الصفة وقال المبرد:
  الربانيون أرباب العلم واحدهم ربان وهو الذي يربى العلم ويربي الناس أي يعلمهم وينصحهم
  والألف والنون للمبالغة فعلى قول سيبويه الرباني منسوب إلى الرب على معنى التخصيص بمعرفة
  الرب وطاعته، وعلى قول المبرد الرباني مأخوذ من التربية.</font></font>&#13;\t\t\t<label
