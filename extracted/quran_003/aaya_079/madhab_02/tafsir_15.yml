  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ما كان لبشر } في سبب نزولها ثلاثة أقوال. أحدها: أن
  قوماً من رؤساء اليهود والنصارى، قالوا: يا محمد أتريد أن نتخذك رباً؟ فقال: معاذالله،
  ما بذلك بعثني، فنزلت هذه الآية، قاله ابن عباس. والثاني:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رجلاً قال للنبي صلى الله عليه وسلم: ألا نسجد لك؟ قال: «لا،
  فإنه لا ينبغي أن يُسجَد لأحد من دون الله» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت هذه الآية، قاله الحسن البصري. والثالث: أنها نزلت في نصارى
  نجران حيث عبدوا عيسى. قاله الضحاك، ومقاتل. وفيمن عنى بـ «البشر» قولان. أحدهما: محمد
  صلى الله عليه وسلم. والكتاب: القرآن، قاله ابن عباس، وعطاء. والثاني: عيسى، والكتاب:
  الإنجيل، قاله الضحاك، ومقاتل. والحكم: الفقه والعلم، قاله قتادة في آخرين. قال الزجاج:
  ومعنى الآية: لا يجتمع لرجل نبوَّة، والقول للناس: كونوا عباداً لي من دون الله، لأن
  الله لا يصطفي الكذبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولكن كونوا } أي:
  ولكن يقول لهم: كونوا، فحذف القول لدلالة الكلام عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  الربانيون، فروي عن علي ابن أبي طالب رضي الله عنه أنه قال: هم الذين يغذّون الناس
  بالحكمة، ويربونهم عليها. وقال ابن عباس، وابن جبير: هم الفقهاء المعلِّمون. وقال قتادة،
  وعطاء: هم الفقهاء العلماء الحكماء. قال ابن قتيبة: واحدهم رباني، وهم العلماء المعلمون.
  وقال أبو عبيد: أحسب الكلمة ليست بعربية، إنما هي عبرانية، أو سريانية، وذلك أن أبا
  عبيدة زعم أن العرب لا تعرف الربانيين. قال أبو عبيد: وإنما عرفها الفقهاء، وأهل العلم،
  قال: وسمعت رجلاً عالماً بالكتب يقول: هم العلماء بالحلال والحرام، والأمر والنهي.
  وحكى ابن الأنباري عن بعض اللغويين: الرباني: منسوب إلى الرب، لأن العلم: مما يطاع
  الله به، فدخلت الألف والنون في النسبة للمبالغة، كما قالوا: رجل لحياني: إذا بالغوا
  في وصفه بكبر اللحية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بما كنتم تعلِّمون
  الكتاب } قرأ ابن كثير، ونافع وأبو عمرو: تعْلَمون، باسكان العين، ونصب اللام. وقرأ
  عاصم، وابن عامر، وحمزة، والكسائي: تعلِّمون مثقلاً، وكلهم قرؤوا: «تدرسون» خفيفة.
  وقرأ ابن مسعود، وابن عباس، وأبو رزين، وسعيد بن جبير، وطلحة بن مصرِّف، وأبو حيوه:
  تُدرِّسون، بضم التاء مع التشديد. والدراسة: القراءة. قال الزجاج: ومعنى الكلام: ليكن
  هديكم ونيتكم في التعليم هدي العلماء والحكماء، لأن العالم إنما يستحق هذا الاسم إذا
  عمل بعلمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

