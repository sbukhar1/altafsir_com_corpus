  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا كَانَ لِبَشَرٍ } قالت طائفة من اليهود للرسول صلى الله عليه
  وسلم: أتدعونا إلى عبادتك كما دعا المسيح النصارى؟ فنزلت { رَبَّانِيِّينَ } فقهاء
  علماء، أو حكماء أتقياء، أو الولاة الذين يربون أمور الناس، أخذ الرباني ممن يرب الأمور
  بتدبيره ولذلك قيل للعالم رباني، لأنه يدبر الأمور بعلمه، أو الرباني مضاف إلى علم
  الرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

