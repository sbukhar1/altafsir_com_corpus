  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  أَهْلِ ٱلْكِتَٰبِ مَنْ إِن تَأْمَنْهُ بِقِنْطَارٍ يُؤَدِّهِ إِلَيْكَ وَمِنْهُمْ
  مَّنْ إِن تَأْمَنْهُ بِدِينَارٍ لاَّ يُؤَدِّهِ إِلَيْكَ إِلاَّ مَا دُمْتَ عَلَيْهِ
  قَآئِماً ذٰلِكَ بِأَنَّهُمْ قَالُواْ لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ
  وَيَقُولُونَ عَلَى اللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَنْ أَوْفَىٰ بِعَهْدِهِ وَاتَّقَى فَإِنَّ اللَّهَ يُحِبُّ الْمُتَّقِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الدينار: معروف وهو أربعة وعشرون قيراطاً، والقيراط: ثلاث حبات من
  وسط الشعير، فمجموعه: اثنتان وسبعون حبة، وهو مجمع عليه. وفاؤه بدل من نون، يدل على
  ذلك الجمع، قالوا: دنانير، وأصله: دنار، أبدل من أول المثلين، كما أبدلوا من النون
  في ثالث الأمثال ياءً في: تظنيت. أصله تظننت، لأنه من الظن، وهو بدل مسموع، والدينار:
  لفظ أعجمي تصرّفت فيه العرب وألقته بمفردات كلامها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دام:
  ثبت، والمضارع: يدوم، فوزنه، فعل نحو قال: يقول، قال الفراء: هذه لغة الحجاز وتميم،
  تقول: دِمت، بكسر الدال. قال: ويجتمعون في المضارع، يقولون: يدوم. وقال أبو إسحاق يقول:
  دمت تدام، مثل: نمت تنام، وهي لغة، فعلى هذا يكون وزن دام، فعل بكسر العين، نحو: خاف
  يخاف. والتدويم الاستدارة حول الشيء. ومنه قول ذي الرمة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والشمس حيرى لها في الجوّ تدويم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال علقمة في وصف خمر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تشفي الصداع ولا يؤذيك صالبها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا يخالطها في الرأس تدويم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والدوام: الدوار، يأخذ في رأس الإنسان
  فيرى الأشياء تدور به. وتدويم الطائر في السماء ثبوته إذا صف واستدار. ومنه: الماء
  الدائم، كأنه يستدير حول مركزه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">لوى
  الحبل والتوى: فتله ثم استعمل في الإراغة في الحجج والخصومات، ومنه: ليان الغريم: وهو
  دفعه ومطله، ومنه: خصم ألوى: شديد الخصومة، شبهت المعاني بالإجرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">اللسان: الجارحة المعروفة. قال أبو عمرو: اللسان يذكر ويؤنث، فمن ذكر
  جمعه ألسنة ومن أنث أمعه ألسنا. وقال الفراء: اللسان بعينه لم نسمعه من العرب إلاَّ
  مذكراً. انتهى. ويعبر باللسان عن الكلام، وهو أيضاً يذكر ويؤنث إذا أريد به ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرباني: منسوب إلى الرب، وزيدت الألف والنون مبالغة. كما قالوا: لحياني،
  وشعراني، ورقباني. فلا يفردون هذه الزيادة عن ياء النسبة. وقال قوم: هو منسوب إلى ربان،
  وهو معلم الناس وسائسهم، والألف والنون فيه كهي في: غضبان وعطشان، ثم نسب إليه فقالوا:
  رباني، فعلى هذا يكون من النسب في الوصف، كما قالوا: أحمري في أحمر، و: دواري في دّوار،
  وكلا القولين شاذ لا يقاس عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">درس
  الكتاب يدرسه: أدمن قراءته وتكريره، ودرس المنزل: عفا، وطلل دارس: عافٍ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ومن أهل الكتاب من إن تأمنه بقنطار يؤده اليك ومنهم من إن تامنه
  بدينار لا يؤده إليك إلا ما دمت عليه قائماً } الجمهور على أن أهل الكتاب هم اليهود
  والنصارى أخبر الله تعالى بذم الخونة منهم، فظاهره أن في اليهود والنصارى من يؤتمن
  فيفي ومن يؤتمن فيخون. وقيل: أهل الكتاب عنى به أهل القرآن، قاله ابن جريج. وهذا ضعيف
  جداً لما يأتي بعده من قولهم: { ذلك بأنهم قالوا ليس علينا في الأميين سبيل } وقيل:
  المراد بأهل الكتاب: اليهود، لأن هذا القول { ليس علينا في الأميين سبيل } لم يقله
  ولا يعتقده إلاَّ اليهود.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
