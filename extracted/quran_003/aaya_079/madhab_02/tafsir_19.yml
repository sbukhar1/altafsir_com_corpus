  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: { من إن تأمنه بقنطار } هم النصارى لغلبة الأمانة عليهم. و:
  { من إن تأمنه بدينار } هم اليهدو لغلبة الخيانة عليهم. وعين منهم كعب بن الأشرف وأصحابه.
  وقيل: { من إن تأمنه بقنطار } هم من أسلم من أهل الكتاب. و: { من إن تأمنه بدينار }
  من لم يسلم منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أنه بايع بعض العرب بعض اليهود
  وأودعوهم فخانوا من أسلم، وقالوا: قد خرجتم عن دينكم الذي عليه بايعناكم، وفي كتابنا:
  لا حرمة لأموالكم، فكذبهم الله تعالى. قيل: وهذا سبب نزول هذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس: { من إن تأمنه بقنطار يؤده } هو عبد الله بن سلام، استودعه
  رجل من قريش ألفاً ومائتي أوقية ذهباً، فأدّاه إليه. و: { من إن تأمنه بدينار } فنحاص
  بن عازوراء، استودعه رجل من قريش ديناراً فجحده وخانه. انتهى. ولا ينحصر الشرط في ذينك
  المعينين، بل كل منهما فرد ممن يندرج تحت: من. ألا ترى كيف جمع في قوله: { ذلك بأنهم
  قالوا ليس علينا } قالوا والمخاطب بقوله: تأمنه، هو النبي صلى الله عليه وسلم بلا خلاف،
  ويحتمل أن يكون السامع من أهل الإسلام، وبيّنه قولهم: { ليس علينا في الأمّيين سبيل
  } فجمع الأمّيين وهم اتباع النبي الأمي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبي بن كعب: تئمنه، في الحرفين، و: تئمنا، في يوسف. وقرأ ابن مسعود، والأشهب العقيلي،
  وابن وثاب: تيمنه، بتاء مكسورة وياء ساكنة بعدها، قال الداني: وهي لغة تميم. وأما إبدال
  الهمزة ياء في: تئمنه، فلكسرة ما قبلها كما أبدلوا في بئر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
