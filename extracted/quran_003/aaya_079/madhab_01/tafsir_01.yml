  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: وما ينبغي لأحد من البشر، والبشر: جمع بنـي
  آدم، لا واحد له من لفظه، مثل القوم والـخـلق، وقد يكون اسماً لواحد. { أَنْ يُؤْتِيهُ
  ٱللَّهُ ٱلْكِتَـٰبَ } يقول: أن ينزل الله علـيه كتابه، { وَٱلْحُكْمَ } يعنـي: ويعلـمه
  فصل الـحكمة، { وَٱلنُّبُوَّةَ } يقول: ويعطيه النبوّة، { ثُمَّ يَقُولَ لِلنَّاسِ
  كُونُواْ عِبَادًا لِّى مِن دُونِ ٱللَّهِ } يعنـي: ثم يدعو الناس إلـى عبـادة نفسه
  دون الله، وقد آتاه الله ما آتاه من الكتاب والـحكم والنبوّة، ولكن إذا آتاه الله ذلك
  فإنـما يدعوهم إلـى العلـم بـالله، ويحدوهم علـى معرفة شرائع دينه، وأن يكونوا رؤساء
  فـي الـمعرفة بأمر الله ونهيه، وأئمة فـي طاعته وعبـادته بكونهم معلـمي الناس الكتاب،
  وبكونهم دارسيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن هذه الآية نزلت فـي قوم
  من أهل الكتاب قالوا للنبـيّ صلى الله عليه وسلم: أتدعونا إلـى عبـادتك؟ كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنا ابن إسحاق، عن مـحمد بن
  أبـي مـحمد، عن عكرمة أو سعيد بن جبـير، عن ابن عبـاس، قال: قال أبو رافع القرظي حين
  اجتـمعت الأحبـار من الـيهود والنصارى من أهل نـجران عند رسول الله صلى الله عليه وسلم
  ودعاهم إلـى الإسلام: أتريد يا مـحمد أن نعبدك كما تعبد النصارى عيسى ابن مريـم؟ فقال
  رجل من أهل نـجران نصرانـي، يقال له الرئيس: أو ذاك تريد منا يا مـحمد وإلـيه تدعونا؟
  أو كما قال، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَعَاذَ اللَّهُ أنْ نَعْبُدَ غَيْرَ اللَّهِ، أوْ نَأْمُرَ بِعِبـادَةِ
  غَيْرِهِ، مَا بِذَلِكَ بَعَثَنِـي، وَلا بِذَلِكَ أمَرَنِـي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو كما قال؛ فأنزل الله عزّ وجلّ
  فـي ذلك من قولهم: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ
  وَٱلنُّبُوَّةَ }... الآية، إلـى قوله بعد:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ أَنتُم مُّسْلِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 80]. وَلاَ يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ
  أَرْبَاباً أَيَأْمُرُكُم بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن بكير، قال: ثنا مـحمد بن إسحاق،
  قال: ثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: ثنـي سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس، قال: قال أبو رافع القرظي، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ
  ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ
  عِبَادًا لّى مِن دُونِ ٱللَّهِ } يقول: ما كان ينبغي لبشر أن يؤتـيه الله الكتاب والـحكم
  والنبوّة يأمر عبـاده أن يتـخذوه ربـاً من دون الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  كان ناس من يهود يتعبدون الناس من دون ربهم، بتـحريفهم كتاب الله عن موضعه، فقال الله
  عزّ وجلّ: { مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ
  ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَادًا لّى مِن دُونِ ٱللَّهِ } ثم يأمر الناس
  بغير ما أنزل الله فـي كتابه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
