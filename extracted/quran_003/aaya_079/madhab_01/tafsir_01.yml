  href=\"JavaScript:Open_Menu()\">مَا كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ
  وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ
  ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ
  وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل
  قوله تعالـى: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بذلك: ولكن يقول لهم: كونوا ربـانـيـين، فترك القول استغناء بدلالة الكلام
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { كُونُواْ رَبَّـٰنِيِّينَ
  } فإن أهل التأويـل اختلفوا فـي تأويـله، فقال بعضهم: معناه: كونوا حكماء علـماء. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفـيان، عن منصور، عن أبـي رزين: { كُونُواْ رَبَّـٰنِيِّينَ } قال:
  حكماء علـماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يـمان،
  عن سفـيان، عن منصور، عن أبـي رزين: { كُونُواْ رَبَّـٰنِيِّينَ } قال: حكماء علـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عمرو، عن منصور، عن أبـي رزين،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن أبـي رزين: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ }: حكماء علـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن عوف، عن الـحسن فـي
  قوله: { كُونُواْ رَبَّـٰنِيِّينَ } قال: كونوا فقهاء علـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { كُونُواْ رَبَّـٰنِيِّينَ } قال: فقهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  أخبرنـي القاسم، عن مـجاهد، قوله: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ } قال: فقهاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلَـٰكِن
  كُونُواْ رَبَّـٰنِيِّينَ } قال: كونوا فقهاء علـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن منصور بن الـمعتـمر،
  عن أبـي رزين فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ } قال: علـماء حكماء. قال معمر:
  قال قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ فـي قوله: { كُونُواْ رَبَّـٰنِيِّينَ
  } أما الربـانـيون: فـالـحكماء الفقهاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد، قال
  الربـانـيون: الفقهاء العلـماء، وهم فوق الأحبـار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ } يقول: كونوا حكماء فقهاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي حمزة الثمالـي،
  عن يحيـى بن عقـيـل فـي قوله الربـانـيون والأحبـار، قال: الفقهاء العلـماء.</font></font>&#13;\t\t\t<label
