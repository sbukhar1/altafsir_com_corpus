  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ونزل لما قال نصارى نجران إن عيسى أمرهم أن يتخذوه ربًّا، ولما طلب
  بعض المسلمين السجود له صلى الله عليه وسلم: { مَا كَانَ } ينبغي { لِبَشَرٍ أَن يُؤْتِيَهُ
  ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ } أي الفهم للشريعة { وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ
  لِلنَّاسِ كُونُواْ عِبَادًا لِّى مِن دُونِ ٱللَّهِ وَلَٰكِن } يقول { كُونُواْ رَبَّٰنِيّينَ
  } علماء عاملين منسوبين إلى (الربّ) بزيادة ألف ونون تفخيماً { بِمَا كُنتُمْ تُعَلِّمُونَ
  } بالتخفيف والتشديد[تعلّمون] { ٱلْكِتَٰبَ وَبِمَا كُنتُمْ تَدْرُسُونَ } أي بسبب
  ذلك فإن فائدته أن تعملوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

