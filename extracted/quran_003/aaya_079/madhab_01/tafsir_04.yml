  color=\"ForestGreen\">مَّا كَانَ للَّهِ أَن يَتَّخِذَ مِن وَلَدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  35 على سبيل النفي لذلك عن نفسه، لا على وجه التحريم والحظر، وكذا قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  كَانَ لِنَبِىٍّ أَن يَغُلَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 161 والمراد النفي لا النهي والله أعلم. المسألة الثالثة
  قوله { أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ } إشارة إلى
  ثلاثة أشياء ذكرها على ترتب في غاية الحسن، وذلك لأن الكتاب السماوي ينزل أولاً ثم
  إنه يحصل في عقل النبي فهم ذلك الكتاب وإليه الإشارة بالحكم، فإن أهل اللغة والتفسير
  اتفقوا على أن هذا الحكم هو العلم، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  12 يعني العلم والفهم، ثم إذا حصل فهم الكتاب، فحينئذ يبلغ ذلك إلى الخلق وهو النبوّة
  فما أحسن هذا الترتيب. ثم قال تعالى { ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَادًا لّى
  مِن دُونِ ٱللَّهِ } وفيه مسألتان المسألة الأولى القراءة الظاهرة، ثم يقول بنصب اللام،
  وروي عن أبي عمرو برفعها، أما النصب فعلى تقدير لا تجتمع النبوّة وهذا القول، والعامل
  فيه أن وهو معطوف عليه بمعنى ثم أن يقول وأما الرفع فعلى الاستئناف. المسألة الثانية
  حكى الواحدي عن ابن عباس رضي الله عنهما أنه قال في قوله تعالى { كُونُواْ عِبَادًا
  لّى } إنه لغة مزينة يقولون للعبيد عباداً. ثم قال { وَلَـٰكِن كُونُواْ رَبَّـٰنِيّينَ
  } وفيه مسألتان المسألة الأولى في هذه الآية إضمار، والتقدير ولكن يقول لهم كونوا ربانيين
  فأضمر القول على حسب مذهب العرب في جواز الاضمار إذا كان في الكلام ما يدل عليه، ونظيره
