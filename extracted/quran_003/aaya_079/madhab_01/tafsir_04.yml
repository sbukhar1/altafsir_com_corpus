  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما بيّن أن عادة علماء أهل الكتاب التحريف والتبديل أتبعه بما يدل على أن
  من جملة ما حرّفوه ما زعموا أن عيسى عليه السلام كان يدعي الإلٰهية، وأنه كان يأمر
  قومه بعبادته فلهذا قال { مَا كَانَ لِبَشَرٍ } الآية، وههنا مسائل المسألة الأولى
  في سبب نزول هذه الآية وجوه الأول قال ابن عباس لما قالت اليهود عزير ابن الله، وقالت
  النصارى المسيح ابن الله نزلت هذه الآية الثاني قيل إن أبا رافع القرظي من اليهود ورئيس
  وفد نجران من النصارى قالا لرسول الله صلى الله عليه وسلم أتريد أن نعبدك ونتخذك رباً،
  فقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" معاذ الله أن نعبد غير الله أو أن نأمر بغير عبادة الله فما بذلك
  بعثني ولا بذلك أمرني \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فنزلت هذه الآية الثالث قال رجل يا رسول الله نسلم عليك كما يسلم بعضنا
  على بعض، أفلا نسجد لك؟ فقال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا ينبغي لأحد أن يسجد لأحد من دون الله، ولكن أكرموا نبيكم واعرفوا
  الحق لأهله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الرابع
  أن اليهود لما ادعوا أن أحداً لا ينال من درجات الفضل والمنزلة ما نالوه، فالله تعالى
  قال لهم إن كان الأمر كما قلتم، وجب أن لا تشتغلوا باستعباد الناس واستخدامهم ولكن
  يجب أن تأمروا الناس بالطاعة لله والانقياد لتكاليفه وحينئذ يلزمكم أن تحثوا الناس
  على الإقرار بنبوّة محمد صلى الله عليه وسلم، لأن ظهور المعجزات عليه يوجب ذلك، وهذا
  الوجه يحتمله لفظ الآية فإن قوله { ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَادًا لي مِن
  دُونِ ٱللَّهِ } مثل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱتَّخَذُواْ أَحْبَـٰرَهُمْ وَرُهْبَـٰنَهُمْ أَرْبَاباً مّن
  دُونِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 31. المسألة الثانية اختلفوا في المراد بقوله { مَا كَانَ لِبَشَرٍ
  أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَـٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ
  كُونُواْ عِبَادًا لّى مِن دُونِ ٱللَّهِ } على وجوه الأول قال الأصم معناه، أنهم لو
  أرادوا أن يقولوا ذلك لمنعهم الدليل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَقَوَّلَ عَلَيْنَا بَعْضَ
  ٱلأَقَاوِيلِ * لأَخَذْنَا مِنْهُ بِٱلْيَمِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحاقه 44، 45 قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  كِدتَّ تَرْكَنُ إِلَيْهِمْ شَيْئًا قَلِيلاً * إِذًا لأَذَقْنَـٰكَ ضِعْفَ ٱلْحَيَوٰةِ
  وَضِعْفَ ٱلْمَمَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 74، 75 الثاني أن الأنبياء عليهم الصلاة والسلام موصوفون بصفات
  لا يحسن مع تلك الصفات ادعاء الإلٰهية والربوبية منها أن الله تعالى آتاهم الكتاب والوحي
  وهذا لا يكون إلا في النفوس الطاهرة والأرواح الطيبة، كما قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ
  أَعْلَمُ حَيْثُ يَجْعَلُ رسالاته</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 124 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدِ
  ٱخْتَرْنَـٰهُمْ عَلَىٰ عِلْمٍ عَلَى ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الدخان 32 وقال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ
  يَصْطَفِى مِنَ ٱلْمَلَـٰئِكَةِ رُسُلاً وَمِنَ ٱلنَّاسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 75 والنفس الطاهرة يمتنع أن
  يصدر عنها هذه الدعوى، ومنها أن إيتاء النبوّة لا يكون إلا بعد كمال العلم وذلك لا
  يمنع من هذه الدعوى، وبالجملة فللإنسان قوتان نظرية وعملية، وما لم تكن القوة النظرية
  كاملة بالعلوم والمعارف الحقيقية ولم تكن القوة العملية مطهرة عن الأخلاق الذميمة لا
  تكون النفس مستعدة لقبول الوحي والنبوّة، وحصول الكمالات في القوة النظرية والعملية
  يمنع من مثل هذا القول والاعتقاد، الثالث أن الله تعالى لا يشرف عبده بالنبوّة والرسالة
  إلا إذا علم منه أنه لا يقول مثل هذا الكلام الرابع أن الرسول ادعى أنه يبلغ الأحكام
  عن الله تعالى، واحتج على صدقه في هذه الدعوى فلو أمرهم بعبادة نفسه فحينئذ تبطل دلالة
  المعجزة على كونه صادقاً، وذلك غير جائز، واعلم أنه ليس المراد من قوله { مَا كَانَ
  لِبَشَرٍ } ذلك أنه يحرم عليه هذا الكلام لأن ذلك محرم على كل الخلق، وظاهر الآية يدل
  على أنه إنما لم يكن له ذلك لأجل أن الله آتاه الكتاب والحكم والنبوّة، وأيضاً لو كان
  المراد منه التحريم لما كان ذلك تكذيباً للنصارى في ادعائهم ذلك على المسيح عليه السلام
  لأن من ادعى على رجل فعلاً فقيل له إن فلان لا يحل له أن يفعل ذلك لم يكن تكذيباً له
  فيما ادعى عليه وإنما أراد في ادعائهم أن عيسى عليه السلام قال لهم اتخذوني إلٰهاً
  من دون الله فالمراد إذن ما قدمناه، ونظيره قوله تعالى</font></font>&#13;\t\t\t<label
