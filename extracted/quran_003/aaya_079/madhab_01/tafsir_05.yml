  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا كَانَ } معناه ما ينبغي؛ كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كَانَ لِمُؤْمِنٍ أَن يَقْتُلَ
  مُؤْمِناً إِلاَّ خَطَأً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 92] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا كَانَ للَّهِ أَن يَتَّخِذَ مِن
  وَلَدٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 35]. و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا يَكُونُ لَنَآ أَن نَّتَكَلَّمَ
  بِهَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 16] يعني ما ينبغي. والبشر يقع للواحد والجمع لأنه بمنزلة
  المصدر؛ والمراد به هنا عيسى في قول الضحّاك والسُّدّي. والكتاب: القرآن. والحكم: العلم
  والفهم. وقيل أيضاً: الأحكام. أي إن الله لا يصطفي لنبوّته الكَذَبة، ولو فعل ذلك بشر
  لسلبه الله آيات النبوّة وعلاماتها. ونصب «ثم يقولَ» على الاشتراك بين «أن يؤتيه» وبين
  «يقول» أي لا يجتمع لنبيّ إتيان النبوّة وقوله: { كُونُواْ عِبَاداً لِّي مِن دُونِ
  ٱللَّهِ }. { وَلَـٰكِن كُونُواْ رَبَّانِيِّينَ } أي ولكن جائز أن يكون النبيّ يقول
  لهم كونوا ربّانيّين. وهذه الآية قيل إنها نزلت في نصارى نَجْران. وكذلك رُوي أن السورة
  كلها إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 121] كان سبب نزولها
  نصارى نَجْران ولكن مُزِج معهم اليهود؛ لأنهم فعلوا من الجَحْد والعِناد فِعلَهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والربَّانِيُّون واحِدهم ربّانِيّ منسوب إلى الرَّبّ. والربّانِيّ
  الذي يُرَبّي الناس بصغار العلم قبل كباره؛ وكأنه يقتدي بالرب سبحانه في تيسير الأُمور؛
  رُوي معناه عن ٱبن عباس. قال بعضهم: كان في الأصل رَبِّيّ فأدخلت الألف والنون للمبالغة؛
  كما يقال للعظيم اللحية؛ لِحْيَانِيّ ولعظيم الجُمّة جُمّاني ولغليظ الرَّقبَة رَقَبانيّ.
  وقال المبرّد: الربّانيون أرباب العلم، واحدهم ربّان، من قولهم: رَبَّه يَرُبّه فهو
  رَبّان إذا دَبّره وأصلحه؛ فمعناه على هذا يدبّرون أمور الناس ويصلحونها. والألف والنون
  للمبالغة كما قالوا رَيّان وعطشان، ثم ضمت إليها ياء النسبة كما قيل: لِحيّانيّ ورَقَبانيّ
  وجمّانيّ. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لو كنتُ
  مُرتَهناً في الجَوِّ أنزلني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">منه الحديث
  وربَّانيُّ أحباري</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الربّانِيّ العالم بدين الربّ الذي يعمل بعلمه؛ لأنه إذا لم
  يعمل بعلمه فليس بعالم. وقد تقدم هذا المعنى في البقرة: وقال أبو رزين: الربانيّ هو
  العالم الحكيم. وروى شعبة عن عاصم عن زِرٍّ عن عبد الله بن مسعود «ولكن كونوا ربّانيين»
  قال: حكماء علماء. ٱبن جُبير: حكماء أتقياء. وقال الضحاك: لا ينبغى لأحد أن يدع حفظ
  القرآن جُهدَه فإن الله تعالى يقول: { وَلَـٰكِن كُونُواْ رَبَّانِيِّينَ }. وقال ٱبن
  زيد: الربانيُّون الولاة، والأحبار العلماء. وقال مجاهد: الربانيون فوق الأحبار. قال
  النحاس: وهو قول حسن؛ لأن الأحبار هم العلماء. والربانيّ الذي يجمع إلى العلم البصَر
  بالسياسة؛ مأخوذ من قول العرب: رَبّ أمرَ الناس يَرُبّه إذا أصلحه وقام به، فهو رابُّ
  وربّانِيّ على التكثير. قال أبو عبيدة: سمعت عالماً يقول: الربانيّ العالمُ بالحلال
  والحرام والأمر والنهي، العارفُ بأنباء الأمّة وما كان وما يكون. وقال محمد بن الحنفِيّة
  يوم مات ٱبنُ عباس: اليومَ مات ربانِيُّ هذه الأُمّة.</font></font>&#13;\t\t\t<label
