  وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ
  ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ
  وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ورُوي عن النبيّ
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من مؤمن ذكر ولا أنثى حرّ ولا مملوك إلا ولله عز وجل عليه حقّ
  أن يتعلم من القرآن ويتفقّه في دينه ـ ثم تلا هذه الآية ـ { وَلَكِنْ كُونُوا رَبَّانِيِّين
  } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الآية.
  رواه ٱبن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بِمَا كُنتُمْ تُعَلِّمُونَ
  ٱلْكِتَابَ وَبِمَا كُنْتُمْ تَدْرُسُونَ } قرأه أبو عمرو وأهل المدينة بالتخفيف من
  العلم. وٱختار هذه القراءة أبو حاتم. قال أبو عمرو: وتصديقها «تَدْرُسُون» ولم يقل
  «تُدَرّسون» بالتشديد من التدريس. وقرأ ٱبن عامر وأهل الكوفة «تُعلّمون» بالتشديد من
  التعليم؛ وٱختارها أبو عبيد. قال لأنها تجمع المعنيين «تَعْلَمون، وتدرسون». قال مَكّيّ:
  التشديد أبلغ؛ لأن كل معلِّم عالمٌ بمعنى يَعْلم وليس كل من عِلِم شيئاً مُعَلِّماً،
  فالتشديد يدل على العلم والتعليم، والتخفيف إنما يدل على العلم فقط، فالتعليم أبلغ
  وأمدح وغيره أبلغ في الذم. ٱحتج من رجح قراءة التخفيف بقول ٱبن مسعود «كونوا ربانيين»
  قال: حكماء علماء؛ فيبعد أن يقال كونوا فقهاء حكماء علماء بتعليمكم. قال الحسن، كونوا
  حكماء علماء بعلمكم. وقرأ أبو حَيْوَة «تُدرِسون» من أدرس يُدرس. وقرأ مجاهد «تَعلّمون»
  بفتح التاء وتشديد اللام، أي تتعلمون.</font></font><font class=\"TextResultArabic\"><font
