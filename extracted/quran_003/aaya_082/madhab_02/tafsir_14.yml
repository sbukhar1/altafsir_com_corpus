  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ
  هُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ
  أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والذي استقريت في لفظة العباد، أنه جمع عبد متى
  سيقت اللفظة في مضمار الترفيع والدلالة على الطاعة دون أن يقترن بها معنى التحقير وتصغير
  الشأن وانظر قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والله رؤوف بالعباد</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 207] [آل عمران: 30] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عباد
  مكرمون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 26]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا عبادي الذين أسرفوا على أنفسهم
  لا تقنطوا من رحمة الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر:53] وقول عيسى في معنى الشفاعة والتعريض لرحمة الله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  تعذبهم فإنهم عبادك</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 118] فنوه بهم، وقال بعض اللغويين: إن نصارى الحيرة وهم
  عرب لما أطاعوا كسرى ودخلوا تحت أمره سمتهم العرب العباد فلم ينته بهم إلى اسم العبيد،
  وقال قوم بل هم قوم من العرب من قبائل شتى اجتمعوا وتنصروا وسموا أنفسهم العباد كأنه
  انتساب إلى عبادة الله، وأما العبيد فيستعمل في تحقير، ومنه قول امرىء القيس: [السريع].</font></font><font
