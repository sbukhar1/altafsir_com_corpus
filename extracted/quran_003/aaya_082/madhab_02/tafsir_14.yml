  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ لِبَشَرٍ أَن يُؤْتِيهُ ٱللَّهُ ٱلْكِتَٰبَ وَٱلْحُكْمَ وَٱلنُّبُوَّةَ ثُمَّ
  يَقُولَ لِلنَّاسِ كُونُواْ عِبَاداً لِّي مِن دُونِ ٱللَّهِ وَلَـٰكِن كُونُواْ رَبَّـٰنِيِّينَ
  بِمَا كُنتُمْ تُعَلِّمُونَ ٱلْكِتَٰبَ وَبِمَا كُنْتُمْ تَدْرُسُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَأْمُرَكُمْ أَن تَتَّخِذُواْ ٱلْمَلاَئِكَةَ وَٱلنَّبِيِّيْنَ أَرْبَاباً أَيَأْمُرُكُم
  بِٱلْكُفْرِ بَعْدَ إِذْ أَنْتُمْ مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذَ ٱللَّهُ
  مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ ثُمَّ جَآءَكُمْ
  رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ أَأَقْرَرْتُمْ
  وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ
  مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ
  هُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ
  أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضمير في { منهم } ، عائد على أهل الكتاب، و \" الفريق \" ، الجماعة
  من الناس هي مأخوذة من فرق، إذا فصل وأبان شيئاً عن شيء، و { يلوون } معناه: يحرفون
  ويتحيلون بتبديل المعاني من جهة اشتباه الألفاظ واشتراكها وتشعب التأويلات فيها، ومثال
  ذلك قولهم: راعنا واسمع غير مسمع ونحو ذلك وليس التبديل المحض بليٍّ، وحقيق الليّ في
  الثياب والحبال ونحوها، فتلها وإراغتها، ومنه ليّ العنق ثم استعمل ذلك في الحجج والخصومات
  والمجادلات تشبيهاً بتلك الإراغة التي في الأجرام فمنه قولهم، خصم ألوى ومنه قول الشاعر:
  [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَوْ كَانَ فِي لَيْلَى شَذًى مِنْ خُصُومَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَلَوَّيْتُ أَعْنَاقَ الْخُصُومِ الملاويا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر: [الرجز]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألْفَيْتَني ألوي بعيداً مستمر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ جمهور الناس، \" يلوون \" ،
  مضارع لوى، على وزن فعل بتخفيف العين وقرأ أبو جعفر بن القعقاع، وشيبة بن نصاح، \"
  يلوّون \" بتشديد الواو وفتح اللام، من لوّى، على وزن فعّل بتشديد العين، وهو تضعيف
  مبالغة لا تضعيف تعدية، وقرأ حميد \" يلُوْن \" بضم اللام وسكون الواو، وهي في الأصل
  \" يلون \" مثل قراءة الجماعة، فهمزت الواو المضمومة لأنها عرفها في بعض اللغات، فجاء
  \" يلوون \" فنقلت ضمة الهمزة إلى اللام فجاء \" يلون \" و { الكتاب } في هذا الموضع
  التوراة، وضمير الفاعل في قوله { لتحسبوه } هو للمسلمين قوله { وما هو من عند الله
  } نفي أن يكون منزلاً كما ادعوا، وهو من عند الله بالخلق والاختراع والإيجاد ومنهم
  بالتكسب ولم تعن الآية إلا لمعنى التنزيل فبطل تعلق القدرية بظاهر قوله، وما هو من
  عند الله، وقد تقدم نظير قوله تعالى { ويقولون على الله الكذب وهم يعلمون }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ما كان لبشر } معناه لأحد من الناس، والبشر اسم جنس
  يقع للكثير والواحد ولا مفرد له من لفظه، وهذا الكلام لفظه النفي التام كقول أبي بكر
  رضي الله عنه: ما كان لابن أبي قحافة أن يصلي بين يدي رسول الله صلى الله عليه وسلم،
  وإنما يعلم مبلغها من النفي بقرينة الكلام الذي هي فيه، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وما
  كان لنفس أن تموت إلا بإذن الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 145] وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  كان لكم أن تنبتوا شجرها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 60] فهذا منتف عقلاً، وأما آيتنا هذه فإن النفي على الكمال
  لأنّا نقطع أن الله تعالى لا يؤتي النبوة للكذبة والمدعين، و { الكتاب } في هذه الآية
  اسم جنس، و { الحكم } بمعنى الحكمة، ومنه قول النبي عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن من الشعر لحكماً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، و { ثم } في قوله تعالى: { ثم
  يقول } معطية تعظيم الذنب في القول، بعد مهلة من هذا الإنعام، وقوله { عباداً } هو
  جمع عبد، ومن جموعه عبيد وعبدى، قال بعض اللغويين، وهذه الجموع بمعنى، وقال قوم، العباد
  لله، العبيد والعبدى للبشر، وقال قوم: العبدى، إنما تقال في العبيد بني العبيد، وكأنه
  بناء مبالغة، تقتضي الإغراق في العبودية.</font></font>&#13;\t\t\t<label disabled=\"true\"
