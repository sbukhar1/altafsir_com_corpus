  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فمن تولى بعد ذلك فأولئك هم الفاسقون } أي: من أعرض عن الإيمان بهذا الرسول، وعن نصرته
  بعد أخذ الميثاق والإقرار والتزام العهد، قاله عليّ بن أبي طالب وغيره. وقال ابن عطية:
  ويحتمل أن يريد بعد الشهادة عند الأمم بهذا الميثاق، على أن قوله تعالى: فاشهدوا أمر
  بالأداء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و: من، الظاهر أنها شرط، والجملة
  من: فأولئك وما بعده جزاء، ويحتمل أن تكون موصولة، وأعاد الضمير في: تولى، مفرداً على
  لفظ: من وجمع في: فأولئك، حملاً على المعنى، وهذه: ذلك، الجملة تدل عل أن الذين أخذ
  منهم الميثاق هم أتباع الأنبياء، لأنه حكم تعالى بالفسق على من تولى بعد ذلك، وهذا
  الحكم لا يليق إلاَّ بأمم الأنبياء، وأيضاً فالأنبياء، عليهم السلام، كانوا أمواتاً
  عند مبعثه صلى الله عليه وسلم، يعلمنا أن المأخوذ عليهم الميثاق هم أممهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكروا في هذه الآية أنواعاً من الفصاحة. منها: الطباق: في: بقنطار
  وبدينار، إذ أريد بهما القليل والكثير، وفي: يؤدّه ولا يؤدّه، لأن الأداء معناه الدفع
  وعدمه معناه المنع، وهما ضدان، وفي قوله: بالكفر ومسلمون، والتجنيس المغاير في: اتقى
  والمتقين، وفي: فاشهدوا والشاهدين، والتجنيس المماثل في: ولا يأمركم أيأمركم، وفي:
  أقررتم وأقررنا. والإشارة في قوله: ذلك بأنهم، وفي أولئك لا خلاق لهم. والسؤال والجواب،
  وهو في: قال أأقررتم؟ ثم: قالوا أقررنا. والاختصاص في: يحب المتقين، وفي يوم القيامة،
  اختصه بالذكر لأنه اليوم الذي تظهر فيه مجازاة الأعمال. والتكرار في: يؤدّه ولا يؤده،
  وفي اسم الله في مواضع، وفي: من الكتاب وما هو من الكتاب. والاستعارة في: يشترون بعهد
  الله. والالتفات في: لما آتيتكم، وهو خطاب بعد قوله: النبيين، وهو لفظ غائب. والحذف
  في عدة مواضع تقدمت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

