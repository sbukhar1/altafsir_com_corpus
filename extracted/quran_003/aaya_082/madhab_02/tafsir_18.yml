  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فمن تولى }
  أي أعرض عن الإيمان بمحمد صلى الله عليه وسلم { بعد ذلك } الإقرار { فأولئك هم الفاسقون
  } أي الخارجون عن الإيمان والطاعة. قوله عز وجل: { أفغير دين الله يبغون } وذلك أن
  أهل الكتاب اختلفوا فادعى كل فريق منهم أنه على دين إبراهيم عليه السلام فاختصموا إلى
  النبي صلى الله عليه وسلم فقال لهم رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كلا الفريقين بريء من دين إبراهيم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فغضبوا
  وقالوا: لا نرضى بقضائك ولا نأخذ بدينك فأنزل الله أفغير دين الله؛ الهمزة للاستفهام
  والمراد منه الإنكار والتوبيخ يعني أفبعد أخذ الميثاق عليهم ووضوح الدلائل لم أن دين
  إبراهيم هو دين الله الإسلام. تبغون قرئ بالتاء على خطاب الحاضر أي أفغير دين الله
  تطلبون ما معشر اليهود والنصارى وقرئ بالياء على الغيبة رداً على قوله فمن تولى بعد
  ذلك فأولئك هم الفاسقون { وله أسلم } أي خضع وانقاد { من في السموات والأرض طوعاً وكرهاً
  } الطوع الانقياد والاتباع بسهولة والكره ما كان من ذلك بمشقة وإباء من النفس. واختلفوا
  في معنى قوله طوعاً وكرهاً فقيل: أسلم أهل السموات طوعاً وأسلم بعض أهل الأرض طوعاً
  وبعضهم كرهاً من خوف القتل والسبي، وقيل: أسلم المؤمن طوعاً وانقاد الكافر كرهاً، وقيل
  هذا في يوم أخذ الميثاق حيث قال: ألست بربكم؟ قالوا: بلى فمن سبقت له السعادة قال ذلك
  طوعاً، ومن سبقت له الشقاوة قال ذلك كرهاً. وقيل: أسلم المؤمن طوعاً فنفعه إسلامه يوم
  القيامة والكافر يسلم كرهاً عند الموت في وقت اليأس فلم ينفعه ذلك في القيامة وقيل
  إنه لا سبيل لأحد من الخلق إلى الامتناع على الله في مراده فأما المسلم فينقاد لله
  فيما أمره أو نهاه عنه طوعاً وأما الكافر فينقاد لله كرهاً في جميع ما يقتضي عليه ولا
  يمكنه دفع قضائه وقدره عنه { وإليه ترجعون } قرئ بالتاء والياء والمعنى أن مرجع الخلق
  كلهم إلى الله يوم القيامة ففيه وعيد عظيم لمن خالفه في الدنيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
