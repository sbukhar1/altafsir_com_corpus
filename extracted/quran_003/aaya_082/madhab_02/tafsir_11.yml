  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ } أي أعرض عن الإيمان، وعن البيان بعد ذلك الإقرار
  والعهد قوله: { فَأُوْلَـٰئِكَ هُمُ ٱلْفَـٰسِقُونَ } أي الناقضون [للعهد]، ويقال:
  [هم العاصون]، وأصل الفسق الخروج من الطاعة كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَفَسَقَ عَنْ أَمْرِ رَبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سورة
  الكهف: 50] أي خرج عن طاعة ربه. وقوله تعالى: { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ
  }. قال الكلبي: وذلك أن كعب بن الأشرف [وأصحابه] [اختصموا] مع النصارى إلى النبي -
  صلى الله عليه وسلم - فقالوا</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أينا أحق بدين إبراهيم، فقال النبي - صلى الله عليه وسلم - \" كلا
  الفريقين بريء من دينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا ما نرضى بقضائك، ولا نأخذ بدينك، فنزل قوله تعالى: { أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ } أي يطلبون. قرأ عاصم في رواية حفص \" يبغون \" \" وإليه
  يرجعون \" كلاهما بالياء وقرأ أبو عمرو \" يبغون \" بالياء \" وإليه ترجعون \" بالتاء،
  وقرأ الباقون: كلاهما بالتاء على معنى المخاطبة، فمن قرأ بالياء يعني أفغير دين الله
  يطلبون من عندك، ومن قرأ بالتاء يعني: أفغير دين الله تطلبون، { وَلَهُ أَسْلَمَ }
  أي أخلص وخضع { مَن فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ طَوْعًا وَكَرْهًا }. قال الكلبي:
  أما أهل السموات، فأسلموا لله طائعين، وأما أهل الأرض فمن ولد في الإسلام أسلم طوعاً،
  ومن أبى قُوتِل حتى دخل في الإسلام كرهاً وما أفاء الله عليهم مما يسبون فيجاء بهم
  في السلاسل فيكرهون على الإسلام، وقال مجاهد: يسجد ظل المسلم ووجهه طائع، ويسجد ظل
  الكافر وهو كاره، وقال مقاتل: \" وله أسلم من في السموات \" يعني الملائكة، \" والأرض
  \" يعني المؤمنين \" طوعاً وكرهاً \" يعني أهل الأديان يقولون: الله ربكم، وخالقكم
  فذلك إسلامهم وهم مشركون. معنى قوله: { وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ
  } يعني خضعوا من جهة ما فطرهم عليه، ودبرهم لا يمتنع ممتنع من جبلة ما جبل عليها، ولا
  يقدر على تغيير ما خلق عليها طوعاً وكرهاً، ثم قال: { وَإِلَيْهِ تُرْجَعُونَ } [كما
  خلقكم أي] كما بدأكم، (فلا) تقدرون على الإمتناع، كذلك يبعثكم كما بدأكم، قرأ عاصم
  في رواية حفص: \" يرجعون \" ، وقرأ الباقون بالتاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

