  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أفغيرَ دينِ الله يبغون } قرأ أبوعمرو: «يبغون» بالياء مفتوحة. { وإِليه تُرجعون }
  بالتاء مضمومة، وقرأها الباقون بالياء في الحرفين. وروى حفص عن عاصم: «يبغون» و «يرجعون»
  بالياء فيهما، وفتح الياء وكسر الجيم يعقوب على أصله. قال ابن عباس: اختصم أهل الكتابين،
  فزعمت كلُّ فرقة أنها أولى بدين إبراهيم، فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كلا الفريقين بريء من دين إبراهيم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فغضبوا،
  وقالوا: والله لا نرضى بقضائك، ولا نأخذ بدينك، فنزلت هذه الآية. والمراد بدين الله،
  دين محمد صلى الله عليه وسلم. { وله أسلم } انقاد، وخضع { طوعاً وكرهاً } الطوع: الانقياد
  بسهولة، والكره: الانقياد بمشقة وإباءٍ من النفس. وفي معنى الطوع والكره ستة أقوال.
  أحدها: أن إسلام الكل كان يوم الميثاق طوعاً وكرهاً، رواه مجاهد عن ابن عباس، والأعمش
  عن مجاهد، وبه قال السدي. والثاني: أن المؤمن يسجد طائعاً، والكافر يسجد ظلُّه وهو
  كاره، روي عن ابن عباس، ورواه ابن أبي نجيح، وليث عن مجاهد. والثالث: أن الكل أقروا
  له بأنه الخالق، وإن أشرك بعضهم، فإقراره بذلك حجة عليه في إشراكه، هذا قول أبو العالية،
  ورواه منصور عن مجاهد. والرابع: أن المؤمن أسلم طائعاً، والكافر أسلم مخافة السيف،
  هذا قول الحسن. والخامس: أن المؤمن أسلم طائعاً، والكافر أسلم حين رأى بأس الله، فلم
  ينفعه في ذلك الوقت، هذا قول قتادة. والسادس: أن إسلام الكل خضوعهم لنفاذ أمره في جبلتهم،
  لا يقدر أحد أن يمتنع من جبّلةٍ جبله عليها، ولا على تغييرها، هذا قول الزجاج، وهو
  معنى قول الشعبي: انقاد كلهم له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

