  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فالرسول
  محمد خاتم الأنبياء، صلوات الله وسلامه عليه دائماً إلى يوم الدين، هو الإمام الأعظم
  الذي لو وجد في أي عصر وجد، لكان هو الواجب طاعته، المقدم على الأنبياء كلهم، ولهذا
  كان إمامهم ليلة الإسراء لما اجتمعوا ببيت المقدس، وكذلك هو الشفيع في المحشر في إتيان
  الرب جل جلاله لفصل القضاء بين عباده، وهو المقام المحمود الذي لا يليق إلا له، والذي
  يحيد عنه أولو العزم من الأنبياء والمرسلين حتى تنتهي النوبة إليه، فيكون هو المخصوص
  به، صلوات الله وسلامه عليه.</font></font><font class=\"TextResultArabic\"><font
