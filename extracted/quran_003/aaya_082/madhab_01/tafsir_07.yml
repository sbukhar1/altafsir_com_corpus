  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذَ ٱللَّهُ مِيثَاقَ ٱلنَّبِيِّيْنَ لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ
  ثُمَّ جَآءَكُمْ رَسُولٌ مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ
  قَالَ أَأَقْرَرْتُمْ وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِي قَالُوۤاْ أَقْرَرْنَا
  قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ ٱلشَّاهِدِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  تعالى أنه أخذ ميثاق كل نبي بعثه من لدن آدم عليه السلام إلى عيسى عليه السلام: لمهما
  آتى الله أحدهم من كتاب وحكمة، وبلغ أي مبلغ، ثم جاءه رسول من بعده، ليؤمنن به، ولينصرنه،
  ولا يمنعه ما هو فيه من العلم والنبوة من اتباع من بعث بعده، ونصرته، ولهذا قال تعالى
  وتقدس: { وَإِذْ أَخَذَ ٱللَّهُ مِيثَـٰقَ ٱلنَّبِيِّيْنَ لَمَآ ءَاتَيْتُكُم مِّن
  كِتَـٰبٍ وَحِكْمَةٍ } أي: لمهما أعطيتكم من كتاب وحكمة { ثُمَّ جَآءَكُمْ رَسُولٌ
  مُّصَدِّقٌ لِّمَا مَعَكُمْ لَتُؤْمِنُنَّ بِهِ وَلَتَنصُرُنَّهُ قَالَ ءَأَقْرَرْتُمْ
  وَأَخَذْتُمْ عَلَىٰ ذٰلِكُمْ إِصْرِى } وقال ابن عباس ومجاهد والربيع بن أنس وقتادة
  والسدي: يعني: عهدي. وقال محمد بن إسحاق: (إصري) أي: ثقل ما حملتم من عهدي، أي: ميثاقي
  الشديد المؤكد { قَالُوۤاْ أَقْرَرْنَا قَالَ فَٱشْهَدُواْ وَأَنَاْ مَعَكُمْ مِّنَ
  ٱلشَّـٰهِدِينَ فَمَنْ تَوَلَّىٰ بَعْدَ ذَٰلِكَ } أي: عن هذا العهد والميثاق { فَأُوْلَـٰئِكَ
  هُمُ ٱلْفَـٰسِقُونَ } ، قال علي بن أبي طالب وابن عمه ابن عباس رضي الله عنهما: ما
  بعث الله نبياً من الأنبياء، إلا أخذ عليه الميثاق: لئن بعث الله محمداً، وهو حي، ليؤمنن
  به، ولينصرنه، وأمره أن يأخذ الميثاق على أمته: لئن بعث محمد، وهم أحياء، ليؤمنن به،
  ولينصرنه. وقال طاوس والحسن البصري وقتادة: أخذ الله ميثاق النبيين أن يصدق بعضهم بعضاً،
  وهذا لا يضاد ما قاله علي وابن عباس، ولا ينفيه، بل يستلزمه ويقتضيه، ولهذا روى عبد
  الرزاق عن معمر، عن ابن طاوس، عن أبيه، مثل قول علي وابن عباس. وقد قال الإمام أحمد:
  حدثنا عبد الرزاق، أنبأنا سفيان، عن جابر، عن الشعبي، عن عبد الله بن ثابت قال: جاء
  عمر إلى النبي صلى الله عليه وسلم فقال: يا رسول الله، إني مررت بأخ لي يهودي من قريظة،
  فكتب لي جوامع من التوراة، ألا أعرضها عليك؟ قال: فتغير وجه رسول الله صلى الله عليه
  وسلم قال عبد الله ابن ثابت: قلت له: ألا ترى ما بوجه رسول الله صلى الله عليه وسلم؟
  فقال عمر: رضينا بالله رباً، وبالإسلام ديناً، وبمحمد رسولاً، قال: فسري عن النبي صلى
  الله عليه وسلم، وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" والذي نفسي بيده، لو أصبح فيكم موسى عليه السلام، ثم اتبعتموه وتركتموني لضللتم،
  إنكم حظي من الأمم، وأنا حظكم من النبيين \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(حديث آخر) قال الحافظ أبو بكر: حدثنا إسحاق، حدثنا حماد عن مجالد،
  عن الشعبي، عن جابر، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تسألوا أهل الكتاب عن شيء؛
  فإنهم لن يهدوكم، وقد ضلوا، وإنكم إما أن تصدقوا بباطل، وإما أن تكذبوا بحق، وإنه والله
  لو كان موسى حياً بين أظهركم، ما حل له إلا أن يتبعني». وفي بعض الأحاديث: «لو كان
  موسى وعيسى حيين، لما وسعهما إلا اتباعي \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
