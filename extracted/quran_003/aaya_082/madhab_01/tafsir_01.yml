  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنْ
  تَوَلَّىٰ بَعْدَ ذٰلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: فمن أعرض عن الإيـمان برسلـي الذين أرسلتهم بتصديق ما كان مع أنبـيائي
  من الكتب والـحكمة، وعن نصرتهم، فأدبر ولـم يؤمن بذلك، ولـم ينصر، ونكث عهده وميثاقه
  بعد ذلك، يعنـي بعد العهد والـميثاق الذي أخذه الله علـيه، فأولئك هم الفـاسقون: يعنـي
  بذلك أن الـمتولـين عن الإيـمان بـالرسل الذين وصف أمرهم ونصرتهم بعد العهد والـميثاق
  اللذين أخذا علـيهم بذلك، هم الفـاسقون، يعنـي بذلك: الـخارجون من دين الله، وطاعة
  ربهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن هاشم، قال: أخبرنا سيف بن عمر، عن أبـي روق، عن أبـي أيوب، عن
  علـيّ بن أبـي طالب: فمن تولـى عنك يا مـحمد بعد هذا العهد من جميع الأمـم، فأولئك
  هم الفـاسقون، هم العاصون فـي الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه ـ قال أبو جعفر: يعنـي
  الرازي ـ: { فَمَنْ تَوَلَّىٰ بَعْدَ ذٰلِكَ } يقول: بعد العهد والـميثاق الذي أخذ
  علـيهم، فأولئك هم الفـاسقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر،[عن أبيه]، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهاتان الآيتان وإن كان مخرج الـخبر فـيهما من الله عزّ وجلّ بـما
  أخبر أنه شهد، وأخذ به ميثاق من أخذ ميثاقه به عن أنبـيائه ورسله، فإنه مقصود به إخبـار
  من كان حوالـي مهاجر رسول الله صلى الله عليه وسلم من يهود بنـي إسرائيـل أيام حياته
  صلى الله عليه وسلم، عما لله علـيهم من العهد فـي الإيـمان بنبوّة مـحمد صلى الله عليه
  وسلم، ومعنـيّ تذكيرهم ما كان الله آخذاً علـى آبـائهم وأسلافهم من الـمواثـيق والعهود،
  وما كانت أنبـياء الله عرفتهم وتقدمت إلـيهم فـي تصديقه واتبـاعه ونصرته علـى من خالفه،
  وكذبه، وتعريفهم ما فـي كتب الله التـي أنزلها إلـى أنبـيائه التـي ابتعثهم إلـيهم
  من صفته وعلامته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

