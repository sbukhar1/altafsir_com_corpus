  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القصة الثانيةواقعة
  زكريا عليه السلام في الآية مسائل المسألة الأولى اعلم أن قولنا ثم، وهناك، وهنالك،
  يستعمل في المكان، ولفظة عند، وحين يستعملان في الزمان، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَغُلِبُواْ
  هُنَالِكَ وَٱنقَلَبُواْ صَـٰغِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 119 وهو إشارة إلى المكان
  الذي كانوا فيه، وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا أُلْقُواْ مِنْهَا مَكَاناً ضَيّقاً مُّقَرَّنِينَ دَعَوْاْ
  هُنَالِكَ ثُبُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الفرقان 13 أي في ذلك المكان الضيق، ثم قد يستعمل لفظة { هُنَالِكَ
  } في الزمان أيضاً، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُنَالِكَ ٱلْوَلَـٰيَةُ لِلَّهِ ٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  44 فهذا إشارة إلى الحال والزمان. إذا عرفت هذا فنقول قوله { هُنَالِكَ دَعَا زَكَرِيَّا
  رَبَّهُ } إن حملناه على المكان فهو جائز، أي في ذلك المكان الذي كان قاعداً فيه عند
  مريم عليها السلام، وشاهد تلك الكرامات دعا ربه، وإن حملناه على الزمان فهو أيضاً جائز،
  يعني في ذلك الوقت دعا ربه. المسألة الثانية اعلم أن قوله { هُنَالِكَ دَعَا } يقتضي
  أنه دعا بهذا الدعاء عند أمر عرفه في ذلك الوقت له تعلق بهذا الدعاء، وقد اختلفوا فيه،
  والجمهور الأعظم من العلماء المحققين والمفسرين قالوا هو أن زكريا عليه السلام رأى
  عند مريم من فاكهة الصيف في الشتاء، ومن فاكهة الشتاء في الصيف، فلما رأى خوارق العادات
  عندها، طمع في أن يخرقها الله تعالى في حقه أيضاً فيرزقه الولد من الزوجة الشيخة العاقر.
  والقول الثاني وهو قول المعتزلة الذين ينكرون كرامات الأولياء، وإرهاصات الأنبياء قالوا
  إن زكريا عليه السلام لما رأى آثار الصلاح والعفاف والتقوى مجتمعة في حق مريم عليها
  السلام اشتهى الولد وتمناه فدعا عند ذلك، واعلم أن القول الأول أولى، وذلك لأن حصول
  الزهد والعفاف والسيرة المرضية لا يدل على انخراق العادات، فرؤية ذلك لا يحمل الإنسان
  على طلب ما يخرق العادة، وأما رؤية ما يخرق العادة قد يطمعه في أن يطلب أيضاً فعلاً
  خارقاً للعادة ومعلوم أن حدوث الولد من الشيخ الهرم، والزوجة العاقر من خوارق العادات،
  فكان حمل الكلام على هذا الوجه أولى. فإن قيل إن قلتم إن زكريا عليه السلام ما كان
  يعلم قدرة الله تعالى على خرق العادات إلا عندما شاهد تلك الكرامات عند مريم عليها
  السلام كان في هذا نسبة الشك في قدرة الله تعالى إلى زكريا عليه السلام. فإن قلنا إنه
  كان عالماً بقدرة الله على ذلك لمن تكن مشاهدة تلك الأشياء سبباً لزيادة علمه بقدرة
  الله تعالى، فلم يكن لمشاهدة تلك الكرامات أثر في ذلك، فلا يبقى لقوله هنالك أثر. والجواب
  أنه كان قبل ذلك عالماً بالجواز، فأما أنه هل يقع أم لا فلم يكن عالماً به، فلما شاهد
  علم أنه إذا وقع كرامة لولي، فبأن يجوز وقوع معجزة لنبي كان أولى، فلا جرم قوي طمعه
  عند مشاهدة تلك الكرامات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
