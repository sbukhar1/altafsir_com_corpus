  href=\"JavaScript:Open_Menu()\">هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ
  لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة إن دعاء الأنبياء والرسل عليهم الصلاة والسلام لا
  يكون إلا بعد الإذن، لاحتمال أن لا تكون الإجابة مصلحة، فحينئذ تصير دعوته مردودة،
  وذلك نقصان في منصب الأنبياء عليهم الصلاة والسلام، هكذا قاله المتكلمون، وعندي فيه
  بحث، وذلك لأنه تعالى لما أذن في الدعاء مطلقاً، وبين أنه تارة يجيب وأخرى لا يجيب،
  فللرسول أن يدعو كلما شاء وأراد مما لا يكون معصية، ثم إنه تعالى تارة يجيب وأخرى لا
  يجيب، وذلك لا يكون نقصاناً بمنصب الأنبياء عليهم الصلاة والسلام لأنهم على باب رحمة
  الله تعالى سائلون فإن أجابهم فبفضله وإحسانه وإن لم يجبهم فمن المخلوق حتى يكون له
  منصب على باب الخالق. أما قوله تعالى حكاية عن زكريا عليه السلام { هَبْ لِى مِن لَّدُنْكَ
  ذُرّيَّةً طَيّبَةً } ففيه مسائل المسألة الأولى أما الكلام في لفظة { لَّدُنْ } فسيأتي
  في سورة الكهف والفائدة في ذكره ههنا أن حصول الولد في العرف والعادة له أسباب مخصوصة
  فلما طلب الولد مع فقدان تلك الأسباب كان المعنى أُريد منك إلٰهي أن تعزل الأسباب في
  هذه الواقعة وأن تحدث هذا الولد بمحض قدرتك من غير توسط شيء من هذه الأسباب. المسألة
  الثانية لذرية النسل، وهو لفظ يقع على الواحد، والجمع، والذكر والأنثى، والمراد منه
  ههنا ولد واحد، وهو مثل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَبْ لِى مِن لَّدُنْكَ وَلِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 5 قال الفراء وأنث { طَيّبَةً
  } لتأنيث الذرية في الظاهر، فالتأنيث والتذكير تارة يجيء على اللفظ، وتارة على المعنى،
  وهذا إنما نقوله في أسماء الأجناس، أما في أسماء الأعلام فلا، لأنه لا يجوز أن يقال
  جاءت طلحة، لأن أسماء الأعلام لا تفيد إلا ذلك الشخص، فإذا كان ذلك الشخص مذكراً لم
  يجز فيها إلا التذكير. المسألة الثالثة قوله تعالى { إِنَّكَ سَمِيعُ ٱلدُّعَاء } ليس
  المراد منه أن يسمع صوت الدعاء فذلك معلوم، بل المراد منه أن يجيب دعاءه ولا يخيب رجاءه،
  وهو كقول المصلين سمع الله لمن حمده، يريدون قبل حمد من حمد من المؤمنين، وهذا متأكد
  بما قال تعالى حكاية عن زكريا عليه السلام في سورة مريم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ أَكُنْ بِدُعَائِكَ رَبّ شَقِيّاً</font></font> }</b><br
