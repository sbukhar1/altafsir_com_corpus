  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا
  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والذُّرِّية تكون
  واحدة وتكون جمعا ذكرا وأنثى، وهو هنا واحد. يدل عليه قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَهَبْ لِي مِن لَّدُنْكَ وَلِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  5] ولم يقل أولياء، وإنما أنَّثَ «طَيِّبة» لتأنيث لفظ الذرية؛ كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبوك خليفة ولدته أخرى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنت خليفة ذاك الكمال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأنَّثَ ولدته لتأنيث لفظ الخليفة. ورُوي من حديث أنس قال: قال النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أي رجل مات وترك ذُرّية طيبة أجرى الله له مثل أجر عملهم ولم ينقص من أجورهم شيئا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  مضى في «البقرة» اشتقاق الذرية. و { طَيِّبَةً } أي صالحة مباركة. { إِنَّكَ سَمِيعُ
  ٱلدُّعَآءِ } أي قابلة؛ ومنه: سمِع الله لمن حَمِده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  دلّت هذه الآية على طلب الولد، وهي سُنّة المرسلين والصدّيقين، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  أَرْسَلْنَا رُسُلاً مِّن قَبْلِكَ وَجَعَلْنَا لَهُمْ أَزْوَاجاً وَذُرِّيَّةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  38] وفي صحيح مسلم عن سعد بن أبي وَقّاص قال: أراد عثمان أن يتبتّل فنهاه رسول الله
  صلى الله عليه وسلم، ولو أجاز له ذلك لاختصينا. وخرّج ابن ماجه عن عائشة قالت قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" النكاح من سُنَّتي فمن لم يعمل بُسنّتي فليس منّي وتزوّجوا فإني
  مكاثِرٌ بكم الأمم ومن كان ذا طَول فَلْيَنْكِح ومن لم يجد فعليه بالصوم فإنه له وجاء
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  هذا رَدٌّ على بعض جُهّال المتصوّفة حيث قال: الذي يطلب الولدَ أحمق، وما عَرَفَ أنه
  (هو) الغبيُّ الأخرق؛ قال الله تعالى مخبرا عن إبراهيم الخليل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱجْعَل لِّي لِسَانَ صِدْقٍ فِي
  ٱلآخِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 84] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ يَقُولُونَ رَبَّنَا هَبْ
  لَنَا مِنْ أَزْوَاجِنَا وَذُرِّيَّاتِنَا قُرَّةَ أَعْيُنٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  74]. وقد ترجم البخاري على هذا «باب طلب الولد».</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وقال صلى الله عليه وسلم لأبى طَلْحة حين مات ٱبنه. «أعْرَسْتم الليلة»؟
  قال نعم. قال: «بارك الله لكما في غابر ليلتكما» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال فحملت. في البخاري: قال سفيان فقال رجل من الأنصار: فرأيت تسعة
  أولاد كلهم قد قرأوا القرآن. وترجم أيضا «باب الدعاء بكثرة الولد مع البركة» وساق حديث
  أنس بن مالك قال قالت</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أم سُليم: يا رسول الله، خادمك أنس أدع الله له. فقال: «اللّهُمّ أكثر ماله وولده
  وبارك له فيما أعطيته» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الّلهُمّ ٱغفر لأبي سَلَمة وٱرفع درجته في المهديَّين فيما وٱخلفه
  في عَقِبه في الغابرين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرّجه البخاري ومسلم. وقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تزوجوا الوَلود الوَدود فإني مكاثر
  بكم الأمم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  أبو داود. والأخبار في هذا المعنى كثيرة تحث على طلب الولد وتندب إليه؛ لما يرجوه الإنسان
  من نفعه في حياته وبعد موته. قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «إذا مات أحدكم انقطع عمله إلا من ثلاث» فذكر «أو ولد صالح يدعو
  له» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولو
  لم يكن إلا هذا الحديث لكان فيه كفاية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  فإذا ثبت هذا فالواجب على الإنسان أن يتضرّع إلى خالقه في هداية ولده وزوجه بالتوفيق
  لهما والهداية والصلاح والعفاف والرعاية، وأن يكونا مُعينين له على دينه ودنياه حتى
  تعظم منفعته بهما في أولاه وأخراه؛ ألا ترى قول زكريا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱجْعَلْهُ رَبِّ رَضِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  6] وقال: { ذُرِيَّةً طَيِبةً }. وقال: { هَبْ لنَا مِنْ أَزْوَاجِنَا وَذُرِيَّاتِنَا
  قُرَّة أَعْيُنٍ }.</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ودعا رسول الله صلى الله عليه وسلم لأنس فقال: «اللّهُمّ أكثر ماله وولده وبارك
  له فيه» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">خرّجه
  البخاري ومسلم، وحسْبُك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
