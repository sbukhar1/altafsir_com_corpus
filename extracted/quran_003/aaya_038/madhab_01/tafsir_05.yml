  نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ
  وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ
  عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الأخفش: فيه
  أربع لغات: المد والقصر، وزكرِيٌّ بتشديد الياء والصرف، وزكَرٍ ورأيت زكرِيا. قال أبو
  حاتم: زكري بلا صرف لأنه أعجميّ وهذا غلط؛ لأن ما كان فيه «يا» مثل هذا ٱنصرف مثل كرسيّ
  ويحيى، ولم ينصرف زكرياء في المد والقصر لأن فيه ألف تأنيث والعجمة والتعريف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ } المِحراب في اللغة
  أكرم موضع في المجلس. وسيأتي له مزيد بيان في سورة «مريم» وجاء في الخبر: إنها كانت
  في غرفة كان زكريا يصعَد إليها بُسلّم. قال وَضّاح اليمين:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَبَّةُ مِحـرابٍ إذا جئتُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لم أَلْقَها
  حتى ٱرتَقِي سُلّمَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي رَبّة غرفة. روى أبو صالح عن ٱبن عباس قال: حملت ٱمرأة عمران بعد
  ما أسنّت فنذرت ما في بطنها محرّرا فقال لها عمران: ويحِك! ما صنعت؟ أرأيت إن كانت
  أنثى؟ فاغتما لذلك جميعا. فهلك عِمران وحَنّة حامل فولدت أنثى فتقبلها الله بقبول حَسَن،
  وكان لا يُحرر إلا الغلمان فتساهم عليها الأحبار بالأقلام التي يكتبون بها الوحي، على
  ما يأتي. فكفلها زكريا وأخذ لها موضعا فلما أسنّت جعل لها مِحرابا لا يرتقي إليه إلا
  بسلم؛ وٱستأجر لها ظِئرًا وكان يُغِلق عليها باباً، وكان لا يدخل عليها إلا زكريا حتى
  كبرت، فكانت إذا حاضت أخرجها إلى منزله فتكون عند خالتها وكانت خالتها ٱمرأة زكريا
  في قول الكَلْبي. قال مُقاتِل: كانت أختها ٱمرأة زكريا، وكانت إذا طهرت من حيضتها وآغتسلت
  ردّها إلى المحراب. وقال بعضهم: كانت لاتحيض وكانت مطهَّرة من الحيض. وكان زكريا إذا
  دخل عليها يجد عندها فاكهة الشتاء في القَيْظ وفاكهة القيظ في الشتاء فقال: يا مريم
  أنَّى لك هذا؟ فقالت: هو من عند الله. فعند ذلك طمِع زكريا في الولد وقال: إن الذي
  يأتيها بهذا قادر أن يرزقني ولدا. ومعنى «أنّى» من أين؛ قاله أبو عبيدة. قال النحاس:
  وهذا فيه تساهل؛ لأن «أين» سؤال عن المواضع و «أنىَّ» سؤال عن المذاهب والجهات. والمعنى
  من أي المذاهب ومن أيّ الجهات لكِ هذا. وقد فرّق الكُمَيت بينهما فقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنّى ومن أيْنَ آبك الطّرب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من حيث لا صَبْوة ولا رِيَب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و «كلّما» منصوب بـ «ـوَجَدَ»، أي
  كلّ دَخْلة. { إنًّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ } قيل: هو من قول
  مريم، ويجوز أن يكون مستأنفا؛ فكان ذلك سبب دعاء زكريا وسؤاله الولد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى { هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ } هنالك
  في موضع نصب؛ لأنه ظرف يستعمل للزمان والمكان وأصله للمكان. وقال المُفَضَّل بن سَلَمة:
  «هنالك» في الزمان و «هناك» في المكان، وقد يجعل هذا مكان هذا. و { هَبْ لِي } أعطني.
  { مِن لَّدُنْكَ } مِن عِندِك. { ذُرِّيَّةً طَيِّبَةً } أي نَسلا صالحا.</font></font>&#13;\t\t\t<label
