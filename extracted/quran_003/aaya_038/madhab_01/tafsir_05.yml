  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا
  رَبُّهَا بِقَبُولٍ حَسَنٍ وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا
  كُلَّمَا دَخَلَ عَلَيْهَا زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ
  يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ
  مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ قَالَ
  رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ } المعنى:
  سلك بها طريق السعداء؛ عن ٱبن عباس. وقال قوم: معنى التّقبّل التكفّل في التربية والقيامُ
  بشأنها. وقال الحسن: معنى التقبل أنه ما عذّبها ساعةً قطُّ من ليل ولا نهار. { وَأَنبَتَهَا
  نَبَاتاً حَسَناً } يعني سوّى خلقها من غير زيادة ولا نقصان، فكانت تنبت في اليوم ما
  ينبت المولود في عام واحد. والقبول والنبات مصدران على غير المصدر، والأصل تقَبُّلاً
  وإنباتاً. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أكُفْراً
  بعد ردّ الموت عنِّي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وبعدَ عطائكَ المائةَ الرِّتاعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد بعد إعطائك، لكن لما قال «أنبتها»
  دل على نَبَت؛ كما قال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فصِرْنا إلى الحسنى ورَقّ كلامُنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورُضْتُ
  فذلّت صعبةً أيّ إذلالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما مصدر ذَلّتْ ذُلٌّ، ولكنه ردّه على معنى أذْلَلتْ؛ وكذلك كل
  ما يَرِد عليك في هذا الباب. فمعنى تقبّل وقَبِل واحد، فالمعنى فقَبِلها ربُّها بقبول
  حَسَن. ونظيره قولُ رُؤْبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقـد تَطَوّيْـتُ ٱنطـواءَ الحِضْـبِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">(الأفعى) لأن معنى تَطَوّيتُ وٱنطويت
  واحد؛ ومثله قول القَطامِيّ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وخير الأمر ما ٱستقبلت منه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وليس بأن
  تَتَبّعَه اتباعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأن تَتَبعت وٱتّبعت واحد. وفي قراءة ٱبن مسعود «وأَنْزل الملائكةَ
  تَنْزيلاً» لأن معنى نزّل وأنزل واحد. وقال المُفَضّل: معناه وأنبتها فنبتتْ نَباتاً
  حَسَناً. ومراعاة المعنى أوْلى كما ذكرنا. والأصل في القبول الضم؛ لأنه مصدر مثل الدخول
  والخروج، والفتح جاء في حروف قليلة؛ مثل الوَلوع والوَزوع؛ هذه الثلاثة لا غيرُ؛ قاله
  أبو عمرو والكسائي والأئمة. وأجاز الزجاج «بقُبُول» بضم القاف على الأصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَكَفَّلَهَا زَكَرِيَّا } أي ضَمها إليه. أبو عبيدة:
  ضِمن القيام بها. وقرأ الكوفيون «وكفّلها» بالتشديد، فهو يتعدّى إلى مفعولين؛ والتقدير
  وكفّلها ربُّها زكريا، أي ألزمه كفالتها وقدّر ذلك عليه ويَسّره له. وفي مصحف أُبَيّ
  «وأكفلها» والهمزة كالتشديد في التعدّي؛ وأيضاً فإن قَبْله «فتقبلها، وأنبتها» فأخبر
  تعالى عن نفسه بما فعل بها؛ فجاء «كفّلها» بالتشديد على ذلك. وخففه الباقون على إسناد
  الفعل إلى زكريا. فأخبر الله تعالى أنه هو الذي تولّى كفالتها والقيامَ بها؛ بدلالة
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَيُّهُمْ يَكْفُلُ مَرْيَمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 440]. قال مَكِّيّ: وهو
  الاختيار؛ لأن التشديد يرجع إلى التخفيف، لأن الله تعالى إذا كفّلها زكريا كفَلها بأمر
  الله، ولأن زكريا إذا كفلها فعن مشيئة الله وقدرته؛ فعلى ذلك فالقراءتان متداخلتان.
  وروى عمرو بن موسى عن عبد الله بن كَثِير وأبي عبد الله المُزَنِي «وكَفِلها» بكسر
  الفاء. قال الأخفش: يقال كَفَلَ يَكْفُلُ وكَفِلَ يَكْفَلُ ولم أسمع كَفُلَ، وقد ذُكِرت.
  وقرأ مجاهد «فتقبّلْها» بإسكان اللام على المسألة والطلب. «رَبّها» بالنصب نداء مضاف.
  «وأنبتْها» بإسكان التاء «وكفلْها» بإسكان اللام «زكرياء» بالمدّ والنصب. وقرأ حفص
  وحمزة والكسائي «زكريا» بغير مد ولا همز، ومدّه الباقون وَهَمزوه. وقال الفَرّاء: أهل
  الحجاز يمدّون «زكرياء» ويُقْصرونه، وأهل نَجْد يحذفون منه الألف ويصرفونه فيقولون:
  زكريٌّ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
