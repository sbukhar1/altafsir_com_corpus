  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله: { هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ } فمعناه: عند ذلك، أي عند رؤية زكريا ما رأى عند مريم من
  رزق الله الذي رزقها، وفضله الذي آتاها من غير تسبب أحد من الآدميين في ذلك لها، ومعاينته
  عندها الثمرة الرطبة التـي لا تكون في حين رؤيته إياها عندها فـي الأرض؛ طمع فـي الولد
  مع كبر سنه من الـمرأة العاقر، فرجا أن يرزقه الله منها الولد مع الـحال التـي هما
  بها، كما رزق مريـم علـى تـخـلـيها من الناس ما رزقها، من ثمرة الصيف فـي الشتاء، وثمرة
  الشتاء فـي الصيف، وإن لـم يكن مثله مـما جرت بوجوده فـي مثل ذلك الـحين العادات فـي
  الأرض، بل الـمعروف فـي الناس غير ذلك، كما أن ولادة العاقر غير الأمر الـجارية به
  العادات فـي الناس، فرغب إلـى الله جل ثناؤه فـي الولد، وسأله ذريَّة طيبة. وذلك أن
  أهل بـيت زكريا فـيـما ذكر لنا، كانوا قد انقرضوا فـي ذلك الوقت. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: فلـما رأى
  زكريا من حالها ذلك يعنـي فـاكهة الصيف فـي الشتاء، وفـاكهة الشتاء فـي الصيف، قال:
  إن ربّـاً أعطاها هذا فـي غير حينه، لقادر علـى أن يرزقنـي ذرّية طيبة. ورغب فـي الولد،
  فقام فصلـى، ثم دعا ربه سرًّا، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبّ إِنّى وَهَنَ ٱلْعَظْمُ مِنّى
  وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً وَلَمْ أَكُنْ بِدُعَائِكَ رَبّ شَقِيّاً وَإِنّي خِفْتُ
  ٱلْمَوَالِىَ مِن وَرَائِى وَكَانَتِ ٱمْرَأَتِى عَاقِرًا فَهَبْ لِى مِن لَّدُنْكَ
  وَلِيّاً يَرِثُنِى وَيَرِثُ مِنْ ءالِ يَعْقُوبَ وَٱجْعَلْهُ رَبّ رَضِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  4-6]. وقوله: { رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَاءِ
  }. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ لاَ تَذَرْنِى فَرْداً وَأَنتَ خَيْرُ ٱلْوٰرِثِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  89].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي يعلـى بن مسلـم عن سعيد بن جبـير، عن ابن
  عبـاس، قال: فلـما رأى ذلك زكريا ـ يعنـي فـاكهة الصيف فـي الشتاء، وفـاكهة الشتاء
  فـي الصيف عند مريـم ـ قال: إن الذي يأتـي بهذا مريـم فـي غير زمانه، قادر أن يرزقنـي
  ولداً! قال الله عزّ وجلّ: { هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ } قال: فذلك حين دعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن
  عكرمة، قال: فدخـل الـمـحراب، وغلق الأبواب، وناجى ربه، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ إِنِّى وَهَنَ ٱلْعَظْمُ مِنّى
  وَٱشْتَعَلَ ٱلرَّأْسُ شَيْباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 4] إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبِّ
  رَضِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 6]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَنَادَتْهُ ٱلْمَلَـئِكَةُ وَهُوَ قَائِمٌ يُصَلّى فِى ٱلْمِحْرَابِ
  أَنَّ ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 39]... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي بعض أهل العلـم، قال: فدعا زكريا عند ذلك بعد ما أسنّ، ولا
  ولد له، وقد انقرض أهل بـيته، فقال: { رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَاء } ثم شكا إلـى ربه، فقال:</font></font>&#13;\t\t\t<label
