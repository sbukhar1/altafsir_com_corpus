  class=\"TextResultArabic\"><font color=\"black\">[مريم: 6]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنَادَتْهُ ٱلْمَلَـئِكَةُ وَهُوَ
  قَائِمٌ يُصَلّى فِى ٱلْمِحْرَابِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 39]... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { رَبِّ هَبْ لِى مِن لَّدُنْكَ ذُرّيَّةً طَيّبَةً } فإنه
  يعنـي بـالذرية: النسل، وبـالطيبة: الـمبـاركة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { قَالَ رَبِّ هَبْ لِى مِن لَّدُنْكَ
  ذُرّيَّةً طَيّبَةً } يقول: مبـاركة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مِن لَّدُنْكَ } فإنه يعنـي من عندك. وأما الذرية: فإنها جمع، وقد تكون فـي
  معنى الواحد، وهي فـي هذا الـموضع الواحد؛ وذلك أن الله عزّ وجلّ قال فـي موضع آخر
  مخبراً عن دعاء زكريا: { فَهَبْ لِى مِن لَّدُنْكَ وَلِيّاً } ولـم يقل «أولـياء»،
  فدلّ علـى أنه سأل واحداً. وإنـما أنث طيبة لتأنـيث الذرية، كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبُوكَ خَـلِـيفَةٌ وَلَدَتْهُ أخْرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأنْتَ خَـلِـيفَةٌ، ذَاكَ الكمالُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: ولدته أخرى، فأنث، وهو ذكر
  لتأنـيث لفظ الـخـلـيفة، كما قال الآخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما يَزْدَرِي مِنْ حَيَّةٍ جَبَلِـيَّةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَكابِ إذا ما عَضَّ لـيسَ بأدْرَدَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأنث الـجبلـية لتأنـيث لفظ الـحية،
  ثم رجع إلـى الـمعنى فقال: إذا ما عضّ لأنه كان أراد حية ذكراً، وإنـما يجوز هذا فـيـما
  لـم يقع علـيه فلان من الأسماء كالدابة والذرية والـخـلـيفة، فأما إذا سُمي رجل بشيء
  من ذلك، فكان فـي معنى فلان لـم يجز تأنـيث فعله ولا نعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { إِنَّكَ سَمِيعُ ٱلدُّعَاء } فإن معناه: إن سامع الدعاء، غير أن سميع أمدح،
  وهو بـمعنى ذو سمع له، وقد زعم بعض نـحويـي البصرة أن معناه: إنك تسمع ما تدعى به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الآية: فعند ذلك دعا زكريا ربه فقال: ربّ هب لـي من عندك ولداً
  مبـاركاً، إنك ذو سمع دعاء من دعاك.</font></font><font class=\"TextResultArabic\"><font
