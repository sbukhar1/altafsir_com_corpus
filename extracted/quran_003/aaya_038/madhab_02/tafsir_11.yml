  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ هُنَالِكَ دَعَا
  زَكَرِيَّا رَبَّهُ } يقول: عند ذلك طمع في الولد، وكان آيساً من ذلك، وكان مفاتيح
  بيت القربان عند آبائه وقد صار ذلك بيده، وكان يخشى أن يخرج من أهل بيته إذا مات فقال
  عند ذلك: إن [الله] قادر على أن يأتيها برزق الشتاء في الصيف وبرزق الصيف في الشتاء،
  فهو قادر أن يرزق لي الولد بعد الكبر فذلك قوله تعالى: { هُنَالِكَ دَعَا زَكَرِيَّا
  رَبَّهُ }  { قَالَ: رَبِّ هَبْ لِي مِن لَّدُنكَ } أي من عندك { ذُرّيَّةً طَيّبَةً
  } أي من عندك تقية مهذبة، ويقال: مستوى الخلق، ويقال: مسلمة مطيعة، ويقال: تقية { إِنَّكَ
  سَمِيعُ ٱلدُّعَاء } أي مجيب له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

