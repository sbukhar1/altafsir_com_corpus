  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ
  يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى: { هُنَالِكَ } أي عند ذلك { دَعَا زَكَرِيَّا رَبَّهُ
  } فدخل المحراب [وأغلق الباب] وناجى ربه { قَالَ رَبِّ } أي يا رب { هَبْ لِى } أعطني
  { مِن لَّدُنْكَ } أي من عندك { ذُرِّيَّةً طَيِّبَةً } أي ولداً مباركاً تقياً صالحاً
  رضياً، والذرية تكون واحداً وجمعاً، ذكراً وأنثى، وهو هاهنا واحد، بدليل قوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَهَبْ
  لِى مِن لَّدُنْكَ وَلِيّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 5] وإنما قال: طيبة لتأنيث لفظ الذرية { إِنَّكَ سَمِيعُ ٱلدُّعَآءِ
  } أي سامعه، وقيل مجيبه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِّيۤ آمَنتُ بِرَبِّكُمْ فَٱسْمَعُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  25] أي فأجيبوني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ }
  قرأ حمزة والكسائي فناداه بالياء، والآخرون بالتاء، فمن قرأ بالتاء فلتأنيث لفظ الملائكة
  وللجمع مع أن الذكور إذا تقدم فعلهم وهم جماعة كان التأنيث فيهم أحسن كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالَتِ
  ٱلأَعْرَابُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 14] وعن إبراهيم قال: كان عبد الله بن مسعود رضي الله عنهما
  يذكر الملائكة في القرآن. قال أبو عبيدة: إنما نرى عبد الله اختار ذلك خلافاً للمشركين
  في قولهم الملائكة بنات الله تعالى، وروى الشعبي أن ابن مسعود رضي الله عنه قال: إذا
  اختلفتم في التاء والياء فاجعلوها ياءً وذكِّروا القرآن. وأراد بالملائكة هاهنا: جبريل
  عليه السلام وحده، كقوله تعالى في سورة النحل «ينزل الملائكة» يعني جبريل (بالروح)
  بالوحي، ويجوز في العربية أن يخبر عن الواحد بلفظ الجمع كقولهم: سمعت هذا الخبر من
  الناس، وإنما سمع من واحد، نظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 173] يعني نعيم بن مسعود «إن الناس» يعني أبا سفيان بن حرب، وقال المفضل بن
  سلمة: إذا كان القائل رئيساً يجوز الإِخبار عنه بالجمع لاجتماع أصحابه معه، وكان جبريل
  عليه السلام رئيس الملائكة وقلَّ ما يبعث إلا ومعه جمع، فجرى على ذلك. قوله تعالى:
  { وَهُوَ قَائِمٌ يُصَلِّى فِى ٱلْمِحْرَابِ } أي في المسجد وذلك أن زكريا كان الحبر
  الكبير الذي يقرب القربان، فيفتح باب المذبح فلا يدخلون حتى يأذن لهم في الدخول، فبينما
  هو قائم يصلي في المحراب، يعني في المسجد عند المذبح يصلي، والناس ينتظرون أن يأذن
  لهم في الدخول فإذا هو برجل شاب عليه ثياب بيض ففزع منه فناداه، وهو جبريل عليه السلام،
  يا زكريا { أَنَّ ٱللَّهَ يُبَشِّرُكَ } قرأ ابن عامر وحمزة (إن الله) بكسر الألف على
  إضمار القول تقديره: فنادته الملائكة فقالت { أَنَّ ٱللَّهَ يُبَشِّرُكَ } وقرأ الآخرون
  بالفتح بإيقاع النداء عليه، كأنه قال: فنادته الملائكة بأن الله يبشرك، قرأ حمزة يبشرك
  وبابه بالتخفيف كل القرآن إلا قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَ تُبَشِّرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  54] فإنهم اتفقوا على تشديدها ووافقه الكسائي هاهنا في الموضعين وفي سبحان والكهف وعسق
  ووافق ابن كثير وأبو عمرو في «عسق» والباقون بالتشديد، فمن قرأ بالتشديد فهو من بشر
  يبشر تبشيراً، وهو أعرب اللغات وأفصحها.</font></font>&#13;\t\t\t<label disabled=\"true\"
