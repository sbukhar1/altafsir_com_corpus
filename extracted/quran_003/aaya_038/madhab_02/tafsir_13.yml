  لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">دليل التشديد قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشِّرْ
  عِبَادِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 17] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشَّرْنَاهُ بِإِسْحَاقَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  112]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ بَشَّرْنَاكَ بِٱلْحَقِّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 55] وغيرها من الآيات، ومن
  خفف فهو من بشر يبشر وهي لغة تهامة، وقرأه ابن مسعود رضي الله عنه { بِيَحْيَـىٰ }
  هو اسم لا يُجر لمعرفته وللزائد في أوله مثل يزيد ويعمر، وجمعه يحيون، مثل موسون وعيسون،
  واختلفوا في أنه لم سُمي يحيى؟ فقال ابن عباس رضي الله عنهما: لأن الله أحيا به عقر
  أمه، قال قتادة: لأن الله تعالى أحيا به قلبه بالإِيمان وقيل: لأن الله تعالى أحياه
  بالطاعة حتى لم يعص ولم يهم بمعصية { مُصَدِّقاً } نصب على الحال { بِكَلِمَةٍ مِّنَ
  ٱللَّهِ } يعني عيسى عليه السلام، سمي عيسى كلمة الله لأن الله تعالى قال له: كن من
  غير أب فكان، فوقع عليه اسم الكلمة لأنه بها كان، وقيل: سمي كلمة لأنه يهتدى به كما
  يهتدى بكلام الله تعالى، وقيل: هي بشارة الله تعالى مريم بعيسى عليه السلام بكلامه
  على لسان جبريل عليه السلام. وقيل: لأن الله تعالى أخبر الأنبياء بكلامه في كتبه أنه
  يخلق نبياً بلا أب، فسماه كلمة لحصوله بذلك الوعد. وكان يحيى عليه السلام أول من آمن
  بعيسى عليه السلام وصدقه، وكان يحيى عليه السلام أكبر من عيسى بستة أشهر، وكانا ابني
  الخالة، ثم قُتل يحيى قبل أن يرفع عيسى عليه السلام. وقال أبو عبيدة (بكلمة من الله)
  أي بكتاب من الله وآياته، تقول العرب: أنشدني كلمةَ فلان أي قصيدته. قوله تعالى: {
  وَسَيِّدًا } هو فعيل من ساد يسود وهو الرئيس الذي يتبع وينتهى إلى قوله، قال المفضل:
  أراد سيداً في الدين. قال الضحاك: السيد الحسن الخلق. قال سعيد بن جبير: السيد الذي
  يطيع ربه عز وجل. وقال سعيد بن المسيب: السيد الفقيه العالم، وقال قتادة: سيد في العلم
  والعبادة والورع، وقيل: الحليم الذي لا يغضبه شيء. قال مجاهد: الكريم على الله تعالى،
  وقال الضحاك: السيد التقي، قال سفيان الثوري: الذي لا يحسد وقيل: الذي يفوق قومه في
  جميع خصال الخير، وقيل: هو القانع بما قسم الله له. وقيل: السخي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلّى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «من سيّدكم يا بني سلمة»؟ قالوا: جد بن قيس على أنّا نبخِّله قال:
  «وأي داء أدوأ من البخل، لكن سيدكم عمرو بن الجموح» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَحَصُورًا وَنَبِيًّا مِّنَ ٱلصَّـٰلِحِينَ } الحصور
  أصله من الحصر وهو الحبس. والحصور في قول ابن مسعود رضي الله عنه وابن عباس وسعيد بن
  جبير وقتادة رضي الله عنهم وعطاء والحسن: الذي لا يأتي النساء ولا يقربهن، وهو على
  هذا القول فعول بمعنى فاعل يعني أنه يحصر نفسه عن الشهوات [وقيل: هو الفقير الذي لا
  مال] له فيكون الحصور بمعنى المحصور يعني الممنوع من النساء. قال سعيد بن المسيب: كان
  له مثل هدبة الثوب وقد تزوج مع ذلك ليكون أغض لبصره. وفيه قول آخر: أن الحصور هو الممتنع
  من الوطء مع القدرة عليه. واختار قوم هذا القول لوجهين (أحدهما): لأن الكلام خرج مخرج
  الثناء، وهذا أقرب إلى استحقاق الثناء، و(الثاني): أنه أبعد من إلحاق الآفة بالأنبياء.</font></font><font
