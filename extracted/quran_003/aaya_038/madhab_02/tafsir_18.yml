  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { هنالك دعا زكريا ربه } يعني أنه عليه السلام دخل محرابه وأغلق الأبواب وسأل ربه الولد
  { قال رب هب لي من لدنك ذرية طيبة } يعني أنه قال: يا رب أعطني من عندك ولداً مباركاً
  تقياً صالحاً رضياً والذرية تطلق على الواحد والجمع والذكر والأنثى والمراد هنا الواحد
  وإنما قال طيبة لتأنيث لفظ الذرية { إنك سميع الدعاء } أي سامعه ومجيبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
