  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  هنالك دعا زكريا ربه } قال المفسرون: لما عاين زكريا هذه الآية العجيبة من رزق الله
  تعالى مريم الفاكهة في غير حينها، طمع في الولد على الكبر. و { من لدنك } بمعنى: من
  عندك. والذرية، تقال للجمع، وتقال للواحد، والمراد بها هاهنا: الواحد. قال الفراء:
  وإنما قال طيبة، لتأنيث الذرية، والمراد بالطيبة: النقيّة الصالحة. والسميع: بمعنى
  السامع. وقيل: أراد مجيب الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

