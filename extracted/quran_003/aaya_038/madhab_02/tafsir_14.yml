  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الذين قال لهم الناس</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 173] قال أبو علي: ومن قرأ \" فناداه الملائكة \" ، فهو كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقال
  نسوة في المدينة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 30].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي: وهذا على أن المنادي كثير، ومن قال إنه جبريل وحده كالسدي وغيره فأفرد الفعل
  مراعاة للمعنى، وعبر عن جبريل عليه السلام بالملائكة إذ هو اسم جنسه، وقوله تعالى:
  { فنادته } عبارة تستعمل في التبشير وفيما ينبغي أن يسرع به وينهى إلى نفس السامع ليسر
  به فلم يكن هذا من الملائكة إخباراً على عرف الوحي بل نداء كما نادى الرجل الأنصاري
  كعب بن مالك من أعلى الجبل، وقوله تعالى: { وهو قائم } جملة في موضع الحال، و { يصلي
  } صفة لقائم، و { المحراب } في هذا الموضع موقف الإمام من المسجد، وقرأ ابن عامر وحمزة:
  \" إن الله \" بكسر الألف، قال أبو علي: وهذا على إضمار القول، كأنه قال { فنادته الملائكة
  } فقالت وهذا كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فدعا ربه أني مغلوب</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القمر: 10] على قراءة من كسر الألف،
  وقال بعض النحاة: كسرت بعد النداء والدعاء لأن النداء والدعاء أقوال، وقرأ الباقون
  بفتح الألف من قوله: { أن الله يبشرك } قال أبو علي: المعنى فنادته بأن الله فلما حذف
  الجار منها وصل الفعل إليها فنصبها، فـ \" إن \" في موضع نصب، وعلى قياس قول الخليل
  في موضع جر، وفي قراءة عبد الله \" في المحراب، يا زكرياء إن الله \" ، قال أبو علي:
  فقوله \" يا زكرياء \" في موضع نصب بوقوع النداء عليه، ولا يجوز فتح الألف في \" إن
  \" على هذه القراءة لأن نادته قد استوفت مفعوليها أحدهما الضمير، والآخر المنادى، فإن
  فتحت \" إن \" لم يبق لها شيء متعلق به، قال أبو علي: وكلهم قرأ { في المحراب } بفتح
  الراء إلا ابن عامر فإنه أمالها، وأطلق ابن مجاهد القول في إمالة ابن عامر الألف من
  محراب ولم يخص به الجر من غيره، وقال غير ابن مجاهد: إنما نميله في الجر فقط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن كثير وأبو عمرو: \" يبشرك \" ، بضم الياء وفتح الباء والتشديد
  في كل القرآن إلا في \" عسق \" فإنهما قرآ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذلك الذي يبشر الله عباده</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  23] بفتح الياء، وسكون الباء، وضم الشين، وقرأ نافع وعاصم وابن عامر، \" يبشِّرك بشد
  الشين المكسورة في كل القرآن، وقرأ حمزة \" يبشُر \" خفيفاً بضم الشين مما لم يقع في
  كل القرآن إلا قوله تعالى،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فبم تبشرون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر:54] وقرأ الكسائي \" يبشر
  \" مخففة في خمسة مواضع في آل عمران في قصة زكرياء وقصة مريم وفي سورة بني إسرائيل
  والكهف، ويبشر المؤمنين، وفي \" عسق \" { يبشر الله عباده } ، قال غير واحد من اللغويين:
  في هذه اللفظة ثلاث لغات، بشّر بشد الشين، وبشر بتخفيفها، وأبشر يبشر إبشاراً، وهذه
  القراءات كلها متجهه فصيحة مروية، وفي قراءة عبد الله بن مسعود \" يُبشِرك \" بضم الياء
  وتخفيف الشين المكسورة من - أبشر- وهكذا قرأ في كل القرآن.</font></font>&#13;\t\t\t<label
