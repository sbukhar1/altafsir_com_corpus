  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ
  يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هناك في كلام العرب إشارة إلى مكان فيه بعد أو زمان، و { هنالك } باللام
  أبلغ في الدلالة على البعد، ولا يعرب { هنالك } لأنه إشارة فأشبه الحروف التي جاءت
  لمعنى، ومعنى هذه الآية: أن في الوقت الذي رأى زكرياء رزق الله لمريم ومكانتها منه
  وفكر في أنها جاءت أمها بعد أن أسنت وأن الله تقبلها وجعلها من الصالحات تحرك أمله
  لطلب الولد وقوي رجاؤه وذلك منه على حال سن ووهن عظم واشتعال شيب وذلك لخوفه الموالي
  من ورائه حسبما يتفسر في سورة مريم إن شاء الله فدعا ربه أن يهب له ذرية طيبة، و \"
  الذرية \" اسم جنس يقع على واحد فصاعداً كما الولي يقع على اسم جنس كذلك، وقال الطبري:
  إنما أراد هنا بالذرية واحداً ودليل ذلك طلبه ولياً ولم يطلب أولياء، وأنث \" الطيبة
  \" حملاً على لفظ الذرية كما قال الشاعر: [الوافر]</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبوك خليفةٌ وَلَدَتْهُ أُخْرى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَنْتَ
  خَلِيفَةٌ ذاكَ الْكَمَالُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فما تزدري مِنْ حَيَّةٍ جَبليَّة؟</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سِكَات إذا
  ما عضَّ لَيْسَ بأدْرَدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفيما قال الطبري تعقب وإنما الذرية والولي اسما جنس يقعان للواحد
  فما زاد، وهكذا كان طلب زكرياء عليه السلام، و { طيبة } معناه سليمة في الخلق والدين
  نقية، و { سميع } في هذه الآية بناء اسم فاعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فنادته الملائكة } وترك محذوف كثير دل ما ذكر عليه، تقديره فقبل الله
  دعاءه ووهبه يحيى وبعث الملك أو الملائكة بذلك إليه فنادته، وذكر أنه كان بين دعائه
  والاستجابة له بالبشارة أربعون سنة، وذكر جمهور المفسرين: أن المنادي المخبر إنما كان
  جبريل وحده وهذا هو العرف في الوحي إلى الأنبياء، وقال قوم: بل نادرت ملائكة كثيرة
  حسبما تقتضيه ألفاظ الآية، وقد وجدنا الله تعالى بعث ملائكة إلى لوط وإلى إبراهيم عليه
  السلام وفي غير ما قصة، وفي مصحف عبد الله بن مسعود وقراءته \" فناداه جبريل وهو قائم
  يصلي \" ، وقرأ ابن كثير ونافع وعاصم وابن عامر وأبو عمرو: \" فنادته \" بالتاء \"
  الملائكة \" ، وقرأ حمزة والكسائي \" فناداه الملائكة \" بالألف وإمالة الدال، قال
  أبو علي: من قرأ بالتاء فلموضع الجماعة والجماعة ممن يعقل في جمع التكسير تجري مجرى
  ما لا يعقل، ألا ترى أنك تقول: هي الرجال كما تقول: هي الجذوع وهي الجمال، ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قالت
  الأعراب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 14].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام: ففسر أبو علي على أن المنادي ملائكة كثيرة، والقراءة بالتاء على قول
  من يقول: المنادي جبريل وحده متجهة على مراعاة لفظ الملائكة، وعبر عن جبريل بالملائكة
  إذ هو منهم، فذكر اسم الجنس كما قال تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
