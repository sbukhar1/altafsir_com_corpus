text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذُرِّيَّةً بَعْضُهَا
  مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }يعنـي بذلك: أن الله اصطفـى آل إبراهيـم وآل
  عمران { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ } فـالذرّية منصوبة علـى القطع من آل إبراهيـم
  وآل عمران: لأن «الذرّية» نكرة، و«آل عمران» معرفة، ولو قيل نصبت على تكرير الاصطفـاء
  لكان صوابـاً، لأن المعنى: اصطفى ذرّية بعضها من بعض. وإنـما جعل «بعضهم من بعض» فـي
  الـموالاة في الدين والـموازرة علـى الإسلام والحق، كما قال جلّ ثناؤه:{ وَٱلْمُؤْمِنُونَ
  وَٱلْمُؤْمِنَـٰتُ بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ }[التوبة: 71] وقال فـي موضع آخر:{ ٱلْمُنَـٰفِقُونَ
  وَٱلْمُنَـٰفِقَاتُ بَعْضُهُمْ مّن بَعْضٍ }[التوبة: 67] يعنـي أن دينهم واحد وطريقتهم
  واحدة، فكذلك قوله: { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ } إنـما معناه: ذرّية دين بعضها
  دين بعض، وكلـمتهم واحدة، وملتهم واحدة فـي توحيد الله وطاعته. كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ } يقول:
  فـي النـية والعمل والإخلاص والتوحيد له.وقوله: { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } يعنـي
  بذلك: والله ذو سمع لقول امرأة عمران، وذو علـم بـما تضمره فـي نفسها، إذ نذرت له ما
  فـي بطنها مـحرّراً.\r\n\t\t\t\r\n\t\t\t</section>"

