  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك: أن الله اصطفـى آل إبراهيـم وآل عمران { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ } فـالذرّية
  منصوبة علـى القطع من آل إبراهيـم وآل عمران: لأن «الذرّية» نكرة، و«آل عمران» معرفة،
  ولو قيل نصبت على تكرير الاصطفـاء لكان صوابـاً، لأن المعنى: اصطفى ذرّية بعضها من
  بعض. وإنـما جعل «بعضهم من بعض» فـي الـموالاة في الدين والـموازرة علـى الإسلام والحق،
  كما قال جلّ ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُؤْمِنُونَ وَٱلْمُؤْمِنَـٰتُ بَعْضُهُمْ أَوْلِيَاءُ
  بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 71] وقال فـي موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَاتُ
  بَعْضُهُمْ مّن بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 67] يعنـي أن دينهم واحد وطريقتهم واحدة، فكذلك قوله: { ذُرّيَّةً
  بَعْضُهَا مِن بَعْضٍ } إنـما معناه: ذرّية دين بعضها دين بعض، وكلـمتهم واحدة، وملتهم
  واحدة فـي توحيد الله وطاعته. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { ذُرّيَّةً بَعْضُهَا مِن بَعْضٍ
  } يقول: فـي النـية والعمل والإخلاص والتوحيد له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } يعنـي بذلك: والله ذو سمع لقول امرأة عمران، وذو علـم
  بـما تضمره فـي نفسها، إذ نذرت له ما فـي بطنها مـحرّراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

