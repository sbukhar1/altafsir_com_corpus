  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  تعالى أنه اختار هذه البيوت على سائر أهل الأرض، فاصطفى آدم عليه السلام؛ خلقه بيده،
  ونفخ فيه من روحه، وأسجد له ملائكته، وعلمه أسماء كل شيء، وأسكنه الجنة، ثم أهبطه منها
  لما له في ذلك من الحكمة، واصطفى نوحاً عليه السلام، وجعله أول رسول بعثه إلى أهل الأرض،
  لما عبد الناس الأوثان، وأشركوا بالله ما لم ينزل به سلطاناً، وانتقم له لما طالت مدته
  بين ظهراني قومه يدعوهم إلى الله ليلاً ونهاراً، سراً وجهاراً، فلم يزدهم ذلك إلا فراراً،
  فدعا عليهم، فأغرقهم الله عن آخرهم، ولم ينج منهم إلا من اتبعه على دينه الذي بعثه
  الله به، واصطفى آل إبراهيم، ومنهم سيد البشر وخاتم الأنبياء على الإطلاق محمد صلى
  الله عليه وسلم وآل عمران، والمراد بعمران هذا هو والد مريم بنت عمران أم عيسى بن مريم
  عليه السلام. قال محمد بن إسحاق بن يسار رحمه الله: هو عمران بن ياشم بن أمون بن ميشا
  بن حزقيا بن أحريق بن يوثم بن عزاريا بن أمصيا بن ياوش بن أجريهو بن يازم بن يهفاشاط
  بن إنشا بن أبيان بن رخيعم بن سليمان بن داود عليهما السلام، فعيسى عليه السلام من
  ذرية إبراهيم كما سيأتي بيانه في سورة الأنعام، إن شاء الله تعالى، وبه الثقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
