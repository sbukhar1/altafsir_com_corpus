  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ ءَادَمَ وَنُوحاً وَآلَ إِبْرَاهِيمَ وَآلَ عِمْرَانَ عَلَى ٱلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱمْرَأَتُ
  عِمْرَانَ رَبِّ إِنِّي نَذَرْتُ لَكَ مَا فِي بَطْنِي مُحَرَّراً فَتَقَبَّلْ مِنِّي
  إِنَّكَ أَنتَ ٱلسَّمِيعُ ٱلْعَلِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا وَضَعَتْهَا
  قَالَتْ رَبِّ إِنِّي وَضَعْتُهَآ أُنْثَىٰ وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ وَلَيْسَ
  ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ
  وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا
  زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا
  قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ آل إِبْرٰهِيمَ } إسماعيل وإسحاق وأولادهما. { وَءَالَ عِمْرَانَ
  } موسى وهرون ابنا عمران ابن يصهر. وقيل عيسى ومريم بنت عمران بن ماثان، وبين العمرانين
  ألف وثمانمائة سنة. و { ذُرّيَّةَ } بدل من آل إبراهيم وآل عمران { بَعْضُهَا مِن بَعْضٍ
  } يعني أنّ الآلين ذرّية واحدة متسلسلة بعضها متشعب من بعض: موسى وهرون من عمران، وعمران
  من يصهر، ويصهر من فاهث، وفاهث من لاوى، ولاوى من يعقوب، ويعقوب من إسحاق. وكذلك عيسى
  ابن مريم بنت عمران بن ماثان بن سليمان بن داود بن إيشا بن يهوذا بن يعقوب بن إسحاق.
  وقد دخل في آل إبراهيم رسول الله صلى الله عليه وسلم. وقيل:( بعضها من بعض ) في الدين،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَاتُ بَعْضُهُمْ مّن بَعْضٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  67] { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } يعلم من يصلح للاصطفاء، أو يعلم أنّ بعضهم من بعض
  في الدين. أو( سميع عليم) لقول امرأة عمران ونيتها. و { إِذْ } منصوب به. وقيل: بإضمار
  اذكر. وامرأة عمران هي امرأة عمران بن ماثان، أم مريم البتول. جدّة عيسى عليه السلام،
  وهي حنة بنت فاقوذ. وقوله: { إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ } على أثر قوله: { وَءَالَ
  عِمْران } مما يرجح أنّ عمران هو عمران بن ماثان جدّ عيسى، والقول الآخر يرجحه أن موسى
  يقرن بإبراهيم كثيراً في الذكر. فإن قلت: كانت لعمران بن يصهر بنت اسمها مريم أكبر
  من موسى وهرون، ولعمران بن ماثان مريم البتول، فما أدراك أن عمران هذا هو أبو مريم
  البتول دون عمران أبي مريم التي هي أخت موسى وهرون؟ قلت: كفى بكفالة زكريا دليلاً على
  أنه عمران أبو البتول، لأن زكريا بن آذن وعمران بن ماثان كانا في عصر واحد، وقد تزوّج
  زكريا بنته إيشاع أخت مريم فكان يحيى وعيسى ابني خالة. روي أنها كانت عاقرا لم تلد
  إلى أن عجزت، فبينا هي في ظل شجرة بصرت بطائر يطعم فرخاً له فتحرّكت نفسها للولد وتمنته،
  فقالت: اللهم إن لك عليّ نذراً شكراً إن رزقتني ولداً أن أتصدق به على بيت المقدس فيكون
  من سدنته وخدمه، فحملت بمريم وهلك عمران وهي حامل { مُحَرَّرًا } معتقاً لخدمة بيت
  المقدس لا يدَ لي عليه ولا أستخدمه ولا أشغله بشيء، وكان هذا النوع من النذر مشروعاً
  عندهم. وروي: أنهم كانوا ينذرون هذا النذر، فإذا بلغ الغلام خير بين أن يفعل وبين أن
  لا يفعل. وعن الشعبي { مُحَرَّرًا }: مخلصاً للعبادة، وما كان التحرير إلا للغلمان،
  وإنما بنت الأمر على التقدير، أو طلبت أن ترزق ذكراً { فَلَمَّا وَضَعَتْهَا } الضمير
  لـ ( ما في بطني)، وإنما أنث على المعنى لأن ما في بطنها كان أنثى في علم الله، أو
  على تأويل الحبلة أو النفس أو النسمة.</font></font>&#13;\t\t\t<label disabled=\"true\"
