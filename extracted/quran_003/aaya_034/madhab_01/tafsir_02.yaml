  ٱلذَّكَرُ كَٱلأُنْثَىٰ وَإِنِّي سَمَّيْتُهَا مَرْيَمَ وِإِنِّي أُعِيذُهَا بِكَ وَذُرِّيَّتَهَا
  مِنَ ٱلشَّيْطَانِ ٱلرَّجِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَتَقَبَّلَهَا رَبُّهَا بِقَبُولٍ حَسَنٍ
  وَأَنبَتَهَا نَبَاتاً حَسَناً وَكَفَّلَهَا زَكَرِيَّا كُلَّمَا دَخَلَ عَلَيْهَا
  زَكَرِيَّا ٱلْمِحْرَابَ وَجَدَ عِندَهَا رِزْقاً قَالَ يٰمَرْيَمُ أَنَّىٰ لَكِ هَـٰذَا
  قَالَتْ هُوَ مِنْ عِندِ ٱللَّهِ إِنَّ ٱللًّهَ يَرْزُقُ مَن يَشَآءُ بِغَيْرِ حِسَابٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف جاز انتصاب { أُنثَىٰ } حالا من الضمير في وضعتها وهو
  كقولك وضعت الأنثى أنثى؟ قلت: الأصل: وضعته أنثى، وإنما أنثى لتأنيث الحال؛ لأن الحال
  وذا الحال لشيء واحد، كما أنث الاسم في( ما كانت أمّك ) لتأنيث الخبر. ونظيره قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِن كَانَتَا ٱثْنَتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 176] وأمّا على تأويل الحبلة
  أو النسمة فهو ظاهر، كأنه قيل: إني وضعت الحبلة أو النسمة أنثى. فإن قلت: فلم قالت:
  إني وضعتها أنثى وما أرادت إلى هذا القول؟ قلت: قالته تحسراً على ما رأت من خيبة رجائها
  وعكس تقديرها. فتحزنت إلى ربها لأنها كانت ترجو وتقدر أن تلد ذكراً، ولذلك نذرته محرّراً
  للسدانة. ولتكلمها بذلك على وجه التحسر والتحزن قال الله تعالى: { وَٱللَّهُ أَعْلَمُ
  بِمَا وَضَعَتْ } تعظيماً لموضوعها وتجهيلا لها بقدر ما وهب لها منه. ومعناه: والله
  أعلم بالشيء الذي وضعت وما علق به من عظائم الأمور، وأن يجعله وولده آية للعالمين وهي
  جاهلة بذلك لا تعلم منه شيئاً. فلذلك تحسرت. وفي قراءة ابن عباس «والله أعلم بما وَضَعْتِ»
  على خطاب الله تعالى لها أي إنك لا تعلمين قدر هذا الموهوب وما علم الله من عظم شأنه
  وعلوّ قدره. وقرىء: «وضعت». بمعنى: ولعلّ لله تعالى فيه سراً وحكمة، ولعلّ هذه الأنثى
  خير من الذكر تسلية لنفسها. فإن قلت: فما معنى قوله: { وَلَيْسَ ٱلذَّكَرُ كَٱلاْنثَىٰ
  }؟ قلت: هو بيان لما في قوله: { وَٱللَّهُ أَعْلَمُ بِمَا وَضَعَتْ } من التعظيم للموضوع
  والرفع منه، ومعناه: وليس الذكر الذي طلبت كالأنثى التي وهبت لها، واللام فيهما للعهد.
  فإن قلت: علام عطف قوله: { وَإِنّى سَمَّيْتُهَا مَرْيَمَ }؟ قلت: هو عطف على إني وضعتها
  أنثى، وما بينهما جملتان معترضتان، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ
  عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الواقعة: 76] فإن قلت: فلم ذكرت تسميتها مريم لربها؟ قلت: لأن مريم
  في لغتهم بمعنى العابدة، فأرادت بذلك التقريب والطلب إليه أن يعصمها حتى يكون فعلها
  مطابقاً لاسمها، وأن يصدق فيها ظنها بها. ألا ترى كيف أتبعته طلب الإعاذة لها ولولدها
  من الشيطان وإغوائه. وما يروى من الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(168)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من مولود يولد إلا والشيطان
  يمسه حين يولد فيستهلّ صارخاً من مس الشيطان إياه، إلا مريم وابنها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فالله أعلم بصحته. فإن صح فمعناه
  أن كل مولود يطمع الشيطان في إغوائه إلا مريم وابنها، فإنهما كانا معصومين، وكذلك كل
  من كان في صفتهما كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَغْوِيَنَّهُمْ أَجْمَعِينَ إِلاَّ
  عِبَادَكَ مِنْهُمُ ٱلْمُخْلَصِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 40 ـ 41] واستهلاله صارخاً
  من مسه تخييل وتصوير لطمعه فيه، كأنه يمسه ويضرب بيده عليه ويقول: هذا ممن أغويه، ونحوه
  من التخييل قول ابن الرومي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِمَا تُؤْذِنُ الدُّنْيَا بِهِ مِنْ صُرُوفِهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَكُونُ بُكَاءُ الطَفْلِ سَاعَةَ يُولَدُ</font></font></b></td></tr></table><label
