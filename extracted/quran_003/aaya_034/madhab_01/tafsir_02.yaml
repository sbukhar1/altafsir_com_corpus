  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما حقيقة المس والنخس كما يتوهم أهل الحشو فكلا، ولو سلط إبليس على
  الناس بنخسهم لامتلأت الدنيا صراخاً وعياطاً مما يبلونا به من نخسه { فَتَقَبَّلَهَا
