  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">تقدّم
  في البقرة معنى الذرية وٱشتقاقها. وهي نصب على الحال؛ قاله الأخفش. أي في حال كون بعضهم
  من بعض، أي ذرية بعضها من ولد بعض. الكوفيون: على القطع. الزجاج: بدل، أي ٱصطفى ذرّية
  بعضها من بعض، ومعنى بعضها من بعض، يعني في التناصر في الدين؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمُنَافِقُونَ
  وَٱلْمُنَافِقَاتُ بَعْضُهُمْ مِّن بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 67] يعني في الضلالة؛ قاله
  الحسن وقتادة. وقيل: في الاجتباء والاصطفاء والنبوّة. وقيل: المراد به التناسل، وهذا
  أضعفها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

