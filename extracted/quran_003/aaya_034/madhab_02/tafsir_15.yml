  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذُرِّيَّةً
  بَعْضُهَا مِن بَعْضٍ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذرَّيةً بعضها من بعض } قال الزجاج: نصْبُها على البدل، والمعنى: اصطفى ذرية
  بعضها من بعض. قال ابن الأنباري: وإنما قال: بعضها، لأن لفظ الذرية مؤنث، ولو قال:
  بعضهم: ذهب إلى معنى الذرية. وفي معنى هذه البعضية قولان. أحدهما: أن بعضهم من بعض
  في التناصُر والدين، لا في التناسل، وهو معنى قول ابن عباس، وقتادة. والثاني: أنه في
  التسلسل، لأن جميعهم ذرية آدم، ثم ذرية نوح، ثم ذرية إبراهيم، ذكره بعض أهل التفسير.
  قال أبو بكر النقاش: ومعنى قوله: { ذرية بعضها من بعض } أن الأبناء ذرية للآباء، والآباء
  ذرية للأبناء، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حملنا ذريتهم في الفلك المشحون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يس: 41]. فجعل الآباء ذرية للأبناء،
  وإنما جاز ذلك، لأن الذرية مأخوذة من: ذرأ الله الخلق، فسمي الولد للوالد ذرية، لأنه
  ذرىء منه، وكذلك يجوز أن يقال للأب: ذرية للابن، لأن ابنه ذرئ منه، فالفعل يتصل به
  من الوجهين. ومثله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يحبونهم كحُب الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 165]. فأضاف الحب إلى الله،
  والمعنى: كحب المؤمن لله، ومثله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ويطعمون الطعام على حبّه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الدهر:
  8]. فأضاف الحب للطعام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

