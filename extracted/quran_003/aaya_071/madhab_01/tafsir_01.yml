  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ
  تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: يا أهل التوراة
  والإنـجيـل، لـم تلبسون، يقول: لـم تـخـلطون الـحقّ بـالبـاطل. وكان خـلطهم الـحقّ
  بـالبـاطل: إظهارهم بألسنتهم من التصديق بـمـحمد صلى الله عليه وسلم، وما جاء به من
  عند الله، غير الذي فـي قلوبهم من الـيهودية والنصرانـية. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن أبـي مـحمد،
  عن عكرمة، أو سعيد بن جبـير، عن ابن عبـاس، قال: قال عبد الله بن الصيِّف وعديّ بن
  زيد والـحارث بن عوف بعضهم لبعض: تعالوا نؤمن بـما أنزل علـى مـحمد وأصحابه غدوة، ونكفر
  به عشية، حتـى نلبس علـيهم دينهم، لعلهم يصنعون كما نصنع، فـيرجعوا عن دينهم. فأنزل
  الله عزّ وجلّ فـيهم: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ
  }... إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱللَّهُ وٰسِعٌ عَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 73].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يٰأَهْلَ ٱلْكِتَـٰبِ
  لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ } يقول: لـم تلبسون الـيهودية والنصرانـية
  بـالإسلام، وقد علـمتـم أن دين الله الذي لا يقبل غيره الإسلام ولا يجزي إلا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع بـمثله، إلا أنه قال: الذي لا يقبل من أحد غيره الإسلامُ، ولـم يقلْ: ولا
  يجزي إلا به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَـٰطِلِ }: الإسلام بـالـيهودية والنصرانـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد فـي قول الله عزّ وجلّ: { لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ
  } قال: الـحقّ: التوراة التـي أنزل الله علـى موسى، والبـاطل: الذي كتبوه بأيديهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وقد بـينا معنى اللبس فـيـما مضى بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ
  تَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: ولـم تكتـمون
  يا أهل الكتاب الـحقّ؟ والـحقّ الذي كتـموه ما فـي كتبهم من نعت مـحمد صلى الله عليه
  وسلم ومبعثه ونبوّته. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ }: كتـموا
  شأن مـحمد، وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل، يأمرهم بـالـمعروف،
  وينهاهم عن الـمنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ
  تَعْلَمُونَ } يقول: يكتـمون شأن مـحمد صلى الله عليه وسلم، وهم يجدونه مكتوبـاً عندهم
  فـي التوراة والإنـجيـل، يأمرهم بـالـمعروف، وينهاهم عن الـمنكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: {
  تَكْتُمُونَ ٱلْحَقّ }: الإسلام، وأمر مـحمد صلى الله عليه وسلم، وأنتـم تعلـمون أن
  مـحمداً رسول الله، وأن الدين الإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَأَنتُمْ تَعْلَمُونَ } فإنه يعنـي به: وأنتـم تعلـمون أن الذي تكتـمونه من
  الـحقّ حقّ، وأنه من عند الله. وهذا القول من الله عزّ وجلّ خبر عن تعمد أهل الكتاب
  الكفر به، وكتـمانهم ما قد علـموا من نبوّة مـحمد صلى الله عليه وسلم، ووجدوه فـي كتبهم
  وجاءتهم به أنبـياؤهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

