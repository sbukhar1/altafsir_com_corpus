  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ
  تَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن علماء اليهود والنصارى كانت
  لهم حرفتان إحداهما أنهم كانوا يكفرون بمحمد صلى الله عليه وسلم مع أنهم كانوا يعلمون
  بقلوبهم أنه رسول حق من عند الله والله تعالى نهاهم عن هذه الحرفة في الآية الأولى
  وثانيتهما إنهم كانوا يجتهدون في إلقاء الشبهات، وفي إخفاء الدلائل والبينات والله
  تعالى نهاهم عن هذه الحرفة في هذه الآية الثانية، فالمقام الأول مقام الغواية والضلالة
  والمقام الثاني مقام الإغواء والإضلال، وفيه مسائل المسألة الأولى قرىء { تَلْبِسُونَ
  } بالتشديد، وقرأ يحيـى بن و ثاب { تَلْبِسُونَ } بفتح الباء، أي تلبسون الحق مع الباطل،
  كقوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كلابس ثوبي زور \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله.</font></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا هـو بالمجـد ارتـدى وتـأزرا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية اعلم أن الساعي في إخفاء الحق لا سبيل له إلى ذلك
  إلا من أحد وجهين إما بإلقاء شبهة تدل على الباطل، وإما بإخفاء الدليل الذي يدل على
  الحق، فقوله { لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ } إشارة إلى المقام الأول وقوله
  { وَتَكْتُمُونَ ٱلْحَقَّ } إشارة إلى المقام الثاني أما لبس الحق بالباطل فإنه يحتمل
  ههنا وجوهاً أحدها تحريف التوراة، فيخلطون المنزل بالمحرف، عن الحسن وابن زيد وثانيها
  إنهم تواضعوا على إظهار الإسلام أول النهار، ثم الرجوع عنه في آخر النهار، تشكيكاً
  للناس، عن ابن عباس وقتادة وثالثها أن يكون في التوراة ما يدل على نبوته صلى الله عليه
  وسلم من البشارة والنعت والصفة ويكون في التوراة أيضاً ما يوهم خلاف ذلك، فيكون كالمحكم
  والمتشابه فيلبسون على الضعفاء أحد الأمرين بالآخر كما يفعله كثير من المشبهة، وهذا
  قول القاضي ورابعها أنهم كانوا يقولون محمداً معترف بأن موسى عليه السلام حق، ثم إن
  التوراة دالة على أن شرع موسى عليه السلام لا ينسخ وكل ذلك إلقاء للشبهات. أما قوله
  تعالى { وَتَكْتُمُونَ ٱلْحَقَّ } فالمراد أن الآيات الموجودة في التوراة الدالة على
  نبوّة محمد صلى الله عليه وسلم كان الاستدلال بها مفتقراً إلى التفكر والتأمل، والقوم
  كانوا يجتهدون في إخفاء تلك الألفاظ التي كان بمجموعها يتم هذا الاستدلال مثل ما أن
  أهل البدعة في زماننا يسعون في أن لا يصل إلى عوامهم دلائل المحققين. أما قوله { وَأَنتُمْ
  تَعْلَمُونَ } ففيه وجوه أحدها إنكم تعلمون أنكم إنما تفعلون ذلك عناداً وحسداً وثانيها
  { وَأَنتُمْ تَعْلَمُونَ } أي أنتم أرباب العلم والمعرفة لا أرباب الجهل والخرافة وثالثها
  { وَأَنتُمْ تَعْلَمُونَ } أن عقاب من يفعل مثل هذه الأفعال عظيم. المسألة الثالثة
  قال القاضي قوله تعالى { لِمَ تَكْفُرُونَ } و { لِمَ تَلْبِسُونَ ٱلْحَقَّ بِٱلْبَـٰطِلِ
  } دال على أن ذلك فعلهم، لأنه لا يجوز أن يخلقه فيهم، ثم يقول لم فعلتم؟ وجوابه أن
  الفعل يتوقف على الداعية فتلك الداعية إن حدثت لا لمحدث لزم نفي الصانع، وإن كان محدثها
  هو العبد افتقر إلى إرادة أخرى وإن كان محدثها هو الله تعالى لزمكم ما ألزمتموه علينا،
  والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

