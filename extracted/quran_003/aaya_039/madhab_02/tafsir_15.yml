  فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ
  ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي «الكلمة» قولان. أحدهما: أنها عيسى، وسمي كلمة، لأنه بالكلمة كان،
  وهي «كن» وهذا قول ابن عباس، والحسن، ومجاهد، وقتادة، والسدّي، ومقاتل. وقيل: إن يحيى
  كان أكبر من عيسى بستة أشهر، وقتل يحيى قبل رفع عيسى. والثاني: أن الكلمة كتاب الله
  وآياته، وهو قول أبي عبيدة في آخرين. ووجهه أن العرب تقول: أنشدني فلان كلمة، أي: قصيدة.
  وفي معنى السيد ثمانية أقوال. أحدها: أنه الكريم على ربه، قاله ابن عباس، ومجاهد. والثاني:
  أنه الحليم التقي، روي عن ابن عباس أيضاً، وبه قال الضحاك. والثالث: أنه الحكيم، قاله
  الحسن، وسعيد بن جبير، وعكرمة، وعطاء، وأبو الشعثاء، والربيع، ومقاتل. والرابع: أنه
  الفقيه العالم، قاله سعيد بن المسيب. والخامس: أنه التقي، رواه سالم عن ابن جبير. والسادس:
  أنه الحَسَن الخلق، رواه أبو روق عن الضحاك. والسابع: أنه الشريف، قاله ابن زيد. والثامن:
  أنه الذي يفوق قومَه في الخير، قاله الزجاج. وقال ابن الأنباري: السيد هاهنا الرئيس،
  والإمام في الخير. فأما «الحصور» فقال ابن قتيبة: هو الذي لا يأتي النساء، وهو فعول
  بمعنى مفعول، كأنه محصور عنهن، أي: محبوس عنهن، وأصل الحصر: الحبس. ومما جاء على «فعول»
  بمعنى «مفعول»: ركوب بمعنى مركوب، وحلوب بمعنى محلوب، وهيوب بمعنى مهيب. واختلف المفسرون
  لماذا كان لا يأتي النساء؟ على أربعة أقوال. أحدها: أنه لم يكن له ما يأتي به النساء،
  فروى عبد الله بن عمرو بن العاص عن النبي صلى الله عليه وسلم، أنه قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل بني آدم يأتي يوم القيامة وله
  ذنب إِلا ما كان من يحيى بن زكريا» قال: ثم دلى رسول الله صلى الله عليه وسلم يده إلى
  الأرض، فأخذ عوداً صغيراً، ثم قال: وذلك أنه لم يكن له ماللرجال إلا مثل هذا العود،
  ولذلك سماه الله سيداً وحصوراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سعيد بن المسيب: كان له كالنواة. والثاني: أنه كان لا ينزل الماء،
  قاله ابن عباس، والضحاك. والثالث: أنه كان لا يشتهي النساء، قاله الحسن، وقتادة، والسدي،
  والرابع: أنه كان يمنع نفسه من شهواتها، ذكره الماوردي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ونبياً من الصالحين } قال ابن الأنباري: معناه: من الصالحي الحال عند الله.</font></font><font
