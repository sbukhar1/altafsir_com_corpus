  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فنادته الملائكة }
  قرأ ابن كثير، ونافع، وعاصم، وأبو عمرو، وابن عامر: فنادته بالتاء، وقرأ حمزة، والكسائي:
  فناداه بألف ممالة، قال أبو علي: هو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقال نسوة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  20]. وقرأ علي، وابن مسعود، وابن عباس، «فناداه» بألف. وفي الملائكة قولان. أحدهما:
  جبريل وحده، قال السدي، ومقاتل، ووجهه أن العرب تخبر عن الواحد بلفظ الجمع، تقول: ركبت
  في السفن، وسمعت هذا من الناس. والثاني: أنهم جماعة من الملائكة، وهو مذهب قوم، منهم
  ابن جرير الطبري. وفي المحراب قولان. أحدهما: أنه المسجد. والثاني: أنه قبلة المسجد.
  وفي تسمية محراب الصلاة محراباً، ثلاثة أقوال. أحدها: لانفراد الإمام فيه، وبُعده من
  الناس، ومنه قولهم: فلان حرب لفلان: إذا كان بينهما مباغضة، وتباعد، ذكره ابن الأنباري
  عن أبيه، عن أحمد بن عبيد. والثاني: أن المحراب في اللغة أشرف الأماكن، وأشرف المسجد
  مقام الإمام. والثالث: أنه من الحرب فالمصلي محارب للشيطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أنَّ الله يبشِّرك بغلام } قرأ الأكثرون بفتح الألف على معنى: فنادته الملائكة
  بأن الله، فلما حذف الجار منها، وصل الفعل إليها، فنصبها. وقرأ ابن عامر، وحمزة، بكسر
  «إنَّ» فأضمر القول. والتقدير: فنادته: فقالت: إن الله يبشرك. وقرأ ابن كثير، وأبو
  عمرو: يبشرك بضم الياء: وفتح الباء، والتشديد في جميع القرآن إلا في { حم عسق }</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يبشر
  الله عباده</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 23] فإنهما فتحا الياء وضما الشين، وخففاها. فأما نافع، وابن
  عامر، وعاصم، فشددا كل القرآن. وقرأ حمزة: «يبشر» خفيفاً في كل القرآن، إلا قوله تعالى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فبم تبشرون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  54]. وقرأ الكسائي «يبشر» مخففة في خمسة مواضع، في { آل عمران } في قصة زكرياء، وقصة
  مريم، وفي بني (إسرائيل)، وفي (الكهف) وفي (حم عسق) قال الزجاج: وفي «يبشرك» ثلاث لغات.
  أحدها: يبشرك، بفتح الباء وتشديد الشين، والثانية: «يبشرك» باسكان الباء، وضم الشين.
  والثالثة: «يبشرك» بضم الياء وإسكان الباء، فمعنى «يبشرك» بالتشديد و «يبشرك» بضم الياء:
  البشارة. ومعنى «يبشرك» بفتح الياء: يَسُرّك ويفرحك، يقال: بشَرت الرجل أبشُرُه،: إذا
  أفرحته، وبشر الرجل يبشَر: إذا فرح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأنشد
  الأخفش والكسائي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإِذا لقيت
  الباهشين الى العلى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غُبْراً أكفُّهُم بقاعٍ مُمحِل</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأعنهمُ وابشَرْ بِما بَشِروا به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">واذا هُمُ
  نزلوا بضنك فانزل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا على بشر يبشَر: إذا فرح. وأصل هذا كله أن بشَرة الإنسان تنبسط
  عند السرور، ومنه قولهم: يلقاني ببشر. أي: بوجهٍ منبسط، وفي معنى تسميته «يحيى» خمسة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: لأن الله تعالى أحيا به عقر
  أمه، قاله ابن عباس. والثاني: لأن الله تعالى أحيا قلبه بالإيمان، قاله قتادة. والثالث:
  لأنه أحياه بين شيخ وعجوز، قاله مقاتل. والرابع: لأنه حيي بالعلم والحكمة التي أوتيها،
  قاله الزجاج. والخامس: لأن الله أحياه بالطاعة، فلم يعص، ولم يَهمَّ، قاله الحسن بن
  الفضل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
