  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ
  بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَنَادَتْهُ ٱلْمَلاَئِكَةُ، وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ
  } قرأ حمزة والكسائي بالياء، [أي جبريل] ـ عليه السلام ـ وإنما صار مذكراً على معنى
  الجنس كما يقال: فلان ركب السفن، وإنما ركب سفينة واحدة، وقرأ الباقون \" فنادته \"
  على معنى التأنيث، لأن اللفظ لفظ الجماعة، والمراد به أيضاً جبريل { أَنَّ ٱللَّهَ
  يُبَشّرُكَ بِيَحْيَـىٰ }. قرأ حمزة وابن عامر \" إن الله يبشرك \" بكسر الألف، ومعناه
  فنادته الملائكة وقالوا له إن الله يبشرك وقرأ الباقون بالنصب ومعناه: فنادته الملائكة
  بأن الله يبشرك بيحيـى. قال مقاتل: اشتق اسمه من اسم الله تعالى والله تعالى حي فسماه
  الله تعالى يحيـى، ويقال: لأنه أحيا [به] رحم أمه. ويقال: لأنه حي به المجالس. [ويقال
  غير ذلك بيحيى بأن الله يحييه فيكون حياً عند الله أبداً لأنه شهيد، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوَٰتاً بَلْ أَحْيَاءٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 169]]. ثم قال تعالى: { مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ } يعني بعيسى ـ
  عليه السلام ـ وكان يحيـى أول من صدق بعيسى - عليهما السلام - وهو ابن ثلاث سنين فشهد
  له: أنه كلمة الله وروحه، فلما شهد بذلك يحيـى عجب بنو إسرائيل لصغره فلما [شهد] سمع
  زكريا شهادته، فقام إلى عيسى فضمه إليه وهو في خرقه، وكان يحيـى أكبر من عيسى بثلاث
  سنين. وقال بعضهم: صدقه وهو في بطن أمه، كانت أم يحيـى عند مريم إذ سجد يحيـى بالتحية
  لعيسى، وكل واحد منهما كان في بطن أمه وذلك قوله: مصدقاً بكلمة من الله { وَسَيِّدًا
  } يعني حكيماً { وَحَصُورًا } يعني لا يأتي النساء وهو قول الكلبي. وقال سعيد بن جبير:
  السيد الذي يملك غضبه، والحصور الذي لا يأتي النساء، وقال مقاتل: يعني لا ماء له، يعني
  أن: يحيـى لم يكن له ماء في الصلب، وقال بعضهم: هذا لا يصح، لأن العنة عيب بالرجال
  والنبي. لا يكن معيباً، ولكن معناه، أنه كان مانعاً نفسه من الشهوات، لأن الذي يمنع
  [نفسه] من الشهوات مع قدرته، كانت فضيلته أكثر من الذي لا قدرة له. ثم قال تعالى: {
  وَنَبِيّاً مِّنَ ٱلصَّـٰلِحِينَ } يعني أن يحيـى كان نبياً من الصالحين فلما بشره
  جبريل بذلك: { قَالَ رَبِّ أَنَّىٰ يَكُونُ لِي غُلَـٰمٌ } ، قال ذلك على وجه التعجب
  لا على وجه الشك، قال لجبريل: رب أي يا سيدي: من أين يكون لي غلام يعني ولد، وهذا قول
  الكلبي. وقال بعضهم قوله: رب، يعني قال: يا الله على وجه الدعاء يا رب من أين يكون
  لي ولد، { وَقَدْ بَلَغَنِي ٱلْكِبَرُ } قال القتبي: هذا من المقلوب يعني بلغت الكبر.
  وقال الكلبي كان يوم بشر ابن تسعين سنة وامرأته قريبة في السن منه، وقال الضحاك: كان
  ابن مائة وعشرين سنة، فذلك قوله: { وَقَدْ بَلَغَنِي ٱلْكِبَرُ } أي الهرم، { وَٱمْرَأَتِي
  عَاقِرٌ } لا تلد، { قَالَ كَذٰلِكَ } قال بعضهم: تم الكلام عند قوله كذلك، يعني، هكذا
  كما قلت: إنه قد بلغك الكبر، وامرأتك عاقر، ثم قال تعالى: { ٱللَّهُ يَفْعَلُ مَا يَشَآءُ
  } وقال بعضهم: معناه، قال كذلك، يعني: الله تعالى، هكذا قال: أنه يكون لك ولد، والله
  يفعل ما يشاء إن شاء أعطاك الولد في حال الصغر وإن شاء في حال الكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
