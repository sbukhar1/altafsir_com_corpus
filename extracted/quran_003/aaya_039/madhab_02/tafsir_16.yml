  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ الْمَلائِكَةُ } جبريل ـ عليه
  السلام ـ، أو جماعة من الملائكة. { بِيَحْيَىَ } سماه الله ـ تعالى ـ \" يحيى \" قبل
  ولادته، قيل: لأنه حَيَا بالإيمان { بِكَلِمَةٍ } كتاب، أو بالمسيح، سمي بالكلمة، لأنه
  يُهتدى به كما يُهتدى بكلام الله ـ تعالى ـ، أو لأنه خلق بالكلمة من غير أب. { وَسَيِّدًا
  } حليماً، أو تقياً، أو شريفاً، أو فقيهاً عالماً، أو رئيساً على المؤمنين. { وَحَصُورًا
  } عنينا لا ماء له، أو لا يأتي النساء، أو لم يكن له ما يأتي به النساء لأنه كان كالنواة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

