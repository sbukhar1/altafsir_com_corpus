  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وحصوراً } قال ابن عباس وغيره من المفسرين: الحصور الذي لا يأتي النساء ولا يقربهن
  فعلى هذا هو فعول بمعنى فاعل يعني أنه حصر نفسه عن الشهوات وأصله من الحصر وهو الحبس:
  وقيل: هو العنين وقيل هو الفقير الذي لا مال له فيكون الحصور بمعنى المحصور يعني الممنوع
  من النساء. قال سعيد بن المسيب: كان له مثل هدبة الثوب وقد تزوج مع ذلك ليغض بصره وفيه
  قول آخر: وهو أن الحصور هو الممتنع عن الوطء مع القدرة عليه، وإنما تركه للعفة والزهد
  فيه وهذا القول هو الصحيح وهو قول جماعة من المحققين وهو أليق بمنصب الأنبياء لأن الكلام
  إنما خرج مخرج المدح والثناء وذكر صفة النقص في معرض المدح لا يجوز، وأيضاً فإن منصب
  النبوة يجل من أن يضاف إلى أحد منهم نقص أو آفة، فحمل الكلام على منع النفس من الوطء
  مع القدرة عليه أولى من حمله على ترك الوطء مع العجز عنه { ونبياً من الصالحين } يعني
