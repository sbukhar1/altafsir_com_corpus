  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { فنادته الملائكة
  } يعني جبريل عليه السلام، وإنما أخبر عنه بلفظ الجمع تعظيماً لشأنه ولأنه رئيس الملائكة،
  وقل أن يبعث إلاّ ومعه جمع من الملائكة فجرى ذلك على مجرى العادة { وهو قائم يصلي في
  المحراب } أي في المسجد وذلك أن زكريا عليه السلام كان الخبر الكبير الذي يقرب القربان
  ويفتح لهم الباب فلا يدخلون حتى يأذن لهم في الدخول، فبينما هو قائم يصلي في محرابه
  عند المذبح والناس ينتظرون أن يأذن في الدخول إذا هو برجل شاب عليه ثياب بيض ففزع زكريا
  منه فناداه جبريل عليه السلام يا زكريا { إن الله يبشرك بيحيى } أي بولد اسمه يحيى
  قال ابن عباس: سمي يحيى لأن الله تعالى أحيا به عقر أمه وقيل: لأن الله تعالى أحيا
  قلبه بالإيمان وقيل لأن الله تعالى أحياه بالطاعة حتى لم يهم بمعصية قط { مصدقاً بكلمة
  من الله } يعني عيسى ابن مريم وإنما سمي عيسى عليه السلام كلمة لأن الله تعالى قال
  له: كن فكان من غير أب دلالة على كمال القدرة فوقع عليه اسم الكلمة لأنه بها كان. وقيل
  سمي كلمة لأن عيسى عليه السلام كان يرشد الخلق إلى الحقائق والأسرار ويهتدى به كما
  يهتدى بكلام الله تعالى فسمي كلمة بهذا الاعتبار. وقيل سمي كلمة لأن الله تعالى بشر
  به مريم على لسان جبريل عليه السلام: وقيل لأن الله أخبر الأنبياء الذين قبله في كتبه
  المنزّلة عليهم أنه يخلق نبياً من غير واسطة أب، فلما جاء قيل: هذا هو تلك الكلمة يعني
  الوعد الذي وعد أنه يخلقه كذلك. وكان يحيى أول من آمن بعيسى وصدقه، وكان يحيى أكبر
  من عيسى بستة أشهر وكانا ابني خالة وقتل يحيى قيل أن يرفع عيسى عليه السلام. وقيل:
  إن أم يحيى لقيت أم عيسى وهما حاملتان فقالت أم يحيى لأم عيسى: يا مريم أشعرت أني حامل
  فقالت مريم: وأنا أيضاً حامل فقالت أم يحيى: يا مريم إني لأجد ما في بطني يسجد لما
  في بطنك فذلك قوله: مصدقاً بكلمة من الله يعني أن يحيى آمن بعيسى وصدق به { وسيداً
  } من ساد يسود. والسيد هو الرئيس الذي يتبع وينتهي إلى قوله. وكان يحيى عليه السلام
  سيد المؤمنين ورئيسهم في الدين والعلم والحلم. وقيل: السيد هو الحسن الخلق وقيل: هو
  الذي يطيع ربه وقيل: هو الفقيه العالم وقيل: سيداً في العلم والعبادة والورع وقال السيد
  هو الحليم الذي لا يغضبه شيء وقيل: السيد هو الذي يفوق في جميع خصال الخير. وقيل: هو
  السخي قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من سيدكم يا بني سلمة؟ قالوا: جد بن قيس على أنا نبخله قال وأي داء
