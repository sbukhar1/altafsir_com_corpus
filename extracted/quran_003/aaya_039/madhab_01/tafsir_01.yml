  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ
  مِنَ ٱللَّهِ } قال: الكلـمة التـي صدّق بها عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لقـيَتْ أمّ يحيـى أمّ عيسى،
