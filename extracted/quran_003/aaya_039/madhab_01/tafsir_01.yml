  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ذلك جماعة من قرّاء الكوفة وغيرهم: «أنَّ اللَّهَ يَبْشُرُكَ»
  بفتـح الـياء وضمّ الشين وتـخفـيفها، بـمعنى: أن الله يسرّك بولد يهبه لك، من قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بَشَرْتُ عِيالـي إذْ رأيْتُ صَحِيفَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتَتْكَ مِنَ الـحَجَّاجِ يُتْلَـى كِتابُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن «بَشَرت» لغة أهل
  تهامة من كنانة وغيرهم من قريش، وأنهم يقولون: بَشَرت فلاناً بكذا فأنا أَبْشُرُه بَشْراً،
  وهل أنت بـاشرٌ بكذا؟ وينشد لهم البـيت فـي ذلك:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذَا رأيْتُ البـاهِشِينَ إلـى العُلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غُبْراً أكُفُّهُمْ بقاعٍ مُـمْـحِلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأعِنْهُمُ وَابْشَرْ بِـمَا بَشِرُوا بِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإذَا هُمُ نَزَلُوا بِضَنْكٍ فـانْزِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا صاروا إلـى الأمر، فـالكلام
  الصحيح من كلامهم بلا ألف، فـيقال: ٱبْشَرْ فلاناً بكذا، ولا يكادون يقولون: بشِّره
  بكذا، ولا أبْشِرْه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد رُوي عن حميد بن قـيس أنه كان
