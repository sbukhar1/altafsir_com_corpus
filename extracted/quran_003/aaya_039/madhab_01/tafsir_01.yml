  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي
  فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ
  ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبـما قلنا فـي ذلك من التأويـل قال جماعة من أهل العلـم، منهم قتادة
  والربـيع بن أنس وعكرمة ومـجاهد وجماعة غيرهم. وقد ذكرنا ما قالوا من ذلك فـيـما مضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَهُوَ قَائِمٌ يُصَلّى فِى ٱلْمِحْرَابِ
  أَنَّ ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتأويـل
  قوله { وَهُوَ قَائِمٌ }: فنادته الـملائكة فـي حال قـيامه مصلـياً. فقوله: { وَهُوَ
  قَائِمٌ } خبر عن وقت نداء الـملائكة زكريا؛ وقوله: { يُصَلِّي } فـي موضع نصب علـى
  الـحال من القـيام، وهو رفع بـالـياء. وأما الـمـحراب: فقد بـينا معناه، وأنه مقدّم
  الـمسجد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء فـي قراءة قوله:
  { إِنَّ ٱللَّهَ يُبَشّرُكَ } ، فقرأته عامّة القرّاء: { إِنَّ ٱللَّهَ } بفتـح الألف
  من «أن» بوقوع النداء علـيها بـمعنى فنادته الـملائكة بذلك. وقرأه بعض قرّاء أهل الكوفة:
  «إنَّ اللَّهَ يُبَشِّرُكَ» بكسر الألف بـمعنى: قالت الـملائكة: إن الله يبشرك، لأن
  النداء قول؛ وذكروا أنها فـي قراءة عبد الله: «فنادته الـملائكة وهو قائم يصلـي فـي
  الـمـحراب يا زكريا إن الله يبشرك»؛ قالوا: إذا بطل النداء أن يكون عاملاً فـي قوله:
  «يا زكريا»، فبـاطل أيضا أن يكون عاملاً فـي «إن».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القراءة فـي ذلك عندنا: { إِنَّ ٱللَّهَ يُبَشّرُكَ } بفتـح أن بوقوع النداء علـيه،
  بـمعنى: فنادته الـملائكة بذلك، ولـيست العلة التـي اعتلّ بها القارئون بكسر إن، من
  أن عبد الله كان يقرؤها كذلك، وذلك أن عبد الله إن كان قرأ ذلك كذلك، فإنـما قرأها
  بزعمهم. وقد اعترض بـ«يا زكريا» بـين «إن» وبـين قوله: «فنادته»، وإذا اعترض به بـينهما،
  فإن العرب تعمل حينئذ النداء فـي «أنّ»، وتبطله عنها. أما الإبطال، فإنه بطل عن العمل
  فـي الـمنادى قبله، فأسلكوا الذي بعده مسلكه فـي بطول عمله. وأما الإعمال، فلأن النداء
  فعل واقع كسائر الأفعال. وأما قراءتنا فلـيس نداء زكريا بـ«يا زكريا»، معترضا به بـين
  «أن» وبـين قوله: «فنادته»، وإذا لـم يكن ذلك بـينهما، فـالكلام الفصيح من كلام العرب
  إذ نصبت بقول: ناديت اسم الـمنادى، وأوقعوه علـيه أن يوقعوه كذلك علـى «أنّ» بعده وإن
  كان جائزاً إبطال عمله، فقوله: «نادته»، قد وقع علـى مكنيِّ زكريا؛ فكذلك الصواب أن
  يكون واقعاً على «أنّ» وعاملاً فيها، مع أن ذلك هو القراءة المستفيضة فـي قراءة أمصار
  الإسلام، ولا يعترض بالشاذّ علـى الـجماعة التي تـجيء مجيء الـحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { يُبَشِّرُكِ } فإن القرّاء اختلفت فـي قراءته، فقرأته
  عامة قراء أهل الـمدينة والبصرة: { إِنَّ ٱللَّهَ يُبَشِّرُكِ } بتشديد الشين وضمّ
  الـياء علـى وجه تبشير الله زكريا بـالولد، من قول الناس: بشّرت فلاناً البشرى بكذا
  وكذا، أي أتته بشارات البشرى بذلك.</font></font>&#13;\t\t\t<label disabled=\"true\"
