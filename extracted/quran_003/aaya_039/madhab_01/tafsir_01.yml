  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء فـي قراءة ذلك، فقرأته
  عامة قرّاء أهل الـمدينة وبعض أهل الكوفة والبصرة: { فَنَادَتْهُ ٱلْمَلَـئِكَةُ }
  علـى التأنـيث بـالتاء، يراد بها: جمع الـملائكة، وكذلك تفعل العرب فـي جماعة الذكور
  إذا تقدمت أفعالها أنثت أفعالها ولاسيـما الأسماء التـي فـي ألفـاظها التأنـيث كقولهم:
  جاءت الطلـحات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قرأ ذلك جماعة من أهل الكوفة
  بـالـياء، بـمعنى: فناداه جبريـل فذكروه للتأويـل، كما قد ذكرنا آنفـاً أنهم يؤنثون
  فعل الذكر للفظ، فكذلك يذكّرون فعل الـمؤنث أيضاً للفظ. واعتبروا ذلك فـيـما أرى بقراءة
  يذكر أنها قراءة عبد الله بن مسعود، وهو ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به الـمثنى، قال: ثنا إسحاق بن الـحجاج، قال: ثنا عبد الرحمن بن أبـي حماد أن قراءة
  ابن مسعود: «فناداه جبريـل وهو قائم يصلـي فـي الـمـحراب».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكذلك
  تأوّل قوله: { فَنَادَتْهُ ٱلْمَلَـئِكَةُ } جَماعة مِنْ أهل التأويـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { فَنَادَتْهُ ٱلْمَلَـئِكَةُ } وهو جبريـل ـ أو: قالت الـملائكة،
  وهو جبريـل ـ { أَنَّ ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف جاز أن يقال علـى هذا التأويـل: { فَنَادَتْهُ ٱلْمَلَـئِكَةُ } والـملائكة
  جمع لا واحد؟ قـيـل: ذلك جائز فـي كلام العرب بأن تـخبر عن الواحد بـمذهب الـجمع، كما
  يقال فـي الكلام: خرج فلان علـى بغال البرد، وإنـما ركب بغلاً واحداً، وركب السفن،
  وإنـما ركب سفـينة واحدة، وكما يقال: مـمن سمعت هذا الـخبر؟ فـيقال: من الناس، وإنـما
  سمعه من رجل واحد؛ وقد قـيـل: إن منه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ
  ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 173]، والقائل كان فـيـما
  ذكر واحداً، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا مَسَّ ٱلنَّاسَ ضُرٌّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الروم: 33]، والناس بـمعنى واحد،
  وذلك جائز عندهم فـيـما لـم يقصد فـيه قصد واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  الصواب من القول عندي فـي قراءة ذلك أنهما قراءتان معروفتان، أعنـي التاء والـياء،
  فبأيتهما قرأ القارىء فمصيب، وذلك أنه لا اختلاف فـي معنى ذلك بـاختلاف القرائين، وهما
  جميعاً فصيحتان عند العرب، وذلك أن الـملائكة إن كان مراداً بها جبريـل كما روي عن
  عبد الله فإن التأنـيث فـي فعلها فصيح فـي كلام العرب للفظها إن تقدمها الفعل، وجائز
  فـيه التذكير لـمعناها. وإن كان مراداً بها جمع الـملائكة فجائز فـي فعلها التأنـيث،
  وهو من قبلها للفظها، وذلك أن العرب إذا قدمت علـى الكثـير من الـجماعة فعلها أنثته،
  فقالت: قالت النساء، وجائز التذكير فـي فعلها بناء علـى الواحد إذا تقدم فعله، فـيقال:
  قال الرجال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الصواب من القول فـي تأويـله،
  فأن يقال: إن الله جلّ ثناؤه، أخبر أن الـملائكة نادته، والظاهر من ذلك أنها جماعة
  من الـملائكة دون الواحد وجبريـل واحد، فلن يجوز أن يحمل تأويـل القرآن إلا علـى الأظهر
  الأكثر من الكلام الـمستعمل فـي ألسن العرب، دون الأقلّ ما وجد إلـى ذلك سبـيـل، ولـم
  يضطرنا حاجة إلـى صرف ذلك إلـى أنه بـمعنى واحد، فـيحتاج له إلـى طلب الـمخرج بـالـخفـيّ
  من الكلام والـمعانـي.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
