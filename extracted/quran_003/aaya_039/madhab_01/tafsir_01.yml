  قالت مريـم: استشعرت أنـي أيضاً حبلـى. قالت امرأة زكريا: فإنـي وجدت ما فـي بطنـي
  يسجد لـما فـي بطنك. فذلك قوله: { مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن
