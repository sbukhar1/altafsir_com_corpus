  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي
  فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ
  ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن الولـيد القرشي، قال: ثنا عمر بن جعفر، قال: ثنا شعبة،
  عن يحيـى بن سعيد، عن سعيد بن الـمسيب، قال: قال ابن العاص ـ إما عبد الله، وإما أبوه
  ـ: ما أحد يـلقـى الله إلا وهو ذو ذنب، إلا يحيـى بن زكريا. قال: وقال سعيد بن الـمسيب:
  { وَسَيّدًا وَحَصُورًا } قال: الـحصور: الذي لا يغشى النساء، ولـم يكن ما معه إلا
  مثل هدبة الثوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعيد بن عمرو السكونـي، قال:
  ثنا بقـية بن الولـيد، عن عبد الـملك، عن يحيـى بن سعيد، عن سعيد بن الـمسيب فـي قوله:
  { وَحَصُورًا } قال: الـحصور؛ الذي لا يشتهي النساء، ثم ضرب بـيده إلى الأرض فأخذ نواة
  فقال: ما كان معه إلا مثل هذه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن سعيد بن جبـير،
  قال: الـحصور: الذي لا يأتـي النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن سعيد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا حكام، عن عمرو، عن عطاء، عن سعيد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عبد الرحمن بن الأسود، قال: ثنا مـحمد بن ربـيعة، قال: ثنا النضر بن عربـي، عن مـجاهد:
  { وَحَصُورًا } قال: الذي لا يأتـي النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: الـحصور:
  لا يقرب النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، قال: زعم الرقاشي: الـحصور: الذي لا يقرب النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن جويبر،
  عن الضحاك: الـحصور: الذي لا يولد له، ولـيس له ماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت
  الضحاك يقول فـي قوله: { وَحَصُورًا } قال: هو الذي لا ماء له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا سويد، قال: ثنا سعيد، عن قتادة: { وَحَصُورًا
  } كنا نـحدَّث أن الـحصور الذي لا يقرب النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال: ثنا قتادة فـي قوله: { وَسَيّدًا
  وَحَصُورًا } قال: الـحصور: الذي لا يأتـي النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن قابوس، عن أبـيه، عن ابن عبـاس، قال: الـحصور: الذي لا ينزل الـماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، عن ابن زيد: { وَحَصُورًا } قال:
  الـحصور: الذي لا يأتـي النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ: { وَحَصُورًا } قال: الـحصور: الذي
  لا يريد النساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، عن عبـاد، عن الـحسن: { وَحَصُورًا } قال: لا يقرب النساء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَنَبِيًّا مّنَ ٱلصَّـٰلِحِينَ } فإنه يعنـي: رسولاً
  لربه إلـى قومه، ينبئهم عنه بأمره ونهيه، وحلاله وحرامه، ويبلغهم عنه ما أرسله به إلـيهم.
  ويعنـي بقوله: { مِنَ ٱلصَّـٰلِحِينَ } من أنبـيائه الصالـحين. وقد دللنا فـيـما مضى
  علـى معنى النبوّة وما أصلها بشواهد ذلك، والأدلة الدالة علـى الصحيح من القول فـيه
  بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
