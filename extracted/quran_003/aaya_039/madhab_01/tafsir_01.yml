  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض أهل العلـم بلغات العرب من أهل البصرة أن معنى قوله: { مُصَدّقاً بِكَلِمَةٍ
