  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَنَادَتْهُ ٱلْمَلاۤئِكَةُ
  } قرأ حمزة والكسائي «فناداه» بالألف على التذكير، ويُميلانها لأنّ أصلها الياء، ولأنها
  رابعة. وبالألف قراءة ٱبن عباس وٱبن مسعود، وهو ٱختيار أبي عبيد. وروي عن جرير عن مُغِيرة
  عن إبراهيم قال: كان عبد الله يُذكّر الملائكة في (كل) القرآن. قال أبو عبيد: نراه
  اختار ذلك خلافاً على المشركين لأنهم قالوا: الملائكة بنات الله. قال النحاس: هذا آحتجاج
  لا يُحصَّل منه شيء؛ لأن العرب تقول: قالت الرجال، وقال الرجال، وكذا النساء، وكيف
  يحتجّ عليهم بالقرآن، ولو جاز أن يحتج عليهم بالقرٱن بهذا لجاز أن يحتّجوا بقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 42] ولكن الحجة عليهم في قوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَشَهِدُواْ
  خَلْقَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 19] أي فلم يشاهدوا، فكيف يقولون إنهم إناث فقد عُلم أن هذا
  ظنّ وهَوىً. وأما «فناداه» فهو جائز على تذكير الجمع، «ونادته» على تأنيث الجماعة.
  قال مَكي: والملائكة ممن يعقل في التكسير فجرى في التأنيث مجرى ما لا يعقل، تقول: هي
  الرّجال، وهي الجذوع، وهي الجِمال، وقالت الأعراب. ويقوّى ذلك قوله: «وَإذْ قَالَتِ
  الْمَلاَئِكةُ» وقد ذكر في موضع آخر فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمَلاۤئِكَةُ بَاسِطُوۤاْ أَيْدِيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  93] وهذا إجماع. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَالمَلاَئِكَةُ يَدْخُلُونَ عَلَيْهِمْ مِّن كُلِّ بَابٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  23] فتأنيث هذا الجمع وتذكيرهُ حَسَنان. وقال السُّدي: ناداه جبريل وحده؛ وكذا في قراءة
  ٱبن مسعود. وفي التنزيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُنَزِّلُ ٱلْمَلاۤئِكَةَ بِٱلْرُّوحِ مِنْ أَمْرِه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  2] يعني جبريل، والروح الَوحْي. وجائز في العربية أن يخبر عن الواحد بلفظ الجمع. وجاء
  في التنزيل { ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ } يعني نُعيم بن مسعود؛ على ما يأتي.
  وقيل: ناداه جميع الملائكة، وهو الأظهر. أي جاء النداء من قبلهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ
  يُبَشِّرُكَ } «وهو قائم» ٱبتداء وخبر «يصلِّي» في موضع رفع، وإن شئت كان نصبا على
  الحال من المضمر. «أن الله» أي بأن الله. وقرأ حمزة والكِسائي «إنّ» أي قالت إن الله؛
  فالنداء بمعنى القول. «يبشرك» بالتشديد قراءة أهل المدينة. وقرأ حمزة «يِبْشُرُك» مخففا؛
  وكذلك حُميد بن القيس المكي إلا أنه كسر الشين وضم الياء وخفف الباء. قال الأخفش: هي
  ثلاث لغاتٍ بمعنًى واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">دليل الأولى هي قراءة الجماعة أن
  ما في القرآن من هذا من فعل ماض أو أمرٍ فهو بالتثقيل؛ كقوله تعالى: «فَبَشِّرْ عِبَادي»
  فَبَشِّرْهُ بِمَغْفِرَةٍ» «فَبَشَّرْنَاهِا بإسْحَاقَ» قَالُوا بَشَّرْنَاكَ بِالْحَقِّ».
  وأما الثانية وهي قراءة عبدالله بن مسعود فهي من بَشَر يَبْشُر وهي لغة تِهامة؛ ومنه
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بشَرتُ عِيالي
  إذْ رأيتُ صحيفةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أتتك من الحجّاج يُتلى كتابُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا رأيت الباهشين إلى النّدى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غُبْراً
  أكُفُّهُم بِقاعٍ مُمْحِلِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأعِنْهُم
  وٱبَشْر بما بَشروا به</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذا هُم
  نَزِلُوا بضَنْك فانزِل</font></font></b></td></tr></table><label disabled=\"true\"
