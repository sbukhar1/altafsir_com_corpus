  الأقوال لوجهين: أحدهما أنه مَدْحٌ وثناءٌ عليه، والثناء إنما يكون عن الفعل المكتسَب
  دون الحِبِلّة في الغالب. الثاني أن فعولا في اللغة من صيغ الفاعلين؛ كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ضَروبٌ بنصل السّيف سُوقَ سِمانِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا عَدِموا زادا فإنك عاقِرُ</font></font></b></td></tr></table><font
