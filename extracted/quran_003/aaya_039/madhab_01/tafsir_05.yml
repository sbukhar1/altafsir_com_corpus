  لا ذَكَر له يتأتّى له به النكاح ولا يُنزل؛ عن آبن عباس أيضا وسعيد ٱبن المسيب والضحاك.
  وروى أبو صالح عن أبي هريرة قال؛ سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
