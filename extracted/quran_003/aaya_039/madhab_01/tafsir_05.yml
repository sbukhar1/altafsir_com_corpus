  فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ
  ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الثالثة فهي من أبشر يُبشر إبشارا قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا أم عَمْرو أبشري بالبُشْرَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">موتٍ ذريعٍ
  وجَرادٍ عَظْلَى</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بِيَحْيَـىٰ } كان ٱسمه في الكتاب الأوّل حيا، وكان
  ٱسم سارّة زوجة إبراهيم عليهما السلام يسارة، وتفسيره بالعربية لا تلد، فلما بُشِّرت
  بإسحاق قيل لها: سارة، سمّاها بذلك جبريل عليه السلام. فقالت: يا إبراهيم لم نقص من
  اسمي حرف؟ فقال إبراهيم ذلك لجبريل عليه السلام. فقال: «إن ذلك الحرف زيد في اسم ٱبنٍ
  لها من أفضل الأنبياء اسمه حيّي وسمي بيحي». ذكره النقاش. وقال قتّادة سمي بيحي لأن
  الله تعالى أحياه بالإيمان والنبوّة. وقال بعضهم: سُمّي بذلك لأن الله تعالى أحيا به
  الناس بالهُدَى. وقال مُقاتِل: ٱشتق ٱسمه من ٱسم الله تعالى حىّ فسميّ يحيي. وقيل:
  لأنه أحيا به رحم أمّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ
  } يعني عيسى في قول أكثر المفسرين. وسميِّ عيسى كلمة لأنه كان بكلمة الله تعالى التي
  هي «كن» فكان من غير أب. وقرأ أبو السّمّال العَدَوي «بِكْلِمة» مكسورة الكاف ساكنة
  اللام في جميع القرآن، وهي لغة فصيحة مثل كِتْف وفِخْذ. وقيل: سمِّي كلمة لأن الناس
  يهتدون به كما يهتدون بكلام الله تعالى. وقال أبو عبيد: معنى «بكلمة من الله» بكتاب
  من الله. قال: والعرب تقول أنشدني كلمة أي قصيدة؛ كما رُوي أن الحُوَيْدرَة ذُكِر لحسّان
  فقال: لعن الله كلمته، يعني قصيدته. وقيل غير هذا من الأقوال. والقول الأوّل أشهر وعليه
  من العلماء الأكثر. و «يحيْ» أوّل من آمن بعيسى عليه السلام وصَدّقه، وكان يحي أكبر
  من عيسى بثلاث سنين ويقال بستة أشهر. وكانا ٱبني خالة، فلما سمع زكريا شهادته قام إلى
  عيسى فضمّه إليه وهو في خِرَقه. وذكر الطبري أن مريم لما حملت بعيسى حملت أيضا أختها
  بيحيْ؛ فجاءت أختها زائرة فقالت: يا مريم اشعرت أني حملت؟ فقالت لها مريم: أشعرت أنت
  أنى حملت؟ فقالت لها: وإني لأجد ما في بطني يسجد لما في بطنك. وذلك أنه روي أنها أحست
  جنينها يخر برأس إلى ناحية بطن مريم. قال السدى: فذلك قوله { مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ }. «ومصدقا» نصب على الحال. { وَسَيِّداً } السيد؛ الذي يسود قومه ويُنْتَهَى
  إلى قوله، وأصله سَيْود يقال: فلان أسْوَد من فلان، أفعل من السيادة؛ ففيه دلالة على
  جواز تسمية الإنسان سيداً كما يجوز أن يسمى عزيزا أو كريما. وكذلك رُوي</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن النبي صلى الله عليه وسلم أنه
  قال لبني قُريظة: «قوموا إلى سيدكم» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي البخاري ومسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم قال في الحسن: «إن ٱبني هذا سيد ولعل
  الله يصلح به بين فئتين عظيمتين من المسلمين» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك كان، فإنه لما قُتل علي رضي الله عنه بايعه أكثر من أربعين ألفا
  وكثير ممن تخلّف عن أبيه وممن نَكث بيعته، فبقي نحو سبعة أشهر خليفة بالعراق وما وراءها
  من خُراسان، ثم سار إلى معاويةَ في أهل الحجاز والعراق وسار إليه معاوية في أهل الشام؛
  فلما تراءى الجَمعان بموضع يقال له «مَسْكِن» من أرض السّواد بناحية الأنبار كره الحسَنُ
  القتالَ لعلمه أن إحدى الطائفتين لا تغلب حتى تهِلك أكثر الأخرى فيهلك المسلمون؛ فسلّم
  الأمر إلى معاوية على شروط شرطها عليه، منها أن يكون الأمر له من بعد معاوية؛ فالتزم
  كل ذلك معاوية فصدَق عليه السلام:</font></font>&#13;\t\t\t<label disabled=\"true\"
