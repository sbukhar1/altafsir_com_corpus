  فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ
  ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن ٱبني هذا سيد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولا
  أسود ممن سوّده الله تعالى ورسوله. قال قَتادة في قوله تعالى { وَسَيِّداً } قال: في
  العلم والعبادة. ٱبن جبير والضحاك: في العلم والتُّقي. مجاهد: السيّد الكريم. ٱبن زيد:
  الذي لا يغلبه الغضب. وقال الزجاج: السيّد الذي يفوق أقرانه في كل شيء من الخير. وهذا
  جامع. وقال الكِسائي: السيد من المِعَز المسن المسِنّ. وفي الحديث.</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ثَنيُّ من الضأن خير من السيّد
  المعز \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سواءٌ عليه شاةُ عامٍ دَنتْ له</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليذبحها للضّيِف أم شاة سيّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَحَصُوراً } أصله من الحصر وهو
