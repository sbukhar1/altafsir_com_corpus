  شرِب القوم فحِصر عليهم فلان، أي بِخل؛ عن أبي عمرو. قال الأخطل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وشارِبٍ مُرْبح بالكأس نادمني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا بالحَصُور ولا فيها بِسوّار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي التنزيل { وَجَعَلْنا جَهَنَّم
  للكْافِرِينَ حَصِيرا } أي محبِساً. والحِصير الملِك لأنه محجوب. وقال لبِيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقُماقِمٍ غُلْبِ الرّقابِ كأنهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جِنُّ لدى باب الحصير قِيام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيحيي عليه السلام حصور، فعول بمعنى
  مفعول لا يأتي النساء؛ كأنه ممنوع مما يكون في الرجال؛ عن ٱبن مسعود وغيره. وفعول بمعنى
  مفعول كثير في اللغة، من ذلك حلوب بمعنى محلوبة؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فيها ٱثنتان وٱربعون حَلُوبةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سُوداً كخافية
  الغراب الأسْحَمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ٱبن مسعود أيضا وٱبن عباس وٱبن جُبير وقَتادة وعطاء وأبو الشعثاء
