  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما هجرُ ليلَى أن تكون تباعدت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عليكَ ولا
  أن أحْصَرتك شُغولُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وناقة حصور: ضيّقة الإحليل. والحَصُور الذي لا يأتي النساء كأنه مُحجِم
