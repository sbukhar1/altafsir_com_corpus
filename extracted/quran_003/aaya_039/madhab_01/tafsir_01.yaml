  قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }حدثنا
  أحمد بن الولـيد القرشي، قال: ثنا عمر بن جعفر، قال: ثنا شعبة، عن يحيـى بن سعيد، عن
