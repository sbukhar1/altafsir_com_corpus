text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ
  وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }اختلفت
  القرّاء فـي قراءة ذلك، فقرأته عامة قرّاء أهل الـمدينة وبعض أهل الكوفة والبصرة: {
  فَنَادَتْهُ ٱلْمَلَـئِكَةُ } علـى التأنـيث بـالتاء، يراد بها: جمع الـملائكة، وكذلك
  تفعل العرب فـي جماعة الذكور إذا تقدمت أفعالها أنثت أفعالها ولاسيـما الأسماء التـي
  فـي ألفـاظها التأنـيث كقولهم: جاءت الطلـحات.وقد قرأ ذلك جماعة من أهل الكوفة بـالـياء،
  بـمعنى: فناداه جبريـل فذكروه للتأويـل، كما قد ذكرنا آنفـاً أنهم يؤنثون فعل الذكر
  للفظ، فكذلك يذكّرون فعل الـمؤنث أيضاً للفظ. واعتبروا ذلك فـيـما أرى بقراءة يذكر
  أنها قراءة عبد الله بن مسعود، وهو ما:حدثنـي به الـمثنى، قال: ثنا إسحاق بن الـحجاج،
  قال: ثنا عبد الرحمن بن أبـي حماد أن قراءة ابن مسعود: «فناداه جبريـل وهو قائم يصلـي
  فـي الـمـحراب».وكذلك تأوّل قوله: { فَنَادَتْهُ ٱلْمَلَـئِكَةُ } جَماعة مِنْ أهل
  التأويـل. ذكر من قال ذلك:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { فَنَادَتْهُ ٱلْمَلَـئِكَةُ } وهو جبريـل ـ أو: قالت الـملائكة، وهو جبريـل ـ { أَنَّ
  ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ }.فإن قال قائل: وكيف جاز أن يقال علـى هذا التأويـل:
  { فَنَادَتْهُ ٱلْمَلَـئِكَةُ } والـملائكة جمع لا واحد؟ قـيـل: ذلك جائز فـي كلام
  العرب بأن تـخبر عن الواحد بـمذهب الـجمع، كما يقال فـي الكلام: خرج فلان علـى بغال
  البرد، وإنـما ركب بغلاً واحداً، وركب السفن، وإنـما ركب سفـينة واحدة، وكما يقال:
  مـمن سمعت هذا الـخبر؟ فـيقال: من الناس، وإنـما سمعه من رجل واحد؛ وقد قـيـل: إن منه
  قوله:{ ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ }[آل
  عمران: 173]، والقائل كان فـيـما ذكر واحداً، وقوله:{ وَإِذَا مَسَّ ٱلنَّاسَ ضُرٌّ }[الروم:
  33]، والناس بـمعنى واحد، وذلك جائز عندهم فـيـما لـم يقصد فـيه قصد واحد.وإنـما الصواب
  من القول عندي فـي قراءة ذلك أنهما قراءتان معروفتان، أعنـي التاء والـياء، فبأيتهما
  قرأ القارىء فمصيب، وذلك أنه لا اختلاف فـي معنى ذلك بـاختلاف القرائين، وهما جميعاً
  فصيحتان عند العرب، وذلك أن الـملائكة إن كان مراداً بها جبريـل كما روي عن عبد الله
  فإن التأنـيث فـي فعلها فصيح فـي كلام العرب للفظها إن تقدمها الفعل، وجائز فـيه التذكير
  لـمعناها. وإن كان مراداً بها جمع الـملائكة فجائز فـي فعلها التأنـيث، وهو من قبلها
  للفظها، وذلك أن العرب إذا قدمت علـى الكثـير من الـجماعة فعلها أنثته، فقالت: قالت
  النساء، وجائز التذكير فـي فعلها بناء علـى الواحد إذا تقدم فعله، فـيقال: قال الرجال.وأما
  الصواب من القول فـي تأويـله، فأن يقال: إن الله جلّ ثناؤه، أخبر أن الـملائكة نادته،
  والظاهر من ذلك أنها جماعة من الـملائكة دون الواحد وجبريـل واحد، فلن يجوز أن يحمل
  تأويـل القرآن إلا علـى الأظهر الأكثر من الكلام الـمستعمل فـي ألسن العرب، دون الأقلّ
  ما وجد إلـى ذلك سبـيـل، ولـم يضطرنا حاجة إلـى صرف ذلك إلـى أنه بـمعنى واحد، فـيحتاج
  له إلـى طلب الـمخرج بـالـخفـيّ من الكلام والـمعانـي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ
  قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }وبـما
  قلنا فـي ذلك من التأويـل قال جماعة من أهل العلـم، منهم قتادة والربـيع بن أنس وعكرمة
  ومـجاهد وجماعة غيرهم. وقد ذكرنا ما قالوا من ذلك فـيـما مضى.القول فـي تأويـل قوله
  تعالـى: { وَهُوَ قَائِمٌ يُصَلّى فِى ٱلْمِحْرَابِ أَنَّ ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ
  }.وتأويـل قوله { وَهُوَ قَائِمٌ }: فنادته الـملائكة فـي حال قـيامه مصلـياً. فقوله:
  { وَهُوَ قَائِمٌ } خبر عن وقت نداء الـملائكة زكريا؛ وقوله: { يُصَلِّي } فـي موضع
  نصب علـى الـحال من القـيام، وهو رفع بـالـياء. وأما الـمـحراب: فقد بـينا معناه، وأنه
  مقدّم الـمسجد.واختلفت القرّاء فـي قراءة قوله: { إِنَّ ٱللَّهَ يُبَشّرُكَ } ، فقرأته
  عامّة القرّاء: { إِنَّ ٱللَّهَ } بفتـح الألف من «أن» بوقوع النداء علـيها بـمعنى
  فنادته الـملائكة بذلك. وقرأه بعض قرّاء أهل الكوفة: «إنَّ اللَّهَ يُبَشِّرُكَ» بكسر
  الألف بـمعنى: قالت الـملائكة: إن الله يبشرك، لأن النداء قول؛ وذكروا أنها فـي قراءة
  عبد الله: «فنادته الـملائكة وهو قائم يصلـي فـي الـمـحراب يا زكريا إن الله يبشرك»؛
  قالوا: إذا بطل النداء أن يكون عاملاً فـي قوله: «يا زكريا»، فبـاطل أيضا أن يكون عاملاً
  فـي «إن».والصواب من القراءة فـي ذلك عندنا: { إِنَّ ٱللَّهَ يُبَشّرُكَ } بفتـح أن
  بوقوع النداء علـيه، بـمعنى: فنادته الـملائكة بذلك، ولـيست العلة التـي اعتلّ بها
  القارئون بكسر إن، من أن عبد الله كان يقرؤها كذلك، وذلك أن عبد الله إن كان قرأ ذلك
  كذلك، فإنـما قرأها بزعمهم. وقد اعترض بـ«يا زكريا» بـين «إن» وبـين قوله: «فنادته»،
  وإذا اعترض به بـينهما، فإن العرب تعمل حينئذ النداء فـي «أنّ»، وتبطله عنها. أما الإبطال،
  فإنه بطل عن العمل فـي الـمنادى قبله، فأسلكوا الذي بعده مسلكه فـي بطول عمله. وأما
  الإعمال، فلأن النداء فعل واقع كسائر الأفعال. وأما قراءتنا فلـيس نداء زكريا بـ«يا
  زكريا»، معترضا به بـين «أن» وبـين قوله: «فنادته»، وإذا لـم يكن ذلك بـينهما، فـالكلام
  الفصيح من كلام العرب إذ نصبت بقول: ناديت اسم الـمنادى، وأوقعوه علـيه أن يوقعوه كذلك
  علـى «أنّ» بعده وإن كان جائزاً إبطال عمله، فقوله: «نادته»، قد وقع علـى مكنيِّ زكريا؛
  فكذلك الصواب أن يكون واقعاً على «أنّ» وعاملاً فيها، مع أن ذلك هو القراءة المستفيضة
  فـي قراءة أمصار الإسلام، ولا يعترض بالشاذّ علـى الـجماعة التي تـجيء مجيء الـحجة.وأما
  قوله: { يُبَشِّرُكِ } فإن القرّاء اختلفت فـي قراءته، فقرأته عامة قراء أهل الـمدينة
  والبصرة: { إِنَّ ٱللَّهَ يُبَشِّرُكِ } بتشديد الشين وضمّ الـياء علـى وجه تبشير الله
  زكريا بـالولد، من قول الناس: بشّرت فلاناً البشرى بكذا وكذا، أي أتته بشارات البشرى
  بذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ
  قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }وقرأ
  ذلك جماعة من قرّاء الكوفة وغيرهم: «أنَّ اللَّهَ يَبْشُرُكَ» بفتـح الـياء وضمّ الشين
  وتـخفـيفها، بـمعنى: أن الله يسرّك بولد يهبه لك، من قول الشاعر:بَشَرْتُ عِيالـي إذْ
  رأيْتُ صَحِيفَةً   أتَتْكَ مِنَ الـحَجَّاجِ يُتْلَـى كِتابُهاوقد قـيـل: إن «بَشَرت»
  لغة أهل تهامة من كنانة وغيرهم من قريش، وأنهم يقولون: بَشَرت فلاناً بكذا فأنا أَبْشُرُه
  بَشْراً، وهل أنت بـاشرٌ بكذا؟ وينشد لهم البـيت فـي ذلك:وإذَا رأيْتُ البـاهِشِينَ
  إلـى العُلا   غُبْراً أكُفُّهُمْ بقاعٍ مُـمْـحِلِفأعِنْهُمُ وَابْشَرْ بِـمَا بَشِرُوا
  بِهِ   وَإذَا هُمُ نَزَلُوا بِضَنْكٍ فـانْزِلِفإذا صاروا إلـى الأمر، فـالكلام الصحيح
  من كلامهم بلا ألف، فـيقال: ٱبْشَرْ فلاناً بكذا، ولا يكادون يقولون: بشِّره بكذا،
  ولا أبْشِرْه.وقد رُوي عن حميد بن قـيس أنه كان يقرأ: «يُبْشِركَ» بضم الـياء وكسر
  الشين وتـخفـيفها. وقد:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الرحمن بن أبـي
  حماد، عن معاد الكوفـي، قال: من قرأ «يبشِّرهم» مثقلة، فإنه من البشارة، ومن قرأ «يَبْشُرُهم»
  مخففة بنصب الـياء، فإنه من السرور، يسرّهم.والقراءة التـي هي القراءة عندنا فـي ذلك
  ضم الـياء وتشديد الشين، بـمعنى التبشير، لأن ذلك هي اللغة السائرة، والكلام الـمستفـيض
  الـمعروف فـي الناس، مع أن جميع قرّاء الأمصار مـجمعون فـي قراءة: { فَبِمَ تُبَشِّرُونَ
  } علـى التشديد. والصواب فـي سائر ما فـي القرآن من نظائره أن يكون مثله فـي التشديد
  وضم الـياء.وأما ما رُوي عن معاذ الكوفـي من الفرق بـين معنى التـخفـيف والتشديد فـي
  ذلك، فلـم نـجد أهل العلـم بكلام العرب يعرفونه من وجه صحيح، فلا معنى لـما حكي من
  ذلك عنه، وقد قال جرير بن عطية:يا بِشْرُ حُقَّ لِبشْرِكَ التَّبْشِيرُ   هَلاَّ غَضِبتَ
  لَنا وأنْتَ أمِيرُفقد علم أنه أراد بقوله «التبشير»: الجمال والنضارة والسرور، فقال
  «التبشير» ولم يقل «البشر»، فقد بين ذلك أن معنى التخفيف والتثقيل في ذلك واحد.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { أَنَّ
  ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ } قال: بشرته الـملائكة بذلك.وأما قوله: { بِيَحْيَـىٰ
  } فإنه اسم أصله يَفْعَل، من قول القائل: حي فلان فهو يحيا، وذلك إذا عاش فـيحيـى «يَفْعَل»
  من قولهم «حيـي». وقـيـل: إن الله جلّ ثناؤه سماه بذلك لأنه يتأوّل اسمه أحياه بـالإيـمان.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { أَنَّ ٱللَّهَ
  يُبَشِّرُكَ بِيَحْيَـىٰ } يقول: عبد أحياه الله بـالإيـمان.حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة قوله: { أَنَّ ٱللَّهَ
  يُبَشِّرُكَ بِيَحْيَـىٰ }  قال: إنَّـمَا سمي يحيـى، لأن الله أحياه بـالإيـمان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ
  قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }القول
  فـي تأويـل قوله تعالـى: { مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ }.يعنـي بقوله جلّ ثناؤه:
  إن الله يبشرك يا زكريا بـيحيـى ابناً لك، { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } يعنـي
  بعيسى ابن مريـم. ونصب قوله «مصدّقاً» علـى القطع من يحيـى، لأن «مصدقاً» نعت له وهو
  نكرة، و«يحيـى» غير نكرة.وبنـحو ما قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي
  عبد الرحمن بن الأسود الطفـاوي، قال: ثنا مـحمد بن ربـيعة، قال: ثنا النضر بن عربـيّ،
  عن مـجاهد قال: قالت امرأة زكريا لـمريـم: إنـي أجد الذي فـي بطنـي يتـحرّك للذي فـي
  بطنك، قال: فوضعت امرأة زكريا يحيـى، ومريـم عيسى. ولذا قال: { مُصَدّقاً بِكَلِمَةٍ
  مِنَ ٱللَّهِ } قال يحيـى: مصدّق بعيسى.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن الرقاشي فـي قول الله: { يُبَشِّرُكَ بِيَحْيَـىٰ
  مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } قال: مصدّقاً بعيسى ابن مريـم.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا ابن بشار،
  قال: ثنا سلـيـمان، قال: ثنا أبو هلال، قال: ثنا قتادة فـي قوله: { مُصَدّقاً بِكَلِمَةٍ
  مِنَ ٱللَّهِ } قال: مصدّقاً بعيسى.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة:
  { مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ } يقول: مصدّق بعيسى ابن مريـم، وعلـى سننه ومنهاجه.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ } يعنـي عيسى ابن مريـم.حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن قتادة: { مُصَدّقاً بِكَلِمَةٍ
  مّنَ ٱللَّهِ } يقول: مصدّقاً بعيسى ابن مريـم، يقول: علـى سننه ومنهاجه.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { مُصَدّقاً بِكَلِمَةٍ
  مِنَ ٱللَّهِ } قال: كان أوّل رجل صدّق عيسى وهو كلـمة من الله وروح.حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ } يصدّق
  بعيسى.حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال:
  سمعت الضحاك يقول فـي قوله: { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ
  مّنَ ٱللَّهِ } فإن يحيـى أوّل من صدّق بعيسى، وشهد أنه كلـمة من الله، وكان يحيـى
  ابن خالة عيسى، وكان أكبر من عيسى.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسرائيـل، عن
  سماك، عن عكرمة، عن ابن عبـاس قوله: { مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ } قال عيسى
  ابن مريـم: هو الكلـمة من الله اسمه الـمسيح.حدثنا القاسم، قال: ثنا الـحسين، قال:
  أخبرنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: قوله: { مُصَدّقاً بِكَلِمَةٍ مِنَ
  ٱللَّهِ } قال: كان عيسى ويحيـى ابنـي خالة، وكانت أم يحيـى تقول لـمريـم: إنـي أجد
  الذي فـي بطنـي يسجد للذي فـي بطنك، فذلك تصديقه بعيسى، سجوده فـي بطن أمه، وهو أوّل
  من صدّق بعيسى وكلـمة عيسى، ويحيـى أكبر من عيسى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ
  قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ } قال:
  الكلـمة التـي صدّق بها عيسى.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي،
  قال: لقـيَتْ أمّ يحيـى أمّ عيسى، وهذه حامل بـيحيـى وهذه حامل بعيسى، فقالت امرأة
  زكريا: يا مريـم استشعرت أنـي حبلـى، قالت مريـم: استشعرت أنـي أيضاً حبلـى. قالت امرأة
  زكريا: فإنـي وجدت ما فـي بطنـي يسجد لـما فـي بطنك. فذلك قوله: { مُصَدّقاً بِكَلِمَةٍ
  مِنَ ٱللَّهِ }.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن
  فـي قول الله: { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدّقاً بِكَلِمَةٍ مّنَ
  ٱللَّهِ } قال: مصدّقاً بعيسى ابن مريـم.وقد زعم بعض أهل العلـم بلغات العرب من أهل
  البصرة أن معنى قوله: { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } بكتاب من الله، من قول
  العرب: أنشدنـي فلان كلـمة كذا، يراد به قصيدة كذا. جهلاً منه بتأويـل الكلـمة، واجتراءً
  علـى ترجمة القرآن برأيه.القول فـي تأويـل قوله تعالـى: { وَسَيّدًا }.يعنـي بقوله
  جلّ ثناؤه: { وَسَيّدًا }: وشريفـا فـي العلـم والعبـادة، ونصب «السيد» عطفـا علـى
  قوله «مصدّقاً».وتأويـل الكلام: إن الله يبشرك بـيحيـى مصدّقاً بهذا وسيداً، والسيد:
  الفَـيْعِل، من قول القائل: ساد يسود. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { وَسَيّدًا }: إي والله، لسيد فـي العبـادة والـحلـم والعلـم والورع.حدثنا
  ابن بشار، قال: ثنا مسلـم، قال: ثنا أبو هلال، قال: ثنا قتادة فـي قوله: { وَسَيّدًا
  } قال: السيد لا أعلـمه إلا قال فـي العلـم والعبـادة.حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن قتادة، قال: السيد: الـحلـيـم.حدثنا ابن وكيع، قال: ثنا أبـي، عن
  شريك، عن سالـم الأفطس، عن سعيد بن جبـير: { وَسَيّدًا } قال: الـحلـيـم.حدثنـي الـمثنى،
  قال: ثنا الـحمانـي، قال: ثنا شريك، عن سالـم، عن سعيد بن جبـير: { وَسَيّدًا } قال:
  السيد: التقـيّ.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ { وَسَيّدًا } قال: السيد: الكريـم علـى الله.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، قال: زعم الرقاشي أن السيد: الكريـم علـى
  الله.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر، عن الضحاك
  فـي قول الله عزّ وجلّ: { وَسَيّدًا } قال: السيد: الـحلـيـم التقـيّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ
  قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً
  بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ }حدثت
  عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان، قال: سمعت الضحاك
  يقول فـي قوله: { وَسَيّدًا } قال: يقول: تقـياً حلـيـماً.حدثنـي الـمثنى، قال: ثنا
  إسحاق، قال: ثنا عبد الرحمن بن مهدي، عن سفـيان فـي قوله: { وَسَيّدًا } قال: حلـيـما
  تقـيا.حدثنـي يونس، قال: أخبرنا ابن وهب، عن ابن زيد فـي قوله: { وَسَيّدًا } قال:
  السيد: الشريف.حدثنـي سعيد بن عمرو السكونـي، قال: ثنا بقـية بن الولـيد، عن عبد الـملك،
  عن يحيـى بن سعيد، عن سعيد بن الـمسيب فـي قول الله عزّ وجلّ: { وَسَيّدًا } قال: السيد:
  الفقـيه العالـم.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَسَيّدًا } قال: يقول: حلـيـماً تقـياً.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن عكرمة: { وَسَيّدًا } قال: السيد الذي
  لا يغلبه الغضب.القول فـي تأويـل قوله تعالـى: { وَحَصُورًا وَنَبِيًّا مِنَ ٱلصَّـٰلِحِينَ
  }.يعنـي بذلك: مـمتنعا من جماع النساء من قول القائل: حصرت من كذا أحصر: إذا امتنع
  منه؛ ومنه قولهم: حصر فلان فـي قراءته: إذا امتنع من القراءة فلـم يقدر علـيها، وكذلك
  حصر العدوّ: حبسهم الناس ومنعهم إياهم التصرّف، ولذلك قـيـل للذي لا يُخرِج مع ندمائه
  شيئا: حصور، كما قال الأخطل:وَشارِبٍ مُرْبِحٍ بـالكأْسِ نادَمَنِي   لا بالحَصُورِ
  ولا فِيها بسَوَّارِويروى «بسَّار». ويقال أيضاً للذي لا يخرج سرّه ويكتله حصور، لأنه
  يـمنع سرّه أن يظهر، كما قال جرير:وَلَقَدْ تَسَقَّطَنِـي الوُشاةُ فصادَفُوا   حَصِراً
  بِسِرّكِ يا أُمَيْـمَ ضَنِـيناوأصل جميع ذلك واحد، وهو الـمنع والـحبس.وبـمثل الذي
  قلنا فـي ذلك، قال أهل التأويـل. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن خـلف،
  قال: ثنا حماد بن شعيب، عن عاصم، عن زرّ، عن عبد الله فـي قوله: { وَسَيّدًا وَحَصُورًا
  } قال: الـحصور: الذي لا يأتـي النساء.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق،
  عن يحيـى بن سعيد، عن سعيد بن الـمسيب أنه قال ثنـي ابن العاص، أنه سمع رسول الله صلى
  الله عليه وسلم يقول: \" كُلُّ بَنِـي آدَمَ يَأْتِـي يَوْمَ القِـيامَةِ وَلَهُ ذَنْبٌ،
  إلاَّ ما كانَ مِنْ يَحْيَـى بْنِ زَكَرِيَّا \" ، قال: ثم دلـى رسول الله صلى الله
  عليه وسلم يده إلـى الأرض، فأخذ عويداً صغيراً، ثم قال: \" وَذَلكَ أنَّهُ لَـمْ يَكُنْ
  لَهُ ما للرّجالِ إلاَّ مِثْلَ هَذَا العودِ، وبذلك سماه الله سيداً وحصوراً \" حدثنـي
  يونس، قال: أخبرنا أنس بن عياض، عن يحيـى بن سعيد، قال: سمعت سعيد بن الـمسيب، يقول:
  لـيس أحد إلا يـلقـى الله يوم القـيامة ذا ذنب إلا يحيـى بن زكريا، كان حصوراً، معه
  مثل الهدبة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
