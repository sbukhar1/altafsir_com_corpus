  قتادة فـي قوله: { وَسَيّدًا وَحَصُورًا } قال: الـحصور: الذي لا يأتـي النساء.حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، مثله.حدثنا الـحسن
