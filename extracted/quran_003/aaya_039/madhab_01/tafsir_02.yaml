text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُنَالِكَ دَعَا
  زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً إِنَّكَ
  سَمِيعُ ٱلدُّعَآءِ } * { فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي
  ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ
  وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ } * { قَالَ رَبِّ أَنَّىٰ يَكُونُ
  لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَفْعَلُ مَا يَشَآءُ } * { قَالَ رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ
  تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً
  وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ }{ هُنَالِكَ } في ذلك المكان حيث هو قاعد عند
  مريم في المحراب أو في ذلك الوقت. فقد يستعار هنا وثم وحيث للزمان. لما رأى حال مريم
  في كرامتها على الله ومنزلتها، رغب في أن يكون له من ايشاع ولد مثل ولد أختها حنة في
  النجابة والكرامة على الله، وإن كانت عاقراً عجوزاً فقد كانت أختها كذلك. وقيل: لما
  رأى الفاكهة في غير وقتها انتبه على جواز ولادة العاقر { ذُرِّيَّةَ } ولداً. والذرية
  يقع على الواحد والجمع { سَمِيعُ ٱلدُّعَاءِ } مجيبه. قرىء: «فناداه الملائكة». وقيل:
  ناداه جبريل عليه السلام، وإنما قيل الملائكة على قولهم: فلان يركب الخيل { أَنَّ ٱللَّهَ
  يُبَشّركَ } بالفتح على بأن الله، وبالكسر على إرادة القول. أو لأن النداء نوع من القول.
  وقرىء: «يبشرك»، «ويبشرك»، من بشره وأبشره. «ويَبْشُرك» بفتح الياء من بشره. ويحيى
  إن كان أعجمياً وهو الظاهر فمنع صرفه للتعريف والعجمة كموسى وعيسى، وإن كان عربياً
  فللتعريف ووزن الفعل كيعمر { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } مصدّقاً بعيسى مؤمناً
  به. قيل هو أول من آمن به، وسمي عيسى «كلمة» لأنه لم يوجد إلا بكلمة الله وحدها، وهي
  قوله: (كن ) من غير سبب آخر. وقيل: مصدّقاً بكلمة من الله، مؤمناً بكتاب منه. وسمي
  الكتاب كلمة، كما قيل كلمة الحويدرة لقصيدته. والسيد: الذي يسود قومه، أي يفوقهم في
  الشرف. وكان يحيى فائقاً لقومه وفائقاً للناس كلهم في أنه لم يركب سيئة قط، ويالها
  من سيادة. والحصور: الذي لا يقرب النساء حصراً لنفسه أي منعاً لها من الشهوات. وقيل
  هو الذي لا يدخل مع القوم في الميسر. قال الأخطل:وَشَارِبٍ مُرْبِحٍ بِالكأْسِ نَادَمَني   لاَ
  بِالْحَصُورِ وَلاَ فِيهَا بِسَئَّارِفاستعير لمن لا يدخل في اللعب واللهو. وقد روي
  أنه مرّ وهو طفل بصبيان فدعوه إلى اللعب فقال: ما للعب خلقت { مّنَ ٱلصَّـٰلِحِينَ
  } ناشئاً من الصالحين، لأنه كان من أصلاب الأنبياء، أو كائناً من جملة الصالحين كقوله:{ وَإِنَّهُ
  فِى ٱلاْخِرَةِ لَمِنَ ٱلصَّـٰلِحِينَ }[البقرة: 130]. { أَنَّىٰ يَكُونُ لِي غُلَـٰمٌ
  } استبعاد من حيث العادة كما قالت مريم. { وَقَدْ بَلَغَنِي ٱلْكِبَرُ } كقولهم: أدركته
  السنّ العالية. والمعنى أثر فيّ الكبر فأضعفني، وكانت له تسع وتسعون سنة، ولامرأته
  ثمان وتسعون { كَذَٰلِكَ } أي يفعل الله ما يشاء من الأفعال العجيبة مثل ذلك الفعل،
  وهو خلق الولد بين الشيخ الفاني والعجوز العاقر، أو كذلك الله مبتدأ وخبر، أي على نحو
  هذه الصفة الله، ويفعل ما يشاء بيان له، أي يفعل ما يريد من الأفاعيل الخارقة للعادات
  { ءَايَةً } علامة أعرف بها الحبل لأتلقى النعمة إذا جاءت بالشكر { قَالَ ءَايَتُكَ
  أَلاَّ } تقدر على تكليم الناس { ثَلَـٰثَةَ أَيَّامٍ } وإنما خص تكليم الناس ليعلمه
  أنه يحبس لسانه عن القدرة على تكليمهم خاصة، مع إبقاء قدرته على التكلم بذكر الله،
  ولذلك قال: { وَٱذْكُر رَّبَّكَ كَثِيرًا وَسَبّحْ بِٱلْعَشِىّ وَٱلإبْكَـٰرِ } يعني
  في أيام عجزك عن تكليم الناس، وهي من الآيات الباهرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُنَالِكَ دَعَا زَكَرِيَّا رَبَّهُ
  قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً إِنَّكَ سَمِيعُ ٱلدُّعَآءِ
  } * { فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ
  اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً
  وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ } * { قَالَ رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ
  بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ
  } * { قَالَ رَبِّ ٱجْعَلْ لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ
  أَيَّامٍ إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ
  }فإن قلت: لم حبس لسانه عن كلام الناس؟ قلت: ليخلص المدّة لذكر الله لا يشغل لسانه
  بغيره، توفراً منه على قضاء حق تلك النعمة الجسيمة، وشكرها الذي طلب الآية من أجله،
  كأنه لما طلب الآية من أجل الشكر قيل له: آيتك أن تحبس لسانك إلا عن الشكر. وأحسن الجواب
  وأوقعه ما كان مشتقا من السؤال. ومنتزعاً منه { إِلاَّ رَمْزًا } إلا إشارة بيد أو
  رأس أو غيرهما وأصله التحرّك. يقال ارتمز: إذا تحرّك. ومنه قيل للبحر الراموز. وقرأ
  يحيى ابن وثاب «إلا رمزاً» بضمتين، جمع رموز كرسول ورسل. وقرىء: «رمزاً» بفتحتين جمع
  رامز كخادم وخدم، وهو حال منه ومن الناس دفعة كقوله:مَتَى مَا تَلْقَني فَرْدَيْنِ
  تَرْجُفْ   رَوَانِفُ إلْيَتَيْكَ وَتُسْتَطَارَبمعنى إلا مترامزين، كما يكلم الناس
  الأخرس بالإشارة ويكلمهم. والعشيّ: من حين تزول الشمس إلى أن تغيب. و { وٱلإِبْكٰرِ
  } من طلوع الفجر إلى وقت الضحى. وقرىء «والأبكار»، بفتح الهمزة جمع بكر كسحر وأسحار.
  يقال: أتيته بكراً بفتحتين. فإن قلت: الرمز ليس من جنس الكلام؛ فكيف استثنى منه؟ قلت:
  لما أدّى مؤدّى الكلام وفهم منه ما يفهم منه سمي كلاماً. ويجوز أن يكون استثناء منقطعاً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

