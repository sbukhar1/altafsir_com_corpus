  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والعامل في قوله { يوم } الفعل الذي تتعلق به اللام، وفي قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولهم
  عذاب عظيم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 105] قال الزجاج: تقديره ويثبت لهم عذاب عظيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: وذلك ضعيف من جهة المعنى، لأنه يقتضي أن عظم العذاب في
  ذلك اليوم، ولا يجوز أن يكون العامل قوله عذاب، لأنه مصدر قد وصف، \" وبياض الوجوه
  \": عبارة عن إشراقها واستنارتها وبشرها برحمة الله، قال الزجّاج -وغيره-: ويحتمل عندي
  أن يكون ذلك من آثار الوضوء كما قال النبي عليه السلام،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنتم الغر المحجلون من آثار الوضوء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وأما \" سواد الوجوه \" ، فقال المفسرون هي عبارة عن اربدادها وإظلامها
  بغمم العذاب، ويحتمل أن يكون ذلك تسويداً ينزله الله بهم على جهة التشويه والتمثيل
  بهم، على نحو حشرهم زرقاً وهذه أقبح طلعة، ومن ذلك قول بشار: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلِلْبَخِيلِ عَلى أَمْوالِهِ عِلَلٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زُرْقٌ العُيونِ
  عَلَيْها أَوْجُهٌ سُودُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ يحيى بن وثاب، \" تِبيض وتِسود \" بكسر التاء، وقرأ الزهري، \"
  تبياض \" وجوه، \" وتسواد \" وجوه بألف، وهي لغة، ولما كان صدر هذه الآية، إخباراً
  عن حال لا تخص أحداً معيناً، بدىء بذكر البياض لشرفه، وأنه الحالة المثلى، فلما فهم
  المعنى، وتعين له \" الكفار والمؤمنون \" ، بدىء بذكر الذين اسودت وجوههم للاهتمام
  بالتحذير من حالهم، وقوله تعالى: { أكفرتم } تقرير وتوبيخ، متعلق بمحذوف، تقديره: فيقال
  لهم: أكفرتم؟ وفي هذا المحذوف هو جواب \" أما \" ، وهذا هو فحوى الخطاب، وهو أن يكون
  في الكلام شيء مقدر لا يستغني المعنى عنه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن كان منكم مريضاً أو على سفر فعدة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  184] المعنى فأفطر فعدة وقوله تعالى: { بعد إيمانكم } يقتضي أن لهؤلاء الموقنين إيماناً
  متقدماً، فاختلف أهل التأويل في تعيينهم، فقال أبي بن كعب: الموقفون جميع الكفار، والإيمان
  الذي قيل لهم بسببه { بعد إيمانكم } هو الإيمان الذي أقروا به يوم قيل لهم - ألست بربكم؟
  قالوا بلى- وقال أكثر المتأولين: إنما عني بالتوقيف في هذه الآية أهل القبلة من هذه
  الأمة، ثم اختلفوا، فقال الحسن: الآية في المنافقين، يؤمنون بألسنتهم ويكفرون بقلوبهم،
  فيقال لهم: { أكفرتم بعد إيمانكم }؟ أي ذلك الإيمان بألسنتهم، وقال السدي: هي فيمن
  كفر من أهل القبلة حين اقتتلوا، وقال أبو أمامة: الآية في الخوارج وقال قتادة: الآية
  في أهل الردة، ومنه الحديث: ليردن عليَّ الحوض رجال من أصحابي حتى إذا رفعوا إليّ اختلجوا
  فأقول: أصحابي أصحابي، فيقال إنك لا تدري ما أحدثوا بعدك فأقول: فسحقاً فسحقاً، وفي
  بعض طرقه: فأناديهم: ألا هلم، ألا هلم، وذكر النحاس قولاً: إن الآية في اليهود، وذلك
  أنهم آمنوا بصفة محمد واستفتحوا به، فلما جاءهم من غيرهم كفروا، فهذا كفر بعد إيمان،
  وروي عن مالك أنه قال: الآية في أهل الأهواء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي: إن كان هذا ففي المجلحين منهم القائلين ما هو كفر، وروي حديث: أن الآية في
  القدرية وقال أبو أمامة: سمعنا من رسول الله صلى الله عليه وسلم: أنها في الحرورية،
  وقد تقدم عنه أنها في الخوارج وهو قول واحد، وما في قوله { بما كنتم } مصدرية وقوله
  تعالى: { ففي رحمة الله } أي في النعيم الذي هو موجب رحمة الله وقوله بعد ذلك { هم
  فيها } تأكيد بجملتين، إذ كان الكلام يقوم دونها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

