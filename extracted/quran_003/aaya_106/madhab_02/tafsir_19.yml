  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً
  فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن مِّنْكُمْ
  أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ
  ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ
  ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُنْتُمْ
  خَيْرَ أُمَّةٍ أُخْرِجَتْ لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ
  ٱلْمُنْكَرِ وَتُؤْمِنُونَ بِٱللَّهِ وَلَوْ آمَنَ أَهْلُ ٱلْكِتَابِ لَكَانَ خَيْراً
  لَّهُمْ مِّنْهُمُ ٱلْمُؤْمِنُونَ وَأَكْثَرُهُمُ ٱلْفَاسِقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  يَضُرُّوكُمْ إِلاَّ أَذًى وَإِن يُقَاتِلُوكُمْ يُوَلُّوكُمُ ٱلأَدْبَارَ ثُمَّ لاَ
  يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ضُرِبَتْ عَلَيْهِمُ ٱلذِّلَّةُ أَيْنَ مَا
  ثُقِفُوۤاْ إِلاَّ بِحَبْلٍ مِّنَ ٱللَّهِ وَحَبْلٍ مِّنَ ٱلنَّاسِ وَبَآءُوا بِغَضَبٍ
  مِّنَ ٱللَّهِ وَضُرِبَتْ عَلَيْهِمُ ٱلْمَسْكَنَةُ ذٰلِكَ بِأَنَّهُمْ كَانُواْ يَكْفُرُونَ
  بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلأَنْبِيَآءَ بِغَيْرِ حَقٍّ ذٰلِكَ بِمَا عَصَوْاْ
  وَّكَانُواْ يَعْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أصبح: من الأفعال
  الناقصة لاتصاف الموصوف بالصفة وقت الصباح. وقد تأتي بمعنى صار وهي ناقصة أيضاً، وتأتي
  أيضاً لازمة تقول: أصبحت أي دخلت في الصباح. وتقول: أصبح زيد، أي أقام في الصباح ومنه.
  إذا سمعت بسري القين فاعلم أنه مصبح، أي مقيم في الصباح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">شفا
  الشيء طرفه وحرفه، وهو من ذوات الواو، وتثنيته: شفوان، وهو حرف كل جرم له مهوى كالحفرة
  والبئر والجرف والسقف والجدار. ويضاف في الاستعمال إلى الأعلى نحو: شفا جرف. وإلى الأسف
  نحو: شفا حفرة. ويقال: أشفى على كذا أي أشرف. ومنه أشفى المريض على الموت. قال يعقوب:
  يقال للرجل عند موته وللقمر عند محاقه وللشمس عند غروبها ما بقي منه أو منها إلا شفا
  أي قليل..</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحفرة: معروفة وهي واحدة الحفر،
  فعلة بمعنى مفعوله، كغرفة من الماء. أنقذ خلص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الابيضاض
  والاسوداد معروفان، ويقال: بيض فهو أبيض. وسود: فهو أسود، ويقال: هما أصل الألوان.
  ذاق الشيء استطعمه، وأصله بالفم ثم استعير لكل ما يحس ويدرك على وجه التشبيه بالذي
  يعرف عند الطعم. تقول العرب: قد ذقتُ من إكرام فلان ما يرغبني في قصده. ويقولون: ذقِ
  الفرقَ واعرف ما عنده. وقال تميم بن مقبل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو كاهتزاز رديني تذاوقه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أيدي التجار
  فزادوا متنه لينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإن الله ذاق حلوم قيس</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلما راء
  خفتها قلاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنون بالذوق العلم، إما بالحاسة، وإما بغيرها. ثققت الرجل غلبته وظفرت
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يا أيها الذين آمنوا اتقوا الله
  حق تقاته }. لما حذرهم تعالى من إضلال مَنْ يريدُ إضلالهم، أمرهم بمجامع الطاعات، فرهبهم
  أولاً بقوله: اتقوا الله، إذ التقوى إشارة إلى التخويف من عذاب الله، ثم جعلها سبباً
  للأمر بالاعتصام بدين الله، ثم أردف الرهبة بالرغبة، وهي قوله: { واذكروا نعمة الله
  عليكم } وأعقب الأمر بالتقوى والأمر بالاعتصام بنهي آخر هو من تمام الاعتصام. قال ابن
  مسعود، والربيع، وقتادة، والحسن: حق تقاته هو أن يطاع فلا يعصى، ويذكر فلا ينسى، ويشكر
  فلا يكفر. وروي مرفوعاً. وقيل: حق تقاته اتقاء جميع معاصيه. وقال قتادة، والسدي، وابن
  زيد، والربيع: هي منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاتقوا الله ما استطعتم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16] أمروا أولاً بغاية التقوى حتى لا يقع إخلال بشيء ثم نسخ. وقال ابن عباس، وطاوس:
  هي محكمة. { واتقوا الله ما استطعتم } بيان لقوله: اتقوا الله حق تقاته. وقيل: هو أن
  لا تأخذه في الله لومة لائم، ويقوم بالقسط ولو على نفسه أو ابنه أو أبيه. وقيل: لا
  يتقي الله عبد حق تقاته حتى يخزن لسانه. وقال ابن عباس: المعنى جاهدوا في الله حق جهاده.
  وقال الماتريدي: وفي حرف حفصة اعبدوا الله حق عبادته.</font></font>&#13;\t\t\t<label
