  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ } ، { يومَ } نصبٌ
  على الظرف، أي: في يوم، وانتصاب الظرف على التشبيه بالمفعول، يريد: تبيض وجوه المؤمنين
  وتسودُّ وجوه الكافرين، وقيل: تبيض وجوه المخلصين وتسود وجوه المنافقين. وعن سعيد بن
  جبير عن ابن عباس رضي الله عنهما أنه قرأ هذه الآية قال تبيض وجوه أهل السنة وتسود
  وجوه أهل البدعة. قال الكلبي عن أبي صالح عن ابن عباس إذا كان يوم القيامة رُفع لكل
  قوم ما كانوا يعبدونه، فيسعَى كل قوم إلى ما كانوا يعبدون، وهو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نُوَلِّهِ
  مَا تَوَلَّىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 115] فإذا انتهوا إليه حزنوا فتسودُّ وجوههم من الحزن، وبقي
  أهل القبلة واليهود والنصارى لم يعرفوا شيئاً مما رُفع لهم، فيأتيهم الله فيسجد له
  من كان يسجد في الدنيا مطيعاً مؤمناً ويبقى أهل الكتاب والمنافقون لا يستطيعون السجود،
  ثم يؤذن لهم فيرفعون رؤوسهم ووجوه المؤمنين مثل الثلج بياضاً والمنافقون وأهل الكتاب
  إذا نظروا إلى وجوه المؤمنين حزنُوا حُزناً شديداً فاسودتْ وجوهُهم، فيقولون: ربنا
  ما لنا مسودة وجوهنا فوالله ما كنا مشركين؟ فيقول الله للملائكة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱنظُرْ
  كَيْفَ كَذَبُواْ عَلَىٰ أَنفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 24]. قال أهل المعاني:
  ابيضاض الوجوه إشراقها واسْتِبْشارُها وسُرورها بعملِها وبثوابِ الله، واسْوِدَادُها:
  حُزنها وكآبتها وكُسوفها بعملها وبعذاب الله، يدل عليه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِّلَّذِينَ
  أَحْسَنُواْ ٱلْحُسْنَىٰ وَزِيَادَةٌ وَلاَ يَرْهَقُ وُجُوهَهُمْ قَتَرٌ وَلاَ ذِلَّةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  26] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ كَسَبُواْ ٱلسَّيِّئَاتِ جَزَآءُ سَيِّئَةٍ بِمِثْلِهَا
  وَتَرْهَقُهُمْ ذِلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 27] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ إِلَىٰ
  رَبِّهَا نَاظِرَةٌ وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القيامة: 22 ـ 24] وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وُجُوهٌ
  يَوْمَئِذٍ مُّسْفِرَةٌ ضَاحِكَةٌ مُّسْتَبْشِرَةٌ وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا
  غَبَرَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[عبس: 38 ـ 40].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ } ، معناه:
  يقال لهم: أكفرتم بعد إيمانكم؟ { فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ
  }. فإن قيلَ: كيف قال: أكفرتم بعد إيمانكم، وهم لم يكونوا مؤمنين؟ حُكي عن أُبي بن
  كعب أنه أراد به: الإِيمان يوم الميثاق، حين قال لهم: ألست بربكم؟ قالوا: بلى، يقول:
  أكفرتم بعد إيمانكم يوم الميثاق؟ وقال الحسن: هم المنافقون تكلموا بالإِيمان بألسنتهم،
  وأنكروا بقلوبهم. وعن عكرمة: أنهم أهل الكتاب، آمنوا بأنبيائهم وبمحمد صلّى الله عليه
  وسلم قبل أن يُبعث، فلما بُعث كفروا به. وقال قوم: هم من أهل قبلتنا، وقال أبو أُمامة:
  هم الخوارج، وقال قتادة: هم أهل البدع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي، أنا محمد بن يوسف أنا محمد
  بن إسماعيل أنا سعيد بن أبي مريم عن نافع بن عُمر حدثني ابن أبي مُلَيْكَة عن أسماء
  بنت أبي بكر، قالت:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني فرطكم على الحوض حتى أنظر
  مَنْ يردُ عليّ منكم، وسيُؤخذ ناسٌ دُوني، فأقول: يا رب مني ومن أمتي، فيقال لي هلْ
  شعرتَ ما عملوا بعدك؟ فوالله ما برِحُوا يرجعون على أعقابهم \". </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

