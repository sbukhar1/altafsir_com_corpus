  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يومَ تبيضُّ وجوهٌ وتسودُّ وجوهٌ } قرأ أبو رزين العقيلي،
  وأبو عمران الجوني، وأبو نهيك: تبيض وتسود، بكسر التاء فيهما. وقرأ الحسن، والزهري،
  وابن محيصن، وأبو الجوزاء: تبياضُّ وتسوادُّ بألف، ومدة فيهما. وقرأ أبو الجوزاء، وابن
  يعمر. فأما الذين اسوادَّت وابياضَّت، بألف ومدة. قال الزجاج: أخبر الله بوقت ذلك العذاب،
  فقال: يوم تبيض وجوه. قال ابن عباس: تبيض وجوه أهل السنَّة، وتسود وجوه أهل البدعة.
  وفي الذين اسودت وجوههم، خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم كل من كفر بالله بعد إيمانه يوم الميثاق، قاله أُبيّ بن كعب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم الحرورية، قاله أبو أُمامة، وأبو إسحاق الهمذاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: اليهود، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم المنافقون، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنهم أهل البدع، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أكفرتم } قال الزجاج: معناه: فيقال لهم: أكفرتم، فحذف القول لأن في الكلام
  دليلاً عليه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإسماعيل ربَّنا تقبل منا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 127]، أي: ويقولان: ربنا
  تقبَّل منا. ومثله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">من كل باب. سلام عليكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 25، 26] والمعنى: يقولون:
  سلام عليكم. والألف لفظها لفظ الاستفهام، ومعناها التقرير والتوبيخ. فإن قلنا: إنهم
  جميع الكفار، فإنهم آمنوا يوم الميثاق، ثم كفروا، وإن قلنا: إنهم الحرورية، وأهل البدع،
  فكفرهم بعد إيمانهم: مفارقة الجماعة في الاعتقاد، وإن قلنا: اليهود، فإنهم آمنوا بالنبي
  قبل مبعثه، ثم كفروا بعد ظهوره، وإن قلنا:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المنافقون،
  فإنهم قالوا بألسنتهم، وأنكروا بقلوبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فذوقوا العذاب } أصل الذوق إنما يكون بالفم، وهذا استعارة منه، فكأنهم جعلوا
  ما يُتَعَرَّف ويُعرف مذوقاً على وجه التشبيه بالذي يعرف عند التطعم، تقول العرب: قد
  ذُقتُ من إكرام فلان ما يُرغبني في قصده، يعنون: عرفت، ويقولون: ذق الفرس، فاعرف ما
  عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال تميم بن مقبل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أو كاهْتِزَازِ رُديني تُذاوِقُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أيدي التجار فزادوا متنه لينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإنَّ الله ذاقَ حُلومَ قيس</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلمَا راءَ خِفَّتَها قلاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنون بالذوق: العلم. وفي كتاب الخليل:
  كل ما نزل بإنسان من مكروهٍ، فقد ذاقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

