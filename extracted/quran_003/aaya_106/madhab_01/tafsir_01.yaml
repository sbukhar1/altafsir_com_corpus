  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بذلك جلّ ثناؤه: أولئك لهم عذاب عظيم في يوم تبيضّ وجوه وتسودّ
  وجوه. وأما قوله: { فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ
  إِيمَـٰنِكُمْ } فإن معناه: فأما الذين اسودّت وجوههم، فـيقال لهم: { أَكْفَرْتُمْ
  بَعْدَ إِيمَـٰنِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ }. ولا بدّ
  لـ «أمّا» من جواب بـالفـاء، فلـما أسقط الـجواب سقطت الفـاء معه، وإنـما جاز ترك ذكر
  «فـيقال» لدلالة ما ذكر من الكلام علـيه. وأما معنى قوله جلّ ثناؤه: { أَكْفَرْتُمْ
  بَعْدَ إِيمَـٰنِكُمْ } فإن أهل التأويـل اختلفوا فـيـمن عُنـي به، فقال بعضهم: عُنـي
  به أهل قبلتنا من الـمسلـمين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ
  وُجُوهٌ }... الآية، لقد كفر أقوام بعد إيـمانهم كما تسمعون، ولقد ذكر لنا أن نبـيّ
  الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسُ مُـحَمَّدٍ بِـيَدِهِ، لَـيَرِدَنَّ عَلـيَّ الـحَوْضَ
  مِـمَّنْ صَحِبَنَـي أقْوَامٌ، حتـى إذَا رُفِعُوا إلـيَّ ورأيْتُهُمْ اخْتُلِـجُوا
  دُونِـي، فلأَقُولَنَّ رَبّ أصحابِـي أصحَابِـي، فَلَـيُقالَنَّ إنَّكَ لا تَدْرِي
  ما أحْدَثُوا بَعْدَكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِى رَحْمَةِ
  ٱللَّهِ } هؤلاء أهل طاعة الله والوفـاء بعهد الله، قال الله عز وجل: { فَفِى رَحْمَةِ
  ٱللَّهِ هُمْ فِيهَا خَـٰلِدُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ
  } فهذا من كفر من أهل القبلة حين اقتتلوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن حماد بن سلـمة والربـيع بن صبـيح، عن أبـي مـجالد، عن
  أبـي أمامة: { فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ
  } قال: هم الـخوارج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بذلك كل من كفر
  بـالله بعد الإيـمان الذي آمن حين أخذ الله من صلب آدم ذريته وأشهدهم علـى أنفسهم بـما
  بـين فـي كتابه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا علـيّ بن الهيثم، قال: أخبرنا ابن أبـي جعفر، عن أبـيه، عن الربـيع،
  عن أبـي العالـية، عن أبـيّ بن كعب، فـي قوله: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ
  وُجُوهٌ } قال: صاروا يوم القـيامة فريقـين، فقال لـمن اسودّ وجهه وعيرهم: { أَكْفَرْتُمْ
  بَعْدَ إِيمَـٰنِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ } قال: هو
  الإيـمان الذي كان قبل الاختلاف فـي زمان آدم، حين أخذ منهم عهدهم وميثاقهم، وأقرّوا
  كلهم بـالعبودية، وفطرهم علـى الإسلام، فكانوا أمة واحدة مسلـمين، يقول: أكفرتـم بعد
  إيـمانكم، يقول بعد ذلك الذي كان فـي زمان آدم، وقال فـي الآخرين: الذين استقاموا علـى
  إيـمانهم ذلك، فأخـلصوا له الدين والعمل، فبـيض الله وجوههم، وأدخـلهم فـي رضوانه وجنته.</font></font>&#13;\t\t\t<label
