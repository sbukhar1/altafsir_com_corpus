  ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ
  بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ
  فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل الذين عنوا بقوله: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ }: الـمنافقون. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، عن عبـاد، عن الـحسن: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  }... الآية، قال: هم الـمنافقون كانوا أعطوا كلـمة الإيـمان بألسنتهم، وأنكروها بقلوبهم
  وأعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى الأقوال التـي ذكرناها فـي
  ذلك بـالصواب القول الذي ذكرناه عن أبـيّ بن كعب أنه عنى بذلك جميع الكفـار، وأن الإيـمان
  الذي يوبخون علـى ارتدادهم عنه، هو الإيـمان الذي أقرّوا به يوم قـيـل لهم: { أَلَسْتَ
  بِرَبِّكُمْ قَالُواْ بَلَىٰ شَهِدْنَا }. وذلك أن الله جلّ ثناؤه جعل جميع أهل الآخرة
  فريقـين: أحدهما سوداء وجوهه، والآخر بـيضاء وجوهه، فمعلوم إذ لـم يكن هنالك إلا هذان
  الفريقان أن جميع الكفـار داخـلون فـي فريق من سوّد وجهه، وأن جميع الـمؤمنـين داخـلون
  فـي فريق من بـيض وجهه، فلا وجه إذاً لقول قائل عنى بقوله: { أَكْفَرْتُمْ بَعْدَ إِيمَـٰنِكُمْ
  } بعض الكفـار دون بعض، وقد عمّ الله جلّ ثناؤه الـخبر عنهم جميعهم، وإذا دخـل جميعهم
  فـي ذلك ثم لـم يكن لـجميعهم حالة آمنوا فـيها، ثم ارتدوا كافرين بعد إلا حالة واحدة،
  كان معلوماً أنها الـمرادة بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذاً: أولئك لهم عذاب عظيـم فـي يوم تبـيضّ وجوه قوم، وتسودّ وجوه آخرين؛ فأما
  الذين اسودّت وجوههم، فـيقال: أجحدتـم توحيد الله وعهده وميثاقه الذي واثقتـموه علـيه،
  بأن لا تشركوا به شيئاً، وتـخـلصوا له العبـادة بعد إيـمانكم، يعنـي: بعد تصديقكم به،
  { فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ } يقول: بـما كنتـم تـجحدون فـي
  الدنـيا ما كان الله قد أخذ ميثاقكم بـالإقرار به والتصديق؛ وأما الذين ابـيضت وجوههم
  مـمن ثبت علـى عهد الله وميثاقه، فلـم يبدل دينه، ولـم ينقلب علـى عقبـيه بعد الإقرار
  بـالتوحيد، والشهادة لربه بـالألوهة، وأنه لا إله غيره { فَفِى رَحْمَةِ ٱللَّهِ }
  يقول: فهم فـي رحمة الله، يعنـي فـي جنته ونعيـمها، وما أعدّ الله لأهلها فـيها، {
  هُمْ فِيهَا خَـٰلِدُونَ } أي بـاقون فـيها أبداً بغير نهاية ولا غاية.</font></font><font
