  color=\"black\">ثم قال تعالى { وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِى رَحْمَةِ
  ٱللَّهِ هُمْ فِيهَا خَـٰلِدُونَ } وفيه سؤالات السؤال الأول ما المراد برحمة الله؟.
  الجواب قال ابن عباس المراد الجنة، وقال المحققون من أصحابنا هذا إشارة إلى أن العبد
  وإن كثرت طاعته فإنه لا يدخل الجنة إلا برحمة الله، وكيف لا نقول ذلك والعبد ما دامت
  داعيته إلى الفعل وإلى الترك على السوية يمتنع منه الفعل؟ فإذن ما لم يحصل رجحان داعية
  الطاعة امتنع أن يحصل منه الطاعة وذلك الرجحان لا يكون إلا بخلق الله تعالى، فإذن صدور
  تلك الطاعة من العبد نعمة من الله في حق العبد فكيف يصير ذلك موجباً على الله شيئاً،
  فثبت أن دخول الجنة لا يكون إلا بفضل الله وبرحمته وبكرمه لا باستحقاقنا. السؤال الثاني
  كيف موقع قوله { هُمْ فِيهَا خَـٰلِدُونَ } بعد قوله { فَفِى رَحْمَةِ ٱللَّهِ }. الجواب
  كأنه قيل كيف يكونون فيها؟ فقيل هم فيها خالدون لا يظعنون عنها ولا يموتون. السؤال
  الثالث الكفار مخلدون في النار كما أن المؤمنين مخلدون في الجنة، ثم إنه تعالى لم ينص
  على خلود أهل النار في هذه الآية مع أنه نص على خلود أهل الجنة فيها فما الفائدة؟.
  والجواب كل ذلك إشعارات بأن جانب الرحمة أغلب، وذلك لأنه ابتدأ في الذكر بأهل الرحمة
  وختم بأهل الرحمة، ولما ذكر العذاب ما أضافه إلى نفسه، بل قال { فَذُوقُواْ ٱلْعَذَابَ
