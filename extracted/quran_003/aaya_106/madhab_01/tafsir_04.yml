  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ
  ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ
  ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى في الآيات المتقدمة عاب أهل الكتاب على شيئين أحدهما
  أنه عابهم على الكفر، فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 70 ثم بعد ذلك عابهم على سعيهم في إلقاء الغير في الكفر، فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 99 فلما انتقل منه إلى مخاطبة المؤمنين أمرهم أولاً بالتقوى والإيمان، فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱتَّقُواْ
  ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 102، 103 ثم أمرهم بالسعي في إلقاء الغير في الإيمان والطاعة،
  فقال { وَلْتَكُن مّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ } وهذا هو الترتيب الحسن
  الموافق للعقل، وفي الآية مسألتان المسألة الأولى في قوله { مّنكُمْ } قولان أحدهما
  أن { مِنْ } ههنا ليست للتبعيض لدليلين الأول أن الله تعالى أوجب الأمر بالمعروف والنهي
  عن المنكر على كل الأمة في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُنتُمْ خَيْرَ أُمَّةٍ أُخْرِجَتْ
  لِلنَّاسِ تَأْمُرُونَ بِٱلْمَعْرُوفِ وَتَنْهَوْنَ عَنِ ٱلْمُنْكَرِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 110 والثاني هو أنه لا مكلف إلا ويجب عليه الأمر بالمعروف والنهي عن المنكر،
  إما بيده، أو بلسانه، أو بقلبه، ويجب على كل أحد دفع الضرر عن النفس إذا ثبت هذا فنقول
  معنى هذه الآية كونوا أمة دعاة إلى الخير آمرين بالمعروف ناهين عن المنكر، وأما كلمة
  { مِنْ } فهي هنا للتبيين لا للتبعيض كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱجْتَنِبُواْ ٱلرّجْسَ مِنَ ٱلأَوْثَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  30 ويقال أيضاً لفلان من أولاده جند وللأمير من غلمانه عسكر يريد بذلك جميع أولاده
  وغلمانه لا بعضهم، كذا ههنا، ثم قالوا إن ذلك وإن كان واجباً على الكل إلا أنه متى
  قام به قوم سقط التكليف عن الباقين، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱنْفِرُواْ خِفَافًا وَثِقَالاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  41 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ تَنفِرُواْ يُعَذّبْكُمْ عَذَابًا أَلِيمًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التوبة
  39 فالأمر عام، ثم إذا قامت به طائفة وقعت الكفاية وزال التكليف عن الباقين. والقول
  الثاني أن { مِنْ } ههنا للتبعيض، والقائلون بهذا القول اختلفوا أيضاً على قولين أحدهما
  أن فائدة كلمة { مِنْ } هي أن في القوم من لا يقدر على الدعوة ولا على الأمر بالمعروف
  والنهي عن المنكر مثل النساء والمرضى والعاجزين والثاني أن هذا التكليف مختص بالعلماء
  ويدل عليه وجهان الأول أن هذه الآية مشتملة على الأمر بثلاثة أشياء الدعوة إلى الخير،
  والأمر بالمعروف، والنهي عن المنكر، ومعلوم أن الدعوة إلى الخير مشروطة بالعلم بالخير
  وبالمعروف وبالمنكر، فإن الجاهل ربما عاد إلى الباطل وأمر بالمنكر ونهى عن المعروف،
  وربما عرف الحكم في مذهبه وجهله في مذهب صاحبه فنهاه عن غير منكر، وقد يغلظ في موضع
  اللين ويلين في موضع الغلظة، وينكر على من لا يزيده إنكاره إلا تمادياً، فثبت أن هذا
  التكليف متوجه على العلماء، ولا شك أنهم بعض الأمة، ونظير هذه الآية قوله تعالى</font></font>&#13;\t\t\t<label
