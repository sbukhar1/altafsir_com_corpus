  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَوْلاَ نَفَرَ مِن كُلّ فِرْقَةٍ مّنْهُمْ طَائِفَةٌ لّيَتَفَقَّهُواْ
  فِى ٱلدّينِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 122 والثاني أنا جمعنا على أن ذلك واجب على سبيل الكفاية بمعنى
  أنه متى قام به البعض سقط عن الباقين، وإذا كان كذلك كان المعنى ليقم بذلك بعضكم، فكان
  في الحقيقة هذا إيجاباً على البعض لا على الكل، والله أعلم. وفيه قول رابع وهو قول
  الضحاك إن المراد من هذه الآية أصحاب رسول الله صلى الله عليه وسلم لأنهم كانوا يتعلمون
  من الرسول عليه السلام ويعلمون الناس، والتأويل على هذا الوجه كونوا أمة مجتمعين على
  حفظ سنن الرسول صلى الله عليه وسلم وتعلم الدين. المسألة الثانية هذه الآية اشتملت
  على التكليف بثلاثة أشياء، أولها الدعوة إلى الخير ثم الأمر بالمعروف، ثم النهي عن
  المنكر، ولأجل العطف يجب كون هذه الثلاثة متغايرة، فنقول أما الدعوة إلى الخير فأفضلها
  الدعوة إلى إثبات ذات الله وصفاته وتقديسه عن مشابهة الممكنات وإنما قلنا إن الدعوة
  إلى الخير تشتمل على ما ذكرنا لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُ إِلِىٰ سَبِيلِ رَبّكَ بِٱلْحِكْمَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  125 وقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ هَـٰذِهِ سَبِيلِى ٱدْعُواْ إِلَىٰ ٱللَّهِ عَلَىٰ بَصِيرَةٍ
  أَنَاْ وَمَنِ ٱتَّبَعَنِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يوسف 108. إذا عرفت هذا فنقول الدعوة إلى الخير جنس تحته نوعان أحدهما
  الترغيب في فعل ما ينبغي وهو بالمعروف والثاني الترغيب في ترك ما لا ينبغي وهو النهي
  عن المنكر فذكر الجنس أولاً ثم أتبعه بنوعية مبالغة في البيان، وأما شرائط الأمر بالمعروف
  والنهي عن المنكر، فمذكورة في كتب الكلام. ثم قال تعالى { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } وقد سبق تفسيره وفيه مسائل المسألة الأولى منهم من تمسك بهذه الآية في أن الفاسق
  ليس له أن يأمر بالمعروف وينهى عن المنكر، قال لأن هذه الآية تدل على أن الآمر بالمعروف
