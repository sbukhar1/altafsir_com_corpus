  وعيد الكفار</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّهُمْ كَانُواْ لاَ يَرْجُونَ حِسَاباً وَكَذَّبُواْ بِـئَايَـٰتِنَا
  كِذَّاباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النبأ 27، 28 أي هذا الوعيد الشديد إنما حصل بسبب هذه الأفعال المنكرة.
  المسألة الثانية قال الجُبّائي هذه الآية تدل على أنه سبحانه لا يريد شيئاً من القبائح
