  وقال إنهم ما وقعوا فيه إلا بسبب أفعالهم المنكرة، فإن مصالح العالم لا تستقيم إلا
  بتهديد المذنبين، وإذا حصل هذا التهديد فلا بد من التحقيق دفعاً للكذب، فصار هذا الاعتذار
