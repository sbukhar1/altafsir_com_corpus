  وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ
  بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ } يعني:
  يوم القيامة، حين تبيض وجوه أهل السنة والجماعة، وتسود وجوه أهل البدعة والفرقة، قاله
  ابن عباس رضي الله عنهما، { فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ
  بَعْدَ إِيمَـٰنِكُمْ } قال الحسن البصري: وهم المنافقون { فَذُوقُواْ ٱلْعَذَابَ بِمَا
  كُنْتُمْ تَكْفُرُونَ } وهذا الوصف يعم كل كافر { وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ
  فَفِى رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَـٰلِدُونَ } يعني: الجنة، ماكثون فيها أبداً،
  لا يبغون عنها حولاً، وقد قال أبو عيسى الترمذي عند تفسير هذه الآية: حدثنا أبو كريب،
  حدثنا وكيع عن ربيع بن صبيح وحماد بن سلمة، عن أبي غالب، قال: رأى أبو أمامة رؤوساً
  منصوبة على درج مسجد دمشق، فقال أبو أمامة، كلاب النار شر قتلى تحت أديم السماء خير
  قتلى من قتلوه، ثم قرأ: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ } إلى آخر
  الأية، قلت لأبي أمامة: أنت سمعته من رسول الله صلى الله عليه وسلم؟: قال: لو لم أسمعه
  إلا مرة أو مرتين أو ثلاثاً أو أربعاً حتى عد سبعاً ما حدثتكموه، ثم قال: هذا حديث
  حسن، وقد رواه ابن ماجه من حديث سفيان بن عيينة عن أبي غالب، وأخرجه أحمد في مسنده
  عن عبد الرزاق، عن معمر، عن أبي غالب بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روى ابن مردويه عند تفسير هذه الآية عن أبي ذر حديثاً مطولاً غريباً عجيباً جداً. ثم
  قال تعالى: { تِلْكَ ءَايَـٰتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ } أي: هذه آيات الله وحججه
  وبيناته نتلوها عليك يا محمد (بِٱلْحَقِّ) أي: نكشف ما الأمر عليه في الدنيا والآخرة
  { وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَـٰلَمِينَ } أي: ليس بظالم لهم، بل هو الحاكم،
  العدل الذي لا يجور؛ لأنه القادر على كل شيء، العالم بكل شيء، فلا يحتاج مع ذلك إلى
  أن يظلم أحداً من خلقه، ولهذا قال تعالى: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَٰتِ وَمَا
  فِى ٱلأَرْضِ } أي: الجميع ملك له، وعبيد له { وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ
  } أي: هو الحاكم المتصرف في الدنيا والآخرة.</font></font><font class=\"TextResultArabic\"><font
