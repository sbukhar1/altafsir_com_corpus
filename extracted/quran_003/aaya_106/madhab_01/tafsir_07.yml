  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلْتَكُن
  مِّنْكُمْ أُمَّةٌ يَدْعُونَ إِلَى ٱلْخَيْرِ وَيَأْمُرُونَ بِٱلْمَعْرُوفِ وَيَنْهَوْنَ
  عَنِ ٱلْمُنْكَرِ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَكُونُواْ
  كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ وَأُوْلَـٰئِكَ
  لَهُمْ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ
  ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ
  ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَمَا ٱللَّهُ يُرِيدُ ظُلْماً لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَإِلَىٰ ٱللَّهِ تُرْجَعُ ٱلأُمُورُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى: { وَلْتَكُن مِّنْكُمْ أُمَّةٌ } منتصبة للقيام بأمر الله
  في الدعوة إلى الخير، والأمر بالمعروف والنهي عن المنكر، { وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } ، قال الضحاك: هم خاصة الصحابة وخاصة الرواة، يعني: المجاهدين والعلماء. وقال أبو
  جعفر الباقر: قرأ رسول الله صلى الله عليه وسلم: { وَلْتَكُن مِّنْكُمْ أُمَّةٌ يَدْعُونَ
  إِلَى ٱلْخَيْرِ } ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الخير اتباع القرآن وسنتي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه ابن مردويه. والمقصود من هذه الآية، أن تكون فرقة من هذه الأمة
  متصدية لهذا الشأن، وإن كان ذلك واجباً على كل فرد من الأمة بحسبه، كما ثبت في صحيح
  مسلم، عن أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من رأى منكم منكراً فيلغيره بيده،
  فإن لم يستطع فبلسانه، فإن لم يستطع فبقلبه، وذلك أضعف الإيمان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وليس وراء ذلك من الإيمان حبة
  خردل \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام أحمد: حدثنا سليمان الهاشمي، أنبأنا إسماعيل بن جعفر، أخبرني عمرو بن أبي عمرو،
  عن عبد الله بن عبد الرحمن الأشهلي، عن حذيفة بن اليمان، أن النبي صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" والذي
  نفسي بيده، لتأمرن بالمعروف، ولتنهون عن المنكر، أو ليوشكن الله أن يبعث عليكم عقاباً
  من عنده، ثم لتدعنه فلا يستجيب لكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه الترمذي وابن ماجه من حديث عمرو بن أبي عمرو، به، وقال الترمذي:
  حسن، والأحاديث في هذا الباب كثيرة، مع الآيات الكريمة، كما سيأتي تفسيرها في أماكنها.
  ثم قال تعالى: { وَلاَ تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن بَعْدِ
  مَا جَآءَهُمُ ٱلْبَيِّنَـٰتُ } الآية، ينهى تبارك وتعالى هذه الأمة أن يكونوا كالأمم
  الماضين؛ في افتراقهم واختلافهم، وتركهم الأمر بالمعروف، والنهي عن المنكر، مع قيام
  الحجة عليهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الإمام أحمد: حدثنا أبو المغيرة،
  حدثنا صفوان، حدثني أزهر بن عبد الله الحرازي، عن أبي عامر عبد الله بن الهوزني، قال:
  حججنا مع معاوية بن أبي سفيان، فلما قدمنا مكة، قام حين صلى الظهر، فقال: إن رسول الله
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إن
  أهل الكتابين افترقوا في دينهم على ثنتين وسبعين ملة، وإن هذه الأمة ستفترق على ثلاثة
  وسبعين ملة يعني الأهواء كلها في النار إلا واحدة وهي الجماعة وإنه سيخرج في أمتي أقوام
  تتجارى بهم تلك الأهواء كما يتجارى الكلب بصاحبه، لا يبقى منه عرق ولا مفصل إلا دخله
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والله
  يا معشر العرب، لئن لم تقوموا بما جاء به نبيكم صلى الله عليه وسلم، لغيركم من الناس
  أحرى أن لا يقوم به، وهكذا رواه أبو داود عن أحمد بن حنبل ومحمد بن يحيى، كلاهما عن
  أبي المغيرة، واسمه عبد القدوس بن الحجاج الشامي، به، وقد روي هذا الحديث من طرق.</font></font>&#13;\t\t\t<label
