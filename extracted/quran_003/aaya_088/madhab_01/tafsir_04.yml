  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ وَظَلَمُواْ لَمْ يَكُنِ ٱللَّهُ
  لِيَغْفِرَ لَهُمْ وَلاَ لِيَهْدِيَهُمْ طَرِيقاً * إِلاَّ طَرِيقَ جَهَنَّمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  168، 169 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَهْدِيهِمْ رَبُّهُمْ بِإِيمَانِهِمْ تَجْرِى مِن تَحْتِهِمُ
  ٱلأَنْهَـٰرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يونس 9 والثالث أنه لا يمكن أن يكون المراد من الهداية خلق المعرفة
  فيه لأن على هذا التقدير يلزم أن يكون أيضاً من الله تعالى لأنه تعالى إذا خلق المعرفة
  كان مؤمناً مهتدياً، وإذا لم يخلقها كان كافراً ضالاً، ولو كان الكفر من الله تعالى
  لم يصح أن يذمهم الله على الكفر ولم يصح أن يضاف الكفر إليهم، لكن الآية ناطقة بكونهم
  مذمومين بسبب الكفر وكونهم فاعلين للكفر فإنه تعالى قال { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا
  كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } فضاف الكفر إليهم وذمهم على ذلك الكفر فهذا جملة
  أقوالهم في هذه الآية، وأما أهل السنة فقالوا المراد من الهداية خلق المعرفة، قالوا
  وقد جرت سنة الله في دار التكليف أن كل فعل يقصد العبد إلى تحصيله فإن الله تعالى يخلقه
  عقيب قصد العبد، فكأنه تعالى قال كيف يخلق الله فيهم المعرفة وهم قصدوا تحصيل الكفر
  أو أرادوه والله أعلم. المسألة الثالثة قوله { واشهدوا } فيه قولان الأول أنه عطف والتقدير
  بعد أن آمنوا وبعد أن شهدوا أن الرسول حق، لأن عطف الفعل على الاسم لا يجوز فهو في
  الظاهر وإن اقتضى عطف الفعل على الاسم لكنه في المعنى عطف الفعل على الفعل الثاني أن
  الواو للحال بإضمار قد والتقدير كيف يهدي الله قوماً كفروا بعد إيمانهم حال ما شهدوا
  أن الرسول حق. المسألة الرابعة تقدير الآية كيف يهدي الله قوماً كفروا بعد إيمانهم،
  وبعد الشهادة بأن الرسول حق، وقد جاءتهم البينات، فعطف الشهادة بأن الرسول حق، على
  الإيمان، والمعطوف مغاير للمعطوف عليه، فيلزم أن الشهادة بأن الرسول حق مغاير للإيمان
  وجوابه إن مذهبنا أن الإيمان هو التصديق بالقلب، والشهادة هو الإقرار باللسان، وهما
  متغايران فصارت هذه الآية من هذا الوجه دالة على أن الإيمان مغاير للإقرار باللسان
  وأنه معنى قائم بالقلب. المسألة الخامسة اعلم أنه تعالى استعظم كفر القوم من حيث أنه
  حصل بعد خصال ثلاث أحدها بعد الإيمان وثانيها بعد شهادة كون الرسول حقاً وثالثها بعد
  مجيء البينات، وإذا كان الأمر كذلك كان ذلك الكفر صلاحاً بعد البصيرة وبعد إظهار الشهادة،
  فيكون الكفر بعد هذه الأشياء أقبح لأن مثل هذا الكفر يكون كالمعاندة والجحود، وهذا
  يدل على أن زلة العالم أقبح من زلة الجاهل. أما قوله تعالى { وَٱللَّهُ لاَ يَهْدِى
  ٱلْقَوْمَ ٱلظَّـٰلِمِينَ } ففيه سؤالان السؤال الأول قال في أول الآية { كَيْفَ يَهْدِى
  ٱللَّهُ قَوْمًا } وقال في آخرها { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ
