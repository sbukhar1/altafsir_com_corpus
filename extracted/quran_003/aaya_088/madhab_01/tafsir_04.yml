  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما عظم أمر الإسلام والإيمان بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ وَهُوَ فِى ٱلأَخِرَةِ مِنَ
  ٱلْخَـٰسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 85 أكد ذلك التعظيم بأن بيّن وعيد من ترك الإسلام، فقال {
  كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } وفي الآية مسائل
  المسألة الأولى في سبب النزول أقوال الأول قال ابن عباس رضي الله عنهما نزلت هذه الآية
  في عشرة رهط كانوا آمنوا ثم ارتدوا ولحقوا بمكة ثم أخذوا يتربصون به ريب المنون فأنزل
  الله تعالى فيهم هذه الآية، وكان فيهم من تاب فاستثنى التائب منهم بقوله { إِلاَّ ٱلَّذِينَ
  تَابُواْ } الثاني نقل أيضاً عن ابن عباس أنه قال نزلت في يهود قريظة والنضير ومن دان
  بدينهم كفروا بالنبي صلى الله عليه وسلم بعد أن كانوا مؤمنين قبل مبعثه، وكانوا يشهدون
  له بالنبوّة، فلما بعث وجاءهم بالبينات والمعجزات كفروا بغياً وحسداً والثالث نزلت
  في الحرث بن سويد وهو رجل من الأنصار حين ندم على ردته فأرسل إلى قومه أن اسألوا لي
  هل لي من توبة؟ فأرسل إليه أخوه بالآية، فأقبل إلى المدينة وتاب على يد الرسول صلى
  الله عليه وسلم وقبل الرسول صلى الله عليه وسلم توبته، قال القفال رحمه الله للناس
  في هذه الآية قولان منهم من قال إن قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ
  دِينًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 85 وما بعده من قوله { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ
  بَعْدَ إِيمَـٰنِهِمْ } إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُوْلَـئِكَ هُمُ ٱلضَّالُّونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 90 نزل جميع ذلك في قصة واحدة، ومنهم من جعل ابتداء القصة من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 90 ثم على التقديرين ففيها
  أيضاً قولان أحدهما أنها في أهل الكتاب والثاني أنها في قوم مرتدين عن الإسلام آمنوا
  ثم ارتدوا على ما شرحناه. المسألة الثانية اختلف العقلاء في تفسير قوله { كَيْفَ يَهْدِى
  ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } أما المعتزلة فقالوا إن أصولنا تشهد
  بأنه تعالى هدى جميع الخلق إلى الدين بمعنى التعريف، ووضع الدلائل وفعل الألطاف، إذ
  لو يعم الكل بهذه الأشياء لصار الكافر والضال معذوراً، ثم إنه تعالى حكم بأنه لم يهد
  هؤلاء الكفار، فلا بد من تفسير هذه الهداية بشيء آخر سوى نصب الدلائل، ثم ذكروا فيه
  وجوهاً الأول المراد من هذه الآية منع الألطاف التي يؤتيها المؤمنين ثواباً لهم على
  إيمانهم كما قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ جَـٰهَدُواْ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العنكبوت
  69 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَزِيدُ ٱللَّهُ ٱلَّذِينَ ٱهْتَدَواْ هُدًى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  76 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ ٱهْتَدَوْاْ زَادَهُمْ هُدًى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">محمد
  17 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَهْدِى بِهِ ٱللَّهُ مَنِ ٱتَّبَعَ رِضْوَانَهُ سُبُلَ ٱلسَّلَـٰمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  16 فدلت هذه الآيات على أن المهتدي قد يزيده الله هدىً الثاني أن المراد أن الله تعالى
  لا يهديهم إلى الجنة قال تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
