  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا
  وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن يَبْتَغِ غَيْرَ
  ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ ٱلْخَاسِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ الَّذِينَ
  كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ
  ذَهَباً وَلَوِ ٱفْتَدَىٰ بِهِ أُوْلَـٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ وَمَا لَهُمْ مِّن
  نَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عزّ وجلّ: { أَفَغَيْرَ دِينِ
  ٱللَّهِ يَبْغُونَ } ، وذلك أنّ أهل الكتاب اختلفوا فادّعى كل واحد أنه على دين إبراهيم
  عليه السلام واختصموا إلى رسول الله صلّى الله عليه وسلم فقضى النبي صلّى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" كِلاَ
  الفريقين بريء من دين إبراهيم عليه السلام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فغضبوا وقالوا: لا نرضى بقضائك ولا نأخذ بدينك، فأنزل الله تعالى:
  { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } ، قرأ أبو جعفر وأهل البصرة وحفص عن عاصم {
  يَبْغُونَ } بالياء لقوله تعالى { فَأُوْلَـٰئِكَ هُمُ ٱلْفَـٰسِقُونَ } وقرأ الآخرون
  بالتاء لقوله تعالى { لَمَآ ءَاتَيْتُكُم } ، { وَلَهُ أَسْلَمَ } ، خضع وانقاد، {
  مَن فِى ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ طَوْعًا وَكَرْهًا } ، فالطوع: الانقياد والاتباع
  بسهولة، والكره: ما كان بمشقة وإباءٍ من النفس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في قوله: «طوعاً وكرهاً» قال الحسن: أسلم أهل السموات طوعاً وأسلم من في الأرض بعضهم
  طوعاً وبعضهم كرهاً، خوفاً من السيف والسبي، وقال مجاهد: طوعاً المؤمن، وكرهاً ذلك
  الكافر، بدليل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَللَّهِ يَسْجُدُ مَن فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَظِلالُهُم بِٱلْغُدُوِّ وَٱلآصَالِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرعد: 15] وقيل: هذا يوم الميثاق
  حين قال لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَسْتَ بِرَبِّكُمْ قَالُواْ بَلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  172]، فقال بعضهم: طوعاً وبعضهم: كرهاً، وقال قتادة: المؤمن أسلم طوعاً فنفعه، والكافر
  أسلم كرهاً في وقت اليأس فلم ينفعه، قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمْ يَكُ يَنفَعُهُمْ إِيمَـٰنُهُمْ
  لَمَّا رَأَوْاْ بَأْسَنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[غافر: 85] وقال الشعبي: هو استعاذتهم به عند اضطرارهم، كما قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِذَا رَكِبُواْ فِى ٱلْفُلْكِ دَعَوُاْ ٱللَّهَ مُخْلِصِينَ
  لَهُ ٱلدِّينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 65].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي: طوعاً الذي (وُلد) في الإِسلام، وكرهاً الذين أُجبروا على الإِسلام ممن يُسبى
  منهم فيجاء بهم في السلاسل، { وَإِلَيْهِ يُرْجَعُونَ } ، قرأ بالياء حفص عن عاصم ويعقوب
  كما قرأ { يَبْغُونَ } بالياء وقرأ الباقون بالتاء فيهما إلا أبو عمرو فإنه قرأ { يبغون
  } بالياء و { ترجعون } بالتاء، قال: لأن الأول خاص والثاني عام، لأن مرجع جميع الخلق
  إلى الله عزّ وجلّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قُلْ ءَامَنَّا بِٱللَّهِ
  وَمَآ أُنزِلَ عَلَيْنَا وَمَآ أُنزِلَ عَلَىٰ إِبْرَٰهِيمَ وَإِسْمَـٰعِيلَ وَإِسْحَـٰقَ
  وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَآ أُوتِىَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ
  لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ } ، ذكر الملل والأديان
  واضطراب الناس فيها، ثم أمر رسول الله صلّى الله عليه وسلم أن يقول: «آمنا بالله» الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { ومَنْ يَبْتَغِ غيرَ الإِسلامِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ
  } ، نزلت في اثني عشر رجلاً ارتدّوا عن الإِسلام وخرجوا من المدينة وأتوا مكة كفاراً،
  منهم الحارث بن سويد الأنصاري، فنزل فيهم { وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ دِينًا
  فَلَن يُقْبَلَ مِنْهُ وَهُوَ فِى ٱلآخِرَةِ مِنَ ٱلْخَـٰسِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَيْفَ يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ }
  لفظة استفهام ومعناه جحد، أي: لا يهدي الله، وقيل معناه: كيف يهديهم الله في الآخرة
  إلى الجنة والثواب { وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَـٰتُ
  وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ }.</font></font>&#13;\t\t\t<label
