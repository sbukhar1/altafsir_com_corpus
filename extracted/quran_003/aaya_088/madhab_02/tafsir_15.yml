  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خالدين فيها } قال الزجاج أي: في عذاب اللعنة { ولا
  هم ينظرون } أي: يؤخرون عن الوقت. قال: ومعنى: { أصلحوا } أي: أظهروا أنهم كانوا على
  ضلال، وأصلحوا ما كانوا أفسدوه، وغرّوا به من تبعهم ممن لا علم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الآية استثنت مَن تاب ممن لم
  يتب وقد زعم قوم أنها نَسخت ما تضمنته الآيات قبلها من الوعيد، وليس بنسخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
