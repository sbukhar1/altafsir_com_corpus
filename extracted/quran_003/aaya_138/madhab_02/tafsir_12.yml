  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ
  الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَمْسَسْكُمْ
  قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ
  وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَد خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُوا فِي الأَرْضِ } فيه
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه سنن من الله في الأمم
  السالفة أهلكهم بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعني أنهم أهل سنن كانوا
  عليها في الخير والشر، وهو قول الزجاج، وأصل السنة الطريقة المتبعة في الخير والشر،
  ومنه سنة النبي صلى الله عليه وسلم، قال لبيد بن ربيعة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من معشر
  سنت لهم آباؤهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكل قوم سُنَّةٌ وإمامها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سليمان بن فيد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإن الألى بالطف من آل هاشمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تآسَواْ
  فسنوا للكرام التآسيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَذَا بَيَانٌ لِلنَّاسِ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه القرآن، وهذا قول الحسن، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ما تقدم ذكره في قوله تعالى: { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } الآية، وهذا
  قول ابن إسحاق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَهُدىً وَمَوْعِظَةٌ لِلْمُتَّقِينَ
  } نور وأدب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن يَمْسَسْكُم قَرْحٌ فَقَدْ
  مَسَّ الْقَوْمَ قَرْحٌ مِّثْلُهُ } يعني أن يصيبكم قرح، قرأ أبو بكر عن عاصم، وحمزة،
  والكسائي بضم القاف، وقرأ الباقون بفتحها، وفيها قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها لغتان ومعناهما واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن القرح بالفتح: الجراح،
  وبالضم ألم الجراح، وهو قول الأكثرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الفرق بيت المس واللمس فهو أن اللمس مباشرة بإحساس، والمس مباشرة بغير إحساس، وهذا
  ما ذكره الله تعالى للمؤمنين تسلية لهم فإن أصابهم يوم أحد قرح فقد أصاب المشركين يوم
  بدر مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَتِلْكَ الأَيَّامُ نُدَاوِلُها
  بَينَ النَّاسِ } قال الحسن، وقتادة: أي تكون مرة لفرقة، ومرة عليها والدولة: الكرة،
  يقال أدال الله فلاناً من فلان بأن جعل الكرة له عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَليُمَحِّصَ اللهُ الَّذِينَ ءَآمَنُوا } فيه ثلاثة أقوال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  معناه ليبتلي، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يعني بالتمحيص تخليصه من الذنوب، وهو قول أبي العباس والزجاج، أصل التمحيص عندهما التخليص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: معناه وليمحص الله ذنوب الذين آمنوا، وهو قول الفراء { وَيَمْحَقَ
  الْكَافِرِينَ } قال ابن عباس: ينقصهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَقَدْ كُنتُم تَمنَّونَ الْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ } قيل تمنى الموت بالجهاد
  من لم يحضر بدراً، فلما كان أحد أعراض كثير منهم فعاتبهم الله تعالى على ذلك، هكذا
  قال الحسن وقتادة ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَقَدْ رَأَيتُمُوهُ وَأَنتُم
  تَنظُرُونَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: يعني فقد علمتموه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: فقد رأيتم أسبابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

