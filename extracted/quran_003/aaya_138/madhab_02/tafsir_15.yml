  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { هذا بيانٌ للناس } قال سعيد بن جبير: هذه الآية أول ما نزل من «آل عمران»
  وفي المشار إليه بـ «هذا» قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه القرآن، قاله الحسن، وقتادة، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه شرح أخبار الأمم السالفة، قاله ابن اسحاق. والبيان: الكشف عن الشيء، وبان الشيء:
  اتضح، وفلانٌ أبين من فلان، اي: أفصح. قال الشعبي: هذا بيان للناس من العمى، وهدىً
  من الضلالة، وموعظة من الجهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

