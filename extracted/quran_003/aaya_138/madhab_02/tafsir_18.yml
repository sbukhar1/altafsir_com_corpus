  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { قد خلت من قبلكم
  سنن } يعني قد انقضت من قبلكم سنة الله في الأمم الماضية بالهلاك والاستئصال لأنهم
  خالفوا الأنبياء والرسل للحرص على الدنيا وطلب لذاتها والبقاء فيها فانقرضوا ولم يبق
  منهم أحد وقيل في معنى السنة الطريقة المستقيمة والمثال المتبع. لكل أمة سنة ومنهاج
  إذا اتبعوه رضي الله عنهم بذلك. وقيل سنن أي شرائع وقيل سنن أي أمم والسنة الأمة ومعنى
  الآية قد مضت وسلفت مني سنن فيمن كان قبلكم من الأمم الماضية الكافرة بإمهالي واستدراجي
  إياهم حتى يبلغ الكتاب أجله فيهم الذي أجلته لإهلاكهم { فسيروا في الأرض } أمر ندب
  لا على سبيل الوجوب بل المقصود تعرف أحوال الأمم الماضين بقوله { فانظروا كيف كان عاقبة
  المكذبين } فرغب أمة محمد صلى الله عليه وسلم في تأمل أحوال الأمم الماضية ليصير ذلك
  داعياً لهم إلى الإيمان بالله ورسوله والإعراض عن الدنيا ولذاتها. وفيه أيضاً زجر للكافر
  عن كفره لأنه إذا تأمل أحوال الكفار وإهلاكهم صار ذلك داعياً إلى الإيمان لأن النظر
  إلى آثار المتقدمين له أثر في النفس كما قيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن آثارنا
  تدل علينا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فانظروا بعدنا إلى الآثار</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذه الآية تسلية لأصحاب رسول
  الله صلى الله عليه وسلم وما جرى لهم في غزوة أحد يقول فإني إنما أمهلت الكفار حتى
  يبلغ الكتاب أجله فيهم الذي أجلته لهم في إهلاكهم ونصر محمد صلى الله عليه وسلم وأوليائه
  وهلاك أعدائه. قوله عز وجل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ هذا } يعني القرآن وقيل هو اسم
  إشارة إلى ما تقدم من أمره ونهيه ووعده ووعيده { بيان للناس } يعني عامة { وهدى } يعني
  من الضلالة { وموعظة للمتقين } يعني خاصة وقيل في الفرق بين البيان والهدى والموعظة
  لأن العطف يقتضي المغايرة والبيان هو الدلالة التي تفيد إزالة الشبهة بعد أن كانت حاصلة
  والهدى هو طريق الرشد المأمور بسلوكه دون طريق الغي، والموعظة هي الكلام الذي يفيد
  الزجر عما لا ينبغي في طريق الدين. فالحاصل أن البيان جنس تحته نوعان أحدهما الكلام
  الهادي إلى ما ينبغي في الدين وهو الهدى والثاني الكلام الزاجر عما لا ينبغي في الدين
  وهو الموعظة وإنما خصص المتقين بالهدى والموعظة لأنهم المنتفعون بهما دون غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
