  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إن آثارنا تدل علينا   فانظروا بعدنا إلى
  الآثار</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لّلْمُتَّقِينَ
  } ويعني بقوله { هَـٰذَا } ما تقدم من أمره ونهيه ووعده ووعيده وذكره لأنواع البينات
  والآيات، ولا بد من الفرق بين البيان وبين الهدى وبين الموعظة، لأن العطف يقتضي المغايرة
  فنقول فيه وجهان الأول أن البيان هو الدلالة التي تفيد إزالة الشبهة بعد أن كانت الشبهة
  حاصلة، فالفرق أن البيان عام في أي معنى كان، وأما الهدى فهو بيان لطريق الرشد ليسلك
  دون طريق الغي. وأما الموعظة فهي الكلام الذي يفيد الزجر عما لا ينبغي في طريق الدين،
  فالحاصل أن البيان جنس تحته نوعان أحدهما الكلام الهادي إلى ما ينبغي في الدين وهو
  الهدى. الثاني الكلام الزاجر عما لا ينبغي في الدين وهو الموعظة. الوجه الثاني أن البيان
  هو الدلالة، وأما الهدى فهو الدلالة بشرط كونها مفضية إلى الاهتداء، وقد تقدم هذا البحث
  في تفسير قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُدًى لّلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 2 في سورة البقرة. المسألة
  الرابعة في تخصيص هذا البيان والهدى والموعظة للمتقين وجهان. أحدهما أنهم هم المنتفعون
  به، فكانت هذه الأشياء في حق غير المتقين كالمعدومة ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  أَنتَ مُنذِرُ مَن يَخْشَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النازعات 45</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا تُنذِرُ مَّعَ مَنِ ٱتَّبَعَ
  ٱلذِكْرَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يس 11</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فاطر
  28 وقد تقدم تقريره في تفسير قوله { هُدًى لّلْمُتَّقِينَ } الثاني أن قوله { هَـٰذَا
  بَيَانٌ لّلنَّاسِ } كلام عام ثم قوله { وَهُدًى وَمَوْعِظَةٌ } للمتقين مخصوص بالمتقين،
  لأن الهدى اسم للدلالة بشرط كونها موصلة إلى البغية، ولا شك أن هذا المعنى لا يحصل
  إلا في حق المتقين، والله أعلم بالصواب.</font></font>&#13;\t\t\t<label disabled=\"true\"
