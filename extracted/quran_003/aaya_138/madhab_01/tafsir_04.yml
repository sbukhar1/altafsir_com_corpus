  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن الله تعالى لما وعد على
  الطاعة والتوبة من المعصية الغفران والجنات، أتبعه بذكر ما يحملهم على فعل الطاعة وعلى
  التوبة من المعصية وهو تأمل أحوال القرون الخالية من المطيعين والعاصين فقال { قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } وفي الآية مسائل المسألة الأولى قال الواحدي أصل الخلو
  في اللغة الانفراد والمكان الخالي هو المنفرد عمن يسكن فيه ويستعمل أيضا في الزمان
  بمعنى المضي لأن ما مضى انفرد عن الوجود وخلا عنه، وكذا الأمم الخالية، وأما السنة
  فهي الطريقة المستقيمة والمثال المتبع، وفي اشتقاق هذه اللفظة وجوه الأول أنها فعلة
  من سن الماء يسنه اذا والى صبه، والسن الصب للماء، والعرب شبهت الطريقة المستقيمة بالماء
  المصبوب فانه لتوالي أجزاء الماء فيه على نهج واحد يكون كالشيء الواحد، والسنة فعلة
  بمعنى مفعول، وثانيها أن تكون من سننت النصل والسنان أسنه سنا فهو مسنون إذا حددته
  على المسن، فالفعل المنسوب إلى النبي صلى الله عليه وسلم سمي سنة على معنى أنه مسنون،
  وثالثها أن يكون من قولهم سن الابل اذا أحسن الرعي، والفعل الذي داوم عليه النبي صلى
  الله عليه وسلم سمي سنة بمعنى أنه عليه الصلاة والسلام أحسن رعايته وادامته. المسألة
  الثانية المراد من الآية قد انقضت من قبلكم سنن الله تعالى في الأمم السالفة، واختلفوا
  في ذلك، فالاكثرون من المفسرين على أن المراد سنن الهلاك والاستئصال بدليل قوله تعالى
  { فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذّبِينَ } وذلك لأنهم خالفوا الأنبياء
  والرسل للحرص على الدنيا وطلب لذاتها، ثم انقرضوا ولم يبق من دنياهم أثر وبقي اللعن
  في الدنيا والعقاب في الآخرة عليهم، فرغب الله تعالى أمة محمد صلى الله عليه وسلم في
  تأمل أحوال هؤلاء الماضين ليصير ذلك داعيا لهم الى الايمان بالله ورسله والاعراض عن
  الرياسة في الدنيا وطلب الجاه، وقال مجاهد بل المراد سنن الله تعالى في الكافرين والمؤمنين
  فان الدنيا ما بقيت لا مع المؤمن ولا مع الكافر، ولكن المؤمن يبقى له بعد موته الثناء
  الجميل في الدنيا والثواب الجزيل في العقبى، والكافر بقي عليه اللعنة في الدنيا والعقاب
  في العقبى ثم إنه تعالى قال { فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذّبِينَ
  } لأن التأمل في حال أحد القسمين يكفي في معرفة حال القسم الآخر، وأيضاً يقال الغرض
  منه زجر الكفار عن كفرهم وذلك انما يعرف بتأمل أحوال المكذبين والمعاندين، ونظير هذه
  الآية قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا ٱلْمُرْسَلِينَ
  * إِنَّهُمْ لَهُمُ ٱلْمَنصُورُونَ * وَإِنَّ جُندَنَا لَهُمُ ٱلْغَـٰلِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  171 ـ 173 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْعَـٰقِبَةُ لِلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 128، القصص 83 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّ
  ٱلأَرْضَ يَرِثُهَا عِبَادِىَ ٱلصَّـٰلِحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 105. المسألة الثالثة ليس
  المراد بقوله { فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ } الأمر بذلك لا محالة، بل المقصود
  تعرف أحوالهم، فان حصلت هذه المعرفة بغير المسير في الأرض كان المقصود حاصلا، ولا يمتنع
  أن يقال أيضا ان لمشاهدة آثار المتقدمين أثراً أقوى من أثر السماع كما قال الشاعر</font></font>&#13;\t\t\t<label
