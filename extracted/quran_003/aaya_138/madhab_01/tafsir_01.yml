  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي الـمعن الذي أشير إلـيه بهذا، فقال بعضهم: عَنَى بقوله هذا: القرآن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا أبو
  بكر الـحنفـي، قال: ثنا: عبـاد، عن الـحسن فـي قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى
  وَمَوْعِظَةٌ لّلْمُتَّقِينَ } قال: هذا القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة. قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ }
  وهو هذا القرآن جعله الله بياناً للناس عامة، وهدى وموعظة للمتقين خصوصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، قال فـي قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لّلْمُتَّقِينَ
  } خاصة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد،
  قال: ثنا ابن الـمبـارك، عن ابن جريج فـي قوله: { هَـٰذَا بَيَانٌ لّلنَّاسِ وَهُدًى
  وَمَوْعِظَةٌ لّلْمُتَّقِينَ } خاصة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما أشير بقوله هذا إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ
  فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذّبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 137] ثم قال: هذا الذي عرفتكم يا معشر أصحاب مـحمد بـيان للناس. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القولـين فـي ذلك عندي بـالصواب،
  قول من قال: قوله هذا إشارة إلـى ما تقدّم هذه الآية من تذكير الله جلّ ثناؤه الـمؤمنـين،
  وتعريفهم حدوده، وحضهم علـى لزوم طاعته، والصبر علـى جهاد أعدائه وأعدائهم، لأن قوله
  هذا إشارة إلـى حاضر، إما مرئي، وإما مسموع، وهو فـي هذا الـموضع إلـى حاضر مسموع من
  الآيات الـمتقدمة. فمعنى الكلام: هذا الذي أوضحت لكم وعرّفتكموه، بـيان للناس؛ يعنـي
  بـالبـيان: الشرح والتفسير. كما</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { هَـٰذَا بَيَانٌ لِّلنَّاسِ } أي هذا تفسير
  للناس إن قبلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن حازم والـمثنى، قالا:
  ثنا أبو نعيـم، قال: ثنا سفـيان، عن بـيان، عن الشعبـي: { هَـٰذَا بَيَانٌ لّلنَّاسِ
  } قال: من العَمَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن الشعبـي، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَهُدًى وَمَوْعِظَةٌ } فإنه يعنـي بـالهدى: الدلالة علـى سبـيـل الـحقّ ومنهج
  الدين، وبـالـموعظة: التذكرة للصواب والرشاد. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن حازم والـمثنى، قالا: ثنا أبو نعيـم، قال: ثنا سفـيان، عن بـيان، عن الشعبـي:
  { وَهُدًى } قال: من الضلالة، { وَمَوْعِظَةٌ } من الـجهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن بـيان، عن الشعبـي
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { لِّلْمُتَّقِينَ }: أي لـمن أطاعنـي وعرف أمري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

