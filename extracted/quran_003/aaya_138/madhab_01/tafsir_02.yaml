  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَـٰذَا بَيَانٌ لّلنَّاسِ } إيضاح لسوء عاقبة ما هم عليه من التكذيب،
  يعني: حثهم على النظر في سوء عواقب المكذبين قبلهم والاعتبار بما يعاينون من آثار هلاكهم
  { وَهُدًى وَمَوْعِظَةٌ لّلْمُتَّقِينَ } يعني أنه مع كونه بياناً وتنبيهاً للمكذبين
  فهو زيادة تثبيت وموعظة للذين اتقوا من المؤمنين ويجوز أن يكون قوله: { قَدْ خَلَتْ
  } جملة معترضة للبعث على الإيمان وما يستحق به ما ذكر من أجر العاملين، ويكون قوله:
  { هَـٰذَا بَيَانٌ } إشارة إلى ما لخص وبين من أمر المتقين والتائبين والمصرّين { وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا } تسلية من الله سبحانه لرسوله صلى الله عليه وسلم وللمؤمنين
  عما أصابهم يوم أحد وتقوية من قلوبهم، يعني ولا تضعفوا عن الجهاد لما أصابكم، أي لا
  يورثنكم ذلك وهنا وجبنا، ولا تبالوا به، ولا تحزنوا على من قتل منكم وجرح { وَأَنتُمُ
  الاْعْلَوْنَ } وحالكم أنكم أعلى منهم وأغلب، لأنكم أصبتم منهم يوم بدر أكثر مما أصابوا
  منكم يوم أحد. أو وأنتم الأعلون شأناً، لأنّ قتالكم لله ولإعلاء كلمته، وقتالهم للشيطان
  لإعلاء كلمة الكفر، ولأنّ قتلاكم في الجنة وقتلاهم في النار. أو هي بشارة لهم بالعلو
  والغلبة، أي وأنتم الأعلون في العاقبة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ جُندَنَا لَهُمُ ٱلْغَـٰلِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصافات:
  173]. { إِن كُنتُم مُّؤْمِنِينَ } متعلق بالنهي بمعنى: ولا تهنوا إن صح إيمانكم على
  أن صحة الإيمان توجب قوة القلب والثقة بصنع الله وقلة المبالاة بأعدائه. أو بالأعلون،
  أي إن كنتم مصدّقين بما يعدكم الله ويبشركم به من الغلبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

