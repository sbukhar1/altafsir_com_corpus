  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا تكذيب من
  الله عزّ وجلّ دعوى الذين جادلوا فـي إبراهيـم وملته من الـيهود والنصارى، وادعوا أنه
  كان علـى ملتهم، وتبرئة لهم منه، وأنهم لدينه مخالفون، وقضاء منه عزّ وجلّ لأهل الإسلام،
  ولأمة مـحمد صلى الله عليه وسلم أنهم هم أهل دينه، وعلـى منهاجه وشرائعه دون سائر أهل
  الـملل والأديان غيرهم. يقول الله عزّ وجلّ { مَا كَانَ إِبْرٰهِيمُ يَهُودِيًّا وَلاَ
  نَصْرَانِيًّا وَلَكِن كَانَ حَنِيفًا مُّسْلِمًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ
  } الذين يعبدون الأصنام والأوثان، أو مخـلوقاً دون خالقه، الذي هو إلٰه الـخـلق وبـارئهم،
  { وَلَكِن كَانَ حَنِيفًا } يعنـي: متبعاً أمر الله وطاعته، مستقـيـماً علـى مـحجة
  الهدى التـي أمر بلزومها، { مُسْلِمًا } يعنـي: خاشعاً لله بقلبه، متذللاً له بجوارحه،
  مذعناً لـما فرض علـيه وألزمه من أحكامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا اختلاف أهل التأويـل فـي معنى الـحنـيف فـيـما مضى، ودللنا علـى القول الذي هو
  أولـى بـالصحة من أقوالهم بـما أغنى عن إعادته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي ذلك من التأويـل، قال أهل التأويـل: ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي إسحاق بن شاهين الواسطي، قال: ثنا خالد بن عبد الله، عن داود،
  عن عامر، قال: قالت الـيهود: إبراهيـم علـى ديننا، وقالت النصارى: هو علـى ديننا، فأنزل
  الله عزّ وجلّ: { مَا كَانَ إِبْرٰهِيمُ يَهُودِيًّا وَلاَ نَصْرَانِيًّا }... الآية.
  فأكذبهم الله، وأدحض حجتهم، يعنـي الـيهود الذين ادّعوا أن إبراهيـم مات يهودياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: أخبرنـي يعقوب بن عبد الرحمن الزهري عن موسى بن عقبة، عن سالـم
  بن عبد الله ـ لا أراه إلا يحدّثه عن أبـيه ـ: أن زيد بن عمرو بن نفـيـل خرج إلـى الشام
  يسأل عن الدين، ويتبعه، فلقـي عالـماً من الـيهود، فسأله عن دينه، وقال: إنـي لعلـي
  أن أدين دينكم، فأخبرنـي عن دينكم! فقال له الـيهودي: إنك لن تكون علـى ديننا حتـى
  تأخذ بنصيبك من غضب الله. قال زيد: ما أفرّ إلا من غضب الله، ولا أحمل من غضب الله
  شيئاً أبداً، وأنا لا أستطيع، فهل تدلنـي علـى دين لـيس فـيه هذا؟ قال: ما أعلـمه إلا
  أن تكون حنـيفـاً، قال: وما الـحنـيف؟ قال: دين إبراهيـم، لـم يك يهودياً وَلاَ نَصرانـياً،
  وكان لا يعبد إلا الله. فخرج من عنده، فلقـي عالـماً من النصارى، فسأله عن دينه، فقال:
  إنـي لعلـي أن أدين دينكم، فأخبرنـي عن دينكم! قال: إنك لن تكون علـى ديننا حتـى تأخذ
  بنصيبك من لعنة الله. قال: لا أحتـمل من لعنة الله شيئاً، ولا من غضب الله شيئاً أبداً،
  وأنا لا أستطيع، فهل تدلنـي علـى دين لـيس فـيه هذا؟ فقال له نـحواً مـما قاله الـيهودي:
  لا أعلـمه إلا أن تكون حنـيفـاً. فخرج من عنده، وقد رضي الذي أخبراه والذي اتفقا علـيه
  من شأن إبراهيـم، فلـم يزل رافعاً يديه إلـى الله وقال: اللهمّ إنـي أشهدك أنـي علـى
  دين إبراهيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

