  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ينكر تبارك وتعالى على اليهود والنصارى في محاجتهم في إبراهيم الخليل
  عليه السلام، ودعوى كل طائفة منهم أنه كان منهم، كما قال محمد بن إسحاق بن يسار: حدثني
  محمد بن أبي محمد مولى زيد بن ثابت، حدثني سعيد بن جبير أو عكرمة، عن ابن عباس رضي
  الله عنه، قال: اجتمعت نصارى نجران وأحبار يهود عند رسول الله صلى الله عليه وسلم،
  فتنازعوا عنده، فقالت الأحبار: ما كان إبراهيم إلا يهودياً، وقالت النصارى: ما كان
  إبراهيم إلا نصرانياً، فأنزل الله تعالى: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَآجُّونَ
  فِىۤ إِبْرَٰهِيمَ } الآية، أي: كيف تدعون أيها اليهود أنه كان يهودياً، وقد كان زمنه
  قبل أن ينزل الله التوراة على موسى؟ وكيف تدعون أيها النصارى أنه كان نصرانياً، وإنما
  حدثت النصرانية بعد زمنه بدهر؟ ولهذا قال تعالى: { أَفَلاَ تَعْقِلُونَ } ثم قال تعالى:
  { هٰأَنتُمْ هَـٰؤُلاۤءِ حَـٰجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ
  فِيمَا لَيْسَ لَكُمْ بِهِ عِلْمٌ } الآية. هذا إنكار على من يحاج فيما لا علم له به،
  فإن اليهود والنصارى تحاجوا في إبراهيم بلا علم، ولو تحاجوا فيما بأيديهم منه علم مما
  يتعلق بأديانهم التي شرعت لهم إلى حين بعثة محمد صلى الله عليه وسلم، لكان أولى بهم،
  وإنما تكلموا فيما لا يعلمون، فأنكر الله عليهم ذلك وأمرهم برد ما لا علم لهم به إلى
  عالم الغيب والشهادة الذي يعلم الأمور على حقائقها وجلياتها، ولهذا قال تعالى: { وَٱللَّهُ
  يَعْلَمُ وَأَنتُمْ لاَ تَعْلَمُونَ } ثم قال تعالى: { مَا كَانَ إِبْرَٰهِيمُ يَهُودِيًّا
  وَلاَ نَصْرَانِيًّا وَلَكِن كَانَ حَنِيفًا مُّسْلِمًا } أي: متحنفاً عن الشرك، قاصداً
  إلى الإيمان { وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } وهذه الآية كالتي تقدمت في سورة البقرة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ تَهْتَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 135] الآية. ثم قال تعالى:
  { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَٰهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِىُّ
  وَٱلَّذِينَ ءَامَنُواْ وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ } يقول تعالى: أحق الناس
  بمتابعة إبراهيم الخليل الذين اتبعوه على دينه، وهذا النبي، يعني: محمداً صلى الله
  عليه وسلم، والذين آمنوا من أصحابه المهاجرين والأنصار ومن تبعهم بعدهم. قال سعيد بن
  منصور: حدثنا أبو الأحوص، عن سعيد بن مسروق، عن أبي الضحى، عن مسروق، عن ابن مسعود
  رضي الله عنه، أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن لكل نبي ولاة من النبيين، وإن وليي منهم أبي وخليل ربي عز وجل
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم قرأ:
  { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَٰهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ } الآية، وقد رواه
  الترمذي والبزار من حديث أبي أحمد الزبيري، عن سفيان الثوري، عن أبيه به، ثم قال البزار:
  ورواه غير أبي أحمد، عن سفيان، عن أبيه، عن أبي الضحى، عن عبد الله، ولم يذكر مسروقاً.
  وكذا رواه الترمذي من طريق وكيع عن سفيان، ثم قال: وهذا أصح، لكن رواه وكيع في تفسيره،
  فقال: حدثنا سفيان عن أبيه، عن أبي إسحاق، عن عبد الله بن مسعود، قال: قال رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن لكل نبي ولاية من النبيين، وإن وليي منهم أبي وخليل ربي عز وجل إبراهيم عليه
  السلام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قرأ: { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَٰهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِىُّ
  وَٱلَّذِينَ ءَامَنُواْ } الآية. قوله: { وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ } أي: ولي
  جميع المؤمنين برسله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

