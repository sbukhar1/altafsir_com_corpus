  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال:
  أيكم الهاتف يستأذن عليك حزب الله؟ قال جعفر أنا قال فتكلم؛ قال: إنك ملك من ملوك الأرض
  من أهل الكتاب ولا يصلح عندك كثرة الكلام ولا الظلم وإنما أحب أن أجيب عن أصحابي فمر
  هذين الرجلين فليتكلم أحدهما ولينصت الآخر فتسمع محاورتنا فقال عمرو لجعفر تكلم فقال
  جعفر للنجاشي: سل هذين الرجلين أعبيد نحن أم أحرار؟ فإن كنا عبيداً قد أبقنا من أربابنا
  فردنا عليهم فقال النجاشي أعبيد هم أم أحرار؟ فقال بل أحرار كرام فقال النجاشي: نجوا
  من العبودية فقال جعفر: سلهما هل أرقنا دماً بغير حق فيقتص منا فقال عمرو: لا ولا قطرة
  قال جعفر: سلهما هل أخذنا أموال الناس بغير حق فعلينا قضاؤها قال النجاشي: إن كان قنطاراً
  فعلي قضاؤه فقال عمرو: لا ولا قيراط فقال النجاشي: فما تطلبون منهم قال كنا وإياهم
  على دين واحد وأمر واحد على دين آبائنا فتركوا ذلك وابتعوا غيره فبعثنا قومنا لتدفعهم
  إلينا فقال النجاشي: وما هذا الدين الذي كنتم عليه والدين الذي اتبعوه فقال جعفر: أما
  الدين الذي كنا عليه فهو دين الشيطان كنا نكفر بالله ونعبد الحجارة، وأما الذي تحولنا
  إليه فهو دين الله الإسلام جاءنا به من عند الله رسول، وكتاب مثل كتاب ابن مريم موافقاً
  له فقال النجاشي: يا جعفر تكلمت بأمر عظيم فعلى رسلك ثم أمر النجاشي بضرب الناقوس فضرب
  فاجتمع إليه كل قسيس وراهب، فلما اجتمعوا عنده قال النجاشي: أنشدكم الله الذي أنزل
  الإنجيل على عيسى هل تجدون بين عيسى وبين يوم القيامة نبياً مرسلاً قالوا: اللهم نعم
  قد بشرنا به عيسى فقال: من آمن به فقد آمن بي ومن كفر به فقد كفر بي. فقال النجاشي
  لجعفر: ماذا يقول لكم هذا الرجل وما يأمركم به وما ينهاكم عنه؟ فقال: يقرأ علينا كتاب
  الله ويأمرنا بالمعروف وينهانا عن المنكر ويأمرنا بحسن الجوار وصلة الرحم وبر اليتيم،
  ويأمرنا أن نعبد الله وحده لا شريك له فقال له: اقرأ علي مما يقرأ عليكم فقرأ عليه
  سورة العنكبوت والروم ففاضت عينا النجاشي وأصحابه من الدمع وقالوا: زدنا من هذا الحديث
  الطيب فقرأ عليهم سورة الكهف فأراد عمرو أن يغضب النجاشي فقال: إنهم يشتمون عيسى وأمه
  فقال النجاشي: فما تقولون في عيسى وأمه فقرأ عليهم سورة مريم فلما أتى على ذكر مريم
  وعيسى رفع النجاشي من سواكه قدر ما بقذى العين وقال: والله ما زاد المسيح على ما تقولون
  هذا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
