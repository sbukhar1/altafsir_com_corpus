  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال تعالى: { ما كان إبراهيم يهودياً ولا نصرانياً } يعني لم يكن
  كما ادعوه فيه، ثم وصفه بما كان عليه من الدين فقال تعالى: { ولكن كان حنيفاً مسلماً
  } يعني مائلاً عن الأديان إلى الدين المستقيم وهو الإسلام وقيل: الحنيف الذي يوجد ويختتن
  ويضحي ويستقبل الكعبة في صلاته وهو أحسن الأديان وأسهلها وأحبها إلى الله عز وجل {
  وما كان من المشركين } يعني الذين يعبدون الأصنام وقيل: فيه تعريض بكون النصارى مشركين
  لقولهم بإلهية المسيح وعبادتهم له. قوله عز وجل: { إن أولى الناس بإبراهيم } يعني أخصهم
  به وأقربهم منه { للذين اتبعوه } يعني الذين كانوا في زمانه وآمنوا به واتبعوا شريعته
  { وهذا النبي } يعني محمداً صلى الله صلى الله عليه { والذين آمنوا } يعني هذه الأمة
  الإسلامية { والله ولي المؤمنين } يعني بالنصر والمعونة عن ابن مسعود قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن لكل نبي ولاة من النبيين وإن وليي أبي وخليل ربي إبراهيم ثم قرأ
  { إن أولى الناس بإبراهيم للذين اتبعوه وهذا النبي والذين آمنوا والله ولي المؤمنين
  } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وروى الكلبي عن أبي صالح عن ابن عباس ورواه محمد بن إسحاق عن ابن شهاب بإسناده
  حديث هجرة الحبشة قال: لما هاجر جعفر بن أبي طالب وأناس من أصحاب النبي صلى الله عليه
  وسلم إلى أرض الحبشة واستقرت بهم الدار وهاجر النبي صلى الله عليه وسلم إلى المدينة
  وكان من أمر بدر وما كان اجتمعت قريش في دار الندوة وقالوا: إن لنا في الذين عند النجاشي
  من أصحاب محمد صلى الله عليه وسلم ثأراً ممن قتل منكم ببدر فاجمعوا مالاً وأهدوه إلى
  النجاشي لعله يدفع إليكم من عنده من قومكم ولينتدب لذلك رجلان من ذوي رأيكم فبعثوا
  عمرو بن العاص وعمارة بن أبي معيط معهما الهدايا والأدم وغيره فركبا البحر حتى أتيا
  الحبشة فلما دخلا على النجاشي سجدا له وسلما عليه وقالا له إن قومنا لك ناصحون شاكرون
  ولأصحابك محبون، وإنهم بعثونا إليك لنحذرك هؤلاء الذين قدموا عليك لأنهم قوم رجل كذاب
  خرج يزعم أنه رسول الله ولم يتابعه أحد منا إلاّ السفهاء وإنا كنا قد ضيقنا عليهم الأمر
  وألجأناهم إلى شعب بأرضنا لا يدخل عليهم أحد ولا يخرج منهم أحد فقتلهم الجوع والعطش،
  فلما اشتد عليه الأمر بعث إليك ابن عمه ليفسد عليك دينك وملكك ورعيتك فاحذرهم وادفعهم
  إلينا لنكفيكم. قال: وآية ذلك أنهم إذا دخلوا عليك لا يسجدون لك ولا يحيونك بالتحية
  التي يحييك بها الناس رغبة عن دينك وسنتك قال: فدعاهم النجاشي فلما حضروا صاح جعفر
  بالباب يستأذن عليك حزب الله تعالى فقال النجاشي: مروا هذا الصائح فليعد كلامه ففعل
  جعفر فقال النجاشي: نعم فليدخلوا بأمان الله وذمته فنظر عمرو إلى صاحبه فقال: ألا تسمع
  كيف يرطنون بحزب الله وما أجابهم به الملك فساءهما ذلك ثم دخلوا عليه فلم يسجدوا له
  فقال عمرو بن العاص: ألا ترى أنهم يستكبرون أن يسجدوا لك فقال لهما النجاشي: ما منعكم
  أن تسجدوا لي وتحيوني بالتحية التي يحييني بها من أتاني من الآفاق قالوا نسجد لله الذي
  خلقك وملكك إنما كانت تلك التحية لنا ونحن نعبد الأوثان فبعث الله فينا نبياً صادقاً
  فأمرنا بالتحية التي رضيها الله وهي السلام تحية أهل الجنة، فعرف النجاشي أن ذلك حق
  وأنه في التوراة والإنجيل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
