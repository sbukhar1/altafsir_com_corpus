  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أقبل على جعفر وأصحابه فقال: اذهبوا فأنتم سيوم بأرضي يقول آمنون من سبكم أو أذاكم
  غرم ثم قال: أبشروا ولا تخافوا فلا دهورة اليوم على حزب إبراهيم فقال عمرو: يا نجاشي
  ومن حزب إبراهيم؟ قال: هؤلاء الرهط وصاحبهم الذي جاؤوا من عنده ومن اتبعهم فأنكر ذلك
  المشركون وادعوا دين إبراهيم ثم رد النجاشي على عمرو وصاحبه المال الذي حملوه وقال:
  إنما هديتكم إلى رشوة فاقبضوها فإن الله ملكني ولم يأخذ مني رشوة قال جعفر: فانصرفنا
  فكنا في خير جوار وأنزل الله عز وجل في ذلك اليوم على رسول الله صلى الله عليه وسلم
  في خصومتهم في إبراهيم وهو في المدينة: { إن أولى الناس بإبراهيم للذين اتبعوه وهذا
