  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أخبر الله تعالى في هذه الآية، عن حقيقة أمر إبراهيم، فنفى عنه اليهودية
  والنصرانية والإشراك الذي هو عبادة الأوثان، ودخل في ذلك الإشراك الذي تتضمنه اليهودية
  والنصرانية، وجاء ترتيب النفي على غاية الفصاحة، نفى نفس الملل وقرر الحالة الحسنة،
  ثم نفى نفياً بين به أن تلك الملل فيها هذا الفساد الذي هو الشرك، وهذا كما تقول: ما
  أخذت لك مالاً بل حفظته، وما كنت سارقاً، فنفيت أقبح ما يكون في الأخذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخبر تعالى إخباراً مؤكداً أن أولى الناس بإبراهيم الخليل عليه
  السلام هم القوم الذين اتبعوه على ملته الحنيفية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام أبو محمد: وهنا يدخل كل ما اتبع الحنيفية في الفترات { وهذا النبي }
  محمد صلى الله عليه وسلم لأنه بعث بالحنيفية السمحة، { والنبي } في الإعراب نعت أو
  عطف بيان، أبو بدل، وفي كونه بدلاً نظر، { والذين آمنوا } يعني بمحمد صلى الله عليه
  وسلم وسائر الأنبياء على ما يجب دون المحرفين المبدلين، ثم أخبر أن الله تعالى { ولي
  المؤمنين } ، وعداً منه لهم بالنصر في الدنيا والنعيم في الآخرة، و \" الحنيف \" مأخوذ
  من الحنف، وهو الاستقامة وقيل هو الميل، ومنه قيل للمائل الرجل أحنف، فالحنيف من الاستقامة
  معناه المستقيم، ومن الميل معناه المائل عن معوج الأديان إلى طريق الحق، واختلفت عبارة
  المفسرين عن لفظة الحنيف، حتى قال بعضهم: الحنيف الحاج، وكلها عبارة عن الحنف بإجراء
  منه كالحج وغيره، وأسند الطبري عن عبد الله بن عمر عن أبيه، أن زيد بن عمرو بن نفيل
  خرج إلى الشام يسأل عن الدين ويتبعه، فلقي عالماً من اليهود، فسأله عن دينه، وقال له:
  إني أريد أن أكون على دينكم، فقال اليهودي: إنك لن تكون على ديننا حتى تأخذ نصيبك من
  غضب الله، قال زيد: ما أفر إلا من غضب الله ولا أحمل من غضب الله شيئاً أبداً وأنا
  أستطيع، فهل تدلني على دين ليس فيه هذا؟ قال: ما أعلمه إلا أن تكون حنيفاً، قال وما
  الحنيف؟ قال دين إبراهيم، لم يكن يهودياً ولا نصرانياً وكان لا يعبد إلا الله، فخرج
  من عنده فلقي عالماً من النصارى، فقاوله بمثل مقاولة اليهودي، إلا أن النصراني قال:
  بنصيبك من لعنة الله، فخرج من عنده وقد اتفقا له على دين إبراهيم فلم يزل رافعاً يديه
  إلى الله، وقال اللهم إني أشهدك أني على دين إبراهيم، ورى عبد الله بن مسعود، عن النبي
  صلى الله عليه وسلم أنه قال: لكل نبي ولاة من النبيين وإن وليي منهم أبي وخليل ربي
  إبراهيم، ثم قرأ { إن أولى الناس بإبراهيم } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

