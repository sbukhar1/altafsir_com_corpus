  ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: كلـمهم صغيراً وكبـيراً وكهلاً. وقال ابن جريج،
  وقال مـجاهد: الكهل: الـحلـيـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { وَيُكَلّمُ
  ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً } قال: كلـمهم فـي الـمَهْدِ صَبِـيًّا، وكلـمهم
  كبـيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى قوله: { وَكَهْلاً
  }: أنه سيكلـمهم إذا ظهر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعته ـ يعنـي ابن زيد ـ يقول فـي قوله: { وَيُكَلِّمُ
  ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً } قال: قد كلـمهم عيسى فـي الـمهد، وسيكلـمهم إذا
  قتل الدجال، وهو يومئذٍ كهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ونصب
  كهلاً عطفـاً علـى موضع: ويكلـم الناس. وأما قوله: { وَمِنَ ٱلصَّـٰلِحِينَ } فإنه
  يعنـي: من عدادهم وأولـيائهم لأن أهل الصلاح بعضهم من بعض فـي الدين والفضل.</font></font><font
