text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُكَلِّمُ ٱلنَّاسَ
  فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ }أما قوله: { وَيُكَلّمُ ٱلنَّاسَ فِى
  ٱلْمَهْدِ } فإن معناه: أن الله يبشرك بكلـمة منه اسمه الـمسيح عيسى بن مريـم، وجيهاً
  عند الله، ومكلـماً الناس فـي الـمهد. فـ«يكلّـم» وإن كان مرفوعاً، لأنه فـي صورة «يَفْعَلُ»
  بـالسلامة من العوامل فـيه، فإنه فـي موضع نصب، وهو نظير قول الشاعر:بِتُّ أُعَشِّيها
  بِعَضْبٍ بـاتِرِ   يَقْصِدُ فـي أسْوُقِها وَجائِرِوأما الـمهد: فإنه يعنـي به مضجع
  الصبـيّ فـي رضاعه. كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج،
  قال: قال ابن عبـاس: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ } قال: مضجع الصبـيّ فـي
  رضاعه.وأما قوله: { وَكَهْلاً } فإندده ومـحتَنِكاً فوق الغلومة ودون الشيخوخة، يقال
  منه: رجل كهل، وامرأة كهلة، كما قال الراجز:وَلا أَعُودُ بَعْدَهَا كَرِيَّا   أُمَارِسُ
  الكَهْلَةَ وَالصَّبِـيَّاوإنـما عنى جلّ ثناؤه بقوله: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ
  وَكَهْلاً }: ويكلـم الناس طفلاً فـي الـمهد، دلالة علـى براءة أمه مـما قذفها به الـمفترون
  علـيها، وحجة له علـى نبوّته، وبـالغاً كبـيراً بعد احتناكه بوحي الله الذي يوحيه إلـيه،
  وأمره ونهيه، وما تقوّل علـيه من كتابه. وإنـما أخبر الله عزّ وجلّ عبـاده بذلك من
  أمر الـمسيح، وأنه كذلك كان، وإن كان الغالب من أمر الناس أنهم يتكلـمون كهولاً وشيوخاً،
  احتـجاجاً به علـى القائلـين فـيه من أهل الكفر بـالله من النصارى بـالبـاطل، وأنه
  كان فـي معاناة أشياء مولوداً طفلاً، ثم كهلاً يتقلَّب فـي الأحداث، ويتغير بـمرور
  الأزمنة علـيه والأيام، من صغر إلـى كبر، ومن حال إلـى حال، وأنه لو كان كما قال الـملـحدون
  فـيه، كان ذلك غير جائز علـيه، فكذب بذلك ما قاله الوفد من أهل نـجران، الذين حاجوا
  رسول الله صلى الله عليه وسلم فـيه، واحتـجّ به علـيهم لنبـيه مـحمد صلى الله عليه
  وسلم، وأعلـمهم أنه كان كسائر بنـي آدم، إلا ما خصه الله به من الكرامة التـي أبـانه
  بها منهم. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن
  الزبـير: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّـٰلِحِينَ } يخبرهم
  بحالاته التـي يتقلب بها فـي عمره كتقلب بنـي آدم فـي أعمارهم صغارا وكبـارا، إلا أن
  الله خصه بـالكلام فـي مهده آية لنبوّته، وتعريفـا للعبـاد مواقع قدرته.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً
  وَمِنَ ٱلصَّـٰلِحِينَ } يقول: يكلـمهم صغيراً وكبـيراً.حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَيُكَلِّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ
  وَكَهْلاً } قال: يكلـمهم صغيراً وكبـيراً.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَكَهْلاً وَمِنَ ٱلصَّـٰلِحِينَ }
  قال: الكهل: الـحلـيـم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيُكَلِّمُ ٱلنَّاسَ فِي ٱلْمَهْدِ
  وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: كلـمهم صغيراً وكبـيراً وكهلاً. وقال ابن جريج، وقال مـجاهد: الكهل:
  الـحلـيـم.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي
  قوله: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً } قال: كلـمهم فـي الـمَهْدِ
  صَبِـيًّا، وكلـمهم كبـيراً.وقال آخرون: معنى قوله: { وَكَهْلاً }: أنه سيكلـمهم إذا
  ظهر. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: سمعته ـ يعنـي ابن زيد
  ـ يقول فـي قوله: { وَيُكَلِّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً } قال: قد كلـمهم
  عيسى فـي الـمهد، وسيكلـمهم إذا قتل الدجال، وهو يومئذٍ كهل.ونصب كهلاً عطفـاً علـى
  موضع: ويكلـم الناس. وأما قوله: { وَمِنَ ٱلصَّـٰلِحِينَ } فإنه يعنـي: من عدادهم وأولـيائهم
  لأن أهل الصلاح بعضهم من بعض فـي الدين والفضل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

