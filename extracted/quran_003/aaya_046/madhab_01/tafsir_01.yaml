  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ } فإن معناه: أن الله يبشرك بكلـمة منه
  اسمه الـمسيح عيسى بن مريـم، وجيهاً عند الله، ومكلـماً الناس فـي الـمهد. فـ«يكلّـم»
  وإن كان مرفوعاً، لأنه فـي صورة «يَفْعَلُ» بـالسلامة من العوامل فـيه، فإنه فـي موضع
  نصب، وهو نظير قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِتُّ أُعَشِّيها بِعَضْبٍ بـاتِرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَقْصِدُ
  فـي أسْوُقِها وَجائِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الـمهد: فإنه يعنـي به مضجع الصبـيّ فـي رضاعه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ } قال: مضجع الصبـيّ فـي رضاعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَكَهْلاً } فإندده ومـحتَنِكاً فوق الغلومة ودون الشيخوخة،
  يقال منه: رجل كهل، وامرأة كهلة، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلا أَعُودُ بَعْدَهَا كَرِيَّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُمَارِسُ
  الكَهْلَةَ وَالصَّبِـيَّا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما عنى جلّ ثناؤه بقوله: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ
  وَكَهْلاً }: ويكلـم الناس طفلاً فـي الـمهد، دلالة علـى براءة أمه مـما قذفها به الـمفترون
  علـيها، وحجة له علـى نبوّته، وبـالغاً كبـيراً بعد احتناكه بوحي الله الذي يوحيه إلـيه،
  وأمره ونهيه، وما تقوّل علـيه من كتابه. وإنـما أخبر الله عزّ وجلّ عبـاده بذلك من
  أمر الـمسيح، وأنه كذلك كان، وإن كان الغالب من أمر الناس أنهم يتكلـمون كهولاً وشيوخاً،
  احتـجاجاً به علـى القائلـين فـيه من أهل الكفر بـالله من النصارى بـالبـاطل، وأنه
  كان فـي معاناة أشياء مولوداً طفلاً، ثم كهلاً يتقلَّب فـي الأحداث، ويتغير بـمرور
  الأزمنة علـيه والأيام، من صغر إلـى كبر، ومن حال إلـى حال، وأنه لو كان كما قال الـملـحدون
  فـيه، كان ذلك غير جائز علـيه، فكذب بذلك ما قاله الوفد من أهل نـجران، الذين حاجوا
  رسول الله صلى الله عليه وسلم فـيه، واحتـجّ به علـيهم لنبـيه مـحمد صلى الله عليه
  وسلم، وأعلـمهم أنه كان كسائر بنـي آدم، إلا ما خصه الله به من الكرامة التـي أبـانه
  بها منهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً
  وَمِنَ ٱلصَّـٰلِحِينَ } يخبرهم بحالاته التـي يتقلب بها فـي عمره كتقلب بنـي آدم فـي
  أعمارهم صغارا وكبـارا، إلا أن الله خصه بـالكلام فـي مهده آية لنبوّته، وتعريفـا للعبـاد
  مواقع قدرته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّـٰلِحِينَ
  } يقول: يكلـمهم صغيراً وكبـيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَيُكَلِّمُ
  ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً } قال: يكلـمهم صغيراً وكبـيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَكَهْلاً وَمِنَ ٱلصَّـٰلِحِينَ } قال: الكهل: الـحلـيـم.</font></font>&#13;\t\t\t<label
