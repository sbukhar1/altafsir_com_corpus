  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يكلم الناس في المهد } يعني ويكلم الناس صغيراً وهو في المهد وذلك قبل أوان الكلام
  ووقته والكلام الذي تكلم به هو ما ذكره الله عنه في سورة مريم وهو قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إني
  عبد الله آتاني الكتاب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 30] الآية. وتكلم ببراءة أمه مما رماها به أهل الفرية من القذف.
  ويحكى أن مريم قالت كنت إذا خلوت أنا وعيسى حدثني وحدثته فإذا شغلني عنه إنسان سبح
  وهو في بطني وأنا أسمع ولما تكلم ببراءة أمه سكت بعد ذلك فلم يتكلم إلاّ في الوقت الذي
  يتكلم فيه الصغير قال ابن عباس: تكلم عيسى ساعة ثم سكت ثم لم يتكلم حتى بلغ مبلغ النطق
  { وكهلاً } يعني ويكلم الناس في حال الكهولة والكهل في اللغة هو الذي اجتمعت قوته وكمل
  شبابه والكهل عند العرب الذي جاوز الثلاثين وقيل: هو الذي وخطه الشيب، وهو السن الذي
  يستحكم فيه العقل وتتنبأ فيه الأنبياء. قال ابن قتيبة: لما كان لعيسى ثلاثون سنة أرسله
  الله تعالى فمكث في رسالته ثلاثين شهراً ثم رفعه الله تعالى وقال وهب بن منبه: جاءه
  الوحي على رأس ثلاثين سنة فمكث في نبوته ثلاث سنين ثم رفعه الله فمعنى الآية أنه يكلم
  الناس وهو في المهد ببراءة أمه وهي معجزة عظيمة، ويكلم الناس في حال الكهولة بالدعوة
  والرسالة وقيل: فيه بشارة لمريم أخبرها بأنه يبقى حتى يكتهل وقيل: فيه إخبار بأنه يتغير
  من حال إلى حال ولو كان إلهاً كما زعمت النصارى لم يدخل عليه التغيير ففيه رد على النصارى
  الذين يدعون فيه الألوهية. وقال الحسن بن الفضل: وكهلاً يعني ويكلم الناس كهلاً بعد
  نزوله من السماء وفي هذه نص على أنه سينزل من السماء إلى الأرض ويقتل الدجال. وقال
  مجاهد: الكهل الحكيم والعرب تمدح الكهولة لأنها الحالة الوسطى في احتناك السن واستحكام
  العقل وجوده الرأي والتجربة { ومن الصالحين } يعني أنه من العباد الصالحين مثل إبراهيم
  وإسحاق ويعقوب وموسى وغيرهم من الأنبياء وإنما ختم أوصاف عيسى عليه السلام بكونه من
  الصالحين بعد ما وصفه بالأوصاف العظيمة. لأن الصلاح من أعظم المراتب واشرف المقامات
  لأنه لا يسمى المرء صالحاً حتى يكون مواظباً على النهج الأصلح والطريق الأكمل في جميع
  أقواله وأفعاله. فلما وصفه الله تعالى بكونه وجيهاً في الدنيا والآخرة ومن المقربين
  وأنه يكلم الناس في المهد وكهلاً أردفه بقوله ومن الصالحين ليكمل له أعلى الدرجات وأشرف
  المقامات. قوله عز وجل: { قالت } يعني مريم { رب } يعني يا سيدي تقوله لجبريل لما بشرها
  بالولد وقيل تقوله لله عز وجل: { أنى يكون لي ولد } أي من أين يكون لي ولد { ولم يمسسني
  بشر } أو لم يصبني رجل وإنما قالت ذلك تعجباً لا شكاً في قدرة الله تعالى إذ لم تكن
  العادة جرت أن يولد ولد من غير أب { قال كذلك الله يخلق ما يشاء } يعني هكذا يخلق الله
  منك ولداً من غير أن يمسك بشر فيجعله آية للناس وعبرة فإنه يخلق ما يشاء ويصنع ما يريد
  وهو قوله { إذا قضى أمراً فإنما يقول له كن فيكون } يعني كما يريد { ويعلمه الكتاب
  } يعني الكتابة والخط باليد { والحكمة } يعني العلم والسنة وأحكام الشرائع { والتوراة
  } يعني التي أنزلت على موسى { والإنجيل } يعني الذي أنزل عليه وهذا إخبار من الله تعالى
  لمريم ما هو فاعل بالولد الذي بشرها به من الكرامة وعلو المنزلة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

