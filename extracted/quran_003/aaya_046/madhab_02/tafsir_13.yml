  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ
  ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ } يقول لمحمد صلّى الله
  عليه وسلم (ذلك) الذي ذكرت من حديث زكريا ويحيى ومريم وعيسى(من أنباء الغيب) أي من
  أخبار الغيب (نوحيه إليك) رد الكناية إلى ذلك فلذلك ذكره { وَمَا كُنتَ } يا محمد {
  لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ } سهامهم في الماء للاقتراع { أَيُّهُمْ يَكْفُلُ
  مَرْيَمَ } يحضنها ويربيها { وَمَا كُنتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ } في كفالتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِذْ قَالَتِ ٱلْمَلاۤئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ
  يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى ٱبْنُ مَرْيَمَ } إنما قال:
  اسمه رد الكناية إلى عيسى، واختلفوا في أنه لم سمي مسيحاً، منهم من قال: هو فعيل بمعنى
  المفعول يعني أنه مسح من الأقذار وطهر من الذنوب، وقيل: لأنه مسح بالبركة، وقيل: لأنه
  خرج من بطن أمه ممسوحاً بالدهن، وقيل مسحه جبريل بجناحه حتى لم يكن للشيطان عليه سبيل،
  وقيل: لأنه كان مسيح القدم لا أخمص له، وسمى الدجال مسيحاً لأنه ممسوح إحدى العينين،
  وقال بعضهم هو فعيل بمعنى الفاعل، مثل عليم وعالم. وقال ابن عباس رضي الله عنهما سمي
  مسيحاً لأنه ما مسح ذا عاهة إلا برأ، وقيل: سمي بذلك لأنه كان يسيح في الأرض ولا يقيم
  في مكان، وعلى هذا القول تكون الميم فيه زائدة. وقال إبراهيم النخعي: المسيح الصديق.
  ويكون المسيح بمعنى الكذاب وبه سمي الدجال والحرف من الأضداد { وَجِيهًا } أي شريفاً
  رفيعاً ذَا جاه وقدر { فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ } عند الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَيُكَلِّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ } صغيراً قبل أوان الكلام كما
  ذكره في سورة مريم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي عَبْدُ ٱللَّهِ آتَانِيَ ٱلْكِتَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  30] وحكي عن مجاهد قال: قالت مريم: كنت إذا خلوت أنا وعيسى حدثني وحدثته، فإذا شغلني
  عنه إنسان سبح في بطني وأنا أسمع قوله { وَكَهْلاً } قال مقاتل: يعني إذا اجتمع قبل
  أن يرفع إلى السماء وقال الحسين بن الفضل: (وكهلاً) بعد نزوله من السماء. وقيل: أخبرها
  أنه يبقى حتى يكتهل، وكلامه بعد الكهولة إخباره عن الأشياء المعجزة، وقيل: { وَكَهْلاً
  } نبياً بشرها بنبوة عيسى عليه السلام وكلامه في المهد معجزة وفي الكهولة دعوة. وقال
  مجاهد: { وَكَهْلاً } أي حليماً. والعرب تمدح الكهولة لأنها الحالة الوسطى في احتناك
  السن واستحكام العقل وجودة الرأي والتجربة { وَمِنَ ٱلصَّـٰلِحِينَ } أي: هو من العباد
  الصالحين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

