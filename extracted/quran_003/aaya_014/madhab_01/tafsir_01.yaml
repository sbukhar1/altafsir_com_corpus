text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلنَّاسِ
  حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ }يعنـي تعالـى
  ذكره: (زين للناس مـحبة ما يشتهون من النساء والبنـين وسائر ما عدّ. وإنـما أراد بذلك
  توبـيخ الـيهود الذين آثروا الدنـيا وحبّ الرياسة فـيها علـى اتبـاع مـحمد صلى الله
  عليه وسلم بعد علـمهم بصدقه. وكان الـحسن يقول: من زَيْنها ما أحدٌ أشدّ لها ذما من
  خالقها.)حدثنـي بذلك أحمد بن حازم: قال: ثنا أبو نعيـم، قال: ثنا أبو الأشعث، عنه.حدثنا
  ابن حميد، قال: ثنا جرير، عن عطاء، عن أبـي بكر بن حفص بن عمر بن سعد، قال: قال عمر:
  لـما نزل: { زُيِّنَ لِلنَّاسِ حُبُّ الشَّهَواتِ } قلت: الآن يا ربّ حين زينتها لنا‍!
  فنزلت:{ قُلْ أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ
  جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ }[آل عمران: 15]... الآية.وأما القناطير:
  فإنها جمع القنطار.واختلف أهل التأويـل فـي مبلغ القنطار، فقال بعضهم: هو ألف ومائتا
  أوقـية. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن
  أبـي حصين، عن سالـم بن أبـي الـجعد، عن معاذ بن جبل، قال: القنطار: ألف ومائتا أوقـية.حدثنا
  أبو كريب، قال: ثنا أبو بكر بن عياش، قال: ثنا أبو حصين، عن سالـم بن أبـي الـجعد،
  عن معاذ، مثله.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنا، يعنـي حفص بن ميسرة،
  عن أبـي مروان، عن أبـي طيبة، عن ابن عمر، قال: القنطار: ألف ومائتا أوقـية.حدثنـي
  يعقوب بن إبراهيـم، قال: ثنا قاسم بن مالك الـمزنـي، قال: أخبرنـي العلاء بن الـمسيب،
  عن عاصم بن أبـي النَّـجود، قال: القنطار: ألف ومائتا أوقـية.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن بن مهديّ، قال: ثنا حماد بن زيد، عن عاصم بن بهدلة، عن أبـي صالـح،
  عن أبـي هريرة، مثله.حدثنـي زكريا بن يحيـى الصديق، قال: ثنا شبـابة، قال: ثنا مخـلد
  بن عبد الواحد، عن علـيّ بن زيد عن عطاء بن أبـي ميـمونة، عن زرّ بن حبـيش، عن أبـيّ
  بن كعب، قال: قال رسول الله صلى الله عليه وسلم: \" القِنْطَارُ ألْفُ أُوقِـيَّةٍ
  وَمِائَتا أُوقِـيَّة \" وقال آخرون: القنطار: ألف دينار ومائتا دينار. ذكر من قال
  ذلك:حدثنا عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا يونس عن الـحسن، قال:
  قال رسول الله صلى الله عليه وسلم: \" القِنْطَارُ ألْفٌ وَمِائَتا دِينارٍ \" حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا يونس، عن الـحسن، قال: القنطار: ألف ومائتا دينار.حدثنـي
  مـحمد بن سعد، قال: ثنا أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قال: القنطار ألف ومائتا دينار، ومن الفضة ألف ومائتا مثقال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ
  مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ
  وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا
  وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ }حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا
  عبـيد بن سلـمان، قال: سمعت الضحاك بن مزاحم يقول: القناطير الـمقنطرة، يعنـي: الـمال
  الكثـير من الذهب والفضة، والقنطار: ألف ومائتا دينار، ومن الفضة: ألف ومائتا مثقال.وقال
  آخرون: القنطار: اثنا عشر ألف درهم، أو ألف دينار. ذكر من قال ذلك:حدثنـي علـيّ بن
  داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قال: القنطار:
  اثنـي عشر ألف درهم، أو ألف دينار.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا
  هشيـم، عن جويبر، عن الضحاك، قال: القنطار: ألف دينار، ومن الورِق: اثنا عشر ألف درهم.حدثنا
  بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: أن القنطار اثنا عشر ألفـاً.حدثنا
  بشر، قال: ثنا يزيد، قال: أخبرنا عوف، عن الـحسن: القنطار: اثنا عشر ألفـاً.حدثنا ابن
  بشار، قال: ثنا عوف، عن الـحسن: اثنا عشر ألفـاً.حدثنا ابن بشار، قال: ثنا عبد الأعلـى،
  قال: ثنا سعيد، عن قتادة، عن الـحسن بـمثل.حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال:
  أخبرنا هشيـم، عن عوف، عن الـحسن، قال: القنطار: ألف دينار، دية أحدكم.وقال آخرون:
  هو ثمانون ألفـاً من الدراهم، أو مائة رطل من الذهب. ذكر من قال ذلك:حدثنا مـحمد بن
  بشار ومـحمد بن الـمثنى، قالا: ثنا يحيـى بن سعيد، عن سلـيـمان التـيـمي، عن قتادة،
  عن سعيد بن الـمسيب، قال: القنطار، ثمانون ألفـا.حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن علـي بن زيد، عن سعيد بن الـمسيب، قال: القنطار: ثمانون
  ألفـاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كنا نـحدث أن القنطار
  مائة رطل من ذهب، أو ثمانون ألفـاً من الورِق.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة، قال: القنطار: مائة رطل من ذهب، أو ثمانون ألف
  درهم من وَرِق.حدثنا أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن إسماعيـل،
  عن أبـي صالـح، قال: القنطار: مائة رطل.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: القنطار يكون مائة رطل، وهو ثمانـية آلاف مثقال.وقال آخرون: القنطار سبعون
  ألفـا. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قول الله: { وَالقَنَـاطِيرِ المُقَنطَرَةِ } قال: القنطار:
  سبعون ألف دينار.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا عمر بن
  حوشب، قال: سمعت عطاء الـخراسانـي، قال: سئل ابن عمر عن القنطار، فقال: سبعون ألفـاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ
  مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ
  وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا
  وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ }وقال آخرون: هي ملء مَسْك ثور ذهبـاً. ذكر من
  قال ذلك:حدثنا ابن بشار، قال: ثنا سالـم بن نوح، قال: ثنا سعيد الـجريري، عن أبـي نضرة،
  قال: ملء مسك ثور ذهبـاً.حدثنـي أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا أبو الأشعث،
  عن أبـي نضرة: ملء مسك ثور ذهبـاً.وقال آخرون: هو الـمال الكثـير. ذكر من قال ذلك:حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن
  أنس، قال: { القَنَـاطِيرِ المُقَنطَرَةِ }: الـمال الكثـير بعضه علـى بعض.وقد ذكر
  بعض أهل العلـم بكلام العرب أن العرب لا تـحدّ القنطار بـمقدار معلوم من الوزن، ولكنها
  تقول: هو قدر ووزن. وقد ينبغي أن يكون ذلك كذلك، لأن ذلك لو كان مـحدودا قدره عندها
  لـم يكن بـين متقدمي أهل التأويـل فـيه كل هذا الاختلاف.فـالصواب فـي ذلك أن يقال:
  هو الـمال الكثـير، كما قال الربـيع بن أنس، ولا يحدّ قدر وزنه بحدّ علـى تعنف، وقد
  قـيـل ما قـيـل مـما روينا. وأما الـمقنطرة: فهي الـمضعفة، وكأن القناطير ثلاثة والـمقنطرة
  تسعة، وهو كما قال الربـيع بن أنس: الـمال الكثـير بعضه علـى بعض. كما:حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة: القناطير الـمقنطرة من الذهب والفضة: والـمقنطرة
  الـمال الكثـير بعضه علـى بعض.حدثت عن الـحسين، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد
  بن سلـمان، قال: سمعت الضحاك فـي قوله: { القَنَـاطِيرِ المُقَنطَرَةِ }: يعنـي الـمال
  الكثـير من الذهب والفضة.وقال آخرون: معنى الـمقنطرة: الـمضروبة دراهم أو دنانـير.
  ذكر من قال ذلك:حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: أما قوله: {
  المُقَنطَرَةِ } فـيقول: الـمضروبة حتـى صارت دنانـير أو دراهم.وقد رُوي عن النبـي
  صلى الله عليه وسلم فـي قوله:{ وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً }[النساء: 20]
  خبر لو صح سنده لـم نعده إلـى غيره، وذلك ما:حدثنا به ابن عبد الرحمن البرقـي، قال:
  ثنـي عمرو بن أبـي سلـمة، قال: ثنا زهير بن مـحمد، قال: ثنـي أبـان بن أبـي عياش وحميد
  الطويـل، عن أنس بن مالك، عن رسول الله صلى الله عليه وسلم:{ وَآتَيْتُمْ إِحْدَاهُنَّ
  قِنْطَاراً }[النساء: 20] قال: \" ألْفَـا مِئِين \" يعنـي ألفـين.القول فـي تأويـل
  قوله تعالـى: { والخَيْلُ المُسَوَّمَةِ }.اختلف أهل التأويـل فـي معنى الـمسوّمة،
  فقال بعضهم: هي الراعية. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن سفـيان،
  عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير: الـخيـل الـمسوّمة، قال: الراعية التـي ترعى.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن حبـيب، عن سعيد بن جبـير، مثله.حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن حبـيب، عن سعيد بن جبـير، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ
  مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ
  وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا
  وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ }حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا سفـيان، عن حبـيب بن أبـي ثابت، عن سعيد بن جبـير: هي الراعية، يعنـي السائمة.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن طلـحة القناد، قال: سمعت عبد الله بن عبد الرحمن بن أبزى
  يقول: الراعية.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { وَالخَيْلِ المُسَوَّمَةِ } قال: الراعية.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: { والخَيْلِ المُسَوَّمَةِ } الـمسرّحة
  فـي الرعي.حدثت عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله:
  { وَالخَيْلِ المُسَوَّمَةِ } قال: الـخيـل الراعية.حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن لـيث، عن مـجاهد أنه كان يقول: الـخيـل الراعية.وقال آخرون: الـمسوّمة:
  الـحسان. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان،
  عن حبـيب، قال: قال مـجاهد: الـمسوّمة: الـمطهمة.حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن حبـيب بن أبـي ثابت، عن مـجاهد فـي قوله: { وَالخَيْلِ
  المُسَوَّمَةِ } قال: الـمطهمة الـحسان.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { وَالخَيْلِ المُسَوَّمَةِ } قال:
  الـمطهمة حسناً.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيج،
  عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن حبـيب، عن
  مـجاهد: الـمطهمة.حدثنا ابن حميد، قال: ثنا أبو عبد الرحمن الـمقري، قال: ثنا سعيد
  بن أبـي أيوب، عن بشير بن أبـي عمرو الـخولانـي، قال: سألت عكرمة عن الـخيـل الـمسوّمة،
  قال: تسويـمها: حسنها.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي سعيد بن أبـي
  أيوب، عن بشر بن أبـي عمرو الـخولانـي، قال: سمعت عكرمة يقول: { الخَيْلِ المُسَوَّمَةِ
  } قال: تسويـمها: الـحسن.حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن
  السدي: { والخَيْلِ الْمُسَوَّمَةِ وَالأنْعَـامِ } الرائعة.وقد حدثنـي بهذا الـحديث
  عن عمرو بن حماد غير موسى، قال: الراعية.وقال آخرون: { الخَيْلِ المُسَوَّمَةِ } الـمعلـمة.
  ذكر من قال ذلك:حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس: { وَالخَيْلِ المُسَوَّمَةِ } يعنـي: الـمعلـمة.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة: { وَالخَيْلِ المُسَوَّمَةِ } وسيـماها شِيَتها.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  وَالخَيْلِ المُسَوَّمَةِ } قال: شية الـخيـل فـي وجوهها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ
  مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ
  وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا
  وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ }وقال غيرهم: الـمسوّمة: الـمعدّة للـجهاد. ذكر
  من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { وَالخَيْلِ المُسَوَّمَةِ
  } قال: الـمعدة للـجهاد.قال أبو جعفر: أولـى هذه الأقوال بـالصواب فـي تأويـل قوله:
  { وَالخَيْلِ المُسَوَّمَةِ } الـمعلـمة بـالشيات الـحسان الرائعة حسناً من رآها، لأن
  التسويـم فـي كلام العرب: هو الإعلام، فـالـخيـل الـحسان معلـمة بإعلام الله إياها
  بـالـحسن من ألوانها وشياتها وهيئاتها، وهي الـمطهمة أيضاً، ومن ذلك قول نابغة بنـي
  ذبـيان فـي صفة الـخيـل:بِسُمْرٍ كالْقِدَاحٍ مُسَوَّماتٍ   علـيها مَعْشَرٌ أشبـاهُ
  جِنِّيعنـي بـالـمسوّمات: الـمعلـمات؛ وقول لبـيد:وَغَدَاةَ قَاعِ القُرْنَتَـيْنِ
  أتَـيْنَهُمْ   زُجَلاً يَلُوحُ خِلالَها التَّسْويـمُفمعنى تأويـل من تأول ذلك: الـمطهمة،
  والـمعلـمة، والرائعة واحد. وأما قول من تأوّله بـمعنى الراعية فإنه ذهب إلـى قول القائل:
  أسَمْتُ الـماشية فأنا أُسيـمها إسامة: إذا رعيتها الكلأ والعشب، كما قال الله عزّ
  وجلّ:{ وَمِنْهُ شَجَرٌ فِيهِ تُسِيمُونَ }[النحل: 10] بـمعنى ترعون، ومنه قول الأخطل:مثلِ
  ابن بَزْعَةَ أو كآخَرَ مِثْلِهِ   أوْلى لكَ ابنَ مُسِيمَةِ الأجْمالِيعني بذلك راعية
  الأجمال، فإذا أريد أن الماشية هي التي رعت، قيل: سامت الماشية تسوم سوماً، ولذلك قيل:
  إبل سائمة، بـمعنى راعية، غير أنه مستفيض فـي كلامهم سوّمت الـماشية، بـمعنى أرعيتها،
  وإنـما يقال إذا أريد ذلك: أسمتها. فإذا كان ذلك كذلك، فتوجيه تأويـل الـمسوّمة إلـى
  أنها الـمعلـمة بـما وصفنا من الـمعانـي التـي تقدم ذكرها أصحّ. وأما الذي قاله ابن
  زيد من أنها الـمعدّة فـي سبـيـل الله، فتأويـل من معنى الـمسوّمة بـمعزل.القول فـي
  تأويـل قوله تعالى: { وَالأنْعَـامِ والْحَرْثِ }.فالأنعام جمع نعم: وهي الأزواج الثمانـية
  التـي ذكرها فـي كتابه من الضأن والـمعز والبقر والإبل. وأما الـحرث: فهو الزرع. وتأويـل
  الكلام: زين للناس حبّ الشهوات من النساء ومن البنـين، ومن كذا ومن كذا، ومن الأنعام
  والـحرث.)القول فـي تأويـل قوله تعالـى: { ذلِكَ مَتَـاعُ الحَياةِ الدُّنْيا وَاللَّهُ
  عِنْدَهُ حُسْنُ المآبِ }.يعنـي بقوله جل ثناؤه: ذلك جميع ما ذكر فـي هذه الآية من
  النساء والبنـين، والقناطير الـمقنطرة من الذهب والفضة، والـخيـل الـمسوّمة، والأنعام
  والـحرث، فكنى بقوله «ذلك» عن جميعهن، وهذا يدلّ علـى أن «ذلك» يشتـمل علـى الأشياء
  الكثـيرة الـمختلفة الـمعانـي، ويكنى به عن جميع ذلك. وأما قوله: { مَّتَاعَ الْحَيَاةِ
  الدُّنْيَا } فإنه خبر من الله عن أن ذلك كله مـما يستـمتع به فـي الدنـيا أهلها أحياء،
  فـيتبلغون به فـيها، ويجعلونه وصلة فـي معايشهم، وسببـاً لقضاء شهواتهم، التـي زين
  لهم حبها، فـي عاجل دنـياهم، دون أن يكون عدّة لـمعادهم، وقربة لهم إلـى ربهم، إلا
  ما أسلك فـي سبـيـله، وأنفق منه فـيـما أمر به.وأما قوله: { وَاللَّهُ عِندَهُ حُسْنُ
  المآبِ } فإنه يعنـي بذلك جل ثناؤه: وعند الله حسن الـمآب، يعنـي حسن الـمرجع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ
  مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ
  وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا
  وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ }كما:حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { وَاللَّهُ عِندَهُ حُسْنُ المآبِ } يقول: حسن الـمنقلب، وهي الـجنة.وهو
  مصدر علـى مثال مفْعَل، من قول القائل: آب الرجل إلـينا: إذا رجع، فهو يؤوب إيابـاً
  وأوبة وأيبة ومآبـاً، غير أن موضع الفـاء منها مهموز، والعين مبدلة من الواو إلـى الألف
  بحركتها إلـى الفتـح، فلـما كان حظها الـحركة إلـى الفتـح، وكانت حركتها منقولة إلـى
  الـحرف الذي قبلها وهو فـاء الفعل انقلبت فصارت ألفـاً، كما قـيـل: قال: فصارت عين
  الفعل ألفـاً، لأن حظها الفتـح والـمآب، مثل الـمقال والـمعاد والـمـحال، كل ذلك مَفْعَلْ،
  منقولة حركة عينه إلـى فـائه، فتصير واوه أو ياؤه ألفـاً لفتـحة ما قبلها.فإن قال قائل:
  وكيف قـيـل: { وَاللَّهُ عِندَهُ حُسْنُ الْمَآبِ } وقد علـمت ما عنده يومئذٍ من ألـيـم
  العذاب وشديد العقاب؟ قـيـل: إن ذلك معنـيّ به خاصّ من الناس، ومعنى ذلك: والله عنده
  حسن الـمآب للذين اتقوا ربهم، وقد أنبأنا عن ذلك فـي هذه الآية التـي تلـيها. فإن قال:
  وما حسن الـمآب؟ قـيـل: هو ما وصفه به جلّ ثناؤه، وهو الـمرجع إلـى جنات تـجري من تـحتها
  الأنهار مخـلداً فـيها، وإلـى أزواج مطهرة ورضوان من الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

