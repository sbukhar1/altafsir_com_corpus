  none\" href=\"JavaScript:Open_Menu()\">قُلْ أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ
  لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ
  خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ
  بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أصح، وهكذا رواه ابن جرير عن معاذ بن جبل وابن عمر، وحكاه ابن
  أبي حاتم عن أبي هريرة وأبي الدرداء، أنهم قالوا: القنطار ألف ومائتا أوقية، ثم قال
  ابن جرير رحمه الله: حدثنا زكريا بن يحيى الضرير، حدثنا شبابة، حدثنا مخلد بن عبد الواحد،
  عن علي بن زيد، عن عطاء بن أبي ميمونة، عن زر بن حبيش، عن أبي بن كعب، قال: قال رسول
  الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" القنطار ألف أوقية ومائتا أوقية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا حديث منكر أيضاً، والأقرب أن يكون موقوفاً على أبي بن كعب كغيره
  من الصحابة. وقد روى ابن مردويه من طريق موسى بن عبيدة الربذي، عن محمد بن إبراهيم،
  عن يُحَنَّس أبي موسى، عن أم الدرداء، عن أبي الدرداء، قال: قال رسول الله صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من قرأ مائة آية، لم يكتب من الغافلين، ومن قرأ مائة آية إلى ألف، أصبح له قنطار
  من أجر عند الله، القنطار منه مثل الجبل العظيم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه وكيع عن موسى بن عبيدة بمعناه. وقال الحاكم في مستدركه: حدثنا
  أبو العباس محمد بن يعقوب، حدثنا أحمد بن عيسى بن زيد اللخمي بتَنيس، حدثنا عمرو بن
  أبي سلمة، حدثنا زهير بن محمد، حدثنا حميد الطويل ورجل آخر، عن أنس بن مالك، قال: سئل
  رسول الله صلى الله عليه وسلم عن قول الله تعالى: { وَٱلْقَنَـٰطِيرِ ٱلْمُقَنطَرَةِ
  } قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  القنطار ألفا أوقية \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">صحيح
  على شرط الشيخين، ولم يخرجاه، هكذا رواه الحاكم، وقد رواه ابن أبي حاتم بلفظ آخر، فقال:
  أنبأنا أحمد بن عبد الرحمن الرقي، أنبأنا عمرو بن أبي سلمة، أنبأنا زهير، يعني: ابن
  محمد، حدثنا حميد الطويل، ورجل آخر قد سماه، يعني: يزيد الرقاشي، عن أنس، عن رسول الله
  صلى الله عليه وسلم في قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قنطار يعني ألف دينار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهكذا رواه ابن مردويه والطبراني عن عبد الله بن محمد بن أبي مريم،
  عن عمرو بن أبي سلمة، فذكر بإسناده مثله سواء، وروى ابن جرير عن الحسن البصري مرسلاً
  عنه وموقوفاً عليه: القنطار ألف ومائتا دينار، وكذا رواه العوفي عن ابن عباس، وقال
  الضحاك: من العرب من يقول: القنطار ألف دينار، ومنهم من يقول: اثنا عشر ألفاً، وقال
  ابن أبي حاتم: حدثنا أبي، حدثنا عارم عن حماد عن سعيد الجَريري، عن أبي نضرة عن أبي
  سعيد الخدري، قال: القنطار ملء مسك الثور ذهباً، قال أبو محمد: ورواه محمد بن موسى
  الحرشي عن حماد بن زيد مرفوعاً، والموقوف أصح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(وحب
  الخيل على ثلاثة أقسام): تارة يكون ربطها أصحابها معدة لسبيل الله، متى احتاجوا إليها
  غزوا عليها، فهؤلاء يثابون، وتارة تربط فخراً ونواء لأهل الإسلام، فهذه على صاحبها
  وزر، وتارة للتعفف واقتناء نسلها، ولم ينس حق الله في رقابها، فهذه لصاحبها ستر؛ كما
