  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  تعالى عما زين للناس في هذه الحياة الدنيا من أنواع الملاذ من النساء والبنين، فبدأ
  بالنساء؛ لأن الفتنة بهن أشد، كما ثبت في الصحيح أنه صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما تركت بعدي فتنة أضر على الرجال
  من النساء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأما
  إذا كان القصد بهن الإعفاف وكثرة الأولاد، فهذا مطلوب مرغوب فيه، مندوب إليه، كما وردت
  الأحاديث بالترغيب في التزويج والاستكثار منه، وإن خير هذه الأمة من كان أكثرها نساء،
  وقوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الدنيا متاع، وخير متاعها المرأة الصالحة، إن نظر إليها سرته، وإن
  أمرها أطاعته، وإن غاب عنها حفظته في نفسها وماله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله في الحديث الآخر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حبب إليّ النساء والطيب، وجعلت قرة عيني في الصلاة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقالت عائشة رضي الله عنها: لم يكن
  شيء أحب إلى رسول الله صلى الله عليه وسلم من النساء، إلا الخيل، وفي رواية: من الخيل
  إلا النساء. وحب البنين تارة يكون للتفاخر والزينة، فهو داخل في هذا، وتارة يكون لتكثير
  النسل وتكثير أمة محمد صلى الله عليه وسلم ممن يعبد الله وحده لا شريك له، فهذا محمود
  ممدوح؛ كما ثبت في الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تزوجوا الودود الولود، فإني مكاثر بكم الأمم يوم القيامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وحب المال كذلك، تارة يكون للفخر
  والخيلاء والتكبر على الضعفاء والتجبر على الفقراء، فهذا مذموم، وتارة يكون للنفقة
  في القربات، وصلة الأرحام والقرابات، ووجوه البر والطاعات، فهذا ممدوح محمود شرعاً.
  وقد اختلف المفسرون في مقدار القنطار على أقوال، وحاصلها أنه المال الجزيل؛ كما قاله
  الضحاك وغيره، وقيل: ألف دينار، وقيل: ألف ومائتا دينار، وقيل: اثنا عشر ألفاً، وقيل:
  أربعون ألفاً، وقيل: ستون ألفاً، وقيل: سبعون ألفاً، وقيل: ثمانون ألفاً، وقيل غير
  ذلك، وقد قال الإمام أحمد: حدثنا عبد الصمد، حدثنا حماد، عن عاصم، عن أبي صالح، عن
  أبي هريرة، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القنطار اثنا عشر ألف أوقية، كل أوقية خير مما بين السماء والأرض
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وقد
  رواه ابن ماجه عن أبي بكر بن أبي شيبة، عن عبد الصمد بن عبد الوارث، عن حماد بن سلمة،
  به. وقد رواه ابن جرير عن بندار، عن ابن مهدي، عن حماد بن زيد، عن عاصم بن بهدلة، عن
  أبي صالح، عن أبي هريرة موقوفاً، كرواية وكيع في تفسيره حيث قال: حدثنا حماد بن سلمة
  عن عاصم بن بهدلة عن ذكوان أبي صالح عن أبي هريرة قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القنطار اثنا عشر ألف أوقية، الأوقية خير مما بين السماء والأرض
