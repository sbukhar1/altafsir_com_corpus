  وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ
  ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ
  عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حذرهم رسول الله صلى الله عليه وسلم؛
  لأن في إسكانهن الغرف تطلّعاً إلى الرجال، وليس في ذلك تحْصِينٌ لهن ولا سِتْر؛ لأنهن
  قد يُشْرفْن على الرجال فتحدُث الفتنة والبلاء، ولأنهن قد خُلِقْن من الرجل؛ فهِمّتها
  في الرجل والرجلُ خُلِق فيه الشهوة وجُعِلَتْ سَكَناً له؛ فغير مأمونٍ كل واحد منهما
  على صاحبه. وفي تعلمهن الكتاب هذا المعنى من الفتنة وأشد. وفي كتاب (الشِّهاب) عن النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أعْرُوا النساء يَلْزَمْن الحِجَال \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فعلى الإنسان إذا لم يصبر في هذه الأزمان أن يبحث عن ذات الدِّين ليسلَم
  له الدِّين؛ قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عَلَيْكَ بذاتِ الدين تَرِبَتْ يداك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه مسلم عن أبي هريرة. وفي سنن
  ٱبن ماجه عن عبد الله بن عمر قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تَزَوَّجوا النساء لحسنِهن
  فعسى حسنُهن أن يُرْدِيهن ولا تزوجوهنّ لأموالهن فعسى أموالهن أن تُطْغِيهن ولكن تَزوجوهن
  على الدِّين ولأُمَةٌ سَوْداء خَرْمَاء ذات دِين أفضلُ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَٱلْبَنِينَ
  } عطف على ما قبله. وواحد من البنين ٱبن. قال الله تعالى مخبراً عن نوح: { إِنَّ ٱبُنِي
  مِنْ أَهْلِي }. وتقول في التصغير «بُنَيّ» كما قال لقمان. وفي الخبر أن النبي صلى
  الله عليه وسلم قال للأشعث بن قيس: «هل لك من ٱبنة حمزة من ولد»؟ قال؟ نعم، لي منها
  غلام ولَوَدِدْتُّ أنّ لي به جَفنَةً مِنْ طعام أطعمها مَن بقي من بَنِي جَبَلة. فقال
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لئن قلت ذلك إنهم لثمرة القلوب وقرّة الأعين وإنهم مع ذلك لمَجْبَنَةٌ
  مبْخَلَةٌ محزَنَةٌ \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { وَٱلْقَنَاطِيرِ } القناطير جمع قنطار، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  20] وهو العُقْدَة الكبيرة من المال، وقيل: هو ٱسم للمِعْيار الذي يُوزَن به؛ كما هو
  الرطل والربع. ويقال لِما بَلَغ ذلك الوزنَ: هذا قنطار، أي يعدل القنطار. والعرب تقول:
  قَنْطَر الرجلُ إذا بلغ ماله أن يوزن بالقنطار. وقال الزجاج: القِنطار مأخوذ من عقد
  الشيء وإحكامه؛ تقول العرب: قنطرتَ الشيء إذا أحكمته؛ ومنه سميت القنطرة لإحكامها.
  قال طرفة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كَقَنْطَرَةِ
  الرُّوميِّ أقسم ربُّها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لتُكْتَنَفَنْ
  حتّى تُشَادُ بقَرْمَدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقنطرة المعقودة؛ فكأنّ القنطار عَقْدُ مالٍ. وٱختلف العلماء في
  تحرير حَدِّهِ كم هو على أقوال عديدة؛ فروى أُبيّ بن كعب عن النبي صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  القنطار ألف أُوقِيَّة ومائتا أوقِية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؛ وقال بذلك معاذ بن جبل وعبد الله بن عمر وأبو هريرة وجماعة من العلماء.
  قال ٱبن عطية: «وهو أصح الأقوال، لكن القنطار على هذا يختلف بٱختلاف البلاد في قدر
  الأوقية». وقيل: ٱثنا عشر ألف أوقية؛ أسنده البستِيّ في مسنده الصحيح عن أبي هريرة
  أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label disabled=\"true\"
