  color=\"Red\"> \" أصدقُ الأسماء الحارِثُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لأن الحارث هو الكاسب، وآحتراث المال كسبه، والمِحْراث مُسْعر النار
