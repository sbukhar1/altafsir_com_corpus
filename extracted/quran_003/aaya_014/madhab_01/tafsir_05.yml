  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يقال حرثت
  وٱحترثت. وفي حديث عبد الله. «ٱحْرُثوا هذا القرآن» أي فَتِّشُوه. قال ٱبن الأعرابيّ:
