  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { زُيِّنَ لِلنَّاسِ } زين من التزيين. وٱختلف الناس مَن المزيِّن؛ فقالت
  فرقةٌ: الله زيَّن ذلك؛ وهو ظاهر قول عمر بن الخطاب رضي الله عنه، ذكره البخاريّ. وفي
  التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا جَعَلْنَا مَا عَلَى ٱلأَرْضِ زِينَةً لَّهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  7]؛ ولما قال عمر: الآن يا ربِّ حين زيّنتها لنا! نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن
  ذٰلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 15] وقالت فرقة: المزيِّن هو الشيطان؛ وهو ظاهر قول الحسن،
  فإنه قال: مَنْ زيّنَها؟ ما أحدٌ أشدّ لها ذَمّا من خالقها. فتزيين الله تعالى إنما
  هو بالإيجاد والتهيئة للانتفاع وإنشاء الجِبِلّة على الميل إلى هذه الأشياء. وتزيين
  الشيطان إنما هو بالوَسْوَسة والخديعة وتحسين أخْذِها من غير وجوهها. والآية على كلا
  الوجهين ٱبتداء وعظ لجميع الناس، وفي ضمن ذلك توبيخٌ لمعاصري محمد صلى الله عليه وسلم
  من اليهود وغيرهِم. وقرأ الجمهور «زُيِّنَ» على بناء الفعل للمفعول، ورفع { حُبُّ }.
  وقرأ الضحاك ومجاهد «زَيَّنَ» على بناء الفعل للفاعل، ونصب «حُبَّ». وحركت الهاء من
  { الشَّهَوَاتِ } فرقاً بين الاسم والنعت. والشّهوات جمع شَهْوة وهي معروفة. ورجل شهوان
  للشيء، وشيء شهيّ: أي مُشْتَهًى. وٱتباع الشهوات مردٍ وطاعتها مهلكة. وفي صحيح مسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حُفِّت الجنة بالمكاره وحُفّت
  النار بالشهوات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  أنس عن النبيّ صلى الله عليه وسلم. وفائدة هذا التمثيل أن الجنة لا تنال إلا بقطع مفاوز
  المكاره وبالصبر عليها. وأن النار لا ينْجَى منها إلا بترك الشهوات وفِطام النفس عنها.
  وقد روى عنه صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" طريق الجنة حزْنٌ برَبْوة وطريق النار سهل بسَهْوَة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؛ وهو معنى قوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حفت الجنة بالمكاره وحفت النار
  بالشهوات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  طريق الجنة صعبة المسلك فيه أعلى ما يكون من الرّوَابِي، وطريق النار سهل لا غِلظ فيه
  ولا وعورة، وهو معنى قوله «سهل بسهوة» وهو بالسين المهملة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قوله تعالى: { مِنَ ٱلنِّسَاءِ } بدأ بهِنّ لكثرة تشوّف النفوس إليهن؛ لأنهنّ حبائل
  الشيطان وفتنة الرجال. قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما تركت بعدي فِتنةً أشدَّ على الرجال من النساء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه البخاريّ ومسلم. ففتنة النساء
  أشدّ من جميع الأشياء. ويقال: في النساء فتنتان، وفي الأولاد فتنة واحدة. فأمّا اللتان
  في النساء فإحداهما: أن تؤدِّي إلى قطع الرِحم؛ لأن المرأة تأمر زوجها بقطعه عن الأُمَّهَات
  والأخوات. والثانية: يُبْتلي بجمع المال من الحلال والحرام. وأمّا البنون فإن الفتنة
  فيهم واحدة، وهو ما ٱبْتُلِي بجمع المال لأجلهم. وروى عبد الله بن مسعود قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تُسْكِنوا نساءكم الغُرَفَ ولا تُعَلِّموهنّ الكِتاب \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
