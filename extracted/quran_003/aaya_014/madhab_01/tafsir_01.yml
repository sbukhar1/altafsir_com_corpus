  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ
  وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ
  ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ
  عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـحسين،
  قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـمان، قال: سمعت الضحاك بن مزاحم يقول:
  القناطير الـمقنطرة، يعنـي: الـمال الكثـير من الذهب والفضة، والقنطار: ألف ومائتا
  دينار، ومن الفضة: ألف ومائتا مثقال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: القنطار: اثنا عشر ألف درهم، أو ألف دينار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قال: القنطار: اثنـي عشر ألف درهم، أو ألف دينار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن جويبر،
  عن الضحاك، قال: القنطار: ألف دينار، ومن الورِق: اثنا عشر ألف درهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن الـحسن: أن
  القنطار اثنا عشر ألفـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  أخبرنا عوف، عن الـحسن: القنطار: اثنا عشر ألفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عوف، عن الـحسن: اثنا عشر ألفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، عن الـحسن بـمثل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن عوف،
  عن الـحسن، قال: القنطار: ألف دينار، دية أحدكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو ثمانون ألفـاً من الدراهم، أو مائة رطل من الذهب. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار ومـحمد بن الـمثنى، قالا: ثنا يحيـى بن سعيد،
  عن سلـيـمان التـيـمي، عن قتادة، عن سعيد بن الـمسيب، قال: القنطار، ثمانون ألفـا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن علـي
  بن زيد، عن سعيد بن الـمسيب، قال: القنطار: ثمانون ألفـاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كنا نـحدث أن القنطار مائة رطل
  من ذهب، أو ثمانون ألفـاً من الورِق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة، قال: القنطار:
  مائة رطل من ذهب، أو ثمانون ألف درهم من وَرِق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا سفـيان، عن إسماعيـل، عن أبـي صالـح، قال:
  القنطار: مائة رطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: القنطار يكون مائة رطل، وهو ثمانـية آلاف مثقال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: القنطار سبعون ألفـا. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله: { وَالقَنَـاطِيرِ المُقَنطَرَةِ } قال: القنطار: سبعون
  ألف دينار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا عمر بن حوشب، قال: سمعت عطاء
  الـخراسانـي، قال: سئل ابن عمر عن القنطار، فقال: سبعون ألفـاً.</font></font>&#13;\t\t\t<label
