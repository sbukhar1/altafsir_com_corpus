  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زُجَلاً يَلُوحُ خِلالَها التَّسْويـمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى تأويـل من تأول ذلك: الـمطهمة،
