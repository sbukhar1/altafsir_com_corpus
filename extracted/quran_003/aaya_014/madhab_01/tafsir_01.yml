  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال غيرهم: الـمسوّمة:
  الـمعدّة للـجهاد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد { وَالخَيْلِ المُسَوَّمَةِ } قال: الـمعدة
  للـجهاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: أولـى هذه الأقوال
  بـالصواب فـي تأويـل قوله: { وَالخَيْلِ المُسَوَّمَةِ } الـمعلـمة بـالشيات الـحسان
  الرائعة حسناً من رآها، لأن التسويـم فـي كلام العرب: هو الإعلام، فـالـخيـل الـحسان
  معلـمة بإعلام الله إياها بـالـحسن من ألوانها وشياتها وهيئاتها، وهي الـمطهمة أيضاً،
  ومن ذلك قول نابغة بنـي ذبـيان فـي صفة الـخيـل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِسُمْرٍ
  كالْقِدَاحٍ مُسَوَّماتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">علـيها مَعْشَرٌ
  أشبـاهُ جِنِّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بـالـمسوّمات: الـمعلـمات؛ وقول لبـيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
