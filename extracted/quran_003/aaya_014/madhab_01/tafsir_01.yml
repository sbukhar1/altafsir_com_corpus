  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره: (زين للناس مـحبة ما يشتهون من النساء والبنـين
  وسائر ما عدّ. وإنـما أراد بذلك توبـيخ الـيهود الذين آثروا الدنـيا وحبّ الرياسة فـيها
  علـى اتبـاع مـحمد صلى الله عليه وسلم بعد علـمهم بصدقه. وكان الـحسن يقول: من زَيْنها
  ما أحدٌ أشدّ لها ذما من خالقها.)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك أحمد بن حازم: قال: ثنا أبو نعيـم، قال: ثنا أبو الأشعث، عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن أبـي بكر بن حفص بن عمر
  بن سعد، قال: قال عمر: لـما نزل: { زُيِّنَ لِلنَّاسِ حُبُّ الشَّهَواتِ } قلت: الآن
  يا ربّ حين زينتها لنا‍! فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن
  ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 15]... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما القناطير: فإنها جمع القنطار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـي مبلغ القنطار، فقال بعضهم: هو ألف ومائتا
  أوقـية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن أبـي حصين، عن سالـم بن أبـي الـجعد، عن معاذ بن جبل، قال: القنطار:
  ألف ومائتا أوقـية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو بكر
  بن عياش، قال: ثنا أبو حصين، عن سالـم بن أبـي الـجعد، عن معاذ، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنا، يعنـي حفص بن ميسرة،
  عن أبـي مروان، عن أبـي طيبة، عن ابن عمر، قال: القنطار: ألف ومائتا أوقـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال: ثنا قاسم بن مالك الـمزنـي، قال: أخبرنـي
  العلاء بن الـمسيب، عن عاصم بن أبـي النَّـجود، قال: القنطار: ألف ومائتا أوقـية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مهديّ، قال: ثنا حماد بن زيد،
  عن عاصم بن بهدلة، عن أبـي صالـح، عن أبـي هريرة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  زكريا بن يحيـى الصديق، قال: ثنا شبـابة، قال: ثنا مخـلد بن عبد الواحد، عن علـيّ بن
  زيد عن عطاء بن أبـي ميـمونة، عن زرّ بن حبـيش، عن أبـيّ بن كعب، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" القِنْطَارُ ألْفُ أُوقِـيَّةٍ وَمِائَتا أُوقِـيَّة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: القنطار: ألف دينار ومائتا دينار. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عمران بن موسى، قال: ثنا عبد الوارث بن سعيد، قال: ثنا يونس
  عن الـحسن، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القِنْطَارُ ألْفٌ وَمِائَتا دِينارٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا يونس، عن الـحسن، قال: القنطار:
  ألف ومائتا دينار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنا أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال: القنطار ألف ومائتا دينار،
  ومن الفضة ألف ومائتا مثقال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
