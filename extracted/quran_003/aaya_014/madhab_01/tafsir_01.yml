  color=\"ForestGreen\">وَمِنْهُ شَجَرٌ فِيهِ تُسِيمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 10] بـمعنى ترعون، ومنه
  قول الأخطل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
