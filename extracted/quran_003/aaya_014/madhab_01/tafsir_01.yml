  ذلك كذلك، فتوجيه تأويـل الـمسوّمة إلـى أنها الـمعلـمة بـما وصفنا من الـمعانـي التـي
  تقدم ذكرها أصحّ. وأما الذي قاله ابن زيد من أنها الـمعدّة فـي سبـيـل الله، فتأويـل
