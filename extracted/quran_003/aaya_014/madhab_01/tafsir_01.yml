  فـي الدنـيا أهلها أحياء، فـيتبلغون به فـيها، ويجعلونه وصلة فـي معايشهم، وسببـاً
  لقضاء شهواتهم، التـي زين لهم حبها، فـي عاجل دنـياهم، دون أن يكون عدّة لـمعادهم،
