  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سالـم بن نوح، قال: ثنا سعيد الـجريري، عن أبـي نضرة، قال: ملء
  مسك ثور ذهبـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن حازم، قال: ثنا أبو
