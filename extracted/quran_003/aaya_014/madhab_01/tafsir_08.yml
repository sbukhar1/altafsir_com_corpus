  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ زُيّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوٰتِ } ما تشتهيه النفس وتدعو إليه،
  زينها الله ابتلاءً أو الشيطان { مِنَ ٱلنّسَاء وَٱلْبَنِينَ وَٱلْقَنَٰطِيرِ } الأموال
  الكثيرة { ٱلْمُقَنطَرَةِ } المجمعة { مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ
  } الحسان { وَٱلأَنْعَٰمُ } أي الإبل والبقر والغنم { وَٱلْحَرْثِ } الزرع { ذٰلِكَ
  } المذكور { مَتَٰعُ ٱلْحَيَوٰةِ ٱلدُّنْيَا } يتمتع به فيها ثم يفنى { وَٱللَّهُ عِندَهُ
  حُسْنُ ٱلْمَأَبِ } المرجع وهو الجنة فينبغي الرغبة فيه دون غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
