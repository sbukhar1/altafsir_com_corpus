  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في الآية مسائل المسألة الأولى في كيفية النظم قولان الأول ما يتعلق
  بالقصة فإنا روينا أن أبا حارثة بن علقمة النصراني اعترف لأخيه بأنه يعرف صدق محمد
  صلى الله عليه وسلم في قوله إلا أنه لا يقر بذلك خوفاً من أن يأخذ منه ملوك الروم المال
  والجاه، وأيضاً روينا أنه عليه الصلاة والسلام لما دعا اليهود إلى الإسلام بعد غزوة
  بدر أظهروا من أنفسهم القوة والشدة والاستظهار بالمال والسلاح، فبيّن الله تعالى في
  هذه الآية أن هذه الأشياء وغيرها من متاع الدنيا زائلة باطلة، وأن الآخرة خير وأبقى.
  القول الثاني وهو على التأويل العام أنه تعالى لما قال في الآية المتقدمة { وَٱللَّهُ
  يُؤَيّدُ بِنَصْرِهِ مَن يَشَاء إِنَّ فِى ذٰلِكَ لَعِبْرَةً لأُوْلِى ٱلأَبْصَـٰرِ
  } ذكر بعد هذه الآية ما هو كالشرح والبيان لتلك العبرة وذلك هو أنه تعالى بيّن أنه
  زين للناس حب الشهوات الجسمانية، واللذات الدنيوية، ثم أنها فانية منقضية تذهب لذاتها،
  وتبقى تبعاتها، ثم إنه تعالى حث على الرغبة في الآخرة بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَؤُنَبّئُكُمْ بِخَيْرٍ مّن
  ذٰلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 15 ثم بيّن طيبات الآخرة معدة لمن واظب على العبودية من الصابرين
  والصادقين إلى آخر الآية. المسألة الثانية اختلفوا في أن قوله { زُيّنَ لِلنَّاسِ }
  من الذي زين ذلك؟ أما أصحابنا فقولهم فيه ظاهر، وذلك لأن عندهم خالق جميع الأفعال هو
  الله تعالى وأيضاً قالوا لو كان المزين الشيطان فمن الذي زين الكفر والبدعة للشيطان،
  فإن كان ذلك شيطاناً آخر لزم التسلسل، وإن وقع ذلك من نفس ذلك الشيطان في الإنسان فليكن
  كذلك الإنسان، وإن كان من الله تعالى، وهو الحق فليكن في حق الإنسان كذلك، وفي القرآن
  إشارة إلى هذه النكتة في سورة القصص في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا هَـؤُلاء ٱلَّذِينَ أَغْوَيْنَا
  أَغْوَيْنَـٰهُمْ كَمَا غَوَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القصص 63 يعني إن اعتقد أحد أنا
  أغويناهم فمن الذي أغوانا، وهذا الكلام ظاهر جداً. أما المعتزلة فالقاضي نقل عنهم ثلاثة
  أقوال القول الأول حكي عن الحسن أنه قال الشيطان زين لهم، وكان يحلف على ذلك بالله،
  واحتج القاضي لهم بوجوه أحدها أنه تعالى أطلق حب الشهوات، فيدخل فيه الشهوات المحرمة
  ومزين الشهوات المحرمة هو الشيطان وثانيها أنه تعالى ذكر القناطير المقنطرة من الذهب
  والفضة وحب هذا المال الكثير إلى هذا الحد لا يليق إلا بمن جعل الدنيا قبلة طلبه، ومنتهى
  مقصوده، لأن أهل الآخرة يكتفون بالغلبة وثالثها قوله تعالى { ذٰلِكَ مَتَـٰعُ ٱلْحَيَوٰةِ
  ٱلدُّنْيَا } ولا شك أن الله تعالى ذكر ذلك في معرض الذم للدنيا والذم للشيء يمتنع
  أن يكون مزيناً له ورابعها قوله بعد هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ أَؤُنَبّئُكُمْ بِخَيْرٍ مّن
