  عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">آل عمران 15 والمقصود
  من هذا الكلام صرف العبد عن الدنيا وتقبيحها في عينه، وذلك لا يليق بمن يزين الدنيا
  في عينه. والقول الثاني قول قوم آخرين من المعتزلة وهو أن المزين لهذه الأشياء هو الله
  واحتجوا عليه بوجوه أحدها أنه تعالى كما رغب في منافع الآخر فقد خلق ملاذ الدنيا وأباحها
  لعبيده، وإباحتها للعبيد تزيين لها، فإنه تعالى إذا خلق الشهوة والمشتهى، وخلق للمشتهي
  علماً بما في تناول المشتهى من اللذة، ثم أباح له ذلك التناول كان تعالى مزيناً لها
  وثانيها أن الانتفاع بهذه المشتهيات وسائل إلى منافع الآخرة، والله تعالى قد ندب إليها،
  فكان مزيناً لها، وإنما قلنا إن الانتفاع بها وسائل إلى ثواب الآخرة لوجوه الأول أن
  يتصدق بها والثاني أن يتقوى بها على طاعة الله تعالى والثالث أنه إذا انتفع بها وعلم
  أن تلك المنافع إنما تيسرت بتخليق الله تعالى وإعانته صار ذلك سبباً لاشتغال العبد
  بالشكر العظيم، ولذلك كان الصاحب ابن عباد يقول شرب الماء البارد في الصيف يستخرج الحمد
  من أقصى القلب وذكر شعراً هذا معناه والرابع أن القادر على التمتع بهذه اللذات والطيبات
  إذا تركها واشتغل بالعبودية وتحمل ما فيها من المشقة كان أكثر ثواباً، فثبت بهذه الوجوه
  أن الانتفاع بهذه الطيبات وسائل إلى ثواب الآخر والخامس قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ
  ٱلَّذِى خَلَقَ لَكُم مَّا فِى ٱلأَرْضِ جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 29 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  مَنْ حَرَّمَ زِينَةَ ٱللَّهِ ٱلَّتِى أَخْرَجَ لِعِبَادِهِ وَالْطَّيِّبَـٰتِ مِنَ
  ٱلرّزْقِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 32 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا جَعَلْنَا مَا عَلَى ٱلأَرْضِ
  زِينَةً لَّهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 7 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خُذُواْ زِينَتَكُمْ عِندَ كُلّ مَسْجِدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  31 وقال في سورة البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنزَلَ مِنَ ٱلسَّمَاء مَاء فَأَخْرَجَ بِهِ مِنَ ٱلثَّمَرٰتِ
  رِزْقاً لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 22 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُواْ مِمَّا فِى ٱلأَرْضِ حَلَـٰلاً
  طَيّباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 168 وكل ذلك يدل على أن التزيين من الله تعالى، ومما يؤكد ذلك
  قراءة مجاهد { زُيّنَ لِلنَّاسِ } على تسمية الفاعل. والقول الثالث وهو اختيار أبي
  علي الجبائي والقاضي وهو التفصيل، وذلك أن كل ما كان من هذا الباب واجباً أو مندوباً
  كان التزيين فيه من الله تعالى، وكل ما كان حراماً كان التزيين فيه من الشيطان هذا
  ما ذكره القاضي، وبقي قسم ثالث وهو المباح الذي لا يكون في فعله ولا في تركه ثواب ولا
  عقاب والقاضي ما ذكر هذا القسم، وكان من حقه أن يذكره ويبيّن أن التزيين فيه من الله
  تعالى، أو من الشيطان. المسألة الثالثة قوله { حُبُّ ٱلشَّهَوٰتِ } فيه أبحاث ثلاثة
  البحث الأول أن الشهوات ههنا هي الأشياء المشتهيات سميت بذلك على الاستعارة للتعلق
  والاتصال، كما يقال للمقدور قدرة، وللمرجو رجاء وللمعلوم علم، وهذه استعارة مشهورة
  في اللغة، يقال هذه شهوة فلان، أي مشتهاه، قال صاحب «الكشاف» وفي تسميتها بهذا الاسم
  فائدتان إحداهما أنه جعل الأعيان التي ذكرها شهوات مبالغة في كونها مشتهاة محروصاً
  على الاستمتاع بها والثانية أن الشهوة صفة مسترذلة عند الحكماء مذمومة من اتبعها شاهد
  على نفسه بالبهيمية، فكان المقصود من ذكر هذا اللفظ التنفير عنها.</font></font>&#13;\t\t\t<label
