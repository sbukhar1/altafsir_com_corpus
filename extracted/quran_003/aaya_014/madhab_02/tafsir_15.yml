  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { زيِّن للناس حب الشهوات } قرأ أبو رزين العقيلي، وأبو
  رجاء العطاردي، ومجاهد، وابن محيصن «زين» بفتح الزاي «حب» بنصب الباء، وقد سبق في «البقرة»
  بيان التزيين. والقناطير: جمع قنطار، قال ابن دريد: ليست النون فيه أصلية، وأحسب أنه
  معرب. واختلف العلماء: هل هو محدود أم لا؟ فيه قولان. أحدهما: أنه محدود، ثم فيه أحد
  عشر قولاً. أحدها: أنه ألف ومئتا أوقية، رواه أبيّ بن كعب عن النبي صلى الله عليه وسلم
  وبه قال معاذ بن جبل، وابن عمر، وعاصم بن أبي النجود، والحسن في رواية. والثاني: أنه
  اثنا عشر ألف أوقية، رواه أبو هريرة عن النبي صلى الله عليه وسلم. وعن أبي هريرة كالقولين،
  وفي رواية عن أبي هريرة أيضاً: اثنا عشر أوقية. والثالث أنه ألف ومئتا دينار، ذكره
  الحسن ورواه العوفي عن ابن عباس. والرابع: أنه اثنا عشر ألف درهم، أو ألف دينار، رواه
  ابن أبي طلحة عن ابن عباس، وروي عن الحسن، والضحاك، كهذا القول، والذي قبله. والخامس:
  أنه سبعون ألف دينار، روي عن ابن عمر، ومجاهد. والسادس: ثمانون ألف درهم، أو مئة رطل
  من الذهب، روي عن سعيد بن المسيب، وقتادة. والسابع: أنه سبعة آلاف دينار، قاله عطاء.
  والثامن: ثمانية آلاف مثقال، قاله السدي. والتاسع: أنه ألف مثقال ذهب أو فضة، قاله
  الكلبي. والعاشر: أنه ملء مسك ثور ذهباً، قاله أبو نضرة، وأبو عبيدة. والحادي عشر:
  القنطار: رطل من الذهب، أو الفضة، حكاه ابن الأنباري. والقول الثاني: أن القنطار ليس
  بمحدود. وقال الربيع بن أنس: القنطار: المال الكثير، بعضه على بعض، وروي عن أبي عبيدة
  أنه ذكر عن العرب أن القنطار وزن لا يحد، وهذا اختيار ابن جرير الطبري. قاله ابن الأنباري:
  قال بعض اللغويين: القنطار: العقدة الوثيقة المحكمة من المال. وفي معنى المقنطرة ثلاثة
  أقوال. أحدهما: أنها المضعَّفة، قال ابن عباس: القناطير ثلاثة، والمقنطرة تسعة، وهذا
  قول الفراء. والثاني: أنها المكملة، كما تقول: بدرة مبدَّرة. وألف مؤلَّفة، وهذا قول
  ابن قتيبة. والثالث: أنها المضروبة حتى صارت دنانير ودراهم، قاله السدي. وفي المسومة
  ثلاثة أقوال. أحدها: أنها الراعية، رواه العوفي عن ابن عباس، وبه قال سعيد بن جبير،
  ومجاهد في رواية، والضحاك، والسدي، والربيع، ومقاتل. قال ابن قتيبة: يقال: سامت الخيل،
  وهي سائمة: إذا رعت، وأسمتها وهي مسامة، وسومتها فهي مسوَّمة: إذا رعيتها والمسومة
  في غير هذا: المعلمة في الحرب بالسومة وبالسيِّماء، أي: بالعلامة. والثاني: أنها المعلمة،
  رواه ابن أبي طلحة عن ابن عباس، وبه قال قتادة، واختاره الزجاج، وعن الحسن كالقولين.
  وفي معنى المعلمة ثلاثة أقوال. أحدها: أنها معلمة بالشية، وهو اللون الذي يخالف سائر
  لونها، روي عن قتادة. والثاني: بالكي، روي عن المؤرج. والثالث: أنها البلق، قاله ابن
  كيسان. والثالث: أنها الحسان، قاله ابن عكرمة، ومجاهد. فأما الأنعام، فقال ابن قتيبة:
  هي: الإبل، والبقر، والغنم، واحدها. نعم، وهو جمع لا واحد له من لفظه. والمآب: المرجع.
  وهذه الأشياء المذكورة قد تحسن نية العبد بالتلبس بها، فيثاب عليها، وإنما يتوجه الذم
  إلى سوء القصد فيها وبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
