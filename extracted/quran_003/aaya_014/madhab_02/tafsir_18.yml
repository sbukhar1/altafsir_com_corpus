  وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ
  ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ
  عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال الربيع بن
  أنس: القنطار مال الكثير بعضه على بعض وروي عن أبي عبيدة أنه حكي عن العرب أن القنطار
  وزن لا يحد وهو اختيار ابن جرير الطبري وغيره. وقال الحاكم القنطار ما بين السماء والأرض
  من مال. وقال أبو نصرة: القنطار ملء مسك ثور ذهباً أو فضة وقال القنطار من المال ما
  فيه عبور الحياة تشبيهاً بعبور القنطرة المقنطرة أي المجموعة وقيل: المضاعفة لأن القناطير
  جمع وأقله ثلاثة والمقنطرة المضاعفة أن تكون ستة أو تسعة وقيل المقنطرة المسكوكة المنقوشة
  { من الذهب والفضة } إنما بدأ بهما من بين سائر أصناف الأموال لأنهما قيم الأشياء وإنما
  كانا محبوبين لأن المالك لهما مالك قادر على ما يريده وهي صفة كمال وهي محبوبة. وقيل
  سمي الذهب ذهباً لأنه يذهب ولا يبقى والفضة لأنها تنفض أي تتفرق { والخيل المسومة }
  الخيل جمع لا واحد له من لفظه كالقوم والرهط سميت الأفراس خيلاً لاختيالها في مشيتها.
  وقيل: لأن الخيل لا يركبها أحد إلاّ وجد في نفسه مخيلة عجباً واختلفوا في معنى المسومة
  على ثلاثة أقوال القول الأول: إنها الراعية يقال أممت الدابة وسومتها إذا أرسلتها المرعى
  والمقصود أنها إذا رعت زاد حسنها والقول الثاني أنها من السمة وهي العلامة ثم القائلون
  بهذا القول اختلفوا في تلك العلامة فقيل: الثالث هي الغرة والتحجيل التي تكون في الخيل
  وقيل: هي الخيل البلق وقيل: هي المعلمة بالكي. والقول الثالث: إنها المضمرة الحسان
  وتسويمها حسنها { والأنعام } جمع نعم وهي الإبل والبقر والغنم ولا يقال للجنس الواحد
  منها إلاّ للإبل خاصة فإنه غلب عليها { والحرث } يعني الزرع { ذلك } يعني ذلك الذي
  ذكر من هذه الأصناف { متاع الحياة الدنيا } أي الذي يستمتع به في الحياة الدنيا وهي
  زائلة فانية يشير إلى أن الحياة الدنيا متاع يفني { والله عنده حسن المآب } أي المرجع،
  فيه إشارة إلى التزهيد في الدنيا والترغيب في الآخرة. وقيل: فيه إشارة إلى أن مَنْ
  أتاه الله الدنيا كان الواجب عليه أن يصرفها فيما يكون فيه صلاحه في الآخرة لأنها السعادة
  القصوى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
