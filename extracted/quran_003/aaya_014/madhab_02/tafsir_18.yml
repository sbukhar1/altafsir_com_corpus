  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { زين للناس } قال أهل السنة: المزين هو الله تعالى لأنه
  تعالى خالق الجميع أفعال العباد ولأن الله تعالى خلق جميع ملاذ الدنيا وأباحها لعبيده
  وإباحتها للعبد تزيين لها قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هو الذي خلق لكم ما في الأرض جميعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  29] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قل من حرم زينة الله التي أخرج لعباده والطيبات من الرزق</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأَعراف:
  32] وقال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنا جعلنا ما على الأرض زينة لها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 7] وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وكلوا
  مما رزقكم الله حلالاً طيباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 114] وكل ذلك يدل على أن المزين هو الله تعالى. ومما يؤيد
  ذلك قراءة مجاهد زين بفتح الزاي على تسمية الفاعل وقال الحسن: المزين هو الشيطان وهو
  قول طائفة من المعتزلة ويدل على ذلك أن الله تعالى زهد في هذه الأشياء بأن أعلم عباده
  زوالها. ولأن الله تعالى أطلق حب الشهوات فيدخل فيه الشهوات المحرمة، والمزين لذلك
  هو الشيطان، ولأن الله تعالى ذكر هذه الأشياء في معرض الذم للدنيا ويدل عليه آخر الآية
  وهو قول تعالى { والله عنده حسن المآب }. ونقل عن أبي علي الجبائي من المعتزلة أن كل
  ما كان حراماً كان المزين له هو الشيطان، وكل ما كان مباحاً كان المزين له هو الله
  تعالى، والصحيح ما ذهب إليه أهل السنة لأن الله تعالى خالق كل شيء ولا شريك له في ملكه.
  وقوله تعالى: { حب الشهوات } يعني المشتهيات لأن الشهوة توقان النفس إلى الشيء المشتهى
  { من النساء } إنما بدأ بذكر النساء لأن الالتذاذ بهن أكثر، والاستئناس بهن أتم، ولأنهن
  حبائل الشيطان وأقرب إلى الافتتان { والبنين } إنما خص البنين بالذكر لأن حب الولد
  الذكر أكثر من حب الأنثى ووجه حبه ظاهر لأنه يتكثر به ويعضده ويقوم مقامه. وقد جعل
  الله تعالى في قلب الإنسان حب الزوجة والولد لحكمه بالغة وهي بقاء التوالد ولو زالت
  تلك المحبة لما حصل ذلك { والقناطير المقنطرة } جمع قنطار وسمي قنطاراً من الإحكام
  والعقد يقال: قنطرته إذا أحكمته ومنه القنطرة المحكمة الطاق واختلفوا في القنطار هل
  محدود أو غير محدود؟ على قولين أحدهما: أنه محدود ثم اختلفوا في حده فروي عن معاذ بن
  جبل أن القنطار ألف ومائتا أوقية. وقال ابن عباس: ألف ومائتا مثقال وعنه أنه اثنا عشر
  ألف درهم أو ألف دينار دية أحدكم وبه قال الحسن: وقال سعيد بن جبير: هو مائة ألف ومائة
  من ومائة رطل ومائة مثقال ومائة درهم. ولقد جاء الإسلام يوم جاء بمكة مائة رجل قد قنطروا،
  وقال سعيد بن المسيب وقتادة: هو ثمانون ألفاً وقال مجاهد: سبعون ألفاً. وقال السدي:
  هو أربعة آلاف مثقال والقول الثاني: إن القنطار ليس بمحدود.</font></font>&#13;\t\t\t<label
