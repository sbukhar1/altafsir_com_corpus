  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ } جمع شهوة وهي
  ما تدعو النفس إليه { مِنَ ٱلنِّسَاءِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بدأ
  بهن لأنهن حبائل الشيطان { وَٱلْبَنِينَ وَٱلْقَنَـٰطِيرِ } جمع قنطار واختلفوا فيه
  فقال الربيع بن أنس: القنطار المال الكثير بعضه على بعض، وقال معاذ بن جبل رضي الله
  عنه: القنطار ألف ومائتا أوقية، وقال ابن عباس رضي الله عنهما [والضحاك]: ألف ومائتا
  مثقال. وعنهما رواية أخرى اثنا عشر ألف درهم وألف [دينار] دية أحدكم، وعن الحسن القنطار
  دية أحدكم، وقال سعيد بن جبير وعكرمة: هو مائة ألف ومائة مَنٍّ ومائة رطل ومائة مثقال
  ومائة درهم، ولقد جاء الإِسلام يوم جاء وبمكة مائة رجل قد قنطروا، وقال سعيد بن المسيب
  وقتادة: ثمانون ألفاً، وقال مجاهد سبعون ألفاً، وعن السدي قال: أربعة آلاف مثقال، وقال
  الحكم: القنطار ما بين السماء والأرض من مال، وقال أبو نضرة: ملء مسك ثور ذهباً أو
  فضة. وسمي قنطاراً من الإِحكام، يقال: قنطرت الشيء إذا أحكمته، ومنه سميت القنطرة.
  قوله تعالى: { ٱلْمُقَنطَرَةِ } ، قال الضحاك: المحصنة المحكمة، وقال قتادة: هي الكثيرة
  المنضدة بعضها فوق بعض، وقال يمان: [المدفونة]، وقال السدي المضروبة المنقوشة حتى صارت
  دراهم ودنانير، وقال [الفراء]: المضعفة، فالقناطير ثلاثة والمقنطرة تسعة { مِنَ ٱلذَّهَبِ
  وَٱلْفِضَّةِ } وقيل سمي الذهب ذهباً لأنه يذهب ولا يبقى، والفضة لأنها تنفضُّ أي تتفرق
  { وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ } الخيل جمع لا واحد له من لفظه، واحدها فرس، كالقوم
  والنساء ونحوهما المسومة، قال مجاهد: هي المطهمة الحسان، وقال عكرمة: تسويمها حسنها،
  وقال سعيد بن جبير: هي الراعية، يقال: أسام الخيل وسوَّمها، قال الحسن وأبو عبيدة:
  هي المعلمة من السيماء، والسيماء العلامة، ثم منهم من قال: سيماها الشبه واللون وهو
  قول قتادة وقيل: الكي. { وَٱلأَنْعَـٰمِ } جمع النعم، وهي الإِبل والبقر والغنم جمع
  لا واحد له من لفظه { وَٱلْحَرْثِ } يعني الزرع { ذَٰلِكَ } الذي ذكرنا { مَتَـٰعُ
  ٱلْحَيَوٰةِ ٱلدُّنْيَا } يشير إلى أنها متاع يفنى { وَٱللَّهُ عِندَهُ حُسْنُ ٱلْمَآبِ
  } أي المرجع، فيه تزهيد في الدنيا وترغيب في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

