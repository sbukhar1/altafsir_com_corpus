  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكنت كذي
  رجلينٍ رجل صحيحة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
