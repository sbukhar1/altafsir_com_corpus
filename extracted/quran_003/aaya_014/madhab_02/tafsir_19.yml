  عائداً على الفئة الكافرة على المعنى، أي: ترى الفئة المؤمنة الفئة الكافرة مثلي نفسها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل أن يعود الضمير المجرور على الفئة الكافرة، أي: مثلي الفئة
  الكافرة. والجملة إذ ذاك صفة لقوله: وأخرى كافرة، ففي الوجه الأول الرابط الواو، وفي
  هذا الوجه الرابط ضمير النصب. وإذا كان الضمير في: لكم، لليهود؛ فالآية كما أمر الله
