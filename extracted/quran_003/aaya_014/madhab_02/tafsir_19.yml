  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">شبه برؤية العين، والرأي مصدر: رأى، يقال: رأى رأياً ورؤية ورؤيا،
  ويغلب رؤيا في المنام ورؤية في البصرية يقظة، ورأيا في الاعتقاد، يقال: هذا رأي فلان،
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رأى الناس
  إلا من رأى مثل رأيه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خوارج تراكين قصد المخارج</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى: مثليهم، قدرهم مرتين. وزعم
  الفراء أن معنى: يرونهم مثليهم، ثلاثة أمثالهم كقول القائل: عندي ألف وأنا محتاج إلى
  مثليها. وغلطه الزجاج. وقال: إنما مثل الشيء مساو له. ومثلاه مساويه مرتين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن كيسان: أوقع الفراء في هذا التأويل أن المشركين كانوا ثلاثة
  أمثال المسلمين يوم بدر، فتوهم أنه لا يجوز أن يكونوا يرونهم إلاّ على عدتهم، وهذا
  بعيد، وليس المعنى عليه، وإنما المعنى أراهم الله على غير عدتهم بجهتين: إحداهما: أنه
  رأى الصلاح في ذلك، لأن المؤمنين يقوي قلوبهم بذلك. والأخرى: أنه آية النبي صلى الله
  عليه وسلم. انتهى كلام ابن كيسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وتظاهرت
  الروايات أن جميع الكفار ببدر كانوا نحو الألف أو تسعمائة، والمؤمنين ثلثمائة وأربعة
  عشر. وقيل: وثلاثة عشرة، لكن رجع بنو زهرة مع الأخنس بن شريق، ورجع طالب بن أبي طالب
  وأتباع، وناس كثير حتى بقي للقتال من يقرب من الثلثين، فذكر الله المثلين، إذ أمرهما
  متيقن لم يدفعه أحد. وحكي عن ابن عباس: أن المشركين كانوا في قتال بدر ستمائة وستة
  وعشرين، وقد ذهب الزجاج وغيره إلى أنهم كانوا نحو الألف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يوم بدر القوم ألف \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس: نظرنا إلى المشركين فرأيناهم يضعفون علينا، ثم نظرنا
  إليهم فما رأيناهم يزيدون علينا رجلاً واحداً. وقال في رواية: لقد قللوا في أعيننا
