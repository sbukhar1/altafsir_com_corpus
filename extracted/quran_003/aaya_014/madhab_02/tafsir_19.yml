  كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ بِنَصْرِهِ
  مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: نزلت في قريش قبل بدر بسنتين، فحقق الله تعالى ذلك وقيل: لما
  غلب قريشاً ببدر، قالت اليهود: هو النبي المبعوث الذي في كتابنا، لا تهزم له راية.
  فقالت لهم شياطينهم: لا تعجلوا حتى نرى أمره في وقعة أخرى. فلما كانت أحد كفروا جميعهم،
  وقالوا: ليس بالنبي المنصور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  في أبي سفيان وقومه، جمعوا لرسول الله صلى الله عليه وسلم بعد بدر، فنزلت. ولما أخبر
  تعالى قيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم من الله شيئاً
  وأولئك هم وقود النار</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 10] ناسب ذلك الوعد الصادق اتباعه هذا الوعد الصادق، وهو
  كالتوكيد لما قبله، فالغلبة تحصل بعدم انتفاعهم بالأموال والأولاد، والحشر لجهنم مبدأ
  كونهم يكونون لها وقوداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ حمزة، والكسائي: سيغلبون ويحشرون،
  بالياء على الغيبة وقرأ باقي السبعة: بالتاء، خطاباً، فتكون الجملة معمولاً للقول.
  ومن قرأ بالياء فالظاهر أن الضمير: للذين كفروا، وتكون الجملة إذ ذاك ليست محكية بقل،
  بل محكية بقول آخر، التقدير: قل لهم قولي سيغلبون، وإخباري أنه يقع عليهم الغلبة والهزيمة.
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قل للذين كفروا إن ينتهوا يغفر لهم ما قد سلف</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأَنفال:
  38] فبالتاء أخبرهم بمعنى ما أخبر به من أنهم سيغلبون، وبالياء أخبرهم باللفظ الذي
  أخبر به أنهم سيغلبون، وأجاز بعضهم، وهو: الفراء، وأحمد بن يحيـى، وأورده ابن عطية،
  إحتمالاً أن يعود الضمير في: سيغلبون، في قراءة التاء على قريش، أي: قل لليهود ستغلب
  قريش، وفيه بُعْدٌ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والظاهر أن: الذين كفروا، يعم الفريقين
  المشركين واليهود، وكل قد غلب بالسيف، والجزية، والذلة، وظهور الدلائل والحجج، وإلى
  معناها الغاية، وإن جهنم منتهى حشرهم، وأبعد من ذهب إلى أن: إلى، في معنى: في، فيكون
  المعنى: إنهم يجمعون في جهنم وبئس المهاد، يحتمل أن يكون من جملة المقول، ويحتمل أن
  يكون استئناف كلام منه تعالى، قاله الراغب؛ والمخصوص بالذم محذوف لدلالة ما قبله عليه،
  التقدير: وبئس المهاد جهنم. وكثيراً ما يحذف لفهم المعنى، وهذا مما يستدل به لمذهب
  سيبويه: أنه مبتدأ والجملة التي قبله في موضع الخبر، إذ لو كان خبر مبتدأ محذوف، أو
  مبتدأ محذوف الخبر للزم من ذلك حذف الجملة برأسها من غير أن يبقى ما يدل عليها، وذلك
  لا يجوز، لأن حذف المفرد أسهل من حذف الجملة. وأمّا من جعل: المهاد، ما مهدوا لأنفسهم،
  أي: بئسما مهدوا لأنفسهم، وكان المعنى عنده، و: بئس فعلهم الذي أداهم إلى جهنم، ففيه
  بُعْدٌ، ويروى عن مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قد كان لكم آية في فئتين التقتا
  } قال في (ري الظمآن): أجمع المفسرون على أنها وقعة بدر، والخطاب للمؤمنين، قاله ابن
  مسعود، والحسن. فعلى هذا معنى الآية تثبيت النفوس وتشجيعها، لأنه لما أمر أن يقول للكفار
  ما قال، أمكن أن يستبعد ذلك المنافقون وبعض ضعفة المؤمنين، كما قال: من قال يوم الخندق:
  يعدنا محمد أموال كسرى وقيصر ونحن لا نأمن على النساء في المذهب، وكما قال عدي بن حاتم،
  حين أخبره النبي صلى الله عليه وسلم بالأمنة التي تأتي، فقلت في نفسي: فأين ذعار طيء
  الذين سعروا البلاد؟ الحديث بكماله.</font></font>&#13;\t\t\t<label disabled=\"true\"
