  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الخطاب للكافرين، وهو ظاهر، ولا سيما على قراءة من قرأ: ستغلبون،
  بالتاء. ويخرج ذلك من قول ابن عباس، وعلى هذا يكون ذلك تخويفاً لهم، وإعلاماً بأن الله
  سينصر دينه. وقد أراكم في ذلك مثالاً بما جرى لمشركي قريش من الخذلان والقتل والأسر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الخطاب لليهود، قاله الفراء، وابن الأنباري وابن جرير، وعلى
  هذا يكون ذلك تخويفاً لهم، كأنه قيل: لا تغتروا بدربتكم في الحرب، ومنعة حصونكم، ومجالبتكم
  لمشركي قريش، فإن الله غالبكم، وقد علمتم ما حل بأهل بدر، ولم يلحق التاء: كان، وإن
  كان قد أسند إلى مؤنث، وهو الآية، لأجل أنه تأنيث مجازي. وازداد حسناً بالفصل، وإذا
  كان الفصل محسناً في المؤنث الحقيقي، فهو أولى في المؤنث المجازي، ومن كلامهم: حضر
  القاضي امرأة وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن امرأ
  غره منكن واحدة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بعدي وبعدك في الدنيا لمغرور</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: ذكر لأن معنى الآية البيان،
  فهو كما قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">برهرهة رؤدة
  رخصة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كخرعوبة البانة المنفطر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ذهب إلى القضيب، وفي قوله { في فئتين
  } محذوف تقديره في: قصة فئتين، ومعنى: التقتا، أي للحرب والقتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فئة تقاتل في سبيل الله وأخرى كافرة } أي: فئة مؤمنة تقاتل في سبيل
  الله، وفئة أخرى تقاتل في سبيل الشيطان، فحذف من الأولى ما أثبتت مقابله في الثانية،
  ومن الثانية ما أثبت نظيره في الأولى، فذكر في الأولى لازم الإيمان، وهو القتال في
  سبيل الله. وذكر في الثانية ملزوم القتال في سبيل الشيطان، وهو الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجمهورُ برفع: فئة، على القطع، التقدير: إحداهما، فيكون: فئة، على
