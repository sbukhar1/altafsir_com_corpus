  color=\"ForestGreen\">وقفوهم إنهم مسؤولون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 24]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فيومئذ
  لا يسأل عن ذنبه إنس ولا جان</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمن: 39] وأما من قرأ بالياء المفتوحة. فالظاهر أن الجملة صفة
  لقوله: وأخرى كافرة، وضمير الرفع عائد عليها على المعنى، إذ لو عاد على اللفظ لكان:
