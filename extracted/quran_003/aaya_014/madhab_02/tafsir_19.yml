  على فئة أيضاً، وذلك على معنى الفئة، إذ لو عاد على اللفظ لكان التركيب: تراها مثليها،
  أي ترى الفئةُ الكافرةُ الفئةَ المؤمنةَ في مثلي عدد نفسها. أي: ستمائة ونيف وعشرين،
