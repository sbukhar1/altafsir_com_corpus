  من أن الكفار: سيغلبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمن قرأ بالتاء كان معناه: لو حضرتم،
