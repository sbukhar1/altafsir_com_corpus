  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: رؤية ظاهرة مكشوفة لا لبس فيها معاينة كسائر المعاينات.
  وقيل: الرؤية هنا من رؤية القلب، فيتعدى لإثنين، والثاني هو: مثليهم. ورد هذا بوجهين:
