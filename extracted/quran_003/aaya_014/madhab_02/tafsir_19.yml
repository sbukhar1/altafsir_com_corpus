  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  كَانَ لَكُمْ آيَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا فِئَةٌ تُقَاتِلُ فِي سَبِيلِ ٱللَّهِ
  وَأُخْرَىٰ كَافِرَةٌ يَرَوْنَهُمْ مِّثْلَيْهِمْ رَأْيَ ٱلْعَيْنِ وَٱللَّهُ يُؤَيِّدُ
  بِنَصْرِهِ مَن يَشَآءُ إِنَّ فِي ذٰلِكَ لَعِبْرَةً لأُوْلِي ٱلأَبْصَارِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">العبرة: الاتعاظ يقال: منه اعتبر، وهو الاستدلال بشيء على شيء يشبهه،
  واشتقاقها من العبور، وهو مجاوزة الشيء إلى الشيء، ومنه: عبر النهر، وهو شطه، والمعبر:
  السفينة، والعبارة يعبر بها إلى المخاطب بالمعاني، وعبرت الرؤيا مخففاً ومثقلاً: نقلت
  ما عندك من علمها إلى الرائي أو غيره ممن يجهل: وكان الاعتبار انتقالاً عن منزلة الجهل
  إلى منزلة العلم، ومنه، العَبرة، وهي الدمع، لأنها تجاوز العين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الشهوة: ما تدعو النفس إليه، والفعل منه: اشتهى، ويجمع بالألف والتاء
  فيقال: شهوات، ووجدت أنا في شعر العرب جمعها على: شُهى، نحو: نزوة ونزى، و: كوة وكوى،
  على قول من زعم أن: كوى، جمع كوة بفتح الكاف، وهذا مع: قرية وقرى، ذكره النحويون مما
  جاء على وزن فعلة معتل اللام، وجمع على فعل، واستدركت أنا: شهى، وقالت امرأة من بني
  نضر بن معاوية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلولا الشَّهى
  والله كنت جديرة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بأن أترك اللذات في كل مشهد</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">القنطار: فنعال نونه زائدة، قاله
  ابن دريد، فيكون وزنه: فنعالاً من: قطر يقطر وقيل: أصل ووزن فعلال، وفيه خلاف: أهو
  واقع على عدد مخصوص؟ أم هو وزن لا يحد ولا يحصر؟ والقائلون بأنه عدد مخصوص اختلفوا
  في ذلك العدد، ويأتي ذلك في التفسير، إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويقال
  منه: قنطر الرجل إذا كان عنده قناطير، أو قنطار من المال وقال الزجاج: هو مأخوذ من:
  قنطرت الشيء، عقدته وأحكمته، ومنه سميت القنطرة لإحكامها وقيل: قنطرته: عبيته شيئاً
  على شيء، ومنه سمي القنطرة. فشبه المال الكثير الذي يعبى بعضه على بعض بالقنطرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الذهب: معروف، وهو مؤنث يجمع على ذهاب وذهوب. وقيل: الذهب جمع ذهبية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والفضة: معروفة، وجمعها فضض، فالذهب مشتق من الذهاب، والفضة من انفض
  الشيء: تفرق، ومنه: فضضت القوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخيل:
  جمع لا واحد له من لفظه، بل واحده: فرس. وقيل: واحده خايل، كراكب وركب، قاله أبو عبيدة.
  سميت بذلك لاختيالها في مشيها. وقيل: اشتقاقه من التخيل، لأنه يتخيل في صورة من هو
  أعظم منه. وقيل: الاختيال مأخوذ من التخيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">النعم:
  الإبل فقط، قال الفراء: وهو مذكر ولا يؤنث، يقولون هذا نعم وارد. وقال الهروي: النعم،
  يذكر ويؤنث، وإذا جمع انطلق على الإبل والبقر والغنم. وقال ابن قتيبة: الأنعام: الإبل
  والبقر والغنم، واحدها نعم، وهو جمع لا واحد له من لفظه، وسميت بذلك لنعومة مسها وهو
  لينها، ومنه: الناعم، والنعامة، والنعامى: الجنوب، سميت بذلك للين هبوبها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المآب: مفعل من آب يؤوب إياباً. أي: رجع، يكون للمصدر والمكان والزمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قل للذين كفروا ستغلبون وتحشرون إلى جهنم وبئس المهاد } سبب نزولها
  أن يهود بني قينقاع قالوا بعد وقعة بدر: إن قريشاً كانوا أغماراً، ولو حاربتنا لرأيت
  رجالاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
