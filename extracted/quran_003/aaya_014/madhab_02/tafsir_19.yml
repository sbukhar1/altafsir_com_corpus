  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الرفع على البدل من الضمير في التقتا.</font></font><font class=\"TextResultArabic\"><font
