  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ زُيِّنَ لِلنَّاسِ } حُسِّن. والشهوة: من خلق ا لله ـ تعالى ـ ضرورية
  لا يقدر العبد على دفعها، زينها الشيطان، لأن الله ـ تعالى ـ ذمها، أو زينها الرب بما
  جعله في الطبع من المنازعة إليها، أو زين الله ـ تعالى ـ ما حَسُنَ وزين الشيطان ما
  قَبُحَ. { وَالْقَنَاطِيرٍ } القنطار: ألف ومائتا أوقية وهو مروي عن الرسول صلى الله
  عليه وسلم أو الف دينار ومائتا دينار، عن الرسول صلى الله عليه وسلم أيضاً، أو اثنا
  عشر ألف درهم، أو ألف دينار، أو ثمانون ألفاً، من الدراهم، أو مائة رطل من الذهب، أو
  سبعون ألفاً، أو ملء مسك ثور ذهباً، أو المال الكثير. { الْمُقَنطَرَةِ } المقنطرة:
  المضاعفة، أو تسعة قناطر، أو المضروبة دراهم أو دنانير، أو المجعولة كذلك، لقولهم:
  \" دراهم مدرهمة \". { الْمُسَوَّمَةِ } الراعية، أو الحسنة، أو المعلمة، أو المعدة
  للجهاد، أو من السيما مقصور وممدود. { وَالأَنْعَامِ } الإبل، والبقر والغنم، ولا يفرد
  بعضها باسم النَّعم إلا الإبل. { وَالْحَرْثِ } الزرع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

