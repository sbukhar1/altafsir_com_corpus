  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زُيِّنَ
  لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ
  مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ
  ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ جمهور الناس \" زُين \" على بناء الفعل للمفعول ورفع \" حبُّ \"
  على أنه مفعول لم يسم فاعله، وقرأ الضحاك ومجاهد \" زَين \" على بناء الفعل للفاعل
  ونصب \" حبَّ \" على أنه المفعول، واختلف الناس من المزين؟ فقالت فرقة: الله زين ذلك
  وهو ظاهر قول عمر بن الخطاب رضي الله عنه لأنه قال لما نزلت هذه الآية: قلت الآن يا
  رب حين زينتها لنا فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قل أؤنبئكم بخير من ذلكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 15]، وقالت فرقة: المزين
  هو الشيطان، وهذا ظاهر قول الحسن بن أبي الحسن، فإنه قال من زينها؟ ما أحد أشد لها
  ذماً من خالقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وإذا قيل زين الله، فمعناه بالإيجاد والتهيئة لانتفاع وإنشاء الجبلة عن الميل
  إلى هذه الأشياء، وإذا قيل زين الشيطان فمعناه بالوسوسة والخديعة وتحسين أخذها من غير
  وجوهها. والآية تحتمل هذين النوعين من التزيين ولا يختلف مع هذا النظر، وهذه الآية
  على كلا الوجهين ابتداء وعظ لجميع الناس، وفي ضمن ذلك توضح لمعاصري محمد عليه السلام
  من اليهود وغيرهم، و { الشهوات } ذميمة واتباعها مردٍ وطاعتها مهلكة، وقد قال عليه
  السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  حفت النار بالشهوات وحفت الجنة بالمكاره \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فحسبك أن النار حفت بها، فمن واقعها خلص إلى النار، و { والقناطير
  } جمع قنطار، وهو العقدة الكبيرة من المال، واختلف الناس في تحرير حده كم هو؟ فروى
  أبي بن كعب، عن النبي عليه السلام أنه قال: القنطار ألف ومائتا أوقية، وقال بذلك معاذ
  بن جبل وعبد الله بن عمر وأبو هريرة وعاصم بن أبي النجود وجماعة من العلماء، وهو أصح
  الأقوال، لكن القنطار على هذا يختلف باختلاف البلاد في قدر الأوقية، وقال ابن عباس
  والضحاك بن مزاحم والحسن بن أبي الحسن: القنطار ألف ومائتا مثقال، وروى الحسن ذلك مرفوعاً
  عن النبي عليه السلام، قال الضحاك وهو من { الفضة } ألف ومائتا مثقال، وروي عن ابن
  عباس أنه قال: القنطار من { الفضة } اثنا عشر ألف درهم، ومن { الذهب } ألف دينار، وروي
  بذلك عن الحسن والضحاك وقال سعيد بن المسيب: القنطار ثمانون ألفاً، وقال قتادة: القنطار
  مائة رطل من { الذهب } أو ثمانون ألف درهم من { الفضة } ، وقال السدي: القنطار ثمانيه
  آلاف مثقال وهي مائة رطل، وقال مجاهد القنطار سبعون ألف دينار، وروي ذلك عن ابن عمر،
  وقال أبو نضرة: القنطار ملء مسك ثور ذهباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن سيده: هكذا هو بالسريانية، وقال الربيع بن أنس: القنطار المال الكثير بعضه على
  بعض، وحكى النقاش عن ابن الكلبي، أن القنطار بلغة الروم ملء مسك ثور ذهباً، وقال النقاش:
  { القناطير } ثلاثة، { والمقنطرة } تسعة لأنه جمع الجمع، وهذا ضعف نظر وكلام غير صحيح،
  وقد حكى مكي نحوه عن ابن كيسان أنه قال: لا تكون { المقنطرة } أقل من تسعة وحكى المهدوي
  عنه وعن الفراء، لا تكون { المقنطرة } أكثر من تسعة، وهذا كله تحكم.</font></font>&#13;\t\t\t<label
