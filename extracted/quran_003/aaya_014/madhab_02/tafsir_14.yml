  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَغَدَاةَ قاعِ الْقرْنَتينِ أتيْنَهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زُجْلاً يلوحُ خِلالها التَّسْوِيمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله النابغة: [الوافر]:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بسمرٍ كَالْقِداحِ مُسَوَّمَاتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَيْهَا
  مَعْشَرٌ أَشْبَاهُ جنِّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فيحتمل أن يريد المطهمة الحسان، ويحتمل أن يريد المعلمة بالشيات ويحتمل
  أن يريد المعدة، وقد فسر الناس قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مسومة عند ربك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
