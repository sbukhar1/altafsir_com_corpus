  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">زُيِّنَ لِلنَّاسِ حُبُّ ٱلشَّهَوَاتِ مِنَ ٱلنِّسَاءِ
  وَٱلْبَنِينَ وَٱلْقَنَاطِيرِ ٱلْمُقَنْطَرَةِ مِنَ ٱلذَّهَبِ وَٱلْفِضَّةِ وَٱلْخَيْلِ
  ٱلْمُسَوَّمَةِ وَٱلأَنْعَامِ وَٱلْحَرْثِ ذٰلِكَ مَتَاعُ ٱلْحَيَاةِ ٱلدُّنْيَا وَٱللَّهُ
  عِنْدَهُ حُسْنُ ٱلْمَآبِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال أبو هريرة:
  القنطار اثنا عشر ألف أوقية، وحكى مكي قولاً إن القنطار أربعون أوقية ذهباً أو فضة،
  وقاله ابن سيده في المحكم، وقال: القنطار بلغة بربر ألف مثقال، وروى أنس بن مالك عن
  النبي عليه السلام في تفسير قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وآتيتم إحداهن قنطاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  20] قال ألف دينار ذكره الطبري، وحكى الزجاج أنه قيل: إن القنطار هو رطل ذهباً أوفضة
  وأظنها وهماً، وإن القول مائة رطل فسقطت مائة للناقل، والقنطار إنما هو اسم المعيار
  الذي يوزن به، كما هو الرطل والربع، ويقال لما بلغ ذلك الوزن هذا قنطار أي يعدل القنطار،
  والعرب تقول: قنطر الرجل إذا بلغ ماله أن يوزن بالقنطار، وقال الزجاج: القنطار مأخوذ
  من عقد الشيء وأحكامه والقنطرة المعقودة نحوه، فكأن القنطار عقدة مال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الناس في معنى قوله: { المقنطرة } فقال الطبري: معناه المضعفة،
  وكأن { القناطير } ثلاثة و { المقنطرة } تسع، وقد تقدم ذكر هذا النظر، وقال الربيع:
  معناه المال الكثير بعضه فوق بعض، وقال السدي: معنى { المقنطرة } ، المضروبة حتى صارت
  دنانير أو دراهم، وقال مكي: { المقنطرة } المكملة، والذي أقول: إنها إشارة إلى حضور
  المال وكونه عتيداً، فذلك أشهى في أمره وذلك أنك تقول في رجل غني من الحيوان والأملاك:
  فلان صاحب قناطير مال أي لو قومت أملاكه لاجتمع من ذلك ما يعدل قناطير، وتقول في صاحب
  المال الحاضر العتيد هو صاحب قناطير مقنطرة أي قد حصلت كذلك بالفعل بها، أي قنطرت فهي
  مقنطرة، وذلك أشهى للنفوس وأقرب للانتفاع وبلوغ الآمال. وقد قال مروان بن الحكم، ما
  المال إلا ما حازته العياب، وإذا كان هذا فسواء كان المال مسكوكاً، أو غير مسكوك، أما
  أن المسكوك أشهى لما ذكرناه، ولكن لا تعطي ذلك لفظة { المقنطرة }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والخيل }: جمع خائل عند أبي عبيدة، سمي الفرس لأنه يختال في مشيه
  فهو كطائر وطير، وقال غيره: هو اسم جمع لا واحد له من لفظه، واختلف المفسرون في معنى
  { المسومة } فقال سعيد بن جبير وابن عباس وعبد الله بن عبد الرحمن بن أبزى والحسن والربيع
  ومجاهد، معناه الراعية في المروج والمسارح تقول: سامت الدابة أو الشاة إذا سرحت وأخذت
  سومها من الرعي أي غاية جهدها ولم تقصر عن حال دون حال، وأسمتها أنا إذا تركتها لذلك،
  ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" في سائمة الغنم الزكاة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فيه تسيمون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  10] وروي عن مجاهد أنه قال: { المسومة } معناه المطهمة الحسان، وقاله عكرمة، سومها
  الحسن، وروي عن ابن عباس أنه قال: { المسومة } معناه المعلمة، شيات الخيل في وجوهها
  وقاله قتادة، ويشهد لهذا القول بيت لبيد: [الكامل]</font></font>&#13;\t\t\t<label
