text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }يعنـي بذلك
  جلّ ثناؤه: وبأنـي قد جئتكم بآية من ربكم، وجئتكم مصدّقاً لـما بـين يديّ من التوراة،
  ولذلك نصب «مصدّقاً» علـى الـحال من جئتكم. والذي يدلّ علـى أنه نصب علـى قوله وجئتكم
  دون العطف علـى قوله: «وجيهاً»، قوله: { لِّمَا بَيْنَ يَدَىَّ مِنَ ٱلتَّوْرَاةِ }
  ولو كان عطفـاً علـى قوله: «وجيهاً»، لكان الكلام: ومصدّقاً لـما بـين يديه من التوراة،
  ولـيحلّ لكم بعض الذي حرّم علـيكم. وإنـما قـيـل: { وَمُصَدّقًا لِّمَا بَيْنَ يَدَىَّ
  مِنَ ٱلتَّوْرَاةِ } لأن عيسى صلوات الله علـيه كان مؤمناً بـالتوراة مقرّاً بها، وأنها
  من عند الله، وكذلك الأنبـياء كلهم يصدّقون بكل ما كان قبلهم من كتب الله ورسله، وإن
  اختلف بعض شرائع أحكامهم لـمخالفة الله بـينهم فـي ذلك، مع أن عيسى كان فـيـما بلغنا
  عاملاً بـالتوراة، لـم يخالف شيئاً من أحكامها إلا ما خفف الله عن أهلها فـي الإنـجيـل
  مـما كان مشدّداً علـيهم فـيها. كما:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد
  الكريـم، قال: ثنـي عبد الصمد بن معقل، أنه سمع وهب بن منبه يقول: إن عيسى كان علـى
  شريعة موسى عليه وسلم، وكان يسبت ويستقبل بـيت الـمقدس، فقال لبنـي إسرائيـل: إنـي
  لـم أدعكم إلـى خلاف حرف مـما فـي التوراة إلا لأحلّ لكم بعض الذي حرّم علـيكم، وأضع
  عنكم من الآصار.حدثنـي بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمُصَدّقًا
  لِّمَا بَيْنَ يَدَىَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ } كان الذي جاء به عيسى ألـين مـما جاء به موسى، وكان قد حرّم علـيهم فـيـما
  جاء به موسى لـحوم الإبل والثروب، وأشياء من الطير والـحيتان.حدثنـي الـمثنى، قال:
  ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله: { وَمُصَدّقًا
  لِّمَا بَيْنَ يَدَىَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِى حُرِّمَ
  عَلَيْكُمْ } قال: كان الذي جاء به عيسى ألـين من الذي جاء به موسى، قال: وكان حرّم
  علـيهم فـيـما جاء به موسى من التوراة لـحوم الإبل والثروب فأحلها لهم علـى لسان عيسى،
  وحرّمت علـيهم الشحوم، وأحلت لهم فـيـما جاء به عيسى، وفـي أشياء من السمك، وفـي أشياء
  من الطير مـما لا صِيصِيَةَ له، وفـي أشياء حرّمها علـيهم، وشدّدها علـيهم، فجاءهم
  عيسى بـالتـخفـيف منه فـي الإنـجيـل، فكان الذي جاء به عيسى ألـين من الذي جاء به موسى،
  صلوات الله علـيه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِى حُرِّمَ عَلَيْكُمْ } قال: لـحوم الإبل والشحوم
  لـما بعث عيسى أحلها لهم، وبعث إلـى الـيهود فـاختلفوا وتفرّقوا.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَمُصَدّقًا لِّمَا بَيْنَ
  يَدَىَّ مِنَ ٱلتَّوْرَاةِ } أي لـما سبقنـي منها، { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِى
  حُرِّمَ عَلَيْكُمْ } أي أخبركم أنه كان حراماً علـيكم، فتركتـموه، ثم أحله لكم تـخفـيفـاً
  عنكم، فتصيبون يسره وتـخرجون من تِبَـاعته.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمُصَدِّقاً لِّمَا بَيْنَ يَدَيَّ
  مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ وَجِئْتُكُمْ
  بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ } * { إِنَّ ٱللَّهَ رَبِّي
  وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }حدثنـي مـحمد بن سنان، قال:
  ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن: { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذى حُرِّمَ
  عَلَيْكُمْ } قال: كان حرّم علـيهم أشياء، فجاءهم عيسى لـيحلّ لهم الذي حرّم علـيهم،
  يبتغي بذلك شكرهم.القول فـي تأويـل قوله تعالـى: { وَجِئْتُكُمْ بِأَيَةٍ مِّن رَّبِّكُمْ
  }.يعنـي بذلك: وجئتكم بحجة وعبرة من ربكم، تعلـمون بها حقـيقة ما أقول لكم. كما:حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيج، عن مـجاهد: { وَجِئْتُكُمْ
  بِأَيَةٍ مّن رَّبِّكُمْ } قال: ما بـيّن لهم عيسى من الأشياء كلها، وما أعطاه ربه.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَجِئْتُكُمْ
  بِأَيَةٍ مِّن رَّبِّكُمْ }: ما بـين لهم عيسى من الأشياء كلها.ويعنـي بقوله: { مِّن
  رَّبِّكُمْ }: من عند ربكم.القول فـي تأويـل قوله تعالـى: { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ
  إِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ }.يعنـي
  بذلك: وجئتكم بآية من ربكم، تعلـمون بها يقـيناً صدقـي فـيـما أقول، فـاتقوا الله يا
  معشر بنـي إسرائيـل فـيـما أمركم به، ونهاكم عنه فـي كتابه الذي أنزله علـى موسى فأوفوا
  بعهده الذي عاهدتـموه فـيه، وأطيعون فـيـما دعوتكم إلـيه من تصديقـي فـيـما أرسلنـي
  به إلـيكم، ربـي وربكم فـاعبدوه، فإنه بذلك أرسلنـي إلـيكم، وبإحلال بعض ما كان مـحرّما
  علـيكم فـي كتابكم، وذلك هو الطريق القويـم، والهدى الـمتـين الذي لا اعوجاج فـيه.
  كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: {
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ إِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ } تبرياً من الذي
  يقولون فـيه، يعنـي ما يقول فـيه النصارى واحتـجاجاً لربه علـيهم، فـاعبدوه، و { هَـٰذَا
  صِرٰطٌ مُّسْتَقِيمٌ } أي الذي هذا قد حملتكم علـيه وجئتكم به.واختلفت القراء فـي قراءة
  قوله: { إِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ } فقرأته عامة قرّاء الأمصار:
  { إِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ } بكسر ألف «إنّ» علـى ابتداء الـخبر،
  وقرأه بعضهم: «أنَّ اللَّهَ رَبِّـي وَرَبُّكُمْ» بفتـح ألف «أن» بتأويـل: وجئتكم بآية
  من ربكم أن الله ربـي وربكم، علـى ردّ أن علـى الآية، والإبدال منها.والصواب من القراءة
  عندنا ما علـيه قراء الأمصار، وذلك كسر ألف «إن» علـى الابتداء، لإجماع الـحجة من القراء
  علـى صحة ذلك، وما اجتـمعت علـيه فحجة، وما انفرد به الـمنفرد عنها فرأي، ولا يعترض
  بـالرأي علـى الـحجة. وهذه الآية، وإن كان ظاهرها خبراً، ففـيه الـحجة البـالغة من
  الله لرسوله مـحمد صلى الله عليه وسلم علـى الوفد الذين حاجوه من أهل نـجران بإخبـار
  الله عزّ وجلّ، عن أن عيسى كان بريئاً مـما نسبه إلـيه من نسبه، إلى غير الذي وصف به
  نفسه، من أنه لله عبد كسائر عبـيده من أهل الأرض إلا ما كان الله جل ثناؤه خصه به من
  النبوّة والـحجج التـي آتاه دلـيلاً علـى صدقه، كما آتـى سائر الـمرسلـين غيره من الأعلام
  والأدلة علـى صدقهم، والـحجة علـى نبوّتهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

