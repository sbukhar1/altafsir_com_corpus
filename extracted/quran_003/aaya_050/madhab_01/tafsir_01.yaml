  href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ
  وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ
  هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد
  بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن: { وَلأُحِلَّ لَكُم بَعْضَ
  ٱلَّذى حُرِّمَ عَلَيْكُمْ } قال: كان حرّم علـيهم أشياء، فجاءهم عيسى لـيحلّ لهم الذي
  حرّم علـيهم، يبتغي بذلك شكرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَجِئْتُكُمْ بِأَيَةٍ مِّن رَّبِّكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك: وجئتكم بحجة وعبرة من ربكم، تعلـمون بها حقـيقة ما أقول
  لكم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيج، عن مـجاهد: { وَجِئْتُكُمْ بِأَيَةٍ مّن رَّبِّكُمْ
  } قال: ما بـيّن لهم عيسى من الأشياء كلها، وما أعطاه ربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { وَجِئْتُكُمْ
  بِأَيَةٍ مِّن رَّبِّكُمْ }: ما بـين لهم عيسى من الأشياء كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { مِّن رَّبِّكُمْ }: من عند ربكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ
  إِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك: وجئتكم بآية من ربكم، تعلـمون بها يقـيناً صدقـي فـيـما
  أقول، فـاتقوا الله يا معشر بنـي إسرائيـل فـيـما أمركم به، ونهاكم عنه فـي كتابه الذي
  أنزله علـى موسى فأوفوا بعهده الذي عاهدتـموه فـيه، وأطيعون فـيـما دعوتكم إلـيه من
  تصديقـي فـيـما أرسلنـي به إلـيكم، ربـي وربكم فـاعبدوه، فإنه بذلك أرسلنـي إلـيكم،
  وبإحلال بعض ما كان مـحرّما علـيكم فـي كتابكم، وذلك هو الطريق القويـم، والهدى الـمتـين
  الذي لا اعوجاج فـيه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ إِنَّ
  ٱللَّهَ رَبِّى وَرَبُّكُمْ } تبرياً من الذي يقولون فـيه، يعنـي ما يقول فـيه النصارى
  واحتـجاجاً لربه علـيهم، فـاعبدوه، و { هَـٰذَا صِرٰطٌ مُّسْتَقِيمٌ } أي الذي هذا
  قد حملتكم علـيه وجئتكم به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القراء فـي قراءة قوله:
  { إِنَّ ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ } فقرأته عامة قرّاء الأمصار: { إِنَّ
  ٱللَّهَ رَبِّى وَرَبُّكُمْ فَٱعْبُدُوهُ } بكسر ألف «إنّ» علـى ابتداء الـخبر، وقرأه
  بعضهم: «أنَّ اللَّهَ رَبِّـي وَرَبُّكُمْ» بفتـح ألف «أن» بتأويـل: وجئتكم بآية من
  ربكم أن الله ربـي وربكم، علـى ردّ أن علـى الآية، والإبدال منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القراءة عندنا ما علـيه قراء الأمصار، وذلك كسر ألف «إن»
  علـى الابتداء، لإجماع الـحجة من القراء علـى صحة ذلك، وما اجتـمعت علـيه فحجة، وما
  انفرد به الـمنفرد عنها فرأي، ولا يعترض بـالرأي علـى الـحجة. وهذه الآية، وإن كان
  ظاهرها خبراً، ففـيه الـحجة البـالغة من الله لرسوله مـحمد صلى الله عليه وسلم علـى
  الوفد الذين حاجوه من أهل نـجران بإخبـار الله عزّ وجلّ، عن أن عيسى كان بريئاً مـما
  نسبه إلـيه من نسبه، إلى غير الذي وصف به نفسه، من أنه لله عبد كسائر عبـيده من أهل
  الأرض إلا ما كان الله جل ثناؤه خصه به من النبوّة والـحجج التـي آتاه دلـيلاً علـى
  صدقه، كما آتـى سائر الـمرسلـين غيره من الأعلام والأدلة علـى صدقهم، والـحجة علـى
  نبوّتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
