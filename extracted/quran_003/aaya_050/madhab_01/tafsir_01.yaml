  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: وبأنـي قد جئتكم بآية من ربكم، وجئتكم مصدّقاً
  لـما بـين يديّ من التوراة، ولذلك نصب «مصدّقاً» علـى الـحال من جئتكم. والذي يدلّ
  علـى أنه نصب علـى قوله وجئتكم دون العطف علـى قوله: «وجيهاً»، قوله: { لِّمَا بَيْنَ
  يَدَىَّ مِنَ ٱلتَّوْرَاةِ } ولو كان عطفـاً علـى قوله: «وجيهاً»، لكان الكلام: ومصدّقاً
  لـما بـين يديه من التوراة، ولـيحلّ لكم بعض الذي حرّم علـيكم. وإنـما قـيـل: { وَمُصَدّقًا
  لِّمَا بَيْنَ يَدَىَّ مِنَ ٱلتَّوْرَاةِ } لأن عيسى صلوات الله علـيه كان مؤمناً بـالتوراة
  مقرّاً بها، وأنها من عند الله، وكذلك الأنبـياء كلهم يصدّقون بكل ما كان قبلهم من
  كتب الله ورسله، وإن اختلف بعض شرائع أحكامهم لـمخالفة الله بـينهم فـي ذلك، مع أن
  عيسى كان فـيـما بلغنا عاملاً بـالتوراة، لـم يخالف شيئاً من أحكامها إلا ما خفف الله
  عن أهلها فـي الإنـجيـل مـما كان مشدّداً علـيهم فـيها. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الكريـم، قال: ثنـي عبد الصمد بن معقل، أنه
  سمع وهب بن منبه يقول: إن عيسى كان علـى شريعة موسى عليه وسلم، وكان يسبت ويستقبل بـيت
  الـمقدس، فقال لبنـي إسرائيـل: إنـي لـم أدعكم إلـى خلاف حرف مـما فـي التوراة إلا
  لأحلّ لكم بعض الذي حرّم علـيكم، وأضع عنكم من الآصار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَمُصَدّقًا لِّمَا بَيْنَ يَدَىَّ
  مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ } كان الذي
  جاء به عيسى ألـين مـما جاء به موسى، وكان قد حرّم علـيهم فـيـما جاء به موسى لـحوم
  الإبل والثروب، وأشياء من الطير والـحيتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله:
  { وَمُصَدّقًا لِّمَا بَيْنَ يَدَىَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِى
  حُرِّمَ عَلَيْكُمْ } قال: كان الذي جاء به عيسى ألـين من الذي جاء به موسى، قال: وكان
  حرّم علـيهم فـيـما جاء به موسى من التوراة لـحوم الإبل والثروب فأحلها لهم علـى لسان
  عيسى، وحرّمت علـيهم الشحوم، وأحلت لهم فـيـما جاء به عيسى، وفـي أشياء من السمك، وفـي
  أشياء من الطير مـما لا صِيصِيَةَ له، وفـي أشياء حرّمها علـيهم، وشدّدها علـيهم، فجاءهم
  عيسى بـالتـخفـيف منه فـي الإنـجيـل، فكان الذي جاء به عيسى ألـين من الذي جاء به موسى،
  صلوات الله علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِى حُرِّمَ عَلَيْكُمْ
  } قال: لـحوم الإبل والشحوم لـما بعث عيسى أحلها لهم، وبعث إلـى الـيهود فـاختلفوا
  وتفرّقوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَمُصَدّقًا لِّمَا بَيْنَ يَدَىَّ مِنَ
  ٱلتَّوْرَاةِ } أي لـما سبقنـي منها، { وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِى حُرِّمَ عَلَيْكُمْ
  } أي أخبركم أنه كان حراماً علـيكم، فتركتـموه، ثم أحله لكم تـخفـيفـاً عنكم، فتصيبون
  يسره وتـخرجون من تِبَـاعته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
