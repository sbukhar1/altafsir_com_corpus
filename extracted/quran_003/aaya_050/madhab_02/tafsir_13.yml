  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمُصَدِّقًا } عطف على قوله ورسولاً { لِّمَا بَيْنَ يَدَيَّ مِنَ
  ٱلتَّوْرَاةِ وَلأِحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ } من اللحوم والشحوم،
  وقال أبو عبيدة: أراد بالبعض الكل يعني: كل الذي حرم عليكم، وقد يذكر البعض ويراد به
  الكل كقول لَبِيْد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَّاكُ
  أَمْكِنةٍ إذا لم أَرْضَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أو تَرْتَبِطْ
  بعضَ النُّفُوسِ حِمامُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: كل النفوس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ } يعني ما ذكر من الآيات وإنما وحدها
  لأنها كلها جنس واحد في الدلالة على رسالته { فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلَمَّآ أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } أي وجد
  قاله الفراء، وقال أبو عبيدة: عرف، وقال مقاتل: رأى { مِنْهُمُ ٱلْكُفْرَ } وأرادوا
  قتله استنصر عليهم و { قَالَ مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ } قال السدي: كان سبب ذلك
  أن عيسى عليه السلام لما بعثه الله عز وجل إلى بني إسرائيل وأمره بالدعوة، نفته بنو
  إسرائيل وأخرجوه، فخرج هو وأمه يسيحان في الأرض، فنزلا في قرية على رجل فأضافهما وأحسن
  إليهما، وكان لتلك المدينة جبار متعد فجاء ذلك الرجل يوماً مهتماً حزيناً، فدخل منزله
  ومريم عند امرأته فقالت لها مريم: ما شأن زوجك أراه كئيباً، قالت: لا تسأليني، قالت:
  أخبريني لعل الله يفرج كربته، قالت: إن لنا ملكاً يجعل على كل رجل منا يوماً أن يطعمه
  وجنوده ويسقيهم الخمر فإن لم يفعل عاقبه، واليوم نوبتنا وليس لذلك عندنا سعة، قالت:
  فقولي له لا يهتم فإني آمر ابني فيدعو له فيكفي ذلك، فقالت مريم لعيسى عليه السلام
  في ذلك، فقال عيسى: إن فعلت ذلك وقع شر، قالت: فلا تبال فإنه قد أحسن إلينا وأكرمنا،
  قال عيسى عليه السلام، فقولي له إذا اقترب ذلك فاملأ قدورك وخوابيك ماءً ثم أعلمني
  ففعل ذلك، فدعا الله تعالى عيسى عليه السلام، فتحول ماء القدور مرقاً ولحماً، وماء
  الخوابي خمراً لم ير الناس مثله قط فلما جاء الملك أكل فلما شرب الخمر، قال: من أين
  هذا الخمر، قال: من أرض كذا، قال [الملك]: فإن خمري من تلك الأرض وليست مثل هذه، قال:
  هي من أرض أخرى، فلما خلط على الملك واشتد عليه قال: فأنا أخبرك عندي غلام لا يسأل
  الله شيئاً إلا أعطاه إياه، وإنه دعا الله فجعل الماء خمراً، وكان للملك ابن يريد أن
  يستخلفه فمات قبل ذلك بأيام، وكان أحب الخلق إليه، فقال: إن رجلاً دعا الله حتى جعل
  الماء خمراً [ليستجاب له] حتى يحيي ابني، فدعا عيسى فكلمه في ذلك فقال عيسى: لا تفعل
  فإنه إن عاش وقع شر، فقال الملك: لا أبالي أليس أراه، قال عيسى: إن أحييته تتركوني
  وأمي نذهب حيث نشاء، قال: نعم، فدعا الله فعاش الغلام فلما رآه أهل مملكته قد عاش تبادروا
  بالسلاح، وقالوا: أكلنا هذا حتى إذا دنا موته يريد أن يستخلف علينا ابنه فيأكلنا كما
  أكل أبوه فاقتتلوا فذهب عيسى وأمه فمر بالحواريين وهم يصطادون السمك، فقال: ما تصنعون؟
  فقالوا: نصطاد السمك قال: أفلا تمشون حتى نصطاد الناس، قالوا: ومن أنت، قال: أنا عيسى
  ابن مريم عبد الله ورسوله من أنصاري إلى الله، فآمنوا وانطلقوا معه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
