  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ
  وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ
  فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ
  هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ
  قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ
  آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ } قال السدي وابن جريج: مع الله تعالى تقول
  العرب: الذود إلى الذود إبل أي مع الذود، وكما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَأْكُلُوۤاْ أَمْوَٰلَهُمْ
  إِلَىٰ أَمْوَٰلِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 2] أي مع أموالكم. وقال الحسن وأبو عبيدة: إلى بمعنى في أي
  من أعواني في الله أي في ذات الله وسبيله، وقيل إلى في موضعه معناه من يضم نصرته إلى
  نصرة الله لي، واختلفوا في الحواريين قال مجاهد والسدي: كانوا صيادين يصطادون السمك
  سموا حواريين لبياض ثيابهم، وقيل: كانوا ملاحين. وقال الحسن: كانوا قصارين سموا بذلك
  لأنهم كانوا يحورون الثياب أي يبيضونها. وقال عطاء: سلمت مريم عيسى عليه السلام إلى
  أعمال شتى فكان آخر ما دفعته إلى الحواريين، وكانوا قصارين وصباغين فدفعته إلى رئيسهم
  ليتعلم منه فاجتمع عنده ثياب وعرض له سفر، فقال لعيسى: إنك قد تعلمت هذه الحرفة وأنا
  خارج في سفر لا أرجع إلى عشرة أيام وهذه ثياب الناس مختلفة الألوان، وقد أعلمت كل واحد
  بخيط على اللون الذي يصبغ به، فيجب أن تكون فارغاً منها وقت قدومي، وخرج فطبخ عيسى
  جباً واحداً على لون واحد وأدخل جميع الثياب وقال: كوني بإذن الله على ما أريد منك،
  فقدم الحواري والثياب كلها في الجب، فقال: ما فعلت؟ فقال: فرغت منها، قال: أين هي؟
  قال: في الجب، قال: كلها، قال: قال: لقد أفسدت تلك الثياب، فقال: قم فانظر، فأخرج عيسى
  ثوباً أحمر، وثوباً أصفر وثوباً أخضر إلى أن أخرجها على الألوان التي أرادها، فجعل
  الحواري يتعجب فعلم أن ذلك من الله، فقال للناس: تعالوا فانظروا فآمن به هو وأصحابه
  فهم الحواريون، وقال الضحاك: سموا حواريين لصفاء [قلوبهم] وقال ابن المبارك: سموا به
  لما عليهم من أثر العبادة ونورها، وأصل الحور عند العرب شدة البياض، يقال: رجل أحور
  وامرأة حوراء أي شديدة بياض العين، وقال الكلبي وعكرمة: الحواريون هم الأصفياء وهم
  كانوا أصفياء عيسى عليه السلام، وكانوا اثني عشر رجلاً، قال روح بن القاسم: سألت قتادة
  عن الحواريين قال: هم الذين يصلح لهم الخلافة، وعنه أنه قال: الحواريون هم الوزراء،
  وقال الحسن: الحواريون الأنصار، والحواري الناصر، والحواري في كلام العرب خاصة الرجل
  الذي يستعين به فيما ينويه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي،
  أخبرنا أحمد بن عبد الله النعيمي، أخبرنا محمد بن يوسف، أخبرنا محمد بن إسماعيل، أخبرنا
  الحميدي، أخبرنا سفيان، أخبرنا محمد بن المنكدر قال: سمعت جابر ابن عبد الله رضي الله
  عنهما يقول:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ندب رسول الله صلّى الله عليه وسلم
  الناس يوم الخندق فانتدب الزبير ثم ندبهم فانتدب الزبير، فقال النبي:</font></font>&#13;\t\t\t<label
