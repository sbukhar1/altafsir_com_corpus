  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً
  لِّمَا بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ
  عَلَيْكُمْ وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومصدقاً لما بين يدي } قال الزجاج: نصب «مصدقاً»على
  الحال، أي: وجئتكم مصدقاً { ولأحل لكم بعض الذي حرم عليكم } قال قتادة: كان قد حرم
  عليهم موسى الإبل والثروب وأشياء من الطير، فأحلها عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وجئتكم بآية } أي: بآيات تعلمون بها صدقي، وإنما وحد، لأن الكل من جنس واحد
  { من ربكم } أي: من عند ربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

