  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: ها أنتـم أيها الـمؤمنون الذين تـحبونهم، يقول:
  تـحبون هؤلاء الكفـار الذين نهيتكم عن اتـخاذهم بطانة من دون الـمؤمنـين، فتودّونهم
  وتواصلونهم، وهم لا يحبونكم، بل ينتظرون لكم العداوة والغش، وتؤمنون بـالكتاب كله.
  ومعنى الكتاب فـي هذا الـموضع، معنى الـجمع، كما يقال: أكثر الدرهم فـي أيدي الناس،
  بـمعنى الدراهم، فكذلك قوله: { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلّهِ } ، إنـما معناه:
  بـالكتب كلها كتابكم الذي أنزل الله إلـيكم، وكتابهم الذي أنزله إلـيهم، وغير ذلك من
  الكتب التـي أنزلها الله علـى عبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالـى ذكره: فأنتـم إذ كنتـم أيها الـمؤمنون تؤمنون بـالكتب كلها، وتعلـمون أن الذين
  نهيتكم عن أن تتـخذوهم بطانة من دونكم، كفـار بذلك كله، بجحودهم ذلك كله من عهود الله
  إلـيهم، وتبديـلهم ما فـيه من أمر الله ونهيه، أولـى بعداوتكم إياهم، وبغضائهم وغشهم
  منهم بعداوتكم وبغضائكم مع جحودهم بعض الكتب وتكذيبهم ببعضها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن
  أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ
  كُلّهِ }: أي بكتابكم وكتابهم، وبـما مضى من الكتب قبل ذلك، وهم يكفرون بكتابكم، فأنتـم
  أحقّ بـالبغضاء لهم منهم لكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  { هَاأَنتُمْ أُوْلاء } ولـم يقل: «هؤلاء أنتـم»، ففرّق بـين «ها» و«أولاء» بكناية
  اسم الـمخاطبـين، لأن العرب كذلك تفعل فـي هذا إذا أرادت به التقريب ومذهب النقصان
  الذي يحتاج إلـى تـمام الـخبر، وذلك مثل أن يقال لبعضهم: أين أنت؟ فـيجيب الـمقول ذلك
  له: ها أنا ذا، فـيفرّق بـين التنبـيه و«ذا» بـمكْنّـي اسم نفسه، ولا يكادون يقولون:
  هذا أنا، ثم يثنى ويجمع علـى ذلك، وربـما أعادوا حرف التنبـيه مع ذا، فقالوا: ها أنا
  هذا ولا يفعلون ذلك إلا فـيـما كان تقريبـاً، فأما إذا كان علـى غير التقريب والنقصان،
  قالوا: هذا هو، وهذا أنت، وكذلك يفعلون مع الأسماء الظاهرة، يقولون: هذا عمرو قائماً،
  إن كان هذا تقريبـاً. وإنـما فعلوا ذلك فـي الـمكنـي مع التقريب تفرقة بـين هذا إذا
  كان بـمعنى الناقص الذي يحتاج إلـى تـمام، وبـينه وبـين ما إذا كان بـمعنى الاسم الصحيح.
  وقوله: { تُحِبُّونَهُمْ } خبر للتقريب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفـي
  هذه الآية إبـانة من الله عزّ وجلّ عن حال الفريقـين، أعنـي الـمؤمنـين والكافرين،
  ورحمة أهل الإيـمان ورأفتهم بأهل الـخلاف لهم، وقساوة قلوب أهل الكفر وغلظتهم علـى
  أهل الإيـمان. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { هَاأَنتُمْ أُوْلاء تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ
  وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلّهِ } فوالله إن الـمؤمن لـيحبّ الـمنافق ويأوي له
  ويرحمه، ولو أن الـمنافق يقدر علـى ما يقدر علـيه الـمؤمن منه لأبـاد خضراءه.</font></font>&#13;\t\t\t<label
