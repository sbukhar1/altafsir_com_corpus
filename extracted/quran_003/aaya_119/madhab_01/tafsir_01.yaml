  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ
  وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ
  عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ
  ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: الـمؤمن خير للـمنافق من الـمنافق
  للـمؤمن يرحمه، ولو يقدر الـمنافق من الـمؤمن علـى مثل ما يقدر الـمؤمن علـيه منه لأبـاد
  خضراءه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان مـجاهد يقول: نزلت هذه الآية
  فـي الـمنافقـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي بذلك مـحمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَإِذَا لَقُوكُمْ قَالُواْ ءَامَنَّا وَإذَا خَلَوْاْ عَضُّواْ
  عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك تعالـى ذكره: إن هؤلاء الذين نهى الله الـمؤمنـين أن يتـخذوهم بطانة من دونهم،
  ووصفهم بصفتهم إذا لقوا الـمؤمنـين من أصحاب رسول الله صلى الله عليه وسلم، أعطوهم
  بألسنتهم تقـية، حذراً علـى أنفسهم منهم، فقالوا لهم: قد آمنا وصدّقنا بـما جاء به
  مـحمد صلى الله عليه وسلم، وإذا هم خـلوا فصاروا فـي خلاء حيث لا يراهم الـمؤمنون،
  عضوا علـى ما يرون من ائتلاف الـمؤمنـين، واجتـماع كلـمتهم، وصلاح ذات بـينهم، { أنامِلَهُمْ
  } وهي أطراف أصابعهم، تغيظاً مـما بهم من الـموجدة علـيهم، وأَسًى علـى ظهر يسندون
  إلـيه لـمكاشفتهم العداوة ومناجزتهم الـمـحاربة. وبنـحو ما قلنا فـي ذلك، قال أهل التأويـل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَإِذَا لَقُوكُمْ قَالُواْ ءَامَنَّا وَإذَا خَلَوْاْ
  عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ }: إذا لقوا الـمؤمنـين قالوا آمنا
  لـيس بهم إلا مخافة علـى دمائهم وأموالهم، فصانعوهم بذلك. { وَإِذَا خَلَوْاْ عَضُّواْ
  عَلَيْكُمُ ٱلاْنَامِلَ مِنَ ٱلْغَيْظِ } يقول: مـما يجدون فـي قلوبهم من الغيظ والكراهة
  لـما هم علـيه لو يجدون ريحاً لكانوا علـى الـمؤمنـين، فهم كما نعت الله عزّ وجلّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بـمثله،
  إلا أنه قال: من الغيظ لكراهتهم الذي هم علـيه، ولـم يقل: لو يجدون ريحاً وما بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبـاس بن مـحمد، قال: ثنا مسلـم، قال: ثنـي يحيـى بن عمرو بن
  مالك البكري، قال: ثنا أبـي، قال: كان أبو الـجوزاء إذا تلا هذه الآية: { وَإِذَا لَقُوكُمْ
  قَالُواْ ءَامَنَّا وَإذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ
  } قال: هم الإبـاضية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والأنامل: جمع أَنْـمُلَة، ويقال
  أُنْـمُلَة، وربـما جمعت أَنْـمُلاً، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أوَدُّكُمَا ما بَلَّ حَلْقِـيَ رِيقَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما حَمَلَتْ كَفَّـايَ أَنْـمُلِـيَ العَشْرَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهي أطراف الأصابع؛ كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، الأنامل: أطراف
  الأصابع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن عمار، عن ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، بـمثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإِذَا
  خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ }: الأصابع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن إسرائيـل، عن أبـي الأحوص، عن عبد الله، قوله: { عَضُّواْ
  عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ } قال: عضوا علـى أصابعهم.</font></font>&#13;\t\t\t<label
