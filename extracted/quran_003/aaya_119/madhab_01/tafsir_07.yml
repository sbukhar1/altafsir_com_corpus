  مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ
  مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ
  إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ
  يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا
  وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ
  إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن تَمْسَسْكُمْ
  حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن تَصْبِرُواْ
  وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا يَعْمَلُونَ
  مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تنقشوا في خواتيمكم عربياً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">محمد صلى الله عليه وسلم، وأما قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تستضيئوا بنار المشركين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: لا تستشيروا المشركين في أموركم. ثم قال الحسن: تصديق ذلك في
  كتاب الله { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ
  } هكذا رواه الحافظ أبو يعلى رحمه الله تعالى، وقد رواه النسائي عن مجاهد ابن موسى،
  عن هشيم، ورواه الإمام أحمد عن هشيم بإسناده مثله في غير ذكر تفسير الحسن البصري، وهذا
  التفسير فيه نظر، ومعناه ظاهر،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تنقشوا في خواتيمكم عربياً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي بخط عربي، لئلا يشابه نقش خاتم النبي صلى الله عليه وسلم، فإنه
  كان نقشه محمد رسول الله، ولهذا جاء في الحديث الصحيح أنه نهى أن ينقش أحد على نقشه.
  وأما الاستضاءة بنار المشركين، فمعناه لا تقاربوهم في المنازل بحيث تكونون معهم في
  بلادهم، بل تباعدوا منهم، وهاجروا من بلادهم، ولهذا روى أبو داود:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتراءى ناراهما \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث الآخر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من جامع المشرك أو سكن معه فهو
  مثله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فحمل
  الحديث على ما قاله الحسن رحمه الله، والاستشهاد عليه بالآية فيه نظر، والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَٰهِهِمْ وَمَا
  تُخْفِى صُدُورُهُمْ أَكْبَرُ } أي: قد لاح على صفحات وجوههم، وفلتات ألسنتهم من العداوة،
  مع ما هم مشتملون عليه في صدورهم من البغضاء للإسلام وأهله، ما لا يخفى مثله على لبيب
  عاقل، ولهذا قال تعالى: { قَدْ بَيَّنَّا لَكُمُ الآيَـٰتِ إِنْ كُنتُمْ تَعْقِلُونَ
  } وقوله تعالى: { هَآأَنتُمْ أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ } أي:
  أنتم أيها المؤمنون تحبون المنافقين؛ بما يظهرونه لكم من الإيمان، فتحبونهم على ذلك،
  وهم لا يحبونكم، لا باطناً ولا ظاهراً، { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلِّهِ } أي:
  ليس عندكم في شيء منه شك ولا ريب، وهم عندهم الشك والريب والحيرة. وقال محمد بن إسحاق:
  حدثني محمد بن أبي محمد، عن عكرمة أو سعيد بن جبير، عن ابن عباس { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ
  كُلِّهِ } أي: بكتابكم وكتابهم، وبما مضى من الكتب قبل ذلك، وهم يكفرون بكتابكم، فأنتم
  أحق بالبغضاء لهم منهم لكم، رواه ابن جرير، { وَإِذَا لَقُوكُمْ قَالُوۤاْ ءَامَنَّا
  وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ } والأنامل أطراف
  الأصابع، قاله قتادة. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَوَدُّ كما ما بَلَّ حَلْقِيَ ريقَتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما حملَتْ
  كَفَّاي أنْمُلِيَ العَشْرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن مسعود والسدي والربيع بن أنس: الأنامل الأصابع، وهذا شأن
  المنافقين، يظهرون للمؤمنين الإيمان والمودة، وهم في الباطن بخلاف ذلك من كل وجه، كما
  قال تعالى: { وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ } وذلك
  أشد الغيظ والحنق. قال الله تعالى: { قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ } أي: مهما كنتم تحسدون عليه المؤمنين، ويغيظكم ذلك منهم، فاعلموا
  أن الله متم نعمته على عباده المؤمنين، ومكمل دينه، ومعل كلمته، ومظهر دينه، فموتوا
  أنتم بغيظكم { إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } أي: هو عليم بما تنطوي عليه
  ضمائركم، وتكنه سرائركم من البغضاء والحسد والغلّ للمؤمنين، وهو مجازيكم عليه في الدنيا؛
  بأن يريكم خلاف ما تؤملون، وفي الآخرة بالعذاب الشديد في النار التي أنتم خالدون فيها،
