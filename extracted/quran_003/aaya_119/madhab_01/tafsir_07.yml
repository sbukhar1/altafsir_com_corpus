  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تبارك وتعالى ناهياً عباده
  المؤمنين عن اتخاذ المنافقين بطانة، أي: يطلعونهم على سرائرهم وما يضمرونه لأعدائهم،
  والمنافقون بجهدهم وطاقتهم، لا يألون المؤمنين خبالاً، أي: يسعون في مخالفتهم وما يضرهم
  بكل ممكن، وبما يستطيعون من المكر والخديعة، ويودّون ما يعنت المؤمنين ويحرجهم ويشق
  عليهم، وقوله تعالى: { لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ } أي: من غيركم من
  أهل الأديان، وبطانة الرجل هم خاصة أهله الذين يطلعون على داخلة أمره. وقد روى البخاري
  والنسائي وغيرهما، من حديث جماعة، منهم يونس ويحيى بن سعيد وموسى بن عقبة وابن أبي
  عتيق، عن الزهري، عن أبي سلمة، عن أبي سعيد: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما بعث الله من نبي، ولا استخلف
  من خليفة، إلا كانت له بطانتان: بطانة تأمره بالخير وتحضّه عليه، وبطانة تأمره بالسوء
  وتحضه عليه، والمعصوم من عصم الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقد رواه الأوزاعي ومعاوية بن سلام عن الزهري، عن أبي سلمة، عن أبي
  هريرة مرفوعاً بنحوه، فيحتمل أنه عند الزهري عن أبي سلمة عنهما. وأخرجه النسائي عن
  الزهري أيضاً، وعلقه البخاري في صحيحه، فقال: وقال عبيد الله بن أبي جعفر عن صفوان
  بن سليم، عن أبي سلمة، عن أبي أيوب الأنصاري مرفوعاً فذكره، فيحتمل أنه عند أبي سلمة
  عن ثلاثة من الصحابة، والله أعلم. وقال ابن أبي حاتم: حدثنا أبي، حدثنا أبو أيوب محمد
  بن الوزان، حدثنا عيسى بن يونس عن أبي حيان التيمي، عن أبي الزنباع، عن ابن أبي الدهقانة،
  قال: قيل لعمر بن الخطاب رضي الله عنه: إن ههنا غلاماً من أهل الحيرة حافظ كاتب، فلو
  اتخذته كاتباً، فقال: قد اتخذت إذاً بطانة من دون المؤمنين. ففي هذا الأثر مع هذه الآية
  دليل على أن أهل الذمة لا يجوز استعمالهم في الكتابة التي فيها استطالة على المسلمين،
  وإطلاع على دواخل أمورهم التي يخشى أن يفشوها إلى الأعداء من أهل الحرب، ولهذا قال
  تعالى: { لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ } ، وقد قال الحافظ أبو
  يعلى: حدثنا إسحاق بن إسرائيل، حدثنا هشيم، حدثنا العوام عن الأزهر بن راشد، قال: كانوا
  يأتون أنساً، فإذا حدثهم بحديث لا يدرون ما هو، أتوا الحسن، يعني: البصري، فيفسره لهم،
  قال: فحدث ذات يوم عن النبي صلى الله عليه وسلم، أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تستضيئوا بنار المشركين، ولا تنقشوا في خواتيمكم عربياً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فلم يدروا ما هو، فأتوا الحسن، فقالوا
  له: إن أنساً حدثنا أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تستضيئوا بنار المشركين، ولا تنقشوا في خواتيمكم عربياً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الحسن: أما قوله:</font></font>&#13;\t\t\t<label
