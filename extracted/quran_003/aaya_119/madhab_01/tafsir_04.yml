  href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ
  وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ
  عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ
  ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ
  وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 104. السبب الثالث لقبح هذه
  المخالطة قوله تعالى { وإذا لقوكم قالوا آمنا وإذا خلوا عضوا عليكم الأنامل من الغيظ
  } والمعنى أنه إذا خلا بعضهم ببعض أظهروا شدة العداوة، وشدة الغيظ على المؤمنين حتى
  تبلغ تلك الشدة إلى عض الأنامل، كما يفعل ذلك أحدنا إذا اشتد غيظه وعظم حزنه على فوات
  مطلوبه، ولما كثر هذا الفعل من الغضبان، صار ذلك كناية عن الغضب حتى يقال في الغضبان
  إنه يعض يده غيظاً وإن لم يكن هناك عض، قال المفسرون وإنما حصل لهم هذا الغيظ الشديد
  لما رأوا من ائتلاف المؤمنين واجتماع كلمتهم وصلاح ذات بينهم. ثم قال تعالى { قُلْ
  مُوتُواْ بِغَيْظِكُمْ } وهو دعاء عليهم بأن يزداد غيظهم حتى يهلكوا به، والمراد من
  ازدياد الغيظ ازدياد ما يوجب لهم ذلك الغيظ من قوة الإسلام وعزة أهله وما لهم في ذلك
  من الذل والخزي. فإن قيل قوله { قُلْ مُوتُواْ بِغَيْظِكُمْ } أمر لهم بالإقامة على
  الغيظ، وذلك الغيظ كفر، فكان هذا أمراً بالإقامة على الكفر وذلك غير جائز. قلنا قد
  بينا أنه دعاء بازدياد ما يوجب هذا الغيظ وهو قوة الإسلام فسقط السؤال وأيضاً فإنه
  دعاء عليهم بالموت قبل بلوغ ما يتمنون. ثم قال { إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ
  } وفيه مسائل المسألة الأولى ذات كلمة وضعت لنسبة المؤنث كما أن ذو كلمة وضعت لنسبة
  المذكر والمراد بذات الصدور الخواطر القائمة بالقلب والدواعي والصوارف الموجودة فيه
  وهي لكونها حالة في القلب منتسبة إليه فكانت ذات الصدور، والمعنى أنه تعالى عالم بكل
  ما حصل في قلوبكم من الخواطر والبواعث والصوارف. المسألة الثانية قال صاحب «الكشاف»
  يحتمل أن تكون هذه الآية داخلة في جملة المقول وأن لا تكون أما الأول فالتقدير أخبرهم
  بما يسرونه من عضهم الأنامل غيظاً إذا خلوا وقل لهم إن الله عليم بما هو أخفى مما تسرونه
  بينكم، وهو مضمرات الصدور، فلا تظنوا أن شيئاً من أسراركم يخفى عليه أما الثاني وهو
  أن لا يكون داخلاً في المقول فمعناه قل لهم ذلك يا محمد ولا تتعجب من اطلاعي إياك على
  ما يسرون، فإني أعلم ما هو أخفى من ذلك، وهو ما أضمروه في صدورهم ولم يظهروه بألسنتهم
  ويجوز أن لا يكون، ثم قول وأن يكون قوله { قُلْ مُوتُواْ بِغَيْظِكُمْ } أمر الرسول
  صلى الله عليه وسلم بطيب النفس وقوة الرجاء والاستبشار بوعد الله إياه أنهم يهلكون
  غيظاً بإعزاز الإسلام وإذلالهم به، كأنه قيل حدث نفسك بذلك، والله تعالى أعلم.</font></font>&#13;\t\t\t<label
