  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن هذا نوع آخر من تحذير المؤمنين عن مخالطة المنافقين، وفيه
  مسائل المسألة الأولى قال السيد السرخسي سلمه الله { ها } للتنبيه و { أَنتُمْ } مبتدأ
  و { أُوْلاء } خبره و { تُحِبُّونَهُمْ } في موضع النصب على الحال من اسم الإشارة،
  ويجوز أن تكون { أُوْلاء } بمعنى الذين و { تُحِبُّونَهُمْ } صلة له، والموصول مع الصلة
  خبر { أَنتُمْ } وقال الفرّاء { أُوْلاء } خبر، و { تُحِبُّونَهُمْ } خبر بعد خبر.
  المسألة الثانية أنه تعالى ذكر في هذه الآية أموراً ثلاثة، كل واحد منها على أن المؤمن
  لا يجوز أن يتخذ غير المؤمن بطانة لنفسه فالأول قوله { تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ
  } وفيه وجوه أحدها قال المفضل { تُحِبُّونَهُمْ } تريدون لهم الإسلام وهو خير الأشياء
  { وَلاَ يُحِبُّونَكُمْ } لأنهم يريدون بقاءكم على الكفر، ولا شك أنه يوجب الهلاك الثاني
  { تُحِبُّونَهُمْ } بسبب ما بينكم وبينهم من الرضاعة والمصاهرة { وَلاَ يُحِبُّونَكُمْ
  } بسبب كونكم مسلمين الثالث { تُحِبُّونَهُمْ } بسبب أنهم أظهروا لكم الإيمان { وَلاَ
  يُحِبُّونَكُمْ } بسبب أن الكفر مستقر في باطنهم الرابع قال أبو بكر الأصم { تُحِبُّونَهُمْ
  } بمعنى أنكم لا تريدون إلقاءهم في الآفات والمحن { وَلاَ يُحِبُّونَكُمْ } بمعنى أنهم
  يريدون إلقاءكم في الآفات والمحن ويتربصون بكم الدوائر الخامس { تُحِبُّونَهُمْ } بسبب
  أنهم يظهرون لكم محبة الرسول ومحب المحبوب محبوب { وَلاَ يُحِبُّونَكُمْ } لأنهم يعلمون
  أنكم تحبون الرسول وهم يبغضون الرسول ومحب المبغوض مبغوض السادس { تُحِبُّونَهُمْ }
  أي تخالطونهم، وتفشون إليهم أسراركم في أمور دينكم { وَلاَ يُحِبُّونَكُمْ } أي لا
  يفعلون مثل ذلك بكم. واعلم أن هذه الوجوه التي ذكرناها إشارة إلى الأسباب الموجبة لكون
  المؤمنين يحبونهم ولكونهم يبغضون المؤمنين، فالكل داخل تحت الآية، ولما عرفهم تعالى
  كونهم مبغضين للمؤمنين وعرفهم أنهم مبطلون في ذلك البغض صار ذلك داعياً من حيث الطبع،
  ومن حيث الشرع إلى أن يصير المؤمنون مبغضين لهؤلاء المنافقين. والسبب الثاني لذلك قوله
  تعالى { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلّهِ } وفيه مسائل المسألة الأولى في الآية
  إضمار، والتقدير وتؤمنون بالكتاب كله وهم لا يؤمنون به، وحسن الحذف لما بينا أن الضدين
  يعلمان معاً فكان ذكر أحدهما مغنياً عن ذكر الآخر. المسألة الثانية ذكر الكتاب بلفظ
  الواحد لوجوه أحدها أنه ذهب به مذهب الجنس كقولهم كثر الدرهم في أيدي الناس وثانيها
  أن المصدر لا يجمع إلا على التأويل، فلهذا لم يقل الكتب بدلاً من الكتاب، وإن كان لو
  قاله لجاز توسعاً. المسألة الثالثة تقدير الكلام أنكم تؤمنون بكتبهم كلها وهم مع ذلك
  يبغضونكم فما بالكم مع ذلك تحبونهم وهم لا يؤمنون بشيء من كتابكم، وفيه توبيخ شديد
  بأنهم في باطلهم أصلب منكم في حقكم، ونظيره قوله تعالى</font></font>&#13;\t\t\t<label
