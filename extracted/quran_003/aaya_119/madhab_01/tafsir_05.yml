  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هَآأَنْتُمْ أُوْلاۤءِ تُحِبُّونَهُمْ } يعني المنافقين؛
  دليله قوله تعالى: { وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا }؛ قاله أبو العالية ومقاتل.
  والمحبة هنا بمعنى المصافاة، أي أنتم أيها المسلمون تُصافونهم ولا يُصافونكم لنِفاقهم.
  وقيل: المعنى تريدون لهم الإسلام وهم يريدون لكم الكفر. وقيل: المراد اليهود؛ قاله
  الأكثر. والكتاب ٱسم جنس؛ قال ٱبن عباس: يعنى بالكُتُب. واليهود يؤمنون بالبعض؛ كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا قِيلَ لَهُمْ آمِنُواْ بِمَا أَنْزَلَ اللَّهُ قَالُواْ
  نُؤْمِنُ بِمَآ أُنْزِلَ عَلَيْنَا وَيَكْفُرونَ بِمَا وَرَآءَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  91]. { وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا } أي بمحمد صلى الله عليه وسلم، وأنه رسول
  الله صلى الله عليه وسلم. { وَإِذَا خَلَوْاْ } فيما بينهم { عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  } يعني أطراف الأصابع { مِنَ ٱلْغَيْظِ } والحنق عليكم؛ فيقول بعضهم لبعض: ألا ترون
  إلى هؤلاء ظهروا وكثروا. والعَضّ عبارة عن شِدّة الغيظ مع عدم القدرة على إنفاذه؛ ومنه
  قول أبي طالب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يَعُضُّـونَ
  غَيْظـاً خَلْفَنَـا بالأَنَامِـلِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا رَأونِي أطال الله غيظَهُم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَضُّوا
  من الغَيْظِ أطْرافَ الأَبَاهِيم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: عَضَّ يُعضّ عَضّاً وعَضِيضاً. والعُضُّ (بضم العين): عَلَف
  دَوَابّ أهل الأمصار مثل الكُسْب والنَّوَى المرْضُوخ؛ يقال منه: أعَضّ القوم، إذا
  أكلت إبلهم العض. وبعير عُضَاضِيٌّ، أي سمين كأنه منسوب إليه. والعِضّ (بالكسر): الدّاهي
  من الرجال والبليغ المَكْر. وعَضّ الأنامل من فعل المُغْضَب الذي فاته ما لا يقدِر
  عليه، أو نزل به ما لا يقدر على تغييره. وهذا العَضّ هو بالأسنان كعَضّ اليد على فائت
  قريب الفوات. وكقرع السِّن النادمة، إلى غير ذلك من عدّ الحصى والخَطِّ في الأرض للمهموم.
  ويكتب هذا العض بالضاد الساقطة، وعَظّ الزمان بالظاء المشالة؛ كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعَظُّ زمانٍ يابن مَرْوان لم يَدَعْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من المال إلا مُسْحَتاً أو مُجَلّفُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وواحد الأنامل أنملة (بضم الميم)
  ويقال بفتحها، والضّمّ أشهر. وكان أبو الجَوْزاء إذا تلا هذه الآية قال: هم الأباضِية.
  قال ٱبن عطية: وهذه الصفة قد تترتب في كثير من أهل البدع إلى يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ } إن قيل: كيف لم يموتوا والله تعالى إذا قال لشيء: كن فيكون. قيل عنه جوابان:
  أحدهما ـ قال فيه الطبريّ وكثير من المفسرين: هو دعاء عليهم. أي قل يا محمد أدام الله
  غيظكم إلى أن تموتوا. فعلى هذا يتجه أن يدعو عليهم بهذا مُوَاجهةً وغيرَ مواجهة بخلاف
  اللّعْنَة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أن المعنى أخبرهم أنهم لا
  يدركون ما يؤملون، فإن الموت دون ذلك. فعلى هذا المعنى زال معنى الدعاء وبقي معنى التقْرِيع
  والإغَاظَة. ويجري هذا المعنى مع قول مسافر ٱبن أبي عمرو:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويتمنّى في أُرُومتنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونَفْقَأ
  عينَ من حسدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وينظر إلى هذا المعنى قوله تعالى: { مَن كَانَ يَظُنُّ أَن لَّن يَنصُرَهُ
  ٱللَّهُ فِي ٱلدُّنْيَا وَٱلآخِرَةِ فَلْيَمْدُدْ بِسَبَبٍ إِلَى ٱلسَّمَآءِ ثُمَّ
  لْيَقْطَعْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

