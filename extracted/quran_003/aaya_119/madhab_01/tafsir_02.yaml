text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ
  مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ
  أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ } * { هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ
  }بطانة الرجل وولجيته: خصيصه وصفيه الذي يفضي إليه بشقوره ثقة به شبه ببطانة الثوب
  كما يقال: فلان شعاري. وعن النبي صلى الله عليه وسلم(202) \" الأنصارى شعار والناس
  دثار \" { مّن دُونِكُمْ } من دون أبناء جنسكم وهم المسلمون. ويجوز تعلقه بلا تتخذوا،
  وببطانة على الوصف، أي بطانة كائنة من دونكم مجاوزة لكم { لاَ يَأْلُونَكُمْ خَبَالاً
  } يقال: ألا في الأمر يألو، إذا قصر فيه، ثم استعمل معدّى إلى مفعولين في قولهم: لا
  ألوك نصحاً، ولا ألوك جهداً، على التضمين. والمعنى: لا أمنعك نصحاً ولا أنقصكه. والخبال:
  الفساد { وَدُّواْ مَا عَنِتُّمْ } ودّوا عنتكم، على أنّ «ما» مصدرية. والعنت: شدّة
  الضرر والمشقة. وأصله انهياض العظم بعد جبره، أي تمنوا أن يضروكم في دينكم ودنياكم
  أشدّ الضرر وأبلغه { قَدْ بَدَتِ ٱلْبَغْضَاءُ مِنْ أَفْوٰهِهِمْ } لأنهم لا يتمالكون
  مع ضبطهم أنفسهم وتحاملهم عليها أن ينفلت من ألسنتهم ما يعلم به بغضهم للمسلمين. وعن
  قتادة قد بدت البغضاء لأوليائهم من المنافقين والكفار لإطلاع بعضهم بعضاً على ذلك وفي
  قراءة عبد الله «قد بدأ البغضاء» { قَدْ بَيَّنَّا لَكُمُ الاْيَـٰتِ } الدالة على
  وجوب الإخلاص في الدين وموالاة أولياء الله ومعاداة أعدائه { إِنْ كُنتُمْ تَعْقِلُونَ
  } ما بين لكم فعملتم به. فإن قلت: كيف موقع هذه الجمل؟ قلت يجوز أن يكون { لاَ يَأْلُونَكُمْ
  } صفة للبطانة وكذلك { قَدْ بَدَتِ ٱلْبَغْضَاءُ } كأنه قيل: بطانة غير آليكم خبالاً
  بادية بغضاؤهم. وأما { قَدْ بَيَّنَّا } فكلام مبتدأ، وأحسن منه وأبلغ أن تكون مستأنفات
  كلها على وجه التعليل للنهي عن اتخاذهم بطانة { ها } للتنبيه. و { أَنتُمْ } مبتدأ.
  و { أُوْلاءِ } خبره. أي أنتم أولاء الخاطئون في موالاة منافقي أهل الكتاب. وقوله:
  { تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ } بيان لخطئهم في موالاتهم حيث يبذلون محبتهم
  لأهل البغضاء. وقيل { أُوْلاء } موصول { تُحِبُّونَهُمْ } صلته. والواو في { وَتُؤْمِنُونَ
  } للحال، وانتصابها من لا يحبونكم أي لا يحبونكم والحال أنكم تؤمنون بكتابهم كله، وهم
  مع ذلك يبغضونكم. فما بالكم تحبونهم وهم لا يؤمنون بشيء من كتابكم. وفيه توبيخ شديد
  بأنهم في باطلهم أصلب منكم في حقكم. ونحوه{ فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ
  وَتَرْجُونَ مِنَ ٱللَّهِ مَالاً يَرْجُونَ }[النساء: 104] ويوصف المغتاظ والنادم بعضّ
  الأنامل والبنان والإبهام قال الحرث بن ظالم المري:فَأقْتُلُ أقْوَاماً لِئَاماً أَذِلَّةً   يَعُضُّونَ
  مِنْ غَيْظٍ رُؤوس الأَبَاهِمِ{ قُلْ مُوتُواْ بِغَيْظِكُمْ } دعاء عليهم بأن يزداد
  غيظهم حتى يهلكوا به والمراد بزيادة الغيظ زيادة ما يغيظهم من قوّة الإسلام وعز أهله
  وما لهم في ذلك من الذل والخزى والتبار { إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ
  } فهو يعلم ما في صدور المنافقين من الحنق والبغضاء، وما يكون منهم في حال خلوّ بعضهم
  ببعض، وهو كلام داخل في جملة المقول أو خارج منها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ
  تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ
  قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ
  بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ } * { هَآأَنْتُمْ أُوْلاۤءِ
  تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ وَإِذَا لَقُوكُمْ
  قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ مِنَ ٱلْغَيْظِ
  قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }فإن قلت: فكيف
  معناه على الوجهين؟ قلت إذا كان داخلاً في جملة المقول فمعناه: أخبرهم بما يسرونه من
  عضهم الأنامل غيظاً إذا خلوا، وقل لهم إنّ الله عليم بما هو أخفى مما تسرونه بينكم
  وهو مضمرات الصدور، فلا تظنوا أنّ شيئاً من أسراركم يخفى عليه. وإذا كان خارجاً فمعناه:
  قل لهم ذلك يا محمد ولا تتعجب من إطلاعي إياك على ما يسرون فإني أعلم ما هو أخفى من
  ذلك وهو ما أضمروه في صدورهم ولم يظهروه بألسنتهم. ويجوز أن لا يكون ثمَّ قول، وأن
  يكون قوله:{ قُلْ مُوتُواْ بِغَيْظِكُمْ }[آل عمران: 119] أمراً لرسول الله صلى الله
  عليه وسلم بطيب النفس وقوة الرجاء والاستبشار بوعد الله أن يهلكوا غيظاً بإعزاز الإسلام
  وإذلالهم به، كأنه قيل: حدث نفسك بذلك.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

