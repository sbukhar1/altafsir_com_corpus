  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هَا } للتنبيه { أَنتُمْ } يا { أُولاءِ } المؤمنين { تُحِبُّونَهُمْ
  } لقرابتهم منكم وصداقتهم { وَلاَ يُحِبُّونَكُمْ } لمخالفتهم لكم في الدين { وَتُؤْمِنُونَ
  بِٱلْكِتَٰبِ كُلِّهِ } أي بالكتب كلها ولا يؤمنون بكتابكم { وَإِذَا لَقُوكُمْ قَالُواْ
  ءَامَنَّا وإذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ } أطراف الأصابع { مِنَ
  ٱلْغَيْظِ } شدّة الغضب لما يرون من ائتلافكم ويعبر عن شدّة الغضب بعضِّ الأنامل مجازا
  وإن لم يكن ثَمَّ عَضُّ { قُلْ مُوتُواْ بِغَيْظِكُمْ } أي ابقوا عليه إلى الموت فلن
  تروا ما يسركم { إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } بما في القلوب ومنه ما
  يضمره هؤلاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

