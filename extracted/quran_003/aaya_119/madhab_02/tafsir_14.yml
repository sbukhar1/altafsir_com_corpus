  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وننمي في ارومتنا ونفقأ عين من حسدا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وينظر إلى هذا المعنى في قوله، { موتوا بغيظكم } قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فليمدد
  بسبب إلى السماء ثم ليقطع</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج: 15]، وقوله: { إن الله عليم بذات الصدور } وعيد يواجهون به
  على هذا التأويل الأخير في { موتوا بغيظكم } و \" ذات الصدور \": ما تنطوي عليه، والإشارة
  هنا إلى المعتقدات ومن هذا قول أبي بكر الصديق رضي الله عنه: إنما هو ذو بطن بنت خارجة،
  ومنه قولهم: الذيب مغبوط بذي بطنه، والـ \" ذات \": لفظ مشترك في معان لا يدخل منها
  في هذه الآية إلا ما ذكرناه.</font></font><font class=\"TextResultArabic\"><font
