  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">تقدم إعراب نظير هذه الآية وقراءتها في قوله تعالى آنفاً:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ها
  أنتم هؤلاء حاججتم فيما لكم به علم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 66] والضمير في { تحبونهم
  } لمنافقي اليهود الذين تقدم ذكرهم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بطانة من دونكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 118] والضمير في هذه الآية اسم للجنس، أي تؤمنون بجميع الكتب وهم لا يؤمنون
  بقرآنكم، وإنما وقف الله تعالى المؤمنين بهذه الآية على هذه الأحوال الموجبة لبغض المؤمنين
  لمنافقي اليهود واطراحهم إياهم، فمن تلك الأحوال أنهم لا يحبون المؤمنين وأنهم يكفرون
  بكتابهم وأنهم ينافقون عليهم ويستخفون بهم ويغتاظون ويتربصون الدوائر عليهم، وقوله
  تعالى: { عضوا عليكم الأنامل } عبارة عن شدة الغيظ مع عدم القدرة على إنفاذه ومنه قول
  أبي طالب: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">(يعضُّون غَيْظاً خَلْفَنَا بِالأَنَامِلِ)</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر: [الفرزدق]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقَدْ شَهِدَتْ
  قَيْسٌ فَمَا كَانَ نَصْرُهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قُتَيْبَةَ
  إلاَّ عَضَّها بِالأَباهِمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا العض هو بالأسنان، وهي هيئة في بدن الإنسان تتبع هيئة النفس الغائظة،
  كما أن عض اليد على اليد يتبع هيئة النفس النادمة فقط، إلى غير ذلك من عد الحصى والخط
  في الأرض للمهموم ونحوه، ويكتب هذا العض بالضاد، ويكتب عظ الزمان بالظاء المشالة وواحد
  \" الأنامل \" أنملة بضم الميم، ويقال بفتحها والضم أشهر، ولا نظير لهذا الاسم في بنائه
  إلا أشد، له نظائر في الجموع، وقوله { وتؤمنون بالكتاب كله } يقتضي أن الآية في منافقي
  اليهود لا في منافقي العرب، ويعترضها أن منافقي اليهود لم يخفظ عنهم أنهم كانوا يؤمنون
  في الظاهر إيماناً مطلقاً ويكفرون في الباطن، كما كان المنافقون من العرب يفعلون، إلا
  ما روي من أمر زيد بن الصيت القينقاعي فلم يبق إلا أن قولهم: { آمنا } معناه: صدقنا
  أنه نبي مبعوث إليكم، أي فكونوا على دينكم ونحن أولياؤكم وإخوانكم ولا نضمر لكم إلا
  المودة، ولهذا كان بعض المؤمنين يتخذهم بطانة، وهذا منزع قد حفظ أن كثيراً من اليهود
  كان يذهب إليه، ويدل على هذا التأويل أن المعادل لقولهم { آمنا } ، \" عض الأنامل من
  الغيظ \" ، وليس هو ما يقتضي الارتداد كما هو في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وإذا خلوا إلى شياطينهم قالوا إنّا
  معكم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 14] بل هو ما يقتضي البغض وعدم المودة، وكان أبو الجوزاء
  إذا تلا هذه الآية قال: هم الإباضية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذه الصفة قد تترتب في أهل بدع من الناس إلى يوم القيامة، وقوله
  تعالى: { قل موتوا بغيظكم } ، قال فيه الطبري وكثير من المفسرين: هو دعاء عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: فعلى هذا يتجه أن يدعى عليهم بهذا مواجهة وغير
  مواجهة، قال قوم: بل أمر النبي صلى الله عليه وسلم وأمته أن يواجهوهم بهذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: فعلى هذا زال معنى الدعاء وبقي معنى التقريع
  والإغاظة، ويجري المعنى مع قول مسافر بن أبي عمرو:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
