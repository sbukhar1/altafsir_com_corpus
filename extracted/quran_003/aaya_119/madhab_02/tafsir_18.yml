  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تَمْسَسْكُمْ حَسَنَةٌ تَسُؤْهُمْ وَإِن تُصِبْكُمْ سَيِّئَةٌ يَفْرَحُواْ بِهَا وَإِن
  تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً إِنَّ ٱللَّهَ بِمَا
  يَعْمَلُونَ مُحِيطٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ها أنتم } ها للتنبيه
  وأنتم كناية للمخاطبين من الذكور { أولاء } اسم للمشار إليهم في قوله { تحبونهم } والمعنى
  أنتم إليها المؤمنون تحبون هؤلاء اليهود الذين نهيتكم عن مباطنتهم للأسباب التي بينكم
  وبينهم من القرابة والرضاع والمصاهرة والحلف { ولا يحبونكم } يعني اليهود لما بينكم
  وبينهم من المخالفة في الدين، وقيل تحبونهم يعني تريدون لهم الإسلام وهو خير الأشياء
  ولا يحبونكم لأنهم يريدون لكم الكفر وهو شر الأشياء لأن فيه هلاك الأبد وقيل هم المنافقون
  تحبونهم لما أظهروا من الإيمان وأنتم لا تعلمون ما في قلوبهم ولا يحبونكم لأن الكفر
  ثابت في قلوبهم وقيل تحبونهم وذلك بأن تفشوا إليهم أسراركم ولا يحبونكم أي لا يفعلون
  مثل ذلك معكم { وتؤمنون بالكتاب كله } يعني وهم لا يؤمنون وإنما ذكر الكتاب بلفظ الواحد
  والمراد به الجمع لأنه ذهب به إلى الجنس كقولهم كثر الدرهم في أيدي الناس والمعنى أنكم
  تؤمنون بالكتب كلها وهم لا يؤمنون بشيء من كتابكم { وإذا لقوكم قالوا آمنا } يعني أن
  الذين وصفهم في هذه الآية بهذه الصفات إذا لقوا المؤمنين قالوا آمنا كإيمانكم وصدقنا
  كتصديقكم وهذه صفة المنافقين وقيل هم اليهود { وإذا خلوا } أي خلا بعضهم إلى بعض {
  عضوا عليكم الأنامل من الغيظ } الأنامل جمع أنملة وهي طرف الأصبع والمعنى أنه إذا خلا
  بعضهم ببعض أظهروا العداوة وشدة الغيظ، على المؤمنين لما يرون من ائتلافهم واجتماع
  كلمتهم وصلاح ذات بينهم وعض الأنامل عبارة عن شدة الغيظ وهذا من مجاز الأمثال وان لم
  يكن هناك عض كما يقال عض يده من الغيظ والغضب { قل موتوا بغيظكم } هذا دعاء عليهم أن
  يزداد غيظهم حتى يهلكوا به وذلك لما يرون من قوة الإسلام وعزة أهله ومالهم في ذلك من
  الذل والخزي والمعنى ابقوا إلى الممات بغيظكم { إن الله عليم بذات الصدور } يعني به
  الخواطر القائمة بالقلب والدواعي والصوارف الموجودة فيه وهي لكونها حالة في القلب منتسبة
  إليه كنى عنها بذات الصدور والمعنى أنه تعالى عالم بكل ما يحصل في قلوبكم من الخواطر
  فأخبرهم أنه عليم بما يسرونه من عض الأنامل غيظاً إذا خلوا وأنه عليم بما هو أخفى منه
  وهو ما يسرونه في قلوبهم. قوله عز وجل: { إن تمسسكم } أي تصبكم أيها المؤمنون وأصل
  المس باليد ثم يسمى كل ما يصل إلى شيء ماساً له على سبيل التشبيه كما يقال مسه نصب
  وتعب أي أصابه { حسنة } المراد بالحسنة هنا منافع الدنيا مثل ظهوركم على عدوكم وإصابتكم
  غنيمة منهم وتتابع الناس في الدخول في دينكم وخصب في معايشكم { تسؤهم } أي تحزنهم وتغمهم
  والسوء ضد الحسنى { وإن تصبكم سيئة } أي مساءة من إخفاق سرية لكم أو إصابة عدو منكم
  أو اختلاف يقع بينكم أو غدر ونكبة ومكروه يصيبكم { يفرحوا بها } أي بما أصابكم من ذلك
  المكروه { وإن تصبروا } يعني على أذاهم وقيل إن تصبروا على طاعة الله وما ينالكم فيها
  من شدة { وتتقوا } أي تخالفوا ربكم وقيل وتتقوا ما نهاكم عنه وتتوكلوا عليه { لا يضركم
  } أي لا ينقصكم { كيدهم } أي عداوتهم ومكرهم { شيئاً } أي لأنكم في عناية الله وحفظه
  { إن الله بما يعملون } قرئ بالياء على الغيبة والمعنى أنه عالم بما يعملون من عداوتكم
  وأذاكم فيعاقبهم عليه وقرئ بالتاء على خطاب الحاضر والمعنى أنه عالم بما تعملون أيها
  المؤمنون من الصبر والتقوى فيجازيكم عليه { محيط } أي عالم بجميع ذلك حافظ لا يعزب
  عنه شيء منه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

