  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ها أنتم أُولاء تحبونهم } قال ابن عباس: كان عامة الأنصار
  يواصلون اليهود ويواصلونهم، فلما أسلم الأنصار بغضهم اليهود، فنزلت هذه الآية. والخطاب
  بهذه الآية للمؤمنين. قال ابن قتيبة: ومعنى الكلام: ها أنتم يا هؤلاء. فأما «تحبونهم».
  فالهاء والميم عائدة إلى الذين نهوا عن مصافاتهم. وفي معنى محبة المؤمنين لهم أربعة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها الميل إليهم بالطباع،
  لموضع القرابة، والرضاع، والحلف، وهذا المعنى منقول عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها بمعنى الرحمة لهم، لما يفعلون من المعاصي التي يقابلها
  العذاب الشديد، وهذا المعنى منقول عن قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها لموضع إظهار المنافقين الإيمان، روي عن أبي العالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها بمعنى إرادة الإسلام لهم، وهم يريدون المسلمين على الكفر، وهذا قول المفضل، والزجاج.
  والكتاب: بمعنى الكتب، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِذا لقوكم قالوا آمنَّا } هذه حالة المنافقين، وقال مقاتل: هم اليهود. والأنامل:
  أطراف الأصابع. قال ابن عباس: والغيظ: الحنق عليكم، وقيل: هذا من مجاز الكلام، ضُرِب
  مثلاً لما حلَّ بهم، وإن لم يكن هناك عض على أنملة، ومعنى «موتوا بغيظكم»: ابقوا به
  حتى تموتوا، وإنما كان غيظهم من رؤية شمل المسلمين ملتئماً. قال ابن جرير: هذا أمر
  من الله تعالى لنبيِّه أن يدعو عليهم بأن يهلكهم الله كمداً من الغيظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

