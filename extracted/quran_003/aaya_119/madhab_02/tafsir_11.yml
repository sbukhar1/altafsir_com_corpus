  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً
  مِّن دُونِكُمْ } يعني خلّة وصداقة من غير أهل دينكم. وإنما سميت بطانةً لقربها من
  البدن \" من دونكم \" أي من دون المؤمنين. نزلت الآية في شأن جماعة من الأنصار كانت
  بينهم وبين اليهود مواصلة وخاصية وكانوا على ذلك بعد الإسلام، فنهاهم الله عز وجلّ
  عن ذلك. ويقال: كل من كان على خلاف مذهبه ودينه لا ينبغي له أن يحادثه لأنه يقال في
  المثل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عن المَرْءِ
  لاَ تَسْأَلْ [وَأَبْصِرْ] قرينه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">[فَإِنَّ
  القَرِينَ] بالمقارن يَقْتَدِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أبو هريرة عن النبي - صلى الله عليه وسلم - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المرء على دين خليله فلينظر أحدكم
  من [يخالل] \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن [ابن مسعود] أنه قال: اعتبروا الناس بأخْدَانهم. ثم بين الله المعنى الذي لأجله
  نهى عن المواصلة فقال تعالى: { لاَ يَأْلُونَكُمْ خَبَالاً } أي: فساداً، يعني لا يتركون
  الجهد في فسادكم، يعني أنهم لا يتركون وإن لم يقاتلوكم في الظاهر، فإنهم لا يتركون
  جهدهم في المكر والخديعة { وَدُّواْ مَا عَنِتُّمْ } ما أَثِمْتُم بربكم. وقال الزّجاج:
  الخَبَالُ في اللغة، ذِهَابُ الشيء، والعَنَتُ في الأصل: المشقة. وقال القتبي: الخَبَال:
  الفساد، وقال أيضاً: { وَدُّواْ مَا عَنِتُّمْ } ، أي ما (أعنتكم)، وهو ما نزل بكم
  [من مكروه]. ثم قال: { قَدْ بَدَتِ ٱلْبَغْضَاءُ } أي ظهرت العداوة والتكذيب لكم {
  مِنْ أَفْوٰهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ } أي والذي في صدورهم من العداوة
  \" أكثر \" مما أظهروا بأفواههم. ويقال: { وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ } أي
  قصدهم قتل محمد - صلى الله عليه وسلم - لأنهم كانوا يضمرون ذلك { قَدْ بَيَّنَّا لَكُمُ
  الآيَـٰتِ } يعني: أخبرناكم بما أخفوا، وبما أبدوا بالدلالات والعلامات { إِنْ كُنتُمْ
  تَعْقِلُونَ } وتصدقون. { هَا أَنتُمْ أُوْلآءِ } يعني ها أنتم يا هؤلاء { تُحِبُّونَهُمْ
  } لمظاهرتكم إياهم، { وَلاَ يُحِبُّونَكُمْ } لأنهم ليسوا على دينكم، وقال الضحاك:
  معناه كيف تحبون الكفار، وهم لا يحبونكم { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلّهِ } يعني
  بالتوراة والإنجيل وسائر الكتب، ولا يؤمنون بذلك كله وقد فضلكم الله عليهم بذلك، لأنهم
  لا يؤمنون إلا بكتابهم، { وَإِذَا لَقُوكُمْ } يعني المنافقين منهم { قَالُواْ ءَامَنَّا
  } بمحمد - صلى الله عليه وسلم - إنه رسول الله { وَإِذَا خَلَوْاْ } فيما بينهم { عَضُّواْ
  عَلَيْكُمُ ٱلأَنَامِلَ } يعني أطراف الأصابع { مِنَ ٱلْغَيْظِ } والحنق عليكم، فيقول
  بعضهم لبعض: ألا ترون إلى هؤلاء قد ظهروا وكثروا. قال الله تعالى لمحمد - صلى الله
  عليه وسلم -: { قُلْ } لهم يا محمد { مُوتُواْ بِغَيْظِكُمْ } يقول: موتوا بحنقكم،
  على وجه الدعاء والطرد واللعن، لا على وجه الأمر والإيجاب، لأنه لو كان على وجه الإيجاب
  لماتوا من ساعتهم. كما قال في موضع آخر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  243]، فماتوا من ساعتهم [فها هنا لم يرد به الإيجاب]. وقال الضحاك: { قُلْ مُوتُواْ
  بِغَيْظِكُمْ } يعني أنكم تخرجون من الدنيا بهذه الحسرة والغيظ، يعني اللفظ لفظ الأمر،
  والمراد به الخبر يعني أنكم تموتون بغيظكم ثم قال تعالى: { إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ } يعني بما في قلوبكم من العداوة للمؤمنين، إن الله يجازيكم بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

