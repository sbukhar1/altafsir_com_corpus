  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً
  مِّن دُونِكُمْ } الآية، قال ابن عباس رضي الله عنهما: كان رجال من المسلمين يواصلون
  اليهود لِما بينهم من القرابة والصداقة والحلف والجوار والرضاع، فأنزل الله تعالى هذه
  الآية ينهاهم عن مباطنتهم خوف الفتنة عليهم. وقال مجاهد: نزلت في قوم من المؤمنين كانوا
  يصافون المنافقين، فنهاهم الله تعالى عن ذلك، فقال: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ } أي: أولياء وأصفياء من غير أهل ملتكم،
  وبطانة الرجل: خاصته، تشبيهاً ببطانة الثوب التي تلي بطنه، لأنهم يستبطنون أمرَه ويطلعون
  منه على ما لا يطلع عليه غيرُهم. ثم بيّن العلَة في النهي عن مباطنتهم فقال جلّ ذكره
  { لاَ يَأْلُونَكُمْ خَبَالاً } ، أي: لا يقصرون ولا يتركون جهدهم فيما يُورثكم الشرَّ
  والفساد، والخَبالُ: الشرُّ والفساد، ونصب { خَبَالاً } على المفعول الثاني، لأن {
  يَأْلُو } يتعدى إلى مفعولين، وقيل: بنزع الخافض، أي بالخبال، كما يقال: أوجعته ضرباً،
  { وَدُّواْ مَا عَنِتُّمْ } أي: يودُّون ما يشقّ عليكم، من الضر والشر والهلاك. والعنت:
  المشقة { قَدْ بَدَتِ ٱلْبَغْضَآءُ } أي: البغض، معناه ظهرتْ أمارة العداوة، { مِنْ
  أَفْوَٰهِهِمْ } ، بالشتيمة والوقيعة في المسلمين، وقيل: بإطلاع المشركين على أسرار
  المؤمنين { وَمَا تُخْفِى صُدُورُهُمْ } ، من العداوة والغيظ، { أَكْبَرُ } أعظم، {
  قَدْ بَيَّنَّا لَكُمُ الآيَـٰتِ إِنْ كُنتُمْ تَعْقِلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  هَآأَنْتُمْ } ها تنبيه وأنتم كناية للمخاطبين من الذكور، { أُوْلاۤءِ } اسم للمشار
  إليهم، يريد أنتم أيها المؤمنون، { تُحِبُّونَهُمْ } أي: تحبون هؤلاء اليهود الذين
  نهيتكم عن مباطنتهم للأسباب التي بينكم من القرابة والرضاع والمصاهرة، { وَلاَ يُحِبُّونَكُمْ
  } هم، لما بينكم من مخالفة الدين، قال مقاتل: هم المنافقون يحبهم المؤمنون لِما أظهروا
  من الإِيمان، ولا يعلمون ما في قلوبهم، { وَتُؤْمِنُونَ بِٱلْكِتَـٰبِ كُلِّهِ } ،
  يعني: بالكتب كلها وهم لا يؤمنون بكتابكم، { وَإِذَا لَقُوكُمْ قَالُوۤاْ ءَامَنَّا،
  وَإِذَا خَلَوْاْ } ، وكان بعضهم مع بعض { عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ } ، يعني:
  أطراف الأصابع واحدتها أنملة بضم الميم وفتحها، من الغيظ لما يرون من ائتلاف المؤمنين
  واجتماع كلمتهم، وعض الأنامل عبارة عن شدة الغيظ وهذا من مجاز الأمثال، وإن لم يكن
  ثم عض، { قُلْ مُوتُواْ بِغَيْظِكُمْ } ، أي: ابْقُوا إلى الممات بغيظكم، { إِنَّ ٱللَّهَ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ } ، أي: بما في القلوب من خير وشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
