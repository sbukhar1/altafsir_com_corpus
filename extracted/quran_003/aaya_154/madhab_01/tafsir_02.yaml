text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ
  فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن
  يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ
  وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ } * { إِذْ تُصْعِدُونَ
  وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ
  غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ
  وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } * { ثُمَّ أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ
  أَمَنَةً نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ
  يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا
  مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم
  مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا
  هَٰهُنَا قُل لَّوْ كُنتُمْ فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ
  ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ
  مَا فِي قُلُوبِكُمْ وَٱللَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }{ وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ } وعدهم الله النصر بشرط الصبر والتقوى في قوله تعالى:{ إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ }[آل عمران: 125]
  ويجوز أن يكون الوعد قوله تعالى: { سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ
  } فلما فشلوا وتنازعوا لم يرعبهم. وقيل: لما رجعوا إلى المدينة قال ناس من المؤمنين
  من أين أصابنا هذا وقد وعدنا الله النصر فنزلت. وذلك أنّ رسول الله صلى الله عليه وسلم
  جعل أحداً خلف ظهره، واستقبل المدينة وأقام الرماة عند الجبل، وأمرهم أن يثبتوا في
  مكانهم ولا يبرحوا ـ كانت الدولة للمسلمين أو عليهم ـ فلما أقبل المشركون جعل الرماة
  يرشقون خيلهم، والباقون يضربونهم بالسيوف حتى انهزموا والمسلمون على آثارهم. يحسونهم
  أي يقتلونهم قتلا ذريعاً. حتى إذا فشلوا. والفشل: الجبن وضعف الرأي. وتنازعوا، فقال
  بعضهم: قد انهزم المشركون فما موقفنا ههنا وقال بعضهم: لا نخالف أمر رسول الله صلى
  الله عليه وسلم، فممن ثبت مكانه عبد الله بن جبير أمير الرماة في نفر دون العشرة وهم
  المعنيون بقوله: { وَمِنكُم مَّن يُرِيدُ ٱلاْخِرَةَ } ونفر أعقابهم ينهبون، وهم الذين
  أرادوا الدنيا، فكرّ المشركون على الرماة، وقتلوا عبد الله بن جبير رضي الله عنه، وأقبلوا
  على المسلمين، وحالت الريح دبوراً وكانت صباً، حتى هزموهم وقتلوا من قتلوا، وهو قوله:
  { ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ } ليمتحن صبركم على المصائب وثباتكم
  على الإيمان عندها { وَلَقَدْ عَفَا عَنْكُمْ } لماعلم من ندمكم على ما فرط منكم من
  عصيان أمر رسول الله صلى الله عليه وسلم { وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ
  } يتفضل عليهم بالعفو، أو هو متفضل عليهم في جميع الأحوال سواء أديل لهم أو أديل عليهم؛
  لأنّ الابتلاء رحمة كما أنّ النصرة رحمة. فإن قلت: أين متعلق { حَتَّىٰ إِذَا } قلت:
  محذوف تقديره: حتى إذا فشلتم منعكم نصره. ويجوز أن يكون المعنى: صدقكم الله وعده إلى
  وقت فشلكم { إِذْ تُصْعِدُونَ } نصب بصرفكم، أو بقوله: { لِيَبْتَلِيَكُمْ } أو بإضمار
  «اذكر» والإصعاد: الذهاب في الأرض والإبعاد فيه. يقال: صعد في الجبل وأصعد في الأرض.
  يقال: أصعدنا من مكة إلى المدينة وقرأ الحسن رضي الله عنه: «تصعدون»، يعني في الجبل.
  وتعضد الأولى قراءة أبي: «إذ تصعدون في الوادي». وقرأ أبو حيوة: «تصعدون»، بفتح التاء
  وتشديد العين، من تصعد في السلم وقرأ الحسن رضي الله عنه: «تلون»، بواو واحدة وقد ذكرنا
  وجهها. وقرىء: «يصعدون». «ويلوون» بالياء { وَٱلرَّسُولُ يَدْعُوكُمْ } كان يقول: «إليّ
  عباد الله» إليّ عباد الله، أنا رسول الله، من يكرّ فله الجنة» { فِى أُخْرَاكُمْ }
  في ساقتكم وجماعتكم الأخرى وهي المتأخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ
  إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ فِي ٱلأَمْرِ
  وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن يُرِيدُ الدُّنْيَا
  وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ
  عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ } * { إِذْ تُصْعِدُونَ
  وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ
  غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ
  وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } * { ثُمَّ أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ
  أَمَنَةً نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ
  يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا
  مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم
  مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا
  هَٰهُنَا قُل لَّوْ كُنتُمْ فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ
  ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ
  مَا فِي قُلُوبِكُمْ وَٱللَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }يقال: جئت في آخر الناس
  وأخراهم، كما تقول: في أوّلهم وأولاهم، بتأويل مقدمتهم وجماعتهم الأولى { فَأَثَـٰبَكُمْ
  } عطف على صرفكم، أي فجازاكم الله { غَمّاً } حين صرفكم عنهم وابتلاكم { بـ } سبب {
  غَمّ } أذقتموه رسول الله صلى الله عليه وسلم بعصيانكم له، أو غما مضاعفاً، غما بعد
  غم، وغما متصلاً بغم، من الاغتمام بما أرجف به من قتل رسول الله صلى الله عليه وسلم
  والجرح والقتل وظفر المشركين وفوت الغنيمة والنصر { لّكَيْلاَ تَحْزَنُواْ } لتتمرنوا
  على تجرع الغموم، وتضروا باحتمال الشدائد، فلا تحزنوا فيما بعد على فائت من المنافع
  ولا على مصيب من المضار، ويجوز أن يكون الضمير في { فَأَثَـٰبَكُمْ } للرسول، أي فآساكم
  في الاغتمام، وكما غمكم ما نزل به من كسر الرباعية والشجة وغيرهما غمه ما نزل بكم،
  فأثابكم غماً اغتمه لأجلكم بسبب غم اغتممتموه لأجله، ولم يثربكم على عصيانكم ومخالفتكم
  لأمره، وإنما فعل ذلك ليسليكم وينفس عنكم لئلا تحزنوا على ما فاتكم من نصر الله، ولا
  على ما أصابكم من غلبة العدو. وأنزل الله الأمن على المؤمنين وأزال عنهم الخوف الذي
  كان بهم حتى نعسوا وغلبهم النوم. وعن أبي طلحة رضي الله عنه: \" غشينا النعاس ونحن
  في مصافنا، فكان السيف يسقط من يد أحدنا فيأخذه، ثم يسقط فيأخذه، وما أحد إلا ويميل
  تحت حجفته \" وعن (الزبير) رضي الله عنه: لقد رأيتني مع رسول الله صلى الله عليه وسلم
  حين اشتد علينا الخوف، فأرسل الله علينا النوم. والله إني لأسمع قول معتِّب بن قشير
  والنعاس يغشاني: لو كان لنا من الأمر شيء ما قتلنا ههنا. والأمنة: الأمن. وقرىء: «أمنة»
  بسكون الميم، كأنها المرة من الأمن و { نُّعَاساً } بدل من أمنة. ويجوز أن يكون هو
  المفعول، وأمنة حالاً منه مقدمة عليه، كقولك: رأيت راكباً رجلاً، أو مفعولاً له بمعنى
  نعستم أمنة. ويجوز أن يكون حالاً من المخاطبين، بمعنى ذوي أمنة، أو على أنه جمع آمن،
  كبار وبررة { يَغْشَىٰ } قرىء بالياء والتاء ردا على النعاس، أو على الأمنة { طَائِفَةً
  مّنكُمْ } هم أهل الصدق واليقين { وَطَائِفَةٌ } هم المنافقون { قَدْ أَهَمَّتْهُمْ
  أَنْفُسُهُمْ } ما بهم إلا هم أنفسهم لا هم الدين ولا هم الرسول صلى الله عليه وسلم
  والمسلمين، أو قد أوقعتهم أنفسهم وما حل بهم في الهموم والأشجان، فهم في التشاكي والتباثّ
  { غَيْرَ ٱلْحَقِّ } في حكم المصدر. ومعناه: يظنون بالله غير الظن الحق الذي يجب أن
  يظن به. و { ظَنَّ ٱلْجَـٰهِلِيَّةِ } بدل منه. ويجوز أن يكون المعنى: يظنون بالله
  ظن الجاهلية. وغير الحق: تأكيد ليظنون، كقولك: هذا القول غير ما تقول، وهذا القول لا
  قولك وظن الجاهلية، كقولك: حاتم الجود، ورجل صدق: يريد الظن المختص بالملة الجاهلية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
