  ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ
  مَا فِي قُلُوبِكُمْ وَٱللَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }ويجوز أن يراد ظن أهل الجاهلية،
  أي لا يظن مثل ذلك الظن إلا أهل الشرك الجاهلون بالله { يَقُولُونَ } لرسول الله صلى
  الله عليه وسلم يسألونه { هَل لَّنَا مِنَ ٱلاْمْرِ مِن شَىْءٍ } معناه هل لنا معاشر
  المسلمين من أمر الله نصيب قط، يعنون النصر والإظهار على العدو { قُلْ إِنَّ ٱلاْمْرَ
  كُلَّهُ للَّهِ } ولأوليائه المؤمنين وهو النصر والغلبة{ كَتَبَ ٱللَّهُ لاَغْلِبَنَّ
  أَنَاْ وَرُسُلِى }[المجادلة: 21]،{ وَإِنَّ جُندَنَا لَهُمُ ٱلْغَـٰلِبُونَ }[الصافات:
  173] { يُخْفُونَ فِى أَنْفُسِهِم مَالا يُبْدُونَ لَكَ } معناه: يقولون لك فيما يظهرون:
  هل لنا من الأمر من شيء سؤال المؤمنين المسترشدين وهم فيما يبطنون على النفاق، يقولون
  في أنفسهم أو بعضهم لبعض منكرين لقولك لهم إن الأمر كله لله { لَوْ كَانَ لَنَا مِنَ
  ٱلاْمْرِ شَىْءٌ } أي لو كان الأمر كما قال محمد إن الأمر كله لله ولأوليائه وأنهم
  الغالبون، لما غلبنا قط. ولما قتل من المسلمين من قتل في هذه المعركة { قُل لَّوْ كُنتُمْ
  فِى بُيُوتِكُمْ } يعني من علم الله منه أنه يقتل ويصرع في هذه المصارع وكتب ذلك في
  اللوح لم يكن بد من وجوده فلو قعدتم في بيوتكم { لَبَرَزَ } من بينكم { ٱلَّذِينَ }
  علم الله أنهم يقتلون { إِلَىٰ مَضَاجِعِهِمْ } وهي مصارعهم ليكون ما علم الله أنه
  يكون. والمعنى أن الله كتب في اللوح قتل من يقتل من المؤمنين، وكتب مع ذلك أنهم الغالبون،
  لعلمه أن العاقبة في الغلبة لهم، وأن دين الإسلام يظهر على الدين كله، وأن ما ينكبون
  به في بعض الأوقات تمحيص لهم وترغيب في الشهادة، وحرصهم على الشهادة مما يحرضهم على
  الجهاد فتحصل الغلبة. وقيل: معناه هل لنا من التدبير من شيء، يعنون لم نملك شيئاً من
  التدبير حيث خرجنا من المدينة إلى أحد، وكان علينا أن نقيم ولا نبرح كما كان رأي عبد
  الله بن أبيّ وغيره، ولو ملكنا من التدبير شيئاً لما قتلنا في هذه المعركة، قل إن التدبير
  كله لله، يريد أن الله عز وجل قد دبر الأمر كما جرى، ولو أقمتم بالمدينة ولم تخرجوا
  من بيوتكم لما نجا من القتل من قتل منكم. وقرىء: «كتب عليهم القتال». «وكتب عليهم القتل»،
  على البناء للفاعل. ولبرِّز، بالتشديد وضم الباء { وَلِيَبْتَلِىَ ٱللَّهُ } وليمتحن
  ما في صدور المؤمنين من الإخلاص، ويمحص ما في قلوبهم من وساوس الشيطان. فعل ذلك أو
  فعل ذلك لمصالح جمة وللابتلاء والتمحيص. فإن قلت: كيف مواقع الجمل التي بعد قوله وطائفة؟
  قلت: { قَدْ أَهَمَّتْهُمْ } صفة لطائفة و { يَظُنُّونَ } صفة أخرى أو حال بمعنى: قد
  أهمتهم أنفسهم ظانين. أو استئناف على وجه البيان للجملة قبلها. و { يَقُولُونَ } بدل
  من يظنون. فإن قلت: كيف صح أن يقع ما هو مسألة عن الأمر بدلاً من الإخبار بالظن؟ قلت:
  كانت مسألتهم صادرة عن الظنّ، فلذلك جاز إبداله منه. ويخفون حال من يقولون. و{ قُلْ
