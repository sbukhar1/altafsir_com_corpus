  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ثُمَّ أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ أَمَنَةً
  نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ
  يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا
  مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم
  مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا
  هَٰهُنَا قُل لَّوْ كُنتُمْ فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ
  ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ
  مَا فِي قُلُوبِكُمْ وَٱللَّهُ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: أمنهم
  يومئذ بنعاس غشاهم، وإنـما ينعس من يأمن؛ { يَغْشَىٰ طَائِفَةً مِّنْكُمْ وَطَائِفَةٌ
  قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقّ ظَنَّ ٱلْجَـٰهِلِيَّةِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ، عن حميد، عن أنس بن مالك، عن أبـي طلـحة، قال: كنت فـيـمن أنزل علـيه النعاس
  يوم أُحد أمنة، حتـى سقط من يدي مراراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي: سوطه، أو سيفه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـيّ، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا حماد بن سلـمة، عن ثابت، عن
  أنس، عن أبـي طلـحة، قال: رفعت رأسي يوم أُحد، فجعلت ما أرى أحداً من القوم إلا تـحت
  حجفته يـميد من النعاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار وابن الـمثنى، قالا:
  ثنا أبو داود، قال: ثنا عمران، عن قتادة، عن أنس، عن أبـي طلـحة قال: كنت فـيـمن صبّ
  علـيه النعاس يوم أُحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: ثنا أنس بن مالك، عن أبـي طلـحة: أنه كان يومئذٍ مـمن غشيه
  النعاس، قال: كان السيف يسقط من يدي ثم آخذه من النعاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: ذكر لنا والله أعلـم عن أنس
  أن أبـا طلـحة حدثهم أنه كان يومئذٍ مـمن غشيه النعاس، قال: فجعل سيفـي يسقط من يدي
  وآخذه، ويسقط وآخذه ويسقط، والطائفة الأخرى: الـمنافقون، لـيس لهم همة إلا أنفسهم {
  يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقّ ظَنَّ ٱلْجَـٰهِلِيَّةِ }... الآية كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن الـحسن الترمذي، قال: ثنا ضرار بن صرد، قال: ثنا عبد
  العزيز بن مـحمد، عن مـحمد بن عبد العزيز، عن الزهري، عن عبد الرحمن بن الـمسور بن
  مخرمة، عن أبـيه قال: سألت عبد الرحمن بن عوف عن قول الله عزّ وجلّ: { ثُمَّ أَنزَلَ
  عَلَيْكُمْ مّن بَعْدِ ٱلْغَمّ أَمَنَةً نُّعَاساً } قال: ألقـي علـينا النوم يوم أُحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ثُمَّ
  أَنزَلَ عَلَيْكُمْ مّن بَعْدِ ٱلْغَمّ أَمَنَةً نُّعَاساً }... الآية، وذاكم يوم أُحد،
  كانوا يومئذٍ فريقـين؛ فأما الـمؤمنون فغشاهم الله النعاس أمنة منه ورحمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع بن أنس، نـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { أَمَنَةً نُّعَاساً } قال:
  ألقـي علـيهم النعاس، فكان ذلك أمنة لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
