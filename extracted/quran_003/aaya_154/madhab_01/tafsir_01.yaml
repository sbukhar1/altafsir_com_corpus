  يجوز أن يكون الكلّ فـي قراءة من قرأه بـالنصب منصوبـاً علـى البدل. والقراءة التـي
  هي القراءة عندنا النصب فـي الكلّ لإجماع أكثر القراء علـيه، من غير أن تكون القراءة
  الأخرى خطأ فـي معنى أو عربـية. ولو كانت القراءة بـالرفع فـي ذلك مستفـيضة فـي القراء،
