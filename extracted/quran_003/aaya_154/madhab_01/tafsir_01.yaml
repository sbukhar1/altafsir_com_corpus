  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ أَمَنَةً نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ
  وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ
  ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ
  ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ
  لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا هَٰهُنَا قُل لَّوْ كُنتُمْ
  فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ
  وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ مَا فِي قُلُوبِكُمْ وَٱللَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جل
  ثناؤه: ثم أنزل الله أيها المؤمنون من بعد الغمّ الذي أثابكم ربكم بعد غمّ تقدمه قبله
  أمنة، وهي الأمان على أهل الإخلاص منكم والـيقـين، دون أهل النفاق والشك. ثم بـين جلّ
  ثناؤه عن الأمنة التي أنزلها عليهم ما هي؟ فقال: نعاساً، بنصب النعاس على الإبدال من
  الأمنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلفت القراء في قراءة قوله:
  { يَغْشَىٰ } فقرأ ذلك عامة قراء الـحجاز والـمدينة والبصرة وبعض الكوفـيـين بـالتذكير
  بـالـياء: { يَغْشَىٰ }. وقرأ جماعة من قراء الكوفـيـين بـالتأنـيث: { تَغْشَى } بـالتاء.
  وذهب الذين قرؤوا ذلك بـالتذكير إلـى أن النعاس هو الذي يغشى الطائفة من الـمؤمنـين
  دون الأمنة، فذكره بتذكير النعاس. وذهب الذين قرؤوا ذلك بـالتأنـيث إلـى أن الأمنة
  هي التـي تغشاهم، فأنثوه لتأنـيث الأمنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول فـي ذلك عندي أنهما قراءتان معروفتان مستفـيضتان فـي قراء الأمصار غير مختلفتـين
  فـي معنى ولا غيره، لأن الأمنة فـي هذا الـموضع هي النعاس، والنعاس: هو الأمنة. وسواء
  ذلك، وبأيتهما قرأ القارىء فهو مصيب الـحقّ فـي قراءته، وكذلك جميع ما فـي القرآن من
  نظائره من نـحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ شَجَرَةَ ٱلزَّقُّومِ طَعَامُ ٱلأَثِيمِ كَٱلْمُهْلِ يَغْلِى
  فِى ٱلْبُطُونِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الدخان: 43-45] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ يَكُ نُطْفَةً مِّن مَّنِيٍّ
  يُمْنَىٰ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُزّى إِلَيْكِ بِجِذْعِ ٱلنَّخْلَةِ
  تُسَـٰقِطْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 25].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وما كان السبب الذي من أجله افترقت الطائفتان اللتان ذكرهما الله عزّ وجلّ
  فـيـما افترقتا فـيه من صفتهما، فآمنت إحداهما بنفسها حتـى نعست، وأهمت الأخرى نفسها
  حتـى ظنت بـالله غير الـحقّ ظنّ الـجاهلـية؟ قـيـل: كان سبب ذلك فـيـما ذكر لنا، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل قال: ثنا أسبـاط،
  عن السدي: أن الـمشركين انصرفوا يوم أُحُد بعد الذي كان من أمرهم وأمر الـمسلـمين،
  فواعدوا النبـيّ صلى الله عليه وسلم بدراً من قابل، فقال لهم: «نعم» فتـخوّف الـمسلـمون
  أن ينزلوا الـمدينة، فبعث رسول الله صلى الله عليه وسلم رجلاً، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" انْظُر فإنْ رأيتهم قَعدُوا علـى
  أثْقَالهم وجَنَبُوا خُيُولَهُمْ، فإنَّ القَوْمَ ذَاهِبُونَ، وإنْ رأيْتُهمْ قد قعدوا
  علـى خيولهم وجَنَبُوا علـى أثقالهم، فإنَّ القَوْم يَنْزِلُونَ الـمَدِينَةَ، فاتَّقُوا
  الله واصْبِرُوا! \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ووطنهم
  على القتال؛ فلـما أبصرهم الرسول تعدوا علـى الأثقال سراعاً عجالاً، نادى بأعلـى صوته
  بذهابهم؛ فلـما رأى الـمؤمنون ذلك صدّقوا نبـيّ الله صلى الله عليه وسلم، فناموا، وبقـي
  أناس من الـمنافقـين يظنون أن القوم يأتونهم، فقال الله جلّ وعزّ يذكر حين أخبرهم النبـي
  صلى الله عليه وسلم إن كانوا ركبوا الأثقال فإنهم منطلقون فناموا: { ثُمَّ أَنزَلَ
  عَلَيْكُمْ مّن بَعْدِ ٱلْغَمّ أَمَنَةً نُّعَاساً يَغْشَىٰ طَائِفَةً مِّنْكُمْ وَطَائِفَةٌ
  قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقّ ظَنَّ ٱلْجَـٰهِلِيَّةِ
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
