  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة ذلك، فقرأته عامة قراء الـحجاز والعراق:
  { قُلْ إِنَّ ٱلأَمْرَ كُلَّهُ } بنصب الكلّ علـى وجه النعت للأمر والصفة له. وقرأه
  بعض قراء أهل البصرة: { قُلْ إِنَّ ٱلأَمْرَ كُلَّهُ للَّهِ } برفع الكلّ علـى توجيه
