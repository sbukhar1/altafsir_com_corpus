  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا يتخذ المؤمنون الكافرين أولياء } يعني أنصاراً وأعواناً
  من دون المؤمنين يعني من غير المؤمنين، والمعنى لا يجعل المؤمن ولايته لمن هو غير مؤمن
  نهى الله المؤمنين أن يوالوا الكفار أو يلاطفوهم لقرابة بينهم أو محبة أو معاشرة، والمحبة
  في الله والبغض في الله باب عظيم وأصل من أصول الإيمان { ومن يفعل ذلك } يعني موالاة
  الكفار من نقل الأخبار إليهم وإظهار عورة المسلمين أو يودهم ويحبهم { فليس من الله
  في شيء } أي فليس من دين الله في شيء. وقيل: معناه فليس من ولاية الله في شيء وهذا
  أمر معقول من أن ولاية المولى معاداة أعدائه وموالاة الله وموالاة الكفار ضدان لا يجتمعان
  { إلا أن تتقوا منهم تقاة } أي إلاّ أن تخافوا منهم مخافة. ومعنى الآية أن الله نهى
  المؤمنين عن موالاة الكفار ومداهنتهم ومباطنتهم إلاّ أن تخافوا منهم مخافة. ومعنى الآية
  أن الله نهى المؤمنين عن موالاة الكافرين ومداهنتهم ومباطنتهم إلاّ أن يكون الكفار
  غالبين ظاهرين، أو يكون المؤمن في قوم كفاراً فيداهنهم بلسانه وقلبه مطمئن بالإيمان
  دفعاً عن نفسه من غير أن يستحل دماً حراماً أو مالاً حراماً أو غير ذلك من المحرمات،
  أو يظهر الكفار على عورة المسلمين، والتقية لا تكون إلا مع خوف القتل مع سلامة النية
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلا من أكره وقلبه مطمئن بالإيمان</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 106] ثم هذه التقية رخصة
  فلو صبر على إظهار إيمانه حتى قتل كان له بذلك أجر عظيم، وأنكر قوم التقية اليوم قالوا:
  إنما كانت التقية في جدة الإسلام قبل استحكام الدين وقوة المسلمين، فأما اليوم فقد
  أعز الله الإسلام والمسلمين فليس لأهل الإسلام أن يتقوا من عدوهم. قال يحيى البكاء:
  قلت لسعيد بن جبير في أيام الحجاج: إن الحسن يقول: التقية باللسان والقلب مطمئن بالإيمان
  فقال سعيد: ليس في الأمان تقية إنما التقية في الحرب. وقيل: إنما تجوز التقية لصون
  النفس عن الضرر لأن دفع الضرر عن النفس واجب بقدر الإمكان { ويحذركم الله نفسه } أي
  ويخوفكم الله أن تعصوه بأن ترتكبوا المنهي أو تخالفوا المأمور به أو توالوا الكفار
  فتستحقوا عقابه على ذلك كله. { وإلى الله المصير } يعني أن الله يحذركم عقابه إذا صرتم
  إليه في الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

