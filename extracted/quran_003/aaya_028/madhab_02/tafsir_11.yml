  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء
  } قال ابن عباس في رواية أبي صالح: نزلت في شأن المنافقين عبد الله بن أَبيّ ابن سلول
  وأصحابه من أهل النفاق، [وكانوا قد] أظهروا الإيمان وكانوا [يتولون] اليهود في العون
  والنصرة، ويأتونهم بالأخبار، ويرجون أن يكون لهم ظفر على محمد - صلى الله عليه وسلم
  - وأصحابه. وقال مقاتل: نزلت في شأن حاطب بن أبي بلتعة وغيره ممن كانوا يظهرون المودة
  لكفار مكة، فنهاهم الله تعالى عن ذلك فقال: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ
  أَوْلِيَاء } فهذا نهي بلفظ المغايبة، يعني لا يتخذونهم أولياء في العون والنصرة {
  مِن دُونِ ٱلْمُؤْمِنِينَ، وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ
  } يعني ليس في ولاية الله من شيء، ويقال: ليس في دين الله من شيء، لأن ولي الكافر يكون
  راضياً بكفره، ومن كان راضياً بكفره فهو كافر مثله كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَتَوَلَّهُمْ مِّنكُمْ فَإِنَّهُ
  مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 51]. ثم استثنى لما علم أن بعض المسلمين ربما [يُبْتَلون]
  في أيدي الكفار فقال تعالى: { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ يعقوب الحضرمي \" تقية \" [وقراءة] العامة \" تقاة \" ومعناهما
  واحد، يعني يرضيهم بلسانه وقلبه مطمئن الإيمان [فلا إثم عليه كما قال الله تعالى في
  آية أخرى \"</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَـٰنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  106] قرأ حمزة والكسائي \" تُقَاةً \" بالإمالة، وقرأ الباقون بتفخيم الألف، ثم قال:
  { وَيُحَذّرُكُمُ ٱللَّهُ نَفْسَهُ } يعني يخوّفكم الله بعقوبته، أي الذي يتخذ الكافر
  وليّاً بغير ضرورة، وهذا وعيد لهم ويقال: إذا كان الوعيد مبهماً فهو أشد، ثم قال تعالى:
  { وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ } أي مرجعكم في الآخرة فيجازيكم بأعمالكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
