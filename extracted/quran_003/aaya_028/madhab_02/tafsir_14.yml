  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ
  مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ
  إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ
  ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء في التقية ممن تكون؟
  وبأي شيء تكون؟ وأي شيء تبيح؟ فأما الذي تكون منه التقية فكل قادر غالب مكره يخاف منه،
  فيدخل في ذلك الكفار إذا غلبوا وجورة الرؤساء والسلابة وأهل الجاه في الحواضر، قال
  مالك رحمه الله: وزوج المرأة قد يكره، وأما بأي شيء تكون التقية ويترتب حكمها فذلك
  بخوف القتل وبالخوف على الجوارح وبالضرب بالسوط وبسائر التعذيب، فإذا فعل بالإنسان
  شيء من هذا أو خافه خوفاً متمكناً فهو مكره وله حكم التقية، والسجن إكراه والتقييد
  إكراه والتهديد والوعيد إكراه وعداوة أهل الجاه الجورة تقية، وهذه كلها بحسب حال المكره
  وبحسب الشيء الذي يكره عليه، فكم من الناس ليس السجن فيهم بإكراه، وكذلك الرجل العظيم
  يكره بالسجن والضرب غير المتلف ليكفر فهذا لا تتصور تقيته من جهة عظم الشيء الذي طلب
  منه، ومسائل الإكراه هي من النوع الذي يدخله فقه الحال، وأما أي شيء تبيح فاتفق العلماء
  على إباحتها للأقوال باللسان من الكفر وما دونه ومن بيع وهبة وطلاق، وإطلاق القول بهذا
  كله، ومن مداراة ومصانعة، وقال ابن مسعود: ما من كلام يدرأ عني سوطين من ذي سلطان،
  إلا كنت متكلماً به. واختلف الناس في الأفعال، فقال جماعة من أهل العلم منهم الحسن
  ومكحول ومسروق: يفعل المكره كل ما حمل عليه مما حرم الله فعله وينجي نفسه بذلك، وقال
  مسروق: فإن لم يفعل حتى مات دخل النار، وقال كثير من أهل العلم منهم سحنون: بل إن لم
  يفعل حتى مات فهو مأجور وتركه ذلك المباح أفضل من استعماله، وروي أن عمر بن الخطاب
  قال في رجل يقال له، نهيت بن الحارث، أخذته الفرس أسيراً، فعرض عليه شرب الخمر وأكل
  الخنزير وهدد بالنار، فلم يفعل فقذفوه فيها فبلغ ذلك عمر، فقال: وما كان عليّ نهيت
  أن يأكل، وقال جمع كثير من العلماء التقية إنما هي مبيحة للأقوال، فأما الأفعال فلا،
  روي ذلك عن ابن عباس والربيع والضحاك، وروي ذلك عن سحنون وقال الحسن في الرجل يقال
  له: اسجد لصنم وإلا قتلناك، قال، إن كان الصنم مقابل القبلة فليسجد يجعل نيته لله،
  فإن كان إلى غير القبلة فلا وإن قتلوه، قال ابن حبيب: وهذا قول حسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: وما يمنعه أن يجعل نيته لله وإن كان لغير قبلة، وفي كتاب
  الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فأين ما تولوا فثم وجه الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 115] وفي الشرع إباحة التنفل
  للمسافر إلى غير القبلة، هذه قواعد مسألة التقية، وأما تشعب مسائلها فكثير لا يقتضي
  الإيجاز جمعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ويحذركم الله } إلى
  آخر الآية وعيد وتنبيه ووعظ وتذكير بالآخرة، وقوله: { نفسه } نائبه عن إياه، وهذه مخاطبة
  على معهود ما يفهمه البشر، والنفس في مثل هذا راجع إلى الذات، وفي الكلام حذف مضاف
  لأن التحذير إنما هو من عقاب وتنكيل ونحوه، فقال ابن عباس والحسن، ويحذركم الله عقابه.</font></font><font
