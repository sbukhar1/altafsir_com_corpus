  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا النهي عن الاتخاذ إنما هو فيما يظهره المرء فأما أن يتخذه بقلبه
  ونيته فلا يفعل ذلك مؤمن، والمنهيون هنا قد قرر لهم الإيمان، فالنهي إنما هو عبارة
  عن إظهار اللطف للكافر والميل إليهم، ولفظ الآية عام في جميع الأعصار، واختلف الناس
  في سبب هذه الآية، فقال ابن عباس: كان كعب بن الأشرف وابن أبي الحقيق وقيس بن زيد قد
  بطنوا بنفر من الأنصار ليفتنوهم عن دينهم، فقال رفاعة بن المنذر بن زبير وعبد الله
  بن جبير وسعد بن خيثمة لأولئك النفر اجتنبوا هؤلاء اليهود واحذروا مباطنتهم فأبى أولئك
  النفر إلا موالاة اليهود فنزلت الآية في ذلك، وقال قوم: نزلت الآية في قصة حاطب بن
  أبي بلتعة وكتابه إلى أهل مكة، والآية عامة في جميع هذا ويدخل فيها فعل أبي لبابة في
  إشارته إلى حلقه حين بعثه النبي عليه السلام في استنزال بني قريظة، وأما تعذيب بني
  المغيرة لعمار فنزل فيما أباح النبي عليه السلام لعمار</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إلا من أكره وقلبه مطمئن بالإيمان</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  106].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { من دون } عبارة عن
  كون الشيء الذي تضاف إليه { دون } غائباً متنحياً ليس من الأمر الأول { في شيء } ،
  وفي المثل، وأمر دون عبيدة الوذم كأنه من غير أن ينتهي إلى الشيء الذي تضاف إليه، ورتبها
  الزجاج المضادة للشرف من الشيء الدون فيما قاله نظر، قوله: { فليس من الله في شيء }
  معناه، في شيء مرضي على الكمال والصواب، وهذا كما قال النبي عليه السلام من غشنا فليس
  منا، وفي الكلام حذف مضاف تقديره، فليس من التقرب إلى الله أو التزلف ونحو هذا، وقوله
  { في شيء } هو في موضع نصب على الحال من الضمير الذي في قوله { ليس من الله } ثم أباح
  الله إظهار اتخاذهم بشرط الأتقاء، فأما إبطانه فلا يصح أن يتصف به مؤمن في حال، وقرأ
  جمهور الناس \" تقاة \" أصله وقية -على وزن فعلة - بضم الفاء وفتح العين أبدلوا من
  الواو تاء كتجاة وتكأة فصار تقية ثم قلبت الياء ألفاً لتحركها وانفتاح ما قبلها فجاء
  { تقاة } قال أبو علي يجوز أن تكون { تقاة } مثل رماة حالاً من { تتقوا } وهو جمع فاعل
  وإن كان لم يستعمل منه فاعل، ويجوز أن يكون جمع تقى وجعل فعيل بمنزلة فاعل، وقرأ ابن
  عباس والحسن وحميد بن قيس ويعقوب الحضرمي ومجاهد وقتادة والضحاك وأبو رجاء والجحدري
  وأبو حيوة \" تقية \" بفتح التاء وشد الياء على وزن فعيلة وكذلك روى المفضل عن عاصم
  وأمال الكسائي القاف في { تقاة } في الموضعين، وأمال حمزة في هذه الآية ولم يمل في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حق تقاته</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 102] وفتح سائر القراء
  القاف إلا أن نافعاً كان يقرأها بين الفتح والكسر، وذهب قتادة إلى أن معنى الآية: {
  إلا أن تتقوا منهم تقاة } من جهة صلة الرحم أي ملامة، فكأن الآية عنده مبيحة الإحسان
  إلى القرآبة من الكفار، وذهب جمهور المفسرين إلى أن معنى الآية، إلا أن تخافوا منهم
  خوفاً وهذا هو معنى التقية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
