  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لا يتخِذِ المؤمنون الكافرين أولياءَ } في سبب نزولها
  أربعة أقوال. أحدها: أن عبادة بن الصامت كان له حُلفاء من اليهود، فقال يوم الأحزاب:
  يا رسول الله إن معي خمسمائة من اليهود، وقد رأيت أن أستظهر بهم على العدو، فنزلت هذه
  الآية، رواه الضحاك عن ابن عباس. والثاني: أنها نزلت في عبد الله بن أُبيّ، وأصحابه
  من المنافقين كانوا يتولون اليهود، ويأتونهم بالأخبار يرجون لهم الظفر من النبي صلى
  الله عليه وسلم، فنهى الله المؤمنين عن مثل فعلهم، رواه أبو صالح عن ابن عباس. والثالث:
  أن قوماً من اليهود، كانوا يباطنون نفراً من الأنصار ليفتنوهم عن دينهم، فنهاهم قوم
  من المسلمين عن ذلك، وقالوا: اجتنبوا هؤلاء اليهود، فأبوا، فنزلت هذا الآية. روي عن
  ابن عباس أيضا. والرابع: أنها نزلت في حاطب بن أبي بلتعة وغيره، كانوا يظهرون المودة
  لكفار مكة، فنهاهم الله عز وجل عن ذلك، هذا قول المقاتلين، ابن سليمان، وابن حيان.
  فأما التفسير، فقال الزجاج: معنى قوله تعالى: { من دون المؤمنين } أي: لا يجعل المؤمن
  ولايته لمن هو غير مؤمن، أي: لا يتناول الولاية من مكان دون مكان المؤمنين، وهذا كلام
  جرى على المثل في المكان، كما تقول: زيد دونك، ولست تريد المكان، ولكنك جعلت الشرف
  بمنزلة الارتفاع في المكان، والخسة كالاستفال في المكان. ومعنى { فليس من الله في شيء
  } أي: فالله بريء منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى { إِلا أن تتقوا منهم
  تُقاةً } قرأ يعقوب، والمفضل عن عاصم، «تَقيِّةً» بفتح التاء من غير ألف، قال مجاهد:
  إلا مُصانعة في الدنيا. قال أبوالعالية: التقاة باللسان، لا بالعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والتقية رخصة، وليست بعزيمة. قال
  الإمام أحمد: وقد قيل: إن عرضت على السيف تجيب؟ قال: لا. وقال إِذا أجاب العالم تقية،
  والجاهل بجهل، فمتى يتبين الحق؟ وسنشرح هذا المعنى في «النحل» عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إلا
  من أكره</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 106]. إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

