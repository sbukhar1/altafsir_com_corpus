  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن تُخْفُواْ مَا فِي صُدُورِكُمْ أَوْ تُبْدُوهُ يَعْلَمْهُ ٱللَّهُ وَيَعْلَمُ مَا
  فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ
  مِن دُونِ ٱلْمُؤْمِنِينَ } قال ابن عباس رضي الله عنه: كان الحجاج بن عمرو وابن أبي
  الحقيق وقيس بن زيد (يظنون) بنفر من الأنصار ليفتنوهم عن دينهم، فقال رفاعة بن المنذر
  وعبد الله بن جبير وسعد بن خيثمة لأولئك النفر: اجتنبوا هؤلاء اليهود لا يفتنونكم عن
  دينكم، فأبى أولئك النفر إلا مباطنتهم، فأنزل الله تعالى هذه الآية. وقال مقاتل: نزلت
  في حاطب بن أبي بلتعة وغيره وكانوا يظهرون المودة لكفار مكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي عن أبي صالح عن ابن عباس رضي الله عنهما نزلت في المنافقين عبد الله بن أبي
  وأصحابه كانوا يتولون اليهود والمشركين ويأتونهم بالأخبار ويرجون أن يكون لهم الظفر
  على رسول الله صلّى الله عليه وسلم فأنزل الله عز وجل هذه الآية، ونهى المؤمنين عن
  مثل [فعلهم]. قوله تعالى: { وَمَن يَفْعَلْ ذَٰلِكَ } أي موالاة الكفارِ في نقل الأخبار
  إليهم وإظهارهم على عورة المسلمين { فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْءٍ } [أي ليس من
  دين الله في شيء] ثم استثنى فقال { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَاةً } يعني:
  إلا أن تخافوا منهم مخافة، قرأ مجاهد ويعقوب «تَقِيَّة» على وزن بقية لأنهم كتبوها
  بالياء ولم يكتبوها بالألف، مثل حصاة ونواة، وهي مصدر يقال تقيته تقاة وتقى تقية وتقوى
  فإذا قلت اتقيت كان المصدر الاتقاء، وإنما قال تتقوا من الاتقاء ثم قال: تقاة ولم يقل
  اتقاء لأن معنى اللفظين إذا كان واحداً يجوز إخراج مصدر أحدهما على لفظ الآخر كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 8] ومعنى الآية: أن الله
  تعالى نهى المؤمنين عن موالاة الكفار ومداهنتهم ومباطنتهم إلا أن يكون الكفار غالبين
  ظاهرين، أو يكون المؤمن في قوم كفار يخافهم فيداريهم باللسان وقلبه مطمئن بالإيمان
  دفعاً عن نفسه من غير أن يستحل دماً حراماً أو مالاً حراماً، أو يظهر الكفار على عورة
  المسلمين، والتقية لا تكون إلا مع خوف القتل وسلامة النية، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  مَنْ أُكْرِهَ وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَانِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 106] ثم هذا رخصة، فلو صبر
  حتى قتل فله أجر عظيم، وأنكر قوم التقية [اليوم] قال معاذ بن جبل ومجاهد: كانت التقية
  في [بُدُوِّ] الإِسلام قبل استحكام الدين وقوة المسلمين، وأما اليوم فقد أعز الله الإِسلام
  فليس ينبغي لأهل الإِسلام أن يتقوا من عدوهم، وقال يحيى البكاء: قلت لسعيد بن جبير
  في أيام الحجاج: إن الحسن كان يقول لكم التقية باللسان والقلب مطمئن بالإِيمان؟ فقال
  سعيد: ليس في الإِسلام تقية إنما التقية في أهل الحرب { وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ
  } أي يخوفكم الله عقوبته على موالاة الكفار وارتكاب المنهي ومخالفة المأمور { وَإِلَىٰ
  ٱللَّهِ ٱلْمَصِيرُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قُلْ إِن تُخْفُواْ مَا فِى صُدُورِكُمْ
  } أي قلوبكم من مودة الكفار { أَوْ تُبْدُوهُ } من موالاتهم قولاً وفعلاً { يَعْلَمْهُ
  ٱللَّهُ } وقال الكلبي: إن تسروا ما في قلوبكم لرسول الله صلّى الله عليه وسلم من التكذيب
  أو تظهروه، بحربه وقتاله، يعلمه الله ويحفظه عليكم، حتى يجازيكم، به ثم قال: { وَيَعْلَمُ
  } رفع على الاستئناف { مَا فِي ٱلسَّمَاوَاتِ وَمَا فِي ٱلأَرْضِ } يعني إذا كان لا
  يخفى عليه شيء في السموات ولا في الأرض فكيف تخفى عليه موالاتكم الكفار وميلكم إليهم
  بالقلب؟ { وَٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

