  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في كيفية النظم وجهان الأول أنه تعالى لما ذكر ما يجب أن يكون المؤمن
  عليه في تعظيم الله تعالى، ثم ذكر بعده ما يجب أن يكون المؤمن عليه في المعاملة مع
  الناس، لأن كمال الأمر ليس إلا في شيئين التعظيم لأمر الله تعالى، والشفقة على خلق
  الله قال { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ
  } الثاني لما بيّن أنه تعالى مالك الدنيا والآخرة بين أنه ينبغي أن تكون الرغبة فيما
  عنده، وعند أوليائه دون أعدائه. وفي الآية مسائل المسألة الأولى في سبب النزول وجوه
  الأول جاء قوم من اليهود إلى قوم المسلمين ليفتنوهم عن دينهم فقال رفاعة بن المنذر،
  وعبد الرحمٰن بن جبير، وسعيد بن خيثمة لأولئك النفر من المسلمين اجتنبوا هؤلاء اليهود،
  واحذروا أن يفتنوكم عن دينكم فنزلت هذه الآية والثاني قال مقاتل نزلت في حاطب بن أبي
  بلتعة وغيره، وكانوا يتولون اليهود والمشركين ويخبرونهم بالأخبار ويرجون أن يكون لهم
  الظفر على رسول الله صلى الله عليه وسلم فنزلت هذه الآية الثالث أنها نزلت في عبادة
  بن الصامت وكان له حلفاء من اليهود، ففي يوم الأحزاب قال يا نبي الله إن معي خمسمائة
  من اليهود وقد رأيت أن يخرجوا معي فنزلت هذه الآية. فإن قيل إنه تعالى قال { وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْء } وهذه صفة الكافر. قلنا معنى الآية
  فليس من ولاية الله في شيء، وهذا لا يوجب الكفر في تحريم موالاة الكافرين. واعلم أنه
  تعالى أنزل آيات كثيرة في هذا المعنى منها قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 118 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ تَجِدُ قَوْماً يُؤْمِنُونَ بِٱللَّهِ وَٱلْيَوْمِ ٱلاْخِرِ
  يُوَادُّونَ مَنْ حَادَّ ٱللَّهَ وَرَسُولَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المجادلة 22 وقوله { لاَ تَتَّخِذُواْ
  ٱلْيَهُودَ وَٱلنَّصَـٰرَىٰ أَوْلِيَاء } وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ
  تَتَّخِذُواْ عَدُوِّى وَعَدُوَّكُمْ أَوْلِيَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الممتحنة 1 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُؤْمِنُونَ
  وَٱلْمُؤْمِنَـٰتِ بَعْضُهُمْ أَوْلِيَاء بَعْضٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 71. واعلم أن كون المؤمن
  موالياً للكافر يحتمل ثلاثة أوجه أحدها أن يكون راضياً بكفره ويتولاه لأجله، وهذا ممنوع
  منه لأن كل من فعل ذلك كان مصوباً له في ذلك الدين، وتصويب الكفر كفر والرضا بالكفر
  كفر، فيستحيل أن يبقى مؤمناً مع كونه بهذه الصفة. فإن قيل أليس أنه تعالى قال { وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْء } وهذا لا يوجب الكفر فلا يكون داخلاً
  تحت هذه الآية، لأنه تعالى قال { يا أيها الذين آمنوا } فلا بد وأن يكون خطاباً في
  شيء يبقى المؤمن معه مؤمناً وثانيها المعاشرة الجميلة في الدنيا بحسب الظاهر، وذلك
  غير ممنوع منه. والقسم الثالث وهو كالمتوسط بين القسمين الأولين هو أن موالاة الكفار
  بمعنى الركون إليهم والمعونة، والمظاهرة، والنصرة إما بسبب القرابة، أو بسبب المحبة
  مع اعتقاد أن دينه باطل فهذا لا يوجب الكفر إلا أنه منهي عنه، لأن الموالاة بهذا المعنى
  قد تجره إلى استحسان طريقته والرضا بدينه، وذلك يخرجه عن الإسلام فلا جرم هدد الله
  تعالى فيه فقال { وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْء }.</font></font>&#13;\t\t\t<label
