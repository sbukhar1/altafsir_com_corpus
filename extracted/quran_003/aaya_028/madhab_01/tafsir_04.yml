  ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل لم لا يجوز أن يكون المراد
  من الآية النهي عن اتخاذ الكافرين أولياء بمعنى أن يتولوهم دون المؤمنين، فأما إذا
  تولوهم وتولوا المؤمنين معهم فذلك ليس بمنهي عنه، وأيضاً فقوله { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ
  ٱلْكَـٰفِرِينَ أَوْلِيَاء } فيه زيادة مزية، لأن الرجل قد يوالي غيره ولا يتخذه موالياً
  فالنهي عن اتخاذه موالياً لا يوجب النهي عن أصل مولاته. قلنا هذان الاحتمالان وإن قاما
  في الآية إلا أن سائر الآيات الدالة على أنه لا تجوز موالاتهم دلّت على سقوط هذين الاحتمالين.
  المسألة الثانية إنما كسرت الذال من يتخذ لأنها مجزوم للنهي، وحركت لاجتماع الساكنين
  قال الزجاج ولو رفع على الخبر لجاز، ويكون المعنى على الرفع أن من كان مؤمناً فلا ينبغي
  أن يتخذ الكافر ولياً. واعلم أن معنى النهي ومعنى الخبر يتقاربان لأنه متى كانت صفة
  المؤمن أن لا يوالي الكافر كان لا محالة منهياً عن موالاة الكافر، ومتى كان منهياً
  عن ذلك، كان لا محالة من شأنه وطريقته أن لا يفعل ذلك. المسألة الثالثة قوله { مِن
  دُونِ ٱلْمُؤْمِنِينَ } أي من غير المؤمنين كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱدْعُواْ شُهَدَاءكُم مِّن دُونِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 23 أي من غير الله، وذلك لأن لفظ دون مختص بالمكان، تقول زيد
  جلس دون عمرو أي في مكان أسفل منه، ثم إن من كان مبايناً لغيره في المكان فهو مغاير
  له فجعل لفظ دون مستعملاً في معنى غير، ثم قال تعالى { وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ
  مِنَ ٱللَّهِ فِي شَىْء } وفيه حذف، والمعنى فليس من ولاية الله في شيء يقع عليه اسم
  الولاية يعني أنه منسلخ من ولاية الله تعالى رأساً، وهذا أمر معقول فإن موالاة الولي،
  وموالاة عدوه ضدان قال الشاعر</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تود عدوي ثم تزعم أنني   صديقك ليس النوك عنك بعازب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل أن يكون المعنى فليس من دين الله في شيء وهذا أبلغ. ثم قال
  تعالى { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } وفيه مسائل المسألة الأولى قرأ الكسائي
  تقاة بالإمالة، وقرأ نافع وحمزة بين التفخيم والإمالة، والباقون بالتفخيم، وقرأ يعقوب
  تقية وإنما جازت الإمالة لتؤذن أن الألف من الياء، وتقاة وزنها فعلة نحو تؤدة وتخمة،
  ومن فخم فلأجل الحرف المستعلي وهو القاف. المسألة الثانية قال الواحدي تقيته تقاة،
  وتقى، وتقية، وتقوى، فإذا قلت اتقيت كان مصدره الاتقياء، وإنما قال تتقوا ثم قال تقاة
  ولم يقل اتقاء اسم وضع موضع المصدر، كما يقال جلس جلسة، وركب ركبة، وقال الله تعالى</font></font>&#13;\t\t\t<label
