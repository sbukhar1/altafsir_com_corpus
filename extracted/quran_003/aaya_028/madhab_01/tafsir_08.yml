  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَٰفِرِينَ أَوْلِيَاءَ } يوالونهم
  { مِّن دُونِ } أي غير { ٱلْمُؤْمِنِينَ وَمَن يَفْعَلْ ذٰلِكَ } أي يواليهم { فَلَيْسَ
  مِنَ } دين { ٱللَّهِ فِي شَىْء إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَٰةً } مصدر (تَقَيْتُه):
  أي (تخافوا مخافة) فلكم موالاتهم باللسان دون القلب وهذا قبل عزة الإسلام ويجري في
  بلدة ليس قوياً فيها { وَيُحَذِّرُكُمُ } يخوّفكم { ٱللَّهُ نَفْسَهُ } أن يغضب عليكم
  إن واليتموهم { وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ } المرجع فيجازيكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
