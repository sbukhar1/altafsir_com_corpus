  href=\"JavaScript:Open_Menu()\">لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ
  مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ
  إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ
  ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا حفص بن عمر، قال: ثنا الـحكم بن أبـان، عن عكرمة فـي قوله: { إِلاَّ أَن تَتَّقُواْ
  مِنْهُمْ تُقَـٰةً } قال: ما لـم يهرق دم مسلـم، وما لـم يستـحل ماله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن
  دُونِ ٱلْمُؤْمِنِينَ } إلا مصانعة فـي الدنـيا ومخالقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن
  دُونِ ٱلْمُؤْمِنِينَ } إلـى: { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } قال: قال
  أبو العالـية: التقـية بـاللسان ولـيس بـالعمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين، قال: سمعت أبـا معاذ قال: أخبرنا عبـيد، قال: سمعت الضحاك يقول فـي قوله:
  { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } قال: التقـية بـاللسان مَنْ حُمِلَ علـى
  أمر يتكلـم به وهو لله معصية، فتكلـم مخافة علـى نفسه، وقلبه مطمئنّ بـالإيـمان، فلا
  إثم علـيه، إنـما التقـية بـاللسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس
  فـي قوله: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } فـالتقـية بـاللسان: من حمل
  علـى أمر يتكلـم به وهو معصية لله فـيتكلـم به مخافة الناس وقلبه مطمئنّ بـالإيـمان،
  فإن ذلك لا يضرّه، إنـما التقـية بـاللسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } إلا أن يكون بـينك وبـينه
  قرابة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء
  مِن دُونِ ٱلْمُؤْمِنِينَ إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } نهى الله الـمؤمنين
  أن يوادّوا الكفـار أو يتولوهم دون المؤمنين، وقال الله: { إِلا أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً } الرحم من المشركين من غير أن يتولوهم فـي دينهم، إلا أن يصل رحماً له فـي
  المشركين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ
  ٱلْكَـٰفِرِينَ أَوْلِيَاء } قال: لا يحلّ لـمؤمن أن يتـخذ كافراً ولـياً فـي دينه،
  وقوله: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } قال: أن يكون بـينك وبـينه قرابة،
  فتصله لذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن الـحسن فـي قوله: { إِلا أَن تَتَّقُواْ
  مِنْهُمْ تُقَـٰةً } قال: صاحبهم فـي الدنـيا معروفـاً الرحم وغيره، فأما فـي الدين
  فلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الذي قاله قتادة تأويـل له
  وجه، ولـيس بـالوجه الذي يدلّ علـيه ظاهر الآية: إلا أن تتقوا من الكافرين تقاة.</font></font>&#13;\t\t\t<label
