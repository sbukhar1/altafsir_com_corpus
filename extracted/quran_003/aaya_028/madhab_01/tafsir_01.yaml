text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَتَّخِذِ
  ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن يَفْعَلْ
  ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً
  وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }وهذا نهي من الله عزّ
  وجلّ الـمؤمنـين أن يتـخذوا الكفـار أعواناً وأنصاراً وظهوراً، ولذلك كسر «يتـخذ» لأنه
  فـي موضع جزم بـالنهي، ولكنه كسر الذال منه للساكن الذي لقـيه وهي ساكنة. ومعنى ذلك:
  لا تتـخذوا أيها الـمؤمنون الكفـار ظهراً وأنصاراً، توالونهم علـى دينهم، وتظاهرونهم
  علـى الـمسلـمين من دون الـمؤمنـين، وتدلونهم علـى عوراتهم، فإنه من يفعل ذلك فلـيس
  من الله فـي شيء؛ يعنـي بذلك، فقد برىء من الله، وبرىء الله منه بـارتداده عن دينه،
  ودخوله فـي الكفر، إلا أن تتقوا منهم تقاة، إلا أن تكونوا فـي سلطانهم، فتـخافوهم علـى
  أنفسكم، فتظهروا لهم الولاية بألسنتكم، وتضمروا لهم العداوة، ولا تشايعوهم علـى ما
  هم علـيه من الكفر، ولا تعينوهم علـى مسلـم بفعل. كما:حدثنـي الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن عبـاس قوله: { لاَّ يَتَّخِذِ
  ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ } قال: نهى الله
  سبحانه الـمؤمنـين أن يلاطفوا الكفـار، أو يتـخذوهم ولـيجة من دون الـمؤمنـين، إلا
  أن يكون الكفـار علـيهم ظاهرين، فـيظهرون لهم اللطف، ويخالفونهم فـي الدين. وذلك قوله:
  { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً }.حدثنا ابن حميد، قال: ثنا سلـمة، قال:
  ثنـي مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير،
  عن ابن عبـاس قال: كان الـحجاج بن عمرو حلـيف كعب بن الأشرف وابن أبـي الـحقـيق، وقـيس
  بن زيد، قد بطنوا بنفر من الأنصار لـيفتنوهم عن دينهم. فقال رفـاعة بن الـمنذر بن زبـير
  وعبد الله بن جبـير وسعد بن خيثمة لأولئك النفر: اجتنبوا هؤلاء الـيهود، واحذروا لزومهم
  ومبـاطنتهم، لا يفتنوكم عن دينكم، فأبى أولئك النفر إلا مبـاطنتهم ولزومهم، فأنزل الله
  عزّ وجل: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ
  }... إلـى قوله: { وَٱللَّهُ عَلَىٰ كُلّ شَيْء قَدِيرٌ }.حدثنا محمد بن سنان، قال:
  ثنا أبو بكر الحنفي، قال: ثنا عبـاد بن منصور، عن الحسن فـي قوله: { لاَّ يَتَّخِذِ
  ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ } يقول: لا يتـخذ
  الـمؤمن كافراً ولـياً من دون الـمؤمنـين.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط،
  عن السدي: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ } إلـى: { إِلاَّ أَن تَتَّقُواْ
  مِنْهُمْ تُقَـٰةً } أما أولـياء: فـيوالـيهم فـي دينهم، ويظهرهم علـى عورة الـمؤمنـين،
  فمن فعل هذا فهو مشرك، فقد برىء الله منه، إلا أن يتقـي منهم تقاة، فهو يظهر الولاية
  لهم فـي دينهم والبراءة من الـمؤمنـين.حدثنـي الـمثنى، قال: ثنا قبـيصة بن عقبة، قال:
  ثنا سفـيان، عن ابن جريج، عمن حدثه، عن ابن عبـاس: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً } قال: التقاة: التكلـم بـاللسان، وقلبه مطمئنّ بـالإيـمان.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ
  أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ
  فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ
  وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر،
  قال: ثنا الـحكم بن أبـان، عن عكرمة فـي قوله: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً
  } قال: ما لـم يهرق دم مسلـم، وما لـم يستـحل ماله.حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ
  ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ } إلا مصانعة فـي الدنـيا ومخالقة.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ
  } إلـى: { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } قال: قال أبو العالـية: التقـية
  بـاللسان ولـيس بـالعمل.حدثت عن الـحسين، قال: سمعت أبـا معاذ قال: أخبرنا عبـيد، قال:
  سمعت الضحاك يقول فـي قوله: { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } قال: التقـية
  بـاللسان مَنْ حُمِلَ علـى أمر يتكلـم به وهو لله معصية، فتكلـم مخافة علـى نفسه، وقلبه
  مطمئنّ بـالإيـمان، فلا إثم علـيه، إنـما التقـية بـاللسان.حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس فـي قوله: { إِلاَّ
  أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } فـالتقـية بـاللسان: من حمل علـى أمر يتكلـم به
  وهو معصية لله فـيتكلـم به مخافة الناس وقلبه مطمئنّ بـالإيـمان، فإن ذلك لا يضرّه،
  إنـما التقـية بـاللسان.وقال آخرون: معنى: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً
  } إلا أن يكون بـينك وبـينه قرابة. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء
  مِن دُونِ ٱلْمُؤْمِنِينَ إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } نهى الله الـمؤمنين
  أن يوادّوا الكفـار أو يتولوهم دون المؤمنين، وقال الله: { إِلا أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً } الرحم من المشركين من غير أن يتولوهم فـي دينهم، إلا أن يصل رحماً له فـي
  المشركين.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة
  فـي قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء } قال: لا يحلّ
  لـمؤمن أن يتـخذ كافراً ولـياً فـي دينه، وقوله: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً } قال: أن يكون بـينك وبـينه قرابة، فتصله لذلك.حدثنـي مـحمد بن سنان، قال:
  ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد بن منصور، عن الـحسن فـي قوله: { إِلا أَن تَتَّقُواْ
  مِنْهُمْ تُقَـٰةً } قال: صاحبهم فـي الدنـيا معروفـاً الرحم وغيره، فأما فـي الدين
  فلا.وهذا الذي قاله قتادة تأويـل له وجه، ولـيس بـالوجه الذي يدلّ علـيه ظاهر الآية:
  إلا أن تتقوا من الكافرين تقاة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ
  أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ
  فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ
  وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }فـالأغلب من معانـي هذا الكلام: إلا أن تـخافوا منهم
  مخافة. فـالتقـية التـي ذكرها الله فـي هذه الآية إنـما هي تقـية من الكفـار، لا من
  غيرهم، ووجهه قتادة إلـى أن تأويـله: إلا أن تتقوا الله من أجل القرابة التـي بـينكم
  وبينهم تقاة، فتصلون رحمها. ولـيس ذلك الغالب علـى معنى الكلام والتأويـل فـي القرآن
  علـى الأغلب الظاهر من معروف كلام العرب الـمستعمل فيهم.وقد اختلفت القرّاء فـي قراءة
  قوله: { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } فقرأ ذلك عامة قراء الأمصار: { إِلا
  أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } علـى تقدير فعلة مثل تـخمة وتؤدة وتكأة من اتقـيت،
  وقرأ ذلك آخرون: «إلاَّ أنْ تَتَّقُوا مِنْهُمْ تَقِـيَّةً» علـى مثال فعيـلة.والقراءة
  التـي هي القراءة عندنا، قراءة من قرأها: { إِلا أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً
  } لثبوت حجة ذلك بأنه القراءة الصحيحة، بـالنقل الـمستفـيض الذي يـمتنع منه الـخطأ.القول
  فـي تأويـل قوله تعالـى: { وَيُحَذّرْكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ
  }.يعنـي تعالـى ذكره بذلك: ويخوّفكم الله من نفسه أن تركبوا معاصيه أو توالوا أعداءه،
  فإن لله مرجعكم ومصيركم بعد مـماتكم، ويوم حشركم لـموقـف الـحساب، يعنـي بذلك: متـى
  صرتـم إلـيه، وقد خالفتـم ما أمركم به، وأتـيتـم ما نهاكم عنه من اتـخاذ الكافرين أولـياء
  من دون الـمؤمنـين، نالكم من عقاب ربكم ما لا قبل لكم به، يقول: فـاتقوه واحذوره أن
  ينالكم ذلك منه، فإنه شديد العذاب.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

