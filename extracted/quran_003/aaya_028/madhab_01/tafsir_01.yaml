  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا نهي من الله عزّ وجلّ الـمؤمنـين أن يتـخذوا الكفـار أعواناً
  وأنصاراً وظهوراً، ولذلك كسر «يتـخذ» لأنه فـي موضع جزم بـالنهي، ولكنه كسر الذال منه
  للساكن الذي لقـيه وهي ساكنة. ومعنى ذلك: لا تتـخذوا أيها الـمؤمنون الكفـار ظهراً
  وأنصاراً، توالونهم علـى دينهم، وتظاهرونهم علـى الـمسلـمين من دون الـمؤمنـين، وتدلونهم
  علـى عوراتهم، فإنه من يفعل ذلك فلـيس من الله فـي شيء؛ يعنـي بذلك، فقد برىء من الله،
  وبرىء الله منه بـارتداده عن دينه، ودخوله فـي الكفر، إلا أن تتقوا منهم تقاة، إلا
  أن تكونوا فـي سلطانهم، فتـخافوهم علـى أنفسكم، فتظهروا لهم الولاية بألسنتكم، وتضمروا
  لهم العداوة، ولا تشايعوهم علـى ما هم علـيه من الكفر، ولا تعينوهم علـى مسلـم بفعل.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن عبـاس قوله: { لاَّ يَتَّخِذِ
  ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ } قال: نهى الله
  سبحانه الـمؤمنـين أن يلاطفوا الكفـار، أو يتـخذوهم ولـيجة من دون الـمؤمنـين، إلا
  أن يكون الكفـار علـيهم ظاهرين، فـيظهرون لهم اللطف، ويخالفونهم فـي الدين. وذلك قوله:
  { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثنـي مـحمد بن إسحاق، قال: ثنـي مـحمد بن أبـي مـحمد،
  عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس قال: كان الـحجاج بن عمرو حلـيف كعب بن
  الأشرف وابن أبـي الـحقـيق، وقـيس بن زيد، قد بطنوا بنفر من الأنصار لـيفتنوهم عن دينهم.
  فقال رفـاعة بن الـمنذر بن زبـير وعبد الله بن جبـير وسعد بن خيثمة لأولئك النفر: اجتنبوا
  هؤلاء الـيهود، واحذروا لزومهم ومبـاطنتهم، لا يفتنوكم عن دينكم، فأبى أولئك النفر
  إلا مبـاطنتهم ولزومهم، فأنزل الله عزّ وجل: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ
  أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ }... إلـى قوله: { وَٱللَّهُ عَلَىٰ كُلّ شَيْء
  قَدِيرٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن سنان، قال: ثنا أبو
  بكر الحنفي، قال: ثنا عبـاد بن منصور، عن الحسن فـي قوله: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ
  ٱلْكَـٰفِرِينَ أَوْلِيَاء مِن دُونِ ٱلْمُؤْمِنِينَ } يقول: لا يتـخذ الـمؤمن كافراً
  ولـياً من دون الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَـٰفِرِينَ } إلـى: { إِلاَّ
  أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } أما أولـياء: فـيوالـيهم فـي دينهم، ويظهرهم علـى
  عورة الـمؤمنـين، فمن فعل هذا فهو مشرك، فقد برىء الله منه، إلا أن يتقـي منهم تقاة،
  فهو يظهر الولاية لهم فـي دينهم والبراءة من الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا قبـيصة بن عقبة، قال: ثنا سفـيان، عن ابن جريج، عمن حدثه، عن ابن
  عبـاس: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } قال: التقاة: التكلـم بـاللسان،
  وقلبه مطمئنّ بـالإيـمان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
