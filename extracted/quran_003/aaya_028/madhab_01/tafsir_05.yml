  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسألتان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قال ٱبن عباس: نهى الله المؤمنين أن يلاطفوا الكفار فيتخذوهم أولياء؛ ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 118] وهناك يأتي بيان
  هذا المعنى. ومعنى { فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ } أي فليس من حزب الله ولا من
  أوليائه في شيء؛ مثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْأَلِ ٱلْقَرْيَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 82]. وحكى سيبويه «هو مِني
  فرسخين» أي من أصحابي ومعي. ثم ٱستثنى وهي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  فقال: { إِلاَّ أَن تَتَّقُواْ مِنْهُمْ تُقَاةً } قال معاذ بن جبل ومجاهد: كانت التقِية
  في جِدّة الإسلام قبل قوّة المسلمين؛ فأما اليوم فقد أعز الله الإسلام أن يتقوا من
  عدوّهم. قال ٱبن عباس: هو أن يتكلم بلسانه وقلبه مطمئن بالإيمان، ولا يُقتل ولا يأتي
  مَأْثَما. وقال الحسن: التقية جائزة للإنسان إلى يوم القيامة، ولا تقية في القتل. وقرأ
  جابر بن زيد ومجاهد والضحاك: «إلاّ أن تَتَّقُوا منهم تَقِيَّةً» وقيل: إن المؤمن إذا
  كان قائماً بين الكفار فله أن يداريهم باللسان إذا كان خائفاً على نفسه وقلبُه مطمئن
  بالإيمان. والتقِية لا تحِل إلا مع خوف القتل أو القطع أو الإيذاء العظيم. ومن أكره
  على الكفر فالصحيح أن له أن يتصلّب ولا يجيب إلى التلفظ بكلمة الكفر؛ بل يجوز له ذلك
  على ما يأتي بيانه في «النحل» إن شاء الله تعالى. وأمالَ حمزة والكسائي «تقاة»، وفخم
  الباقون؛ وأصل «تقاة» وُقَيَة على وزن فُعَلَة؛ مثل تُؤَدَة وتُهَمة، قلبت الواو تاء
  والياء ألفاً. وروى الضحاك عن ٱبن عباس أن هذه الآية نزلت في عبادة بن الصامت الأنصاري
  وكان بدرِياً تقياً وكان له حِلف من اليهود؛ فلما خرج النبيّ صلى الله عليه وسلم يوم
  الأحزاب قال عبادة: يا نبيّ الله، إن معي خمسمائة رجل من اليهود، وقد رأيت أن يخرجوا
  معي فٱستظهر بهم على العدوّ. فأنزل الله تعالى: { لاَّ يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ
  أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ } الآية. وقيل: إنها نزلت في عمار بن ياسِر حين
  تكلم ببعض ما أراد منه المشركون، على ما يأتي بيانه في «النحل».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَيُحَذِّرْكُمُ ٱللَّهُ نَفْسَهُ } قال الزجاج: أي
  ويحذركم الله إياه. ثم ٱستغنوا عن ذلك بذا وصار المستعمل؛ قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَعْلَمُ
  مَا فِي نَفْسِي وَلاَ أَعْلَمُ مَا فِي نَفْسِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 116] فمعناه تعلم ما عندي
  وما في حقيقتي ولا أعلم ما عندك ولا ما في حقيقتك. وقال غيره: المعنى ويحذركم الله
  عقابِه؛ مثل «وٱسألِ القرية». وقال: «تعلم ما في نفسي» أي مغيَّبي، فجعلت النفس في
  موضع الإضمار لأنه فيها يكون. { وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ } أي وإلى جزاء الله المصير.
  وفيه إقرار بالبعث.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

