  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نهى تبارك وتعالى عباده المؤمنين أن يوالوا الكافرين، وأن يتخذوهم
  أولياء يسرون إليهم بالمودة من دون المؤمنين، ثم توعد على ذلك، فقال تعالى: { وَمَن
  يَفْعَلْ ذَٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْءٍ } أي: ومن يرتكب نهي الله في هذا،
  فقد برىء من الله، كما قال تعالى: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ
  عَدُوِّي وَعَدُوَّكُمْ أَوْلِيَآءَ تُلْقُونَ إِلَيْهِمْ بِٱلْمَوَدَّةِ } إلى أن
  قال: { وَمَن يَفْعَلْهُ مِنكُمْ فَقَدْ ضَلَّ سَوَآءَ ٱلسَّبِيلِ } ، وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ
  أَتُرِيدُونَ أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ سُلْطَاناً مُّبِيناً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  144]، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَـٰۤأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تَتَّخِذُواْ ٱلْيَهُودَ
  وَٱلنَّصَـٰرَىٰ أَوْلِيَآءَ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ وَمَن يَتَوَلَّهُمْ مِّنكُمْ
  فَإِنَّهُ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 51] الآية، وقال تعالى بعد ذكر موالاة المؤمنين من المهاجرين
  والأنصار والأعراب:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذينَ كَفَرُواْ بَعْضُهُمْ أَوْلِيَآءُ بَعْضٍ إِلاَّ
  تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِى ٱلاَْرْضِ وَفَسَادٌ كَبِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  73]، وقوله تعالى: { إِلاَ أَن تَتَّقُواْ مِنْهُمْ تُقَـٰةً } أي: إلا من خاف في بعض
  البلدان أو الأوقات من شرهم، فله أن يتقيهم بظاهره، لا بباطنه ونيته، كما قال البخاري
  عن أبي الدرداء: أنه قال: إنا لنكشر في وجوه أقوام وقلوبنا تلعنهم. وقال الثوري: قال
  ابن عباس: ليس التقية بالعمل، إنما التقية باللسان، وكذا رواه العوفي عن ابن عباس:
  إنما التقية باللسان، وكذا قال أبو العالية وأبو الشعثاء والضحاك والربيع بن أنس. ويؤيد
  ما قالوه قول الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَن كَفَرَ بِٱللَّهِ مِن بَعْدِ إيمَـٰنِهِ إِلاَّ مَنْ أُكْرِهَ
  وَقَلْبُهُ مُطْمَئِنٌّ بِٱلإِيمَـٰنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 106] الآية. وقال البخاري:
  قال الحسن: التقية إلى يوم القيامة، ثم قال تعالى: { وَيُحَذِّرْكُمُ ٱللَّهُ نَفْسَهُ
  } أي: يحذركم نقمته في مخالفته وسطوته وعذابه لمن والى أعداءه، وعادى أولياءه. ثم قال
  تعالى: { وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ } أي: إليه المرجع والمنقلب ليجازي كل عامل بعمله.
  قال ابن أبي حاتم: حدثنا أبي، حدثنا سويد بن سعيد، حدثنا مسلم بن خالد عن ابن أبي حسين،
  عن عبد الرحمن بن سابط، عن عمرو بن ميمون بن مهران، قال: قام فينا معاذ بن جبل، فقال:
  يا بني أود، إني رسول رسول الله إليكم، تعلمون أن المعاد إلى الجنة أو إلى النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
