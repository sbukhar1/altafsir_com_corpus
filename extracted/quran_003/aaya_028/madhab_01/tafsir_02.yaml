  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَّ
  يَتَّخِذِ ٱلْمُؤْمِنُونَ ٱلْكَافِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ وَمَن
  يَفْعَلْ ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَيْءٍ إِلاَّ أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً وَيُحَذِّرُكُمُ ٱللَّهُ نَفْسَهُ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نهوا أن يوالوا الكافرين لقرابة بينهم أو صداقة قبل الإسلام أو غير
  ذلك من الأسباب التي يتصادق بها ويتعاشر، وقد كرّر ذلك في القرآن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يَتَوَلَّهُمْ مّنكُمْ فَإِنَّهُ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 51]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَ
  تَتَّخِذُواْ ٱلْيَهُودَ وَٱلنَّصَـٰرَىٰ أَوْلِيَاء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 50]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  تَجِدُ قَوْماً يُؤْمِنُونَ بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآيه [المجادلة: 22]. والمحبة في
  الله والبغض في الله باب عظيم وأصل من أصول الإيمان { مِن دُونِ ٱلْمُؤْمِنِينَ } يعني
  أن لكم في موالاة المؤمنين مندوحة عن موالاة الكافرين فلا تؤثروهم عليهم { وَمَن يَفْعَلْ
  ذٰلِكَ فَلَيْسَ مِنَ ٱللَّهِ فِي شَىْءٍ } ومن يوالي الكفرة فليس من ولاية الله في
  شيء يقع عليه اسم الولاية، يعني أنه منسلخ من ولاية الله رأساً، وهذا أمر معقول فإنّ
  موالاة الوليّ وموالاة عدوّه متنافيان، قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَوَدُّ عَدُوِّى ثُمَّ تَزْعُمُ أَنَّنِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صدِيقُكَ لَيْسَ النَّوْكُ عَنْكَ بِعَازِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِلا أَن تَتَّقُواْ مِنْهُمْ
  تُقَـٰةً } إلا أن تخافوا من جهتهم أمراً يجب اتقاؤه. وقرىء: «تقية». قيل للمتقي تقاة
  وتقية، كقولهم: ضرب الأمير لمضروبه. رخص لهم في موالاتهم إذا خافوهم، والمراد بتلك
  الموالاة مخالفة ومعاشرة ظاهرة والقلب مطمئن بالعدواة والبغضاء، وانتظار زوال المانع
  من قشر العصا، كقول عيسى صلوات الله عليه «كن وسطاً وامش جانباً» { وَيُحَذّرُكُمُ
  ٱللَّهُ نَفْسَهُ } فلا تتعرضوا لسخطه بموالاة أعدائه، وهذا وعيد شديد. ويجوز أن يضمن
  { تَتَّقُواْ } معنى تحذروا وتخافوا، فيعدى بمن وينتصب { تُقَـٰةً } أو تقية على المصدر،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 102].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

