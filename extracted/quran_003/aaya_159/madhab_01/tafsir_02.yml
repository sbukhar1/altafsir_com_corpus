  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِمَا
  رَحْمَةٍ مِّنَ ٱللَّهِ لِنتَ لَهُمْ وَلَوْ كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ
  مِنْ حَوْلِكَ فَٱعْفُ عَنْهُمْ وَٱسْتَغْفِرْ لَهُمْ وَشَاوِرْهُمْ فِي ٱلأَمْرِ فَإِذَا
  عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكِّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">«ما» مزيدة للتوكيد والدلالة على أنّ لينه لهم ما كان إلا برحمة من
  الله ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِمَا نَقْضِهِم مّيثَـٰقَهُمْ لَعنَّـٰهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  13]ومعنى الرحمة: ربطه على جأشه وتوفيقه للرفق والتلطف بهم حتى أثابهم غما بغم وآساهم
  بالمباثة بعد ما خالفوه وعصوا أمره وانهزموا وتركوه { وَلَوْ كُنْتَ فَظّاً } جافياً
  { غَلِيظَ ٱلْقَلْبِ } قاسيه { لاَنْفَضُّواْ مِنْ حَوْلِكَ } لتفرّقوا عنك حتى لا
  يبقى حولك أحد منهم { فَٱعْفُ عَنْهُمْ } فيما يختص بك { وَٱسْتَغْفِرْ لَهُمْ } فيما
  يختص بحق الله إتماماً للشفقة عليهم { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } يعني في أمر الحرب
  ونحوه مما لم ينزل عليك فيه وحي لتستظهر برأيهم، ولما فيه من تطييب نفوسهم والرفع من
  أقدارهم. وعن الحسن رضي الله عنه: قد علم الله أنه ما به إليهم حاجة، ولكنه أراد أن
  يستنّ به من بعده. وعن النبي صلى الله عليه وعلى آله وسلم</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(215)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما تشاور قوم قط إلا هدو لأرشد
  أمرهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  أبي هريرة رضي الله عنه: ما رأيت أحداً أكثر مشاورة من أصحاب الرسول صلى الله عليه
  وسلم. وقيل: كان سادات العرب إذا لم يشاوروا في الأمر شق عليهم فأمر الله رسوله صلى
  الله عليه وسلم بمشاورة أصحابه لئلا يثقل عليهم استبداده بالرأي دونهم. وقرىء: «وشاورهم
  في بعض الأمر» { فَإِذَا عَزَمْتَ } فإذا قطعت الرأي على شيء بعد الشورى { فَتَوَكَّلْ
  عَلَى ٱللَّهِ } في إمضاء أمرك على الأرشد الأصلح، فإن ما هو أصلح لك لا يعلمه إلا
  الله لا أنت ولا من تشاور. وقرىء: «فإذا عزمت» بضم التاء، بمعنى فإذا عزمت لك على شيء
  وأرشدتك إليه فتوكل عليّ ولا تشاور بعد ذلك أحداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

