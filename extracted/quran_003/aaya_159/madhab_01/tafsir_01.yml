  ٱللَّهَ يُحِبُّ ٱلْمُتَوَكِّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنا معتـمر بن سلـيـمان، عن إياس بن دغفل، عن الـحسن: ما شاور
  قوم قط، إلا هدوا لأرشد أمورهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: إنـما أمره الله بـمشاورة أصحابه فـيـما أمره بـمشاورتهم فـيه، مع إغنائه بتقويـمه
  إياه، وتدبـيره أسبـابه عن آرائهم، لـيتبعه الـمؤمنون من بعده، فـيـما حزبهم من أمر
  دينهم، ويستنوا بسنته فـي ذلك، ويحتذوا الـمثال الذي رأوه يفعله فـي حياته من مشاورته
  فـي أموره مع الـمنزلة التـي هو بها من الله أصحابه وتبـاعه فـي الأمر، ينزل بهم من
  أمر دينهم ودنـياهم، فـيتشاوروا بـينهم، ثم يصدروا عما اجتـمع علـيه ملؤهم؛ لأن الـمؤمنـين
  إذا تشاوروا فـي أمور دينهم متبعين الـحقّ فـي ذلك، لـم يخـلهم الله عزّ وجلّ من لطفه،
  وتوفـيقه للصواب من الرأي والقول فـيه. قالوا: وذلك نظير قوله عزّ وجل الذي مدح به
  أهل الإيـمان:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمْرُهُمْ شُورَىٰ بَيْنَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 38]. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سوار بن عبد الله العنبري، قال: قال سفـيان بن عيـينة فـي قوله:
