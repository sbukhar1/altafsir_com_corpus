  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَبِمَا رَحْمَةٍ مِّنَ ٱللَّهِ لِنتَ لَهُمْ وَلَوْ
  كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ مِنْ حَوْلِكَ فَٱعْفُ عَنْهُمْ وَٱسْتَغْفِرْ
  لَهُمْ وَشَاوِرْهُمْ فِي ٱلأَمْرِ فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ
  ٱللَّهَ يُحِبُّ ٱلْمُتَوَكِّلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما قوله: {
  لاَنْفَضُّواْ مِنْ حَوْلِكَ } فإنه يعنـي: لتفرّقوا عنك. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس: قوله: { لاَنْفَضُّواْ مِنْ حَوْلِكَ } قال: انصرفوا عنك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { لاَنْفَضُّواْ مِنْ
  حَوْلِكَ } أي لتركوك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَٱعْفُ عَنْهُمْ وَٱسْتَغْفِرْ لَهُمْ وَشَاوِرْهُمْ فِى ٱلأَمْرِ فَإِذَا عَزَمْتَ
  فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكّلِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالـى ذكره بقوله: { فَٱعْفُ عَنْهُمْ }: فتجاوز يا مـحمد عن
  تُبَّاعك وأصحابك من الـمؤمنين بك، وبـما جئت به من عندي، ما نالك من أذاهم، ومكروه
  فـي نفسك. { وَٱسْتَغْفَرَ لَهُمُ } وادع ربك لهم بـالـمغفرة لـما أتوا من جرم، واستـحقوا
  علـيه عقوبة منه. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { فَٱعْفُ عَنْهُمْ }: أي فتـجاوز عنهم، { وَٱسْتَغْفَرَ لَهُمُ } ذنوب
  من قارف من أهل الإيـمان منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي الـمعنى الذي من أجله أمر تعالـى ذكره نبـيه صلى الله عليه
  وسلم أن يشاورهم، وما الـمعنى الذي أمره أن يشاورهم فـيه؟ فقال بعضهم: أمر الله نبـيه
  صلى الله عليه وسلم بقوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } بـمشاورة أصحابه فـي مكايد
  الـحرب وعند لقاء العدوّ، تطيـيبـاً منه بذلك أنفسهم، وتألفـاً لهم علـى دينهم، ولـيروا
  أنه يسمع منهم ويستعين بهم، وإن كان الله عزّ وجلّ قد أغناه بتدبـيره له أموره وسياسته
  إياه وتقويـمه أسبـابه عنهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ
  فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكّلِينَ
  } أمر الله عزّ وجلّ نبـيه صلى الله عليه وسلم أن يشاور أصحابه فـي الأمور، وهو يأتـيه
  وحي السماء، لأنه أطيب لأنفس القوم، وإن القوم إذا شاور بعضهم بعضاً، وأرادوا بذلك
  وجه الله عزم لهم علـى أرشده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ
  } قال: أمر الله نبـيه صلى الله عليه وسلم أن يشاور أصحابه فـي الأمور، وهو يأتـيه
  الوحي من السماء لأنه أطيب لأنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَشَاوِرْهُمْ فِى ٱلأَْمْرِ }: أي لتريهم
  أنك تسمع منهم وتستعين بهم وإن كنت عنهم غنـياً، تؤلفهم بذلك علـى دينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أمره بذلك فـي ذلك، وإن كان له الرأي وأصوب الأمور
  فـي التدبـير، لـما علـم فـي الـمشورة تعالـى ذكره من الفضل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك بن مزاحم،
  قوله: { وَشَاوِرْهُمْ فِى ٱلأَمْرِ } قال: ما أمر الله عزّ وجلّ نبـيه صلى الله عليه
  وسلم بـالـمشورة إلا لـما علـم فـيها من الفضل.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img
