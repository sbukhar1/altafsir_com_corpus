  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَبِمَا
  رَحْمَةٍ مِّنَ ٱللَّهِ لِنتَ لَهُمْ وَلَوْ كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ
  مِنْ حَوْلِكَ فَٱعْفُ عَنْهُمْ وَٱسْتَغْفِرْ لَهُمْ وَشَاوِرْهُمْ فِي ٱلأَمْرِ فَإِذَا
  عَزَمْتَ فَتَوَكَّلْ عَلَى ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكِّلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جلّ ثناؤه بقوله: { فَبِمَا رَحْمَةٍ مّنَ ٱللَّهِ }: فبرحمة
  من الله و«ما» صلة، وقد بـينت وجه دخولها فـي الكلام فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ لاَ يَسْتَحْى أَن يَضْرِبَ
  مَثَلاً مَّا بَعُوضَةً فَمَا فَوْقَهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 26] والعرب تـجعل «ما»
  صلة فـي الـمعرفة والنكرة، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَا نَقْضِهِم مّيثَـٰقَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  155] والـمعنى: فبنقضهم ميثاقهم. وهذا فـي الـمعرفة، وقال فـي النكرة:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَمَّا
  قَلِيلٍ لَّيُصْبِحُنَّ نَـٰدِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 40] والـمعنى: عن قلـيـل.
  وربـما جعلت اسماً وهي فـي مذهب صلة، فـيرفع ما بعدها أحياناً علـى وجه الصلة، ويخفض
  علـى إتبـاع الصلة ما قبلها، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فكَفَـى بِنَا فَضْلاً علـى مَنْ غيرِنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حُبُّ النَبِـيّ مـحَمَّدٍ إيَّانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إذا جعل غير صلة رفعت بإضمار هو،
  وإن خفضت أتبعت من فأعربته، فذلك حكمة علـى ما وصفنا مع النكرات، فأما إذا كانت الصلة
  معرفة، كان الفصيح من الكلام الإتبـاع، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَا نَقْضِهِم مّيثَـٰقَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  155] والرفع جائز فـي العربـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  ما قلنا فـي قوله: { فَبِمَا رَحْمَةٍ مّنَ ٱللَّهِ لِنتَ لَهُمْ } قال جماعة من أهل
  التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة فـي قوله: { فَبِمَا رَحْمَةٍ مّنَ ٱللَّهِ لِنتَ لَهُمْ } يقول:
  فبرحمة من الله لنت لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَلَوْ كُنْتَ فَظّاً
  غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ مِنْ حَوْلِكَ } فإنه يعنـي بـالفظّ: الـجافـي، وبـالغلـيظ
  القلب: القاسي القلب غير ذي رحمة ولا رأفة، وكذلك صفته صلى الله عليه وسلم، كما وصفه
  الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِٱلْمُؤْمِنِينَ رَءوفٌ رَّحِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 128] فتأويـل الكلام: فبرحمة الله يا مـحمد ورأفته بك، وبـمن
  آمن بك من أصحابك، لنت لهم لتبَّـاعك وأصحابك فسهلت لهم خلائقك، وحسنت لهم أخلاقك،
  حتـى احتـملت أذى من نالك منهم أذاه، وعفوت عن ذي الـجرم منهم جرمه، وأغضبت عن كثـير
  مـمن لو جفوت به، وأغلظت علـيه، لتركك ففـارقك، ولـم يتبعك، ولا ما بعثت به من الرحمة،
  ولكن الله رحمهم ورحمك معهم، فبرحمة من الله لنت لهم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلَوْ كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ
  لاَنْفَضُّواْ مِنْ حَوْلِكَ }: إي والله، لطهره الله من الفظاظة والغلظة، وجعله قريباً
  رحيماً بالمؤمنـين رؤوفاً. وذكر لنا أن نعت محمد صلى الله عليه وسلم في التوراة: «ليس
  بفظّ ولا غليظ ولا صخوب في الأسواق، ولا يجزي بالسيئة مثلها، ولكن يعفو ويصفح».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربيع، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـي قوله: { فَبِمَا
  رَحْمَةٍ مّنَ ٱللَّهِ لِنتَ لَهُمْ وَلَوْ كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ
  مِنْ حَوْلِكَ } قال: ذكر لـينه لهم، وصبره علـيهم لضعفهم، وقلة صبرهم علـى الغلظة
  لو كانت منه فـي كل ما خالفوا فـيه مـما افترض علـيهم من طاعة نبـيهم.</font></font>&#13;\t\t\t<label
