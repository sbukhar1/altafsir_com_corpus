  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْكُفْرَ بِٱلإِيمَانِ لَن يَضُرُّواْ ٱللَّهَ شَيْئاً وَلهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: الـمنافقـين
  الذين تقدم إلـى نبـيه صلى الله عليه وسلم فـيهم، أن لا يحزنه مسارعتهم إلـى الكفر،
  فقال لنبـيه صلى الله عليه وسلم: إن هؤلاء الذين ابتاعوا الكفر بإيـمانهم، فـارتدّوا
  عن إيـمانهم بعد دخولهم فـيه، ورضوا بـالكفر بـالله وبرسوله، عوضاً من الإيـمان، لن
  يضرّوا الله بكفرهم وارتدادهم، عن إيـمانهم شيئاً، بل إنـما يضرّون بذلك أنفسهم بإيجابهم
  بذلك لها من عقاب الله ما لا قبل لها به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  حثّ الله جلّ ثناؤه بهذه الآيات من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَصَـٰبَكُمْ يَوْمَ ٱلْتَقَى
  ٱلْجَمْعَانِ فَبِإِذْنِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 166] إلـى هذه الآية
  عبـاده الـمؤمنـين علـى إخلاص الـيقـين، والانقطاع إلـيه فـي أمورهم، والرضا به ناصراً
  وحده دون غيره من سائر خـلقه، ورغب بها فـي جهاد أعدائه وأعداء دينه، وشجع بها قلوبهم،
  وأعلـمهم أن من ولـيه بنصره فلن يخذل ولو اجتـمع علـيه جميع من خالفه وحاده، وأن من
  خذله فلن ينصره ناصر ينفعه نصره ولو كثرت أعوانه أو نصراؤه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِنَّ ٱلَّذِينَ
  ٱشْتَرَوُاْ ٱلْكُفْرَ بِٱلإيمَـٰنِ }: أي الـمنافقـين { لَن يَضُرُّواْ ٱللَّهَ شَيْئاً
  وَلهُمْ عَذَابٌ أَلِيمٌ }: أي موجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: هم
  الـمنافقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

