  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْزُنكَ ٱلَّذِينَ يُسَارِعُونَ فِي ٱلْكُفْرِ إِنَّهُمْ لَن يَضُرُّواْ ٱللَّهَ
  شَيْئاً يُرِيدُ ٱللَّهُ أَلاَّ يَجْعَلَ لَهُمْ حَظّاً فِي ٱلآخِرَةِ وَلَهُمْ عَذَابٌ
  عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْكُفْرَ بِٱلإِيمَانِ
  لَن يَضُرُّواْ ٱللَّهَ شَيْئاً وَلهُمْ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ كَفَرُواْ أَنَّمَا نُمْلِي لَهُمْ خَيْرٌ لأَنْفُسِهِمْ إِنَّمَا
  نُمْلِي لَهُمْ لِيَزْدَادُوۤاْ إِثْمَاً وَلَهْمُ عَذَابٌ مُّهِينٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُسَـٰرِعُونَ فِى ٱلْكُفْرِ } يقعون فيه سريعاً ويرغبون فيه أشدّ
  رغبة، وهم الذين نافقوا من المتخلفين. وقيل: هم قوم ارتدّوا عن الإسلام. فإن قلت: فما
  معنى قوله: { وَلاَ يَحْزُنكَ }؟ ومن حق الرسول أن يحزن لنفاق من نافق وارتداد من ارتدّ؟
  قلت: معناه لا يحزنوك لخوف أن يضرّوك ويعينوا عليك. ألا ترى إلى قوله { إِنَّهُمْ لَن
  يَضُرُّواْ ٱللَّهَ شَيْئاً } يعني أنهم لا يضرون بمسارعتهم في الكفر غير أنفسهم، وما
  وبال ذلك عائداً على غيرهم. ثم بين كيف يعود وباله عليهم بقوله: { يُرِيدُ ٱللَّهُ
  أَلاَّ يَجْعَلَ لَهُمْ حَظّاً فِى ٱلاْخِرَةِ } أي نصيباً من الثواب { وَلَهُمْ }
  بدل الثواب { عَذَابٌ عظِيمٌ } وذلك أبلغ ما ضرّ به الإنسان نفسه. فإن قلت: هلا قيل:
  لا يجعل الله لهم حظاً في الآخرة، وأيّ فائدة في ذكر الإرادة؟ قلت: فائدته الإشعار
  بأنّ الداعي إلى حرمانهم وتعذيبهم قد خلص خلوصاً لم يبق معه صارف قط حين سارعوا في
  الكفر، تنبيهاً على تماديهم في الطغيان وبلوغهم الغاية فيه، حتى أنّ أرحم الراحمين
  يريد أن لا يرحمهم { إِنَّ ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْكُفْرَ بِٱلإيمَـٰنِ } إمّا أن
  يكون تكريراً لذكرهم للتأكيد والتسجيل عليهم بما أضاف إليهم. وإمّا أن يكون عاماً للكفار،
  والأوّل خاصاً فيمن نافق من المتخلفين، أو ارتدّ عن الإسلام أو على العكس. و { شَيْئاً
  } نصب على المصدر؛ لأن المعنى: شيئاً من الضرر وبعض الضرر { ٱلَّذِينَ كَفَرُواْ }
  فيمن قرأ بالتاء نصب و { أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لاِنفُسِهِمْ } بدل منه: أي
  ولا تحسبنّ أنّ ما نملي للكافرين خير لهم، و «أن» مع ما في حيزه ينوب عن المفعولين،
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَمْ تَحْسَبُ أَنَّ أَكْثَرَهُمْ يَسْمَعُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:44]
  وما مصدرية، بمعنى: ولا تحسبنّ أنّ إملاءنا خير، وكان حقها في قياس علم الخط أن تكتب
  مفصولة. ولكنها وقعت في الإمام متصلة فلا يخالف، وتتبع سنة الإمام في خط المصاحف. فإن
  قلت: كيف صحّ مجيء البدل ولم يذكر إلا أحد المفعولين، ولا يجوز الاقتصار بفعل الحسبان
  على مفعول واحد؟ قلت: صحّ ذلك من حيث إنّ التعويل على البدل والمبدل منه في حكم المنحى،
  ألا تراك تقول: جعلت متاعك بعضه فوق بعض، مع امتناع سكوتك على متاعك. ويجوز أن يقدّر
  مضاف محذوف على: ولا تحسبنّ الذين كفروا أصحاب أن الإملاء خير لأنفسهم. أو ولا تحسبنّ
  حال الذين كفروا أن الإملاء خير لأنفسهم. وهو فيمن قرأ بالياء رفع، والفعل متعلق بأن
  وما في حيزه. والإملاء لهم: تخليتهم وشأنهم، مستعار من أملى لفرسه إذا أرخى له الطول
  ليرعى كيف شاء. وقيل: هو إمهالهم وإطالة عمرهم. والمعنى: ولا تحسبنّ أن الإملاء خير
  لهم من منعهم أو قطع آجالهم { إِنَّمَا نُمْلِى لَهُمْ } «ما» هذه حقها أن تكتب متصلة،
  لأنها كافة دون الأولى، وهذه جملة مستأنفة تعليل للجملة قبلها، كأنه قيل: ما بالهم
  لا يحسبون الإملاء خيراً لهم، فقيل: إنما نملي لهم ليزدادوا إثماً.</font></font>&#13;\t\t\t<label
