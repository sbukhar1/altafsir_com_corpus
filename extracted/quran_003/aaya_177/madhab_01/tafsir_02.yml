  عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: كيف جاز أن يكون ازدياد
  الإثم غرضاً لله تعالى في إملائه لهم؟ قلت: هو علة للإملاء، وما كل علة بغرض. ألا تراك
  تقول: قعدت عن الغزو للعجز والفاقة، وخرجت من البلد لمخافة الشر، وليس شيء منها بغرض
  لك. وإنما هي علل وأسباب، فكذلك ازدياد الإثم جعل علة للإمهال وسبباً فيه. فإن قلت:
  كيف يكون ازدياد الإثم علة للإملاء كما كان العجز علة للقعود عن الحرب؟ قلت: لما كان
  في علم الله المحيط بكل شيء أنهم مزدادون إثماً، فكأن الإملاء وقع من أجله وبسببه على
  طريق المجاز. وقرأ يحيى بن وثاب بكسر الأولى وفتح الثانية. ولا يحسبنّ بالياء، على
  معنى: ولا يحسبنّ الذين كفروا أن إملاءنا لازدياد الإثم كما يفعلون، وإنما هو ليتوبوا
  ويدخلوا في الإيمان. وقوله: { أَنَّمَا نُمْلِى لَهُمْ خَيْرٌ لاِنفُسِهِمْ } اعتراض
  بين الفعل ومعموله. ومعناه: أن إملاءنا خير لأنفسهم إن عملوا فيه وعرفوا إنعام الله
  عليهم بتفسيح المدّة وترك المعاجلة بالعقوبة. فإن قلت: فما معنى قوله: { وَلَهْمُ عَذَابٌ
  مُّهِينٌ } على هذه القراءة؟ قلت: معناه: ولا تحسبوا إن إملاءنا لزيادة الإثم وللتعذيب،
