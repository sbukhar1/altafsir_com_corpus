  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولقد كنتم تمنون الموت } قال ابن عباس: لما أخبرهم الله
  تعالى على لسان نبيه صلى الله عليه وسلم، بما فعل بشهداء يوم بدر من الكرامة، رغبوا
  في ذلك، فتمنوا قتالاً يستشهدون فيه، فيلحقون بإخوانهم، فأراهم الله يوم أُحد، فلم
  يلبثوا أن انهزموا إلا مَن شاء الله منهم، فنزل فيهم { ولقد كنتم تمنون الموت } يعني
  القتال { من قبل أن تلقوه } أي: من قبل أن تنظروا إليه يوم أحد { فقد رأيتموه } يومئذ،
  قال الفراء، وابن قتيبة: أي: رأيتم أسبابه، وهي السيف ونحوه من السلاح. وفي معنى {
  وأنتم تَنْظُرُون } ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  تنظرون إلى السيوف، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ذكر للتوكيد، قاله الأخفش. وقال الزجاج: معناه: فقد رأيتموه، وأنتم بُصراء، كما
  تقول: رأيت كذا وكذا، وليس في عينك علة، أي: رأيتُه رؤية حقيقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن معناه: وأنتم تنظرون ما تمنيتم. وفي الآية إضمار [أي:
  فقد رأيتموه وأنتم تنظرون] فلم انهزمتم!؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

