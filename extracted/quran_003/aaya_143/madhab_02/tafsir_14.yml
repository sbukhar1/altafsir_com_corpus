  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أم } هي بمعنى الإضراب عن الكلام الأول والترك له، وفيها لازم معنى
  الاستفهام، فلذلك قدرها سيبويه ببل وألف الاستفهام، و { حسبتم } معناه ظننتم. وهذه
  الآية وما بعدها تقريع وعتب لطوائف المؤمنين الذين وقعت منهم الهفوات المشهورة في يوم
  واحد، وقوله: { ولما يعلم } نفي مؤكد وهو معادل لقول القائل: قد كان كذا، فلما أكد
  هذا الخبر الموجب، بقد، أكد النفي المعادل له بلما، وإذا قال القائل: كان كذا، فمعادله
  لم يكن دون تأكيد في الوجهين، قاله سيبويه: وقرأ جمهور الناس: بكسر الميم للالتقاء
  في قوله: { ولما يعلم } وقرأ يحيى بن وثاب وإبراهيم النخعي: \" ولما يعلم \" بفتح الميم
  إتباعاً لفتحة اللام، وقرأ الجمهور \" ويعلمَ \" على النصب بإضمار - أن- عند البصريين،
  وبواو الصرف عند الكوفيين وروي عن أبي عمرو بن العلاء أنه قرأ: \" ويعلمُ \" بالرفع
  على استئناف الفعل، وقرأ الحسن بن أبي الحسن ويحيى بن يعمر وأبو حيوة وعمرو بن عبيد:
  \" ويعلمِ \" بكسر الميم جزماً معطوفاً على قوله { ولما يعلم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم خاطب المؤمنين بقوله: { ولقد كنتم تمنون الموت } والسبب في ذلك
  أن رسول الله صلى الله عليه وسلم خرج في غزوة بدر يريد عير قريش مبادراً فلم يوعب الناس
  معه، إذ كان الظن أنه لا يلقى حرباً، فلما قضى الله ببدر ما قضى وفاز حاضروها بالمنزلة
  الرفيعة، كان المتخلفون من المؤمنين عنها يتمنون حضور قتال الكفار مع النبي صلى الله
  عليه وسلم ليكون منهم في ذلك غناء يلحقهم عند ربهم ونبيهم بمنزلة أهل بدر، ولأنس بن
  النضر في ذلك كلام محفوظ، فلما جاء أمر أحد -وحضر القتال لم يصدق كل المؤمنين، فعاتبهم
  الله بهذه الآية وألزمهم تعالى تمني الموت من حيث تمنوا لقاء الرجال بالحديد ومضاربتهم
  به، وهي حال في ضمنها في الأغلب الموت، ولا يتمناها إلا من طابت نفسه بالموت، فصار
  الموت كأنه المتمنى، وإلا فنفس قتل المشرك للمسلم لا يجوز أن يتمنى من حيث هو قتل،
  وإنما تتمنى لواحقه من الشهادة والتنعيم، وقرأ الجمهور: \" من قبل أن تلقوه \" ، وقرأ
  الزهري وإبراهيم النخعي \" من قبل أن تلاقوه \" وهذه والأولى في المعنى سواء من حيث
  - لقي - معناه يتضمن أنه من اثنين وإن لم يكن على وزن فاعل، وقرأ مجاهد \" من قبلُ
  \" بضم اللام وترك الإضافة، وجعل { أن تلقوه } بدلاً من { الموت } ، وقوله تعالى: {
  فقد رأيتموه } يريد رأيتم أسبابه وهي الحرب المشتعلة والرجال بأيديهم السيوف، وهذا
  كما قال عمير بن وهب يوم بدر: رأيت البلايا، تحمل المنايا، وكما قال الحارث بن هشام:
  [الكامل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
