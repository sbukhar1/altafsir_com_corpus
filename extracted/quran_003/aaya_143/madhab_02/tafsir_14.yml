  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَوَجَدْتُ رِيحَ الْمَوْتِ مِنْ تِلْقَائِهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في مَأْزقِ وَالْخَيْلُ لَمْ تتبددِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد لقرب الأمر، ونحو هذا قول عامر
  بن فهيرة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لقد رأيت الموت قبل ذوقه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد لما اشتد به المرض، وقرأ طلحة بن مصرف \" فلقد رأيتموه \" ، وقوله
  تعالى: { وأنتم تنظرون } يحتمل ثلاثة معان: أحدها التأكيد للرؤية وإخراجها من الاشتراك
  الذي بين رؤية القلب ورؤية العين في اللفظ، والآخر أن يكون المعنى وأنتم تنظرون في
  أسباب النجاة والفرار وفي أمر محمد عليه السلام هل قتل أم لا؟ وذلك كله نقض لما كنتم
  عاهدتم الله عليه، وحكى مكي عن قوم أنهم قالوا: المعنى: وأنتم تنظرون إلى محمد، وهذا
  قول ضعيف، إلا أن ينحى به إلى هذا القول الذي ذكرته أنه النظر في أمره هل قتل؟ والاضطراب
  بحسب ذلك، والمعنى الثالث أن يكون قد وقفهم على تمنيهم ومعاهدتهم، وعلى أنهم رأوا ذلك
  الذي تمنوا، ثم قال على جهة التوبيخ والعتب: { وأنتم تنظرون } في فعلكم الآن بعد انقضاء
  الحرب هل وفيتم أم خالفتم؟ كأنه قال: وأنتم حسباء أنفسكم، فتأملوا قبيح فعلكم وفي هذا
  التوبيخ على هذا الوجه ضرب جميع من الإبقاء والصون والاستدعاء، قال ابن فورك: المعنى
  وأنتم تتأملون الحال في ذلك وتفكرون فيها كيف هي؟ وهذا نحو ما تقدم.</font></font><font
