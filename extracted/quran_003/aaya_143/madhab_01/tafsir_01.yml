  أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن بشار، قال: ثنا
  هوذة، قال: ثنا عوف، عن الـحسن، قال: بلغنـي أن رجالاً من أصحاب النبـيّ صلى الله عليه
  وسلم كانوا يقولون: لئن لقـينا مع النبـيّ صلى الله عليه وسلم لنفعلنّ ولنفعلنّ! فـابتلوا
  بذلك، فلا والله ما كلهم صدق، فأنزل الله عزّ وجلّ: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ:
  كان ناس من أصحاب النبـيّ صلى الله عليه وسلم لـم يشهدوا بدراً، فلـما رأوا فضيـلة
  أهل بدر، قالوا: اللهمّ إنا نسألك أن ترينا يوماً كيوم بدر، نبلـيك فـيه خيراً! فرأوا
  أُحداً، فقال لهم: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ
  فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ
  مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }: أي لقد كنتـم
  تـمنون الشهادة علـى الذي أنتـم علـيه من الـحقّ قبل أن تلقوا عدوكم، يعنـي الذين حملوا
  رسول الله صلى الله عليه وسلم علـى خروجه بهم إلـى عدوّهم لـما فـاتهم من الـحضور فـي
  الـيوم الذي كان قبله ببدر، رغبة فـي الشهادة التـي قد فـاتتهم به يقول: { فَقَدْ رَأَيْتُمُوهُ
  وَأَنتُمْ تَنظُرُونَ }: أي الـموت بـالسيوف فـي أيدي الرجال، قد حلّ بـينكم وبـينهم،
