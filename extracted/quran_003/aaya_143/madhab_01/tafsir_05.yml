  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ كُنْتُمْ
  تَمَنَّوْنَ ٱلْمَوْتَ } أي الشهادة من قبل أن تلقوه. وقرأ الأعمش { مِنْ قَبْلِ أَنْ
  تُلاَقُوهُ } أي من قبل القتل. وقيل: من قبل أن تلقوا أسباب الموت؛ وذلك أن كثيراً
  ممن لم يحضروا بدراً كانوا يتَمنَّون يوماً يكون فيه قِتال، فلما كان يوم أُحُد انهزموا،
  وكان منهم من تجلّد حتى قُتل، ومنهم أنس بن النضر عم أنس بن مالك، فإنه قال لما انكشف
  المسلمون: اللّهم إني أبرأ إليك مما جاء به هؤلاء، وباشر القتال وقال: إِيْهاً إنها
  ريح الجنةٰ إني لأجدها، ومضى حتى استشهد. قال أنس: فما عرفناه إلا ببنانه ووجدنا فيه
  بِضعاً وثمانين جراحة. وفيه وفي أمثاله نزل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رِجَالٌ صَدَقُواْ مَا عَاهَدُواْ
  ٱللَّهَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 23]. فالآية عِتاب في حق من انهزم، لا سِيّما وكان منهم
  حَمْلٌ للنبيّ صلى الله عليه وسلم على الخروج من المدينة، وسيأتي. وتَمنِّي الموت يرجع
  من المسلمين إلى تَمنِّي الشهادة المبنية على الثبات والصبر على الجهاد، لا إلى قتل
  الكفار لهم؛ لأنه معصيةٌ وكفرٌ ولا يجوز إرادة المعصية، وعلى هذا يحمل سؤال المسلمين
  من الله أن يرزقهم الشهادة، فيسألون الصبر على الجهاد وإن أدّى إلى القتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَنْتُمْ تَنظُرُونَ } قال الأخفش: هو تكرير بمعنى
  التأكيد لقوله: { فَقَدْ رَأَيْتُمُوهُ } مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  38]. وقيل: معناه وأنتم بُصَرَاء ليس في أعينكم عِلَلٌ؛ (كما) تقول: قد رأيت كذا وكذا
  وليس في عينيك عِلّة، أي فقد رأيته رؤية حقيقة؛ وهذا راجع إلى معنى التوكيد. وقال بعضهم:
  { وَأَنْتُمْ تَنظُرُونَ } إلى محمد صلى الله عليه وسلم. وفي الآية إضمار، أي فقد رأيتموه
  وأنتم تنظرون فلِمَ انهزمتم؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

