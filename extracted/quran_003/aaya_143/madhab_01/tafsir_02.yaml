  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ
  تَنظُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ } خوطب به الذين لم يشهدوا بدراً وكانوا يتمنون أن يحضروا مشهداً مع رسول
  الله صلى الله عليه وسلم ليصيبوا من كرامة الشهادة ما نال شهداء بدر. وهم الذين ألحوا
  على رسول الله صلى الله عليه وسلم في الخروج إلى المشركين، وكان رأيه في الإقامة بالمدينة،
  يعني: وكنتم تمنون الموت قبل أن تشاهدوه وتعرفوا شدّته وصعوبة مقاساته { فَقَدْ رَأَيْتُمُوهُ
  وَأَنتُمْ تَنظُرُونَ } أي رأيتموه معاينين مشاهدين له حين قتل بين أيديكم من قتل من
  إخوانكم وأقاربكم وشارفتم أن تقتلوا. وهذا توبيخ لهم على تمنيهم الموت، وعلى ما تسببوا
  له من خروج رسول الله صلى الله عليه وسلم بإلحاحهم عليه، ثم انهزامهم عنه وقلة ثباتهم
  عنده. فإن قلت: كيف يجوز تمني الشهادة وفي تمنيها تمني غلبة الكافر المسلم؟ قلت: قصد
  متمني الشهادة إلى نيل كرامة الشهداء لا غير، ولا يذهب وهمه إلى ذلك المتضمن، كما أن
  من يشرب دواء الطبيب النصراني قاصد إلى حصول المأمول من الشفاء، ولا يخطر بباله أنّ
  فيه جرّ منفعة وإحسان إلى عدوّ الله وتنفيقا لصناعته. ولقد قال عبد الله بن رواحة رضي
  الله عنه ـ حين نهض إلى مؤتة وقيل له ردكم الله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لكِنَّني أَسْألُ الرَّحْمنَ مَغْفِرَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَضَرْبَةً ذَاتَ فَرْغٍ تَقْذِفُ الزَّبَدَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو طَعْنَةً بِيَدي حَرَّانَ مُجْهِزَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِحَرْبَةَ تَنفُذُ الأَحْشَاءَ وَالكَبِدَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَتَّى يَقُولُوا إذَا مَرُّوا عَلَى جَدَثي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أرشدَكَ اللَّهُ مِنْ غَازٍ وَقَد رَشَدا</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

