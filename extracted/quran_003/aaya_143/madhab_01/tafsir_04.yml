  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بين في الآية الأولى الوجوه التي هي الموجبات والمؤثرات
  في مداولة الأيام ذكر في هذه الآية ما هو السبب الأصلي لذلك، فقال { أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ } بدون تحمل المشاق وفي الآية مسائل المسألة الأولى أم
  منقطعة، وتفسير كونها منقطعة تقدم في سورة البقرة. قال أبو مسلم في { أَمْ حَسِبْتُمْ
  } إنه نهي وقع بحرف الاستفهام الذي يأتي للتبكيت، وتلخيصه لا تحسبوا أن تدخلوا الجنة
  ولم يقع منكم الجهاد، وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الم * أَحَسِبَ ٱلنَّاسُ أَن يُتْرَكُواْ
  أَن يَقُولُواْ ءامَنَّا وَهُمْ لاَ يُفْتَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">العنكبوت 1 2 وافتتح الكلام بذكر
  «أم» التي هي أكثر ما تأتي في كلامهم واقعة بين ضربين يشك في أحدهما لا بعينه، يقولون
  أزيداً ضربت أم عمرواً، مع تيقن وقوع الضرب بأحدهما، قال وعادة العرب يأتون بهذا الجنس
  من الاستفهام توكيداً، فلما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 139 كأنه قال أفتعلمون أن ذلك كما تؤمرون به، أم تحسبون أن تدخلوا الجنة من غير
  مجاهدة وصبر، وإنما استبعد هذا لأن الله تعالى أوجب الجهاد قبل هذه الواقعة، وأوجب
  الصبر على تحمل متاعبها، وبين وجوه المصالح فيها في الدين وفي الدنيا، فلما كان كذلك،
  فمن البعيد أن يصل الانسان إلى السعادة والجنة مع إهمال هذه الطاعة. المسألة الثانية
  قال الزجاج إذا قيل فعل فلان، فجوابه أنه لم يفعل، وإذا قيل قد فعل فلان، فجوابه لما
  يفعل. لأنه لما أكد في جانب الثبوت بقد، لا جرم أكد في جانب النفي بكلمة «لما». المسألة
  الثالثة ظاهر الآية يدل على وقوع النفي على العلم، والمراد وقوعه على نفي المعلوم،
  والتقدير أم حسبتم أن تدخلوا الجنة ولما يصدر الجهاد عنكم، وتقريره أن العلم متعلق
  بالمعلوم، كما هو عليه، فلما حصلت هذه المطابقة لا جرم. حسن إقامة كل واحد منهما مقام
  الآخر، وتمام الكلام فيه قد تقدم. أما قوله { وَيَعْلَمَ ٱلصَّـٰبِرِينَ } فاعلم أنه
  قرأ الحسن { وَيَعْلَمَ ٱلصَّـٰبِرِينَ } بالجزم عطفاً على { وَلَمَّا يَعْلَمِ ٱللَّهُ
  } وأما النصب فبإضمار أن، وهذه الواو تسمى واو الصرف، كقولك لا تأكل السمك وتشرب اللبن،
  أي لا تجمع بينهما، وكذا ههنا المراد أن دخول الجنة وترك المصابرة على الجهاد مما لا
  يجتمعان، وقرأ أبو عمرو { وَيَعْلَمَ } بالرفع على تقدير أن الواو للحال. كأنه قيل
  ولما تجاهدوا وأنتم صابرون. واعلم أن حاصل الكلام أن حب الدنيا لا يجتمع مع سعادة الآخرة،
  فبقدر ما يزداد أحدهما ينتقص الآخر، وذلك لأن سعادة الدنيا لا تحصل إلا باشتغال القلب
  بطلب الدنيا، والسعادة في الآخرة لا تحصل إلا بفراغ القلب من كل ما سوى الله وامتلائه
  من حب الله، وهذان الأمران مما لا يجتمعان، فلهذا السر وقع الاستبعاد الشديد في هذه
  الآية من اجتماعهما، وأيضاً حب الله وحب الآخرة لا يتم بالدعوى، فليس كل من أقر بدين
  الله كان صادقا، ولكن الفصل فيه تسليط المكروهات والمحبوبات، فان الحب هو الذي لا ينقص
  بالجفاء ولا يزداد بالوفاء، فإن بقي الحب عند تسليط أسباب البلاء ظهر أن ذلك الحب كان
  حقيقياً، فلهذه الحكمة قال { أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ } بمجرد تصديقكم
  الرسول قبل أن يبتليكم الله بالجهاد وتشديد المحنة، والله أعلم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

