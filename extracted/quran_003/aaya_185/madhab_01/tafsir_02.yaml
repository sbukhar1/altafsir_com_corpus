text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُّ نَفْسٍ ذَآئِقَةُ
  ٱلْمَوْتِ وَإِنَّمَا تُوَفَّوْنَ أُجُورَكُمْ يَوْمَ ٱلْقِيَامَةِ فَمَن زُحْزِحَ
  عَنِ ٱلنَّارِ وَأُدْخِلَ ٱلْجَنَّةَ فَقَدْ فَازَ وَما ٱلْحَيَاةُ ٱلدُّنْيَا إِلاَّ
  مَتَاعُ ٱلْغُرُورِ }وقرأ اليزيدي «ذائقة الموت» على الأصل. وقرأ الأعمش( ذَائِقَةُ
  ٱلْمَوت) بطرح التنوين مع النصب كقوله:وَلاَ ذَاكِرَ اللَّهَ إلاّ قَلِيلا   فإن قلت:
  كيف اتصل به قوله: { وَإِنَّمَا تُوَفَّوْنَ أُجُورَكُمْ }؟ قلت: اتصاله به على أن
  كلكم تموتون ولا بدّ لكم من الموت ولا توفون أجوركم على طاعاتكم ومعاصيكم عقيب موتكم،
  وإنما توفونها يوم قيامكم من القبور. فإن قلت فهذا يوهم نفي ما يروي أن(232) \" القبر
  روضة من رياض الجنة أو حفرة من حفر النار \" قلت: كلمة التوفية تزيل هذا الوهم، لأن
  المعنى أن توفية الأجور وتكميلها يكون ذلك اليوم، وما يكون قبل ذلك فبعض الأجور. الزحزحزة:
  التنحية والإبعاد تكرير الزح، وهو الجذب بعجلة { فَقَدْ فَازَ } فقد حصل له الفوز المطلق
  المتناول لكل ما يفاز به ولا غاية للفوز وراء النجاة من سخط الله والعذاب السرمد، ونيل
  رضوان الله والنعيم المخلد. اللهم وفقنا لما ندرك به عندك الفوز في المآب. وعن النبي
  صلى الله عليه وسلم:(233) \" من أحب أن يزحزح عن النار ويدخل الجنة فلتدركه منيته وهو
  يؤمن بالله واليوم الآخر، ويأتي إلى الناس ما يحب أن يؤتى إليه \" وهذا شامل للمحافظة
  على حقوق الله وحقوق العباد. شبه الدنيا بالمتاع الذي يدلس به على المستام ويغرّ حتى
  يشتريه ثم يتبين له فساده ورداءته. والشيطان هو المدلس الغرور. وعن سعيد بن جبير: إنما
  هذا لمن آثرها على الآخرة، فأما من طلب الآخرة بها فإنها متاع بلاغ، خوطب المؤمنون
  بذلك ليوطنوا أنفسهم على احتمال ما سيلقون من الأذى والشدائد والصبر عليها، حتى إذا
  لقوها لقوها وهم مستعدون لايرهقهم ما يرهق من يصيبه الشدة بغتة فينكرها وتشمئز منها
  نفسه.\r\n\t\t\t\r\n\t\t\t</section>"

