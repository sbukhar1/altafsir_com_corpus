  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ وَإِنَّمَا تُوَفَّوْنَ أُجُورَكُمْ يَوْمَ ٱلْقِيَامَةِ
  فَمَن زُحْزِحَ عَنِ ٱلنَّارِ وَأُدْخِلَ ٱلْجَنَّةَ فَقَدْ فَازَ وَما ٱلْحَيَاةُ
  ٱلدُّنْيَا إِلاَّ مَتَاعُ ٱلْغُرُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ اليزيدي
  «ذائقة الموت» على الأصل. وقرأ الأعمش( ذَائِقَةُ ٱلْمَوت) بطرح التنوين مع النصب كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ ذَاكِرَ اللَّهَ إلاّ قَلِيلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: كيف اتصل به قوله: { وَإِنَّمَا تُوَفَّوْنَ أُجُورَكُمْ
  }؟ قلت: اتصاله به على أن كلكم تموتون ولا بدّ لكم من الموت ولا توفون أجوركم على طاعاتكم
  ومعاصيكم عقيب موتكم، وإنما توفونها يوم قيامكم من القبور. فإن قلت فهذا يوهم نفي ما
  يروي أن</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(232)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القبر روضة من رياض الجنة أو حفرة من حفر النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: كلمة التوفية تزيل هذا الوهم،
  لأن المعنى أن توفية الأجور وتكميلها يكون ذلك اليوم، وما يكون قبل ذلك فبعض الأجور.
  الزحزحزة: التنحية والإبعاد تكرير الزح، وهو الجذب بعجلة { فَقَدْ فَازَ } فقد حصل
  له الفوز المطلق المتناول لكل ما يفاز به ولا غاية للفوز وراء النجاة من سخط الله والعذاب
  السرمد، ونيل رضوان الله والنعيم المخلد. اللهم وفقنا لما ندرك به عندك الفوز في المآب.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(233)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من أحب أن يزحزح عن النار ويدخل
  الجنة فلتدركه منيته وهو يؤمن بالله واليوم الآخر، ويأتي إلى الناس ما يحب أن يؤتى
  إليه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  شامل للمحافظة على حقوق الله وحقوق العباد. شبه الدنيا بالمتاع الذي يدلس به على المستام
  ويغرّ حتى يشتريه ثم يتبين له فساده ورداءته. والشيطان هو المدلس الغرور. وعن سعيد
  بن جبير: إنما هذا لمن آثرها على الآخرة، فأما من طلب الآخرة بها فإنها متاع بلاغ،
  خوطب المؤمنون بذلك ليوطنوا أنفسهم على احتمال ما سيلقون من الأذى والشدائد والصبر
  عليها، حتى إذا لقوها لقوها وهم مستعدون لايرهقهم ما يرهق من يصيبه الشدة بغتة فينكرها
  وتشمئز منها نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

