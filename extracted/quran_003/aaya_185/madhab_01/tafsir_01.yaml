  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  نَفْسٍ ذَآئِقَةُ ٱلْمَوْتِ وَإِنَّمَا تُوَفَّوْنَ أُجُورَكُمْ يَوْمَ ٱلْقِيَامَةِ
  فَمَن زُحْزِحَ عَنِ ٱلنَّارِ وَأُدْخِلَ ٱلْجَنَّةَ فَقَدْ فَازَ وَما ٱلْحَيَاةُ
  ٱلدُّنْيَا إِلاَّ مَتَاعُ ٱلْغُرُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك تعالـى
  ذكره: أن مصير هؤلاء الـمفترين علـى الله من الـيهود الـمكذبـين برسوله، الذين وصف
  صفتهم، وأخبر عن جراءتهم علـى ربهم، ومصير غيرهم من جميع خـلقه تعالـى ذكره، ومرجع
  جميعهم إلـيه، لأنه قد حتـم الـموت علـى جميعهم، فقال لنبـيه صلى الله عليه وسلم: لا
  يحزنك تكذيب من كذّبك يا مـحمد من هؤلاء الـيهود وغيرهم، وافتراء من افترى علـيّ، فقد
  كذّب قبلك رسل جاءوا من الآيات والـحجج من أرسلوا إلـيه بـمثل الذي جئت من أرسلت إلـيه،
  فلك فـيهم أسوة تتعزّى بهم، ومصير من كذّبك، وافترى علـيّ وغيرهم، ومرجعهم إلـيّ، فأوفـي
  كل نفس منهم جزاء عمله يوم القـيامة، كما قال جلّ ثناؤه: { وَإِنَّمَا تُوَفَّوْنَ
  أُجُورَكُمْ يَوْمَ ٱلْقِيَـٰمَةِ } يعنـي أجور أعمالكم إن خيراً فخير، وإن شرّاً فشرّ.
  { فَمَن زُحْزِحَ عَنِ ٱلنَّارِ } ، يقول: فمن نـحي عن النار وأبعد منها، { فَقَدْ
  فَازَ } يقول: فقد نـجا وظفر بحاجته، يقال منه: فـاز فلان بطلبته يفوز فوزاً ومفـازاً
  ومفـازة: إذا ظفر بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنـما معنى ذلك: فمن نُـحِّـي عن
  النار فأبعد منها، وأدخـل الـجنة، فقد نـجا وظفر بعظيـم الكرامة. { وَما ٱلْحَيَوٰةُ
  ٱلدُّنْيَا إِلاَّ مَتَـٰعُ ٱلْغُرُورِ } يقول: وما لذات الدنـيا وشهواتها، وما فـيها
  من زينتها وزخارفها، إلا متاع الغرور، يقول: إلا متعة يـمتعكموها الغرور والـخداع الـمضمـحل،
  الذي لا حقـيقة له عند الامتـحان، ولا صحة له عند الاختبـار، فأنتـم تلتذّون بـما متعكم
  الغرور من دنـياكم، ثم هو عائد علـيكم بـالفجائع والـمصائب والـمكاره، يقول تعالـى
  ذكره: لا تركنوا إلـى الدنـيا فتسكنوا إلـيها، فإنـما أنتـم منها فـي غرور تـمتعون،
  ثم أنتـم عنها بعد قلـيـل راحلون. وقد رُوي فـي تأويـل ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به الـمثنى، قال: ثنا إسحاق، قال: ثنا جرير، عن الأعمش، عن
  بكير بن الأخنس، عن عبد الرحمن بن سابط فـي قوله: { وَما ٱلْحَيَوٰةُ ٱلدُّنْيَا إِلاَّ
  مَتَـٰعُ ٱلْغُرُورِ } قال: كزاد الراعي، تزوده الكف من التـمر، أو الشيء من الدقـيق،
  أو الشيء يشرب علـيه اللبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فكأن ابن سابط ذهب فـي تأويـله هذا
  إلـى أن معنى الآية: وما الـحياة الدنـيا إلا متاع قلـيـل، لا يبلغ من تـمتعه ولا يكفـيه
  لسفره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا التأويـل وإن كان وجهاً من
  وجوه التأويـل، فإن الصحيح من القول فـيه هو ما قلنا، لأن الغرور إنـما هو الـخداع
  فـي كلام العرب، وإذ كان كذلك فلا وجه لصرفه إلـى معنى القلة، لأن الشيء قد يكون قلـيلاً
  وصاحبه منه فـي غير خداع ولا غرور؛ وأما الذي هو فـي غرور فلا القلـيـل يصح له ولا
  الكثـير مـما هو منه فـي غرور. والغرور مصدر من قول القائل: غرنـي فلان، فهو يغرنـي
  غروراً بضم الغين؛ وأما إذا فتـحت الغين من الغرور فهو صفة للشيطان الغرور الذي يغر
  ابن آدم حتـى يدخـله من معصية الله فـيـما يستوجب به عقوبته. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عبدة وعبد الرحيـم، قالا: ثنا مـحمد بن عمرو،
  قال: ثنا أبو سلـمة، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَوْضعُ سَوْطٍ فِـي الـجَنَّة
  خَيْرٌ مِنَ الدُّنْـيا وَما فِـيها، وَاقْرَءُوا إنْ شِئْتُـمْ { وَما ٱلْحَيَوٰةُ
  ٱلدُّنْيَا إِلاَّ مَتَـٰعُ ٱلْغُرُورِ } » \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

