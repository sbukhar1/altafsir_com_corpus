  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف المفسرون فيمن أمر محمداً عليه السلام أن يقول له هذه المقالة،
  فقال الحسن بن أبي الحسن وابن جريج: إن قوماً قالوا للنبي عليه السلام: يا محمد إنا
  نحب ربنا، فنزلت هذه الآية في قولهم، جعل الله فيها أتباع محمد علماً لحبه، وقال محمد
  بن جعفر بن الزبير: أمر رسول الله صلى الله عليه وسلم أن يقول هذا القول لنصارى نجران،
  أي إن كان قولكم في عيسى وغلوكم في أمره حباً لله، { فاتبعوني } ويحتمل أن تكون الآية
  عامة لأهل الكتاب اليهود والنصارى لأنهم كانوا يدعون أنهم يحبون الله ويحبهم، ألا ترى
  أن جميعهم قالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نحن أبناء الله وأحباؤه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 18] ولفظ أحباؤه إنما
  يعطي أن الله يحبهم لكن يعلم أن مرادهم \" ومحبوه \" فيحسن أن يقال لهم { قل إن كنتم
  تحبون الله } وقرأ الزهري \" فاتبعوني \" بتشديد النون، وقرأ أبو رجاء \" يحببكم \"
  بفتح الياء وضم الباء الأولى من \" حب \" وهي لغة، قال الزجاج: حببت قليلة في اللغة،
  وزعم الكسائي أنها لغة قد ماتت وعليها استعمل محبوب والمحبة إرادة يقترن بها إقبال
  من النفس وميل بالمعتقد، وقد تكون الإرادة المجردة فيما يكره المريد والله تعالى يريد
  وقوع الكفر ولا يحبه، ومحبة العبد لله تعالى يلزم عنها ولا بد أن يطيعه وتكون أعماله
  بحسب إقبال النفس، وقد تمثل بعض العلماء حين رأى الكعبة فأنشد: [الخفيف]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هذِهِ دارُهُ وأَنْتَ مُحِبٌّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَا بَقَاءُ
  الدُّموعِ في الآمَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومحبة الله للعبد أمارتها للمتأمل أن يرى العبد مهدياً مسدداً ذا قبول
  في الأرض، فلطف الله بالعبد ورحمته إياه هي ثمرة محبته، وبهذا النظر يتفسر لفظ المحبة
  حيث وقعت من كتاب الله عز وجل، وذكر الزجاج: أن أبا عمرو قرأ \" يغفر لكم \" بإدغام
  الراء في اللام وخطأ القراء وغلط من رواها عن أبي عمرو فيما حسبت، وذهب الطبري إلى
  أن قوله: { قل أطيعوا الله والرسول } خطاب لنصارى نجران وفي قوله: { فإن الله لا يحب
  الكافرين } وعيد، ويحتمل أن يكون بعد الصدع بالقتال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

