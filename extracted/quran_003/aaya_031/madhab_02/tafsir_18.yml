  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ أَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ فإِن تَوَلَّوْاْ فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { قل إن كنتم تحبون الله فاتبعوني يحببكم الله } نزلت
  في اليهود والنصارى حيث قالوا: نحن أبناء الله وأحباؤه فنزلت هذه الآية، فعرضها رسول
  الله صلى الله عليه وسلم عليهم فلم يقبلوها. وقال ابن عباس: وقف رسول الله صلى الله
  عليه وسلم على قريش وهم في المسجد الحرام وقد نصبوا أصنامهم وعلقوا عليها بيض النعام
  وجعلوا في آذانهم الشنوف وهم يسجدون لها فقال: يا معشر قريش والله لقد خالفتم ملة أبيكم
  إبراهيم وإسماعيل فقالت قريش: إنما نعبدها حباً لله لتقربنا إلى الله زلفى فنزلت هذه
  الآية. وقيل: إن نصارى نجران قالوا: إنما نقول هذا القول في عيسى حباً لله وتعظيماً
  له فأنزل الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قل إن كنتم تحبون الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 31] فيما تزعمون فاتبعوني
  يحببكم الله لأنه قد ثبتت نبوة محمد صلى الله عليه وسلم بالدلائل الظاهرة والمعجزات
  الباهرة فوجب على كافة الخلق متابعته. والمعنى قل: إن كنتم صادقين في إدعاء محبة الله
  فكونوا منقادين لأوامره مطيعين له فاتبعوني، فإن اتباعي من محبة الله تعالى وطاعته.
  وقال العلماء: إن محبة العبد لله عبارة عن إعظامه وإجلاله وإيثار طاعته واتباع أمره
  ومجانبة نهيه، ومحبة الله للعبد ثناؤه عليه ورضاه عنه وثوابه له وعفوه عنه فذلك قوله
  تعالى: { ويغفر لكم ذنوبكم } يعني أن من غفر له فقد أزال عنه العذاب { والله غفور رحيم
  } يعني أنه تعالى يغفر ذنوب من أحبه ويرحمه بفضله وكرمه، ولما نزلت هذه الآية قال عبدالله
  بن أبي سلول رأس المنافقين لأصحابه: إن محمداً يجعل طاعته كطاعة الله ويأمرنا أن نحبه
  كما أحبت النصارى عيسى ابن مريم فأنزل الله عز وجل: { قل أطيعوا الله والرسول } يعني
  أن طاعة الله متعلقة بطاعة رسول الله صلى الله عليه وسلم فإن طاعته لا تتم مع عصيان
  رسول الله صلى الله عليه وسلم ولهذا قال الشافعي رضي الله عنه: كل أمر أو نهي ثبت عن
  رسول الله صلى الله عليه وسلم جرى ذلك في الفريضة واللزوم مجرى ما أمر الله به في كتابه
  أو نهى عنه، وقال ابن عباس رضي الله عنهما: فإن طاعتكم لمحمد صلى الله عليه وسلم طاعتكم
  لي، فأمّا أن تطيعوني وتعصوا محمداً فلن أقبل منكم. { فإن تولوا } أي أعرضوا عن طاعة
  الله ورسوله { فإن الله لا يحب الكافرين } أي لا يرضى فعلهم ولا يغفر لهم. (خ) عن أبي
  هريرة رضي الله تعالى عنه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل أمتي يدخلون الجنة إلاّ من
  أبى قالوا: ومن يأبى؟ قال: من أطاعني دخل الجنة ومن عصاني فقد أبى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">(ق) عنه قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أطاعني فقد أطاع الله ومن عصاني فقد عصى الله، ومن يطع الأمير فقد أطاعني، ومن
  يعص الأمير فقد عصاني \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

