  يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  صحيح مسلم عن أبي هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله إذا أحب عبداً دعا جبريل
  فقال إني أُحِبُّ فلاناً فأحِبه قال فيحِبه جبريل ثم ينادي في السماء فيقول إنّ الله
  يحب فلاناً فأحِبوه فيحِبه أهل السماء ـ قال ـ ثم يوضع له القبول في الأرض، وإذا أبغض
  عبداً دعا جبريل فيقول إني أبغض فلاناً فأبغِضه قال فيبغِضه جبريل ثم ينادِي في أهل
  السماء إن الله يُبغِض فلاناً فأبغضوه ـ قال ـ فيبغِضونه ثم توضع له البغضاء في الأرض
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وسيأتي
  لهذا مزيد بيان في آخر سورة «مريم» إن شاء الله تعالى. وقرأ أبو رجاء العُطارِدِيّ
  { فاتْبَعوني } بفتح الباء، { وَيَغْفِرْ لَكُمْ } عطف على «يُحْبِبْكُم». وروى محبوب
  عن أبي عمرو بن العلاء أنه أدغم الراء من «يغفر» في اللام من «لكم». قال النحاس: لا
  يجيز الخليل وسيبويه إدغام الراء في اللام، وأبو عمرو أجلّ من أن يغلط في مثل هذا،
  ولعله كان يُخفِي الحركة كما يفعل في أشياء كثيرة.</font></font><font class=\"TextResultArabic\"><font
