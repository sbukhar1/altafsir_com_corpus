  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الحُبُّ: المحبة،
  وكذلك الحِبّ بالكسر. والحِب أيضاً الحبيب؛ مِثلُ الخِدنْ والخَدِين؛ يقال أحبّه فهو
  مُحِبّ، وحبّه يَحِبَّه (بالكسر) فهو مَحْبُوب. قال الجوهريّ: وهذا شاذّ؛ لأنه لا يأتي
  في المضاعف يفعِل بالكسر. قال أبو الفتح: والأصل فيه حَبُب كظَرُف، فأسكنت الباء وأدغمت
  في الثانية. قال ٱبن الدّهان سعيد: في حَبّ لغتان: حَبّ وأحَبّ، وأصل «حب» في هذا البناء
  حَبُب كَظُرف؛ يدل على ذلك قولهم: حَبُبْت، وأكثر ما ورد فعِيل من فَعُل. قال أبو الفتح:
  والدلالة على أحَبّ قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُحِبُّهُمْ وَيُحِبُّونَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  54] بضم الياء. و { ٱتّبِعُوني يُحْبِبْكُمْ اللَّهُ } و «حَبّ» يرد على فَعُل لقولهم
  حَبِيب. وعلى فعلِ كقولهم محبوب: ولم يرد ٱسم الفاعل من حَبّ المتعدي، فلا يقال: أنا
  حَابّ. ولم يرد ٱسم المفعول من أفعل إلا قليلاً؛ كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنِّـي بمنزلـة المُحَـبّ المُكْـرَمِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى أبو زيد: حَببْتُه أَحبُّه. وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فواللَّهِ لولا تَمْرهُ ما حببْتُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلا كان
  أدْنَى من عُوَيْف وهاشِم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لعَمْرُك إنّنِي وطِلابَ مِصْرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَكَالْمُزْدادِ
  ممّا حَبّ بُعْدَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى الأصمعيّ فتح حرف المضارعة مع الباء وحدها. والحُبّ الخابية،
  فارسيّ معرّب، والجمع حِبَاب وحِبَبَةٌ؛ حكاه الجوهريّ. والآية نزلت في وفد نَجران
  إذْ زعموا أن ما ٱدّعوه في عيسى حُبٌّ لله عز وجل؛ قاله محمد بن جعفر بن الزبير. وقال
  الحسن وٱبن جُريج: نزلت في قوم من أهل الكتاب قالوا: نحن الذين نُحِبّ ربنا. وروي أن
  المسلمين قالوا: يا رسول الله، واللَّهِ إنا لنُحِب ربنا؛ فأنزل الله عز وجل: { قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي }. قال ٱبن عرفة: المحبّة عند العرب
  إرادةُ الشيء على قصد له. وقال الأزهري: محبة العبد لله ورسوله طاعته لهما وٱتباعه
  أمرهما؛ قال الله تعالى: { قُلْ إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي }.
  ومحبة الله للعباد إنعامه عليهم بالغفران؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ ٱللَّهَ لاَ يُحِبُّ ٱلْكَافِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 32] أي لا يغفر لهم. وقال سهل بن عبد الله: علامة حُبِّ الله حب القرآن، وعلامة
  حب القرآن حب النبيّ صلى الله عليه وسلم، وعلامة حب النبيّ صلى الله عليه وسلم حب السنة،
  وعلامة حب الله وحب القرآن وحب النبيّ وحب السنة حب الآخرة، وعلامة حب الآخرة أن يحب
  نفسه، وعلامة حب نفسِه أن يبغض الدنيا، وعلامة بغض الدنيا ألا يأخذ منها إلا الزّاد
  والبُلْغَة. وروى أبو الدرْداء.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن رسول الله صلى الله عليه وسلم في قوله تعالى: { قُلْ إِن كُنتُمْ
  تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ } قال: «على البِر والتقوى
  والتواضع وذلة النفس» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">خرّجه أبو عبد الله الترمَذِيّ. وروي عن النبيّ صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  من أراد أن يحِبه الله فعليه بصدق الحديث وأداء الأمانة وألاّ يؤذي جاره \" </font></font></b>&#13;\t\t\t<label
