  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  إِن كُنتُمْ تُحِبُّونَ ٱللَّهَ فَٱتَّبِعُونِي يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ
  ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما دعا القوم إلى الإيمان به، والإيمان برسله على سبيل التهديد والوعيد، دعاهم إلى
  ذلك من طريق آخر وهو أن اليهود كانوا يقولون</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  18 فنزلت هذه الآية، ويروى أنه صلى الله عليه وسلم وقف على قريش وهم في المسجد الحرام
  يسجدون للأصنام فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا معشر قريش والله لقد خالفتم ملة إبراهيم، \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالت قريش إنما نعبد هذه حباً لله تعالى ليقربونا إلى الله زلفى،
  فنزلت هذه الآية، ويروى أن النصارى قالوا إنما نعظم المسيح حباً لله، فنزلت هذه الآية،
  وبالجملة فكل واحد من فرق العقلاء يدعي أنه يحب الله، ويطلب رضاه وطاعته فقال لرسوله
  صلى الله عليه وسلم قل إن كنتم صادقين في ادعاء محبة الله تعالى فكونوا منقادين لأوامره
  محترزين عن مخالفته، وتقدير الكلام أن من كان محباً لله تعالى لا بد وأن يكون في غاية
  الحذر مما يوجب سخطه، وإذا قامت الدلالة القاطعة على نبوّة محمد صلى الله عليه وسلم
  وجبت متابتعه، فإن لم تحصل هذه المتابعة دلّ ذلك على أن تلك المحبة ما حصلت. وفي الآية
  مسائل المسألة الأولى أما الكلام المستقصى في المحبة، فقد تقدم في تفسير قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  ءَامَنُواْ أَشَدُّ حُبّا لِلَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 165 والمتكلمون مصرون على
  أن محبة الله تعالى عبارة عن محبة إعظامه وإجلاله، أو محبة طاعته، أو محبة ثوابه، قالوا
  لأن المحبة من جنس الإرادة، والإرادة لا تعلق لها إلا بالحوادث وإلا بالمنافع. واعلم
  أن هذا القول ضعيف، وذلك لأنه لا يمكن أن يقال في كل شيء إنه إنما كان محبوباً لأجل
  معنى آخر وإلا لزم التسلسل والدور، فلا بد من الانتهاء إلى شيء يكون محبوباً بالذات،
  كما أنا نعلم أن اللذة محبوبة لذاتها، فكذلك نعلم أن الكمال محبوب لذاته، وكذلك أنا
  إذا سمعنا أخبار رستم واسفنديار في شجاعتهما مال القلب إليهما مع أنا نقطع بأنه لا
  فائدة لنا في ذلك الميل، بل ربما نعتقد أن تلك المحبة معصية لا يجوز لنا أن نصر عليها،
  فعلمنا أن الكمال محبوب لذاته، كما أن اللذة محبوبة لذاتها، وكمال الكمال لله سبحانه
  وتعالى، فكان ذلك يقتضي كونه محبوباً لذاته من ذاته ومن المقربين عنده الذين تجلى لهم
  أثر من آثار كماله وجلاله قال المتكلمون وأما محبة الله تعالى للعبد فهي عبارة عن إرادته
  تعالى إيصال الخيرات والمنافع في الدين والدنيا إليه. المسألة الثانية القوم كانوا
  يدعون أنهم كانوا محبين لله تعالى، وكانوا يظهرون الرغبة في أن يحبهم الله تعالى، والآية
  مشتملة على أن الإلزام من وجهين أحدهما إن كنتم تحبون الله فاتبعوني، لأن المعجزات
  دلّت على أنه تعالى أوجب عليكم متابعتي الثاني إن كنتم تحبون أن يحبكم الله فاتبعوني
  لأنكم إذا اتبعتموني فقد أطعتم الله، والله تعالى يحب كل من أطاعه، وأيضاً فليس في
  متابعتي إلا أني دعوتكم إلى طاعة الله تعالى وتعظيمه وترك تعظيم غيره، ومن أحب الله
  كان راغباً فيه، لأن المحبة توجب الإقبال بالكلية على المحبوب، والإعراض بالكلية عن
  غير المحبوب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
