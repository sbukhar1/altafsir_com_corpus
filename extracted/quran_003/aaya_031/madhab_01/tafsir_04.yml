  يُحْبِبْكُمُ ٱللَّهُ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة خاض صاحب «الكشاف» في هذا المقام في الطعن في أولياء
  الله تعالى وكتب ههنا ما لا يليق بالعاقل أن يكتب مثله في كتب الفحش فهب أنه اجترأ
  على الطعن في أولياء الله تعالى فكيف اجترأ على كتبه مثل ذلك الكلام الفاحش في تفسير
  كلام الله تعالى، نسأل الله العصمة والهداية، ثم قال تعالى { وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ
  } والمراد من محبة الله تعالى له إعطاؤه الثواب، ومن غفران ذنبه إزالة العقاب، وهذا
  غاية ما يطلبه كل عاقل، ثم قال { وَٱللَّهُ غَفُورٌ رَّحِيمٌ } يعني غفور في الدنيا
  يستر على العبد أنواع المعاصي رحيم في الآخرة بفضله وكرمه.</font></font>&#13;\t\t\t<label
