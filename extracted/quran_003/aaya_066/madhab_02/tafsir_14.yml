  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  المفسرون فيمن نزلت هذه الآية، فقال ابن عباس: اجتمعت نصارى نجران وأحبار يهود عند
  النبي عليه السلام فتنازعوا عنده فقالت الأحبار: ما كان إبراهيم إلا يهودياً، وقالت
  النصارى، ما كان إبراهيم إلا نصرانياً، فأنزل الله الآية، وقال السدي وقتادة: وحكى
  الطبري عن مجاهد وقتادة أيضاً: أنهما قالا نزلت الآية بسبب دعوى اليهود أنه منهم وأنه
  مات يهودياً، وجعل هذا القول تحت ترجمة مفردة له، والصحيح أن جميع المتأولين إنما نحوا
  منحى واحداً، وأن الآية في اليهود والنصارى، وألفاظ الآية تعطي ذلك فكيف يدافع أحد
  الفريقين عن ذلك؟ وهذه الآية مبينة فساد هذه الدعاوى، التي لا تشبه لقيام الدليل القاطع
  على فسادها، لأنهم ادعوا لإبراهيم الخليل نحلاً لم تحدث في الأرض، ولا وجدت إلا بعد
  موته بمدة طويلة، ولما كان الدليل عقلياً قال الله تعالى لهم موبخاً { أفلا تعقلون
  }؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف القراء في قوله { ها أنتم
  } في المد والهمز وتركه، فقرأ ابن كثير، \" هأنتم \" ، في وزن هعنتم، وقرأ نافع وأبو
  عمرو \" هانتم \" استفهاماً بلا همز، وقرأ الباقون، \" ها أنتم \" ممدواً مهموزاً،
  ولم يختلفوا في مد { هؤلاء } وأولاء، فوجه قراءة ابن كثير، أنه أبدل من همزة الاستفهام
  الهاء، أراد \" أأنتم \" ، ووجه قراءة نافع وأبي عمرو أحد أمرين، يجوز أن تكون \" ها
  \" التي للتنبيه دخلت على \" أنتم \" ، ويكون التنبيه داخلاً على الجملة، كما دخل على
  قولهم هلم وكما دخلت - يا - التي للتنبيه في قوله ألا يا اسجدوا، وفي قول الشاعر: [البسيط]</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَا قَاتَلَ صِبياناً تجيءُ بِهِمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمُّ الهُنَيِّدِ مِنْ زَنْدٍ لها وَاري</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَا لَعْنَةَ اللَّهِ وَالأَقْوَامِ كُلِّهِم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والصَّالِحِينَ عَلَى سِمْعَانَ مِنْ جَارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وخففت الهمزة من \" أنتم \" ولم
  تحقق بعد الألف، كما قالوا في هباءة هباة، ويجوز أن تكون الهاء في { هأنتم } بدلاً
  من همزة الاستفهام، كوجه قراءة ابن كثير، وتكون الألف هي التي تدخل بين الهمزتين، لتفصل
  بينهما، ووجه قراءة الباقين \" ها أنتم \" مهموز ممدود يحتمل الوجهين اللذين في قراءة
  نافع وأبي عمرو، وحققوا الهمزة التي بعد الألف، ولم يخففوها كما خففها أبو عمرو ونافع،
  ومن لم ير إلحاق الألف للفصل بين الهمزتين كما يراه أبو عمرو، فينبغي أن تكون \" ها
  \" في قوله للتنبيه ولا تكون بدلاً من همزة الاستفهام، وأما { هؤلاء } ففيه لغتان،
  المد والقصر، وقد جمعهما بيت الأعشى في بعض الروايات: [الخفيف].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هؤلا ثُمَّ هؤلاءِ قَدِ اعْطيتَ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نِعالاً
  مَحْذُوَّةً بِنِعَالِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما إعراب { ها أنتم هؤلاء } فابتداء وخبر، و { حاججتم } في موضع
  الحال لا يستغنى عنها، وهي بمنزلة قوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
