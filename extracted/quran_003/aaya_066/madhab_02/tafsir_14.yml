  بِهِ عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثم
  أنتم هؤلاء تقتلون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 85] ويحتمل أن يكون { هؤلاء } بدلاً أو صفة ويكون الخبر {
  حاججتم } وعلى مذهب الكوفيين { حاججتم } ، صلة لأولاء والخبر في قوله: { فلم تحاجون
  } ومعنى قوله تعالى: { فيما لكم به علم } أي على زعمكم، وإنما المعنى فيما تشبه فيه
  دعواكم، ويكون الدليل العقلي لا يرد عليكم وفسر الطبري هذا الموضع بأنه فيما لهم به
  علم من جهة كتبهم وأنبائهم مما أيقنوه وثبت عندهم صحته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام: وذهب عنه رحمه الله أن ما كان هكذا فلا يحتاج معهم فيه إلى محاجة، لأنهم
  يجدونه عند محمد صلى الله عليه وسلم، كما كان هنالك على حقيقته، وباقي الآية بين.</font></font><font
