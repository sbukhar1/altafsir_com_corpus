  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ
  هَؤُلاۤءِ حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ
  بِهِ عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ها أنتم } قرأ ابن كثير «هأنتم» مثل: هعنتم، فأبدل من همزة الاستفهام «الهاء»
  أراد: أأنتم. وقرأ نافع وأبو عمرو «هانتم» ممدوداً، استفهام بلا همزة، وقرأ عاصم، وابن
  عامر، وحمزة، والكسائي. «ها أنتم» ممدوداً مهموزاً، ولم يختلفوا في مد «هؤلاء» و «أولاء».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فيما لكم به علم } فيه قولان. أحدهما: أنه ما رأوا وعاينوا،
  قاله قتادة. والثاني: ما أُمروا به، ونهوا عنه، قاله السدي. فأما الذي ليس لهم به علم،
  فهو شأن إبراهيم عليه السلام. وقد روى أبو صالح عن ابن عباس أنه كان بين إبراهيم وموسى،
  خمسمائة وخمس وسبعون سنة. وبين موسى وعيسى ألف وستمائة واثنتان وثلاثون سنة. وقال ابن
  إسحاق: كان بين إبراهيم وموسى خمسمائة وخمس وستون سنة، وبين موسى وعيسى ألف وتسعمائة
  وخمس وعشرون سنة. وقد سبق في (البقرة) معنى الحنيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

