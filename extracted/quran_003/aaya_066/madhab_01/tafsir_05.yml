  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ
  هَؤُلاۤءِ حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ
  بِهِ عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  مسألتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { هٰأَنْتُمْ
  هَؤُلاۤءِ حَاجَجْتُمْ } يعني في أمر محمد صلى الله عليه وسلم؛ لأنهم كانوا يعلمونه
  فيما يجدون من نعته في كتابهم فحاجّوا فيه بالباطل. { فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ
  لَكُمْ بِهِ عِلْمٌ } يعني دعواهم في إبراهيم أنه كان يهودياً أو نصرانياً. والأصل
  في «ها أنتم» أأنتم فأبدِل من الهمزة الأُولى هاء لأنها أختها؛ عن أبي عمرو بن العلاء
  والأخفش. قال النحاس: وهذا قول حسن. وقرأ قُنْبُل عن ٱبن كثير «ها أنتم» مثل هعنتم.
  والأحسن منه أن يكون الهاء بدلاً من همزة فيكون أصله أأنتم. ويجوز أن تكون ها للتنبيه
  دخلت على «أنتم» وحذفت الألف لكثرة الاستعمال. وفي «هؤلاء» لغتان المدّ والقصر ومن
  العرب من يقصرها. وأنشد أبو حاتم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لعمرك إنا والأحاليف هاؤلا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لفي مِحنة
  أظفارها لم تُقَلَّم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهؤلاء هاهنا في موضع النداء يعني يا هؤلاء. ويجوز هؤلاء خبر أنتم،
  على أن يكون أولاء بمعنى الذين وما بعده صلة له. ويجوز أن يكون خبر «أنتم» حاججتم.
  وقد تقدّم هذا في «البقرة» والحمد لله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  في الآية دليل على المنع من الجدال لمن لا علم له، والحظرِ على من لا تحقيق عنده فقال
  عز وجل: { هٰأَنْتُمْ هَؤُلاۤءِ حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ
  فِيمَا لَيْسَ لَكُمْ بِهِ عِلْمٌ }. وقد ورد الأمر بالجدال لمن علِم وأيقن فقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَادِلْهُم
  بِٱلَّتِي هِيَ أَحْسَنُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 125]. وروي عن النبي صلى الله عليه وسلم أنه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتاه رجل أنكر ولده فقال: يا رسول
  الله، إن ٱمرأتي ولدت غلاماً أسود. فقال رسول الله صلى الله عليه وسلم: «هل لك من إبل»؟
  قال نعم. قال: «ما ألوانها»؟ قال: حُمْرٌ: قال. «هل فيها من أَوْرَق»؟ قال نعم. قال:
  «فمن أين ذلك»؟ قال: لعل عِرْقاً نَزَعه. فقال رسول الله صلى الله عليه وسلم: «وهذا
  الغلام لعل عِرقاً نزعه» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا حقيقة الجدال ونهايةٌ في تبيين الاستدلال من رسول الله صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

