  ٱلْجَمْعَانِ إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَانُ بِبَعْضِ مَا كَسَبُواْ وَلَقَدْ
  عَفَا ٱللَّهُ عَنْهُمْ إِنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">..
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل نزل ذلك فـي رجال
  بأعيانهم معروفـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عكرمة، قوله: { إِنَّ
  ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ } قال: نزلت فـي رافع
  بن الـمعلـى وغيره من الأنصار وأبـي حذيفة بن عتبة، ورجل آخر. قال ابن جريج: وقوله:
  { إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَـٰنُ بِبَعْضِ مَا كَسَبُواْ وَلَقَدْ عَفَا ٱللَّهُ
  عَنْهُمْ } إذ لـم يعاقبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: فرْ عثمان بن عفـان، وعقبة بن عثمان، وسعد بن عثمان ـ رجلان من
  الأنصار ـ حتـى بلغوا الـجَلَعْب، جبل بناحية الـمدينة مـما يـلـي الأعوص. فأقاموا
  به ثلاثاً، ثم رجعوا إلـى رسول الله صلى الله عليه وسلم، فقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لقد ذَهَبْتُـمْ فـيها عَرِيضَةً
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قوله: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ
  إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَـٰنُ بِبَعْضِ مَا كَسَبُواْ }... الآية، والذين
  استزلهم الشيطان: عثمان بن عفـان، وسعد بن عثمان، وعقبة بن عثمان الأنصاريان، ثم الزُّرَقـيان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } فإن معناه: ولقد تـجاوز
  الله عن الذين تولوا منكم يوم التقـى الـجمعان، أن يعاقبهم، بتولـيهم عن عدوّهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج:
  قوله: { وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } يقول: ولقد عفـا الله عنهم إذ لـم يعاقبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله فـي
  تولـيهم يوم أُحد: { وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } فلا أدري أذلك العفو عن تلك
  العصابة، أم عفو عن الـمسلـمين كلهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بـينا تأويـل قوله: { أَنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ } فـيـما مضى.</font></font><font
