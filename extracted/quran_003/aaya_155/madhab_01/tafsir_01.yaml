  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ إِنَّمَا ٱسْتَزَلَّهُمُ
  ٱلشَّيْطَانُ بِبَعْضِ مَا كَسَبُواْ وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ إِنَّ ٱللَّهَ
  غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: إن الذين
  ولوا عن الـمشركين من أصحاب رسول الله صلى الله عليه وسلم يوم أُحد وانهزموا عنهم،
  وقوله: { تَوَلَّوْاْ }: تفَّعَلوا، من قولهم: ولَّـى فلان ظهره. وقوله: { يَوْمَ ٱلْتَقَى
  ٱلْجَمْعَانِ } يعنـي: يوم التقـى جمع الـمشركين والـمسلـمين بـأُحد، { إِنَّمَا ٱسْتَزَلَّهُمُ
  ٱلشَّيْطَـٰنُ }: أي إنـما دعاهم إلـى الزلة الشيطان. وقوله استزلَّ: استفعل، من الزلة،
  والزلة: هي الـخطيئة. { بِبَعْضِ مَا كَسَبُواْ } يعنـي: ببعض ما عملوا من الذنوب.
  { وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } يقول: ولقد تـجاوز الله عن عقوبة ذنوبهم فصفح
  لهم عنه. { أَنَّ ٱللَّهَ غَفُورٌ } يعنـي به: مغطٍّ علـى ذنوب من آمن به واتبع رسوله
  بعفوه عن عقوبته إياهم علـيها. { حَلِيمٌ } يعنـي: أنه ذو أناة، لا يعجل علـى من عصاه
  وخالف أمره بـالنقمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي أعيان
  القوم الذين عنوا بهذه الآية، فقال بعضهم: عنـي بها كلّ من ولـى الدبر عن الـمشركين
  بـأُحد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفـاعي، قال: ثنا
  أبو بكر بن عياش، قال: ثنا عاصم بن كلـيب، عن أبـيه، قال: خطب عمر يوم الـجمعة، فقرأ
  آل عمران، وكان يعجبه إذا خطب أن يقرأها، فلـما انتهى إلـى قوله: { إِنَّ ٱلَّذِينَ
  تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ } قال: لـما كان يوم أحد هزمناهم،
  ففررت حتـى صعدت الـجبل، فلقد رأيتنـي أنزو كأننـي أَرْوَى، والناس يقولون: قتل مـحمد!
  فقلت: لا أجد أحداً يقول قتل مـحمد إلا قتلته. حتـى اجتـمعنا علـى الـجبل، فنزلت: {
  إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ }... الآية كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ
  ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ }... الآية، وذلك يوم
  أُحد، ناس من أصحاب رسول الله صلى الله عليه وسلم تولوا عن القتال وعن نبـيّ الله يومئذٍ،
  وكان ذلك من أمر الشيطان وتـخويفه، فأنزل الله عزّ وجلّ ما تسمعون أنه قد تـجاوز لهم
  عن ذلك، وعفـا عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنـي عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { إِنَّ ٱلَّذِينَ
  تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ }... الآية، فذكر نـحو قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل عنـي بذلك خاصّ مـمن ولـى الدبر يومئذٍ، قالوا: وإنـما
  عنى به الذين لـحقوا بـالـمدينة منهم دون غيرهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ،
  قال: لـما انهزموا يومئذٍ تفرّق عن رسول الله صلى الله عليه وسلم أصحابه، فدخـل بعضهم
  الـمدينة، وانطلق بعضهم فوق الـجبل إلـى الصخرة، فقاموا علـيها، فذكر الله عزّ وجلّ
  الذين انهزموا، فدخـلوا الـمدينة، فقال: { إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ
  ٱلْتَقَى ٱلْجَمْعَانِ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
