  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ ٱلْتَقَى ٱلْجَمْعَانِ إِنَّمَا ٱسْتَزَلَّهُمُ
  ٱلشَّيْطَانُ بِبَعْضِ مَا كَسَبُواْ وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ إِنَّ ٱللَّهَ
  غَفُورٌ حَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱسْتَزَلَّهُمُ } طلب منهم الزلل
  ودعاهم إليه { بِبَعْضِ مَا كَسَبُواْ } من ذنوبهم ومعناه: إنّ الذين انهزموا يوم أحد
  كان السبب في توليهم أنهم كانوا أطاعوا الشيطان فاقترفوا ذنوباً، فلذلك منعتهم التأييد
  وتقوية القلوب حتى تولوا. وقيل: استزلال الشيطان إياهم هو التولي، وإنما دعاهم إليه
  بذنوب قد تقدمت لهم، لأنّ الذنب يجرّ إلى الذنب، كما أن الطاعة تجر إلى الطاعة وتكون
  لطفاً فيها. وقال الحسن رضي الله عنه: استزلهم بقبول ما زين لهم من الهزيمة. وقيل:
  { بِبَعْضِ مَا كَسَبُواْ } هو تركهم المركز الذي أمرهم رسول الله صلى الله عليه وسلم
  بالثبات فيه. فجرّهم ذلك إلى الهزيمة وقيل: ذكرهم تلك الخطايا فكرهوا لقاء الله معها،
  فأخروا الجهاد حتى يصلحوا أمرهم ويجاهدوا على حال مرضية. فإن قلت: لم قيل { بِبَعْضِ
  مَا كَسَبُواْ }؟ قلت: هو كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَعْفُواْ عَن كَثِيرٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  15]. { وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ } لتوبتهم واعتذارهم { إن ٱللَّهَ غَفُورٌ
  } للذنوب { حَلِيمٌ } لا يعاجل بالعقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

