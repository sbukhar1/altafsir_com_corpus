  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ بَعْدَ إِيمَانِهِمْ ثُمَّ ٱزْدَادُواْ كُفْراً لَّن تُقْبَلَ
  تَوْبَتُهُمْ وَأُوْلَـٰئِكَ هُمُ ٱلضَّآلُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أولئك جزاؤهم } يعني الذين كفروا بعد إيمانهم { أن عليهم لعنة الله والملائكة والناس
  أجمعين خالدين فيها } أي في عذاب اللعنة وقد تقدم تفسير هذه الآية في سورة البقرة {
  لا يخفف عنهم العذاب ولا هم ينظرون } أي لا يؤخرون عن وقت العذاب لا يؤخر عنهم من وقت
  إلى وقت ثم استثنى سبحانه وتعالى فقال: { إلاّ الذين تابوا من بعد ذلك } يعني من بعد
  ارتدادهم وكفرهم وذلك أل الحارث بن سويد الأنصاري لما لحق بالكفار ندم على ذلك فأرسل
  إلى قومه أن سلوا رسول الله صلى الله عليه وسلم هل لي من توبة؟ ففعلوا ذلك فأنزل الله
  تعالى إلاّ الذين تابوا من بعد ذلك وأصحلوا الله فبعث بها إليه أخوه الجلاس مع رجل
  من قومه، فأقبل إلى المدينة تائباً وقبل رسول الله صلى الله عليه وسلم توبته وحسن إسلامه
  { وأصلحوا } أي وضموا إلى التوبة الأعمال الصالحة فبيَّن أن التوبة وحدها لا تكفي حتى
  يضاف إليها العمل الصالح. وقيل: معناه وأصلحوا باطنهم مع الحق بالمراقبات وظاهرهم مع
  الخلق بالعبادات والطاعات { فإن الله غفور رحيم } أي غفور لقبائحهم في الدنيا بالستر
  رحيم في الآخرة بالعفو وقيل: غفور بإزالة العذاب رحيم بإعطاء الثواب. قوله عز وجل:
  { إن الذين كفروا بعد إيمانهم ثم ازدادوا كفراً لن تقبل توبتهم } نزلت في اليهود وذلك
  أنهم كفروا بعيسى والإنجيل بعد إيمانهم بموسى وغيره من أنبيائهم ثم ازدادوا كفراً يعني
  كفرهم بمحمد صلى الله عليه وسلم والقرآن، وقيل نزلت في اليهود والنصارى وذلك أنهم كفروا
  بمحمد صلى الله عليه وسلم لما رأوه بعد إيمانهم به قبل مبعثه لما ثبت عندهم من نعته
  وصفته في كتبهم ثم ازدادوا كفراً يعني ذنوباً في حال كفرهم. وقيل نزلت في جميع الكفار
  وذلك أنهم أشركوا بالله بعد إقرارهم بأن الله خالقهم ثم ازدادوا كفراً يعني بإقامتهم
  على كفرهم حتى هلكوا عليه، وقيل زيادة كفرهم هو قولهم نتربص بمحمد ريب المنون وقيل
  نزلت في أحد عشر رجلاً من أصحاب الحارث بن سويد الذين ارتدوا عن الإسلام فلما رجع الحارث
  إلى الإسلام أقاموا على كفرهم بمكة وقالوا: نقيم على الكفر ما بدا لنا ومتى أردنا الرجعة
  ينزل فينا مثل ما نزل في الحارث فلما فتح رسول الله صلى الله عليه وسلم مكة فمن دخل
  منهم في الإسلام قبلت توبته ونزل فيمن مات منهم على كفره: { إن الذين كفروا وماتوا
  وهم كفار } الآية. فإن قلت قد وعد الله قبول التوبة ممن تاب فما يعني قوله لن تقبل
  توبتهم؟ قلت اختلف المفسرون في معنى قوله: لن تقبل توبتهم فقال الحسن وعطاء وقتادة
  والسدي: لن تقبل توبتهم حين يحضرهم الموت وهو وقت الحشرجة لأن الله تعالى قال:</font></font>&#13;\t\t\t<label
