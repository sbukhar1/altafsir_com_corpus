  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وليست
  التوبة للذين يعملون السيئات حتى إذا حضر أحدهم الموت قال إني تبت الآن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  18] فإن الذي يموت على الكفر لا تقبل توبته كأنه قال إن اليهود أو الكفار أو المرتدين
  الذين فعلوا ما فعلوا ثم ماتوا على ذلك لن تقبل توبتهم وقال ابن عباس: إنهم الذين ارتدوا
  وعزموا على إظهار التوبة لستر أحوالهم والكفر في ضمائرهم وقال أبو العالية: هم قوم
  تابوا من ذنوب عملوها في حال للشرك ولم يتوبوا من الشرك فإن توبتهم في حال الشرك، غير
  مقبولة. وقال مجاهد: لن تقبل توتبهم إذا ماتوا على الكفر وقال ابن جرير الطبري: معنى
  لن تقبل توبتهم أي مما ازدادوا من الكفر على كفرهم بعد إيمانهم لا من كفرهم لأن الله
  تعالى لما وعد أن يقبل التوبة عن عباده وأنه قابل توبة كل تائب من كل ذنب لقوله تعالى:
  { إلا الذين تابوا من بعد ذلك وأصلحوا فإن الله غفور رحيم } علم أن المعنى الذين لا
  تقبل التوبة منه غير المعنى الذي تقبل التوبة منه فعلى هذا فالذي لا تقبل التوبة منه
  هو الازدياد على الكفر بعد الكفر لا يقبل الله منه توبة ما أقام على كفره لأن الله
  تعالى لا يقبل عمل مشرك ما أقام على شركه، فإذا تاب من شركه وكفره وأصلح فإن الله كما
  وصف نفسه غفور رحيم. وقوله تعالى: { وأولئك هم الضالون } يعني هؤلاء الذين كفروا بعد
  إيمانهم ثم ازدادوا كفراً وهم الذين ضلوا عن سبيل الحق وأخطؤوا منهاجه.</font></font><font
