  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا } كيف يلطف بهم وليسوا من أهل اللطف،
  لما علم الله من تصميمهم على كفرهم، ودل على تصميمهم بأنهم كفروا بعد إيمانهم وبعد
  ما شهدوا بأن الرسول حق، وبعدما جاءتهم الشواهد من القرآن وسائر المعجزات التي تثبت
  بمثلها النبوّة ـ وهم اليهود ـ كفروا بالنبي صلى الله عليه وسلم بعد أن كانوا مؤمنين
  به؛ وذلك حين عاينوا ما يوجب قوّة إيمانهم من البينات. وقيل: نزلت في رهط كانوا أسلموا
  ثم رجعوا عن الإسلام ولحقوا بمكة، منهم طعمة بن أبيرق، وَوَحْوَحُ بن الأسلت، والحرث
  بن سويد بن الصامت. فإن قلت: علام عطف قوله { وَشَهِدُواْ }؟ قلت: فيه وجهان: أن يعطف
  على ما في إيمانهم من معنى الفعل؛ لأن معناه بعد أن آمنوا، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَصَّدَّقَ
  وَأَكُن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المنافقين: 10] وقول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">... لَيْسُوا مُصْلِحِينَ عَشِيرَةً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَلاَ نَاعِبٍ............</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجوز أن تكون الواو للحال بإضمار
  «قد» بمعنى كفروا وقد شهدوا أن الرسول حق { وَٱللَّهُ لاَ يَهْدِى } لا يلطف بالقوم
  الظالمين المعاندين الذين علم أن اللطف لا ينفعهم. { إِلاَّ ٱلَّذِينَ تَابُواْ مِن
  بَعْدِ ذٰلِكَ } الكفر العظيم والارتداد { وَأَصْلَحُواْ } ما أفسدوا أو ودخلوا في
  الصلاح. وقيل: نزلت في الحرث بن سويد بعد أن ندم على ردّته وأرسل إلى قومه أن سلوا:
  هل لي من توبة، فأرسل إليه أخوه الجلاس بالآية. فأقبل إلى المدينة فتاب وقبل رسول الله
  صلى الله عليه وسلم توبته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

