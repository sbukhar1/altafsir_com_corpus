  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أم الكتاب } فمعناه الإعلام بأنها معظم الكتاب وعمدة
