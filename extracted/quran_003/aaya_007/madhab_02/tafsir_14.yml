  كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام أبو محمد: فهذا التشابه، واختلفت عبارة المفسرين
  في تعيين المحكم والمتشابه المراد بهذه الآية، فقال ابن عباس المحكمات هي قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قل
  تعالوا أتل ما حرم ربكم عليكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 151] إلى ثلاثة آيات،
  وقوله في بني إسرائيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وقضى ربك ألا تعبدوا إلا إياه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 23] وهذا عندي مثال أعطاه
  في المحكمات، وقال ابن عباس أيضاً: المحكمات ناسخة وحلاله وحرامه وما يؤمن به ويعمل،
  والمتشابه منسوخة ومقدمه ومؤخره وأمثاله وأقسامه وما يؤمن به ولا يعمل به، وقال ابن
  مسعود وغيره: المحكمات الناسخات، والمتشابهات المنسوخات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام: وهذا عندي على جهة التمثيل أي يوجد الإحكام في هذا والتشابه في هذا،
  لا أنه وقف على هذا النوع من الآيات، وقال بهذا القول قتادة والربيع والضحاك، وقال
  مجاهد وعكرمة: المحكمات ما فيه الحلال والحرام، وما سوى ذلك فهو متشابه يصدق بعضه بعضاً،
  وذلك مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وما يضل به إلا الفاسقين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 26] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كذلك
  يجعل الله الرجس على الذين لا يؤمنون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 125].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه أبو محمد: وهذه الأقوال وما ضارعها يضعفها أن أهل الزيغ
  لا تعلق لهم بنوع مما ذكر دون سواه، وقال محمد بن جعفر بن الزبير: المحكمات هي التي
  فيهن حجة الرب وعصمة العباد ودفع الخصوم والباطل ليس لها تصريف ولا تحريف عما وضعن
  عليه، والمشتابهات لهن تصريف وتحريف وتأويل ابتلى الله فيهن العباد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام أبو محمد: وهذا أحسن الأقوال في هذه الآية، وقال
  ابن زيد: المحكم ما أحكم فيه قصص الأنبياء والأمم وبين لمحمد وأمته، والمتشابه هو ما
  اشتبهت الألفاظ به من قصصهم عند التكرير في السور بعضها باتفاق الألفاظ واختلاف المعاني،
  وبعضه بعكس ذلك نحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حية تسعى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 20] و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثعبان مبين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  107] ونحو: اسلك يدك، وأدخل يدك، وقالت جماعة من العلماء منهم جابر بن عبد الله بن
  رئاب وهو مقتضى قول الشعبي وسفيان الثوري، وغيرهما: المحكمات من آي القرآن ما عرف العلماء
  تأويله وفهمو معناه وتفسيره والمتشابه ما لم يكن لأحد إلى علمه سبيل مما استأثر الله
  بعلمه دون خلقه قال بعضهم: وذلك مثل وقت قيام الساعة وخروج يأجوج ومأجوج والدجال ونزول
  عيسى ونحو الحروف المقطعة في أوائل السور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي رحمه الله: أما الغيوب التي تأتي فهي من المحكمات، لأن ما يعلم البشر منها محدود
  وما لا يعلمونه وهو تحديد الوقت محدود أيضاً، وأما أوائل السور فمن المتشابه لأنها
  معرضة للتأويلات ولذلك اتبعته اليهود وأرادوا أن يفهموا منه مدة أمة محمد عليه السلام،
  وفي بعض هذه العبارات التي ذكرنا للعلماء اعتراضات، وذلك أن التشابه الذي في هذه الآية
  مقيد بأنه مما لأهل الزيغ به تعلق، وفي بعض عبارات المفسرين تشابه لا يقتضي لأهل الزيغ
  تعلقاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
