  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ
  مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا
  الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ اللَّهَ
  لاَ يَخْفَى عَلَيْهِ شَيْءٌ فِي الأَرْضِ وَلاَ فِي السَّمَآءِ هُوَ الَّذِي يُصَوِّرُكُمْ
  فِي الأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـهَ إِلاَّ هُوَ الْعَزِيزُ الْحَكِيمُ هُوَ
  الَّذِى أَنزَلَ عَلَيْكَ الْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ الْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذه الآية خبر عن علم الله تعالى
  بالأشياء على التفصيل، وهذه صفة لم تكن لعيسى ولا لأحد من المخلوقين، ثم أخبر عن تصويره
  للبشر في أرحام الأمهات، وهذا أمر لا ينكره عاقل، ولا ينكر أن عيسى وسائر البشر لا
  يقدرون عليه، ولا ينكر أن عيسى عليه السلام من المصورين في الأرحام، فهذه الآية تعظيم
  لله تعالى في ضمنها الرد على نصارى نجران، وفي قوله: { إن الله لا يخفى عليه شيء }
  وعيد ما لهم، فسر بنحو هذا محمد بن جعفر بن الزبير والربيع، وفي قوله: { هو الذي يصوركم
  } رد على أهل الطبيعة، إذ يجعلونها فاعلة مستبدة، وشرح النبي صلى الله عليه وسلم كيفية
  التصوير في الحديث الذي رواه ابن مسعود وغيره أن النطفة إذا وقعت في الحرم مكثت نطفة
  أربعين يوماً ثم تكون علقة أربعين يوماً ثم مضغة مثل ذلك ثم يبعث الله إليها ملكاً
  فيقول: يا رب، أذكر أم أنثى؟ أشقي أم سعيد؟ الحديث بطوله على اختلاف ألفاظه، وفي مسند
  ابن سنجر حديث: إن الله يخلق عظام الجنين وغضاريفه من مني الرجل ولحمه وشحمه وسائر
  ذلك من مني المرأة، وصور بناء مبالغة من: صار يصور إذا أمال وثنى إلى حال ما، فلما
  كان التصوير إمالة إلى حال وإثباتاً فيها، جاء بناؤه على المبالغة، والرحم موضع نشأة
  الجنين، و { كيف يشاء } يعني من طول وقصر ولون وسلامة وعاهة وغير ذلك من الاختلافات.
  و { العزيز } الغالب و { الحكيم } ذو الحكمة أو المحكم في مخلوقاته وهذا أخص بما ذكر
  من التصوير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { الكتاب } في هذه الآية القرآن
  بإجماع من المتأولين، والمحكمات، المفصلات المبينات الثابتات الأحكام، والمتشابهات
  هي التي فيها نظر وتحتاج إلى تأويل ويظهر فيها ببادىء النظر إما تعارض مع أخرى أو مع
  العقل، إلى غير من أنواع التشابه، فهذا الشبه الذي من أجله توصف بـ { متشابهات } ،
  إنما هو بينها وبين المعاني الفاسدة التي يظنها أهل الزيغ ومن لم يمعن النظر، وهذا
  نحو الحديث الصحيح، عن النبي عليه السلام، الحلال بين والحرام بين، وبينهما أمور متشابهات
  أي يكون الشيء حراماً في نفسه فيشبه عند من لم يمعن النظر شيئاً حلالاً وكذلك الآية
  يكون لها في نفسها معنى صحيح فتشبه عند من لم يمعن النظر أو عند الزائغ معنى آخر فاسداً
  فربما أراد الاعتراض به على كتاب الله، هذا عندي معنى الإحكام والتشابه في هذه الآية،
  ألا ترى أن نصارى نجران قالوا للنبي عليه السلام، أليس في كتابك أن عيسى كلمة وروح
  منه؟ قال نعم، قالوا: فحسبنا إذاً.</font></font>&#13;\t\t\t<label disabled=\"true\"
