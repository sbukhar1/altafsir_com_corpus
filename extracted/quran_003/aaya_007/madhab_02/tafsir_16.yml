  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مًّحْكَمَاتٌ } المحكم: الناسخ، والمتشابه: المنسوخ، أو المحكم:
  ما أحكم بيان حلاله وحرامه فلم يشتبه، والمتشابه: ما اشتبهت معانيه، أو المحكم: ما
  لا يحتمل إلا وجهاً واحداً والمتشابه: ما احتمل أوجهاً، أو المحكم: ما لم يتكرر لفظه،
  والمتشابه ما تكرر لفظه، أو المحكم: ما فهمه العلماء، والمتشابه ما لا طريق لهم إلى
  فهمه، كقيام الساعة، ونزول عيسى عليه الصلاة والسلام، وطلوع الشمس من مغربها، وجعله
  محكماً ومتشابهاً استدعاء للنظر من غير اتكال على الخبر. { أُمُّ الْكِتَابِ } آيات
  الفرائض والحدود، أو فواتح السور التي يستخرج منها القرآن. { زَيْغٌ } ميل عن الحق،
  أو شك. { مَا تَشَابَهَ مِنْهُ } الأجل الذي أرادت اليهود [أن] تعرفه من حساب الجُمَّل،
  أو معرفة عواقب القرآن في العلم بورود النسخ قبل وقته، أو نزلت في</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وفد نجران حاجوا الرسول صلى الله
  عليه وسلم في المسيح عليه الصلاة والسلام فقالوا للرسول: أليس هو كلمة الله ـ تعالى
  ـ وروحه، فقال: \" بلى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: حسبنا. { الْفِتْنَةٍ } الشرك، أو اللبس، أو الشبهة التي حاج
  بها وفد نجران. { وَمَا يَعْلَمُ تَأْوِيلَهُ } تأويل جميع المتشابه، لأن في الناس
  من يعلم تأويل بعضه، أو يوم القيامة لما فيه من الوعد والوعيد. { الرَّاسِخُونَ } الثابتون
  العاملون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

