  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { هو الذي أنزل عليك الكتاب } يعني القرآن { منه آيات
  محكمات } يعني مبينات مفصلات أحكمت عبارتها من احتمال التأويل والاشتباه سميت محكمة
  من الإحكام كأنه تعالى أحكمها فمنع الخلق من التصرف فيها لظهورها ووضوح معناها { هن
  أم الكتاب } يعني هن أصل الكتاب الذي يعول عليه من الأحكام، ويعمل به في الحلال والحرام
  فإن قلت: كيف قال هن أم الكتاب ولم يقل أمهات الكتاب؟ قلت: لأن الآيات في اجتماعها
  وتكاملها كالآية الواحدة وكلام الله كله شيء واحد. وقيل: إن كل آية منهن أم الكتاب
  كما قال وجعلنا ابن مريم وأمه آية يعني أن كل واحد منهما آية { وأخر } جمع أخرى { متشابهات
  } يعني أن لفظه يشبه لفظ غيره ومعناه يخالف معناه. فإن قلت: قد جعله هنا محكماً ومتشابهاً
  وجعله في موضع آخر كله محكماً فقال في أول هود</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الر كتاب أحكمت آياته</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  1] وجعله في موضع آخر كله متشابهاً. فقال تعالى في الزمر:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الله نزل أحسن الحديث كتاباً متشابهاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  23] فكيف الجمع بين هذه الآيات. قلت: حيث جعله كله محكماً أراد أنه كله حق وصدق ليس
  فيه عبث ولا هزل وحيث جعله كله متشابهاً أراد أن بعضه يشبه بعضاً في الحسن والحق والصدق،
  وحيث جعله هنا بعضه محكماً وبعضه متشابهاً فقد اختلفت عبارات العلماء فيه فقال ابن
  عباس: المحكمات الثلاث الآيات التي في آخر سورة الأنعام وهي قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قل
  تعالوا أتل ما حرم ربكم عليكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأَنعام: 151] ونظيرها في بني
  إسرائيل { وقضى ربك أن لا تعبدوا إلاّ إياه } الآيات. وعنه أن الآيات المحكمة هي الناسخ
  والمتشابهات هي الآيات المنسوخة وبه قال ابن مسعود وقتادة والسدي وقيل إن المحكمات
  ما فيه أحكام الحلال والحرام والمتشابهات ما سوى ذلك يشبه بعضه بعضاً ويصدق بعضه بعضاً
  وقيل: إن المحكمات ما طلع الله عباده على معناه والمتشابه ما استأثر الله بعلمه فلا
  سبيل لأحد إلى معرفته نحو الخبر عن أشراط الساعة مثل الدجال ويأجوج ومأجوج ونزول عيسى
  عليه السلام وطلوع الشمس من مغربها وفناء الدنيا وقيام الساعة فجميع هذا مما استأثر
  الله بعلمه وقيل: إن المحكم ما لا يحتمل من التأويل إلاّ وجهاً واحداً والمتشابه ما
  يحتمل أوجهاً وروي ذلك عن الشافعي وقيل إن المحكم سائر القرآن والمتشابه هي الحروف
  المقطعة في أوائل السور. قال ابن عباس إن رهطاً من اليهود منهم حيي بن أخطب وكعب بن
  الأشرف ونظراؤهما أتوا النبي صلى الله عليه وسلم فقال له حيي بلغنا: أنك أنزل عليك
  الم فأنشدك الله أأنزل عليك قال نعم. قال: إن كان ذلك حقاً فإني أعلم مدة ملك أمتك
  هي إحدى وسبعون سنة فهل أنزل عليك غيرها؟ قال: نعم آلمص قال: فهذه أكثر هي إحدى وستون
  ومائة فهل أنزل عليك غيرها؟ قال نعم آلر قال: هذه أكثر هي مائتان وإحدى وثلاثون سنة
  فهل من غيرها؟ قال: نعم آلمر قال هذه أكثر هي مائتان وإحدى وسبعون سنة.</font></font>&#13;\t\t\t<label
