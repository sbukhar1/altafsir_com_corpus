  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل: هم اليهود
  لأنهم طلبوا معرفة مدة بقاء هذه الأمة واستخراجه بحساب الجميل من الحروف المقطعة في
  أوائل السور. وقيل: هم المنافقون وقيل: هم الخوارج وكان قتادة يقول: إن لم يكونوا الحرورية
  والسبئية فلا أدري من هم. وقيل هم جميع المبتدعة { فيتبعون ما تشابه منه } يعني يحيلون
  المحكم على المتشابه والمتشابه على المحكم، ويقولون: ما بال هذه الآية عمل بها كذا
  وكذا ثم نسخت. وقيل كل من احتج لباطله بالمتشابه فهو المعنى بهذه الآية. (ق) عن عائشة
  رضي الله عنها قالت: \" تلا رسول الله صلى الله عليه وسلم: { هو الذي أنزل عليك الكتاب
