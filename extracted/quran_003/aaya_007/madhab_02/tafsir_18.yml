  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد اختلط علينا
  فلا ندري أبكثيره نأخذ أم بقليله ونحن ممن لا يؤمن بهذا. فأنزل الله هذه الآية قوله
  تعالى. { فأما الذين في قلوبهم زيغ فيتبعون ما تشابه منه } وقيل: إن المحكم ما لم تتكرر
  ألفاظه والمتشابه ما تكررت ألفاظه وقيل: إن المحكم ما استقل بنفسه ولم يحتج إلى بيان.
  والمتشابه ما احتاج إلى بيان وقيل: إن المحكم هو الأمر والنهي والوعد والوعيد والمتشابه
  هو القصص والأمثال. فإن قلت: إنما نزل القرآن لبيان الدين وإرشاد العباد وهدايتهم فما
  فائدة المتشابه وهلا كان كله محكماً؟ قلت: ذكر العلماء عن هذا السؤال أجوبة أحدها.
  أن القرآن أنزل بألفاظ العرب ولغاتهم وكلام العرب على ضربين أحدهما: الإيجاز للاختصار
  والموجز الذي لا يخفى على سامعه لا يحتمل غير ظاهره، والإطالة لبيان المراد والتوكيد.
  الضرب الثاني: المجاز والكنايات والإشارات والتلويحات وإغماض بعض المعاني، وهذا الضرب
  هو المستحسن عند العرب والبديع في كلامهم فأنزل الله تعالى على هذين الضربين ليتحقق
  عجزهم عن الإتيان بمثله فكأنه قال: عارضوه بأي الضربين شئتم، ولو نزل كله محكماً واضحاً
  لقالوا: هلا أنزل بالضرب المستحسن عند الجواب الثاني أن الله تعالى أنزل المتشابه لفائدة
  عظيمة، وهي أن يشتغل أهل العلم والنظر بردهم المتشابه إلى المحكم فيطول بذلك فكرهم
  ويتصل بالبحث عن معانيه اهتمامهم فيثابون على تعبهم كما أثبتوا على عباداتهم. ولو أنزل
  القرآن كله محكماً لاستوى في معرفته العالم والجاهل ولم يفضل العالم على غيره ولماتت
  الخواطر وخمدت الفكرة، ومع الغموض تقع الحاجة إلى الفكرة والحيلة إلى استخراج المعاني.
  وقد قيل في عيب الغنى إنه يورث البلادة وفي فضيلة الفقر إنه يورث الفطنة. وقيل: إنه
  يبعث على الحيلة لأنه إذا احتاج احتال. الجواب الثالث: أن أهل كل علم يجعلون في علومهم
  معاني غامضة ومسائل دقيقة ليختبروا بذلك أذهان المتعلمين منهم على انتزاع الجواب لأنهم
  إذ قدروا على انتزاع المعاني الغامضة كانوا على الواضح أقدر، فلما كان ذلك حسناً عند
  العلماء جاز أن يكون ما أنزل الله تعالى من المتشابه على هذا النحو. الجواب الرابع:
  أن الله تعالى أنزل المتشابه في كتابه مختبراً به عباده ليقف المؤمن عنده ويرد علمه
  إلى عالمه فيعظم بذلك ثوابه، ويرتاب به المنافق فيداخله الزيغ فيستحق بذلك العقوبة
  كما ابتلى بنو إسرائيل بالنهر والله أعلم بمراده. وقوله تعالى: { فأما الذين في قلوبهم
  زيغ } أي ميل عن الحق وقيل: الزيغ الشك واختلفوا في المعنى بهم والمشار إليهم فقيل
  هم وفد نجران الذين خاصموا رسول الله صلى الله عليه وسلم في عيسى عليه السلام وقالوا:
  ألست تزعم أن عيسى روح الله وكلمته؟ قال: بلى قالوا: حسبنا فأنزل الله هذه الآية.</font></font>&#13;\t\t\t<label
