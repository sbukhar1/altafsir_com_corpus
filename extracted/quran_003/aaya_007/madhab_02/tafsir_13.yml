  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس
  رضي الله عنهما في رواية [باذان]: المتشابه حروف التهجي في أوائل السور،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وذلك أن رهطاً من اليهود منهم
  حيـي بن أخطب وكعب بن الأشرف ونظراؤهما، أتوا النبي صلّى الله عليه وسلم، فقال له حيـي:
  بلغنا أنه أنزل عليك (الم) فننشدك الله أنزلت عليك؟ قال: «نعم» قال: فإن كان ذلك حقاً
  فإني أعلم مدة ملك أمتك، هي إحدى وسبعون سنة فهل أنزل غيرها؟ قال: «نعم (المص)» قال:
  فهذه أكثر هي إحدى وستون ومائة سنة، قال: فهل غيرها؟ قال: «نعم (الر)». قال: هذه أكثر
  هي مائتان وإحدى وسبعون سنة ولقد خلطت علينا فلا ندري أبكثيره نأخذ أم بقليله ونحن
  ممن لا يؤمن بهذا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله تعالى: «هو الذي أنزل عليك الكتاب منه آيات محكمات هن أم الكتاب وأخر متشابهات».
  { فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ } أي ميل عن الحق وقيل شك { فَيَتَّبِعُونَ
  مَا تَشَـٰبَهَ مِنْهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في المعنيِّ بهذه الآية.
  قال الربيع: هم وفد نجران الذين خاصموا النبي صلّى الله عليه وسلم في عيسى عليه السلام،
  وقالوا له: ألست تزعم أنه كلمة الله وروح منه؟ قال: «بلى»، قالوا: حسبنا ذلك، فأنزل
  الله هذه الآية. وقال الكلبي: هم اليهود طلبوا علم أجل هذه الأمة واستخراجها بحساب
  الجُمَّل. وقال ابن جريج: هم المنافقون، وقال الحسن: هم الخوارج، وكان قتادة إذا قرأ
  هذه الآية: { فَأَمَّا الَّذِينَ فِي قُلُوبِهِمْ زَيْغٌ } قال: إن لم يكونوا الحرورية
  والسبأية فلا أدري من هم، وقيل: هم جميع المبتدعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي، أنا أحمد بن عبد الله النعيمي، أنا محمد بن يوسف، أنا
  محمد ابن إسماعيل، أنا عبد الله بن مسلمة، أنا يزيد بن إبراهيم التستري، عن ابن أبي
  مليكة، عن القاسم بن محمد، عن عائشة رضي الله عنهما قالت:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">تلا
  رسول الله صلّى الله عليه وسلم هذه الآية «هو الذي أنزل عليك الكتاب منه آيات محكمات
  هن أم الكتاب وأخر متشابهات» - إلى قوله «أولو الألباب»، قالت: قال رسول الله صلّى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فإذا رأيت الذين يتبعون ما تشابه منه فأولئك الذين سمَّى الله فاحذروهم \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱبْتِغَآءَ ٱلْفِتْنَةِ
  } طلب الشرك قاله الربيع والسدي، وقال مجاهد: ابتغاء الشبهات واللبس ليضلوا بها جهالهم
  { وَٱبْتِغَآءَ تَأْوِيلِهِ } تفسيره وعلمه، دليله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَأُنَبِّئُكَ بِتَأْوِيلِ مَا لَمْ
  تَسْتَطِع عَّلَيْهِ صَبْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 78] وقيل: ابتغاؤه عاقبته، وهو طلب أجل هذه الأمة من حساب
  الجمل، دليله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَٰلِكَ خَيْرٌ وَأَحْسَنُ تَأْوِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  35] أي عاقبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا يَعْلَمُ تَأْوِيلَهُ
  إِلاَّ ٱللَّهُ وَٱلرَّٰسِخُونَ فِي ٱلْعِلْمِ } اختلف العلماء في نظم هذه الآية فقال
  قوم: الواو في قوله والراسخون واو العطف يعني: أن تأويل المتشابه يعلمه الله ويعلمه
  الراسخون في العلم وهم مع علمهم { يَقُولُونَ ءَامَنَّا بِهِ } وهذا قول مجاهد والربيع،
  وعلى هذا يكون قوله: «يقولون» حالا معناه: والراسخون في العلم قائلين آمنا به، هذا
