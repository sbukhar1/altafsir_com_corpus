  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  7] ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِلْفُقَرَآءِ الْمُهَـٰجِرِينَ الَّذِينَ أُخْرِجُواْ مِن دِيَـٰرِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  8] إلى أن قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ تَبَوَّءُوا ٱلدَّارَ وَٱلإِيمَـٰنَ مِن قَبْلِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  9] ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ جَآءُوا مِن بَعْدِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  10] وهذا عطف على ما سبق، ثم قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَقُولُونَ رَبَّنَا ٱغْفِرْ لَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  10] يعني هم مع استحقاقهم الفيء يقولون ربنا اغفر لنا، أي قائلين على الحال. وروي عن
  ابن عباس رضي الله عنهما أنه كان يقول في هذه الآية: أنا من الراسخين في العلم، وروي
  عن مجاهد: أنا ممن يعلم تأويله. وذهب الأكثرون إلى أن الواو في قوله «والراسخون» واو
  الاستئناف، وتم الكلام عند قوله: { وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ } وهو
  قول أبي بن كعب وعائشة وعروة بن الزبير رضي الله عنهم ورواية طاووس عن ابن عباس رضي
  الله عنهما، وبه قال الحسن وأكثر التابعين واختاره الكسائي والفراء والأخفش، وقالوا:
  لا يعلم تأويل المتشابه إلا الله ويجوز أن يكون للقرآن تأويل استأثر الله بعلمه ولم
  يطلع عليه أحداً من خلقه، كما استأثر بعلم الساعة، ووقت طلوع الشمس من مغربها، وخروج
  الدجال، ونزول عيسى عليه الصلاة والسلام، ونحوها، والخلق متعبَّدون في المتشابه بالايمان
  به، وفي المحكم بالإِيمان به والعمل، ومما يصدِّق ذلك قراءة عبد الله إنْ تأويله إلا
  عند الله والراسخون في العلم يقولون آمنا به، وفي حرف أُبي: ويقول الراسخون في العلم
  آمنا به. وقال عمر بن عبد العزيز: في هذه الآية انتهى علم الراسخين في العلم بتأويل
  القرآن إلى أن قالوا آمنا به كل من عند ربنا. وهذا قول أقيس في العربية وأشبه بظاهر
  الآية. قوله تعالى: { وَٱلرَّٰسِخُونَ فِي ٱلْعِلْمِ } أي الداخلون في العلم، هم الذين
  أتقنوا علمهم بحيث لا يدخل في معرفتهم شك، وأصله من رسوخ الشيء في الشيء وهو ثبوته
  يقال: رسخ الإِيمان في قلب فلان يرسخ رسخاً ورسوخاً، وقيل: الراسخون في العلم علماء
  مؤمني أهل الكتاب مثل عبد الله بن سلام وأصحابه، دليله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّـٰكِنِ
  ٱلرَّاسِخُونَ فِي ٱلْعِلْمِ مِنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 162] يعني [المدارسين]
  علم التوراة وسئل مالك بن أنس رضي الله عنه عن الراسخين في العلم قال العالم العامل
