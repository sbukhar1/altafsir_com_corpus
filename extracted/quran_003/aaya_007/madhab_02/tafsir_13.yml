  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ
  مُّحْكَمَاتٌ } مبينات مفصلات، سميت محكمات من الإِحكام، كأنه أحكمها فمنع الخلق من
  التصرف فيها لظهورها ووضوح معناها { هُنَّ أُمُّ ٱلْكِتَـٰبِ } أي أصله الذي يعمل عليه
  في الإِحكام، وإنما قال: (هن أم الكتاب) ولم يقل أمهات الكتاب، لأن الآيات كلها في
  تكاملها واجتماعها كالآية الواحدة، وكلام الله واحد، وقيل: معناه كل آية منهن أم الكتاب
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  50] أي كل واحد منهما آية { وَأُخَرُ } جمع أخرى ولم يصرفه لأنه معدول عن الآخر، مثل:
  عمر وزفر { مُتَشَـٰبِهَـٰتٌ } فإن قيل كيف فرق هاهنا بين المحكم والمتشابه وقد جعل
  الله كل القرآن محكماً في موضع أخر؟. فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤر، كِتَابٌ أُحْكِمَتْ آيَاتُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  1] وجعله كله متشابهاً [في موضع آخر] فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ نَزَّلَ أَحْسَنَ ٱلْحَدِيثِ
  كِتَـٰباً مُّتَشَـٰبِهاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 23]. قيل: حيث جعل الكل محكماً، أراد أن الكل حق ليس فيه عبث
  ولا هزل، وحيث جعل الكل متشابهاً أراد أن بعضه يشبه بعضاً في الحق والصدق وفي الحسن،
  وجعل هاهنا بعضه محكماً وبعضه متشابهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  العلماء فيهما، فقال ابن عباس رضي الله عنهما: المحكمات هن الآيات الثلاث في سورة الأنعام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  تَعَالَوْاْ أَتْلُ مَا حَرَّمَ رَبُّكُمْ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 151] ونظيرها في بني إسرائيل،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَىٰ
  رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 23] الآيات، وعنه أنه
  قال: المتشابهات حروف التهجي في أوائل السور. وقال مجاهد وعكرمة: المحكم ما فيه من
  الحلال والحرام وما سوى ذلك متشابه يشبه بعضه بعضاً في الحق ويصدق بعضه بعضاً، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يُضِلُّ بِهِ إِلاَّ ٱلْفَـٰسِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  26]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَجْعَلُ
  ٱلرِّجْسَ عَلَى ٱلَّذِينَ لاَ يَعْقِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 100]. وقال قتادة والضحاك
  والسدي: المحكم الناسخ الذي يعمل به، والمتشابه المنسوخ الذي يؤمن به ولا يعمل به.
  وروى علي بن أبي طلحة عن ابن عباس رضي الله عنهما قال: محكمات القرآن ناسخه وحلاله
  وحرامه وحدوده وفرائضه وما يؤمن به ويعمل به، والمتشابهات منسوخه ومقدمه ومؤخره وأمثاله
  وأقسامه وما يؤمن به ولا يعمل به، وقيل: المحكمات ما أوقف الله الخلق على معناه والمتشابه
  ما استأثر الله تعالى بعلمه لا سبيل لأحد إلى علمه، نحو الخبر عن أشراط الساعة من خروج
  الدجال ونزول عيسى عليه السلام، وطلوع الشمس من مغربها، وقيام الساعة، وفناء الدنيا.
  وقال محمد بن جعفر بن الزبير: المحكم مالا يحتمل من التأويل غير وجه واحد، والمتشابه
  ما احتمل أوجهاً. وقيل: المحكم ما يعرف معناه وتكون حججها واضحة ودلائلها لائحة لا
  تشتبه، والمتشابه هو الذي يدرك علمه بالنظر، ولا يعرف العوام تفصيل الحق فيه من الباطل.
  وقال بعضهم: المحكم ما يستقل بنفسه في المعنى، والمتشابه ما لا يستقل بنفسه إلا بردِّه
  إلى غيره.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
