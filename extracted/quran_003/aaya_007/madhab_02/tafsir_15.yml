  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أراد بالطابخين:
  الليل والنهار على جهة التشبيه. وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تبكي هاشماً في كل فجر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما تبكي
  على الفنن الحمام</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عجبت لها أنى يكون غناؤها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فصيحاً ولم
  تفتح بمنطقها فما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل لها غناء وفماً على جهة الاستعارة. والجواب الثاني: أن الله تعالى
  أنزله مختبراً به عباده، ليقف المؤمن عنده، ويرده إلى عالمه، فيعظم بذلك ثوابه، ويرتاب
  به المنافق، فيداخله الزيغ، فيستحق بذلك العقوبة، كما ابتلاهم بنهر طالوت. والثالث:
  أن الله تعالى أراد أن يشغل أهل العلم بردّهم المتشابه إلى المحكم، فيطول بذلك فكرهم،
  ويتصل بالبحث عنه اهتمامهم، فيثابون على تعبهم، كما يثابون على سائر عباداتهم، ولو
  جعل القرآن كله محكماً لاستوى فيه العالم والجاهل، ولم يفضل العالم على غيره، ولماتت
  الخواطر، وإنما تقع الفكرة والحيلة مع الحاجة إلى الفهم. وقد قال الحكماء: عيب الغنى:
  أنه يورث البلادة، وفضل الفقر: أنه يبعث على الحيلة، لأنه إذا احتاج احتال. والرابع:
  أن أهل كل صناعة يجعلون في علومهم معاني غامضة، ومسائل دقيقة ليحرجوا بها من يعلَّمون،
  ويمرّنوهم على انتزاع الجواب، لأنهم إذا قدروا على الغامض، كانوا على الواضح أقدر،
  فلما كان ذلك حسناً عند العلماء، جاز أن يكون ما أنزل الله تعالى من المتشابه على هذا
  النحو، وهذه الأجوبة معنى ما ذكره ابن قتيبة، وابن الأنباري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فأما الذين في قلبوهم زيغ } في الزيغ قولان. أحدهما: أنه الشك، قاله مجاهد،
  والسدي. والثاني: أنه الميل، قاله أبو مالك وعن ابن عباس كالقولين. وقيل: هو الميل
  عن الهدى. وفي هؤلاء القوم أربعة أقوال. أحدها: أنهم الخوارج، قاله الحسن. والثاني:
  المنافقون، قاله ابن جريج. والثالث: وفد نجران من النصارى، قاله الربيع. والرابع: اليهود،
  طلبوا معرفة بقاء هذه الأمة من حساب الجُمّل، قاله ابن السائب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فيتبعون ما تشابه منه } قال ابن عباس: يُحيلون المحكم
  على المتشابه، والمتشابه على المحكم، ويُلبسون. وقال السدي: يقولون: ما بال هذه الآية
  عمل بها كذا وكذا، ثم نسخت؟! وفي المراد بالفتنة هاهنا، ثلاثة أقوال. أحدها: أنها الكفر،
  قاله السدي، والربيع، ومقاتل، وابن قتيبة. والثاني: الشبهات، قاله مجاهد. والثالث:
  إفساد ذات البين، قاله الزجاج: وفي التأويل وجهان. أحدهما: أنه التفسير. والثاني: العاقبة
  المنتظرة. والراسخ: الثابت، يقال: رسخ يرسخ رسوخاً. وهل يعلم الراسخون تأويله أم لا؟
  فيه قولان. أحدهما: أنهم لا يعلمونه، وأنهم مستأنفون، وقد روى طاووس عن ابن عباس أنه
  قرأ { ويقول الراسخون في العلم آمنّا به } وإلى هذا المعنى ذهب ابن مسعود، وأبيّ بن
  كعب، وابن عباس، وعروة، وقتادة، وعمر بن عبد العزيز، والفراء، وأبو عبيدة، وثعلب، وابن
  الأنباري، والجمهور. قال ابن الأنباري: في قراءة عبد الله { إِن تأويله، إِلا عند الله
  والراسخون في العلم } وفي قراءة أُبيّ، وابن عباس { ويقول الراسخون } وقد أنزل الله
  تعالى في كتابه أشياء، استأثر بعلمها، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قل إنما علمها عند الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  187] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وقروناً بين ذلك كثيراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 38] فأنزل الله تعالى
  المجمل، ليؤمن به المؤمن، فيسعد، ويكفر به الكافر، فيشقى. والثاني: أنهم يعلمون، فهم
  داخلون في الاستثناء. وقد روى مجاهد عن ابن عباس أنه قال: أنا ممن يعلم تأويله، وهذا
  قول مجاهد، والربيع، واختاره ابن قتيبة، وأبو سليمان الدمشقي. قال ابن الأنباري: الذي
  روى هذا القول عن مجاهد ابن أبي نجيح، ولا تصح روايته التفسير عن مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
