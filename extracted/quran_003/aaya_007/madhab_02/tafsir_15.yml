  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { منه آيات محكمات } المحكم: المتقن المبيّن، وفي المراد
  به هاهنا ثمانية أقوال. أحدها: أنه الناسخ، قاله ابن مسعود، وابن عباس، وقتادة، والسدي
  في آخرين. والثاني: أنه الحلال والحرام، روي عن ابن عباس، ومجاهد. والثالث: أنه ما
  علم العلماء تأويله. روي عن جابر بن عبد الله. والرابع: أنه الذي لم ينسخ، قاله الضحاك.
  والخامس: أنه مالم تتكرر ألفاظه، قاله ابن زيد. والسادس: أنه ما استقل بنفسه، ولم يحتج
  إلى بيان، ذكره القاضي أبو يعلى عن الإمام أحمد. وقال الشافعي، وابن الأنباري: هو ما
  لم يحتمل من التأويل إلا وجهاً واحداً، والسابع: أنه جميع القرآن غير الحروف المقطعة.
  والثامن: أنه الأمر والنهي، والوعد والوعيد، والحلال والحرام، ذكر هذا والذي قبله القاضي
  أبو يعلى. وأم الكتاب أصله. قاله ابن عباس، وابن جبير، فكأنه قال: هن أصل الكتاب اللواتي
  يعمل عليهن في الأحكام، ومجمع الحلال والحرام. وفي المتشابه سبعة أقوال. أحدها: أنه
  المنسوخ، قاله ابن مسعود، وابن عباس، وقتادة، والسدي في آخرين. والثاني: أنه ما لم
  يكن للعلماء إلى معرفته سبيل، كقيام الساعة، روي عن جابر بن عبد الله. والثالث: أنه
  الحروف المقطعة كقوله: «ألم» ونحو ذلك، قاله ابن عباس. والرابع: أنه ما اشتبهت معانيه،
  قاله مجاهد. والخامس: أنه ما تكررت ألفاظه، قاله ابن زيد. والسادس: أنه ما احتمل من
  التأويل وجوهاً. وقال ابن الأنباري: المحكم ما لا يحتمل التأويلات، ولا يخفى على مميّز،
  والمتشابه: الذي تعتوره تأويلات. والسابع: أنه القصص، والأمثال، ذكره القاضي أبو يعلى.
  فإن قيل: فما فائدة إنزال المتشابه، والمراد بالقرآن البيان والهدى؟ فعنه أربعة أجوبة.
  أحدها: أنه لما كان كلام العرب على ضربين. أحدهما: الموجز الذي لا يخفى على سامعه،
  ولا يحتمل غير ظاهره. والثاني: المجاز، والكنايات، والإشارات، والتلويحات، وهذا الضرب
  الثاني هو المستحلى عند العرب، والبديع في كلامهم، أنزل الله تعالى القرآن على هذين
  الضربين، ليتحقق عجزهم عن الإتيان بمثله، فكأنه قال: عارضوه بأي الضربين شئتم، ولو
  نزل كله محكماً واضحاً، لقالوا: هلا نزل بالضرب المستحسن عندنا. ومتى وقع في الكلام
  إشارة أو كناية، أو تعريض أو تشبيه، كان أفصح وأغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  امرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما ذرفت
  عيناك إلا لنضر بي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بسهميك في أعشار قلب مقتَّل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل النظر بمنزلة السهم على جهة
  التشبيه، فحلا هذا عند كل سامع ومنشد، وزاد في بلاغته. وقال امرؤ القيس أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رمتني بسهم أصاب الفؤاد غداة الرحيل فلم
  أننصر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أيضاً:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقلت له لما تمطى بصُلبه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأردف أعجازاً
  وناء بكلكل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل لليل صلباً وصدراً على جهة التشبيه، فحسن بذلك شعره. وقال غيره:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من كميت أجادها طابخاها لم تمت كل موتها
  في القدور</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
