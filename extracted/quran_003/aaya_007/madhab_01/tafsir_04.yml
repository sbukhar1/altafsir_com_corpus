  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلبَقَرَ تَشَـٰبَهَ عَلَيْنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  70 وقال في وصف ثمار الجنة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأُتُواْ بِهِ مُتَشَـٰبِهاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 25 أي متفق المنظر مختلف
  الطعوم، وقال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَشَـٰبَهَتْ قُلُوبُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 118 ومنه يقال اشتبه علي
  الأمران إذا لم يفرق بينهما، ويقال لأصحاب المخاريق أصحاب الشبه، وقال عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الحلال بيّن والحرام بيّن وبينهما
  أمور متشابهات \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية أخرى مشتبهات. ثم لما كان من شأن المتشابهين عجز الإنسان عن التمييز بينهما سمي
  كل ما لا يهتدي الإنسان إليه بالمتشابه، إطلاقاً لاسم السبب على المسبب، ونظيره المشكل
  سمي بذلك، لأنه أشكل، أي دخل في شكل غيره فأشبهه وشابهه، ثم يقال لكل ما غمض وإن لم
  يكن غموضه من هذه الجهة مشكل، ويحتمل أن يقال إنه الذي لا يعرف أن الحق ثبوته أو عدمه،
  وكان الحكم بثبوته مساوياً للحكم بعدمه في العقل والذهن، ومشابهاً له، وغير متميز أحدهما
  عن الآخر بمزيد رجحان، فلا جرم سمي غير المعلوم بأنه متشابه، فهذا تحقيق القول في المحكم
  والمتشابه بحسب أصل اللغة، فنقول الناس قد أكثروا من الوجوه في تفسير المحكم والمتشابه،
  ونحن نذكر الوجه الملخص الذي عليه أكثر المحققين، ثم نذكر عقيبه أقوال الناس فيه فنقول
  اللفظ الذي جعل موضوعاً لمعنى، فإما أن يكون محتملاً لغير ذلك المعنى، وإما أن لا يكون
  فإذا كان اللفظ موضوعاً لمعنى ولا يكون محتملاً لغيره فهذا هو النص، وأما إن كان محتملاً
  لغيره فلا يخلو إما أن يكون احتماله لأحدهما راجحاً على الآخر، وإما أن لا يكون كذلك
  بل يكون احتماله لهما على السواء، فإن كان احتماله لأحدهما راجحاً على الآخر سمي ذلك
  اللفظ بالنسبة إلى الراجح ظاهراً، وبالنسبة إلى المرجوح مؤولاً، وأما إن كان احتماله
  لهما على السوية كان اللفظ بالنسبة إليهما معاً مشتركاً، وبالنسبة إلى كل واحد منهما
  على التعيين مجملاً، فقد خرج من التقسيم الذي ذكرناه أن اللفظ إما أن يكون نصاً، أو
  ظاهراً، أو مؤولاً، أو مشتركاً، أو مجملاً، أما النص والظاهر فيشتركان في حصول الترجيح،
  إلا أن النص راجح مانع من الغير، والظاهر راجح غير مانع من الغير، فهذا القدر المشترك
  هو المسمى بالمحكم. وأما المجمل والمؤول فهما مشتركان في أن دلالة اللفظ عليه غير راجحة،
  وإن لم يكن راجحاً لكنه غير مرجوح، والمؤول مع أنه غير راجح فهو مرجوح لا بحسب الدليل
  المنفرد، فهذا القدر المشترك هو المسمى بالمتشابه، لأن عدم الفهم حاصل في القسمين جميعاً
  وقد بينا أن ذلك يسمى متشابهاً إما لأن الذي لا يعلم يكون النفي فيه مشابهاً للإثبات
  في الذهن، وإما لأجل أن الذي يحصل فيه التشابه يصير غير معلوم، فأطلق لفظ المتشابه
  على ما لا يعلم إطلاقاً لاسم السبب على المسبب، فهذا هو الكلام المحصل في المحكم والمتشابه،
  ثم اعلم أن اللفظ إذا كان بالنسبة إلى المفهومين على السوية، فههنا يتوقف الذهن، مثل
  القرء، بالنسبة إلى الحيض والطهر، إنما المشكل بأن يكون اللفظ بأصل وضعه راجحاً في
  أحد المعنيين، ومرجوحاً في الآخر، ثم كان الراجح باطلاً، والمرجوح حقاً، ومثاله من
