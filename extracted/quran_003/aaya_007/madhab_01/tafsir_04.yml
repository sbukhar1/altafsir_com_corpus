  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أن في هذه الآية مسائل المسألة الأولى قد ذكرنا في اتصال قوله
  { إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَىْء فِي ٱلأَرْضِ وَلاَ فِى ٱلسَّمَاء } بما
  قبله احتمالين أحدهما أن ذلك كالتقرير لكونه قيوماً والثاني أن ذلك الجواب عن شبه النصارى،
  فأما على الاحتمال الأول فنقول إنه تعالى أراد أن يبين أنه قيوم وقائم بمصالح الخلق
  ومصالح الخلق قسمان جسمانية وروحانية، أما الجسمانية فأشرفها تعديل البنية، وتسوية
  المزاج على أحسن الصور وأكمل الأشكال، وهو المراد بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 6 وأما الروحانية فأشرفها العلم الذي تصير الروح معه كالمرآة المجلوة التي تجلت
  صور جميع الموجودات فيها وهو المراد بقوله { هُوَ ٱلَّذِى أَنزَلَ عَلَيْكَ ٱلْكِتَـٰبَ
  } وأما على الاحتمال الثاني فقد ذكرنا أن من جملة شبه النصارى تمسكهم بما جاء في القرآن
  من قوله تعالى في صفة عيسى عليه السلام إنه روح الله وكلمته، فبيّن الله تعالى بهذه
  الآية أن القرآن مشتمل على محكم وعلى متشابه، والتمسك بالمتشابهات غير جائز فهذا ما
  يتعلق بكيفية النظم، هو في غاية الحسن والاستقامة. المسألة الثانية إعلم أن القرآن
  دل على أنه بكليته محكم، ودل على أنه بكليته متشابه، ودل على أن بعضه محكم، وبعضه متشابه.
  أما ما دل على أنه بكليته محكم، فهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الر تِلْكَ ءَايَـٰتُ ٱلْكِتَـٰبِ
  ٱلْحَكِيمِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يونس 1</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الر كِتَابٌ أُحْكِمَتْ ءَايَـٰتُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">هود
  1 فذكر في هاتين الآيتين أن جميعه محكم، والمراد من المحكم بهذا المعنى كونه كلاماً
  حقاً فصيح الألفاظ صحيح المعاني وكل قول وكلام يوجد كان القرآن أفضل منه في فصاحة اللفظ
  وقوة المعنى ولا يتمكن أحد من إتيان كلام يساوي القرآن في هذين الوصفين، والعرب تقول
  في البناء الوثيق والعقد الوثيق الذي لا يمكن حله محكم، فهذا معنى وصف جميعه بأنه محكم.
  وأما ما دل على أنه بكليته متشابه، فهو قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَـٰباً مُّتَشَـٰبِهاً مَّثَانِيَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  23 والمعنى أنه يشبه بعضه بعضاً في الحسن ويصدق بعضه بعضاً، وإليه الإشارة بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  كَانَ مِنْ عِندِ غَيْرِ ٱللَّهِ لَوَجَدُواْ فِيهِ ٱخْتِلَـٰفاً كَثِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  82 أي لكان بعضه وارداً على نقيض الآخر، ولتفاوت نسق الكلام في الفصاحة والركاكة. وأما
  ما دل على أن بعضه محكم وبعضه متشابه، فهو هذه الآية التي نحن في تفسيرها، ولا بد لنا
  من تفسير المحكم والمتشابه بحسب أصل اللغة، ثم من تفسيرهما في عرف الشريعة أما المحكم
  فالعرب تقول حاكمت وحكمت وأحكمت بمعنى رددت، ومنعت، والحاكم يمنع الظالم عن الظلم وحكمة
  اللجام التي هي تمنع الفرس عن الاضطراب، وفي حديث النخعي احكم اليتيم كما تحكم ولدك
  أي امنعه عن الفساد، وقال جرير أحكموا سفهاءكم، أي امنعوهم، وبناء محكم أي وثيق يمنع
  من تعرض له، وسميت الحكمة حكمة لأنها تمنع عما لا ينبغي، وأما المتشابه فهو أن يكون
  أحد الشيئين مشابهاً للآخر بحيث يعجز الذهن عن التمييز، قال الله تعالى</font></font>&#13;\t\t\t<label
