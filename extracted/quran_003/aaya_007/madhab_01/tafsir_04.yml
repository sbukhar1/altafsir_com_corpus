  كَمَثَلِ ءَادَمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 59 وقال الكلبي هم اليهود طلبوا علم مدة بقاء هذه الأمة واستخراجه
