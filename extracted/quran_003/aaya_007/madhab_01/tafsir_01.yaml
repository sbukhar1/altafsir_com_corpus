  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد، قال: { زَيْغٌ }: شكّ. قال ابن
  جريج { الَّذِينَ فى قُلُوبِهِمْ زَيْغٌ } الـمنافقون.القول فـي تأويـل قوله تعالـى:
