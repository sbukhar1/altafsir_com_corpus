  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { فَأَمَّا الَّذِينَ فى قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا
  تَشَـابَهَ مِنْهُ ابْتِغَاءالفِتْنَةِ }. وكان قتادة إذا قرأ هذه الآية: { فَأَمَّا
  الَّذِينَ فى قُلُوبِهِمْ زَيْغٌ } قال: إن لـم يكونوا الـحرورية والسبئية فلا أدري
  من هم. ولعمري لقد كان فـي أهل بدر والـحديبـية الذين شهدوا مع رسول الله صلى الله
  عليه وسلم بـيعة الرضوان من الـمهاجرين والأنصار، خبر لـمن استـخبر، وعبرة لـمن استعبر،
  لـمن كان يعقل أو يبصر. إن الـخوارج خرجوا وأصحاب رسول الله صلى الله عليه وسلم يومئذ
  كثـير بـالـمدينة والشام والعراق وأزواجه يومئذ أحياء، والله إن خرج منهم ذكر ولا أنثى
  حرورياً قط، ولا رضوا الذي هم علـيه ولا مالئوهم فـيه، بل كانوا يحدّثون بعيب رسول
  الله صلى الله عليه وسلم إياه ونعته الذي نعتهم به، وكانوا يبغضونهم بقلوبهم ويعادونهم
  بألسنتهم وتشتدّ والله علـيهم أيديهم إذا لقوهم. ولعمري لو كان أمر الـخوارج هدى لاجتـمع،
