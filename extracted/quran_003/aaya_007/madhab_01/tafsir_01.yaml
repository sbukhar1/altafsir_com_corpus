  فـي أول السورة التـي تذكر فـيها البقرة.وقال آخرون: بل عنى الله عزّ وجلّ بذلك كل
  مبتدع فـي دينه بدعة مخالفة لـما ابتعث به رسوله مـحمدا صلى الله عليه وسلم بتأويـل
  يتأوّله من بعض آي القرآن الـمـحتـملة التأويلات، وإن كان الله قد أحكم بـيان ذلك،
