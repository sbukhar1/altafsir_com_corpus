  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله جلُّ ثناؤه: { هُوَ الَّذِى أَنزَلَ عَلَيْكَ الْكِتَـابَ
  } أن الله الذي لا يخفـى علـيه شيء فـي الأرض ولا فـي السماء، { هُوَ الَّذِى أَنزَلَ
  عَلَيْكَ الْكِتَـابَ } يعنـي بـالكتاب: القرآن. وقد أتـينا علـى البـيان فـيـما مضى
  عن السبب الذي من أجله سُمّي القرآن كتابـاً بـما أغنى عن إعادته فـي هذا الـموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { مِنْهُ آيَـاتٌ مُّحْكَمَـاتٌ } فإنه يعنـي من الكتاب
  آيات، يعنـي بـالآيات آيات القرآن. وأما الـمـحكمات: فإنهنّ اللواتـي قد أحكمن بـالبـيان
  والتفصيـل، وأثبتت حججهن وأدلتهن علـى ما جعلن أدلة علـيه من حلال وحرام، ووعد ووعيد،
  وثواب وعقاب، وأمر وزجر، وخبر ومثل، وعظة وعبر، وما أشبه ذلك. ثم وصف جل ثناؤه هؤلاء
  الآيات الـمـحكمات بأنهنّ هنّ أمّ الكتاب، يعنـي بذلك أنهنّ أصل الكتاب الذي فـيه عماد
  الدين والفرائض والـحدود، وسائر ما بـالـخـلق إلـيه الـحاجة من أمر دينهم، وما كلفوا
  من الفرائض فـي عاجلهم وآجلهم. وإنـما سماهنّ أم الكتاب، لأنهنّ معظم الكتاب، وموضع
  مفزع أهله عند الـحاجة إلـيه، وكذلك تفعل العرب، تسمي الـجامع معظم الشيء أُمًّا له،
  فتسمي راية القوم التـي تـجمعهم فـي العساكر أمهم، والـمدبر معظم أمر القرية والبلدة
  أمها. وقد بـينا ذلك فـيـما مضى بـما أغنى عن إعادته. ووحد أمّ الكتاب، ولـم يجمع فـيقول:
  هنّ أمهات الكتاب، وقد قال هنّ لأنه أراد جميع الآيات الـمـحكمات أمّ الكتاب، لا أن
  كل آية منهنّ أمّ الكتاب، ولو كان معنى ذلك أن كل آية منهنّ أمّ الكتاب، لكان لا شكّ
  قد قـيـل: هنّ أمهات الكتاب. ونظير قول الله عزّ وجلّ: { هُنَّ أُمُّ الْكِتَابِ }
  علـى التأويـل الذي قلنا فـي توحيد الأم وهي خبر لـ«هُنَّ» قوله تعالـى ذكره:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلْنَا
  ٱبْنَ مَرْيَمَ وَأُمَّهُ آيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 50] ولـم يقل آيتـين،
  لأن معناه: وجعلنا جميعهما آية، إذ كان الـمعنى واحداً فـيـما جُعلا فـيه للـخـلق عبرة.
  ولو كان مراده الـخبر عن كل واحد منهما علـى انفراده، بأنه جعل للـخـلق عبرة، لقـيـل:
  وجعلنا ابن مريـم وأمه آيتـين؛ لأنه قد كان فـي كل واحد منهما لهم عبرة. وذلك أن مريـم
  ولدت من غير رجل، ونطق ابنها فتكلـم فـي الـمهد صبـيا، فكان فـي كل واحد منهما للناس
  آية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قال بعض نـحويـي البصرة: إنـما
  قـيـل: { هُنَّ أُمُّ الكِتَـابِ } ولـم يقل: «هنّ أمهات الكتاب» علـى وجه الـحكاية،
  كما يقول الرجل: ما لـي أنصار، فتقول: أنا أنصارك، أو ما لـي نظير، فتقول: نـحن نظيرك.
  قال: وهو شبـيه «دعنـي من تـمرتان»، وأنشد لرجل من فقعس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَعَرَّضَتْ لِـي بِـمَكانٍ حَلِّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَعَرُّضَ
  الـمُهْرَةِ فـي الطِّوَلِّ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَعَرُّضاً
  لَـمْ تَأْلُ عَنْ قَتْلاً لِـي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">حَلِّ أي يحلّ به، علـى الـحكاية،
  لأنه كان منصوبـاً قبل ذلك، كما يقول: نودي: الصلاةَ الصلاةَ، يحكي قول القائل: الصلاةَ
  الصلاةَ! وقال: قال بعضهم: إنـما هي أن قتلاً لـي، ولكنه جعله «عن» لأن أن فـي لغته
  تـجعل موضعها «عن» والنصب علـى الأمر، كأنك قلت: ضربـاً لزيد.</font></font>&#13;\t\t\t<label
