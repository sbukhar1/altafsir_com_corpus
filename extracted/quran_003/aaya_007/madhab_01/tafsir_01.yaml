  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهذا قول لا معنى
  له، لأن كل هذه الشواهد التـي استشهد بها، لا شكّ أنهنّ حكايات حالتهن بـما حكي عن
  قول غيره وألفـاظه التـي نطق بهنّ، وأن معلوماً أن الله جلّ ثناؤه لـم يحك عن أحد قوله:
  أمّ الكتاب، فـيجوز أن يقال: أخرج ذلك مخرج الـحكاية عمن قال ذلك كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { وَأَخَّرَ } فإنها جمع أخرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل العربـية فـي العلة التـي من أجلها لـم يصرف «أُخر»، فقال بعضهم: لـم يصرف
  أُخَر من أجل أنها نعت واحدتها أخرى، كما لـم تصرف جُمع وكُتع، لأنهنّ نعوت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنـما لـم تصرف الأُخَر لزيادة الـياء التـي فـي واحدتها،
  وأن جمعها مبنـي علـى واحدها فـي ترك الصرف، قالوا: وإنـما ترك صرف أخرى، كما ترك صرف
  حمراء وبـيضاء فـي النكرة والـمعرفة لزيادة الـمدة فـيها والهمزة بـالواو، ثم افترق
  جمع حمراء وأخرى، فبنى جمع أخرى علـى واحدته، فقـيـل: فُعَل أُخَر، فترك صرفها كما
  ترك صرف أخرى، وبنى جمع حمراء وبـيضاء علـى خلاف واحدته، فصرف، فقـيـل حُمْر وبِـيض.
  فلاختلاف حالتـيهما فـي الـجمع اختلف إعرابهما عندهم فـي الصرف، ولاتفـاق حالتـيهما
  فـي الواحدة اتفقت حالتهما فـيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مُتَشَـابِهَـاتٌ } فإن معناه: متشابهات فـي التلاوة، مختلفـات فـي الـمعنى،
  كما قال جلّ ثناؤه: { وَأُتُواْ بِهِ مُتَشَـابِهاً } يعنـي فـي الـمنظر: مختلفـا فـي
  الـمطعم، وكما قال مخبرا عمن أخبر عنه من بنـي إسرائيـل أنه قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلبَقَرَ تَشَابَهَ عَلَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 70] يعنون بذلك: تشابه
  علـينا فـي الصفة، وإن اختلفت أنواعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام إذاً: إن الذي لا يخفـى علـيه شيء فـي الأرض ولا فـي السماء، هو الذي أنزل علـيك
  يا مـحمد القرآن، منه آيات مـحكمات بـالبـيان، هنّ أصل الكتاب الذي علـيه عمادك وعماد
  أمتك فـي الدين، وإلـيه مفزعك ومفزعهم فـيـما افترضت علـيك وعلـيهم من شرائع الإسلام،
  وآيات أخر هنّ متشابهات فـي التلاوة، مختلفـات فـي الـمعانـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي تأويـل قوله: { مِنْهُ آيَـاتٌ مُّحْكَمَـاتٌ هنَّ أُمُّ الكِتَـابِ
  وَأُخَرُ مُتَشَـابِهَـاتٌ } وما الـمـحكم من آي الكتاب، وما الـمتشابه منه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعضهم: الـمـحكمات من آي القرآن: الـمعمول بهنّ، وهن الناسخات،
  أو الـمثبتات الأحكام؛ والـمتشابهات من آية: الـمتروك العمل بهن، الـمنسوخات. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يعقوب بن إبراهيـم، قال:
  ثنا هشيـم، قال: أخبرنا العوّام، عمن حدثه، عن ابن عبـاس فـي قوله: { مِنْهُ آيَـاتٌ
  مُّحْكَمَـاتٌ } قال: هي الثلاث الآيات التـي ههنا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ تَعَالَوْاْ أَتْلُ مَا حَرَّمَ
  رَبُّكُمْ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 151] إلـى ثَلاث آيات، والتـي فـي بنـي إسرائيـل:</font></font>&#13;\t\t\t<label
