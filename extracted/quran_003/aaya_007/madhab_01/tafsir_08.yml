  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ هُوَ ٱلَّذِى أَنزَلَ عَلَيْكَ ٱلْكِتَٰبَ مِنْهُ ءَايَٰتٌ مُّحْكَمَٰتٌ
  } واضحات الدلالة { هُنَّ أُمُّ ٱلْكِتَٰبِ } أصله المعتمد عليه في الأحكام { وَأُخَرُ
  مُتَشَٰبِهَٰتٌ } لا تفهم معانيها كأوائل السور وجعله كله محكماً في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُحْكِمَتْ
  آياته</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[1:11] بمعنى أنه ليس فيه عيب ومتشابهاً في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كِتَابَاً
  مَّتَشَابِهاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[23:39] بمعنى أنه يشبه بعضه بعضاً في الحسن والصدق { فَأَمَّا الَّذِينَ
  فى قُلُوبِهِمْ زَيْغٌ } ميل عن الحق { فَيَتَّبِعُونَ مَا تَشَٰبَهَ مِنْهُ ٱبْتِغَاء
  } طلب { ٱلْفِتْنِةِ } لجُهَّالهم بوقوعهم في الشبهات واللبس { وَٱبْتِغَاءَ تَأْوِيلِهِ
  } تفسيره { وَمَا يَعْلَمُ تَأْوِيلَهُ } تفسيره { إِلاَّ ٱللَّهُ } وحده { وَٱلرَّاسِخُونَ
  } الثابتون المتمكنون { فِى ٱلْعِلْمِ } مبتدأ خبره { يَقُولُونَ ءامَنَّا بِهِ } أي
  بالمتشابه أنه من عند الله ولا نعلم معناه { كُلٌّ } من المحكم والمتشابه { مّنْ عِندِ
  رَبّنَا وَمَا يَذَّكَّرُ } بإدغام التاء في الأصل في الذال أي يتعظ { إِلاَّ أُوْلُواْ
  ٱلأَلْبَٰبِ } أصحاب العقول ويقولون أيضاً إذا رأوا من يتبعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

