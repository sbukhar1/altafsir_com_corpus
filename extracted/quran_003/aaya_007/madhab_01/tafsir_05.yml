  24] يقتضي الجمع بين الأقارب من مِلك اليمين، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَن تَجْمَعُواْ بَيْنَ ٱلأُخْتَيْنِ
  إَلاَّ مَا قَدْ سَلَفَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 23] يمنع ذلك. ومنه أيضاً تعارض الأخبار عن النبيّ صلى الله
