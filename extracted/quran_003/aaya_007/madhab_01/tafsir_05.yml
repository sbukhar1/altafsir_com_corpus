  بعض الفقهاء فقالوا: هو إبداء ٱحتمالٍ في اللفظ مقصود بدليل خارج عنه. فالتفسير بيان
  اللفظ؛ كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ رَيْبَ فِيهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 1] أي لا شك. وأصله من
  الفسر وهو البيان؛ يقال: فسرت الشيء (مخففاً) أفْسِره (بالكسر) فَسْراً. والتأويل بيان
