  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال محمد بن
  الفضل: سورة الإخلاص، لأنه ليس فيها إلا التوحيد فقط. وقد قيل: القرأن كله محكم: لقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كِتَابٌ أُحْكِمَتْ آيَاتُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 1] وقيل: كله متشابه؛ لقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كِتَاباً
  مُّتَشَابِهاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 23].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وليس هذا من معنى الآية في شيء؛ فإن قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كِتَابٌ أُحْكِمَتْ آيَاتُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  1] أي في النظم والرصْف وأنه حق من عند الله. ومعنى «كتاباً مُتَشَابِهاً»، أي يشبه
  بعضه بعضا ويصدق بعضه بعضا. وليس المراد بقوله «آيَاتٌ مُحُكَمَاتٌ» «وأُخَرُ مُتَشَابِهاتٌ»
  هذا المعنى؛ وإنما المتشابه في هذه الآية من باب الاحتمال والاشتباه، من قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلبَقَرَ تَشَابَهَ عَلَيْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 70] أي ٱلتبس علينا، أي
  يحتمل أنواعاً كثيرة من البقر. والمراد بالمحكم ما في مقابلة هذا، وهو ما لا التباس
  فيه ولا يحتمل إلا وجها واحداً. وقيل: إن المتشابه ما يحتمل وجوها، ثم إذا رُدَّتْ
  الوجوه إلى وجه واحد وأبطِل الباقي صار المتشابه محكماً. فالمحكم أبداً أصل تردّ إليه
  الفروع، والمتشابه هو الفرع. وقال ٱبن عباس: المحكمات هو قوله في سورة الأنعام { قُلْ
  تَعَالَوْاْ أَتْلُ مَا حَرَّمَ رَبُّكُمْ عَلَيْكُمْ } [الأنعام: 151] إلى ثلاث آيات،
  وقوله في بني إسرائيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَضَىٰ رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّاهُ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 23] قال ٱبن عطية: وهذا عندي مثال أعطاه في المحكمات. وقال
  ٱبن عباس أيضاً؛ المحكمات ناسخه وحرامه وفرائضه وما يؤمن به ويعمل به، والمتشابهات
  المنسوخات ومقدّمه ومؤخّره وأمثالُه وأقسامه وما يؤمن به ولا يعمل به، وقال ٱبن مسعود
  وغيره: المحكمات الناسخات، والمتشابهات المنسوخات، وقاله قتادة والربيع والضحاك. وقال
  محمد بن جعفر بن الزبير: المحكمات هي التي فيها حجة الرب وعصمة العباد ودفع الخُصُوم
  والباطل، ليس لها تصريف ولا تحريف عما وضعن عليه. والمتشابهات لهنّ تصريف وتحريف وتأويل،
  ٱبتلى الله فيهنّ العباد؛ وقاله مجاهد وٱبن إسحاق. قال ٱبن عطية: وهذا أحسن الأقوال
  في هذه الآية. قال النحاس: أحسن ما قيل في المحكمات، والمتشابهات أنّ المحكمات ما كان
  قائماً بنفسه لا يحتاج أن يرجع فيه إلى غيره؛ نحو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَمْ يَكُنْ لَّهُ كُفُواً أَحَدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإخلاص:
  4]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنِّي
  لَغَفَّارٌ لِّمَن تَابَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 82] والمتشابهات نحو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ
  جَمِيعاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 53] يرجع فيه إلى قوله جل وعلا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنِّي لَغَفَّارٌ لِّمَن تَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  82] وإلى قوله عز وجل؛</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ ٱللَّهَ لاَ يَغْفِرُ أَن يُشْرَكَ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  48].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ما قاله النحاس يبين ما ٱختاره
  ٱبنُ عطية، وهو الجاري على وَضْع اللسان؛ وذلك أن المحْكَم آسم مفعول من أحْكِم، والإحكام
  الإتْقان؛ ولا شك في أن ما كان واضح المعنى لا إشكال فيه ولا تردد، إنما يكون كذلك
  لوضوح مفردات كلماته وإتقان تركيبها؛ ومتى ٱخْتَلّ أحد الأمرين جاء التشابه والإشكال.
  والله أعلم. وقال ٱبن خويزِمَنْدَاد: للمتشابه وجوهٌ، والذي يتعلق به الحكم ما ٱختلف
  فيه العلماء أيّ الآيتين نسخت الأُخرى؛ كقول عليّ وابن عباس في الحامل المتوفى عنها
  زوجها تعتدّ أقْصَى الأجلين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
