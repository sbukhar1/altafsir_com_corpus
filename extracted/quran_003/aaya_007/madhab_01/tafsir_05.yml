  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه تسع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  خرّج مسلم عن عائشة رضي الله عنها قالت: تلا رسول الله صلى الله عليه وسلم { هُوَ ٱلَّذِيۤ
  أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ
  مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ
  مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ
  إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ
  عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ } قالت: قال رسول الله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا رأيتم الذين يتّبعون ما تشابه
  منه فأولئك الذين سماهم الله فٱحذروهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن أبي غالب قال: كنت أمشي مع أبي أُمَامة وهو على حمارٍ له، حتى
  إذا ٱنتهى إلى دَرَج مسجد دمشق فإذا رؤوس منصوبة؛ فقال: ما هذه الرُّؤوس؟ قيل: هذه
  رؤوس خوارج يجاء بهم من العراق. فقال أبو أُمامة: كِلابُ النار كِلابُ النار كلابُ
  النارٰ شرُّ قتلى تحت ظل السماء، طوبى لمن قتلهم وقتلوه ـ يقولها ثلاثاً ـ ثم بكى.
  فقلت: ما يبكيك يا أبا أُمَامة؟ قال: رحمةً لهم، إنهم كانوا من أهل الإسلام فخرجوا
  منه؛ ثم قرأ { هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ
  } إلى آخر الآيات. ثم قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَكُونُواْ كَٱلَّذِينَ تَفَرَّقُواْ وَٱخْتَلَفُواْ مِن
  بَعْدِ مَا جَآءَهُمُ ٱلْبَيِّنَاتُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 105]. فقلت: يا أبا أُمَامة،
  هُمْ هؤلاء؟ قال نعم. قلتُ: أشيء تقوله برأيك أم شيء سمعته من رسول الله صلى الله عليه
  وسلم؟ فقال: إني إذَّاً لَجَريءٌ إني إذا لَجريءٰ بل سمعته من رسول الله صلى الله عليه
  وسلم غير مرة ولا مرتين ولا ثلاث ولا أربع ولا خمسٍ ولا ست ولا سبع، ووضع أصبعيْه في
  أُذُنَيْه، قال: وإلاّ فصُمَّتا ـ قالها ثلاثاً ـ ثم قال: سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تفرقت بنو إسرائيل على إحدى وسبعين فرقةً واحدةٌ في الجنة وسائرهم في النار ولتَزيدنّ
  عليهم هذه الأمة واحدة واحدةٌ في الجنة وسائرُهم في النار \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: ٱختلف العلماء في المحكمات
  والمتشابهات على أقوال عديدة، فقال جابر بن عبد الله، وهو مقتضى قول الشعبي وسفيان
  الثوري وغيرهما: المحكمات من آي القرآن ما عرِف تأويله وفهم معناه وتفسيره. والمتشابه
  ما لم يكن لأحد إلى علمه سبيل مما ٱستأثر الله تعالى بعلمه دون خلقه. قال بعضهم: وذلك
  مِثل وقت قيام الساعة، وخروج يأجوج ومأجوج والدجال وعيسى، ونحو الحروف المقطعة في أوائل
  السور.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: هذا أحسن ما قيل في المتشابه.
  وقد قدّمنا في أوائل سورة البقرة عن الربيع بن خيثم أنّ الله تعالى أنزل القرآن فاستأثر
  منه بعلم ما شاء؛ الحديث. وقال أبو عثمان؛ المحكم فاتحة الكتاب التي لا تجزىء الصلاة
  إلا بها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
