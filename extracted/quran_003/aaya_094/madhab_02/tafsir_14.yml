  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { فمن افترى على الله الكذب من بعد ذلك } تحتمل الإشارة -بذلك-
  أن تكون إلى ثلاثة أشياء: أحدها: أن تكون إلى التلاوة إذ مضمنها بيان المذهب وقيام
  الحجة، أي فمن كذب منا على الله تعالى أو نسب إلى كتب الله ما ليس فيها فهو ظالم واضع
  الشيء غير موضعه، والآخر: أن تكون الإشارة إلىاستقرار التحريم في التوراة، لأن معنى
  الآية:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كل الطعام كان حلاً لبني إسرائيل إلا ما حرم إسرائيل على نفسه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 93]، ثم حرمته التوراة عليهم عقوبة لهم، { فمن افترى على الله الكذب } ، وزاد
  في المحرمات فهو الظالم، والثالث: أن تكون الإشارة إلى الحال بعد تحريم إسرائيل على
  نفسه، وقبل نزول التوراة، أي من تسنن بيعقوب وشرع ذلك دون إذن من الله، ومن حرم شيئاً
  ونسبه إلى ملة إبراهيم فهو الظالم، ويؤيد هذا الاحتمال الأخير، قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فبظلم
  من الذين هادوا حرمنا عليهم طيبات أحلت لهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 160] فنص على أنه كان لهم
  ظلم في معنى التحليل والتحريم، وكانوا يشددون فشدد الله عليهم، كما فعلوا في أمر البقرة،
  وبخلاف هذه السيرة جاء الإسلام في قوله صلى الله عليه وسلم: يسروا ولا تعسروا، وقوله:
  دين الله يسر وقوله: بعثت بالحنيفية، ثم أمر الله تعالى نبيه أن يصدع بالخلاف والجدال
  مع الأحبار بقوله { قل صدق الله } أي الأمر كما وصف لا كما تكذبون أنتم، فإن كنتم تعتزون
  بإبراهيم فاتبعوا ملته على ما ذكر الله، وقرأ أبان بن تغلب: \" قل صدق \" ، بإدغام
  اللام في الصاد، وكذلك: قل سيروا، قرأها بإدغام اللام في السين، قال أبو الفتح: علة
  جواز ذلك فشو هذين الحرفين في الفم وانتشار الصدى المنبث عنهما فقاربا بذلك مخرج اللام،
  فجاز إدغامهما فيهما، وقرأ جمهور الناس: \" وُضع \" على بناء الفعل للمفعول على معنى
  وضعه الله، فالآية على هذا ابتداء معنى منقطع من الكلام الأول، وقرأ عكرمة، \" وَضع
  \" بفتح الواو والضاد، فيحتمل أن يريد: وضع الله، فيكون المعنى منقطعاً كما هو في قراءة
  الجمهور، ويحتمل أن يريد وضع إبراهيم عليه السلام، فيكون المعنى متصلاً بالذي قبله،
  وتكون هذه الآية استدعاء لهم إلى ملته، في الحج وغيره على ما روى عكرمة: أنه لما نزلت
  { ومن يبتغ غير الإسلام ديناً } الآية: قال اليهود: نحن على الإسلام فقرئت،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولله
  على الناس حج البيت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 97] قيل له: أحجهم يا محمد، إن كانوا على ملة إبراهيم التي
  هي الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: ويؤيد هذا
  التأويل ما قال أبو ذر رضي الله عنه قال: قلت يا رسول الله أي مسجد وضع أول؟ قال: المسجد
  الحرام، قلت ثم أي؟ قال: المسجد الأقصى، قلت: كم بينهما؟ قال أربعون سنة، فيظهر من
  هذا أنهما من وضع إبراهيم جميعاً، ويضعف ما قال الزجّاج: من أن بيت المقدس من بناء
  سليمان بن داود، اللهم إلا أن يكون جدده، وأين مدة سليمان، من مدة إبراهيم؟ ولا مرية
  في أن إبراهيم وضع بيت مكة، وإنما الخلاف هل وضع بدأة أو وضع تجديد؟ واختلف المفسرون
  في معنى هذه الأولية التي في قوله: { إن أول } فقال علي بن أبي طالب رضي الله عنه:
  معنى الآية أن أول بيت وضع مباركاً وهدى هذا البيت الذي ببكة وقد كانت قبله بيوت لم
  توضع وضعه من البركة والهدى، وقال قوم: بل هو أول بيت خلق الله تعالى ومن تحته دحيت
  الأرض.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
