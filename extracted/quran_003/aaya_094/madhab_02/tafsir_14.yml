  فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه القاضي أبو محمد: ورويت في هذا أقاصيص من نزول آدم به من
  الجنة ومن تحديد ما بين خلقه ودحو الأرض، ونحو ما قال الزجّاج: من أنه البيت المعمور
  أسانيدها ضعاف فلذلك تركتها، وعلى هذا القول يجيء رفع إبراهيم القواعد تجديداً، قال
  قتادة: ذكر لنا أن البيت أهبط مع آدم ورفع وقت الطوفان، واختلف الناس في { بكة } ،
  فقال الضحاك وجماعة من العلماء: \" بكة \" هي مكة، فكأن هذا من إبدال الباء بالميم،
  على لغة مازن وغيرهم، وقال ابن جبير وابن شهاب وجماعة كثيرة من العلماء مكة الحرم كله،
  و \" بكة \" مزدحم الناس حيث يتباكون، وهو المسجد وما حول البيت، وقال مالك في سماع
  ابن القاسم من العتبية: \" بكة \" موضع البيت، ومكة غيره من المواضع، قال ابن القاسم:
  يريد القرية، قال الطبري: ما خرج عن موضع الطواف فهو مكة لا بكة، وقال قوم: \" بكة
  \" ، ما بين الجبلين ومكة، الحرم كله، و { مباركاً } نصب على الحال، والعامل فيه على
  قول علي بن أبي طالب إنه أول بيت وضع بهذه الحال، قوله: { وضع } والعامل فيه على القول
  الآخر الفعل الذي تتعلق به باء الجر في قوله { ببكة } تقديره: استقر ببكة مباركاً،
  وفي وصف البيت بـ { هدى } مجازية بليغة، لأنه مقوم مصلح، فهو مرشد، وفيه إرشاد، فجاء
  قوله، { وهدى } بمعنى وذا هدى، ويحتمل أن يكون { هدى } في هذه الآية، بمعنى الدعاء،
  أي من حيث دعي العالمون إليه.</font></font><font class=\"TextResultArabic\"><font
