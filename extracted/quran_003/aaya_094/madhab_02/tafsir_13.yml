  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[البقرة: 197]،
  أي: لا ترفثوا ولا تفسقوا، حتى ذهب بعض أهل العلم إلى أن من وجب عليه القتل قصاصاً
  أو حداً فالْتجأ إلى الحرم فلا يُستوفَى منه فيه، ولكنّه [لا يُطعم] ولا يُبايع ولا
  يُشارى حتى يخرج منه، فيقتل، قاله ابن عباس، وبه قال أبو حنيفة وذهب قوم إلى أن القتل
  الواجب بالشرع يُستوفى فيه أما إذا ارتكب الجريمة في الحرم يستوفي فيه عقوبته بالاتفاق.
  وقيل: معناه من دخله معظّماً له متقرّباً إلى الله عزّ وجلّ كان آمناً يوم القيامة
  من العذاب. قوله عزّ وجلّ: { وَللَّهِ عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَـٰعَ
  إِلَيْهِ سَبِيلاً } ، أي: ولله فرضٌ واجبٌ على الناسِ حجُّ البيت، قرأ أبو جعفر وحمزة
  والكسائي وحفص { حِجُّ ٱلْبَيْتِ } بكسر الحاء في هذا الحرف خاصةً، وقرأ الآخرون بفتح
  الحاء، وهي لغة أهل الحجاز، وهما لغتان فصيحتان ومعناهما واحد. والحج أحد أركان الإِسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي،
  أنا محمد بن يوسف أخبرنا محمد بن إسماعيل أنا عبد الله بن موسى أنا حنظلة بن أبي سفيان
  عن عكرمة بن خالد عن ابن عمر رضي الله عنهما، قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بُني الإسلام على خمس شهادة أن لا إله إلاّ الله وأن محمداً رسولُ
  الله، وإقامِ الصلاة، وإيتاءِ الزكاة، والحج، وصومِ رمضانَ \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال أهل العلم: ولِوُجوب الحج خمسُ
  شرائط: الإِسلام والعقل والبلوغ والحرية والاستطاعة، فلا يجب على الكافر ولا على المجنون،
  ولو حجا بأنفسهما لا يصح لأن الكافر ليس من أهل القربة ولا حكم [لفعل] المجنون، ولا
  يجب على الصبي ولا على العبد، ولو حج صبي يعقل، أو عبد يصح حجهما تطوعاً لا يسقط به
  فرض الإِسلام عنهما فلو بلغ الصبي، أو عُتق العبد بعدما حج واجتمع في حقه شرائط [وجوب]
  الحج، وجب عليه أن يحج ثانياً، ولا يجب على غير المستطيع، لقوله تعالى: { مَنِ ٱسْتَطَـٰعَ
  إِلَيْهِ سَبِيلاً } غير أنه لو تكلف فحج يسقط عنه فرض الإِسلام. والاستطاعة نوعان،
  أحدهما: أن يكون قادراً مستطيعاً [بنفسه]، والآخر: أن يكون مستطيعاً بغيره، أما الاستطاعة
  بنفسه أن يكون قادراً بنفسه على الذهاب ووَجَد الزادَ والراحلة،</font></font><font
