  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ مُبَارَكاً وَهُدًى لِّلْعَالَمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِيهِ
  ءَايَٰتٌ بَيِّنَـٰتٌ مَّقَامُ إِبْرَٰهِيمَ وَمَن دَخَلَهُ كَانَ آمِناً وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال الله عزّ
  وجلّ: { فَمَنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّـٰلِمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ قُلْ صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ
  مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } ، وإنما دعاهم إلى
  اتباع ملةَِ إبراهيم لأن في اتباع ملة إبراهيم اتباعُه صلّى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ
  مُبَارَكاً } ، سبب [نزول هذه الآية] أن اليهود قالوا للمسلمين: بيت المقدس قبلتنا،
  وهو أفضل من الكعبة، وأقدم وهو مَهاجر الأنبياء، وقال المسلمون: بل الكعبة أفضل، فأنزل
  الله تعالى { إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِى بِبَكَّةَ مُبَارَكاً
  وَهُدًى لِّلْعَـٰلَمِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فِيهِ آيَاتٌ بَيِّـنَاتٌ مَّقَامُ إِبْرَاهِيمَ، وَمَن دَخَلَهُ كَانَ آمِناً } ،
  وليس شيء من هذه الفضائل لبيت المقدس. واختلف العلماء في قوله تعالى: { إِنَّ أَوَّلَ
  بَيْتٍ وُضِعَ لِلنَّاسِ لَلَّذِي بِبَكَّةَ } ، فقال بعضهم: هو أول بيت ظهر على وجه
  الماء عند خلق [السماء] والأرض، خلقه الله قبل الأرض بألفي عام، وكان زَبْدَةً بيضاءَ
  على الماء فدُحيت الأرض من تحته، هذا قول عبد الله بن عمر ومجاهد وقتادة والسدي. وقال
  بعضهم: هو أول بيت بني في الأرض، روي عن علي بن الحسين: أن الله تعالى وضع تحت العرش
  بيتاً وهو البيت المعمور، وأمر الملائكة أن يطوفوا به، ثم أمر الملائكة الذين هم سكان
  الأرض أن يبنوا في الأرض بيتاً على مثاله وقدره، فبنوه واسمه الضراح، وأمر مَنْ في
  الأرض أن يطوفوا به كما يطوف أهل السماء بالبيت المعمور. ورُوي أن الملائكة بنوه قبل
  خلق آدم بألفي عام، وكانوا يحجونه، فلما حجه آدم قالت الملائكة: بِرَّ حجك يا آدم،
  حججنا هذا البيت قبلك بألف عام، ويُروى عن ابن عباس أنه قال: أراد به أنه أول بيت بناه
  آدم في الأرض، وقيل: هو أول بيت مبارك وضع [في الأرض] هدىً للناس، يروى ذلك عن علي
  بن أبي طالب، قال الضحاك: أول بيت وُضع فيه البركة، وقيل: أول بيت وضع للناس يُحجّ
  إليه. وقيل: أول بيت جعل قبلةً للناس. وقال الحسن والكلبي: معناه: أول مسجدٍ ومتعَبّدٍ
  وضع للناس يعبد الله فيه كما قال الله تعالى: (في بيوت أذِنَ الله أن تُرفع) يعني المساجد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد
  بن يوسف، أنا محمد بن إسماعيل أخبرنا موسى بن إسماعيل أخبرنا عبد الواحد أنا الأعمش
  أخبرنا إبراهيم بن يزيد التيمي عن أبيه قال سمعتُ أبا ذرٍ يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قلت: يا رسول الله أيُّ مسجد وُضع
  في الأرض أولاً؟ قال: المسجد الحرام، قلت: ثم أي؟ قال: المسجد الأقصى، قلت: كم كان
  بينهما؟ قال: أربعون سنة، ثم أينما أدركتْكَ الصلاةُ بعدُ فصلِّ فإن الفضل فيه \".
  </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
