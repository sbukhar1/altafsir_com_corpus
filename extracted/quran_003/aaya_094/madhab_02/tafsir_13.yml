  class=\"TextResultArabic\"><font color=\"black\">وتفصيله: أن يجدَ راحلةً تصلح لمثله،
  ووجدَ الزادَ للذهاب والرجوع، فاضلاً عن نفقة عياله ومن تلزمه نفقتهم وكسوتهم لذهابه
