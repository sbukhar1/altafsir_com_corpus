  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ مَنِ ٱسْتَطَاعَ إِلَيْهِ سَبِيلاً وَمَن كَفَرَ فَإِنَّ
  ٱلله غَنِيٌّ عَنِ ٱلْعَٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَلَّذِى بِبَكَّةَ
  } قال جماعة: هي مكة نفسها، وهو قول الضحاك، والعرب تعاقب بين الباء والميم، فتقول:
  سَبَّدَ رأسه وسمَّده، وضربة لازبٍ ولازم، وقال الآخرون: بكة موضع البيت ومكة اسم للبلد
  كله. وقيل: بكة موضع البيت والمطاف، سميت بكة: لأن الناس يتباكون فيها، أي يزدحمون
  يبك بعضُهم بعضاً ويصلي بعضهم بين يدي بعض ويمر بعضهم بين يدي بعض. وقال عبد الله بن
  الزبير: سُميت بكة لأنها تبك أعناق الجبابرة، أي تدقها فلم يقصدها جبار بسوء إلا قصمه
  الله. وأما مكة سميت بذلك لقلة مائها، من قول العرب: مَكَّ الفصيل ضِرْعَ أمه وأمتكه
  إذا امتص كل ما فيه من اللبن، وتدعى أم رحم لأن الرحمة تنزل بها. { مُبَارَكاً } نصب
  على الحال، أي: ذا بركة { وَهُدًى لِّلْعَـٰلَمِينَ } لأنه قبلة للمؤمنين { فِيهِ آيَاتٌ
  بَيِّـنَاتٌ } قرأ ابن عباس { آية بينة } على الوحدان، وأراد مقام إبراهيم وحده، وقرأ
  الآخرون { آيات بينات } بالجمع، فذكر منها مقام إبراهيم [وهو الحجر] الذي قام عليه
  إبراهيم، وكان أثر قدميه فيه فاندرس من كثرة المسح بالأيدي، ومن تلك الآيات: الحجر
  الأسود والحطيم وزمزم والمشاعر كلها، وقيل: مقام إبراهيم جميع الحرم، ومن الآيات في
  البيت أن الطير تطير فلا تعلو فوقه، وأن الجارحة إذا قصدت صيداً فإذا دخل الصيدُ الحرم
  كفتْ عنه، وإنه بلد صدر إليه الأنبياء والمرسلون والأولياء والأبرار، وإن الطاعة والصدقة
  فيها تُضاعف بمائة ألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد المليحي، أنا
  أبو محمد الحسن بن أحمد المخلدي، أخبرنا أبو العباس محمد بن إسحاق السراج، أخبرنا أبو
  مصعب أحمد بن أبي بكر الزهري أنا مالك بن أنس عن زيد بن رباح وعبيد الله بن أبي عبد
  الله عن أبي عبد الله الأغرّ عن أبي هريرة قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صلاة في مسجدي هذا أفضل من ألف صلاة، فيما سواه إلا المسجد الحرام
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عزّ وجلّ: { وَمَن دَخَلَهُ كَانَ ءَامِناً } من أن يحاج فيه، وذلك بدعاء إبراهيم عليه
  السلام حيث قال: رب اجعلْ هذا بلداً آمناً، وكانت العرب في الجاهلية يقتل بعضهم بعضاً
  ويغير بعضهم على بعض ومن دخل الحرم أمن من القتل والغارة، وهو المراد من الآية على
  قول الحسن وقتادة وأكثر المفسرين قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَلَمْ يَرَوْاْ أَنَّا جَعَلْنَا
  حَرَماً آمِناً وَيُتَخَطَّفُ ٱلنَّاسُ مِنْ حَوْلِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[العنكبوت: 67]، وقيل: المراد به
  أن من دخله عام عمرة القضاء مع رسول الله صلّى الله عليه وسلم كان آمناً، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَتَدْخُلُنَّ
  ٱلْمَسْجِدَ ٱلْحَرَامَ إِن شَآءَ ٱللَّهُ آمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفتح: 27] وقيل: هو خبر بمعنى
  الأمر تقديره: ومن دخله فأمّنُوه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ رَفَثَ وَلاَ فُسُوقَ وَلاَ
  جِدَالَ فِي ٱلْحَجِّ</font></font> }</b><br class=\"TextArabic\"/><label disabled=\"true\"
