  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنِ
  ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  صَدَقَ ٱللَّهُ فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَمَنِ ٱفْتَرَىٰ عَلَى ٱللَّهِ ٱلْكَذِبَ } يعني
  اختلق على الله الكذب { مِن بَعْدِ ذٰلِكَ } البيان في كتابهم: { فَأُوْلَـٰئِكَ هُمُ
  ٱلظَّـٰلِمُونَ } يعني يظلمون أنفسهم { قُلْ صَدَقَ ٱللَّهُ } أن تحريمه ليس في التوراة،
  ويقال: \" قُلْ صَدَقَ الله \" حين قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا كَانَ إِبْرَٰهِيمُ يَهُودِيًّا
  وَلاَ نَصْرَانِيًّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 67] { فَٱتَّبِعُواْ مِلَّةَ إِبْرٰهِيمَ حَنِيفاً } أي
  مخلصاً مستقيماً وكلوا لحوم الإبل وألبانها كما (أكلها) إبراهيم، ولا تحرموا على أنفسكم
  شيئاً بأهوائكم { وَمَا كَانَ } إبراهيم { مِنَ ٱلْمُشْرِكِينَ } يعني على دينهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
