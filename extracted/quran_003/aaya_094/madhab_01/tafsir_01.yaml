text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَنِ ٱفْتَرَىٰ
  عَلَى ٱللَّهِ ٱلْكَذِبَ مِن بَعْدِ ذَلِكَ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ }يعني
  جلّ ثناؤه بذلك: فمن كذب على الله منا ومنكم من بعد مـجيئكم بالتوراة، وتلاوتكم إياها،
  وعَدَمِكُم ما ادّعيتـم من تـحريـم الله العروق ولـحوم الإبل وألبـانها فـيها، { فَأُوْلَـئِكَ
  هُمُ ٱلظَّـٰلِمُونَ } يعني: فمن فعل ذلك منهم { فَأُوْلَـئِكَ } يعني فهؤلاء الذين
  يفعلون ذلك، { هُمُ ٱلظَّـٰلِمُونَ } يعني فهم الكافرون القائلون على الله الباطل.
  كما:حدثنا المثنى، قال: ثنا عمرو بن عون، قال: ثنا هشيـم، عن زكريا، عن الشعبـي: {
  فَأُوْلَـئِكَ هُمُ ٱلظَّـٰلِمُونَ } قال: نزلت فـي الـيهود.\r\n\t\t\t\r\n\t\t\t</section>"

