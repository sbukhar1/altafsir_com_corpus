text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ سَمِعَ
  ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ سَنَكْتُبُ
  مَا قَالُواْ وَقَتْلَهُمُ ٱلأَنبِيَاءَ بِغَيْرِ حَقٍّ وَنَقُولُ ذُوقُواْ عَذَابَ
  ٱلْحَرِيقِ } * { ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلاَّمٍ
  لِّلْعَبِيدِ }ذكر أن هذه الآية وآيات بعدها نزلت في بعض اليهود، الذين كانوا على عهد
  رسول الله صلى الله عليه وسلم. ذكر الآثار بذلك:حدثنا أبو كريب، قال: ثنا يونس بن بكير،
  قال: ثنا محمد بن إسحاق، قال: ثنا محمد بن أبي محمد مولى زيد بن ثابت، عن عكرمة، أنه
  حدثه، عن ابن عباس، قال: دخل أبو بكر الصديق رضي الله عنه بيت الـمدارس، فوجد من يهود
  ناساً كثيراً قد اجتـمعوا إلـى رجل منهم يقال له فنحاص، كان من علمائهم وأحبارهم، ومعه
  حبر يقال له: أشيع. فقال أبو بكر رضي الله عنه لفنحاص: ويحك يا فنـحاص، اتق الله وأسلـم!
  فوالله إنك لتعلـم أن مـحمداً رسول الله، قد جاءكم بـالـحق من عند الله، تـجدونه مكتوبـاً
  عندكم فـي التوراة والإنـجيـل! قال فنـحاص: والله يا أبـا بكر ما بنا إلـى الله من
  فقر، وإنه إلـينا لفقـير، وما نتضرع إلـيه كما يتضرع إلـينا، وإنا عنه لأغنـياء، ولو
  كان عنا غنـياً ما استقرض منا كما يزعم صاحبكم، ينهاكم عن الربـا ويعطيناه، ولو كان
  غنـياً عنا ما أعطانا الربـا. فغضب أبو بكر، فضرب وجه فنـحاص ضربة شديدة، وقال: والذي
  نفسي بـيده، لولا العهد الذي بـيننا وبـينك لضربت عنقك يا عدو الله، فأكذبونا ما استطعتـم
  إن كنتـم صادقـين! فذهب فنـحاص إلـى رسول الله صلى الله عليه وسلم، فقال: يا مـحمد
  انظر ما صنع بـي صاحبك! فقال رسول الله صلى الله عليه وسلم لأبـي بكر: \" ما حَمَلَكَ
  علـى ما صَنَعْتَ؟ \" فقال: يا رسول الله إن عدو الله قال قولاً عظيـماً، زعم أن الله
  فقـير، وأنهم عنه أغنـياء، فلـما قال ذلك غضبت لله مـما قال، فضربت وجهه. فجحد ذلك
  فنـحاص، وقال: ما قلت ذلك. فأنزل الله تبـارك وتعالـى فـيـما قال فنـحاص ردّاً علـيه
  وتصديقاً لأبـي بكر: { لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ
  فَقِيرٌ وَنَحْنُ أَغْنِيَاء سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ ٱلأَنبِيَاء بِغَيْرِ
  حَقٍ وَنَقُولُ ذُوقُوا عَذَابَ ٱلْحْرِيقِ } وفـي قول أبـي بكر وما بلغه فـي ذلك من
  الغضب:{ لَتَسْمَعُنَّ مِنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ مِن قَبْلِكُمْ وَمِنَ ٱلَّذِينَ
  أَشْرَكُوۤاْ أَذًى كَثِيراً وَإِن تَصْبِرُواْ وَتَتَّقُواْ فَإِنَّ ذٰلِكَ مِنْ عَزْمِ
  ٱلأُمُورِ }[آل عمران: 186].حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد
  بن أبـي مـحمد، مولـى زيد بن ثابت، عن عكرمة مولـى ابن عبـاس، قال: دخـل أبو بكر، فذكر
  نـحوه، غير أنه قال: وإنا عنه لأغنـياء، وما هو عنا بغنـيّ، ولو كان غنـياً؛ ثم ذكر
  سائر الـحديث نـحوه.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط،
  عن السدي: { لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ
  وَنَحْنُ أَغْنِيَاء } قالها فنـحاص الـيهودي من بنـي مرثد، لقـيه أبو بكر فكلـمه،
  فقال له: يا فنـحاص، اتق الله وآمن وصدق، وأقرض الله قرضاً حسناً! فقال فنـحاص: يا
  أبـا بكر، تزعم أن ربنا فقـير، يستقرضنا أموالنا، وما يستقرض إلا الفقـير من الغنـي،
  إن كان ما تقول حقاً، فإن الله إذاً لفقـير.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ
  قَالُوۤاْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ
  ٱلأَنبِيَاءَ بِغَيْرِ حَقٍّ وَنَقُولُ ذُوقُواْ عَذَابَ ٱلْحَرِيقِ } * { ذٰلِكَ بِمَا
  قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلاَّمٍ لِّلْعَبِيدِ }فأنزل الله
  عزّ وجلّ هذا، فقال أبو بكر: فلولا هدنة كانت بـين النبـيّ صلى الله عليه وسلم وبـين
  بنـي مرثد لقتلته.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد، قال: صكّ أبو بكر رجلاً منهم الذين قالوا: إن الله فقـير ونـحن أغنـياء
  لـمَ يستقرضنا وهو غنـيّ وهم يهود.حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، قال الذين قالوا: إن الله فقـير ونـحن أغنـياء، لـم يستقرضنا وهو
  غنـيّ؟ قال شبل: بلغنـي أنه فنـحاص الـيهودي، وهو الذي قال: إن الله ثالث ثلاثة، ويد
  الله مغلولة.حدثنا ابن حميد، قال: ثنـي يحيـى بن واضح، قال: حدثت عن عطاء، عن الـحسن،
  قال: لـما نزلت: { مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا } قالت الـيهود:
  إن ربكم يستقرض منكمٰ فأنزل الله: { لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ
  إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاء }.حدثنا ابن حميد، قال: ثنا حكام، عن عمرو،
  عن عطاء، عن الـحسن البصري، قال: لـما نزلت:{ مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا
  حَسَنًا }[البقرة: 245] قال: عجبت الـيهود فقالت: إن الله فقـير يستقرض، فنزلت: { لَّقَدْ
  سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ
  }.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ قَالُواْ
  إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ } ذكر لنا أنها نزلت فـي حيـي بن أخطب
  لـما أنزل الله:{ مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا فَيُضَاعِفَهُ
  لَهُ أَضْعَافًا كَثِيرَةً }[البقرة: 245] قال: يستقرضنا ربنا، إنـما يستقرض الفقـير
  الغنـيّ.حدثنا الـحسن بن يحيـى، قال: أخبر نا عبد الرزاق، قال: أخبرنا معمر، عن قتادة،
  قال: لـما نزلت:{ مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ قَرْضًا حَسَنًا }[البقرة: 245]
  قالت الـيهود: إنـما يستقرض الفقـير من الغنـيّ، قال: فأنزل الله: { لَّقَدْ سَمِعَ
  ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ }.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: سمعت ابن زيد يقول فـي قوله: { لَّقَدْ سَمِعَ ٱللَّهُ
  قَوْلَ ٱلَّذِينَ قَالُواْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَاءُ } قال: هؤلاء
  الـيهود.فتأويـل الآية إذاً: لقد سمع الله قول الذين قالوا من الـيهود: إن الله فقـير
  إلـينا ونـحن أغنـياء عنه، سنكتب ما قالوا من الإفك والفرية علـى ربهم وقتلهم أنبـياءهم
  بغير حقّ.واختلفت القراء فـي قراءة قوله: { سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ }
  فقرأ ذلك قراء الـحجاز وعامة قراء العراق: { سَنَكْتُبُ مَا قَالُواْ } بـالنون، {
  وَقَتْلِهِمُ ٱلأَنْبِيَاء بِغَيْرِ حَقّ } بنصب القتل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ
  قَالُوۤاْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ سَنَكْتُبُ مَا قَالُواْ وَقَتْلَهُمُ
  ٱلأَنبِيَاءَ بِغَيْرِ حَقٍّ وَنَقُولُ ذُوقُواْ عَذَابَ ٱلْحَرِيقِ } * { ذٰلِكَ بِمَا
  قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلاَّمٍ لِّلْعَبِيدِ }وقرأ ذلك بعض
  قراء الكوفـيـين: «سَيُكْتَبُ ما قالُوا وَقَتْلُهُمُ الأنْبِـيَاءَ بِغَيْرِ حَقّ»
  بـالـياء من سيكتب، وبضمها ورفع القتل علـى مذهب ما لـم يسمّ فـاعله، اعتبـاراً بقراءة
  يذكر أنها من قراءة عبد الله فـي قوله: «ونقول ذوقوا»، يذكر أنها فـي قراءة عبد الله:
  «ويقال»؛ فأغفل قارىء ذلك وجه الصواب فـيـما قصد إلـيه من تأويـل القراءة التـي تنسب
  إلـى عبد الله، وخالف الـحجة من قراء الإسلام. وذلك أن الذي ينبغي لـمن قرأ: «سيُكْتَبُ
  ما قالوا وَقَتْلُهُمُ الأنْبِـياء» علـى وجه ما لـم يسمّ فـاعله، أن يقرأ: ويقال،
  لأن قوله: «ونقول» عطف علـى قوله: «سنكتب».فـالصواب من القراءة أن يوفق بـينهما فـي
  الـمعنى بأن يقرأ جميعاً علـى مذهب ما لـم يسمّ فـاعله، أو علـى مذهب ما يسمى فـاعله،
  فأما أن يقرأ أحدهما علـى مذهب ما لـم يسمّ فـاعله، والآخر علـى وجه ما قد سمي فـاعله
  من غير معنى ألـجأه علـى ذلك، فـاختـيار خارج عن الفصيح من كلام العرب.والصواب من القراءة
  فـي ذلك عندنا: { سَنَكْتُبُ } بـالنون { وَقَتْلِهِمُ } بـالنصب لقوله: «ونقول»، ولو
  كانت القراءة فـي «سَيُكْتَبُ» بـالـياء وضمها، لقـيـل: «ويقال»، علـى ما قد بـينا.فإن
  قال قائل: كيف قـيـل: { وَقَتْلِهِمُ ٱلأَنْبِيَاء بِغَيْرِ حَقّ } وقد ذكرت الآثار
  التـي رويت، أن الذين عنوا بقوله: { لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ ٱلَّذِينَ قَالُواْ
  إِنَّ ٱللَّهَ فَقِيرٌ } بعض الـيهود الذين كانوا علـى عهد نبـينا مـحمد صلى الله عليه
  وسلم، ولـم يكن من أولئك أحد قتل نبـياً من الأنبـياء، لأنهم لـم يدركوا نبـياً من
  أنبـياء الله فـيقتلوه؟ قـيـل: إن معنى ذلك علـى غير الوجه الذي ذهبت إلـيه، وإنـما
  قـيـل ذلك كذلك لأن الذين عنى الله تبـارك وتعالـى بهذه الآية كانوا راضين بـما فعل
  أوائلهم من قتل من قتلوا من الأنبـياء، وكانوا منهم، وعلـى منهاجهم، من استـحلال ذلك
  واستـجازته. فأضاف جلّ ثناؤه فعل ما فعله من كانوا علـى منهاجه وطريقته إلـى جميعهم،
  إذ كانوا أهل ملة واحدة، ونـحلة واحدة، وبـالرضا من جميعهم فعل ما فعل فـاعل ذلك منهم
  علـى ما بـينا من نظائره فـيـما مضى قبل.القول فـي تأويـل قوله: { وَنَقُولُ ذُوقُواْ
  عَذَابَ ٱلْحَرِيقِ ذٰلِكَ بِمَا قَدَّمَتْ أَيْدِيكُمْ وَأَنَّ ٱللَّهَ لَيْسَ بِظَلَّـٰمٍ
  لّلْعَبِيدِ }.يعنـي بذلك جلّ ثناؤه: ونقول للقائلـين بأن الله فقـير ونـحن أغنـياء،
  القاتلـين أنبـياء الله بغير حقّ يوم القـيامة: ذوقوا عذاب الـحريق، يعنـي بذلك: عذاب
  نار مـحرقة ملتهبة، والنار اسم جامع للـملتهبة منها وغير الـملتهبة، وإنـما الـحريق
  صفة لها، يراد أنها مـحرقة، كما قـيـل: «عَذَاب ألِـيـمٌ» يعنـي: مؤلـم، و«وجيع» يعنـي:
  موجع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
