  بـما أسلفت أيديكم، واكتسبتها أيام حياتكم فـي الدنـيا، وبأن الله عدل لا يجور، فـيعاقب
  عبداً له بغير استـحقاق منه العقوبة، ولكنه يجازي كلّ نفس بـما كسبت، ويوفـي كل عامل
  جزاء ما عمل، فجازى الذين قال لهم يوم القـيامة من الـيهود الذين وصف صفتهم، فأخبر
