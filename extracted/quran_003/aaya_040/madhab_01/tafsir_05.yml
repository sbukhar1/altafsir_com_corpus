  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  الرب هنا جبريل، أي قال لجبريل: ربَّ ـ أي يا سيدي ـ أنَّي يكون لي غلام؟ يعني ولدا؛
  وهذا قول الكلبي. وقا ل بعضهم: قوله «رب» يعني الله تعالى. «أنَّى» بمعنى كيف، وهو
  في موضع نصب على الظرف. وفي معنى هذا الاستفهام وجهان: أحدهما أنه سأل هل يكون له الولد
  وهو وٱمرأته على حاليهما أو يُردّان إلى حال مَن يَلِد؟. الثاني سأل هل يُرزق الولد
  من ٱمرأته العاقر أو من غيرها. وقيل: المعنى بأي منزلة آستوجب هذا وأنا وٱمرأتي على
  هذه الحال؛ على وجه التواضع. ويروى أنه كان بين دعائه والوقت الذي بُشِّر فيه أربعون
  سنة، وكان يوم بشر ٱبن تسعين سنة وٱمرأته قريبة السّن منه. وقال ٱبن عباس والضحاك:
  كان يوم بشِّر ٱبن عشرين ومائة سنة وكانت ٱمرأته بنت ثمان وتسعين سنة؛ فذلك قوله {
  وَٱمْرَأَتِي عَاقِرٌ } أي عَقيم لا تلد. يقال: رجل عاقر وٱمرأة عاقر بيّنة العقْر.وقد
  عَقُرت وعَقُر (بضم القاف فيهما) تعقُر عُقْرا صارت عاقرًا، مثل حسنت تحسن حسنا؛ عن
  أبي زيد. وعُقارة أيضاً. وأسماء الفاعلين من فُعل فعيلة، يقال: عظمت فهي عظيمة، وظرفت
  فهي ظريفة. وإنما قيل عاقر لأنّه يراد به ذات عُقْر على النسب، ولو كان على الفعل لقال:
  عقرت فهي عقيرة كأنّ بها عقرًا، أي كبرًا من السنّ يمنعها من الولد. والعاقر: العظيم
  من الرمل لا ينبت شيئاً. والعُقْر أيضا مهر المرأة إذا وطئت على شُبهة. وبيضة العُقْر:
  زعموا هي بيضة الديك؛ لأنه يبيض في عمره بيضة واحدة إلى الطّول. وعُقْر النار أيضاً.
  وسطحها ومعظمها. وعَقْر الحوض: مؤخّره حيث تقف الإبل إذا وردت؛ يقال: عُقْر وعُقُر
  مثل عُسْر وعُسُر، والجمع الأعقار فهو لفظ مشترك. والكاف في قوله «كذلك» في موضع نصب،
  أي يفعل الله ما يشاء مثل ذلك. والغلام مشتق من الغُلْمة وهو شدّة طلب النكاح. وٱغتلم
  الفحل غُلْمة هاج من شهوة الضِّراب. وقالت لَيْلى الأخْيَليّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شفاها من الداء العُضال الذي بها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">غلامٌ إذا هَزَّ القناة سقاها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والغلام الطارّ الشارب. وهو بيّن
  الغُلُومة والغُلوميّة، والجمع الغِلمة والغلمان. ويقال: إن الغَيْلم الشابّ والجارية
  أيضاً. والغَيْلم: ذكر السُّلَحْفاة. والغيلم موضع. وٱغتلم البحر هاج وتلاطمت أمواجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
