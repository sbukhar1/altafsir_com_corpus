  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ
  ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ
  بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً
  مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ
  بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه مسألتان المسألة الأولى قرأ حمزة والكسائي فناداه الملائكة، على
  التذكير والإمالة، والباقون على التأنيث على اللفظ، وقيل من ذكر فلأن الفعل قبل الاسم،
  ومن أنث فلأن الفعل للملائكة، وقرأ ابن عامر { ٱلْمِحْرَابَ } بالإمالة، والباقون بالتفخيم،
  وفي قراءة ابن مسعود فناداه جبريل. المسألة الثانية ظاهر اللفظ يدل على أن النداء كان
  من الملائكة، ولا شك أن هذا في التشريف أعظم، فإن دل دليل منفصل أن المنادي كان جبريل
  عليه السلام فقط صرنا إليه. وحملنا هذ اللفظ على التأويل، فإنه يقال فلان يأكل الأطعمة
  الطيبة، ويلبس الثياب النفيسة، أي يأكل من هذا الجنس، ويلبس من هذا الجنس، مع أن المعلوم
  أنه لم يأكل جميع الأطعمة، ولم يلبس جميع الأثواب، فكذا ههنا، ومثله في القرآن</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 173 وهم نعيم بن مسعود إن الناس يعني أبا سفيان، قال المفضل
  بن سلمة إذا كان القائل رئيساً جاز الإخبار عنه بالجمع لاجتماع أصحابه معه، فلما كان
  جبريل رئيس الملائكة، وقلما يبعث إلا ومعه جمع صح ذلك. أما قوله { وَهُوَ قَائِمٌ يُصَلّى
  فِى ٱلْمِحْرَابِ } فهو يدل على أن الصلاة كانت مشروعة في دينهم، والمحراب قد ذكرنا
  معناه. أما قوله { أَنَّ ٱللَّهَ يُبَشّرُكَ بِيَحْيَـىٰ } ففيه مسائل المسألة الأولى
  أما البشارة فقد فسرناها في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشّرِ ٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ
  ٱلصَّـٰلِحَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 25 وفي قوله { يُبَشّرُكَ بِيَحْيَـىٰ } وجهان الأول أنه تعالى
  كان قد عرف زكريا أنه سيكون في الأنبياء رجل اسمه يحيـى وله ذرية عالية، فإذا قيل إن
  ذلك النبي المسمى بيحيـى هو ولدك كان ذلك بشارة له بيحيـى عليه السلام والثاني أن الله
  يبشرك بولد اسمه يحيـى. المسألة الثانية قرأ ابن عامر وحمزة { أن } بكسر الهمزة، والباقون
  بفتحها، أما الكسر فعلى إرادة القول، أو لأن النداء نوع من القول، وأما الفتح فتقديره
  فنادته الملائكة بأن الله يبشرك. المسألة الثالثة قرأ حمزة والكسائي { يُبَشّرُكِ }
  بفتح الياء وسكون الباء وضم الشين، وقرأ الباقون { يُبَشّرُكِ } وقرىء أيضاً { يُبَشّرُكِ
  } قال أبو زيد يقال بشر يبشر بشراً، وبشر يبشر تبشيراً، وأبشر يبشر ثلاث لغات. المسألة
  الرابعة قرأ حمزة والكسائي { يَحْيَىٰ } بالإمالة لأجل الياء والباقون بالتفخيم، وأما
  أنه لم سمى يحيـى فقد ذكرناه في سورة مريم، واعلم أنه تعالى ذكر من صفات يحيـى ثلاثة
  أنواع الصفة الأولى قوله { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } وفيه مسألتان المسألة
  الأولى قال الواحدي قوله { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ } نصب على الحال لأنه
  نكرة، ويحيـى معرفة. المسألة الثانية في المراد { بِكَلِمَةٍ مّنَ ٱللَّهِ } قولان
  الأول وهو قول أبي عبيدة أنها كتاب من الله، واستشهد بقولهم أنشد فلان كلمة، والمراد
  به القصيدة الطويلة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
