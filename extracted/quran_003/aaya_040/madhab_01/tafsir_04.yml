  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني وهو اختيار الجمهور أن المراد من قوله { بِكَلِمَةٍ مّنَ ٱللَّهِ } هو عيسى
  عليه السلام، قال السدي لقيت أم عيسى أم يحيـى عليهما السلام، وهذه حامل بيحيـى وتلك
  بعيسى، فقالت يا مريم أشعرت أني حبلى؟ فقالت مريم وأنا أيضاً حبلى، قالت امرأة زكريا
  فإني وجدت ما في بطني يسجد لما في بطنك فذلك قوله { مُصَدّقاً بِكَلِمَةٍ مّنَ ٱللَّهِ
  } وقال ابن عباس إن يحيـى كان أكبر سناً من عيسى بستة أشهر، وكان يحيـى أول من آمن
  وصدق بأنه كلمة الله وروحه، ثم قتل يحيـى قبل رفع عيسى عليهما السلام، فإن قيل لم سمي
  عيسى كلمة في هذه الآية، وفي قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا ٱلْمَسِيحُ عِيسَى ٱبْنُ
  مَرْيَمَ رَسُولُ ٱللَّهِ وَكَلِمَتُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 171 قلنا فيه وجوه الأول
  أنه خلق بكلمة الله، وهو قوله { كُنَّ } من غير واسطة الأب، فلما كان تكوينه بمحض قول
  الله { كُنَّ } وبمحض تكوينه وتخليقه من غير واسطة الأب والبذر، لا جرم سمى كلمة، كما
  يسمى المخلوق خلقاً، والمقدور قدرة، والمرجو رجاء، والمشتهي شهوة، وهذا باب مشهور في
  اللغة والثاني أنه تكلم في الطفولية، وآتاه الله الكتاب في زمان الطفولية، فكان في
  كونه متكلماً بالغاً مبلغاً عظيماً، فسمي كلمة بهذا التأويل وهو مثل ما يقال فلان جود
  وإقبال إذا كان كاملاً فيهما والثالث أن الكلمة كما أنها تفيد المعاني والحقائق، كذلك
  عيسى كان يرشد إلى الحقائق والأسرار الإلٰهية، فسمى كلمة، بهذا التأويل، وهو مثل تسميته
  روحاً من حيث إن الله تعالى أحيا به من الضلالة كما يحيا الإنسان بالروح، وقد سمى الله
  القرآن روحاً فقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذَلِكَ أَوْحَيْنَا إِلَيْكَ رُوحاً مّنْ أَمْرِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشورى
  52 والرابع أنه قد وردت البشارة به في كتب الأنبياء الذين كانوا قبله، فلما جاء قيل
  هذا هو تلك الكلمة، فسمى كلمة بهذا التأويل قالوا ووجه المجاز فيه أن من أخبر عن حدوث
  أمر فإذا حدث ذلك الأمر قال قد جاء قولي وجاء كلامي، أي ما كنت أقول وأتكلم به، ونظيره
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَذٰلِكَ حَقَّتْ كَلِمَةُ رَبّكَ عَلَى ٱلَّذِينَ كَفَرُواْ
  أَنَّهُمْ أَصْحَـٰبُ ٱلنَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">غافر 6 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِنْ حَقَّتْ كَلِمَةُ ٱلْعَذَابِ
  عَلَى ٱلْكَـٰفِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزمر 71 الخامس أن الإنسان قد يسمى بفضل الله ولطف الله، فكذا عيسى
  عليه السلام كان اسمه العلم كلمة الله، وروح الله، واعلم أن كلمة الله هي كلامه، وكلامه
  على قول أهل السنة صفة قديمة قائمة بذاته، وعلى قول المعتزلة أصوات يخلقها الله تعالى
  في جسم مخصوص دالة بالوضع على معان مخصوصة، والعلم الضروري حاصل بأن الصفة القديمة
  أو الأصوات التي هي أعراض غير باقية يستحيل أن يقال أنها هي ذات عيسى عليه السلام،
  ولما كان ذلك باطلاً في بداهة العقول لم يبق إلا التأويل.</font></font>&#13;\t\t\t<label
