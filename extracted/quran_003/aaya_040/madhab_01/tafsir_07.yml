  إِلاَّ رَمْزاً وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كان ذكره مثل هذا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال ابن أبي حاتم: حدثنا أحمد بن سنان، حدثنا يحيى بن سعيد القطان،
  عن يحيى بن سعيد الأنصاري، أنه سمع سعيد بن المسيب، عن عبد الله بن عمرو بن العاص يقول:
  ليس أحد من خلق الله لا يلقاه بذنب غير يحيى بن زكريا. ثم قرأ سعيد: { وَسَيِّدًا وَحَصُورًا
  } ثم أخذ شيئاً من الأرض، فقال: الحصور من كان ذكره مثل ذي. وأشار يحيى بن سعيد القطان
  بطرف أصبعه السبابة، فهذا موقوف أصح إسناداً من المرفوع، بل وفي صحة المرفوع نظر، والله
  أعلم. ورواه ابن المنذر في تفسيره: حدثنا أحمد بن داود السمناني، حدثنا سويد بن سعيد،
  حدثنا علي بن مسهر، عن يحيى بن سعيد، عن سعيد بن المسيب، قال: سمعت عبد الله بن عمرو
  بن العاص، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من عبد يلقى الله إلا ذا ذنب إلا يحيى بن زكريا، فإن الله يقول
  { وَسَيِّدًا وَحَصُورًا } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وإنما ذكره مثل هدبة الثوب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأشار بأنملته، وقال ابن أبي حاتم: حدثنا أبي، حدثنا عيسى بن حماد
  ومحمد بن سلمة المرادي قالا: حدثنا حجاج بن سليمان المقري، عن الليث بن سعد، عن محمد
  بن عجلان، عن القعقاع، عن أبي صالح، عن أبي هريرة أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كل ابن آدم يلقى الله بذنب يعذبه
  عليه إن شاء أو يرحمه، إلا يحيى بن زكريا؛ فإنه كان سيداً وحصوراً ونبياً من الصالحين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم أهوى
  النبي صلى الله عليه وسلم إلى قذاة من الأرض، فأخذها وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكان ذكره مثل هذه القذاة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قال القاضي عياض في كتابه الشفاء: اعلم أن ثناء الله تعالى على
  يحيى أنه كان { وَحَصُورًا } ليس كما قاله بعضهم: إنه كان هيوباً، أو لا ذكر له، بل
  قد أنكر هذا حذاق المفسرين، ونقاد العلماء، وقالوا: هذه نقيصة وعيب، ولا تليق بالأنبياء
  عليهم السلام، وإنما معناه أنه معصوم من الذنوب، أي: لا يأتيها؛ كأنه حُصِر عنها. وقيل:
  مانعاً نفسه من الشهوات. وقيل: ليست له شهوة في النساء، وقد بان لك من هذا أن عدم القدرة
  على النكاح نقص، وإنما الفضل في كونها موجودة، ثم قمعها، إما بمجاهدة كعيسى، أو بكفاية
  من الله عز وجل كيحيى عليه السلام، ثم هي في حق من قدر عليها، وقام بالواجب فيها، ولم
  تشغله عن ربه، درجة عليا، وهي درجة نبينا صلى الله عليه وسلم الذي لم يشغله كثرتهن
  عن عبادة ربه، بل زاده ذلك عبادة بتحصينهن، وقيامه عليهن، وإكسابه لهن، وهدايته إياهن،
  بل قد صرح أنها ليست من حظوظ دنياه هو، وإن كانت من حظوظ دنيا غيره، فقال:</font></font>&#13;\t\t\t<label
