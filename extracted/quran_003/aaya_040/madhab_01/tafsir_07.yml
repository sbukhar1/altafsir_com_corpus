  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُنَالِكَ
  دَعَا زَكَرِيَّا رَبَّهُ قَالَ رَبِّ هَبْ لِي مِن لَّدُنْكَ ذُرِّيَّةً طَيِّبَةً
  إِنَّكَ سَمِيعُ ٱلدُّعَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَنَادَتْهُ ٱلْمَلاۤئِكَةُ وَهُوَ قَائِمٌ
  يُصَلِّي فِي ٱلْمِحْرَابِ أَنَّ اللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ مُصَدِّقاً بِكَلِمَةٍ
  مِّنَ ٱللَّهِ وَسَيِّداً وَحَصُوراً وَنَبِيّاً مِّنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ رَبِّ ٱجْعَلْ
  لِّيۤ آيَةً قَالَ آيَتُكَ أَلاَّ تُكَلِّمَ ٱلنَّاسَ ثَلاَثَةَ أَيَّامٍ إِلاَّ رَمْزاً
  وَٱذْكُر رَّبَّكَ كَثِيراً وَسَبِّحْ بِٱلْعَشِيِّ وَٱلإِبْكَارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما رأى زكريا عليه السلام أن الله يرزق مريم عليها السلام فاكهة الشتاء
  في الصيف، وفاكهة الصيف في الشتاء، طمع حينئذ في الولد، وكان شيخاً كبيراً قد وهن منه
  العظم واشتعل رأسه شيباً، وكانت امرأته مع ذلك كبيرة وعاقراً، لكنه مع هذا كله سأل
  ربه وناداه نداء خفياً، وقال: { رَبِّ هَبْ لِى مِن لَّدُنْكَ } أي: من عندك { ذُرِّيَّةً
  طَيِّبَةً } أي: ولداً صالحاً { إِنَّكَ سَمِيعُ ٱلدُّعَآءِ }. قال تعالى: { فَنَادَتْهُ
  ٱلْمَلَـٰئِكَةُ وَهُوَ قَائِمٌ يُصَلِّى فِى ٱلْمِحْرَابِ } أي: خاطبته الملائكة شفاهاً
  خطاباً، أسمعته، وهو قائم يصلي في محراب عبادته ومحل خلوته ومجلس مناجاته وصلاته. ثم
  أخبر تعالى عما بشرته به الملائكة { أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ } أي: بولد
  يوجد لك من صلبك اسمه يحيى. قال قتادة وغيره: إنما سمي يحيى لأن الله أحياه بالإيمان.
  وقوله: { مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ }. روى العوفي وغيره عن ابن عباس، وقال
  الحسن وقتادة وعكرمة ومجاهد وأبو الشعثاء والسدي والربيع بن أنس والضحاك وغيره في هذه
  الآية: { مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ } أي: بعيسى بن مريم. وقال الربيع بن
  أنس: هو أول من صدق بعيسى بن مريم. وقال قتادة: وعلى سننه ومنهاجه. وقال ابن جريج:
  قال ابن عباس في قوله: { مُصَدِّقاً بِكَلِمَةٍ مِّنَ ٱللَّهِ } ، قال: كان يحيى وعيسى
  ابني خالة، وكانت أم يحيى تقول لمريم: إني أجد الذي في بطني يسجد للذي في بطنك، فذلك
  تصديقه بعيسى تصديقه له في بطن أمه، وهو أول من صدق عيسى، وكلمة الله عيسى، وهو أكبر
  من عيسى عليه السلام، وهكذا قال السدي أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  { وَسَيِّدًا } قال أبو العالية والربيع بن أنس وقتادة وسعيد بن جبير وغيرهم: الحكيم.
  قال قتادة: سيداً في العلم والعبادة. وقال ابن عباس والثوري والضحاك: السيد: الحكيم
  المتقي. قال سعيد بن المسيب: هو الفقيه العالم. وقال عطية: السيد في خلقه ودينه. وقال
  عكرمة: هو الذي لا يغلبه الغضب. وقال ابن زيد: هو الشريف. وقال مجاهد وغيره: هو الكريم
  على الله عز وجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَحَصُورًا } روي عن ابن
  مسعود وابن عباس ومجاهد وعكرمة وسعيد بن جبير وأبي الشعثاء وعطية العوفي، أنهم قالوا:
  الذي لا يأتي النساء. وعن أبي العالية والربيع بن أنس: هو الذي لا يولد له. وقال الضحاك:
  هو الذي لا ولد له، ولا ماء له. وقال ابن أبي حاتم: حدثنا أبي، حدثنا يحيى بن المغيرة،
  أنبأنا جرير عن قابوس، عن أبيه، عن ابن عباس في الحصور: الذي لا ينزل الماء. وقد روى
  ابن أبي حاتم في هذا حديثاً غريباً جداً، فقال: حدثنا أبو جعفر محمد بن غالب البغدادي،
  حدثني سعيد بن سليمان، حدثنا عباد، يعني: ابن العوام، عن يحيى بن سعيد، عن سعيد بن
  المسيب، عن ابن العاص ـ لا يدري عبد الله أو عمرو ـ عن النبي صلى الله عليه وسلم في
  قوله: { وَسَيِّدًا وَحَصُورًا } قال: ثم تناول شيئاً من الأرض، فقال:</font></font>&#13;\t\t\t<label
