  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ رَبّ أَنَّىٰ } كيف { يَكُونُ لِي غُلَٰمٌ } ولد { وَقَدْ بَلَغَنِيَ ٱلْكِبَرُ
  } أي بلغت نهاية السن مائة وعشرين سنة { وَٱمْرَأَتِى عَاقِرٌ } بلغت ثمانيَ وتسعين
  سنة { قَالَ } الأمر { كَذٰلِكَ } من خلق الله غلاماً منكما { ٱللَّهُ يَفْعَلُ مَا
  يَشَاء } لا يعجزه عنه شيء، ولإظهاره هذه القدرة العظيمة أُلْهِمَ السؤال ليجاب بها
  ولما تاقت نفسه إلى سرعة المبشَّر به.</font></font><font class=\"TextResultArabic\"><font
