  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  أن زكريا قال إذ نادته الملائكة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَنَّ ٱللَّهَ يُبَشِّرُكَ بِيَحْيَـىٰ
  مُصَدّقاً بِكَلِمَةٍ مِنَ ٱللَّهِ وَسَيِّدًا وَحَصُورًا وَنَبِيًّا مِنَ ٱلصَّـٰلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 39]: { أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ وَقَدْ بَلَغَنى ٱلْكِبَرُ } يعنـي: من
  بلغ من السنّ ما بلغت لـم يولد له؛ { وَٱمْرَأَتِى عَاقِرٌ } والعاقر من النساء: التـي
  لا تلد، يقال منه: امرأة عاقر، ورجل عاقر، كما قال عامر بن الطفـيـل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَبِئْسَ الفَتَـى أنْ كُنْتُ أعْوَرَ عَاقِراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جبَاناً فَمَا عُذْرِي لَدَى كُلّ مـحْضَرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الكِبر: فمصدر كَبِرَ فلان
  فهو يَكْبَرُ كبراً. وقـيـل: «بلغنـي الكبر»، وقد قال فـي موضع آخر:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدْ
  بَلَغْتُ مِنَ ٱلْكِبَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 8] لأن ما بلغك فقد بلغته، وإنـما معناه: قد كبرت، وهو كقول
  القائل: وقد بلغنـي الـجهد بـمعنى: أنـي فـي جهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: وكيف قال زكريا وهو نبـيّ الله: { رَبّ أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ وَقَدْ
  بَلَغَنِى ٱلكِبَرُ وَٱمْرَأَتِى عَاقِرٌ } وقد بشرته الـملائكة بـما بشرته به، عن
  أمر الله إياها به؟ أشك فـي صدقهم؟ فذلك ما لا يجوز أن يوصف به أهل الإيـمان بـالله،
  فكيف الأنبـياء والمرسلون؟ أم كان ذلك منه استنكارا لقدرة ربه؟ فذلك أعظم فـي البلـية!
  قـيـل: كان ذلك منه صلى الله عليه وسلم علـى غير ما ظننت، بل كان قـيـله ما قال من
  ذلك، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: لـما سمع النداء ـ يعنـي زكريا لـما سمع نداء الـملائكة بالبشارة
  بـيحيـى ـ جاءه الشيطان فقال له: يا زكريا إن الصوت الذي سمعت لـيس هو من الله، إنـما
  هو من الشيطان يسخر بك، ولو كان من الله أوحاه إلـيك، كما يوحي إلـيك فـي غيره من الأمر!
  فشكّ مكانه، وقال: { أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ } ذَكَرٌ، يقول: ومن أين { وَقَدْ
  بَلَغَنِى ٱلْكِبَرُ وَٱمْرَأَتِى عَاقِرٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن أبـي بكر، عن عكرمة، قال: فأتاه الشيطان،
  فأراد أن يكدر علـيه نعمة ربه، فقال: هل تدري من ناداك؟ قال: نعم، نادانـي ملائكة ربـي،
  قال: بل ذلك الشيطان، لو كان هذا من ربك لأخفـاه إلـيك كما أخفـيت نداءك، فقال: { رَبِّ
  ٱجْعَل لِّى ءايَةً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فكان قوله ما قال من ذلك، ومراجعته
  ربه فـيـما راجع فـيه بقوله: { أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ } ، للوسوسة التـي خالطت
  قلبه من الشيطان، حتـى خيـلت إلـيه أن النداء الذي سمعه كان نداء من غير الـملائكة،
  فقال: { رَبِّ أَنَّىٰ يَكُونُ لِى غُلَـٰمٌ } مستثبتاً فـي أمره لتقرّر عنده بآية،
  يريه الله فـي ذلك أنه بشارة من الله علـى ألسن ملائكته، ولذلك قال: { رَبِّ ٱجْعَل
  لِّى ءايَةً }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
