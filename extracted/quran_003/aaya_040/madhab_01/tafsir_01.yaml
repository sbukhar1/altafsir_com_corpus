  ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يجوز أن يكون قـيـله ذلك مسألة منه ربه: من أيّ وجه يكون الولد
  الذي بشر به، أمن زوجته فهي عاقر، أم من غيرها من النساء؟ فـيكون ذلك علـى غير الوجه
  الذي قاله عكرمة والسديّ، ومن قال مثل قولهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { قَالَ كَذٰلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَاءُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { كَذٰلِكَ ٱللَّهُ } أي هو ما وصف به نفسه،
  أنه هين علـيه أن يخـلق ولدا من الكبـير الذي قد يئس من الولد، ومن العاقر التـي لا
  يرجى من مثلها الولادة، كما خـلقك يا زكريا من قبلُ خـلقَ الولد منك ولـم تك شيئاً،
  لأنه الله الذي لا يتعذّر علـيه خـلق شيء أراده، ولا يـمتنع علـيه فعل شيء شاءه، لأن
  قدرته القدرة التـي لا يشبهها قدرة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السديّ، قال: { كَذٰلِكَ ٱللَّهُ يَفْعَلُ
  مَا يَشَاءُ } وقد خـلقتك من قبل ولـم تك شيئاً.</font></font><font class=\"TextResultArabic\"><font
