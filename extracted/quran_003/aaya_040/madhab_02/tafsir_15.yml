  \       <a href=\"javascript:go_QurPage(3,40)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قال رب أنى يكون لي غلام } أي: كيف يكون؟!.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الكميت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنى ومن
  أينَ آبَكَ الطرب</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال العلماء: منهم الحسن، وابن الأنباري، وابن كيسان: كأنه قال: من
  أي وجه يكون لي الولد؟ أيكون بازالة العقر عن زوجتي، وردّ شبابي؟ أم يأتي ونحن على
  حالنا؟ فكان ذلك على سبيل الاستعلام، لا على وجه الشك. قال الزجاج: يقال: غلام بيّن
  الغلوميَّة، وبين الغلاميَّة، وبين الغلومة. قال شيخنا: أبو منصور اللغوي: الغلام:
  فعال، من الغُلمة، وهي شدة شهوة النكاح. ويقال للكهل: غلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قالت
  ليلى الأخيلية تمدح الحجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">......</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غلام إِذا
  هزَّ القناة سقاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكأن قولهم للكهل: غلام، أي: قد كان مرة غلاماً. وقولهم للطفل: غلام
  على معنى التفاؤل، أي: سيصير غلاماً. قال: وقيل: الغلام الطار الشارب، ويقال للجارية:
  غلامة. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">......</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يهان لها الغلامة والغلام</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وقد بلغنيَ الكبر
  } أي: وقد بلغت الكبر، قال الزجاج: كل شيء بلغته فقد بلغك. وفي سنة يومئذ ستة أقوال.
  أحدها: أنه كان ابن مائة وعشرين سنة، امرأته بنت ثمان وتسعين سنة، قاله ابن عباس. والثاني:
  أنه كان ابن بضع وسبعين سنة، قاله قتادة. والثالث: ابن خمس وسبعين، قاله مقاتل. والرابع:
  ابن سبعين. حكاه فضيل بن غزوان. والخامس: ابن خمس وستين. والسادس: ابن ستين، حكاهما
  الزجاج، قال اللغويون: والعاقر من الرجال والنساء: الذي لا يأتيه الولد، وإنما قال:
  «عاقر»، ولم يقل: عاقرة، لأن الأصل في هذا الوصف للمؤنث، والمذكر فيه كالمستعار، فأجري
  مجرى «طالق» «حائض» هذا قول الفراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

