  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  المفسرون لم قال زكرياء { رب أنّى يكون لي غلام } فقال عكرمة والسدي: إنه نودي بهذه
  البشارة، جاء الشيطان يكدر عليه نعمة ربه فقال هل تدري من ناداك؟ قال: نادتني ملائكة
  ربي قال بل ذلك الشيطان ولو كان هذا من عند ربك لأخفاه لك كما أخفيت نداءك قال: فخالطت
  قلبه وسوسة وشك مكانه، فقال: { أنّى يكون لي غلام } وذهب الطبري وغيره إلى أن زكرياء
  لما رأى حال نفسه وحال امرأته وأنها ليست بحال نسل سأل عن الوجه الذي به يكون الغلام،
  أتبدل المرأة خلقتها أم كيف يكون؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه أبو محمد: وهذا تأويل حسن يليق بزكرياء عليه السلام وقال مكي: وقيل إنما سأل
  لأنه نسي دعاءه لطول المدة بين الدعاء والبشارة وذلك أربعون سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه أبو محمد: وهذا قول ضعيف المعنى، و { أنّى } معناها كيف
  ومن أين، وقوله { بلغني الكبر } استعارة كأن الزمان طريق والحوادث تتساوق فيه فإذا
  التقى حادثان فكأن كل واحد منهما قد بلغ صاحبه وحقيقة البلوغ في الأجرام أن ينتقل البالغ
  إلى المبلوغ إليه، وحسن في الآية: { بلغني الكبر } من حيث هي عبارة واهن منفعل وبلغت
  عبارة فاعل مستعل، فتأمله ولا يعترض على هذا بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وقد بلغت من الكبر عتياً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  8] لأنه قد أفصح بضعف حاله في ذكر العتيّ، والعاقر الإنسان الذي لا يلد، يقال ذلك للمرأة
  والرجل، قال عامر بن الطفيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لبئس الفتى
  إن كنت أعور عاقراً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جباناً فما عذري لدى كل مشهد؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و \" عاقر \" بناء فاعل وهو على
  النسب وليس بجار على الفعل، والإشارة بذلك في قوله: { كذلك الله } ، يحتمل أن تكون
  إلى هذه الغريبة التي بشر بها أي كهذه القدرة المستغربة هي قدرة الله، ففي الكلام حذف
  مضاف، والكلام تام في قوله: { كذلك الله } وقوله: { يفعل ما يشاء } شرح الإبهام الذي
  في ذلك، ويحتمل أن تكون الإشارة بذلك إلى حال زكرياء وحال امرأته كأنه قال: ربِّ على
  أي وجه يكون لنا غلام ونحن بحال كذا؟ فقال له: كما أنتما يكون لكما الغلام، والكلام
  تام على هذا التأويل في قوله: { كذلك } وقوله: { والله يفعل ما يشاء } جملة مبينة مقررة
  في النفس وقوع هذا الأمر المستغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

