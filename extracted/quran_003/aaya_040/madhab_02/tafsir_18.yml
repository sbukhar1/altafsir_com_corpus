  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قال } يعني زكريا { رب } أي يا رب قيل خطاب مع جبريل لأن الآية المتقدمة
  دلت على أن الذين نادوهم الملائكة فعلى هذا القول يكون الرب هنا بمعنى السيد والمربي
  أي يا سيدي، وقيل: إنه خطاب مع الله تعالى فيكون الرب بمعنى المالك، وذلك أن الملائكة
  لما بشروه بالولد تعجب ورجع في إزالة ذلك التعجب إلى الله تعالى فقال رب { أنى يكون
  لي غلام } يعني من أين يكون وكيف يكون لي غلام { وقد بلغني الكبر } قيل: هو من المقلوب
  ومعناه وقد بلغت الكبر وشخت. وقيل: معناه وقد نالني الكبر وأدركني الضعف. فإن قلت كيف
  أنكر زكريا الولد مع تبشير الملائكة إياه به وما معنى هذه المراجعة، ولم تعجب من ذلك
  بعد ذلك وعد الله إياه به أكان شاكاً في وعد الله أو قدرته؟ قلت: لم يشك زكريا عليه
  السلام في وعد الله وقدرته إنما قال ذلك على سبيل الاستفهام والاستعلام والمعنى من
  أي جهه يكون لي الولد أيكون بإزالة العقر عن زوجتي ورد شبابي علي؟ أو يكون ونحن على
  حالنا من الكبر والضعف؟ فأجابه بقوله { كذلك الله يفعل ما يشاء } وقال عكرمة والسدي:
  لما سمع زكريا نداء الملائكة جاءه الشيطان وقال: يا زكريا إن الصوت الذي سمعت ليس هو
  من الله تعالى، وإنما هو من الشيطان، ولو كان من الله تعالى لأوحاه إليك كما يوحي إليك
  من سائر الأمور: فقال ذلك زكريا دفعاً للوسوسة واعترض على الجواب بأنه لا يجوز أن يشتبه
  على الأنبياء كلام الملائكة بكلام الشيطان، إذ لو جوزنا ذلك لارتفع الوثوق بأخبارهم
  عن الوحي السماوي، وأجيب عن هذا الاعتراض بأنه لما دلت الدلائل على صدق الأنبياء فيم
  يخبرون به عن الله تعالى بواسطة الملك، فلا مدخل للشيطان فيه وذلك فيما يتعلق بالدين
  والشرائع، فأما ما يتعلق بمصالح الدنيا وبالولد فقد يحتمل فيه حصول الوسوسة فسأل زكريا
  ذلك لنزول هذه الوسوسة من خاطره. قال الكلبي: كان زكريا يوم بشر بالولد ابن اثنين وتسعين
  سنة. وقيل: ابن تسع وتسعين سنة وقال ابن عباس في رواية الضحاك: كان ابن مائة وعشرين
  سنة وكانت امرأته بنت ثمان وتسعين سنة. فذلك قوله تعالى: { وامرأتي عاقر } أي عقيم
  لا تلد { قال كذلك الله يفعل ما يشاء } يعني أنه تعالى قادر على هبة الولد على الكبر
  يفعل ما يشاء لا يعجزه شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
