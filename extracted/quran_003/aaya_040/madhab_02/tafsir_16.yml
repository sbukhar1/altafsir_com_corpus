  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  بَلَغَنِىَ الْكِبَرُ } ، لأنه بمنزلة الطالب له. { عَاقِرٌ } لا تلد، وإنما قال ذلك
  بعد البشارة تعجباً من قدرة الله ـ تعالى ـ وتعظيماً لأمره، أو أراد [أن] يعلم على
  أي حال يكون؟ بأن يردا إلى شبابهما، أو على حال الكبر.</font></font><font class=\"TextResultArabic\"><font
