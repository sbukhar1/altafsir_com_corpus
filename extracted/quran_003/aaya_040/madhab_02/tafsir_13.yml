  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  رَبِّ أَنَّىٰ يَكُونُ لِي غُلاَمٌ وَقَدْ بَلَغَنِي ٱلْكِبَرُ وَٱمْرَأَتِي عَاقِرٌ
  قَالَ كَذَلِكَ ٱللَّهُ يَفْعَلُ مَا يَشَآءُ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قالَ رَبِّ } أي يا سيدي، قال لجبريل عليه السلام، هذا قول الكلبي وجماعة،
  وقيل: قاله لله عز وجل { أَنَّىٰ يَكُونُ } من أين يكون { لِي غُلَـٰمٌ } أي ابن {
  وَقَدْ بَلَغَنِيَ ٱلْكِبَرُ } هذا من المقلوب أي وقد بلغت الكبر وشخت كما يقال بلغني
  الجهد أي أنا في الجهد، وقيل: معناه وقد نالني الكبر وأدركني وأضعفني. قال الكلبي:
  كان زكريا يوم بُشِّر بالولد ابن اثنتين وتسعين سنة، وقيل: ابن تسع وتسعين سنة. وقال
  الضحاك عن ابن عباس رضي الله عنهما: كان ابن عشرين ومائة سنة، وكانت امرأته بنت ثمان
  وتسعين سنة فذلك قوله تعالى: { وَٱمْرَأَتِى عَاقِرٌ } أي عقيم لا تلد يقال: رجل عاقر
  وامرأة عاقر، وقد عقر بضم القاف يعقر عقراً وعقارة { قَالَ: كَذَٰلِكَ ٱللَّهُ يَفْعَلُ
  مَا يَشَآءُ } فإن قيل لم قال زكريا بعدما وعده الله تعالى: (أنى يكون لي غلام) أكان
  شاكاً في وعد الله وفي قدرته؟ قيل: إن زكريا لما سمع نداء الملائكة جاءه الشيطان فقال:
  يا زكريا إن الصوت الذي سمعت ليس هو من الله، إنما هو من الشيطان، ولو كان من الله
  لأوحاه إليك كما يوحى إليك في سائر الأمور، فقال ذلك دفعاً للوسوسة، قاله عكرمة والسدي،
  وجواب آخر: وهو أنه لم يشك في وعد الله إنما شك في كيفيته، أي كيف ذلك؟</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

