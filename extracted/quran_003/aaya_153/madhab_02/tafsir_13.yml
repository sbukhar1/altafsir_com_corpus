  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِذْ تُصْعِدُونَ } يعني: ولقد عفا عنكم إذ تُصْعِدُون هاربين، وقرأ أبو عبد الرحمن
  السُّلمي والحسن وقتادة { تَصعَدون } بفتح التاء والعين، والقراءة المعروفة بضم التاء
  وكسر العين. والإِصعاد: السيرُ في مستوى الأرض، والصُّعود: الارتفاع على الجبال والسطوح،
  قال أبو حاتم: يقال أصعدتَ إذا مضيت حيال وجهك، وصعدتَ إذا ارتقيتَ في جبل أو غيره،
  وقال المبرد: أصعد إذ أبعد في الذهاب، وكلتا القراءتين صواب فقد كان يومئذ من المنهزمين
  مُصعد وصاعد، وقال المفضل: صعد وأصعد وصعَّد بمعنى واحد. { وَلاَ تَلْوُونَ عَلَىٰ
  أحَدٍ } أي: لا تعرجون ولا تقيمون على أحد، ولا يلتفت بعضكم إلى بعض، { وَٱلرَّسُولُ
  يَدْعُوكُمْ فِىۤ أُخْرَاكُمْ } أي: في آخركم ومن ورائكم إليَّ عبادَ الله فأنا رسول
  الله من يكرُّ فله الجنة، { فَأَثَـٰبَكُمْ } ، فجازاكم، جعل الإِثابة بمعنى العقاب،
  وأصلها في الحسنات لأنه وضعها موضع الثواب، كقوله تعالى: { فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ } جعل البشارة في العذاب، ومعناه: جعل مكان الثواب الذين كنتم ترجون { غَمّاً
  بِغَمٍّ } ، وقيل: الباء بمعنى على، أي: غماً على غمٍّ، وقيل: غماً متصلاً بغمٍّ، فالغمُّ
  الأول: ما فاتهم من الظفر والغنيمة، والغم الثاني: ما نالهم من القتل والهزيمة. وقيل:
  الغم الأول ما أصابهم من القتل والجراح، والغم الثاني: ما سمعوا أن محمداً صلّى الله
  عليه وسلم قد قتل فأنساهم الغمَّ الأول. وقيل: الغم الأول: إشراف خالد بن الوليد عليهم
  بخيل المشركين، والغم الثاني: حين أشرف عليهم أبو سفيان،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وذلك أن رسول الله صلّى الله عليه وسلم انطلق يومئذ يدعو الناس حتى
  انتهى إلى أصحاب الصخرة، فلما رأوه وضع رجل سهماً في قوسه وأراد أن يرميه، فقال: أنا
  رسول الله، ففرحوا حين وجدوا رسول الله صلّى الله عليه وسلم، وفرح النبي صلّى الله
  عليه وسلم حين رأى أنّ في أصحابه من يمتنع، فأقبلوا يذكرون الفتح وما فاتهم منه، ويذكرون
  أصحابهم الذين قُتلوا فأقبل أبو سفيان وأصحابه، حتى وقفوا بباب الشعب، فلما نظر المسلمون
  إليهم أهمّهمْ ذلك وظنوا أنهم يميلون عليهم فيقتلونهم فأنساهم هذا ما نالهم، فقال رسول
  الله صلّى الله عليه وسلم: ليس لهم أن يعلونا اللّهم إن تقتل هذه العصابة لا تُعبد
  في الأرض، ثم ندب أصحابه فرموهم بالحجارة حتى أنزلوهم \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: إنهم غَمّوا الرسولَ بمخالفة
  أمره، فجازاهم الله بذلك الغمِّ غمَّ القتل والهزيمة. قوله تعالى: { لِّكَيْلاَ تَحْزَنُواْ
  عَلَىٰ مَا فَاتَكُمْ } ، من الفتح والغنيمة، { وَلاَ مَآ أَصَـٰبَكُمْ } أي: ولاَ
  على ما أصابكم من القتل والهزيمة، { وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }.</font></font><font
