  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إذ تصعدون } قيل هو متعلق بما قبله والتقدير ولقد عفا عنكم إذ تصعدون لأن
  عفوه عنهم لا بد وأن يتعلق بأمر اقترفوه وذلك الأمر هو ما بينه بقوله إذ تصعدون يعني
  هاربين في الجبل. وقيل هو ابتداء كلام لا تعلق له بما قبله والمعنى اذكروا إذ تصعدون
  قراءة الجمهور بضم التاء وكسر العين من الإصعاد وهو الذهاب في الأرض والإبعاد فيها
  وقرأ الحسن تصعدون بفتح التاء من الصعود وهو الارتقاء من أسفل إلى أعلى كالصعود على
  الجبل وعلى السلم ونحوه، وللمفسرين في معنى الآية قولان أحدهما أنه صعودهم في الجبل
  عند الهزيمة والثاني أنه الإبعاد في الأرض في حال الهزيمة ووقت الهرب { ولا تلوون على
  أحد } أي لا تعرجون ولا تقيمون على أحد ولا يلتفت بعضكم إلى بعض من شدة الهرب { والرسول
  يدعوكم في أخراكم } أي في آخركم ومن ورائكم يقول إليَّ عباد الله أنا رسول الله مَنْ
  كَرّ أَيْ رَجِعَ فله الجنة { فأثابكم غماً بغم } يعني فجزاكم بفراركم عن نبيكم صلى
  الله عليه وسلم وفشلكم عن عدوكم غماً بغم فسمى العقوبة التي عاقبهم بها ثواباً على
  سبيل المجاز لأن لفظ الثواب لا يستعمل في الأغلب إلاّ في الخير وقد يجوز استعماله في
  الشر لأنه مأخوذ من ثاب إذا رجع فأصل الثواب كل ما يعود إلى الفاعل من جزاء فعله سواء
  كان خيراً أو شراً فمتى حملنا الثواب على أصل اللغة كان الكلام صحيحاً ومتى حملناه
  على الأغلب كان على سبيل المجاز فهو كقول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخاف زياداً
  أن يكون عطاؤه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أداهم سوداً أو محدرجة سمرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل العطاء مكان العقاب لأن الأداهم
  السود هي القيود الثقال والمحدرجة هي السياط والباء في قوله غماً بغم بمعنى مع أو بمعنى
  على لأن حروف الجر ينوب بعضها عن بعض. وقيل الباء على بابها والمعنى غماً متصلاً بغم
  واختلفوا في معنى الغمين فقيل الغم الأول هو ما فاتهم من الظفر والغنيمة والغم الثاني
  هو ما نالهم من القتل والهزيمة وقيل الغم الأول ما أصابهم من القتل والجراح والغم الثاني
  هو ما سمعوا بأن محمداً صلى الله عليه وسلم قد قتل فأنساهم غمهم. وقيل الغم الأول هو
  أنهم غموا رسول الله صلى الله عليه وسلم بمخالفة أمره فجزاهم الله بذلك الغم القتل
  والهزيمة. وقيل إن غمهم الأول بسبب إشراف خالد بن الوليد مع خيل المشركين عليهم والغم
  الثاني حين أشرف أبو سفيان عليهم. وذلك أن أبا سفيان وأصحابه وقفوا بباب الشعب فلما
  نظر المسلمون إليهم غمهم ذلك وظنوا أنهم يميلون عليهم فيقتلونهم فأغمهم ذلك. قوله تعالى:
  { لكيلا } في لفظة لا قولان: أحدهما أنها باقية على أصلها ومعناها النفي هذا يكون الكلام
  متصلاً بقوله ولقد عفا عنكم والمعنى ولقد عفا عنكم لكيلا { تحزنوا على ما فاتكم ولا
  ما أصابكم } لأن عفوه يذهب كل هم وحزن وقيل معناه فأثابكم غماً أنساكم الحزن على ما
  فاتكم ولا ما أصابكم وقد روي أنهم لما سمعوا بأن النبي صلى الله عليه وسلم قد قتل نسوا
  ما أصابهم وما فاتهم والقول الثاني أن لفظة لا صلة ومعنى الكلام لكي تحزنوا على ما
  فاتكم وأصابكم عقوبة لكم على مخالفتكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
