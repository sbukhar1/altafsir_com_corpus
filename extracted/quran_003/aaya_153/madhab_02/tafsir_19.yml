  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ أَمَنَةً نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ
  وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ
  ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ
  ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ
  لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا هَٰهُنَا قُل لَّوْ كُنتُمْ
  فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ
  وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ مَا فِي قُلُوبِكُمْ وَٱللَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ تَوَلَّوْاْ مِنكُمْ يَوْمَ
  ٱلْتَقَى ٱلْجَمْعَانِ إِنَّمَا ٱسْتَزَلَّهُمُ ٱلشَّيْطَانُ بِبَعْضِ مَا كَسَبُواْ
  وَلَقَدْ عَفَا ٱللَّهُ عَنْهُمْ إِنَّ ٱللَّهَ غَفُورٌ حَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوَانِهِمْ
  إِذَا ضَرَبُواْ فِي ٱلأَرْضِ أَوْ كَانُواْ غُزًّى لَّوْ كَانُواْ عِنْدَنَا مَا مَاتُواْ
  وَمَا قُتِلُواْ لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِي قُلُوبِهِمْ وَٱللَّهُ يُحْيِـي
  وَيُمِيتُ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ قُتِلْتُمْ
  فِي سَبِيلِ ٱللَّهِ أَوْ مُتُّمْ لَمَغْفِرَةٌ مِّنَ ٱللَّهِ وَرَحْمَةٌ خَيْرٌ مِّمَّا
  يَجْمَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَئِنْ مُّتُّمْ أَوْ قُتِلْتُمْ لإِلَى
  ٱلله تُحْشَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَبِمَا رَحْمَةٍ مِّنَ ٱللَّهِ لِنتَ لَهُمْ
  وَلَوْ كُنْتَ فَظّاً غَلِيظَ ٱلْقَلْبِ لاَنْفَضُّواْ مِنْ حَوْلِكَ فَٱعْفُ عَنْهُمْ
  وَٱسْتَغْفِرْ لَهُمْ وَشَاوِرْهُمْ فِي ٱلأَمْرِ فَإِذَا عَزَمْتَ فَتَوَكَّلْ عَلَى
  ٱللَّهِ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُتَوَكِّلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَنصُرْكُمُ
  ٱللَّهُ فَلاَ غَالِبَ لَكُمْ وَإِن يَخْذُلْكُمْ فَمَن ذَا ٱلَّذِي يَنصُرُكُم مِّنْ
  بَعْدِهِ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  كَانَ لِنَبِيٍّ أَنْ يَغُلَّ وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ
  ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَمَنِ
  ٱتَّبَعَ رِضْوَانَ ٱللَّهِ كَمَن بَآءَ بِسَخَطٍ مِّنَ ٱللَّهِ وَمَأْوَاهُ جَهَنَّمُ
  وَبِئْسَ ٱلْمَصِيرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ وٱللَّهُ بَصِيرٌ
  بِمَا يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الإصعاد: ابتداء السفر، والمخرج.
  والصعود: مصدر صعد رقى من سفل إلى علو، قاله: الفراء، وأبو حاتم والزجاج. وقال القتبي:
  أصعد أبعد في الذهاب، فكأنه إبعاد كإبعاد الارتفاع. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألا أيهذا السائلي أين صعدت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإن لها
  في أرض يثرب موعدا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد أبو عبيدة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قد كنت تبكيني على الاصعاد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فاليوم سرحت
  وصاح الحادي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال المفضل: صعد، وأصعد، وصعد بمعنى واحد. والصعيد: وجه الأرض. وصعدة:
  إسم من أسماء الأرض. وأصعد: معناه دخل في الصعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فات
  الشيء أعجز إدراكه، وهو متعد، ومصدره: فوت، وهو قياس فعل المتعدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">النعاس: النوم الخفيف. يقال: نعس ينعس نعاساً فهو ناعس، ولا يقال:
  نعسان. وقال الفراء: قد سمعتها ولكني لا أشتهيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المضجع:
  المكان الذي يتكأ فيه للنوم، ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">واهجروهن في المضاجع</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  34] والمضاجع: المصارع، وهي أماكن القتل، سميت بذلك لضجعة المقتول فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الغزو القصد وكذلك المغزى، ثم أطلق على قصد مخصوص وهو: الإيقاع بالعدو.
  وتقول: غزا بني فلان، أوقع بهم القتل والنهب وما أشبه ذلك. وغزى: جمع غازٍ، كعاف وعفى.
  وقالوا: غزاء بالمد. وكلاهما لا ينقاس. أجرى جمع فاعل الصفة من المعتل اللام مجرى صحيحها،
  كركع وصوام. والقياس: فعله كقاض وقضاة. ويقال: أغزت الناقة عسر لقاحها. وأتان مغزية
  تأخر نتاجها ثم تنتج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: لأن الشيء يلين، فهو ليّن.
  والمصدر: لين ولَيان بفتح اللام، وأصله في الجرم وهو نعومته، وانتفاء خشونته، ولا يدرك
  إلا باللمس. ثم توسعوا ونقلوه إلى المعاني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الفظاظة
  الجفوة في المعاشرة قولاً وفعلاً. قال الشاعر في ابنة له:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخشى فظاظة عم أو جفاء أخ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكنت أخشى
  عليها من أذى الكلم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الغلظ: أصله في الجرم، وهو تكثر أجزائه. ثم يستعمل في قلة الانفعال
  والإشفاق والرحمة. كما قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يبكي علينا ولا نبكي على أحد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لنحن أغلظ
  أكباداً من الإبل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الانفضاض: التفرق. وفضضت الشيء كسرتُه، وهو تفرقة أجزائه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخذل والخذلان: هو الترك في موضع يحتاج فيه إلى التارك. وأصله: من
  خذل الظبي، ولهذا قيل لها: خاذل إذا تركتها أمها. وهذا على النسب أي ذات خذل، لأن المتروكة
  هي الخاذل بمعنى مخذولة، ويقال: خاذلة. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بجيد مغزلة إدماء خاذلة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الظباء
  تراعي شادناً خرقا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويقال أيضاً لها: خذول فعول، بمعنى مفعول. قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">خذول تراعي ربرباً بخميلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تناول أطراف البريد وترتدي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الغلول: أخذ المال من الغنيمة في
  خفاء. والفعل منه غلَّ يَغُلُّ بضم الغين. والغل الضغن، والفعل منه غلَّ يغِلُ بكسر
  الغين. وقال أبو علي: تقول العرب: أغل الرجل إغلالاً، خان في الأمانة. قال النمر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جزى الله عني حمزة بن نوفل</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جزاء مغل بالأمانة كاذب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض النحويين: الغلول مأخوذ
  من الغلل وهو الماء الجاري في أصول الشجر والروح.</font></font>&#13;\t\t\t<label disabled=\"true\"
