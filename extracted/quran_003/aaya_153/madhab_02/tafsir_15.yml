  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إذ تصعدون ولا تلوون } قال المفسرون: «إذ» متعلقة بقوله تعالى: { ولقد عفا
  عنكم } وأكثر القراء على ضم التاء، وكسر العين من قوله: «تصعدون» وهو من الإصعاد. وروى
  أبان عن ثعلب، عن عاصم، فتحها، وهي قراءة الحسن، ومجاهد وهو من الصعود. قال الفراء:
  الإصعاد في ابتداء الأسفار، والمخارج، تقول: أصعدنا من بغداد إلى خراسان، فإذا صعدت
  على سلم، أو درجة، قلت: صعدت، ولا تقول: أصعدت. وقال الزجاج: كل من ابتدأ مسيراً من
  مكان، فقد أصعد، فأما الصعود، فهو من أسفل إلى فوق. ومن فتح التاء والعين، أراد الصعود
  في الجبل. وللمفسرين في معنى الآية. قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه صعودهم في الجبل، قاله ابن عباس ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الإبعاد في الهزيمة، قاله قتادة، وابن قتيبة، و «تلوون» بمعنى: «تعرجون».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { على أحد } عام،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وقد روي عن ابن عباس أنه أُريد به النبي صلى الله عليه وسلم، قال:
  والنبي صلى الله عليه وسلم، يناديهم من خلفهم: «إِليَّ عباد الله، أنا رسول الله» \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وقرأت
  عائشة، وأبو مجلز، وأبو الجوزاء، وحميد، «على أُحد» بضم الألف والحاء، يعنون الجبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فأثابكم } أي: جازاكم. قال الفراء: الإثابة هاهنا بمعنى
  عقاب، ولكنه كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أخاف زياداً أن يكونَ عطاؤه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أداهِمَ
  سوداً أو محدرجةً سُمْرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المحدرجة: السياط. والسود فيما يقال: القيود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { غماً بغمٍ } في هذه الباء أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها بمعنى «مع».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: بمعنى «بعد».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث بمعنى «على»، فعلى هذه الثلاثة الأقوال يتعلق الغمان بالصحابة.
  وللمفسرين في المراد بهذين الغمين خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن الغم الأول ما أصابهم من الهزيمة والقتل. والثاني: إشراف خالد بن الوليد بخيل المشركين
  عليهم، قاله ابن عباس، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الأول فرارهم الأول، والثاني: فرارهم حين سمعوا أن محمداً قد قتل، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن الأول ما فاتهم من الغنيمة وأصابهم من القتل والجراح.
  والثاني: حين سمعوا أن النبي صلى الله عليه وسلم قد قتل، قاله قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن الأول ما فاتهم من الغنيمة، والفتح، والثاني: إشراف أبي
  سفيان عليهم، قاله السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أن الأول إشراف خالد بن
  الوليد عليهم، والثاني: إشراف أبي سفيان عليهم، ذكره الثعلبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الرابع: أن الباءَ بمعنى الجزاء، فتقديره: غمكم كما غممتم غيركم، فيكون أحد الغمين
  للصحابة، وهو أحد غمومهم التي ذكرناها عن المفسرين، ويكون الغم الذي جُوزوا لأجله لغيرهم.
  وفي المراد بغيرهم قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم المشركون غموهم يوم
  بدر، قاله الحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه النبي صلى الله عليه
  وسلم، غموه حيث خالفوه، فجوزوا على ذلك بأن غمو بما أصابهم، قاله الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى { لكيلا تحزنوا } في «لا» قولان.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
