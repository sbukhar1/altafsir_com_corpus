  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها باقية على أصلها، ومعناها النفي، فعلى هذا في معنى الكلام
  قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: فأثابكم غماً أنساكم الحزن
  على ما فاتكم وما أصابكم، وقد روي أنهم لما سمعوا أن النبي قد قتل، نسوا ما أصابهم،
  وما فاتهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه متصل بقوله: { ولقد
  عفا عنكم } فمعنى الكلام: عفا عنكم، لكيلا تحزنوا على ما فاتكم وأصابكم، لأن عفوه يذهب
  كل غم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني: أنها صلة، ومعنى
  الكلام: لكي تحزنوا على ما فاتكم وأصابكم عقوبة لكم في خلافكم. ومثلها قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لئلا
  يعلم أهل الكتاب ألا يقدرون على شيء من فضل الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 29]. أي: ليعلم. هذا قول
  المفضل. قال ابن عباس: والذي فاتهم: الغنيمة، والذي أصابهم: القتل والهزيمة.</font></font><font
