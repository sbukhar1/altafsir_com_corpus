  وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ
  ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ
  ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ
  لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا هَٰهُنَا قُل لَّوْ كُنتُمْ
  فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ
  وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ مَا فِي قُلُوبِكُمْ وَٱللَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَحِيَّةُ بَيْنهِمْ ضَرْبٌ وَجِيعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكقول الآخر: [الفرزدق]: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخَافُ زِياداً
  أنْ يَكُونَ عَطَاؤُهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَدَاهِمَ
  سوداً أَوْ مُحَدْرَجَةً سُمْرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فجعل القيود والسياط عطاء، ومحدرجة: بمعنى مدحرجة، واختلف الناس في
  معنى قوله تعالى: { غماً بغم } فقال قوم: المعنى \" أثابكم غماً \" بسبب الغم الذي
  أدخلتموه على رسول الله صلى الله عليه وسلم وسائر المؤمنين، بفشلكم وتنازعكم وعصيانكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: فالباء على هذا باء السبب، وقال قوم: { أَثابكم
  غماً بغم } ، الذي أوقع على أيديكم بالكفار يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: فالباء باء معادلة، كما قال أبو سفيان: يوم بيوم بدر والحرب سجال،
  وقالت جماعة كبيرة من المتأولين: المعنى أثابكم غماً على غم، أو غماً مع غم، وهذه باء
  الجر المجرد، واختلفوا في ترتيب هذين الغمين فقال قتادة ومجاهد: الغم الأول أن سمعوا:
  ألا إن محمداً قد قتل، والثاني، القتل والجراح الواقعة فيهم، وقال الربيع وقتادة أيضاً
  بعكس هذا الترتيب، وقال السدي ومجاهد أيضاً وغيرهما: بل الغم الأول هو قتلهم وجراحهم
  وكل ما جرى في ذلك المأزق، والغم الثاني هو إشراف أبي سفيان على النبي ومن كان معه،
  ذلك أن رسول الله صلى الله عليه وسلم طفق يومئذ يدعو الناس حتى انتهى إلى قوم من أصحابه
  قد علوا صخرة في سفح الجبل فمشى نحوهم فأهوى إليه رجل بسهم ليرميه، فقال: أنا رسول
  الله، ففرحوا بذلك، وفرح هو عليه السلام إذ رأى من أصحابه الامتناع، ثم أخذوا يتأسفون
  على ما فاتهم من الظفر، وعلى من مات من أصحابهم فبينما هم كذلك إذ أشرف عليهم أبو سفيان
  من علو في خيل كثيرة، فنسوا ما نزل بهم أولاً، وأهمهم أمر أبي سفيان، فقال رسول الله
  عليه السلام: ليس لهم أن يعلونا، اللهم إن تقتل هذه العصابة لا تعبد، ثم ندب أصحابه
  فرموهم بالحجارة، وأغنى هنالك عمر بن الخطاب حتى أنزلوهم. واختلفت الروايات في هذه
  القصة من هزيمة -أحد - اختلافاً كثيراً، وذلك أن الأمر هول، فكل أحد وصف ما رأى وسمع،
  قال كعب بن مالك: أول من ميز رسول الله صلى الله عليه وسلم أنا، رأيت عينيه تزهران
  تحت المغفر، وروي أن الخيل المستعلية إنما كانت حملة خالد بن الوليد، وأن أبا سفيان
  إنما دنا، والنبي عليه السلام في عرعرة الجبل، ولأبي سفيان في ذلك الموقف قول كثير،
