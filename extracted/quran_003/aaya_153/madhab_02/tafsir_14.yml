  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ أَمَنَةً نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ
  وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ
  ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ
  ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ
  لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا هَٰهُنَا قُل لَّوْ كُنتُمْ
  فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ
  وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ مَا فِي قُلُوبِكُمْ وَٱللَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِذْ تُصْعِدُونَ
  وَلاَ تَلْوُونَ عَلَى أحَدٍ وَالرَّسُولُ يَدْعُوكُمْ فِي أُخْرَاكُمْ فَأَثَابَكُمْ
  غَمَّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَى مَا فَاتَكُمْ وَلاَ مَآ أَصَابَكُمْ
  وَاللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ ثُمَّ أَنزَلَ عَلَيْكُم مِّن بَعْدِ الْغَمِّ
  أَمَنَةً نُّعَاساً يَغْشَى طَآئِفَةً مِّنكُمْ وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنفُسُهُمْ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العامل في { إذ } قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عفا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 152] وقرأ جمهور الناس بضم التاء وكسر العين من \" أصعد \" ومعناه: ذهب في الأرض،
  وفي قراءة أبي بن كعب، \" إذ تصعدون في الوادي \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: والصعيد وجه الأرض، وصعدة اسم من أسماء الأرض، فأصعد معناه: دخل في
  الصعيد، كما أصبح دخل في الصباح إلى غير ذلك، والعرب تقول أصعدنا من مكة وغيرها، إذا
  استقبلوا سفراً بعيداً وأنشد أبو عبيدة لحادي الإبل: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قَدْ كُنْتِ
  تَبْكِينَ على الإصْعادِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَالآنَ
  صرَّحَتِ وَصَاحَ الحادِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الحسن بن أبي الحسن وأبو عبد الرحمن واليزيد ومجاهد وقتادة \"
  إذ تَصعَدون \" بفتح التاء والعين، من صعد إذا علا، والمعنى بهذا صعود من صعد في الجبل
  والقراءة الأولى أكثر، وقوله تعالى { ولا تلوون } مبالغة في صفة الانهزام وهو كما قال
  دريد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وهل يرد المنهزم شيء؟</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أشد من قول امرىء القيس: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخو الْجَهْدِ
  لاَ يلْوي على من تَعَذَّرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن محيصن وابن كثير في رواية
  شبل \" إذ يصعدون ولا يلوون \" بالياء فيهما على ذكر الغيب، وقرأ بعض القراء \" ولا
  تلؤون \" بهمز الواو المضمومة، وهذه لغة، وقرأ بعضهم \" ولا تلون \" بضم اللام وواو
  واحدة، وهي قراءة متركبة على لغة من همز الواو المضمومة، ثم نقلت حركة الهمزة إلى اللام
  وحذفت إحدى الواوين الساكنتين، وقرأ الأعمش وعاصم في رواية أبي بكر \" تُلوون \" بضم
  التاء من ألوى وهي لغة، وقرأ حميد بن قيس \" على أُحُد \" بضم الألف والحاء، يريد الجبل،
  والمعنى بذلك رسول الله عليه السلام، لأنه كان على الجبل، والقراءة الشهيرة أقوى لأن
  النبي صلى الله عليه وسلم لم يكن علىالجبل إلا بعد ما فر الناس عنه، وهذه الحال من
  إصعادهم إنما كانت وهو يدعوهم، وروي أنه كان ينادي: إليَّ عباد الله، والناس يفرون.
  وفي قوله تعالى: { في أخراكم } مدح للنبي عليه السلام فإن ذلك هو موقف الابطال في أعقاب
  الناس، ومنه قول الزبير بن باطا ما فعل مقدمتنا إذ حملنا وحاميتنا إذ فررنا، وكذلك
  كان رسول الله صلى الله عليه وسلم أشجع الناس، ومنه قول سلمة بن الأكوع كنا إذا احمر
  البأس اتقينا برسول الله صلى الله عليه وسلم، وقوله تعالى: { فأثابكم } معناه: جازاكم
  على صنيعكم، وسمي الغم ثواباً على معنى أنه القائم في هذه النازلة مقام الثواب، وهذا
  كقوله: [الوافر]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
