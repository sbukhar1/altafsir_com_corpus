  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  تُصْعِدُونَ } الإصعاد يكون في مستوىً من الأرض، والصعود في ارتفاع، وروي عن ابن عباس
  ـ رضي الله تعالى عنهما ـ أنهم صعدوا إلى الجبل فراراً. { يَدْعُوكُمْ } يقول يا عباد
  الله ارجعوا. { غَمَّا بِغَمٍ } على غم، أو مع غم، الغم الأول: القتل والجرح، والثاني:
  الإرجاف بقتل الرسول صلى الله عليه وسلم أو غم يوم أُحد بغم يوم بدر. { مَا فَاتَكُمْ
  } من الغنيمة وما أصابكم من الهزيمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

