  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«إذ»
  متعلق بقوله: { وَلَقَدْ عَفَا عَنْكُمْ }. وقراءة العامة «تُصْعِدُونَ» بضم التاء
  وكسر العين. وقرأ أبو رجاء العطارِدِيّ وأبو عبد الرّحمن السلمي والحسن وقتادة بفتح
  التاء والعين، يعني تصعدون الجبل. وقرأ ابن مُحَيْصِن وشِبْل «إذ يصعدون ولا يلوون»
  بالياء فيهما. وقرأ الحسن «تَلُون» بواو واحدة. وروي أبو بكر بن عيّاش عن عصام «وَلاَ
  تلوون» بضم التاء؛ وهي لغة شاذة ذكرها النحاس. وقال أبو حاتم: أصعدت إذا مضيت حيال
  وجهك، وصعِدت إذا ٱرتقيت في جبل أو غيره. فالإصعاد: السير في مستوٍ من الأرض وبطون
  الأودية والشِّعاب. والصعود: الارتفاع على الجبال والسطوح والسَّلالِيم والدَّرَج.
  فيحتمل أن يكون صعودهم في الجبل بعد إصعادهم في الوادي؛ فيصح المعنى على قراءة «تُصْعِدون»
  و «تَصْعَدون». قال قتادة والربيع: أصعدوا يوم أحُد في الوادي. وقراءة أُبَيّ «إذ تُصعِدون
  في الوادي». قال ابن عباس: صعِدوا في أحُد فراراً. فكلتا القراءتين صواب: كان يومئذ
  من المنهزمين مُصْعد وصاعد، والله أعلم. قال القُتَبِيّ والمبرد: أصعد إذا أبعدَ في
  الذهاب وأمعن فيه؛ فكأن الإصعاد إبعاد في الأرض كإبعاد الارتفاع؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألا أيهذا السائلي أيْن أصْعدتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنّ لها من بطن يثْرِبَ موعِداً</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفرّاء: الإصعاد الابتداء
  في السفر، والإنحدار الرجوع منه؛ يُقال: أصعدنا من بغداد إلى مكة وإلى خُراسان وأشباه
  ذلك إذا خرجنا إليها وأخذنا في السفر، وانحدرنا إذا رجعنا. وأنشد أبو عبيدة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد كنتِ تبكين على الإصعاد</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فاليوم سُرِّحْتِ وصاح الحادِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال المفضل: صَعِد وأصْعَد وَصَعَّد
  بمعنى واحد. ومعنى «تَلْوُونَ» تعرّجون وتقيمون، أي لا يلتفت بعضكم إلى بعض هَرَبا؛
  فإن المُعرِّج على الشيء يلوي إليه عُنقه أو عنان دابته. { عَلَىٰ أحَدٍ } يريد محمداً
  صلى الله عليه وسلم؛ قاله الكلبي. { وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَاكُمْ } أي
  في آخركم؛ يُقال: جاء فلان في آخر الناس وأُخْرَة الناس وأُخْرَى الناس وأُخريَات الناس.
  وفي البخاري «أُخْرَاكُمْ» تأنيث آخركم: حدّثنا عمرو بن خالد حدّثنا زهير حدّثنا أبو
  إسحاق قال سمعت البراء بن عازب قال: جعل النبيّ صلى الله عليه وسلم على الرجّالة يوم
  أُحُد عبد الله بن جبير وأقبلوا منهزمين فذاك إذ يدعوهم الرسول في أخراهم. ولم يبق
  مع النبيّ صلى الله عليه وسلم غير ٱثني عشر رجلاً. قال ابن عباس وغيره: كان دعاء النبيّ
  صلى الله عليه وسلم؛</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أي عباد الله ارجعوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكان دعاءه تغييرا للمنكر، ومحال أن يرى عليه السَّلام المنكر وهو
  الانهزام ثم لا ينهى عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: هذا على أن يكون الانهزام معصية
  وليس كذلك، على ما يأتي بيانه إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فَأَثَابَكُمْ غَمّاً بِغَمٍّ } الغم في اللغة: التغطية. غممت الشيء غطيته.
  ويوم غَمٌّ وليلة غَمّةٌ إذا كانا مظلمين.</font></font>&#13;\t\t\t<label disabled=\"true\"
