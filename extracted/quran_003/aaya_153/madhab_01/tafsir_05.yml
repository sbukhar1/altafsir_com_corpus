  يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ
  عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه غمّ الهلال إذا لم ير، وغمّنِي الأمر يَغمُّنِي. قال مجاهد وقتادة
  وغيرهما: الغَمّ الأوّل القتل والجراح، والغم الثاني الإرجاف بقتل النبيّ صلى الله
  عليه وسلم؛ إذ صاح به الشيطان. وقيل: الغم الأوّل ما فاتهم من الظفر والغنيمة، والثاني
  ما أصابهم من القتل والهزيمة. وقيل: الغَمَّ الأوّل الهزيمة، والثاني إشراف أبي سفيان
  وخالدٍ عليهم في الجبل؛ فلما نظر إليهم المسلمون غمهم ذلك، وظنوا أنهم يميلون عليهم
  فيقتلونهم فأنساهم هذا ما نالهم؛ فعند ذلك قال النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ لا يَعْلُنّ علينا
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">كما
  تقدّم. والباء في «بِغَمٍّ» على هذا بمعنى على. وقيل: هي على بابها، والمعنى أنهم غموا
  النبيّ صلى الله عليه وسلم بمخالفتهم إياه، فأثابهم بذلك غمهم بمن أصيب منهم. وقال
  الحسن: { فَأَثَابَكُمْ غُمّاً } يوم أُحُد «بِغَمٍّ» يوم بدر للمشركين. وسُمي الغم
  ثواباً كما سمي جزاء الذنب ذنباً. وقيل: وقفهم الله على ذنبهم فشغلوا بذلك عما أصابهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَابَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ } اللام متعلقة بقوله: { وَلَقَدْ
  عَفَا عَنْكُمْ } وقيل: هي متعلقة بقوله: { فَأَثَابَكُمْ غَماً بِغَمٍّ } أي كان هذا
  الغم بعد الغم لكيلا تحزنوا على ما فات من الغنيمة، ولا ما أصابكم من الهزيمة. والأول
  أحسن. و«ما» في قوله: «مَا أصَابَكُمْ» في موضع خفض. وقيل: «لا» صلةَ. أي لكي تحزنوا
  على ما فاتكم وما أصابكم عقوبةً على مخالفتكم رسول الله صلى الله عليه وسلم. وهو مثل
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا مَنَعَكَ أَلاَّ تَسْجُدَ إِذْ أَمَرْتُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  12] أي أن تسجد. وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِّئَلاَّ يَعْلَمَ أَهْلُ ٱلْكِتَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  29] أي ليعلم، وهذا قول المفَضَّل. وقيل: أراد بقوله { فَأَثَابَكُمْ غَماً بِغَمٍّ
  } أي توالت عليكم الغموم، لكيلا تشتغلوا بعد هذا بالغنائم. { وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ } فيه معنى التحذير والوعيد.</font></font><font class=\"TextResultArabic\"><font
