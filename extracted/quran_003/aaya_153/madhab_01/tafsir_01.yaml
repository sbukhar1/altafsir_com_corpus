  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ
  تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ } \" قُمْ فَنادِ فَقُلْ: اللَّهُ أعْلَـى وأجَلُّ، نعم هذا رسول الله
  صلى الله عليه وسلم، وهذا أبو بكر، وها أنا ذا؛ لا يستوي أصحاب النار وأصحاب الـجنة،
  أصحاب الـجنة هم الفـائزون، قتلانا فـي الـجنة، وقتلاكم فـي النار \" وقال آخرون في
  ذلك بما:حدثني به محمد بن سعد، قال: ثني أبي، قال: ثنـي عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس: { إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ
  فِى أُخْرَاكُمْ } فرجعوا فقالوا: والله لنأتـينهم، ثم لنقتلنهم، قد خرجوا منا فقال
  رسول الله صلى الله عليه وسلم: \" مَهْلاً فإنَّـمَا أصَابَكُمْ الَّذي أصَابَكُمْ
  مِنْ أجْلِ أنَّكُمْ عَصَيْتُـمُونِـي \" فبـينـما هم كذلك، إذ أتاهم القوم، قد أنسوا،
  وقد اخترطوا سيوفهم، فكان غمّ الهزيـمة وغمهم حين أتوهم؛ { لّكَيْلاَ تَحْزَنُواْ عَلَىٰ
  مَا فَاتَكُمْ } من القتل { وَلاَ مَا أَصَـٰبَكُمْ } من الـجراحة { فَأَثَـٰبَكُمْ
  غَمّاً بِغَمٍّ لّكَيْلاَ تَحْزَنُواْ }... الآية، وهو يوم أُحد.وأولـى هذه الأقوال
  بتأويـل الآية قول من قال: معنى قوله: { فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ } أيها الـمؤمنون
  بحرمان الله إياكم غنـيـمة الـمشركين، والظفر بهم، والنصر علـيهم، وما أصابكم من القتل
  والـجراح يومئذ بعد الذي كان قد أراكم فـي كل ذلك ما تـحبون بـمعصيتكم ربكم، وخلافكم
  أمر نبـيكم صلى الله عليه وسلم، غمّ ظنكم أن نبـيكم صلى الله عليه وسلم قد قتل، وميـل
  العدوّ علـيكم بعد فلولكم منهم.والذي يدلّ علـى أن ذلك أولـى بتأويـل الآية مـما خالفه،
  قوله: { لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَا أَصَـٰبَكُمْ } والفـائت
  لا شك أنه هو ما كانوا رجوا الوصول إلـيه من غيرهم، إما من ظهور علـيهم بغلبهم، وإما
  من غنـيـمة يحتازونها، وأن قوله: { وَلاَ مَا أَصَـٰبَكُمْ } هو ما أصابهم إما فـي
  أبدانهم، وإما فـي إخوانهم. فإن كان ذلك كذلك، فمعلوم أن الغمّ الثانـي هو معنى غير
  هذين، لأن الله عزّ وجلّ أخبر عبـاده الـمؤمنـين به من أصحاب رسول الله صلى الله عليه
  وسلم، أنه أثابهم غماً بغمّ، لئلا يحزنهم ما نالهم من الغمّ الناشىء عما فـاتهم من
  غيرهم، ولا ما أصابهم قبل ذلك فـي أنفسهم، وهو الغمّ الأول علـى ما قد بـيناه قبل.وأما
  قوله: لِكَيْلا تَـحْزَنُوا علـى ما فـاتَكُمْ وَلا ما أصَابَكُمْ } فإن تأويـله علـى
  ما قد بـينت من أنه لكيلا تـحزنوا علـى ما فـاتكم فلـم تدركوه مـما كنتـم ترجون إدراكه
  من عدوّكم بـالظفر علـيهم والظهور وحيازة غنائمهم، ولا ما أصابكم فـي أنفسكم من جرح
  من جُرح وقَتل من قُتل من إخوانكم.وقد ذكرنا اختلاف أهل التأويـل فـيه قبل علـى السبـيـل
