  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ
  تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ } \" ائْتِهِ فـانْظُرْ ما شأْنُه \" فجاءه فقال له أبو سفـيان: أنشدك
  الله يا عمر، أقتلنا مـحمداً؟ فقال عمر: اللهمّ لا، وإنه لـيسمع كلامك الآن. فقال:
  أنت أصدق عندي من ابن قميئة، وأشار لقول ابن قميئة لهم: إنـي قتلت مـحمداً. ثم نادى
  أبو سفـيان، فقال: إنه قد كان فـي قتلاكم مثله، والله ما رضيت، ولا سخطت، ولا نهيت،
  ولا أمرت.حدثنا ابن حميد، قال: ثنا سلـمة، قال: ثنـي ابن إسحاق: { فَأَثَـٰبَكُمْ غَمّاً
  بِغَمّ لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَا أَصَـٰبَكُمْ }: أي كرباً
  بعد كرب قتلُ من قُتل من إخوانكم، وعلوّ عدوّكم علـيكم، وما وقع فـي أنفسكم من قول
  من قال: قتل نبـيكم، فكان ذلك مـما تتابع علـيكم غماً بغم، لكيلا تـحزنوا علـى ما فـاتكم
  من ظهوركم علـى عدوّكم بعد أن رأيتـموه بأعينكم، ولا ما أصابكم من قتل إخوانكم؛ حتـى
  فرّجت بذلك الكرب عنكم، والله خبـير بـما تعلـمون. وكان الذي فرّج عنهم ما كانوا فـيه
  من الكرب والغمّ الذي أصابهم أن الله عزّ وجلّ ردّ عنهم كذبة الشيطان بقتل نبـيهم،
  فلـما رأوا رسول الله صلى الله عليه وسلم حيّاً بـين أظهرهم، هان علـيهم ما فـاتهم
  من القوم، فهان الظهور علـيهم والـمصيبة التـي أصابتهم فـي إخوانهم، حين صرف الله القتل
  عن نبـيهم صلى الله عليه وسلم.حدثنا القاسم قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن
  جريج: { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } قال ابن جريج: قال مـجاهد: أصاب الناس حزن
  وغمّ علـى ما أصابهم فـي أصحابهم الذين قتلوا، فلـما تولـجوا فـي الشعب يتصافون وقـف
  أبو سفـيان وأصحابه ببـاب الشعب، فظنّ الـمؤمنون أنهم سوف يـميـلون علـيهم فـيقتلونهم
  أيضاً، فأصابهم حزن فـي ذلك أيضاً أنساهم حزنهم فـي أصحابهم، فذلك قوله: { فَأَثَـٰبَكُمْ
  غَمّاً بِغَمّ لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ } قال ابن جريج: قوله: {
  عَلَىٰ مَا فَاتَكُمْ } يقول: علـى ما فـاتكم من غنائم القوم { وَلاَ مَا أَصَـٰبَكُمْ
  } فـي أنفسكم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: أخبرنـي
  عبد الله بن كثـير، عن عبـيد بن عمير، قال: جاء أبو سفـيان بن حرب، ومن معه، حتـى وقـف
  بـالشعب، ثم نادى: أفـي القوم ابن أبـي كبشة؟ فسكتوا، فقال أبو سفـيان: قتل وربّ الكعبة،
  ثم قال: أفـي القوم ابن أبـي قحافة؟ فسكتوا، فقال: قتل وربّ الكعبة! ثم قال: أفـي القوم
  عمر بن الـخطاب؟ فسكتوا، فقال: قتل وربّ الكعبة! ثم قال أبو سفـيان: اعل هبل، يوم بـيوم
  بدر، وحنظلة بحنظلة، وأنتـم واجدون فـي القوم مُثلاً لـم يكن عن رأي سَراتنا وخيارنا،
  ولـم نكرهه حين رأيناه! فقال النبـي صلى الله عليه وسلم لعمر بن الـخطاب:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
