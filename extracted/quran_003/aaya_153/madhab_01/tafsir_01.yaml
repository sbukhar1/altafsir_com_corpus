text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تُصْعِدُونَ
  وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ
  غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ
  وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }يعنـي بذلك جلّ ثناؤه: ولقد عفـا عنكم أيها الـمؤمنون
  إذ لـم يستأصلكم، إهلاكاً منه جمعكم بذنوبكم، وهربكم؛ { إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ
  عَلَىٰ أحَدٍ }.واختلفت القراء فـي قراءة ذلك، فقرأه عامة قراء الـحجاز والعراق والشام
  سوى الـحسن البصري: { إِذْ تُصْعِدُونَ } بضمّ التاء وكسر العين، وبه القراءة عندنا
  لإجماع الـحجة من القراء علـى القراءة به، واستنكارهم ما خالفه. ورُوي عن الـحسن البصري
  أنه كان يقرؤه: «إذْ تَصْعَدُونَ» بفتـح التاء والعين.حدثنـي بذلك أحمد بن يوسف، قال:
  ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، عن يونس بن عبـيد، عن الـحسن.فأما الذين
  قرؤوا: { تُصْعِدُونَ } بضم التاء وكسر العين، فإنهم وجهوا معنى ذلك إلـى أن القوم
  حين انهزموا عن عدوّهم أخذوا فـي الوادي هاربـين. وذكروا أن ذلك فـي قراءة أبـيّ: «إذْ
  تُصْعِدون فـي الوادي».حدثنا أحمد بن يوسف، قال: ثنا أبو عبـيد، قال: ثنا حجاج، عن
  هارون.قالوا: الهرب فـي مستوى الأرض، وبطون الأودية والشعاب، إصعاد لا صعود، قالوا
  وإنـما يكون الصعود علـى الـجبـال والسلالـيـم والدَّرَج، لأن معنى الصعود: الارتقاء
  والارتفـاع علـى الشيء علوًّا. قالوا: فأما الأخذ فـي مستوى الأرض الهبوط، فإنـما هو
  إصعاد، كما يقال: أصعدنا من مكة، إذا ابتدأت فـي السفر منها والـخروج، وأصعدنا من الكوفة
  إلـى خراسان، بـمعنى خرجنا منها سفراً إلـيها، وابتدأنا منها الـخروج إلـيها. قالوا:
  وإنـما جاء تأويـل أكثر أهل التأويـل بأن القوم أخذوا عند انهزامهم عن عدوّهم فـي بطن
  الوادي. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ
  تَلْوُونَ عَلَىٰ أحَدٍ } ذاكم يوم أُحد أصعدوا فـي الوادي فراراً، ونبـيّ الله صلى
  الله عليه وسلم يدعوهم فـي أخراهم، قال: \" إلـيَّ عِبـادَ اللّهِ، إلـيَّ عبـادَ اللّهِ
  \" وأما الـحسن فإنـي أراه ذهب فـي قراءته: «إذْ تَصْعَدُونَ» بفتـح التاء والعين إلـى
  أن القوم حين انهزموا عن الـمشركين صَعِدوا الـجبل. وقد قال ذلك عدد من أهل التأويـل.
  ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي،
  قال: لـما شدّ الـمشركون علـى الـمسلـمين بـأُحد فهزموهم، دخـل بعضهم الـمدينة، وانطلق
  بعضهم فوق الـجبل إلـى الصخرة، فقاموا علـيها، وجعل رسول الله صلى الله عليه وسلم يدعو
  الناس: \" إلـيَّ عِبَـادَ اللّهِ، إلـيَّ عِبـادَ اللّه! \" فذكر الله صعودهم علـى
  الـجبل، ثم ذكر دعاء نبـيّ الله صلى الله عليه وسلم إياهم، فقال: { إِذْ تُصْعِدُونَ
  وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ }.حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: انـحازوا
  إلـى النبـيّ صلى الله عليه وسلم، فجعلوا يصعدون فـي الـجبل، والرسول يدعوهم فـي أخراهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ
  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ
  تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ }حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال ابن عبـاس، قوله: { إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ } قال: صعدوا
  فـي أُحد فراراً.قال أبو جعفر: وقد ذكرنا أن أولـى القراءتـين بـالصواب قراءة من قرأ:
  { إِذْ تُصْعِدُونَ } بضم التاء وكسر العين، بـمعنى السبق والهرب فـي مستوى الأرض،
  أو فـي الـمهابط، لإجماع الـحجة علـى أن ذلك هو القراءة الصحيحة. ففـي إجماعها علـى
  ذلك الدلـيـل الواضح علـى أن أولـى التأويـلـين بـالآية تأويـل من قال: أصعدوا فـي
  الوادي، ومضوا فـيه، دون قول من قال: صعدوا علـى الـجبل.وأما قوله: { وَلاَ تَلْوُونَ
  عَلَىٰ أحَدٍ } فإنه يعنـي: ولا تعطفون علـى أحد منكم، ولا يـلتفت بعضكم إلـى بعض هربـاً
  من عدوّكم مصعدين فـي الوادي. ويعنـي بقوله: { وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ
  }: ورسول الله صلى الله عليه وسلم يدعوكم أيها الـمؤمنون به من أصحابه فـي أخراكم،
  يعنـي أنه يناديكم من خـلفكم: \" إلـيَّ عِبـادَ اللّهِ، إلـيَّ عِبـادَ اللّه! \"
  كما:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس:
  { وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ }: إلـيَّ عبـاد الله ارْجِعُوا، إلـيَّ
  عِبَـاد اللّهِ ارْجِعُوا!.حدثنا بشر قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَٱلرَّسُولُ
  يَدْعُوكُمْ فِى أُخْرَاكُمْ }: رأوا نبـيّ الله صلى الله عليه وسلم يدعوهم: إلـيّ
  عبـاد الله!حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي، مثله.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أنَّبهم الله بـالفرار عن نبـيهم صلى
  الله عليه وسلم، وهو يدعوهم لا يعطفون علـيه لدعائه إياهم، فقال: { إِذْ تُصْعِدُونَ
  وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ }.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ
  } هذا يوم أُحد حين انكشف الناس عنه.القول فـي تأويـل قوله تعالـى: { فَأَثَـٰبَكُمْ
  غَمّاً بِغَمّ لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَا أَصَـٰبَكُمْ
  وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }.يعنـي بقوله جلّ ثناؤه: { فَأَثَـٰبَكُمْ غَمّاً
  بِغَمّ } يعنـي: فجازاكم بفراركم عن نبـيكم، وفشلكم عن عدوّكم، ومعصيتكم ربكم غماً
  بغمّ، يقول: غمًّا علـى غمّ. وسمى العقوبة التـي عاقبهم بها من تسلـيط عدوّهم علـيهم
  حتـى نال منهم ما نال ثوابـاً، إذ كان ذلك من عملهم الذي سخطه ولـم يرضه منهم، فدلّ
  بذلك جلّ ثناؤه أن كل عوض كالـمعوّض من شيء من العمل، خيراً كان أو شرّاً، أو العوض
  الذي بذله رجل لرجل أو يد سلفت له إلـيه، فإنه مستـحقّ اسم ثواب كان ذلك العوض تكرمة
  أو عقوبة، ونظير ذلك قول الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ
  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ
  تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ }أخافُ زِياداً أنْ يَكُونَ عَطاؤُهُ   أدَاهِمَ سُوداً أوْ مُـحَدْرَجةً
  سُمْرافجعل العطاء العقوبة، وذلك كقول القائل لآخر سلف إلـيه منه مكروه: لأجازينك علـى
  فعلك، ولأثـيبنك ثوابك.وأما قوله: { غَمّاً بِغَمّ } فإنه قـيـل: غماً بغمّ، معناه:
  غماً علـى غم، كما قـيـل: { وَلاصَلّبَنَّكُمْ فِى جُذُوعِ ٱلنَّخْلِ } بـمعنى: ولأصلبنكم
  علـى جذوع النـخـل. وإنـما جاز ذلك، لأن معنى قول القائل: أثابك الله غماً علـى غمّ:
  جزاك الله غماً بعد غمّ تقدّمه، فكان كذلك معنى: فأثابكم غماً بغمّ، لأن معناه: فجزاكم
  الله غماً بعقب غمّ تقدَّمه، وهو نظير قول القائل: نزلت ببنـي فلان، ونزلت علـى بنـي
  فلان، وضربته بـالسيف، وعلـى السيف.واختلف أهل التأويـل فـي الغمّ الذي أثـيب القوم
  علـى الغمّ، وما كان غمهم الأوّل والثانـي، فقال بعضهم: أما الغمّ الأوّل، فكان ما
  تـحدّث به القوم أن نبـيهم صلى الله عليه وسلم قد قُتِل. وأما الغمّ الآخر، فإنه كان
  ما نالهم من القتل والـجراح. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة: { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } كانوا تـحدثوا يومئذٍ أن نبـيّ الله صلى
  الله عليه وسلم أصيب، وكان الغمّ الآخر قتل أصحابهم والـجراحات التـي أصابتهم؛ قال:
  وذكر لنا أنه قتل يومئذٍ سبعون رجلاً من أصحاب رسول الله صلى الله عليه وسلم ستة وستون
  رجلاً من الأنصار، وأربعة من الـمهاجرين. وقوله: { لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا
  فَاتَكُمْ } يقول: ما فـاتكم من غنـيـمة القوم، ولا ما أصابكم فـي أنفسكم من القتل
  والـجراحات.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } قال: فرّة بعد فرّة، الأولـى:
  حين سمعوا الصوت أن مـحمداً قد قُتِل؛ والثانـية: حين رجع الكفـار فضربوهم مدبرين،
  حتـى قتلوا منهم سبعين رجلاً، ثم انـحازوا إلـى النبـيّ صلى الله عليه وسلم، فجعلوا
  يصعدون فـي الـجبل، والرسول يدعوهم فـي أخراهم.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، نـحوه.وقال آخرون: بل غمهم الأول كان
  قتل من قُتل منهم، وجرح من جُرح منهم؛ والغمّ الثانـي: كان من سماعهم صوت القائل: قُتل
  مـحمد صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا الـحسين بن يحيـى، قال: أخبرنا عبد
  الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { غَمّاً بِغَمّ } قال: الغمّ الأول:
  الـجراح والقتل؛ والغمّ الثانـي: حين سمعوا أن نبـيّ الله صلى الله عليه وسلم قد قُتل.
  فأنساهم الغمّ الآخر ما أصابهم من الـجراح والقتل وما كانوا يرجون من الغنـيـمة، وذلك
  حين يقول: { لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَا أَصَـٰبَكُمْ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ
  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ
  تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ }حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن
  أبـيه، عن الربـيع: { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } قال: الغمّ الأوّل: الـجراح والقتل؛
  والغمّ الآخر: حين سمعوا أن رسول الله صلى الله عليه وسلم قد قتل. فأنساهم الغمّ الآخر
  ما أصابهم من الـجراح والقتل، وما كانوا يرجون من الغنـيـمة، وذلك حين يقول الله: {
  لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَا أَصَـٰبَكُمْ }.وقال آخرون:
  بل الغمّ الأوّل ما كان فـاتهم من الفتـح والغنـيـمة؛ والثانـي إشراف أبـي سفـيان علـيهم
  فـي الشعب. وذلك أن أبـا سفـيان فـيـما زعم بعض أهل السير لـما أصاب من الـمسلـمين
  ما أصاب، وهرب الـمسلـمون، جاء حتـى أشرف علـيهم وفـيهم رسول الله صلى الله عليه وسلم
  فـي شعب أُحد الذي كانوا ولوا إلـيه عند الهزيـمة، فخافوا أن يصطلـمهم أبو سفـيان وأصحابه.
  ذكر الـخبر بذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ، قال: انطلق رسول الله صلى الله عليه وسلم يومئذٍ يدعو الناس حتـى انتهى
  إلـى أصحاب الصخرة، فلـما رأوه، وضع رجل سهماً فـي قوسه، فأراد أن يرميه، فقال: \"
  أنا رَسُولُ اللّهِ \" ففرحوا بذلك حين وجدوا رسول الله صلى الله عليه وسلم حياً، وفرح
  رسول الله حين رأى أن فـي أصحابه من يـمتنع. فلـما اجتـمعوا وفـيهم رسول الله صلى الله
  عليه وسلم حين ذهب عنهم الـحزن، فأقبلوا يذكرون الفتـح وما فـاتهم منه، ويذكرون أصحابهم
  الذين قتلوا. فأقبل أبو سفـيان حتـى أشرف علـيهم؛ فلـما نظروا إلـيه، نسوا ذلك الذي
  كانوا علـيه، وهمّهم أبو سفـيان فقال رسول الله صلى الله عليه وسلم: \" لَـيْسَ لَهُمْ
  أنْ يَعْلُونا، اللَّهُمَّ إنْ تُقْتَلْ هَذِهِ العِصَابَةُ لا تُعْبَدُ \" ثم ندب
  أصحابه فرموهم بـالـحجارة حتـى أنزلوهم، فقال أبو سفـيان يومئذٍ: اعل هبل! حنظلة بحنظلة،
  ويوم بـيوم بدر. وقتلوا يومئذٍ حنظلة بن الراهب وكان جنبـاً فغسلته الـملائكة، وكان
  حنظلة بن أبـي سفـيان قُتل يوم بدر؛ قال أبو سفـيان: لنا العزّى، ولا عزّى لكم، فقال
  رسول الله صلى الله عليه وسلم لعمر: \" قُلِ اللّهُ مَوْلانا وَلا مَوْلـى لَكُمْ \"
  فقال أبو سفـيان: فـيكم مـحمد؟ قالوا: نعم، قال: أما إنها قد كانت فـيكم مثلة، ما أمرت
  بها، ولا نهيت عنها، ولا سرّتنـي، ولا ساءتنـي. فذكر الله إشراف أبـي سفـيان علـيهم،
  فقال: { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ
  وَلاَ مَا أَصَـٰبَكُمْ } الغمّ الأوّل: ما فـاتهم من الغنـيـمة والفتـح؛ والغمّ الثانـي:
  إشراف العدوّ علـيهم، لكيلا تـحزنوا علـى ما فـاتكم من الغنـيـمة، ولا ما أصابكم من
  القتل حين تذكرون، فشغلهم أبو سفـيان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ
  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ
  تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ }حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي ابن شهاب الزهري،
  ومـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة، والـحصين بن عبد الرحمن بن عمرو
  بن سعد بن معاذ، وغيرهم من علـمائنا فـيـما ذكروا من حديث أُحد، قالوا: كان الـمسلـمون
  فـي ذلك الـيوم لـما أصابهم فـيه من شدّة البلاء أثلاثاً: ثلث قتـيـل، وثلث جريح، وثلث
  منهزم، وقد بلغته الـحرب حتـى ما يدري ما يصنع، وحتـى خـلص العدو إلـى رسول الله صلى
  الله عليه وسلم فدُثّ بـالـحجارة حتـى وقع لشقه، وأصيبت ربـاعيته، وشُجّ فـي وجهه،
  وكلـمت شفته، وكان الذي أصابه عتبة بن أبـي وقاص. وقاتل مصعب بن عمير دون رسول الله
  صلى الله عليه وسلم ومعه لواؤه حتـى قتل، وكان الذي أصابه ابن قميئة اللـيثـي، وهو
  يظن أنه رسول الله صلى الله عليه وسلم، فرجع إلـى قريش فقال: قتلت مـحمداً.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فكان أوّل من عرف رسول الله صلى الله عليه
  وسلم بعد الهزيمة، وقول الناس: قتل رسول الله صلى الله عليه وسلم. كما حدثنا ابن حميد،
  قال: ثنا سلمة، عن محمد بن إسحاق، قال: ثنا ابن شهاب الزهري كعب بن مالك أخو بني سلـمة،
  قال: عرفت عينيه تزهران تحت الـمغفر، فناديت بأعلى صوتي: يا معشر المسلمين أبشروا،
  هذا رسول الله صلى الله عليه وسلم! فأشار إليّ رسول الله أن أنصت. فلـما عرف المسلمون
  رسول الله صلى الله عليه وسلم نهضوا به ونهض نحو الشعب معه عليّ بن أبـي طالب وأبو
  بكر بن أبـي قحافة وعمر بن الـخطاب، وطلـحة بن عبـيد الله، والزبـير بن العوّام، والـحارث
  بن الصامت فـي رهط من الـمسلـمين. قال: فبـينا رسول الله صلى الله عليه وسلم فـي الشعب
  ومعه أولئك النفر من أصحابه، إذ علت عالـية من قريش الـجبل، فقال رسول الله صلى الله
  عليه وسلم \" اللَّهُمَّ إنَّهُ لا يَنْبَغِي لَهُمْ أن يَعْلُونا \" فقاتل عمر بن
  الـخطاب ورهط معه من الـمهاجرين، حتـى أهبطوهم عن الـجبل. ونهض رسول الله صلى الله
  عليه وسلم إلـى صخرة من الـجبل لـيعلوها، وكان رسول الله صلى الله عليه وسلم قد بدّن،
  فظاهر بـين درعين، فلـما ذهب لـينهض، فلـم يستطع، جلس تـحته طلـحة بن عبيد الله، فنهض
  حتـى استوى علـيها ثم إن أبا سفيان حين أراد الانصراف، أشرف على الجبل، ثم صرخ بأعلى
  صوته أنعمت فعالِ، إن الـحرب سجال، يوم بيوم بدر، أعل هبل! أي أظْهِرْ دينك. فقال رسول
  الله صلى الله عليه وسلم لعمر: \" قُمْ فأجِبْهُ فَقُلْ: اللَّهُ أعْلَـى وأجَلُّ،
  لا سَوَاءٌ، قَتْلانا فـي الـجَنَّةِ، وقَتْلاَكُمْ فِـي النَّارِ \" فلـما أجاب عمر
  رضي الله عنه أبـا سفـيان، قال له أبو سفـيان: هلـمّ إلـيّ يا عمر! فقال له رسول الله
  صلى الله عليه وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
