  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: ولقد عفـا عنكم أيها الـمؤمنون إذ لـم يستأصلكم، إهلاكاً منه جمعكم
  بذنوبكم، وهربكم؛ { إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القراء فـي قراءة ذلك، فقرأه عامة قراء الـحجاز والعراق والشام
  سوى الـحسن البصري: { إِذْ تُصْعِدُونَ } بضمّ التاء وكسر العين، وبه القراءة عندنا
  لإجماع الـحجة من القراء علـى القراءة به، واستنكارهم ما خالفه. ورُوي عن الـحسن البصري
  أنه كان يقرؤه: «إذْ تَصْعَدُونَ» بفتـح التاء والعين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك أحمد بن يوسف، قال: ثنا القاسم بن سلام، قال: ثنا حجاج، عن هارون، عن يونس بن
  عبـيد، عن الـحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما الذين قرؤوا: { تُصْعِدُونَ
  } بضم التاء وكسر العين، فإنهم وجهوا معنى ذلك إلـى أن القوم حين انهزموا عن عدوّهم
  أخذوا فـي الوادي هاربـين. وذكروا أن ذلك فـي قراءة أبـيّ: «إذْ تُصْعِدون فـي الوادي».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن يوسف، قال: ثنا أبو عبـيد، قال: ثنا حجاج، عن هارون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: الهرب فـي مستوى الأرض، وبطون الأودية والشعاب، إصعاد لا صعود،
  قالوا وإنـما يكون الصعود علـى الـجبـال والسلالـيـم والدَّرَج، لأن معنى الصعود: الارتقاء
  والارتفـاع علـى الشيء علوًّا. قالوا: فأما الأخذ فـي مستوى الأرض الهبوط، فإنـما هو
  إصعاد، كما يقال: أصعدنا من مكة، إذا ابتدأت فـي السفر منها والـخروج، وأصعدنا من الكوفة
  إلـى خراسان، بـمعنى خرجنا منها سفراً إلـيها، وابتدأنا منها الـخروج إلـيها. قالوا:
  وإنـما جاء تأويـل أكثر أهل التأويـل بأن القوم أخذوا عند انهزامهم عن عدوّهم فـي بطن
  الوادي. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ } ذاكم يوم أُحد أصعدوا فـي الوادي
  فراراً، ونبـيّ الله صلى الله عليه وسلم يدعوهم فـي أخراهم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إلـيَّ عِبـادَ اللّهِ، إلـيَّ
  عبـادَ اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الـحسن فإنـي أراه ذهب فـي
  قراءته: «إذْ تَصْعَدُونَ» بفتـح التاء والعين إلـى أن القوم حين انهزموا عن الـمشركين
  صَعِدوا الـجبل. وقد قال ذلك عدد من أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي،
  قال: لـما شدّ الـمشركون علـى الـمسلـمين بـأُحد فهزموهم، دخـل بعضهم الـمدينة، وانطلق
  بعضهم فوق الـجبل إلـى الصخرة، فقاموا علـيها، وجعل رسول الله صلى الله عليه وسلم يدعو
  الناس:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إلـيَّ عِبَـادَ اللّهِ، إلـيَّ عِبـادَ اللّه! \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فذكر الله صعودهم علـى الـجبل، ثم ذكر دعاء نبـيّ الله صلى الله عليه
  وسلم إياهم، فقال: { إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ
  فِى أُخْرَاكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال: انـحازوا إلـى النبـيّ صلى
  الله عليه وسلم، فجعلوا يصعدون فـي الـجبل، والرسول يدعوهم فـي أخراهم.</font></font>&#13;\t\t\t<label
