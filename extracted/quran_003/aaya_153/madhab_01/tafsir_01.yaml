  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ
  يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ
  عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس، قوله: { إِذْ تُصْعِدُونَ وَلاَ
  تَلْوُونَ عَلَىٰ أحَدٍ } قال: صعدوا فـي أُحد فراراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد ذكرنا أن أولـى القراءتـين بـالصواب قراءة من قرأ: { إِذْ تُصْعِدُونَ
  } بضم التاء وكسر العين، بـمعنى السبق والهرب فـي مستوى الأرض، أو فـي الـمهابط، لإجماع
  الـحجة علـى أن ذلك هو القراءة الصحيحة. ففـي إجماعها علـى ذلك الدلـيـل الواضح علـى
  أن أولـى التأويـلـين بـالآية تأويـل من قال: أصعدوا فـي الوادي، ومضوا فـيه، دون قول
  من قال: صعدوا علـى الـجبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَلاَ تَلْوُونَ عَلَىٰ
  أحَدٍ } فإنه يعنـي: ولا تعطفون علـى أحد منكم، ولا يـلتفت بعضكم إلـى بعض هربـاً من
  عدوّكم مصعدين فـي الوادي. ويعنـي بقوله: { وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ
  }: ورسول الله صلى الله عليه وسلم يدعوكم أيها الـمؤمنون به من أصحابه فـي أخراكم،
  يعنـي أنه يناديكم من خـلفكم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إلـيَّ عِبـادَ اللّهِ، إلـيَّ عِبـادَ اللّه! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَٱلرَّسُولُ
  يَدْعُوكُمْ فِى أُخْرَاكُمْ }: إلـيَّ عبـاد الله ارْجِعُوا، إلـيَّ عِبَـاد اللّهِ
  ارْجِعُوا!.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة: { وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ }: رأوا نبـيّ الله صلى
  الله عليه وسلم يدعوهم: إلـيّ عبـاد الله!</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: أنَّبهم الله
  بـالفرار عن نبـيهم صلى الله عليه وسلم، وهو يدعوهم لا يعطفون علـيه لدعائه إياهم،
  فقال: { إِذْ تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِى
  أُخْرَاكُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ } هذا يوم
  أُحد حين انكشف الناس عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَأَثَـٰبَكُمْ غَمّاً بِغَمّ لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ مَا
  أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } يعنـي: فجازاكم بفراركم عن نبـيكم،
  وفشلكم عن عدوّكم، ومعصيتكم ربكم غماً بغمّ، يقول: غمًّا علـى غمّ. وسمى العقوبة التـي
  عاقبهم بها من تسلـيط عدوّهم علـيهم حتـى نال منهم ما نال ثوابـاً، إذ كان ذلك من عملهم
  الذي سخطه ولـم يرضه منهم، فدلّ بذلك جلّ ثناؤه أن كل عوض كالـمعوّض من شيء من العمل،
  خيراً كان أو شرّاً، أو العوض الذي بذله رجل لرجل أو يد سلفت له إلـيه، فإنه مستـحقّ
  اسم ثواب كان ذلك العوض تكرمة أو عقوبة، ونظير ذلك قول الشاعر:</font></font><font
