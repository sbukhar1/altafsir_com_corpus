  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  قولان أحدهما أنه متعلق بما قبله، وعلى هذا التقدير ففيه وجوه أحدها كأنه قال وعفا
  عنكم اذ تصعدون، لأن عفوه عنهم لا بد وان يتعلق بأمر اقترفوه، وذلك الأمر هو ما بينه
  بقوله { إِذْ تُصْعِدُونَ } والمراد به ما صدر عنهم من مفارقة ذلك المكان والأخذ في
  الوادي كالمنهزمين لا يلوون على أحد وثانيها التقدير ثم صرفكم عنهم إذ تصعدون. وثالثها
  التقدير ليبتليكم اذ تصعدون. والقول الثاني أنه ابتداء كلام لا تعلق له بما قبله، والتقدير
  اذكر اذ تصعدون وفي الآية مسائل المسألة الأولى قال صاحب «الكشاف» قرأ الحسن { إِذْ
  تُصْعِدُونَ فِى الْجَبَلِ } ، وقرأ أبي { إِذْ تُصْعِدُونَ فِى ٱلْوَادِى } وقرأ أبو
  حيوة { إِذْ تُصْعِدُونَ } بفتح التاء وتشديد العين، من تصعد في السلم. المسألة الثانية
  الإصعاد الذهاب في الأرض والأبعاد فيه، يقال صعد في الجبل، وأصعد في الأرض، ويقال أصعدنا
  من مكة إلى المدينة، قال أبو معاذ النحوي كل شيء له أسفل وأعلى مثل الوادي والنهر والأزقة،
  فإنك تقول صعد فلان يصعد في الوادي إذا أخذ من أسفله الى أعلاه، وأما ما ارتفع كالسلم
  فإنه يقال صعدت. المسألة الثالثة ولا تلوون على أحد أي لا تلتفتون إلى أحد من شدة الهرب،
  وأصله أن المعرج على الشيء يلوي إليه عنقه أو عنان دابته، فاذا مضى ولم يعرج قيل لم
  يلوه، ثم استعمل اللي في ترك التعريج على الشيء وترك الالتفات الى الشيء، يقال فلان
  لا يلوي على شيء، أي لا يعطف عليه ولا يبالي به. ثم قال تعالى { وَٱلرَّسُولُ يَدْعُوكُمْ
  } كان يقول</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إليَّ عباد الله أنا رسول الله من كر فله الجنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فيحتمل أن يكون المراد أنه عليه الصلاة والسلام كان يدعوهم إلى نفسه
  حتى يجتمعوا عنده، ولا يتفرقوا، ويحتمل أن يكون المراد أنه كان يدعوهم إلى المحاربة
  مع العدو. ثم قال { فِى أُخْرَاكُمْ } أي آخركم، يقال جئت في آخر الناس وأخراهم، كما
  يقال في أولهم وأولاهم، ويقال جاء فلان في أخريات الناس، أي آخرهم، والمعنى أنه عليه
  الصلاة والسلام كان يدعوهم وهو واقف في آخرهم، لأن القوم بسبب الهزيمة قد تقدموه. ثم
  قال { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } وفيه مسائل المسألة الأولى لفظ الثواب لا يستعمل
  في الأغلب إلا في الخير، ويجوز أيضا استعماله في الشر، لأنه مأخوذ من قولهم ثاب إليه
  عقله، أي رجع اليه، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ جَعَلْنَا ٱلْبَيْتَ مَثَابَةً لّلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  125 والمرأة تسمى ثيباً لأن الواطىء عائد اليها، وأصل الثواب كل ما يعود الى الفاعل
  من جزاء فعله سواء كان خيراً أو شراً، الا أنه بحسب العرف اختص لفظ الثواب بالخير،
  فان حملنا لفظ الثواب ههنا على أصل اللغة استقام الكلام، وإن حملناه على مقتضى العرف
  كان ذلك وارداً على سبيل التهكم، كما يقال تحيتك الضرب، وعتابك السيف، أي جعل الغم
  مكان ما يرجون من الثواب قال تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
