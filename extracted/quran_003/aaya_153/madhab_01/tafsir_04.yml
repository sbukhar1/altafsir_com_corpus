  يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ
  عَلَىٰ مَا فَاتَكُمْ وَلاَ مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 34. المسألة الثانية الباء
  في قوله { غَمّاً بِغَمّ } يحتمل أن تكون بمعنى المعارضة، كما يقال هذا بهذا أي هذا
  عوض عن ذاك، ويحتمل أن تكون بمعنى «مع» والتقدير أثابهم غماً مع غم، أما على التقدير
  الأول ففيه وجوه الأول وهو قول الزجاج أنكم لما أذقتم الرسول غماً بسبب أن عصيتم أمره،
  فالله تعالى أذاقكم هذا الغم، وهو الغم الذي حصل لهم بسبب الانهزام وقتل الأحباب، والمعنى
  جازاكم من ذلك الغم بهذا الغم. الثاني قال الحسن يريد غم يوم أحد للمسلمين بغم يوم
  بدر للمشركين، والمقصود منه أن لا يبقى في قلبكم إلتفات إلى الدنيا، فلا تفرحوا بإقبالها
  ولا تحزنوا بإدبارها، وهو المعنى بقوله { لّكَيْلاَ تَأْسَوْاْ عَلَىٰ مَا فَاتَكُمْ
  } في واقعة أحد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَفْرَحُواْ بِمَا ءَاتَـٰكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحديد
  23 في واقعة بدر، طعن القاضي في هذا الوجه وقال إن غمهم يوم أحد إنما كان من جهة استيلاء
  الكفار، وذلك كفر ومعصية، فكيف يضيفه الله إلى نفسه؟ ويمكن أن يجاب عنه بأنه لا يبعد
  أن يعلم الله تعالى أن في تسليط الكفار على المسلمين نوع مصلحة، وهو أن لا يفرحوا بإقبال
  الدنيا ولا يحزنوا بإدبارها، فلا يبقى في قلوبهم اشتغال بغير الله. الثالث يجوز أن
  يكون الضمير في قوله { فَأَثَـٰبَكُمْ } يعود للرسول، والمعنى أن الصحابة لما رأوا
  أن النبي صلى الله عليه وسلم شج وجهه وكسرت رباعيته وقتل عمه، اغتموا لأجله، والرسول
  عليه السلام لما رأى أنهم عصوا ربهم لطلب الغنيمة ثم بقوا محرومين من الغنيمة، وقتل
  أقاربهم اغتم لأجلهم، فكان المراد من قوله { فَأَثَـٰبَكُمْ غَمّاً بِغَمّ } هو هذا،
  أما على التقدير الثاني وهو أن تكون الباء في قوله { غَمّاً بِغَمّ } بمعنى «مع» أي
  غما مع غم، أو غما على غم، فهذا جائز لأن حروف الجر يقام بعضها مقام بعض، تقول ما زلت
  به حتى فعل، وما زلت معه حتى فعل، وتقول نزلت ببني فلان، وعلى بني فلان. واعلم أن الغموم
  هناك كانت كثيرة فأحدها غمهم بما نالهم من العدو في الأنفس والأموال. وثانيها غمهم
  بما لحق سائر المؤمنين من ذلك، وثالثها غمهم بما وصل إلى الرسول من الشجة وكسر الرباعية،
  ورابعها ما أرجف به من قتل الرسول صلى الله عليه وسلم، وخامسها بما وقع منهم من المعصية
  وما يخافون من عقابها، وسادسها غمهم بسبب التوبة التي صارت واجبة عليهم، وذلك لأنهم
  إذا تابوا عن تلك المعصية لم تتم توبتهم إلا بترك الهزيمة والعود إلى المحاربة بعد
  الانهزام، وذلك من أشق الأشياء، لأن الانسان بعد صيرورته منهزما يصير ضعيف القلب جباناً،
  فاذا أمر بالمعاودة، فان فعل خاف القتل، وإن لم يفعل خاف الكفر أو عقاب الآخرة، وهذا
  الغم لا شك أنه أعظم الغموم والأحزان، وإذا عرفت هذه الجملة فكل واحد من المفسرين فسر
  هذه الآية بواحد من هذه الوجوه ونحن نعدها الوجه الأول أن الغم الأول ما أصابهم عند
  الفشل والتنازع، والغم الثاني ما حصل عند الهزيمة.</font></font>&#13;\t\t\t<label
