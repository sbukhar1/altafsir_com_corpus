  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوجه الثاني ان الغم الأول ما حصل بسبب فوت الغنائم، والغم الثاني
  ما حصل بسبب أن أبا سفيان وخالد بن الوليد اطلعا على المسلمين فحملوا عليهم وقتلوا
  منهم جمعاً عظيما. الوجه الثالث أن الغم الأول ما كان عند توجه أبي سفيان وخالد بن
  الوليد عليهم بالقتل والغم الثاني هو أن المشركين لما رجعوا خاف الباقون من المسلمين
  من أنهم لو رجعوا لقتلوا الكل فصار هذا الغم بحيث أذهلهم عن الغم الأول. والوجه الرابع
  أن الغم الأول ما وصل اليهم بسبب أنفسهم وأموالهم، والغم الثاني ما وصل اليهم بسبب
  الإرجاف بقتل النبي صلى الله عليه وسلم، وفي الآية قول ثالث اختاره القفال رحمه الله
  تعالى قال وعندنا أن الله تعالى ما أراد بقوله { غَمّاً بِغَمّ } اثنين، وإنما أراد
  مواصلة الغموم وطولها، أي ان الله عاقبكم بغموم كثيرة، مثل قتل إخوانكم وأقاربكم، ونزول
  المشركين من فوق الجبل عليكم بحيث لم تأمنوا أن يهلك أكثركم، ومثل إقدامكم على المعصية،
  فكأنه تعالى قال أثابكم هذه الغموم المتعاقبة ليصير ذلك زاجرا لكم عن الاقدام على المعصية
  والاشتغال بما يخالف أمر الله تعالى. المسألة الثالثة معنى أن الله أثابهم غم بغم أنه
  خلق الغم فيهم، وأما المعتزلة فهذا لا يليق بأصولهم، فذكروا في علة هذه الإضافة وجوها
