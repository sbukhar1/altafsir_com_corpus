  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اذكروا
  { إِذْ تُصْعِدُونَ } تبعدون في الأرض هاربين { وَلاَ تَلْوُونَ } تُعَرِّجُون { عَلَىٰ
  أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِى أُخْرَاكُمْ } أي من ورائكم يقول:«إليَّ عباد الله
  إليَّ عباد الله» { فَأَثَٰبَكُمْ } فجازاكم { غَمّاً } بالهزيمة { بِغَمّ } بسبب غمكم
  للرسول بالمخالفة وقيل الباء بمعنى (على)، أي مضاعفاً على غم فوت الغنيمة { لّكَيْلاَ
  } متعلق بـ(عفا) أو بـ (أثابكم) ف «لا» زائدة { تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ }
  من الغنيمة { وَلاَ مَا أَصَٰبَكُمْ } من القتل والهزيمة { وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
