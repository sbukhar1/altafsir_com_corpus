  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِن يَمْسَسْكُمْ } يصبكم بأحد { قَرْحٌ } بفتح القاف وضمها، جهد من جرح ونحوه { فَقَدْ
  مَسَّ ٱلْقَوْمَ } الكفار { قَرْحٌ مِّثْلُهُ } ببدر { وَتِلْكَ ٱلاْيَّامُ نُدَاوِلُهَا
  } نُصَرِّفُها { بَيْنَ ٱلنَّاسِ } يوماً لفرقة ويوماً لأخرى ليتعظوا { وَلِيَعْلَمَ
  ٱللَّهُ } علم ظهور { ٱلَّذِينَ ءَامَنُواْ } أخلصوا في إيمانهم من غيرهم { وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ } يكرمهم بالشهادة { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّٰلِمِينَ } الكافرين
  أي يعاقبهم وما ينعم به عليهم استدراج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

