  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  القراء فـي قراءة ذلك، فقرأته عامة قراء أهل الـحجاز والـمدينة والبصرة: { إِن يَمْسَسْكُمْ
  قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مّثْلُهُ } كلاهما بفتـح القاف، بـمعنى: إن يـمسسكم
  القتل والـجراح يا معشر أصحاب مـحمد، فقد مسّ القوم من أعدائكم من الـمشركين قرح قتل
  وجراح مثله. وقرأ عامة قراء الكوفة: «إنْ يَـمسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ القَوْمَ
  قَرْحٌ مِثْلُهُ».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى القراءتـين بـالصواب، قراءة
  من قرأ: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } بفتـح
  القاف فـي الـحرفـين لإجماع أهل التأويـل علـى أن معناه القتل والـجراح، فذلك يدلّ
  علـى أن القراءة هي الفتـح. وكان بعض أهل العربـية يزعم أن القَرْح والقُرْح لغتان
  بـمعنى واحد، والـمعروف عند أهل العلـم بكلام العرب ما قلنا. ذكر من قال: إن القرح
  الـجراح والقتل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { إِن يَمْسَسْكُمْ قَرْحٌ
  فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } قال: جراح وقتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن،
  فـي قوله: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } قال:
  إن يقتلوا منكم يوم أُحد، فقد قتلتـم منهم يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ
  مَسَّ ٱلْقَوْمَ قَرْحٌ مّثْلُهُ }. والقرح: الـجراحة، وذاكم يوم أُحد، فشا فـي أصحاب
  نبـي الله صلى الله عليه وسلم يومئذ القتل والـجراحة، فأخبرهم الله عزّ وجلّ أن القوم
  قد أصابهم من ذلك مثل الذي أصابكم، وأن الذي أصابكم عقوبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } قال: ذلك يوم
  أُحد، فشا فـي الـمسلـمين الـجراح، وفشا فـيهم القتل، فذلك قوله: { إِن يَمْسَسْكُمْ
  قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } يقول: إن كان أصابكم قرح فقد أصاب
  عدوكم مثله، يعزّي أصحاب مـحمد صلى الله عليه وسلم ويحثهم علـى القتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } والقرح:
  هي الـجراحات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { إِن يَمْسَسْكُمْ قَرْحٌ } أي جراح، { فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ
  مِّثْلُهُ }: أي جراح مثلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، قال: ثنا الـحكم بن أبـان، عن عكرمة،
  عن ابن عبـاس، قال: نام الـمسلـمون وبهم الكلوم ـ يعنـي يوم أُحد ـ قال عكرمة: وفـيهم
  أنزلت: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ
  ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } وفـيهم أنزلت:</font></font>&#13;\t\t\t<label
