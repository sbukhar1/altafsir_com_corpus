  مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ
  وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 104].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما تأويـل قوله: { إِن يَمْسَسْكُمْ قَرْحٌ } فإنه: إن يصبكم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس: { إِن يَمْسَسْكُمْ }: إن يصبكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَتِلْكَ ٱلأيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره (بقوله): { وَتِلْكَ ٱلاْيَّامُ نُدَاوِلُهَا بَيْنَ
  ٱلنَّاسِ } أيام بدر وأُحد، ويعنـي بقوله: { نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ }: نـجعلها
  دولاً بـين الناس مصرفة، ويعنـي بـالناس: الـمسلـمين والـمشركين. وذلك أن الله عزّ
  وجلّ أدال الـمسلـمين من الـمشركين ببدر، فقتلوا منهم سبعين، وأسروا سبعين، وأدال الـمشركين
  من الـمسلـمين بـأُحد، فقتلوا منهم سبعين سوى من جرحوا منهم، يقال منه: أدال الله فلاناً
  من فلان فهو يديـله منه إدالة إذا ظفر به فـانتصر منه مـما كان نال منه الـمدال منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن:
  { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } قال: جعل الله الأيام دولاً،
  أدال الكفـار يوم أحد من أصحاب رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ }: إنه والله لولا الدول ما أوذي الـمؤمنون، ولكن قد يدال للكافر من
  الـمؤمن، ويبتلـى الـمؤمن بـالكافر لـيعلـم الله من يطيعه مـمن يعصيه ويعلـم الصادق
  من الكاذب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } فأظهر الله عزّ وجلّ نبـيه صلى الله عليه وسلم وأصحابه
  علـى الـمشركين يوم بدر، وأظهر علـيهم عدوّهم يوم أُحد. وقد يدال الكافر من الـمؤمن،
  ويبتلـى الـمؤمن بـالكافر، لـيعلـم الله من يطيعه مـمن يعصيه ويعلـم الصادق من الكاذب،
  وأما من ابتلـي منهم من الـمسلـمين يوم أُحد، فكان عقوبة بـمعصيتهم رسول الله صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد، قال: ثنا أسبـاط، عن السديّ: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ
  }: يوماً لكم، ويوماً علـيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، قال: قال ابن جريج: قال ابن عبـاس: { نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ } قال: أدال الـمشركين علـى النبـيّ صلى الله عليه وسلم يوم أُحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنا أبـي،
  عن أبـيه، عن ابن عبـاس قوله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ
  } فإنه كان يوم أُحد بـيوم بدر، قتل الـمؤمنون يوم أُحد، اتـخذ الله منهم شهداء، وغلب
  رسول الله صلى الله عليه وسلم يوم بدر الـمشركين، فجعل له الدولة علـيهم.</font></font>&#13;\t\t\t<label
