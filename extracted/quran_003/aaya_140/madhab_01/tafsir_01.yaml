text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن يَمْسَسْكُمْ
  قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ
  وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ }اختلف القراء فـي قراءة ذلك، فقرأته عامة قراء
  أهل الـحجاز والـمدينة والبصرة: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مّثْلُهُ } كلاهما بفتـح القاف، بـمعنى: إن يـمسسكم القتل والـجراح يا معشر
  أصحاب مـحمد، فقد مسّ القوم من أعدائكم من الـمشركين قرح قتل وجراح مثله. وقرأ عامة
  قراء الكوفة: «إنْ يَـمسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ القَوْمَ قَرْحٌ مِثْلُهُ».وأولـى
  القراءتـين بـالصواب، قراءة من قرأ: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مِّثْلُهُ } بفتـح القاف فـي الـحرفـين لإجماع أهل التأويـل علـى أن معناه القتل
  والـجراح، فذلك يدلّ علـى أن القراءة هي الفتـح. وكان بعض أهل العربـية يزعم أن القَرْح
  والقُرْح لغتان بـمعنى واحد، والـمعروف عند أهل العلـم بكلام العرب ما قلنا. ذكر من
  قال: إن القرح الـجراح والقتل:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن
  ابن أبـي نـجيح، عن مـجاهد فـي قوله: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مِّثْلُهُ } قال: جراح وقتل.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل،
  عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد، عن الـحسن، فـي قوله: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مِّثْلُهُ } قال: إن يقتلوا منكم يوم أُحد، فقد قتلتـم منهم يوم بدر.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ
  ٱلْقَوْمَ قَرْحٌ مّثْلُهُ }. والقرح: الـجراحة، وذاكم يوم أُحد، فشا فـي أصحاب نبـي
  الله صلى الله عليه وسلم يومئذ القتل والـجراحة، فأخبرهم الله عزّ وجلّ أن القوم قد
  أصابهم من ذلك مثل الذي أصابكم، وأن الذي أصابكم عقوبة.حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { إِن يَمْسَسْكُمْ قَرْحٌ
  فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } قال: ذلك يوم أُحد، فشا فـي الـمسلـمين
  الـجراح، وفشا فـيهم القتل، فذلك قوله: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مِّثْلُهُ } يقول: إن كان أصابكم قرح فقد أصاب عدوكم مثله، يعزّي أصحاب مـحمد
  صلى الله عليه وسلم ويحثهم علـى القتال.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن
  الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مِّثْلُهُ } والقرح: هي الـجراحات.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق:
  { إِن يَمْسَسْكُمْ قَرْحٌ } أي جراح، { فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ }:
  أي جراح مثلها.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، قال: ثنا الـحكم
  بن أبـان، عن عكرمة، عن ابن عبـاس، قال: نام الـمسلـمون وبهم الكلوم ـ يعنـي يوم أُحد
  ـ قال عكرمة: وفـيهم أنزلت: { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ
  مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } وفـيهم أنزلت:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ
  ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ
  }{ إِن تَكُونُواْ تَأْلَمُونَ فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ وَتَرْجُونَ
  مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ }[النساء: 104].وأما تأويـل قوله: { إِن يَمْسَسْكُمْ
  قَرْحٌ } فإنه: إن يصبكم. كما:حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنا عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { إِن يَمْسَسْكُمْ }: إن يصبكم.القول فـي
  تأويـل قوله تعالـى: { وَتِلْكَ ٱلأيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ }.يعنـي تعالـى
  ذكره (بقوله): { وَتِلْكَ ٱلاْيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } أيام بدر وأُحد،
  ويعنـي بقوله: { نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ }: نـجعلها دولاً بـين الناس مصرفة،
  ويعنـي بـالناس: الـمسلـمين والـمشركين. وذلك أن الله عزّ وجلّ أدال الـمسلـمين من
  الـمشركين ببدر، فقتلوا منهم سبعين، وأسروا سبعين، وأدال الـمشركين من الـمسلـمين بـأُحد،
  فقتلوا منهم سبعين سوى من جرحوا منهم، يقال منه: أدال الله فلاناً من فلان فهو يديـله
  منه إدالة إذا ظفر به فـانتصر منه مـما كان نال منه الـمدال منه.وبنـحو الذي قلنا فـي
  ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد، عن الـحسن: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } قال: جعل
  الله الأيام دولاً، أدال الكفـار يوم أحد من أصحاب رسول الله صلى الله عليه وسلم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ }: إنه والله لولا الدول ما أوذي الـمؤمنون، ولكن قد يدال للكافر من
  الـمؤمن، ويبتلـى الـمؤمن بـالكافر لـيعلـم الله من يطيعه مـمن يعصيه ويعلـم الصادق
  من الكاذب.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه،
  عن الربـيع، قوله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } فأظهر الله
  عزّ وجلّ نبـيه صلى الله عليه وسلم وأصحابه علـى الـمشركين يوم بدر، وأظهر علـيهم عدوّهم
  يوم أُحد. وقد يدال الكافر من الـمؤمن، ويبتلـى الـمؤمن بـالكافر، لـيعلـم الله من
  يطيعه مـمن يعصيه ويعلـم الصادق من الكاذب، وأما من ابتلـي منهم من الـمسلـمين يوم
  أُحد، فكان عقوبة بـمعصيتهم رسول الله صلى الله عليه وسلم.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ
  ٱلنَّاسِ }: يوماً لكم، ويوماً علـيكم.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  قال: قال ابن جريج: قال ابن عبـاس: { نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } قال: أدال الـمشركين
  علـى النبـيّ صلى الله عليه وسلم يوم أُحد.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس قوله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ } فإنه كان يوم أُحد بـيوم بدر، قتل الـمؤمنون يوم أُحد، اتـخذ الله
  منهم شهداء، وغلب رسول الله صلى الله عليه وسلم يوم بدر الـمشركين، فجعل له الدولة
  علـيهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ
  ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ
  }حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا حفص بن عمر، قال: ثنا الـحكم بن أبـان،
  عن عكرمة، عن ابن عبـاس، قال: لـما كان قتال أُحد، وأصاب الـمسلـمين ما أصاب، صعد النبـيّ
  صلى الله عليه وسلم الـجبل، فجاء أبو سفـيان، فقال: يا مـحمد، يا مـحمد، ألا تـخرج،
  ألا تـخرج؟ الـحرب سجال، يوم لنا، ويوم لكم! فقال رسول الله صلى الله عليه وسلم لأصحابه:
  «أَجِيبُوه!» فقالوا: لا سواء لا سواء، قتلانا فـي الـجنة، وقتلاكم فـي النار. فقال
  أبو سفـيان: لنا عزّى، ولا عزّى لكم. فقال رسول الله صلى الله عليه وسلم: \" قُولُوا:
  اللَّهُ مَوْلانا وَلا مَوْلَـى لَكُمْ \" فقال أبو سفـيان: اعل هبل! فقال رسول الله
  صلى الله عليه وسلم، \" قُولُوا: اللَّهُ أعلَـى وأجَلُّ \" فقال أبو سفـيان: موعدكم
  وموعدنا بدر الصغرى. قال عكرمة: وفـيهم أنزلت: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ }.حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: ثنا ابن المبارك. عن
  ابن جريج. عن ابن عباس، في قوله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ
  }: فإنه أدال على النبيّ صلى الله عليه وسلم يوم أحد.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ }: أي نصرفها للناس
  بالبلاء والتـمـحيص.حدثنـي إبراهيـم بن عبد الله، أخبرنا عبد الله بن عبد الوهاب الـحجبـي،
  قال: ثنا حماد بن زيد، عن ابن عون، عن مـحمد فـي قول الله: { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ } قال: يعنـي الأمراء.القول فـي تأويـل قوله تعالـى: { وَلِيَعْلَمَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَاء وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ
  }.يعنـي بذلك تعالـى ذكره: ولـيعلـم الله الذين آمنوا ويتـخذ منكم شهداء نداولها بـين
  الناس. ولو لـم يكن فـي الكلام واو لكان قوله: «لـيعلـم» متصلاً بـما قبله، وكان: وتلك
  الأيام نداولها بـين الناس لـيعلـم الله الذين آمنوا. ولكن لـما دخـلت الواو فـيه آذنت
  بأن الكلام متصل بـما قبلها، وأن بعدها خبراً مطلوبـاً للام التـي فـي قوله: «ولـيعلـم»،
  متعلقة به.فإن قال قائل: وكيف قـيـل: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ }
  معرفة، وأنت لا تستـجيز فـي الكلام: قد سألت فعلـمت عبد الله، وأنت تريد: علـمت شخصه،
  إلا أن تريد: علـمت صفته وما هو؟ قـيـل: إن ذلك إنـما جاز مع الذين، لأن فـي «الذين»
  تأويـل «مَنْ» و«أيّ»، وكذلك جائز مثله فـي الألف واللام، كما قال تعالـى ذكره: { فَلَيَعْلَمَنَّ
  ٱللَّهُ ٱلَّذِينَ صَدَقُواْ وَلَيَعْلَمَنَّ ٱلْكَـٰذِبِينَ } لأن فـي الألف واللام
  من تأويـل «أيّ»، و«من» مثل الذي فـي «الذي».\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
