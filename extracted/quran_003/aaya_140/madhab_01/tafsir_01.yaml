  ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ
  }ولو جعل مع الاسم الـمعرفة اسم فـيه دلالة علـى «أيّ» جاز، كما يقال: سألت لأعلـم
  عبد الله من عمرو، ويراد بذلك: لأعرف هذا من هذا.فتأويـل الكلام: ولـيعلـم الله الذين
  آمنوا منكم أيها القوم من الذين نافقوا منكم، نداول بـين الناس، فـاستغنى بقوله: {
  وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ مِّنكُمْ } عن ذكر قوله: { مِنَ ٱلَّذِينَ
  نَافَقُواْ } لدلالة الكلام علـيه، إذ كان فـي قوله: { ٱلَّذِينَ آمَنُوا } تأويـل
  «أيّ» علـى ما وصفنا. فكأنه قـيـل: ولـيعلـم الله أيكم الـمؤمن، كما قال جل ثناؤه:{ لِنَعْلَمَ
  أَيُّ الحِزْبَيْنِ أَحْصَىٰ }[الكهف: 12] غير أن الألف واللام والذي ومِن، إذا وضعت
  مع العلـم موضع أيّ نصبت بوقوع العلـم علـيه، كما قـيـل: ولـيعلـمنّ الكاذبـين، فأما
  «أيّ» فإنها ترفع.وأما قوله: { وَيَتَّخِذَ مِنكُمْ شُهَدَاء } فإنه يعنـي: ولـيعلـم
  الله الذين آمنوا، ولـيتـخذ منكم شهداء: أي لـيكرم منكم بـالشهادة من أراد أن يكرمه
  بها. والشهداء جمع شهيد؛ كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلِيَعْلَمَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَاء } أي لـيـميز بـين الـمؤمنـين
  والـمنافقـين، ولـيكرم من أكرم من أهل الإيـمان بـالشهادة.حدثنـي الـمثنى، قال: ثنا
  سويد بن نصر، قال: أخبرنا ابن الـمبـارك قراءة علـى ابن جريج فـي قوله: { وَلِيَعْلَمَ
  ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَاء } قال: فإن الـمسلـمين كانوا
  يسألون ربهم: ربنا أرنا يوماً كيوم بدر، نقاتل فـيه الـمشركين، ونُبْلـيكَ فـيه خيراً،
  ونلتـمس فـيه الشهادة! فلقوا الـمشركين يوم أُحد، فـاتـخذ منهم شهداء.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ
  وَيَتَّخِذَ مِنكُمْ شُهَدَاء } فكرّم الله أولـياءه بـالشهادة بأيدي عدوّهم، ثم تصير
  حواصل الأمور وعواقبها لأهل طاعة الله.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَاء
  } قال: قال ابن عبـاس: كانوا يسألون الشهادة، فلقوا الـمشركين يوم أُحد، فـاتـخذ منهم
  شهداء.حدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ، قال: أخبرنا عبـيد بن سلـيـمان،
  قال: سمعت الضحاك يقول فـي قوله: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَاء } كان الـمسلـمون يسألون ربهم أن يريهم يوماً كيوم بدر، يبلون فـيه
  خيراً، ويرزقون فـيه الشهادة، ويرزقون الـجنة والـحياة والرزق. فلقـي الـمسلـمون يوم
  أُحد فـاتـخذ الله منهم شهداء، وهم الذين ذكرهم الله عزّ وجلّ، فقال: { وَلاَ تَقُولُواْ
  لِمَن يُقْتَلُ فِى سَبيلِ ٱللَّهِ أَمْوَاتٌ }... الآية.وأما قوله: { وَٱللَّهُ لاَ
  يُحِبُّ ٱلظَّـٰلِمِينَ } فإنه يعنـي به: الذين ظلـموا أنفسهم بـمعصيتهم ربهم. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ }:
  أي الـمنافقـين الذي يظهرون بألسنتهم الطاعة، وقلوبهم مصرّة علـى الـمعصية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

