  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والثاني
  أن المؤمن قد يقدم على بعض المعاصي، فيكون عند الله تشديد المحنة عليه في الدنيا أدباً
  له وأما تشديد المحنة على الكافر فإنه يكون غضبا من الله عليه. والثالث وهو أن لذات
  الدنيا وآلامها غير باقية وأحوالها غير مستمرة، وإنما تحصل السعادات المستمرة في دار
  الآخرة، ولذلك فإنه تعالى يميت بعد الاحياء، ويسقم بعد الصحة، فاذا حسن ذلك فلم لا
  يحسن أن يبدل السراء بالضراء، والقدرة بالعجز، وروي أن أبا سفيان صعد الجبل يوم أحد
  ثم قال أين ابن أبي كبشة أين ابن أبي قحافة أين ابن الخطاب، فقال عمر هذا رسول الله
  صلى الله عليه وسلم، وهذا أبو بكر، وها أنا عمر، فقال أبو سفيان يوم بيوم والأيام دول
  والحرب سجال، فقال عمر رضي الله عنه لا سواء، قتلانا في الجنة وقتلاكم في النار، فقال
  ان كان كما تزعمون، فقد خبنا إذن وخسرنا. { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ
  } ففيه مسائل. المسألة الأولى اللام في قوله { وَلِيَعْلَمَ ٱللَّهُ } متعلق بفعل مضمر،
  اما بعده أو قبله، أما الاضمار بعده فعلى تقدير وليعلم الله الذين آمنوا فعلنا هذه
  المداولة، وأما الإضمار قبله فعلى تقدير { وتلك الأيام نداولها بين الناس لأمور، منها
  ليعلم الله الذين آمنوا، ومنها ليتخذ منكم شهداء، ومنها ليمحص الله الذين آمنوا، ومنها
  ليمحق الكافرين، فكل ذلك كالسبب والعلة في تلك المداولة. المسألة الثانية الواو في
  قوله { وليعلم الله الذين آمنوا } نظائره كثيرة في القرآن، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلِيَكُونَ
  مِنَ ٱلْمُوقِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 75 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلِتَصْغَى إِلَيْهِ أَفْئِدَةُ ٱلَّذِينَ
  لاَ يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 113 والتقدير وتلك الأيام نداولها بين الناس ليكون كيت وكيت
  وليعلم الله، وإنما حذف المعطوف عليه للإيذان بأن المصلحة في هذه المداولة ليست بواحدة،
  ليسليهم عما جرى، وليعرفهم أن تلك الواقعة وأن شأنهم فيها، فيه من وجوه المصالح ما
  لو عرفوه لسرهم. المسألة الثالثة ظاهر قوله تعالى { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ
  ءامَنُواْ } مشعر بأنه تعالى إنما فعل تلك المداولة ليكتسب هذا العلم، ومعلوم أن ذلك
  محال على الله تعالى، ونظير هذه الآية في الإشكال قوله تعالى</font></font>&#13;\t\t\t<label
