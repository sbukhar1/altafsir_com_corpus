  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم
  أن هذا من تمام قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 139 فبين تعالى أن الذي يصيبهم من القرح لا يجب أن يزيل جدهم واجتهادهم في جهاد
  العدو، وذلك لأنه كما أصابهم ذلك فقد أصاب عدوهم مثله قبل ذلك، فاذا كانوا مع باطلهم،
  وسوء عاقبتهم لم يفتروا لأجل ذلك في الحرب، فبأن لا يلحقكم الفتور مع حسن العاقبة والتمسك
  بالحق أولى، وفي الآية مسائل المسألة الأولى قرأ حمزة والكسائي وأبو بكر عن عاصم {
  قُرْحٌ } بضم القاف وكذلك قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 172 والباقون بفتح القاف فيهما واختلفوا على وجوه فالأول معناهما واحد، وهما
  لغتان كالجهد والجهد، والوجد والوجد، والضعف والضعف. والثاني أن الفتح لغة تهامة والحجاز
  والضم لغة نجد. والثالث أنه بالفتح مصدر وبالضم اسم. والرابع وهو قول الفرّاء انه بالفتح
  الجراحة بعينها وبالضم ألم الجراحة. والخامس قال ابن مقسم هما لغتان إلا أن المفتوحة
  توهم انها جمع قرحة. المسألة الثانية في الآية قولان أحدهما إن يمسسكم قرح يوم أحد
  فقد مسهم يوم بدر، وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ
  قَدْ أَصَبْتُمْ مّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 165 والثاني أن الكفار
  قد نالهم يوم أحد مثل ما نالكم من الجرح والقتل، لأنه قتل منهم نيف وعشرون رجلا، وقتل
  صاحب لوائهم والجراحات كثرت فيهم وعقر عامة خيلهم بالنبل، وقد كانت الهزيمة عليهم في
  أول النهار. فان قيل كيف قال { قَرْحٌ مّثْلُهُ } وما كان قرحهم يوم أحد مثل قرح المشركين؟
  قلنا يجب أن يفسر القرح في هذا التأويل بمجرد الانهزام لا بكثرة القتلى. ثم قال تعالى
  { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } وفيه مسائل المسألة الأولى {
  تِلْكَ } مبتدأ { والأيام } صفة و { نداولها } خبره ويجوز أن يقال تلك الأيام مبتدأ
  وخبر كما تقول هي الأيام تبلي كل جديد، فقوله { تِلْكَ ٱلأَيَّامِ } إشارة إلى جميع
  أيام الوقائع العجيبة، فبين أنها دول تكون على الرجل حينا وله حينا والحرب سجال. المسألة
  الثانية قال القفال المداولة نقل الشيء من واحد إلى آخر، يقال تداولته الأيدي إذا تناقلته
  ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَى لاَ يَكُونَ دُولَةً بَيْنَ ٱلأَغْنِيَاء مِنكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحشر
  7 أي تتداولونها ولا تجعلون للفقراء منها نصيباً، ويقال الدنيا دول، أي تنتقل من قوم
  الى آخرين، ثم عنهم إلى غيرهم، ويقال دال له الدهر بكذا إذا انتقل اليه، والمعنى أن
  أيام الدنيا هي دول بين الناس لا يدوم مسارها ولا مضارها، فيوم يحصل فيه السرور له
  والغم لعدوه، ويوم آخر بالعكس من ذلك، ولا يبقى شيء من أحوالها ولا يستقر أثر من آثارها.
  واعلم أنه ليس المراد من هذه المداولة أن الله تعالى تارة ينصر المؤمنين وأخرى ينصر
  الكافرين وذلك لأن نصرة الله منصب شريف وإعزاز عظيم، فلا يليق بالكافر، بل المراد من
  هذه المداولة أنه تارة يشدد المحنة على الكفار وأخرى على المؤمنين والفائدة فيه من
  وجوه الأول أنه تعالى لو شدد المحنة على الكفار في جميع الأوقات وأزالها عن المؤمنين
  في جميع الأوقات لحصل العلم الاضطراري بأن الايمان حق وما سواه باطل، ولو كان كذلك
  لبطل التكليف والثواب والعقاب فلهذا المعنى تارة يسلط الله المحنة على أهل الايمان،
  وأخرى على أهل الكفر لتكون الشبهات باقية والمكلف يدفعها بواسطة النظر في الدلائل الدالة
  على صحة الاسلام فيعظم ثوابه عند الله.</font></font>&#13;\t\t\t<label disabled=\"true\"
