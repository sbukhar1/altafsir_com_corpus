  مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وكان بئر معونة على عهد النبيّ صلى الله عليه وسلم، ويوم اليَمَامةَ
  على عهد أبي بكر يوم مُسَيْلِمة الكذّاب» وقال أنس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أتي النبي صلى الله عليه وسلم بعليّ بن أبي طالب وبه نيف وسِتون
  جراحة من طعنةٍ وضربةٍ ورمْيَةٍ، فجعل النبي صلى الله عليه وسلم يمسحها وهي تَلْتَئم
  بإذن الله تعالى كأن لم تكن \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: في قوله تعالى: { وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ } دليل على
  أن الإرادة غير الأمر كما يقوله أهل السنة؛ فإن الله تعالى نهى الكفار عن قتل المؤمنين:
  حمزةَ وأصحابِه وأراد قتلهم، ونهى آدم عن أكل الشجرة وأراده فواقَعه آدم، وعكسه أنه
  أمر إبليس بالسجود ولم يرِده فامتنع منه؛ وعنه وقعت الإشارة بقوله الحق:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِن
  كَرِهَ ٱللَّهُ ٱنبِعَاثَهُمْ فَثَبَّطَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 46]. وإِن كان قد أمر جميعهم
  بالجهاد، ولكنه خلق الكَسَل والأسباب القاطعة عن المسِير فقعدوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: رُوي عن علي بن أبي طالب رضي الله عنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاء جبريل إلى النبي صلى الله
  عليه وسلم يوم بدر فقال له: «خَيِّر أصحابك في الأسارى إن شاءوا القتل وإن شاءوا الفِداء
  على أن يقتل منهم عام المقبِل مثلهم فقالوا الفداء ويقتل منا» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي وقال: حديث حسن. فأنجز
  الله وعده بشهادة أوليائه بعد أن خَيَّرهم فاختاروا القتل. { وَٱللَّهُ لاَ يُحِبُّ
  ٱلظَّالِمِينَ } أي المشركين، أي وإِن أنال الكفارَ من المؤمنين فهو لا يحِبُّهم، وإن
  أحلّ ألَماً بالمؤمنين فإنه يحب المؤمنين.</font></font><font class=\"TextResultArabic\"><font
