  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِن يَمْسَسْكُمْ قَرْحٌ } القرح الجرح. والضم والفتح فيه لغتان عن الكسائي
  والأخفش؛ مثل عَقْر وعُقْر. الفراء: هو بالفتح الجُرح، وبالضم ألَمُه. والمعنى: إن
  يمسسكم يوم أُحُدٍ قَرْح فقد مَسّ القوم يوم بَدْرٍ قَرْح مثله. وقرأ محمد بن السَّمَيْقَع
  «قرح» بفتح القاف والراء على المصدر. { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ
  } قيل: هذا في الحرب، تكون مرة للمؤمنين لينصر الله عز وجل دينه، ومرة للكافرين إذا
  عصى المؤمنون ليبتليَهم ويُمَحِّصَ ذنوبهم؛ فأما إذا لم يَعْصوا فإنّ حزب الله هم الغالبون.
  وقيل: { نُدَاوِلُهَا بَيْنَ النّاسِ } من فَرَح وَغمّ وصحّةِ وسُقْم وغِنًى وفقْرٍ.
  والدُّولَةُ الكَرَّة؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فيومٌ لنا ويومٌ علينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويومٌ نُسَاءُ
  ويَوْمٌ نُسَرّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ } معناه، وإنما
  كانت هذه المدَاولَةُ ليُرَى المؤمنُ من المنافق فيُمَيَّز بعضُهم من بعض؛ كما قال:
  { وَمَا أَصَابَكُمْ يَوْمَ الْتَقَى الْجمعَانِ فَبِإذْنِ اللَّهِ وَلِيَعْلَم المُؤْمِنِينَ.
  ولِيَعْلَم الّذينَ نَافَقُوا }. وقيل: ليعلَم صبر المؤمنين، العلمَ الذي يقع عليه
  الجزاء كما علمه غَيْباً قبل أن كَلّفَهم. وقد تقدّم في «البقرة»</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ } فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ } أي يكرمكم بالشهادة؛ أي لِيُقتلَ قومٌ
  فيكونوا شهداء على الناس بأعمالهم. وقيل: لهذا قيل شهيد: وقيل: سمي شهيداً لأنه مشهود
  له بالجنة وقيل: سمى شهيداً لأن أرواحهم احتضرت دار السلام، لأنهم أحياء عند ربهم،
  وأرواح غيرهم لا تصل إلى الجنة؛ فالشهيد بمعنى الشاهد أي الحاضر للجنة، وهذا هو الصحيح
  على ما يأتي والشهادة فضلها عظيم، ويكفيك في فضلها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ ٱشْتَرَىٰ مِنَ ٱلْمُؤْمِنِينَ
  أَنفُسَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 111] الآية. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ هَلْ
  أَدُلُّكمْ عَلَىٰ تِجَارَةٍ تُنجِيكُم مِّنْ عَذَابٍ أَلِيمٍ.تُؤْمِنُونَ بِٱللَّهِ
  وَرَسُولِهِ وَتُجَاهِدُونَ فِي سَبِيلِ ٱللَّهِ بِأَمْوَالِكُمْ وَأَنفُسِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصف:10]
  إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذَلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصَّف: 12]. وفي صحيح البُسْتيّ
  عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما يجِد الشهيد من القتل إلا كما يجد أحدُكم من القُرْحة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى النسائي عن راشد بن سعد عن
  رجل من أصحاب النبي صلى الله عليه وسلم أن رجلاً قال: يا رسول الله، ما بال المؤمنين
  يُفتنون في قبورهم إلا الشهيد؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كفى ببارقة السيوف على رأسه فتنة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي البخاري: «من قُتل من المسلمين يوم أُحد» منهم حمزةُ واليَمَان
  والنضر بن أنس ومصعب بن عُمير. حدّثني عمرو بن عليّ أن معاذ بن هشام قال حدّثني أبي
  عن قتادة قال: «ما نعلم حيّاً من أحياء العرب أكثر شهيداً أعزّ يوم القيامة من الأنصار
  قال قتادة: وحدّثنا أنس بن مالك أنه قُتل منهم يوم أُحُد سبعون، ويوم بِئْر مَعُونَة
  سبعون، ويوم اليَمَامَة سبعون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
