  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ
  الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن يَمْسَسْكُمْ
  قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا
  بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ
  وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى مخاطباً عباده المؤمنين الذين أصيبوا يوم أُحد، وقتل منهم
  سبعون: { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } أي: قد جرى نحو هذا على الأمم الذين
  كانوا من قبلكم من أتباع الأنبياء، ثم كانت العاقبة لهم، والدائرة على الكافرين، ولهذا
  قال تعالى: { فَسِيرُواْ فِى ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَـٰقِبَةُ ٱلْمُكَذِّبِينَ
  } ثم قال تعالى: { هَـٰذَا بَيَانٌ لِّلنَّاسِ } يعني: القرآن فيه بيان الأمور على
  جليتها، وكيف كان الأمم الأقدمون مع أعدائهم { وَهُدًى وَمَوْعِظَةٌ } يعني: القرآن
  فيه خبر ما قبلكم. و { هُدًى } لقلوبكم، و { وَمَوْعِظَةٌ لِّلْمُتَّقِينَ } أي: زاجر
  عن المحارم والمآثم. ثم قال تعالى مسلياً للمؤمنين: { وَلاَ تَهِنُوا } أي: لا تضعفوا
  بسبب ما جرى { وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }
  أي: العاقبة والنصرة لكم أيها المؤمنون { إِن يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ
  قَرْحٌ مِّثْلُهُ } أي: إن كنتم قد أصابتكم جراح، وقتل منكم طائفة، فقد أصاب أعداءكم
  قريب من ذلك من قتل وجراح { وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } أي:
  نديل عليكم الأعداء تارة، وإن كانت لكم العاقبة؛ لما لنا في ذلك من الحكمة، ولهذا قال
  تعالى: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ } قال ابن عباس: في مثل هذا؛ لنرى
  من يصبر على مناجزة الأعداء { وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ } يعني: يقتلون في سبيله،
  ويبذلون مهجهم في مرضاته { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ وَلِيُمَحِّصَ ٱللَّهُ
  ٱلَّذِينَ ءَامَنُواْ } أي: يكفر عنهم من ذنوبهم إن كانت لهم ذنوب. وإلا رفع لهم في
  درجاتهم بحسب ما أصيبوا به. وقوله: { وَيَمْحَقَ ٱلْكَـٰفِرِينَ } أي: فإنهم إذا ظفروا،
  بغوا وبطروا، فيكون ذلك سبب دمارهم وهلاكهم ومحقهم وفنائهم، ثم قال تعالى: { أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَـٰهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّـٰبِرِينَ } أي: أحسبتم أن تدخلوا الجنة، ولم تبتلوا بالقتال والشدائد؟
  كما قال تعالى في سورة البقرة:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمْ حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ
  وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْاْ مِن قَبْلِكُم مَّسَّتْهُمُ ٱلْبَأْسَآءُ
  وَٱلضَّرَّآءُ وَزُلْزِلُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 214] الآية. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الۤـمۤ أَحَسِبَ ٱلنَّاسُ أَن يُتْرَكُوۤاْ
  أَن يَقُولُوۤاْ آمَنَّا وَهُمْ لاَ يُفْتَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الآية، ولهذا قال ههنا: { أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَـٰهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّـٰبِرِينَ } أي: لا يحصل لكم دخول الجنة حتى تبتلوا، ويرى الله منكم
  المجاهدين في سبيله، والصابرين على مقاومة الأعداء. وقوله: { وَلَقَدْ كُنتُمْ تَمَنَّوْنَ
  ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنتُمْ تَنظُرُونَ }
  أي: قد كنتم أيها المؤمنون قبل هذا اليوم، تتمنون لقاء العدو، وتتحرّقون عليهم، وتودون
  مناجزتهم ومصابرتهم، فها قد حصل لكم الذي تمنيتموه وطلبتموه، فدونكم فقاتلوا وصابروا،
  وقد ثبت في الصحيحين أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتمنوا لقاء العدو، وسلوا الله
  العافية، فإذا لقيتموهم، فاصبروا، واعلموا أن الجنة تحت ظلال السيوف \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولهذا قال تعالى: { فَقَدْ رَأَيْتُمُوهُ
  } يعني: الموت، شاهدتموه وقت لمعان السيوف وحد الأسنة واشتباك الرماح وصفوف الرجال
  للقتال. والمتكلمون يعبرون عن هذا بالتخييل، وهو مشاهدة ما ليس بمحسوس كالمحسوس؛ كما
  تتخيل الشاة صداقة الكبش، وعداوة الذئب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

