  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أو
  وليتخذ منكم من يصلح للشهادة على الأمم يوم القيامة بما يبتلى به صبركم من الشدائد،
  من قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لّتَكُونُواْ شُهَدَاء عَلَى ٱلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  143]. { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } اعتراض بين بعض التعليل وبعض. ومعناه:
  والله لا يحب من ليس من هؤلاء الثابتين على الإيمان المجاهدين في سبيل الله، الممحصين
  من الذنوب. والتمحيص: التطهير والتصفية { وَيَمْحَقَ ٱلْكَـٰفِرِينَ } ويهلكهم. يعني:
  إن كانت الدولة على المؤمنين فللتمييز والاستشهاد والتمحيص، وغير ذلك مما هو أصلح لهم.
  وإن كانت على الكافرين، فلمحقهم ومحو آثارهم.</font></font><font class=\"TextResultArabic\"><font
