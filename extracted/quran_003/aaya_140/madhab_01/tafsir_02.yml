  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء
  «قرح» بفتح القاف وضمها، وهما لغتان كالضعف والضعف. وقيل: هو بالفتح الجراح، وبالضم
  ألمها. وقرأ أبو السَّمَّال «قرح» بفتحتين. وقيل القرح والقرح كالطرد والطرد. والمعنى:
  إن نالوا منكم يوم أحد فقد نلتم منهم قبله يوم بدر، ثم لم يضعف ذلك قلوبهم ولم يثبطهم
  عن معاودتكم بالقتال. فأنتم أولى أن لا تضعفوا. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ
  وَتَرْجُونَ مِنَ ٱللَّهِ مَا لاَ يَرْجُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 104] وقيل: كان ذلك يوم
  أحد، فقد نالوا منهم قبل أن يخالفوا أمر رسول الله صلى الله عليه وسلم. فإن قلت: كيف
  قيل { قَرْحٌ مّثْلُهُ } وماكان قرحهم يوم أحد مثل قرح المشركين؟ قلت: بلى كان مثله،
  ولقد قتل يومئذ خلق من الكفار. ألا ترى إلى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ
  إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ
  وَعَصَيْتُمْ مّن بَعْدِ مَا أَرَاكُمْ مَّا تحبون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 75]. { وَتِلْكَ ٱلاْيَّامُ
  } تلك مبتدأ، والأيام صفته. و { نُدَاوِلُهَا } خبره، ويجوز أن يكون { تِلْكَ ٱلاْيَّامِ
  } مبتدأ وخبراً، كما تقول: هي الأيام تبلي كل جديد. والمراد بالأيام: أوقات الظفر والغلبة،
  نداولها: نصرفها بين الناس نديل تارة لهؤلاء وتارة لهؤلاء، كقوله وهو من أبيات الكتاب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَيَوْما عَلَيْنَا وَيَوماً لَنَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيَوْما نُسَاءُ وَيَوما نُسَرّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومن أمثال العرب: الحرب سجال. وعن
  أبي سفيان</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(212) أنه صعد الجبل يوم أحد فمكث
  ساعة ثم قال: أين ابن أبي كبشة، أين ابن أبي قحافة، أين ابن الخطاب. فقال عمر: هذا
  رسول الله صلى الله عليه وسلم، وهذا أبو بكر، وها أنا عمر. فقال أبو سفيان يوم بيوم
  والأيام دول والحرب سجال. فقال عمر رضي الله عنه: لا سواء، قتلانا في الجنة، وقتلاكم
  في النار. فقال: إنكم تزعمون ذلك فقد خبنا إذن وخسرنا، والمداولة مثل المعاورة. وقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَرِدُ المِيَاهَ فَلاَ يَزَالُ مُدَاوِلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فِي النَّاسِ بَيْنَ تَمَثلٍ وَسَمَاعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يقال: داولت بينهم الشيء فتداولوه
  { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءامَنُواْ } فيه وجهان: أحدهما أن يكون المعلل محذوفاً
  معناه: وليتميز الثابتون على الإيمان منكم من الذين على حرف، فعلنا ذلك وهو من باب
  التمثيل، بمعنى: فعلنا ذلك فعل من يريد أن يعلم من الثابت على الإيمان منكم من غير
  الثابت، وإلا فالله عز وجل لم يزل عالماً بالأشياء قبل كونها. وقيل: معناه وليعلمهم
  علماً يتعلق به الجزاء، وهو أن يعلمهم موجوداً منهم الثبات، والثاني أن تكون العلة
  محذوفة، وهذا عطف عليه، معناه: وفعلنا ذلك ليكون كيت وكيت وليعلم الله. وإنما حذف للإيذان
  بأن المصلحة فيما فعل ليست بواحدة، ليسليهم عما جرى عليهم، وليبصرهم أن العبد يسوءه
  ما يجري عليه من المصائب، ولا يشعر أنّ لله في ذلك من المصالح ما هو غافل عنه { وَيَتَّخِذَ
  مِنكُمْ شُهَدَاءَ } وليكرم ناساً منكم بالشهادة، يريد المستشهدين يوم أحد.</font></font>&#13;\t\t\t<label
