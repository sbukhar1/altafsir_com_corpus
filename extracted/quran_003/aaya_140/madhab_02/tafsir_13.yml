  قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ
  ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فذاك إذ يدعوهم الرسول في أخْراهُم، فلم يبقَ مع النبي صلّى الله عليه
  وسلم غير اثني عشر رجلاً فأصابوا منّا سبعين. وكان النبي صلّى الله عليه وسلم وأصحابه
  أصابوا من المشركين يوم بدر مائة وأربعين، سبعين أسيراً وسبعين قتيلاً، فقال أبو سفيان:
  أفي القوم محمد ثلاث مرات، فنهاهم النبي صلّى الله عليه وسلم أن يجيبوه، ثم قال: أفي
  القوم ابن أبي قحافة ثلاث مرات، ثم قال: أفي القوم ابن الخطاب ثلاث مرات ثم رجع إلى
  أصحابه، فقال: أمَا هؤلاء فقد قُتلوا، فما مَلَك عمرُ نفسَه، فقال: كذبت والله يا عدو
  الله، إن الذين عددت لأحياء كلهم، وقد بقي لك ما يسوءُك، قال: يوم بيوم بدر، والحرب
  سِجَال، إنكم ستجدون في القوم مُثلةً لم آمر بها ولم تسؤني، ثم أخذ يرتجز: اعل هُبَلُ
  اعل هُبَلُ، فقال النبي صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ألاَ تُجيبوه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قالوا: يارسول الله ما نقول؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قولوا الله أعلى وأجلُّ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال: إن لنا العُزَى ولا عُزَى لكم، فقال النبي صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألاَ تُجيبوه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">؟ قالوا: يارسول الله ما نقول؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قولوا الله مولانا ولا مولى لكم
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  هذا المعنى عن ابن عباس رضي الله عنهما وفي حديثه قال أبو سفيان: يومٌ بيوم وإن الأيام
  دُول والحرب سجال، فقال عمر رضي الله عنه: لا سَواء، قتلانا في الجنة وقتلاكم في النار».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجاج: الدولة تكون للمسلمين على الكفار، لقوله تعالى: (وإن جندَنا
  لَهُمُ الغالِبُون)، وكانت يوم أُحد للكفار على المسلمين لمخالفتهم أمر رسول الله صلّى
  الله عليه وسلم. قوله تعالى: { وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ } يعني:
  إنما كانت هذه المُداولة ليعلم الله (أي: ليرى الله) الذين آمنوا فيمِيز المؤمن من
  المنافق، { وَيَتَّخِذَ مِنكُمْ شُهَدَآءَ } ، يُكرِّم أقواماً بالشهادة، { وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّـٰلِمِينَ }.</font></font><font class=\"TextResultArabic\"><font
