  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَهِنُوا وَلاَتَحْزَنُوا } ، هذا حثُّ لأصحاب النبي صلـّى الله عليه
  وسلم على الجهاد، زيادةً على ما أصابهم من القتل والجراح يوم أُحد، يقول الله تعالى:
  ولا تهِنُوا أي: لا تضْعُفوا ولا تجبُنوا عن جهاد أعدائكم بما نالكم من القتل والجرح،
  وكان قد قُتل يومئذ من المهاجرين خمسة منهم: حمزةُ بن عبد المطلب ومصعبُ بن عُمير،
  وقُتل من الأنصار سبعون رجلاً. { وَلاَ تَحْزَنُوا } فإنكم { أَنتُمُ الأَعْلَوْنَ
  } أي تكون لكم العاقبةُ بالنصرة والظفر، { إِن كُنتُم مُّؤْمِنِينَ } يعني: إذْ كنتم
  مؤمنين: أي: لأنكم مؤمنون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس رضي الله عنهما: لما
  انهزم أصحاب رسول الله صلّى الله عليه وسلم في الشّعب فأقبل خالد بن الوليد بخيل المشركين
  يريد أن يعلو عليهم الجبل، فقال النبي صلّى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللّهمّ لا يعلون علينا، اللّهمّ لا قوّةَ لنا إلاّ بك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وثاب نفرٌ من المسلمين رماةٌ فصعدُوا
  الجبل ورموا خيل المشركين حتى هزموهم فذلك قوله تعالى: { وَأَنتُمُ الأَعْلَوْنَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الكلبي: نزلت هذه الآية بعد يوم أُحد حين أمر النبي صلّى الله
  عليه وسلم أصحابه بطلب القوم ما أصابهم من الجراح، فاشتدّ ذلك على المسلمين فأنزل الله
  تعالى هذه الآية، دليله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَهِنُواْ فِي ٱبْتِغَآءِ ٱلْقَوْمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  104].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِن يَمْسَسْكُمْ قَرْحٌ } قرأ
  حمزة والكسائي وأبو بكر { قرح } بضم القاف حيث جاء، وقرأ الآخرون بالفتح وهما لغتان
  معناهما واحد كالجهدُ والجَهد، وقال الفراء القرح بالفتح: الجراحة، وبالضم: ألمُ الجراحة،
  هذا خطاب مع المسلمين حيث انصرفوا من أُحد مع الكآبة والحزن، يقول الله تعالى: { إِن
  يَمْسَسْكُمْ قَرْحٌ } يوم أُحد، { فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ } ، يوم
  بدر، { وَتِلْكَ ٱلأيَّامُ نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ } ، فيومٌ لهم ويومٌ عليهم،
  أُديل المسلمون على المشركين يوم بدر حتى قتلوا منهم سبعين وأسَرُوا سبعين، وأُديل
  المشركون من المسلمين يوم أُحد حتى جرحوا منهم سبعين وقتلوا خمساً وسبعين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي أنا
  محمد بن يوسف أنا محمد بن إسماعيل أخبرنا عمرو بن خالد أنا زهير أخبرنا أبو إسحاق قال:
  سمعت البراء بن عازب قال: جعل النبي صلّى الله عليه وسلم على الرّجّالة يوم أُحد وكانوا
  خمسين رجلاً عبدَ الله بن جُبير، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن رأيتمونا تخطفنا الطير فلا تبرحوا مكانَكُم هذا حتى أُرسلَ إليكم
  وإنْ رأيتُمونَا هزمنا القومَ وأوطأناهم فلا تبرحُوا حتى أُرسل إليكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فهزمُوهم، قال: فإنا والله رأيتُ
  النساءَ يشتددن قد بدت خلاخلهن وأسوقهن رافعات ثيابهن، فقال أصحاب عبد الله بن جُبير:
  الغنيمة، أيْ قوم الغنيمة، ظهر أصحابكم فما تنتظرون؟ فقال عبد الله ابن جُبير: أنسيتم
  ما قال لكم رسول الله صلّى الله عليه وسلم؟ قالوا: والله لنأتينّ الناسَ فلنصيبن من
  الغنيمة، فلما أتوهم صُرفتْ وجُوهُهم فأقبلوا منهزمين.</font></font>&#13;\t\t\t<label
