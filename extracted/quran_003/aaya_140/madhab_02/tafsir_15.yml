  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن يمسسكم قرح } قال ابن عباس: أصابهم يوم أحد قرح، فشكوا إلى النبي صلى الله
  عليه وسلم ما لقوا، فنزلت هذه الآية. فأما المس، فهو الإصابة، وقرأ ابن كثير، وأبو
  عمرو، وابن عامر، ونافع «قرح» بفتح القاف. وقرأ حمزة، والكسائي، وأبو بكر، عن عاصم
  «قرح» بضم القاف. واختلفوا هل معنى القراءتين واحد أم لا؟ فقال أبو عبيد: القرح بالفتح:
  الجراح، والقتل. والقُرح بالضم: ألم الجراح. وقال الزجاج: هما في اللغة بمعنى واحد،
  ومعناه: الجراح وألمها، قال: ومعنى نداولها، أي: نجعل الدولة في وقت للكفار على المؤمنين
  إذا عصى المؤمنون، فأما إذا أطاعوا، فهم منصورون، قال ومعنى { ليعلمه الله } أي: ليعلم
  واقعاً منهم، لأنه عالم قبل ذلك، وإنما يجازي على ما وقع. وقال ابن عباس: معنى العلم
  هاهنا: الرؤية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ويتخذ منكم شهداء
  } قال أبو الضحى: نزلت في قتلى أُحد، قال ابن جريج: كان المسلمون يقولون: ربنا أرنا
  يوماً كيوم بدر، نلتمس فيه الشهادة، فاتخذ منهم شهداء يوم أحد. قال ابن عباس: والظالمون
  هاهنا: المنافقون: وقال غيره: هم الذين انصرفوا يوم أُحد مع ابن أُبيّ المنافق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
