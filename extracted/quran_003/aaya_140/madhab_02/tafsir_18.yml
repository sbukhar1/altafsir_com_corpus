  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولا تهنوا ولا تحزنوا } نزلت يوم أحد حين أمر النبي صلى الله عليه وسلم بطلب
  القوم مع ما أصابهم من الجراح فاشتد ذلك على المسلمين فأنزل الله تعالى هذه الآية وحث
  فيها أصحاب النبي صلى الله عليه وسلم على الجهاد على ما أصابهم من الجراح والقتل. وكان
  قد قتل يوم أحد من الأنصار سبعون رجلاً ومن المهاجرين خمسة رجال منهم حمزة بن عبدالمطلب
  عم رسول الله صلى الله عليه وسلم ومصعب بن عمير. ومعنى الآية ولا تهنوا أي ولا تضعفوا
  عن الجهاد ولا تحزنوا يعني على من قتل منكم لأنهم في الجنة { وأنتم الأعلون } يعني
  بالنصر والغلبة عليهم وأن العاقبة لكم وقال ابن عباس: انهزم أصحاب رسول الله صلى عليه
  وسلم في الشعب فأقبل خالد بن الوليد في خيل المشركين يريد أن يعلو عليهم الجبل. فقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم لا يعلوه علينا اللهم لا قوة لنا إلاّ بك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فثاب نفر من المسلمين رماة فصعدوا
  الجبل ورموا خيل المشركين حتى انهزموا وعلا المسلمون الجبل فذلك قوله تعالى: { وأنتم
  الأعلون } وقيل أنتم الأعلون لأن حالكم خير من حالهم لأن قتلاكم في الجنة وقتلاهم في
  النار وأنتم تقاتلون على الحق وهم يقاتلون على الباطل. وقيل وأنتم الأعلون في العاقبة
  لأنكم تظفرون بهم وتستولون عليهم { إن كنتم مؤمنين } أي إذ كنتم مؤمنين وقيل معناه
  إن كنتم مصدقين بأن ناصركم هو الله تعالى فصدقوا بذلك فإنه حق وصدق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { إن يمسكم قرح } قرئ بضم القاف وبفتحها وهما لغتان ومعناهما
  واحد وقيل إنه بالفتح مصدر وبالضم اسم وقيل إنه بالفتح اسم للجراحة وبالضم ألم للجراحة
  الآية خطاب للمسلمين حين انصرفوا من أحد مع الحزن والكآبة يقول: إن يمسسكم أيها المسلمون
  قرح يوم أحد { فقد مس القوم } يعني في يوم بدر وقيل إن الكفار قد نالهم يوم أحد مثل
  ما نالكم من الجراح والقتل فقد قتل منهم نيف وعشرون رجلاً وكثرت الجراحات فيهم { وتلك
  الأيام نداولها بين الناس } المداولة نقل الشيء من واحد إلى آخر يقال تداولته الأيدي
  إذا انتقل من واحد إلى آخر ويقال الدنيا دول أي تنتقل من قوم إلى آخرين ثم منهم إلى
  غيرهم والمعنى أن أيام الدنيا هي دول بين الناس فيوم لهؤلاء ويوم لهؤلاء فكانت الدولة
  للمسلمين على المشركين في يوم بدر حتى قتلوا منهم سبعين رجلاً وأسروا سبعين وأديل المشركون
  من المسلمين يوم أحد حتى جرحوا منهم سبعين وقتلوا خمساً وسبعين (خ) عن البراء بن عازب
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" جعل
  النبي صلى الله عليه وسلم على الرجالة يوم أحد وكانوا خمسين رجلاً وهم الرماة عبدالله
  بن جبير. فقال: إن رأيتمونا تخطفنا الطير فلا تبرحوا من مكانكم هذا حتى أرسل إليكم
  وإن رأيتمونا هزمنا القوم ووطئناهم فلا تبرحوا حتى أرسل إليكم فهزمهم الله. قال: فأنا
  والله رأيت النساء يشتددن قد بدت خلاخلهن وأسوقهن رافعات ثيابهن فقال أصحاب عبدالله
  بن جبير الغنيمة أي قوم الغنيمة ظهر أصحابكم فما تنتظرون؟ فقال عبدالله بن جبير أنسيتم
  ما قال لكم رسول الله صلى الله عليه وسلم؟ فقالوا: والله لنأتين الناس فلنصيبن من الغنيمة
  فلما أتوهم صرفت وجوههم فأقبلوا منهزمين فذلك قوله والرسول يدعوكم في اخراكم فلم يبق
  مع النبي صلى الله عليه وسلم غير اثني عشر رجلاً فأصابوا منا سبعين رجلاً وكان النبي
  صلى الله عليه وسلم قد أصاب من المشركين يوم بدر أربعين ومائة: سبعين أسيراً وسبعين
  قتيلاً فقال أبو سفيان أفي القوم محمد؟ ثلاث مرات فنهاهم النبي صلى الله عليه وسلم
  أن يجيبوه ثم قال أفي القوم ابن أبي قحافة؟ ثلاث مرات ثم قال أفي القوم عمر بن الخطاب؟
  ثلاث مرات ثم رجع إلى أصحابه فقال أما هولاء فقد قتلوا فما ملك عمر نفسه فقال كذبت
  والله يا عدو الله إن الذي عددت لأحياء كلهم وقد بقي لك ما يسوءك قال يوم بيوم بدر
  والحرب سجال إنكم ستجدون في القوم مثله لم آمر بها ولم تسؤني ثم أخذ يرتجز اعل هبل
  اعل هبل فقال النبي صلى الله عليه وسلم \" ألا تجيبوه؟ فقالوا: يا رسول الله ما نقول؟
  قال قولوا الله أعلى وأجل قال أبو سفيان. إن لنا عزى ولا عزى لكم فقال النبي صلى الله
  عليه وسلم ألا تجيبوه قالوا يا رسول الله ما نقول قال قولوا الله مولانا ولا مولى لكم
  \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
