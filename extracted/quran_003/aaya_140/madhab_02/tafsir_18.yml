  color=\"black\">وقيل معناه ليحكم الله بالامتياز بين المؤمن والمنافق فوضع العلم موضع
  الحكم لأن الحكم لا يحصل إلاّ بعد العلم { ويتخذ منكم شهداء } يعني وليكرم قوماً منكم
  بالشهادة ممن أراد أن يكرمهم بها وذلك لأن قوماً من المسلمين فاتهم يوم بدر وكانوا
  يتمنون لقاء العدو وأن يكون لهم يوم كيوم بدر فيقاتلون فيه العدو ويلتمسون فيه الشهادة
  والشهداء جمع شهيد وهو من قتل من المسلمين بسيف الكفار في المعركة واختلفوا في معنى
  الشهيد فقيل الشهيد الحي لقوله تعالى بل أحياء عند ربهم يرزقون فأرواحهم حية حضرت دار
  السلام وشهدتها وأرواح غيرهم لا تشهدها وقيل سمي شهيداً لأن الله تعالى شهد له بالجنة.
