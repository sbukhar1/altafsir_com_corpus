  البغوي وقد روي هذا المعنى عن ابن عباس وفي حديثه قال أبو سفيان يوم بيوم وإن الأيام
  دول والحرب سجال فقال عمر لا سواء قتلانا في الجنة وقتلاكم في النار قال الزجاج الدولة
  تكون للمسلمين على الكفار لقوله تعالى وإن جندنا لهم الغالبون فكانت يوم أحد للكفار
  على المسلمين لمخالفتهم أمر رسول الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وليعلم الله الذين آمنوا } يعني إنما جعل الدولة للكفار على المسلمين ليميز
  المؤمن المخلص ممن يرتد عن الدين إذا أصابته نكبة وشدة وقيل معناه وليعلم الله الذين
  آمنوا بما يظهر من صبرهم على جهاد عدوهم أي ليعرفهم بأعيانهم إلاّ أن السبب العلم وهو
  ظهور الصبر حذف هنا وقيل معناه ليعلم الله ذلك واقعاً منهم لأن الله تعالى يعلم الشيء
  قبل وجوده ولا يحتاج إلى سبب حتى يعلم والمعنى ليقع ما علمه عياناً ومشاهدة للناس والمجازاة
  إنما تقع على الواقع دون المعلوم الذي لم يوجد وقيل معناه ليعلم أولياء الله فأضاف
