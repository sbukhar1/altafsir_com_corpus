  color=\"Olive\">إِن تُقْبِلُوا نُعَانِقْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَو تُدْبِرُوا
  نفارق</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
