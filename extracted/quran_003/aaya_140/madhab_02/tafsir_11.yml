  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[ثم
  قال]: { هَـٰذَا بَيَانٌ لِّلنَّاسِ } يعني القرآن بيان للناس من الضلالة { وَهُدًى
  } من العمى { وَمَوْعِظَةً } من الجهل، ويقال: هدى وموعظة أي كرامة ورحمة { لّلْمُتَّقِينَ
  }  { وَلاَ تَهِنُواْ } أي لا تضعفوا، ولا تجبنوا، ويقال: ولا تَعْجزوا عن عدوكم، {
  وَلاَ تَحْزَنُواْ } على ما أصابكم من القتل والهزيمة يوم أحد { وَأَنتُمُ الأَعْلَوْن
  } يعني الغالبون، يقول: آخر الأمر لكم، ويقال: وأنتم الأَعْلون في الجنة. ويقال: هذا
  وعد لأصحاب محمد - صلى الله عليه وسلم - في المستأنف { وَأَنتُمُ الأَعْلَوْنَ } أي
  الغالبون على الأعداء بعد أحد فلم يخرجوا بعد ذلك في عسكر إلا ظفروا في عهد رسول الله
  - صلى الله عليه وسلم - وفي كل عسكر كان بعد رسول الله - صلى الله عليه وسلم - إذا
  كان فيه واحد من الصحابة، كان الظفر لهم، فهذه البلدان كلها إنما فتحت في عهد أصحاب
  رسول الله - صلى الله عليه وسلم - ثم بعد انقراضهم ما فتحت بلدة على الوجه كما كانوا
  يفتحون في ذلك الوقت. ويقال: في هذه الآية بيان فضل هذه الأمة، لأنه خاطبهم بما خاطب
  به أنبياءه لأنه قال لموسى - عليه الصلاة والسلام -</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكَ أَنتَ ٱلأَعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[طه:
  68]. وقال لهذه الأمة: { وَأَنتُمُ الأَعْلَوْنَ }. ويقال: اشتُقَّت هذه اللفظة من
  اسم الله تعالى، لأن اسمه العلي الأعلى، وقال للمؤمنين: { وَأَنتُمُ الأَعْلَوْنَ }
  \ { إِن كُنتُم مُّؤْمِنِينَ } يعني إن كنتم مصدقين بوعد الله، ويقال: معناه: إذ كنتم
  مؤمنين. ويقال: في الآية تقديم وتأخير، فكأنه قال: ولا تهنوا ولا تحزنوا إن كنتم مؤمنين
  وأنتم الأعلون، ويقال: إن هذا وعد لهم بأنهم غالبون إن ثبتوا وصدقوا، فلو أنهم ثبتوا
  وصدقوا لغَلَبُوا كما غَلَبوا يوم بدر، ولكنهم تركوا أمر رسول الله - صلى الله عليه
  وسلم - فرجع الأمر عليهم، وكانت القصة في ذلك أنهم لما غَلَبوا المشركين يوم بدر وأصابوا
  منهم ما أصابوا، وسنذكر قصة بدر في سورة الأنفال - إن شاء الله تعالى - فرجع أبو سفيان
  بن حرب إلى مكة بالعير. وانهزم المشركون وذهب عكرمة بن أبي جهل، ورجال (أُصِيب) أبناؤهم
  وآباؤهم وإخوانهم ببدر إلى أبي سفيان بن حرب، وهو رئيس مكة، فكلموه، وأتاه كل من كان
  له في ذلك العير مال. فقالوا: إن محمداً قد قتل خياركم [فاستعينوا بهذه الأموال] على
  حربه ففعلوا. قال الضحاك: (فأعانهم) أبو سفيان بمائة راحلة، وما يصلحها من الزاد والسلاح،
  (فسارت) قريش، وهم ثلاثة آلاف رجل، وعليهم \" أبو سفيان بن حرب \" ، وكان في القوم
  \" خالد بن الوليد \" و \" عمرو بن العاص \" ، و \" عكرمة بن أبي جهل \" ، وذلك قبل
  دخولهم في الإسلام فلم يبق أحد من قريش إلا وخرج أهله معه وولده، يجعلهم خلف ظهره ليقاتل
  عنهم، فلما سمع (معهم) رسول الله - صلى الله عليه وسلم - خطب الناس وقال في خطبته:</font></font>&#13;\t\t\t<label
