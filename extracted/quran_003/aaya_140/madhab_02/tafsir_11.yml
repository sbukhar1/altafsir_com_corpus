  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إني رأيت فيما يرى النائم كأن
  في سيفي ثلمة فأولتها مصيبة في نفسي، ورأيت بقوراً قد ذبحت فأولتها قتلى في أصحابي،
  ورأيت كأني أدخلت يدي في درع حصينة فأوّلتُها المدينة، فأشيروا عليَّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وكره الخروج إليهم، فكان رأي عبد
  الله بن أبي بن سلول مع رسول الله - صلى الله عليه وسلم - بأن لا يخرج إليهم، ولكنه
  كان منافقاً، فقال يا رسول الله، لا تخرج إليهم فإنا ما خرجنا إلى عدوِّ قط إلا أصاب
  منا، ولا دخل علينا إلا أصبنا منه فقال رجال من المسلمين ممن أكرمهم الله بالشهادة
  [وغيرهم ممن فاتته بدر]: أخرج لهم يا رسول الله، لكي لا يرى أعداء الله أنا قد جَبُنَّا
  (عنهم) (وضعفنا عن قتالهم)، فلم يزالوا به حتى دخل ولبس لأمته، ثم خرج النبي - صلى
  الله عليه وسلم - إليهم، وقد خرج الناس، [فقالوا: استكرهنا رسول الله - صلى الله عليه
  وسلم] فقالوا: يا رسول الله قد استكرهناك، وما كان لنا ذلك فإن شئت فاخرج، وإن شئت
  فاقعد، فقال النبي - صلى الله عليه وسلم -:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما ينبغي للنبي أن يضع سلاحه إذا لبسه حتى يقاتل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فخرج رسول الله - صلى الله عليه
  وسلم - وسار إلى أُحدٍ فانخذل عبد الله بن أبي بن سلول، قال في رواية الكلبي: فرجع
  معه ثلاثمائة من الناس، وبقي مع رسول الله - صلى الله عليه وسلم - نحو سبعمائة رجل
  وقال في رواية الضحاك: فانخذل في ستمائة رجل من اليهود، وبقي مع النبي - صلى الله عليه
  وسلم - ألف رجل من المؤمنين الطيبين، ثم خرج رسول الله - صلى الله عليه وسلم - حتى
  نزل بالشِّعب من أحد، وأمر عبد الله بن جبير على الرُّمَاة وقال لهم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تَبْرَحوا من هذا الموضع واثبتوا
  [ها هنا] إن كان الأمر علينا أو لنا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال في رواية الكلبي: كان الرماةُ خمسين رجلاً، وقَال في رواية الضحاك
  كانوا سبعين رجلاً، فجعل رسول الله - صلى الله عليه وسلم - ظهره إلى أحد، ودنا المشركون
  وأخذوا في الحرب فقامت هند امرأة أبي سفيان وصواحبتها حين حميت الحرب يضربن بالدُّفوف
  خلف قريش ويقلن:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
