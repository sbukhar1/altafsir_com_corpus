text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ ٱللَّهُ
  يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ
  وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ
  ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ
  }يعنـي بذلك جل ثناؤه: ومكر الله بـالقوم الذين حاولوا قتل عيسى مع كفرهم بـالله، وتكذيبهم
  عيسى فـيـما أتاهم به من عند ربهم، إذ قال الله جل ثناؤه: { إِنّي مُتَوَفّيكَ } فـ«إذْ»
  صلة من قوله: { وَمَكَرَ ٱللَّهُ } يعنـي: ومكر الله بهم حين قال الله لعيسى: { إِنّي
  مُتَوَفّيكَ وَرَافِعُكَ إِلَىَّ } فتوفـاه ورفعه إلـيه.ثم اختلف أهل التأويـل فـي
  معنى الوفـاة التـي ذكرها الله عزّ وجلّ فـي هذه الآية، فقال بعضهم: هي وفـاة نوم،
  وكان معنى الكلام علـى مذهبهم: إنـي مُنِـيـمُك، ورافعك فـي نومك. ذكر من قال ذلك:حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبي جعفر، عن أبـيه، عن الربـيع فـي
  قوله: { إِنّي مُتَوَفِّيكَ } قال: يعني وفـاة الـمنام: رفعه الله فـي منامه. قال الـحسن:
  قال رسول الله صلى الله عليه وسلم للـيهود: \" إِنَّ عِيسَى لَـمْ يَـمُتْ، وَإِنَّهُ
  رَاجِعٌ إِلَـيْكُمْ قَبْلَ يَوْمِ القِـيامَةِ \" وقال آخرون: معنى ذلك: إنـي قابضك
  من الأرض، فرافعك إلـيّ، قالوا: ومعنى الوفـاة: القبض، لما يقال: توفـيت من فلان ما
  لـي علـيه، بـمعنى: قبضته واستوفـيته. قالوا: فمعنى قوله: { إِنّي مُتَوَفّيكَ وَرَافِعُكَ
  }: أي قابضك من الأرض حياً إلـى جواري، وآخذك إلـى ما عندي بغير موت، ورافعك من بـين
  الـمشركين وأهل الكفر بك. ذكر من قال ذلك:حدثنا علـيّ بن سهل، قال: ثنا ضمرة بن ربـيعة،
  عن ابن شوذب، عن مطر الورّاق فـي قول الله: { إِنّي مُتَوَفّيكَ } قال: متوفـيك من
  الدنـيا، ولـيس بوفـاة موت.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا
  معمر، عن الـحسن فـي قوله: { إِنّي مُتَوَفّيكَ } قال: متوفـيك من الأرض.حدثنا القاسم،
  قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إِنّي مُتَوَفِّيكَ وَرَافِعُكَ
  إِلَىَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ } قال: فرفعه إياه إلـيه، توفـيه إياه،
  وتطهيره من الذين كفروا.حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية
  بن صالـح أن كعب الأحبـار، قال: ما كان الله عزّ وجلّ لـيـميت عيسى ابن مريـم، إنـما
  بعثه الله داعياً ومبشراً يدعو إلـيه وحده، فلـما رأى عيسى قلة من اتبعه وكثرة من كذّبه،
  شكا ذلك إلـى الله عزّ وجلّ، فأوحى الله إلـيه: { إِنّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ
  } ولـيس من رفعته عندي ميتاً، وإنـي سأبعثك علـى الأعور الدجال، فتقتله، ثم تعيش بعد
  ذلك أربعاً وعشرين سنة، ثم أميتك ميتة الـحيّ. قال كعب الأحبـار: وذلك يصدّق حديث رسول
  الله صلى الله عليه وسلم حيث قال: \" كيفَ تَهلِكُ أمةٌ أنَا فِـي أوَّلهَا، وَعِيسَى
  فِـي آخِرِهَا؟ \" حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر
  بن الزبـير: يا عيسى إنـي متوفـيك: أي قابضك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي
  مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ
  إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ }حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إِنّي مُتَوَفِّيكَ وَرَافِعُكَ
  إِلَىَّ } قال: متوفـيك: قابضك، قال: ومتوفـيك ورافعك واحد. قال: ولـم يـمت بعد حتـى
  يقتلَ الدجال، وسيـموت، وقرأ قول الله عزّ وجلّ: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ
  وَكَهْلاً } قال: رفعه الله إلـيه قبل أن يكون كهلاً، قال: وينزل كهلاً.حدثنا مـحمد
  بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قول الله عزّ وجلّ: {
  ٱللَّهُ يٰعِيسَىٰ إِنّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ }... الآية كلها، قال: رفعه
  الله إلـيه، فهو عنده فـي السماء.وقال آخرون: معنى ذلك: إنـي متوفـيك وفـاة موت. ذكر
  من قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ،
  عن ابن عبـاس، قوله: { إِنّي مُتَوَفِّيكَ } يقول: إنـي مـميتك.حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه الـيـمانـي أنه قال: توفـى الله
  عيسى ابن مريـم ثلاث ساعات من النهار حتـى رفعه إلـيه.حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: والنصارى يزعمون أنه توفـاه سبع ساعات من النهار، ثم أحياه الله.وقال
  آخرون: معنى ذلك: إذ قال الله يا عيسى، إنـي رافعك إلـيّ، ومطهرك من الذين كفروا، ومتوفـيك
  بعد إنزالـي إياك إلـى الدنـيا. وقال: هذا من الـمقدّم الذي معناه التأخير، والـمؤخر
  الذي معناه التقديـم.قال أبو جعفر: وأولـى هذه الأقوال بـالصحة عندنا قول من قال: معنى
  ذلك: إنـي قابضك من الأرض ورافعك إلـيّ، لتواتر الأخبـار عن رسول الله صلى الله عليه
  وسلم أنه قال: \" يَنْزِلُ عِيسَى ابْنُ مَرْيَـمَ فَـيَقْتُلُ الدَّجَّالَ \" ثُمَّ
  يَـمْكُثُ فِـي الأرْض مُدَّةً ذَكَرَها اختلفت الرواية فـي مبلغها، ثم يـموت، فـيصلـي
  علـيه الـمسلـمون ويدفنونه.حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد
  بن مسلـم الزهري، عن حنظلة بن علـيّ الأسلـميّ، عن أبـي هريرة، قال: سمعت رسول الله
  صلى الله عليه وسلم يقول: \" لَـيُهْبِطنَّ اللَّهُ عِيسَى ابْنَ مَرْيَـمَ حَكَما
  عَدْلاً وَإِمَاما مُقْسِطا، يَكْسِرُ الصَّلِـيبَ، وَيَقْتُلُ الـخِنْزِيرَ، وَيَضَعُ
  الـجِزْيَةَ، وَيُفِـيضُ الـمالُ حتـى لا يَجِدَ مَنْ يَأْخُذُهُ، وَلَـيُسْلَكَنَّ
  الرَّوْحَاءَ حاجّاً أَوْ مُعْتَـمِرا، أَوْ يَدِينُ بِهِمَا جَمِيعا \" حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن الـحسن بن دينار، عن قتادة، عن عبد الرحمن
  بن آدم، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم: \" الأنْبِـيَاءُ إخْوَةٌ
  لعَلاَّتٍ، أمَّهاتُهُمْ شَتَّـى، وَدِينُهُمْ وَاحِدٌ، وَأنا أَوْلَـى النَّاسِ بِعِيسَى
  ابْنِ مَرْيَـمَ، لأنَّهُ لَـمْ يَكُنْ بَـيْنِـي وَبَـيْنَهُ نَبِـيٌّ، وَإِنَّهُ
  خَـلِـيفَتِـي علـى أُمَّتِـي، وإِنَّهُ نَازِلٌ فَـإِذَا رَأيْتُـمُوهُ فَـاعْرِفُوهُ،
  فَـإِنَّهُ رَجُلٌ مَرْبُوعُ الـخـلْقِ إلـى الـحُمْرَةِ وَالبَـيَاضِ سَبْطُ الشَّعْرِ
  كأنَّ شَعْرَهُ يَقْطُرُ، وَإِنْ لَـمْ يُصِبْهُ بَلَلٌ بَـيْنَ مُـمَصَّرَتَـيْنِ،
  يَدُقُّ الصَّلِـيبَ، وَيَقْتُلُ الـخِنْزِيرَ، وَيُفِـيضُ الـمَالُ، وَيُقَاتِلُ النَّاسَ
  علـى الإسْلاَمِ حتـى يُهْلِكَ اللَّهُ فِـي زَمَانِهِ الـمِلَلَ كُلَّها، وَيُهْلِكَ
  اللَّهُ فِـي زَمَانِهِ مَسِيح الضَّلاَلَةِ الكَذَّابَ الدَّجَّالَ وَتَقَعُ فِـي
  الأرْضِ الأمَنَةُ حتـى تَرْتَعَ الأسُودُ مَعَ الإبِلِ، وَالنَّـمْرُ مَعَ البَقَرِ،
  وَالذّئابُ مَعَ الغَنَـمِ، وَتَلْعَبُ الغِلْـمَانُ بـالـحَيَّاتِ، لاَ يَضُرُّ بَعْضُهُمْ
  بَعْضاً، فَـيَثْبُتُ فِـي الأَرْضِ أرْبَعِينَ سَنَةً، ثُمَّ يُتَوَفَّـى وَيُصَلِّـي
  الـمُسْلِـمُونَ عَلَـيْهِ وَيَدْفِنُونَهُ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي
  مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ
  إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ }
  \ قال أبو جعفر: ومعلوم أنه لو كان قد أماته الله عزّ وجلّ لـم يكن بـالذي يـميته ميتة
  أخرى، فـيجمع علـيه ميتتـين، لأن الله عزّ وجلّ إنـما أخبر عبـاده أنه يخـلقهم ثم يـميتهم،
  ثم يحيـيهم، كما قال جل ثناؤه؛{ ٱللَّهُ ٱلَّذِي خَلَقَكُمْ ثُمَّ رَزَقَكُمْ ثُمَّ
  يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ هَلْ مِن شُرَكَآئِكُمْ مَّن يَفْعَلُ مِن ذَٰلِكُمْ
  مِّن شَيْءٍ }[الروم: 40].فتأويـل الآية إذاً: قال الله لعيسى: يا عيسى إنـي قابضك
  من الأرض ورافعك إلـيّ، ومطهرك من الذين كفروا، فجحدوا نبوتك. وهذا الـخبر وإن كان
  مخرجه مخرج خبر، فإن فـيه من الله عز وجل احتـجاجاً علـى الذين حاجوا رسول الله صلى
  الله عليه وسلم فـي عيسى من وفد نـجران، بأن عيسى لـم يقتل ولـم يصلب كما زعموا، وأنهم
  والـيهود الذين أقروا بذلك وادعوا علـى عيسى كَذَبةٌ فـي دعواهم وزعمهم. كما:حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير ثم أخبرهم ـ
  يعنـي الوفد من نـجران ـ وردّ علـيهم فـيـما أخبروا هم والـيهود بصلبه، كيف رفعه وطهره
  منهم، فقال: { إِذْ قَالَ ٱللَّهُ يٰعِيسَى إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ
  }.وأما مطهرك من الذين كفروا، فإنه يعنـي منظّفك، فمخـلِّصك مـمن كفر بك وجحد ما جئتهم
  به من الـحق من الـيهود وسائر الـملل غيرها. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن
  ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ
  } قال: إذ همّوا منك بـما همّوا.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي،
  عن عبـاد، عن الـحسن، فـي قوله: { وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ } قال: طهره
  من الـيهود والنصارى والـمـجوس، ومن كفـار قومه.القول فـي تأويـل قوله تعالـى: { وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ }.(يعنـي
  بذلك جل ثناؤه: وجاعل الذين اتبعوك علـى منهاجك وملتك من الإسلام وفطرته فوق الذين
  جحدوا نبوتك، وخالفوا بسبـيـلهم جميع أهل الـملل، فكذبوا بـما جئت به، وصدوا عن الإقرار
  به، فمصيرهم فوقهم ظاهرين علـيهم. كما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة فـي قوله: { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ
  إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } هم أهل الإسلام الذين اتبعوه علـى فطرته وملته وسنته
  فلا يزالون ظاهرين علـى من ناوأهم إلـى يوم القـيامة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي
  مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ
  إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ }حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله:
  { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ
  } ثم ذكر نـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } ثم
  ذكر نـحوه.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } قال:
  ناصر من اتبعك علـى الإسلام علـى الذين كفروا إلـى يوم القـيامة.حدثنا مـحمد بن الـحسين،
  قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } أما الذين اتبعوك، فـيقال:
  هم الـمؤمنون ولـيس هم الروم.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـيّ، عن
  عبـاد، عن الـحسن: { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَـٰمَةِ } قال: جعل الذين اتبعوه فوق الذين كفروا إلـى يوم القـيامة،
  قال: الـمسلـمون من فوقهم، وجعلهم أعلـى مـمن ترك الإسلام إلـى يوم القـيامة.وقال آخرون:
  ومعنى ذلك: وجاعل الذين اتبعوك من النصارى فوق الـيهود. ذكر من قال ذلك:حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قول الله: { وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ
  كَفَرُواْ } قال: الذين كفروا من بنـي إسرائيـل. { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  } قال: الذين آمنوا به من بنـي إسرائيـل وغيرهم، { فَوْقَ ٱلَّذِينَ كَفَرُواْ } النصارى
  فوق الـيهود إلـى يوم القـيامة، قال: فلـيس بلد فـيه أحد من النصارى إلا وهم فوق يهود
  فـي شرق ولا غرب، هم فـي البلدان كلها مستذلّون.القول فـي تأويـل قوله تعالـى: { ثُمَّ
  إِلَىَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ }.يعنـي
  بذلك جل ثناؤه: { ثُمَّ إِلىَّ } ثم إلـى الله أيها الـمختلفون فـي عيسى، { مَرْجِعُكُمْ
  } يعنـي مصيركم يوم القـيامة، { فَأَحْكُمُ بَيْنَكُمْ } يقول: فأقضي حينئذٍ بـين جميعكم
  فـي أمر عيسى بـالـحق فـيـما كنتـم فـيه تـختلفون من أمره. وهذا من الكلام الذي صرف
  من الـخبر عن الغائب إلـى الـمخاطبة، وذلك أن قوله: { ثُمَّ إِلَيَّ مَرْجِعُكُمْ }
  إنـما قصد به الـخبر عن متبعي عيسى والكافرين به.وتأويـل الكلام: وجاعلُ الذين اتبعوك
  فوق الذين كفروا إلـى يوم القـيامة، ثم إلـيّ مرجع الفريقـين: الذين اتبعوك، والذين
  كفروا بك، فأحكم بـينهم فـيـما كانوا فـيه يختلفون. ولكن ردّ الكلام إلـى الـخطاب لسَبُوقِ
  القول علـى سبـيـل ما ذكرنا من الكلام الذي يخرج عل وجه الـحكاية، كما قال:{ حَتَّىٰ
  إِذَا كُنتُمْ فِى ٱلْفُلْكِ وَجَرَيْنَ بِهِم بِرِيحٍ طَيِّبَةٍ }[يونس: 22].\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

