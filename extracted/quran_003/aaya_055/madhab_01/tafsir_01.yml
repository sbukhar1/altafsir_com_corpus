  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جل ثناؤه: ومكر الله
  بـالقوم الذين حاولوا قتل عيسى مع كفرهم بـالله، وتكذيبهم عيسى فـيـما أتاهم به من
  عند ربهم، إذ قال الله جل ثناؤه: { إِنّي مُتَوَفّيكَ } فـ«إذْ» صلة من قوله: { وَمَكَرَ
  ٱللَّهُ } يعنـي: ومكر الله بهم حين قال الله لعيسى: { إِنّي مُتَوَفّيكَ وَرَافِعُكَ
  إِلَىَّ } فتوفـاه ورفعه إلـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  اختلف أهل التأويـل فـي معنى الوفـاة التـي ذكرها الله عزّ وجلّ فـي هذه الآية، فقال
  بعضهم: هي وفـاة نوم، وكان معنى الكلام علـى مذهبهم: إنـي مُنِـيـمُك، ورافعك فـي نومك.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبي جعفر، عن أبـيه، عن الربـيع فـي قوله: { إِنّي مُتَوَفِّيكَ
  } قال: يعني وفـاة الـمنام: رفعه الله فـي منامه. قال الـحسن: قال رسول الله صلى الله
  عليه وسلم للـيهود:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إِنَّ عِيسَى لَـمْ يَـمُتْ، وَإِنَّهُ رَاجِعٌ إِلَـيْكُمْ قَبْلَ يَوْمِ القِـيامَةِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: إنـي قابضك
  من الأرض، فرافعك إلـيّ، قالوا: ومعنى الوفـاة: القبض، لما يقال: توفـيت من فلان ما
  لـي علـيه، بـمعنى: قبضته واستوفـيته. قالوا: فمعنى قوله: { إِنّي مُتَوَفّيكَ وَرَافِعُكَ
  }: أي قابضك من الأرض حياً إلـى جواري، وآخذك إلـى ما عندي بغير موت، ورافعك من بـين
  الـمشركين وأهل الكفر بك. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  علـيّ بن سهل، قال: ثنا ضمرة بن ربـيعة، عن ابن شوذب، عن مطر الورّاق فـي قول الله:
  { إِنّي مُتَوَفّيكَ } قال: متوفـيك من الدنـيا، ولـيس بوفـاة موت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن الـحسن فـي قوله: { إِنّي مُتَوَفّيكَ } قال: متوفـيك من الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { إِنّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ
  } قال: فرفعه إياه إلـيه، توفـيه إياه، وتطهيره من الذين كفروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح أن كعب الأحبـار، قال: ما كان الله عزّ وجلّ لـيـميت عيسى ابن مريـم، إنـما بعثه
  الله داعياً ومبشراً يدعو إلـيه وحده، فلـما رأى عيسى قلة من اتبعه وكثرة من كذّبه،
  شكا ذلك إلـى الله عزّ وجلّ، فأوحى الله إلـيه: { إِنّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ
  } ولـيس من رفعته عندي ميتاً، وإنـي سأبعثك علـى الأعور الدجال، فتقتله، ثم تعيش بعد
  ذلك أربعاً وعشرين سنة، ثم أميتك ميتة الـحيّ. قال كعب الأحبـار: وذلك يصدّق حديث رسول
  الله صلى الله عليه وسلم حيث قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كيفَ تَهلِكُ أمةٌ أنَا فِـي أوَّلهَا، وَعِيسَى فِـي آخِرِهَا؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: يا عيسى إنـي متوفـيك: أي قابضك.</font></font>&#13;\t\t\t<label
