  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ
  وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { إِنّي مُتَوَفِّيكَ وَرَافِعُكَ
  إِلَىَّ } قال: متوفـيك: قابضك، قال: ومتوفـيك ورافعك واحد. قال: ولـم يـمت بعد حتـى
  يقتلَ الدجال، وسيـموت، وقرأ قول الله عزّ وجلّ: { وَيُكَلّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ
  وَكَهْلاً } قال: رفعه الله إلـيه قبل أن يكون كهلاً، قال: وينزل كهلاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن
  فـي قول الله عزّ وجلّ: { ٱللَّهُ يٰعِيسَىٰ إِنّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ
  }... الآية كلها، قال: رفعه الله إلـيه، فهو عنده فـي السماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إنـي متوفـيك وفـاة موت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله:
  { إِنّي مُتَوَفِّيكَ } يقول: إنـي مـميتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عمن لا يتهم، عن وهب بن منبه الـيـمانـي أنه
  قال: توفـى الله عيسى ابن مريـم ثلاث ساعات من النهار حتـى رفعه إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: والنصارى يزعمون
  أنه توفـاه سبع ساعات من النهار، ثم أحياه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك: إذ قال الله يا عيسى، إنـي رافعك إلـيّ، ومطهرك من الذين كفروا، ومتوفـيك
  بعد إنزالـي إياك إلـى الدنـيا. وقال: هذا من الـمقدّم الذي معناه التأخير، والـمؤخر
  الذي معناه التقديـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال
  بـالصحة عندنا قول من قال: معنى ذلك: إنـي قابضك من الأرض ورافعك إلـيّ، لتواتر الأخبـار
  عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يَنْزِلُ عِيسَى ابْنُ مَرْيَـمَ فَـيَقْتُلُ الدَّجَّالَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثُمَّ يَـمْكُثُ فِـي الأرْض مُدَّةً
  ذَكَرَها اختلفت الرواية فـي مبلغها، ثم يـموت، فـيصلـي علـيه الـمسلـمون ويدفنونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن مسلـم
  الزهري، عن حنظلة بن علـيّ الأسلـميّ، عن أبـي هريرة، قال: سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لَـيُهْبِطنَّ اللَّهُ عِيسَى ابْنَ مَرْيَـمَ حَكَما عَدْلاً وَإِمَاما مُقْسِطا،
  يَكْسِرُ الصَّلِـيبَ، وَيَقْتُلُ الـخِنْزِيرَ، وَيَضَعُ الـجِزْيَةَ، وَيُفِـيضُ
  الـمالُ حتـى لا يَجِدَ مَنْ يَأْخُذُهُ، وَلَـيُسْلَكَنَّ الرَّوْحَاءَ حاجّاً أَوْ
  مُعْتَـمِرا، أَوْ يَدِينُ بِهِمَا جَمِيعا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن الـحسن بن دينار، عن قتادة، عن عبد الرحمن
  بن آدم، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الأنْبِـيَاءُ إخْوَةٌ لعَلاَّتٍ،
  أمَّهاتُهُمْ شَتَّـى، وَدِينُهُمْ وَاحِدٌ، وَأنا أَوْلَـى النَّاسِ بِعِيسَى ابْنِ
  مَرْيَـمَ، لأنَّهُ لَـمْ يَكُنْ بَـيْنِـي وَبَـيْنَهُ نَبِـيٌّ، وَإِنَّهُ خَـلِـيفَتِـي
  علـى أُمَّتِـي، وإِنَّهُ نَازِلٌ فَـإِذَا رَأيْتُـمُوهُ فَـاعْرِفُوهُ، فَـإِنَّهُ
  رَجُلٌ مَرْبُوعُ الـخـلْقِ إلـى الـحُمْرَةِ وَالبَـيَاضِ سَبْطُ الشَّعْرِ كأنَّ
  شَعْرَهُ يَقْطُرُ، وَإِنْ لَـمْ يُصِبْهُ بَلَلٌ بَـيْنَ مُـمَصَّرَتَـيْنِ، يَدُقُّ
  الصَّلِـيبَ، وَيَقْتُلُ الـخِنْزِيرَ، وَيُفِـيضُ الـمَالُ، وَيُقَاتِلُ النَّاسَ
  علـى الإسْلاَمِ حتـى يُهْلِكَ اللَّهُ فِـي زَمَانِهِ الـمِلَلَ كُلَّها، وَيُهْلِكَ
  اللَّهُ فِـي زَمَانِهِ مَسِيح الضَّلاَلَةِ الكَذَّابَ الدَّجَّالَ وَتَقَعُ فِـي
  الأرْضِ الأمَنَةُ حتـى تَرْتَعَ الأسُودُ مَعَ الإبِلِ، وَالنَّـمْرُ مَعَ البَقَرِ،
