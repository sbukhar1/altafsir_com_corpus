  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِذْ قَالَ ٱللَّهُ
  يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ } العامل في «إذْ» مكروا، أو فعل مضمر. وقال جماعة من
  أهل المعاني منهم الضحاك والفراء في قوله تعالى: { إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ
  إِلَيَّ } على التقديم والتأخير؛ لأن الواو لا توجب الرتبة. والمعنى: إني رافعك إليّ
  ومطهرك من الذين كفروا ومتوفيك بعد أن تنزل من السماء؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْلاَ كَلِمَةٌ سَبَقَتْ مِن رَّبِّكَ
  لَكَانَ لِزَاماً وَأَجَلٌ مُّسَمًّى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 129]؛ والتقدير ولولا كلمة
  سبقت من ربك وأجل مسمى لكان لزاماً. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ يا نخلة من ذات عِرْق</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عليكِ ورحمةُ
  اللَّه السلامُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي عليك السلام ورحمة الله. وقال الحسن وٱبن جريج: معنى متوفيك قابضك
  ورافعك إلى السماء من غير موت؛ مثل توفيت مالي من فلان أي قبضته. وقال وهب بن منبه:
  توفى الله عيسى عليه السلام ثلاث ساعات من نهار ثم رفعه إلى السماء. وهذا فيه بعد؛
  فإنه صح في الأخبار عن النبيّ صلى الله عليه وسلم نزولُه وقتلُه الدجّال على ما بيناه
  في كتاب التذكرة، وفي هذا الكتاب حسب ما تقدّم، ويأتي. وقال ٱبن زيد: متوفيك قابضك،
  ومتوفيك ورافعك واحد ولم يمت بعدُ. وروى ٱبن طلحة عن ٱبن عباس معنى متوفِّيك مميتُك.
  الربيع ٱبن أنس: وهي وفاة نوم؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلَّذِي يَتَوَفَّاكُم بِٱللَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  60] أي يُنيمكم لأن النوم أخو الموت؛ كما</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال صلى الله عليه وسلم لما سئل: أفي الجنة نوم؟ قال: «لا، النوم
  أخو الموت، والجنة لا موت فيها» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الدارقطنِيّ. والصحيح أن الله تعالى رفعه إلى السماء من غير
  وفاة ولا نوم كما قال الحسن وٱبن زيد، وهو ٱختيار الطبري، وهو الصحيح عن ٱبن عباس،
  وقاله الضحاك. قال الضحاك: كانت القصّة لما أرادوا قتل عيسى ٱجتمع الحواريون في غرفة
  وهم ٱثنا عشر رجلاً فدخل عليهم المسيح من مِشكاة الغرفة، فأخبر إبليس جمع اليهود فركب
  منهم أربعة آلاف رجل فأخذوا باب الغرفة. فقال المسيح للحواريين: أيّكُم يخرج ويُقتل
  ويكون معي في الجنة؟ فقال رجل: أنا يا نبي الله؛ فألقى إليه مِدْرَعَة من صوف وعمامة
  من صوف وناوله عكازه وألقى عليه شَبَه عيسى، فخرج على اليهود فقتلوه وصلبوه. وأما المسيح
  فكساه الله الرّيش وألبسه النور وقطع عنه لذة المطعم والمشرب فطار مع الملائكة. وذكر
  أبو بكر بن أبي شيبة حدّثنا أبو معاوية حدّثنا الأعمش عن المِنهال عن سعيد بن جبير
  عن ٱبن عباس قال: لما أراد الله تبارك وتعالى أن يرفع عيسى إلى السماء خرج على أصحابه
  وهم ٱثنا عشر رجلاً من عين في البيت ورأسه يقطر ماء فقال لهم: أما إنّ منكم من سيكفر
  بي ٱثنتى عشرة مرة بعد أن آمن بي، ثم قال: أيكم يُلقَى عليه شَبَهي فيقتل مكاني ويكون
  معي في درجتي؟ فقام شاب من أحدثهم فقال أنا.</font></font>&#13;\t\t\t<label disabled=\"true\"
