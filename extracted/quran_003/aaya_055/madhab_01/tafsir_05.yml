  href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ
  وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  عيسى: ٱجلس، ثم أعاد عليهم فقام الشاب فقال أنا. فقال عيسى: ٱجلس. ثم أعاد عليهم فقام
  الشاب فقال أنا. فقال نعم أنت ذاك. فألقى الله عليه شبه عيسى عليه السلام. قال: ورفع
  الله تعالى عيسى من رَوْزَنَة كانت في البيت إلى السماء. قال: وجاء الطلب من اليهود
  فأخذوا الشبيه فقتلوه ثم صلبوه، وكفر به بعضهم ٱثنتي عشرة مرة بعد أن آمن به؛ فتفرّقوا
  ثلاث فرق: قالت فرقة: كان فينا الله ما شاء ثم صعد إلى السماء، وهؤلاء اليَعْقُوبية.
  وقالت فرقة: كان فينا ٱبن الله ما شاء الله ثم رفعه الله إليه، وهؤلاء النَّسْطُورِيّة.
  وقالت فرقة: كان فينا عبد الله ورسوله ما شاء الله ثم رفعه إليه، وهؤلاء المسلمون.
  فتظاهرت الكافرتان على المسلمة فقتلوها، فلم يزل الإسلام طامساً حتى بعث الله محمداً
  صلى الله عليه وسلم فقتلوا؛ فأنزل الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَآمَنَت طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ
  وَكَفَرَت طَّآئِفَةٌ فَأَيَّدْنَا ٱلَّذِينَ آمَنُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصف: 14] أي آمن آباؤهم في زمن
  عيسى { عَلَى عَدُوِّهِم } بإظهار دينهم على دين الكفار { فَأَصْبَحُوا ظَاهِرِينَ
  }. وفي صحيح مسلم عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والله لينزِلنّ ٱبن مريم حكما
  عادلاً فليكسِرنّ الصليب وليقتلنّ الخنزير وليضعن الجِزية ولتُتركُنّ الْقِلاَصُ فلا
  يسعى عليها ولتَذهبَن الشحناء والتباغض والتحاسد وليدعونّ إلى المال فلا يقبله أحد
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعنه
  أيضاً عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والذي نفسي بيده ليُهلنّ ٱبن مريم بفَجِّ الرّوْحاء حاجاً أو معتمراً
  أو ليثَنينّهما \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ولا
  ينزل بشرع مبتدإ فينسخ به شريعتنا بل ينزل مجدِّداً لما دَرَس منها متبعها. كما في
  «صحيح مسلم» عن أبي هريرة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كيف أنتم إذا نزل ٱبن مريم فيكم
  وإمامكم منكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية: «فأمّكم منكم». قال ٱبن أبي ذِئب: تدري ما أمّكم منكم؟. قلت: تخبِرني. قال:
  فأمّكم بكتاب ربكم تبارك وتعالى وسنةِ نبيكم صلى الله عليه وسلم. وقد زدنا هذا الباب
  بياناً في كتاب (التذكرة) والحمد لله. و { مُتَوَفِّيكَ } أصله متوفِّيُك حذفت الضمة
  ٱستثقالاً، وهو خبر إنّ. { ورَافِعُكَ } عطف عليه، وكذا { مُطَهِّرُكَ } وكذا { وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ }. ويجوز «وجاعلٌ الذين» وهو الأصل. وقيل: إن الوقف التام عند
  قوله: { وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ }. قال النحاس: وهو قول حسن. { وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ } يا محمد { فَوْقَ ٱلَّذِينَ كَفَرُواْ } أي بالحجة وإقامة
  البرهان. وقيل بالعز والغلبة. وقال الضحاك ومحمد ٱبن أبان: المراد الحواريون. والله
  تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
