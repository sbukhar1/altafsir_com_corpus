  وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوجه
  الثامن إن التوفي هو القبض يقال وفاني فلان دراهمي وأوفاني وتوفيتها منه، كما يقال
  سلم فلان دراهمي إلي وتسلمتها منه، وقد يكون أيضاً توفي بمعنى استوفى وعلى كلا الاحتمالين
  كان إخراجه من الأرض وإصعاده إلى السماء توفياً له. فإن قيل فعلى هذا الوجه كان التوفي
  عين الرفع إليه فيصير قوله { وَرَافِعُكَ إِلَىَّ } تكراراً. قلنا قوله { إِنّي مُتَوَفّيكَ
  } يدل على حصول التوفي وهو جنس تحته أنواع بعضها بالموت وبعضها بالإصعاد إلى السماء،
  فلما قال بعده { وَرَافِعُكَ إِلَىَّ } كان هذا تعييناً للنوع ولم يكن تكراراً. الوجه
  التاسع أن يقدر فيه حذف المضاف والتقدير متوفي عملك بمعنى مستوفي عملك { وَرَافِعُكَ
  إِلَىَّ } أي ورافع عملك إلي، وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلَيْهِ يَصْعَدُ ٱلْكَلِمُ ٱلطَّيّبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فاطر
  10 والمراد من هذه الآية أنه تعالى بشّره بقبول طاعته وأعماله، وعرفه أن ما يصل إليه
  من المتاعب والمشاق في تمشية دينه وإظهار شريعته من الأعداء فهو لا يضيع أجره ولا يهدم
  ثوابه، فهذه جملة الوجوه المذكورة على قول من يجري الآية على ظاهرها. الطريق الثاني
  وهو قول من قال لا بد في الآية من تقديم وتأخير من غير أن يحتاج فيها إلى تقديم أو
  تأخير، قالوا إن قوله { وَرَافِعُكَ إِلَىَّ } يقتضي إنه رفعه حياً، والواو لا تقتضي
  الترتيب، فلم يبق إلا أن يقول فيها تقديم وتأخير، والمعنى أني رافعك إليّ ومطهرك من
  الذين كفروا ومتوفيك بعد إنزالي إياك في الدنيا، ومثله من التقديم والتأخير كثير في
  القرآن. واعلم أن الوجوه الكثيرة التي قدمناها تغني عن التزام مخالفة الظاهر، والله
  أعلم. والمشبهة يتمسكون بهذه الآية في إثبات المكان لله تعالى وأنه في المساء، وقد
  دللنا في المواضع الكثيرة من هذا الكتاب بالدلائل القاطعة على أنه يمتنع كونه تعالى
  في المكان فوجب حمل اللفظ على التأويل، وهو من وجوه الوجه الأول أن المراد إلى محل
  كرامتي، وجعل ذلك رفعاً إليه للتفخيم والتعظيم ومثله قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى ذَاهِبٌ إِلَىٰ رَبّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  99 وإنما ذهب إبراهيم صلى الله عليه وسلم من العراق إلى الشام وقد يقول السلطان ارفعوا
  هذا الأمر إلى القاضي، وقد يسمى الحجاج زوار الله، ويسمى المجاورون جيران الله، والمراد
  من كل ذلك التفخيم والتعظيم فكذا ههنا. الوجه الثاني في التأويل أن يكون قوله { وَرَافِعُكَ
  إِلَىَّ } معناه إنه يرفع إلى مكان لا يملك الحكم عليه فيه غير الله لأن في الأرض قد
  يتولى الخلق أنواع الأحكام فأما السمٰوات فلا حاكم هناك في الحقيقة وفي الظاهر إلا
  الله. الوجه الثالث إن بتقدير القول بأن الله في مكان لم يكن ارتفاع عيسى إلى ذلك سبباً
  لانتفاعه وفرحه بل إنما ينتفع بذلك لو وجد هناك مطلوبه من الثواب والروح والراحة والريحان،
  فعلى كلا القولين لا بد من حمل اللفظ على أن المراد ورافعك إلى محل ثوابك ومجازاتك،
  وإذا كان لا بد من إضمار ما ذكرناه لم يبق في الآية دلالة على إثبات المكان لله تعالى.</font></font>&#13;\t\t\t<label
