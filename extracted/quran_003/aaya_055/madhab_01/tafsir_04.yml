  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل المسألة الأولى العامل
  في { إِذْ } قوله { وَمَكَرُواْ وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ
  } أي وجد هذا المكر إذ قال الله هذا القول، وقيل التقدير ذاك إذ قال الله. المسألة
  الثانية اعترفوا بأن الله تعالى شرف عيسى في هذه الآية بصفات الصفة الأولى { إِنّي
  مُتَوَفّيكَ } ونظيره قوله تعالى حكاية عنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا تَوَفَّيْتَنِى كُنتَ أَنتَ
  الرَّقِيبَ عَلَيْهِمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 117 واختلف أهل التأويل في هاتين الآيتين على طريقين أحدهما
  إجراء الآية على ظاهرها من غير تقديم، ولا تأخير فيها والثاني فرض التقديم والتأخير
  فيها، أما الطريق الأول فبيانه من وجوه الأول معنى قوله { إِنّي مُتَوَفّيكَ } أي متمم
  عمرك، فحينئذ أتوفاك، فلا أتركهم حتى يقتلوك، بل أنا رافعك إلى سمائي، ومقربك بملائكتي،
  وأصونك عن أن يتمكنوا من قتلك وهذا تأويل حسن والثاني { مُتَوَفّيكَ } أي مميتك، وهو
  مروي عن ابن عباس، ومحمد بن إسحاق قالوا والمقصود أن لا يصل أعداؤه من اليهود إلى قتله
  ثم إنه بعد ذلك أكرمه بأن رفعه إلى السماء ثم اختلفوا على ثلاثة أوجه أحدها قال وهب
  توفي ثلاث ساعات، ثم رفع وثانيها قال محمد بن إسحاق توفي سبع ساعات، ثم أحياه الله
  ورفعه الثالث قال الربيع بن أنس أنه تعالى توفاه حين رفعه إلى السماء، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ
  يَتَوَفَّى ٱلأَنفُسَ حِينَ مِوْتِـهَا وَٱلَّتِى لَمْ تَمُتْ فِى مَنَامِـهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  42. الوجه الرابع في تأويل الآية أن الواو في قوله { مُتَوَفّيكَ وَرَافِعُكَ إِلَىَّ
  } تفيد الترتيب فالآية تدل على أنه تعالى يفعل به هذه الأفعال، فأما كيف يفعل، ومتى
  يفعل، فالأمر فيه موقوف على الدليل، وقد ثبت الدليل أنه حي وورد الخبر عن النبي صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه سينزل ويقتل الدجال \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم إنه تعالى يتوفاه بعد ذلك. الوجه الخامس في التأويل ما قاله أبو
  بكر الواسطي، وهو أن المراد { إِنّي مُتَوَفّيكَ } عن شهواتك وحظوظ نفسك، ثم قال {
  وَرَافِعُكَ إِلَىَّ } وذلك لأن من لم يصر فانياً عما سوى الله لا يكون له وصول إلى
  مقام معرفة الله، وأيضاً فعيسى لما رفع إلى السماء صار حاله كحال الملائكة في زوال
  الشهوة، والغضب والأخلاق الذميمة. والوجه السادس إن التوفي أخذ الشيء وافياً، ولما
  علم الله إن من الناس من يخطر بباله أن الذي رفعه الله هو روحه لا جسده ذكر هذا الكلام
  ليدل على أنه عليه الصلاة والسلام رفع بتمامه إلى السماء بروحه وبجسده ويدل على صحة
  هذا التأويل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يَضُرُّونَكَ مِن شَىْء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 113. والوجه السابع { إِنّي
  مُتَوَفّيكَ } أي أجعلك كالمتوفى لأنه إذا رفع إلى السماء وانقطع خبره وأثره عن الأرض
  كان كالمتوفى، وإطلاق اسم الشيء على ما يشابهه في أكثر خواصه وصفاته جائز حسن.</font></font>&#13;\t\t\t<label
