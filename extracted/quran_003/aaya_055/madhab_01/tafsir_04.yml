  فِيهِ تَخْتَلِفُونَ } فالمعنى أنه تعالى بشّر عيسى عليه السلام بأنه يعطيه في الدنيا
  تلك الخواص الشريفة، والدرجات الرفيعة العالية، وأما في القيامة فإنه يحكم بين المؤمنين
  به، وبين الجاحدين برسالته، وكيفية ذلك الحكم ما ذكره في الآية التي بعد هذه الآية
  وبقي من مباحث هذه الآية موضع مشكل وهو أن نص القرآن دل على أنه تعالى حين رفعه ألقى
  شبهه على غيره على ما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن شُبّهَ لَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  157 والأخبار أيضاً واردة بذلك إلا أن الروايات اختلفت، فتارة يروى أن الله تعالى ألقى
  شبهه على بعض الأعداء الذين دلوا اليهود على مكانه حتى قتلوه وصلبوه، وتارة يروى أنه
  عليه السلام رغب بعض خواص أصحابه في أن يلقي شبهه حتى يقتل مكانه، وبالجملة فكيفما
  كان ففي إلقاء شبهه على الغير إشكالات الإشكال الأول إنا لو جوزنا إلقاء شبه إنسان
  على إنسان آخر لزم السفسطة، فإني إذا رأيت ولدي ثم رأيته ثانياً فحينئذ أجوز أن يكون
  هذا الذي رأيته ثانياً ليس بولدي بل هو إنسان ألقي شبهه عليه وحينئذ يرتفع الأمان على
