  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الصفة
  الثالثة من صفات عيسى قوله تعالى { وَمُطَهّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ } والمعنى
  مخرجك من بينهم ومفرق بينك وبينهم، وكما عظم شأنه بلفظ الرفع إليه أخبر عن معنى التخليص
  بلفظ التطهير وكل ذلك يدل على المبالغة في إعلاء شأنه وتعظيم منصبه عند الله تعالى.
  الصفة الرابعة قوله { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ
  إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } وجهان الأول أن المعنى الذين اتبعوا دين عيسى يكونون
  فوق الذين كفروا به، وهم اليهود بالقهر والسلطان والاستعلاء إلى يوم القيامة، فيكون
  ذلك إخباراً عن ذل اليهود وإنهم يكونون مقهورين إلى يوم القيامة، فأما الذين اتبعوا
  المسيح عليه السلام فهم الذين كانوا يؤمنون بأنه عبد الله ورسوله وأما بعد الإسلام
  فهم المسلمون، وأما النصارى فهم وإن أظهروا من أنفسهم موافقته فهم يخالفونه أشد المخالفة
  من حيث أن صريح العقل يشهد أنه عليه السلام ما كان يرضى بشيء مما يقوله هؤلاء الجهال،
  ومع ذلك فإنا نرى أن دولة النصارى في الدنيا أعظم وأقوى من أمر اليهود فلا نرى في طرف
  من أطراف الدنيا ملكاً يهودياً ولا بلدة مملوءة من اليهود بل يكونون أين كانوا بالذلة
  والمسكنة وأما النصارى فأمرهم بخلاف ذلك الثاني أن المراد من هذه الفوقية الفوقية بالحجة
  والدليل. واعلم أن هذه الآية تدل على أن رفعه في قوله { وَرَافِعُكَ إِلَىَّ } هو الرفعة
  بالدرجة والمنقبة، لا بالمكان والجهة، كما أن الفوقية في هذه ليست بالمكان بل بالدرجة
