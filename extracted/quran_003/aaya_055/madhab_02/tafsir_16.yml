  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ مُتَوَفِّيكَ } قابضك إلى السماء
  من غير وفاة بموت، أو وفاة نوم للرفع إلى السماء، أو مميتك، أو فيه تقديم معناه: رافعك
  ومتوفيك بعد ذلك. { إِلَىَّ } إلى سمائي، أو كرامتي. { وَمُطَهِّرُكَ } بإخراجك من
  بينهم، أو بمنعهم من قتلك. { فَوْقَ الَّذِينَ كَفَرُوَاْ } بالحجة، أو بالعز والغلبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الَّذِينَ اتَّبَعُوكَ } الذين آمنوا بك فوق الذين كذبوا عليك، أو
  النصارى فوق، إذ النصارى أعز من اليهود فلا مملكة لليهود بخلاف الروم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

