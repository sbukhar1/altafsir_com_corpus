  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِذ قال الله يا عيسى
  إني متوفيك } قال ابن قتيبة: التوفي، من استيفاء العدد، يقال: توفيت، واستوفيت، كما
  يقال: تيقنت الخبر، واستيقنته، ثم قيل للموت: وفاة، وتوف. وأنشد أبو عبيدة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِنَّ بني الأدرد ليسوا من أحدٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ليسوا إِلى قيس وليسوا من أسد</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا توفاهم
  قريش في العدد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: لا تجعلهم وفاء لعددها، والوفاء: التمام. وفي هذا التوفي قولان.
  أحدهما: أنه الرفع إلى السماء. والثاني: أنه الموت. فعلى القول الأول يكون نظم الكلام
  مستقيماً من غير تقديم ولا تأخير، ويكون معنى «متوفيك» قابضك من الأرض وافياً تاماً
  من غير أن ينال منك اليهود شيئاً، هذا قول الحسن، وابن جريج، وابن قتيبة، واختاره الفراء.
  ومما يشهد لهذا الوجه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فلما توفيتني كنت أنت الرقيب عليهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  117]. أي: رفعتني إلى السماء من غير موت، لأنهم إنما بدلوا بعد رفعه، لا بعد موته.
  وعلى القول الثاني يكون في الآية تقديم وتأخير، تقديره: إني رافعك إليَّ ومطهِّرك من
  الذين كفروا، ومتوفيك بعد ذلك، هذا قول الفراء، والزجاج في آخرين. فتكون الفائدة في
  إعلامه بالتوفي تعريفه أن رفعَه إلى السماء لا يمنع من موته. قال سعيد بن المسيب: رُفع
  عيسى وهو ابن ثلاث وثلاثين سنة، وقال مقاتل: رفع من بيت المقدس ليلة القدر في رمضان.
  وقيل عاشت أمه مريم بعد رفعه ست سنين. ويقال ماتت قبل رفعه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومطهرك من الذين كفروا } فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه رفعه من بين أظهرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: منعهم من قبله، وفي الذين
  اتبعوه قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم المسلمون من أمة محمد
  صلى الله عليه وسلم، لأنهم صدقوا بنبوته، وأنه روح الله وكلمته، هذا قول قتادة، والربيع،
  وابن السائب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم النصارى، فهم فوق
  اليهود، واليهود مستذلون مقهورون، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فيما كنتم فيه تختلفون } يعني: الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

