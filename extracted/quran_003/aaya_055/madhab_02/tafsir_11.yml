  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ
  عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِذْ قَالَ ٱللَّهُ يٰعِيسَى إِنّي مُتَوَفّيكَ وَرَافِعُكَ إِلَيَّ } ففي الآية تقديم
  وتأخير، ومعناه إني رافعك من الدنيا إلى السماء، ومتوفّيك بعد أن تنزل من السماء على
  عهد الدجال، ويقال: إنه ينزل ويتزوج امرأة من العرب بعدما يقتل الدجال، وتلد له ابنة
  فتموت ابنته، ثم يموت هو بعدما يعيش سنين، لأنه قد سأل ربه أن يجعله من هذه الأمة،
  فاستجاب الله دعاه. وروي عن أبي هريرة: أنه جاء إلى الكتاب وقال للمعلم: قل للصبيان
  حتى يسكتوا، فلما سكتوا قال لهم: أيها الصبيان من عاش منكم إلى وقت نزول عيسى عليه
  السلام فليقرئه مني السلام، وإني كنت أرجو أن لا أخرج من الدنيا حتى أراه [هذا كناية
  عن قرب الساعة] ثم قال: { وَمُطَهّرُكَ } أي منجيك { مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ
  ٱلَّذِينَ ٱتَّبَعُوكَ } على دينك { فَوْقَ ٱلَّذِينَ كَفَرُواْ } بالحجة والغلبة {
  إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } [وروي عن عبد الله] بن عباس أنه قال: الذين اتبعوه هم
  أمة محمد - صلى الله عليه وسلم - لأنهم هم الذين صدّقوه. ثم قال { ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  } يعني الذين اتبعوك والذين كفروا، كلهم مرجعهم إلي { فَأَحْكُمُ بَيْنَكُمْ } يعني
  بين المؤمنين والكفار { فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ } ، من الدين. ثم أخبر
  عن حال الفريقين في الآخرة فقال: { فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذّبُهُمْ عَذَاباً
  شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ } في الدنيا بالقتل والجزية، وفي الآخرة بالنار
  { وَمَا لَهُم مّن نَّـٰصِرِينَ } يعني مانع يمنعهم من عذاب الله { وَأَمَّا ٱلَّذِينَ
  ءَامَنُوا وَعَمِلُواْ ٱلصَّـٰلِحَاتِ } ، قال مقاتل: [هم] أمة محمد - صلى الله عليه
  وسلم - { فَيُوَفِّيهِمْ أُجُورَهُمْ } قرأ عاصم في رواية حفص [فيوفيهم] بالياء يعني
  يوفيهم أجورهم وأما الباقون بالنون. يعني أن الله قال: فنوفيهم أجورهم، وهذا لفظ الملوك،
  إنهم [يتكلمون] بلفظ الجماعة، ويقولون: نحن نفعل كذا وكذا ونكتب إلى فلان، ونأمر بكذا،
  فالله تعالى خاطب العرب بما يفهمون فيما بينهم، كما قال في سائر المواضع:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ
  أَرْسَلْنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القمر: 19]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّآ أَنزَلْنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 105] وكذلك ها هنا قال:
  «فنوفيهم أجورهم» أي نعطيهم ثواب عملهم { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } أي
  لا يرضى دين الكافرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

