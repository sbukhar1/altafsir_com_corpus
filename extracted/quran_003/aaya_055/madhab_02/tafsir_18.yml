  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { إذ قال الله يا عيسى
  إني متوفيك ورافعك إلي } اختلفوا في معنى التوفي هنا على طريقين: فالطريق الأول أن
  الآية على ظاهرها من غير تقديم ولا تأخير وذكروا في معناها وجوهاً: الأول: معناه أني
  قابضك ورافعك إلي من غير موت من قولهم توفيت الشيء واستوفيته إذا أخذته وقبضته تاماً،
  والمقصود منه هنا أن لا يصل أعداؤه من اليهود إليه بقتل ولا غيره. الوجه الثاني: أن
  المراد بالتوفي النوم ومنه قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الله يتوفى الأنفس حين موتها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  42] والتي لم تمت في منامها فجعل النوم وفاة، وكان عيسى قد نام فرفعه الله وهو نائم
  لئلا يلحقه خوف، فمعنى الآية أني منيمك ورافعك إلى. الوجه الثالث أن المراد بالتوفي
  حقيقة الموت، قال ابن عباس: معناه أني مميتك قال وهب بن منبه: إن الله توفى عيسى ثلاث
  ساعات من النهار ثم أحياه ثم رفعه إليه وقيل: إن النصارى يزعمون أن الله توفاه سبع
  ساعات من النهار ثم أحياه ورفعه إليه. الوجه الرابع: أن الواو في قوله ورافعك إلي لا
  تفيد الترتيب والآية تدل على أن الله تعالى يفعل به ما ذكر فأما كيف يفعل؟ ومتى يفعل؟
  فالأمر فيه موقوف على الدليل. وقد ثبت في الحديث أن عيسى سينزل ويقتل الدجال وسنذكره
  إن شاء الله تعالى. الوجه الخامس: قال أبو بكر الواسطي: معناه أني متوفيك عن شهواتك
  وعن حظوظ نفسك ورافعك إلي ذلك أن عيسى عليه السلام لما رفع إلى السماء صارت حالته حالة
  الملائكة في زوال الشهوة. الوجه السادس: أن معنى التوفي أخذ الشيء وافياً ولما علم
  الله تعالى أن من الناس من يخطر بباله أن الذي رفعه الله إليه هو روحه دون جسده كما
  زعمت النصارى أن المسيح رفع لاهوته يعني روحه وبقي في الأرض ناسوته يعني جسده فرد الله
  عليهم بقوله إني متوفيك ورافعك إلي فأخبر الله تعالى أنه رفع بتمامه إلى السماء بروحه
  وجسده جميعاً. الطريق الثاني: أن في الآية تقديماً وتأخيراً تقديره أني رافعك إلي ومطهرك
  من الذين كفروا ومتوفيك بعد إنزالك إلى الأرض وقيل: لبعضهم هل تجد نزول عيسى إلى الأرض
  في القرآن؟ قال: نعم قوله تعالى وكهلاً وذلك لأنه لم يكتهل في الدنيا وإنما معناه وكهلاً
  بعد نزوله من السماء. (ق) عن أبي هريرة أنه قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والذي نفسي بيده ليوشكن أن ينزل
  فيكم ابن مريم حكماً عدلاً مقسطاً فيكسر الصليب ويقتل الخنزير ويضع الجزية ويفيض المال
  حتى لا يقبله أحد زاد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حتى تكون السجدة الواحدة خير من الدنيا وما فيها \" </font></font></b>&#13;\t\t\t<label
