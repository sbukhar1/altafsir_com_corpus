  وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  يقول أبو هريرة: اقرؤوا إن شئتم وإن من أهل الكتاب إلاّ ليومنن به قبل موته وفي رواية
  كيف أنتم إذا نزل ابن مريم فيكم وإمامكم منكم. وفي رواية فأمكم منكم قال ابن أبي ذؤيب:
  تدري ما أمكم منكم؟ قلت فأخبرني قال فأمكم كتاب ربكم عز وجل وبسنة نبيكم صلى الله عليه
  وسلم وفي إفراد مسلم من حديث النواس بن سمعان قال: فبينما هما إذ بعث الله المسيح ابن
  مريم عليه السلام فينزل عند المنارة البيضاء شرقي دمشق، عن أبي هريرة أن رسول الله
  صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس بيني وبينه يعني عيسى نبي وإنه نازل فإذا رأيتموه فاعرفوه فإنه رجل مربوع إلى
  الحمرة والبياض ينزل بين ممضرتين كأن رأسه يقطر وإن لم يصبه بلل فيقاتل الناس على الإسلام،
  فيدق الصليب ويقتل الخنزير ويضع الجزية ويهلك الله الملل في زمانه كلها إلاّ الإسلام
  ويهلك المسيح الدجال ثم يمكث في الأرض أربعين سنة ثم يتوفى ويصلي عليه المسلمون \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو
  داود ونقل بعضهم أن عيسى عليه السلام يدفن في حجرة رسول الله صلى الله عليه وسلم فيقوم
  أبو بكر وعمر يوم القيامة بين نبيين محمد وعيسى عليهما السلام. قوله عز وجل: { ومطهرك
  من الذين كفروا } يعني مخرجك من بينهم ومنجيك { وجاعل الذين اتبعوك فوق الذين كفروا
  إلى يوم القيامة } يعني وجاعل الذين اتبعوك في التوحيد وصدقوا قولك وهم أهل الإسلام
  من أمة محمد صلى الله عليه وسلم فوق الذين كفروا بالعز والنصر والغلبة بالحجة الظاهرة.
  وقيل: هم الحواريين الذين اتبعوا عيسى على دينه وقيل: هم النصارى فهم فوق اليهود وذلك
  لأن ملك اليهود قد ذهب ولم يبق لهم مملكة وملك والنصارى باق فعلى هذا القول يكون الاتباع
  بمعنى المحبة والادعاء لا اتباع الدين لأن النصارى وإن أظهروا متابعة عيسى عليه السلام
  فهم أشد مخالفة له وذلك أن عيسى عليه السلام لم يرض بما هم عليه من الشرك، والقول الأول
  هو الأصح لأن الذين اتبعوه هم الذين شهدوا له بأنه عبدالله ورسوله وكلمته وهم المسلمون
  وملكهم باق إلى يوم القيامة { ثم إليَّ مرجعكم } يعني يقول الله عز وجل: إلي مرجع الفريقين
  في الآخرة الذين اتبعوا عيسى وصدقوا به والذين كفروا به { فأحكم بينكم فيما كنتم فيه
  تختلفون } يعني من الحق في أمر عيسى ثم بين ذلك الحكم.</font></font><font class=\"TextResultArabic\"><font
