  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ
  إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ } اختلفوا في معنى التوفي هاهنا، قال الحسن
  والكلبي، وابن جريج: إني قابضك ورافعك من الدنيا إليَّ من غير موت، يدل عليه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  تَوَفَّيْتَنِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 117] أي قبضتني إلى السماء وأنا حي، لأن قومه إنما تنصروا
  بعد رفعه إلى السماء لا بعد موته، فعلى هذا للتوفي تأويلان، أحدهما: إني رافعك إلي
  وافياً لم ينالوا منك شيئاً، من قولهم توفيت كذا واستوفيته إذا أخذته تاماً، والآخر:
  إني [متسلمك] من قولهم توفيت منه كذا أي تسلمته، وقال الربيع بن أنس: المراد بالتوفي
  النوم [وكل ذي عين نائم] وكان عيسى قد نام فرفعه الله نائماً إلى السماء، معناه: إني
  منومك ورافعك إلي كما قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ ٱلَّذِي يَتَوَفَّاكُم بِٱللَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  60] أي ينيمكم. وقال بعضهم: المراد بالتوفي الموت، وروى [عن] علي بن طلحة عن ابن عباس
  رضي الله عنهما أن معناه: أني مميتك يدل عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يَتَوَفَّـٰكُم مَّلَكُ ٱلْمَوْتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[السجدة:
  11] فعلى هذا له تأويلان: أحدهما ما قاله وهب: توفى الله عيسى ثلاث ساعات من النهار
  ثم رفعه الله إليه، وقال محمد بن إسحاق: إن النصارى يزعمون أن الله تعالى توفاه سبع
  ساعات من النهار ثم أحياه ورفعه، والآخر ما قاله الضحاك وجماعة: إن في هذه الآية تقديماً
  وتأخيراً معناه أني رافعك إلي ومطهرك من الذين كفروا ومتوفيك بعد إنزالك من السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي، أخبرنا عبد الرحمن بن أبي شريح،
  أخبرنا أبو القاسم عبد الله ابن محمد بن عبد العزيز البغوي، أخبرنا علي بن الجعد، أخبرنا
  عبد العزيز بن عبد الله بن أبي سلمة الماجشون، عن ابن شهاب، عن سعيد بن المسيب، عن
  أبي هريرة رضي الله عنه</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن النبي صلّى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والذي نفسي بيده ليوشكن أن ينزل
  فيكم ابن مريم حكماً عادلاً يكسر الصليب، ويقتل الخنزير ويضع الجزية، ويفيض المال حتى
  لا يقبله أحد \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ويروى
  عن أبي هريرة رضي الله عنه عن النبي صلّى الله عليه وسلم في نزول عيسى عليه السلام
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وتهلك
  في زمانه الملل كلها إلا الإِسلام، ويهلك الدجال فيمكث في الأرض أربعين سنة ثم يتوفى
  فيصلي عليه المسلمون \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل للحسين بن الفضل هل تجد نزول عيسى في القرآن؟ قال نعم: (وكهلاً)
  ولم يكتهل في الدنيا وإنما معناه وكهلاً بعد نزوله من السماء. قوله تعالى: { وَمُطَهِّرُكَ
  مِنَ ٱلَّذِينَ كَفَرُوۤاْ } أي مخرجك من بينهم ومنجيك منهم { وَجَاعِلُ ٱلَّذِينَ
  ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } قال قتادة
  والربيع والشعبي ومقاتل والكلبي: هم أهل الإِسلام الذين صدقوه واتبعوا دينه في التوحيد
  من أمة محمد صلّى الله عليه وسلم فهم فوق الذين كفروا ظاهرين قاهرين بالعزة والمنعة
  والحجة، وقال الضحاك: يعني الحواريين فوق الذين كفروا، وقيل: هم أهل الروم، وقيل: أراد
  بهم النصارى فهم فوق اليهود إلى يوم القيامة، فإن اليهود قد ذهب ملكهم، وملك النصارى
  دائم إلى قريب من قيام الساعة، فعلى هذا يكون الاتباع بمعنى الادعاء والمحبة لا اتباع
  الدين. { ثُمَّ إِلَيَّ مَرْجِعُكُمْ } في الآخرة { فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ } من أمر الدين وأمر عيسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

