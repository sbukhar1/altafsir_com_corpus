  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تهنوا ولا تحزنوا } سبب نزولها</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن أصحاب رسول الله صلى الله عليه
  وسلم لما انهزموا يوم أُحد، أقبل خالد بن الوليد بخيل المشركين يريد أن يعلو عليهم
  الجبل، فقال النبي صلى الله عليه وسلم«اللهم لا يعلون علينا، اللهم لا قوَّةَ لنا إِلا
  بك» فنزلت هذه الآيات \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قاله ابن عباس. قال ابن عباس، ومجاهد: { ولا تهنوا } أي: ولا تضعفوا.
  وفيما نهوا عن الحزن عليه أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه قتل إخوانهم من المسلمين، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه هزيمتهم يوم أُحد، وقتلهم، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه ما أصاب النبي صلى الله عليه وسلم من شجه، وكسر رباعيته، ذكره الماوردي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنه ما فات من الغنيمة، ذكره علي بن أحمد النيسابوري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وأنتم الأعلون } قال ابن عباس: يقول: أنتم الغالبون
  فآخر الأمر لكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

