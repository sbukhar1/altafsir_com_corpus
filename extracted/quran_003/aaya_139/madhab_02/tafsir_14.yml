  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَدْ
  خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ
  ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ
  لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ
  الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  بقوله تعالى: { قد خلت } للمؤمنين والمعنى: لا يذهب بكم إن ظهر الكفار المكذبون عليكم
  بأحد \" فإن العاقبة للمتقين \" وقديماً أدال الله المكذبين على المؤمنين، ولكن انظروا
  كيف هلك المكذبون بعد ذلك، فكذلك تكون عاقبة هؤلاء، وقال النقاش: الخطاب بـ { قد خلت
  } للكفار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه القاضي أبو محمد: وذلك
  قلق، و { خلت } معناه: مضت وسلفت، قال الزجّاج: التقدير أهل سنن، و \" السنن \": الطرائق
  من السير والشرائع والملك والفتن ونحو ذلك، وسنة الإنسان: الشيء الذي يعمله ويواليه،
  ومن ذلك قول خلد الهذلي، لأبي ذؤيب:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلاَ تَجْزَعَنْ
  مِنْ سُنَّة أَنْتَ سِرْتَها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَأَوَّلُ
  راضٍ سُنَّةً مَنْ يَسيرُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سليمان بن قتة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنَّ الأُلى
  بالطَّفِّ مِنْ آلِ هاشمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تأسَّوْا
  فسَنُّوا للكرام التأسِّيَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لبيد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مِنْ مَعْشَرٍ سَنَّتْ لَهُمْ آبَاؤُهُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلكلِّ قَوْمٍ سُنَّةٌ وإِمَامُهَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد: { قد خلت من قبلكم
  سنن } معناه: أمثال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام: هذا تفسير لا
  يخص اللفظة، وقال تعالى: { فسيروا } وهذا الأمر قد يدرك بالإخبار دون السير لأن الإخبار
  إنما يكون ممن سار وعاين، إذ هو مما يدرك بحاسة البصر وعن ذلك ينتقل خبره، فأحالهم
  الله تعالى على الوجه الأكمل، وقوله: { فانظروا } ، هو عند الجمهور من نظر العين، وقال
  قوم: هو بالفكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { هذا بيان للناس }
  قال الحسن: الإشارة إلى القرآن، وقال قتادة في تفسير الآية: هو هذا القرآن جعله الله
  بياناً للناس عامة وهدى وموعظة للمتقين خاصة، وقال بمثله ابن جريج والربيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: كونه بياناً للناس ظاهر، وهو في ذاته أيضاً هدى منصوب
  وموعظة، لكن من عمي بالكفر وضل وقسا قلبه لا يحسن أن يضاف إليه القرآن، وتحسن إضافته
  إلى \" المتقين \" الذين فيهم نفع وإياهم هدى، وقال ابن إسحاق والطبري وجماعة: الإشارة
  بـ { هذا } إلى قوله تعالى: { قد خلت من قبلكم سنن } الآية، قال ابن إسحاق: المعنى
  هذا تفسير للناس إن قبلوه، قال الشعبي: المعنى، هذا بيان للناس من العمى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم نهى عز وجل المؤمنين عن الوهن لما أصابهم بأحد، والحزن على من فقد،
  وعلى مذمة الهزيمة، وآنسهم بأنهم { الأعلون } أصحاب العاقبة، والوهن: الضعف، واللين
  والبلى، ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وهن العظم مني</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 4] ومنه قول زهير: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأَصْبَحَ الْحَبْلُ مِنْها واهِناً خلقَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن كرم الخلق ألا يهن الإنسان في حربه وخصامه، ولا يلين إذا كان محقاً،
  وأن يتقصى جميع قدرته ولا يضرع ولو مات، وإنما يحسن اللين في السلم والرضى، ومنه قول
  النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المؤمن هين لين، والمؤمنون هينون لينون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الشاعر: [المنخل الهذلي]:
  [المتقارب].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَعَمْرُكَ مَا إنْ أَبُو مالِكِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِوَاهٍ ولا بِضَعِيفٍ قُواه</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا سُدْتَه
  سُدْتَه مِطْواعَةً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَهْما وَكلْتَ إلَيْهِ كَفَاه</font></font></b></td></tr></table><label
