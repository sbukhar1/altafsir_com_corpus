  ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي هذا الأسلوب الذي ذكرته يجري قول النابغة: ولا تقعد على ضمد</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلاّ لِمِثْلِكَ أَوْ مَنْ أَنْتَ سَابِقُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه يجري قول العرب: إذا لم تغلب اخلب، على من تأوله من المخلب، أي
  حارب ولو بالأظافر، وهذا هو فعل عبد الله بن طارق وهو من أصحاب عاصم بن عدي حين نزع
  يده من القرآن وقاتل حتى قتل، وفعل المنذر بن محمد بن عقبة بن أحيحة بن الجلاح في يوم
  بئر معونة، ومن رآه من معنى الخلب والخلابة الذي هو الخديعة والمكر، فهو رأي دهاة العرب،
  وليس برأي جمهورها، ومنه فعل عمرو بن سعيد الأشدق مع عبد الملك بن مروان عند قتله إياه،
  والأمثلة في ذلك كثيرة، وأيضاً فليس المكر والخديعة بذل محض، ولذلك رآه بعضهم، وأما
  قولهم إذا عز أخوك فهن، فالرواية الصحيحة المعنى فيه بكسر الهاء بمعنى: لن واضعف ضعف
  المطواع، وأما الرواية بضم الهاء فهي أمر بالهوان، وما أعرف ذلك في شيء من مقاطع العرب،
  وأما الشرع فقد قال النبي عليه السلام: لا ينبغي لمؤمن أن يذل نفسه، ورأيت لعاصم أن
  المثل على ضم الهاء إنما هو من الهون الذي هو الرفق، وليس من الهوان، قال منذر بن سعيد:
  يجب بهذه الآية أن لا يوادع العدو ما كانت للمسلمين قوة، فإن كانوا في قطر ما على غير
  ذلك فينظر الإمام لهم بالأصلح، وقوله تعالى: { وأنتم الأعلوْن } إخبار بعلو كلمة الإسلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا قول الجمهور وظاهر اللفظ، وقاله ابن إسحاق: وروي عن ابن عباس وابن
  جريج: إنما قال الله لهم ذلك بسبب علوهم في الجبل، وذلك أن رسول الله صلى الله عليه
  وسلم حين انحاز في نفر يسير من أصحابه إلى الجبل، فبينما هو كذلك إذ علا خالد بن الوليد
  عليهم الجبل فقال رسول الله عليه السلام: اللهم لا يعلوننا، ثم قام وقام من معه فقاتل
  أصحابه وقاتل حينئذ عمر بن الخطاب حتى أزالوا المشركين عن رأس الجبل، وصعد رسول الله
  صلى الله عليه وسلم وأصحابه فيه، فأنزل الله تعالى عليه، { ولا تهنوا ولا تحزنوا وأنتم
  الأعلون } وقوله تعالى: { إن كنتم مؤمنين } يحتمل أن يتعلق الشرط بقوله { ولا تهنوا
  ولا تحزنوا } فيكون المقصد هز النفوس وإقامتها، ويحتمل أن يتعلق بقوله { وأنتم الأعلون
  } فيكون الشرط على بابه دون تجوز، ويترتب من ذلك الطعن على من نجم نفاقه في ذلك اليوم،
  وعلى من تأود إيمانه واضطرب يقينه، ألا لا يتحصل الوعد إلا بالإيمان، فالزموه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى، تسلية للمؤمنين: { إن يمسسكم قرح فقد مس القوم قرح مثله
  } والأسوة مسلاة للبشر، ومنه قول الخنساء: [الوافر]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولَوْلاَ
  كَثْرَةُ البَاكِينَ حَوْلي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلَى إخْوَانِهِمْ
  لَقَتَلْتُ نَفْسِي</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَمَا يَبْكُونَ مِثْلَ أَخي ولكنْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
