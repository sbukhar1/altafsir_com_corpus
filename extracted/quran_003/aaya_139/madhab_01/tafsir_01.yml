  إِنْ كُنْتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فبـينـما هم كذلك،
  إذ علا خالد بن الولـيد الـجبل بخيـل الـمشركين فوقهم وهم أسفل فـي الشعب؛ فلـما رأوا
  النبـي صلى الله عليه وسلم فرحوا، وقال النبـي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ لا قُوَّةَ لَنا إلاَّ
  بِكَ، ولَـيْسَ يَعْبُدُكَ بِهَذِهِ البَلْدَةِ غَيْر هَؤلاءِ النَّفَرِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وثاب نفر من الـمسلـمين رماة،
  فصعدوا، فرموا خيـل الـمشركين حتـى هزمهم الله، وعلا الـمسلـمون الـجبل؛ فذلك قوله:
  { وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلاَ تَهِنُواْ } أي لا تضعفوا، { وَلاَ
  تَحْزَنُواْ } ولا تأسوا علـى ما أصابكم، { وَأَنتُمُ الأَعْلَوْنَ } أي لكم تكون العاقبة
  والظهور، { إِن كُنتُم مُّؤْمِنِينَ }: إن كنتـم صدقتـم نبـيـي بـما جاءكم به عنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس قال: أقبل خالد بن الولـيد يريد أن يعلو علـيهم الـجبل، فقال
  النبـي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللَّهُمَّ لا يَعْلُونَ عَلَـيْنَا‍! \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله عزّ وجلّ: { وَلاَ تَهِنُوا
  وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }.</font></font><font
