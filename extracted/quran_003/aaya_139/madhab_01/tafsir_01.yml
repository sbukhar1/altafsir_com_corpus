  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا من الله تعالى ذكره تعزية لأصحاب رسول الله صلى الله عليه وسلم
  على ما أصابهم من الجراح والقتل بأُحد، قال: ولا تهنوا ولا تـحزنوا يا أصحاب محمد،
  يعني ولا تضعفوا بالذي نالكم من عدوّكم بأُحد من القتل والقروح، عن جهاد عدوكم وحربهم،
  من قول القائل: وهن فلان في هذا الأمر فهو يهن وهناً: { وَلاَ تَحْزَنُواْ }: ولا تأسوا
  فتجزعوا علـى ما أصابكم من الـمصيبة يومئذ، فإنكم أنتم الأعلون، يعنـي الظاهرون عليهم،
  ولكم العقبى فـي الظفر والنصرة عليهم، يقول: إن كنتـم مؤمنـين، يقول: إن كنتم مصدّقـي
  فـي نبـيـي مـحمد صلى الله عليه وسلم فيما يعدكم، وفـيـما ينبئكم من الـخبر عما يئول
  إلـيه أمركم وأمرهم. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا سويد بن
  نصر، قال: أخبرنا ابن المبارك، عن يونس، عن الزهري، قال: كثر في أصحاب محمد صلى الله
  عليه وسلم القتل والـجراح، حتى خلص إلـى كل امرىء منهم الـيأس، فأنزل الله عزّ وجلّ
  القرآن، فآسى فـيه المؤمنـين بأحسن ما آسى به قوماً من المسلـمين كانوا قبلهم من الأمـم
  الماضية فقال: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم
  مُّؤْمِنِينَ } إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 154].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ
  إِن كُنتُم مُّؤْمِنِينَ }: يعزّي أصحاب مـحمد صلى الله عليه وسلم كما تسمعون، ويحثهم
  علـى قتال عدوّهم، وينهاهم عن العجز والوهن فـي طلب عدوّهم فـي سبـيـل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد،
  عن الـحسن، فـي قوله: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ إِن
  كُنتُم مُّؤْمِنِينَ } قال: يأمر محمداً يقول: ولا تهنوا أن تمضوا في سبيل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ: { وَلاَ تَهِنُواْ }: ولا تضعفوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله: { وَلاَ تَهِنُوا
  وَلاَ تَحْزَنُوا } يقول: ولا تضعفوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلاَ تَهِنُواْ } قال ابن
  جريج: ولا تضعفوا فـي أمر عدوكم، { وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ } قال:
  انهزم أصحاب رسول الله صلى الله عليه وسلم فـي الشعب، فقالوا: ما فعل فلان؟ ما فعل
  فلان؟ فنعى بعضهم بعضاً، وتـحدثوا أن رسول الله صلى الله عليه وسلم قد قتل، فكانوا
  فـي همّ وحزن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
