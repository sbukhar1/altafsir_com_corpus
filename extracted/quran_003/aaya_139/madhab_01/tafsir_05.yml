  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">عزّاهم وسَلاّهم بما نالهم يوم أحد من القتل والجراح، وحثّهم على قتال
  عدوّهم ونهاهم عن العجز والفشل فقال { وَلاَ تَهِنُوا } أي لا تضعفوا ولا تجبنُوا يا
  أصحاب محمد عن جهاد أعدائكم لما أصابكم. { وَلاَ تَحْزَنُوا } على ظهورهم، ولا على
  ما أصابكم من الهزيمة والمصيبة. { وأَنْتُم الاٌّعْلَوْنَ } أي لكم تكون العاقبة بالنصر
  والظفر { إنْ كُنْتُمْ مُؤْمِنِينَ } أي بصدق وَعْدِي. وقيل: «إن» بمعنى «إذ». قال
  ابن عباس:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" انهزم أصحاب رسول الله صلى الله عليه وسلم يوم أُحد فبينا هم كذلك إذ أقبل خالد
  بن الوليد بخيل من المشركين، يريد أن يعلُوا عليهم الجبل؛ فقال النبيّ صلى الله عليه
  وسلم: «اللّهم لا يعلُنّ علينا اللّهم لا قوة لنا إلا بك اللّهم ليس يعبدك بهذه البلدة
  غير هؤلاء النفر» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله هذه الآيات. وثاب نفر من المسلمين رماة فصعِدوا الجبل ورموا خيل المشركين حتى
  هزموهم؛ فذلك قوله تعالى: { وَأَنْتُمُ الأَعْلَوْنَ } يعني الغالبين على الأعداء بعد
  أُحد. فلم يُخرِجوا بعد ذلك عسكراً إلاّ ظفِروا في كل عسكر كان في عهد رسول الله صلى
  الله عليه وسلم، وفي كل عسكر كان بعد رسول الله صلى الله عليه وسلم وكان فيه واحدٌ
  من الصحابة كان الظفر لهم، وهذه البلدان كلها إنما افتتِحت على عهد أصحاب رسول الله
  صلى الله عليه وسلم؛ ثم بعد انقراضهم ما افتتِحت بلدة على الوجه كما كانوا يفتتحون
  في ذلك الوقت. وفي هذه الآية بيان فضلِ هذه الأُمة؛ لأنه خاطبهم بما خاطب به أنبياءه؛
  لأنه قال لموسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ أَنتَ ٱلأَعْلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طۤه: 68] وقال لهذه الأُمة: { وَأَنْتُمُ
  الأَعْلَوْنَ }. وهذه اللفظة مشتقة من اسمه الأعلى فهو سبحانه العلي، وقال للمؤمنين:
  { وَأَنْتُمُ الأَعْلَوْنَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

