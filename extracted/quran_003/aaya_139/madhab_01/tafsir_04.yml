  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن الذي قدمه من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 137 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هذا بيان للناس</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 138 كالمقدمة لقوله { وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا } كأنه قال إذا بحثتم عن أحوال القرون الماضية علمتم أن
  أهل الباطل وإن اتفقت لهم الصولة، لكن كان مآل الأمر إلى الضعف والفتور، وصارت دولة
  أهل الحق عالية، وصولة أهل الباطل مندرسة، فلا ينبغي أن تصير صولة الكفار عليكم يوم
  أحد سبباً لضعف قلبكم ولجبنكم وعجزكم، بل يجب أن يقوى قلبكم فان الاستعلاء سيحصل لكم
  والقوة والدولة راجعة إليكم. ثم نقول قوله { وَلاَ تَهِنُواْ } أي لا تضعفوا عن الجهاد،
  والوهن الضعف قال تعالى حكاية عن زكريا عليه السلام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى وَهَنَ ٱلْعَظْمُ مِنّى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  4 وقوله { وَلاَ تَحْزَنُواْ } أي على من قتل منكم أو جرح وقوله { وَأَنتُمُ الأَعْلَوْنَ
  } فيه وجوه الأول أن حالكم أعلى من حالهم في القتل لأنكم أصبتم منهم يوم بدر أكثر مما
  أصابوا منكم يوم أحد، وهو كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ لَمَّا أَصَـٰبَتْكُمْ مُّصِيبَةٌ
  قَدْ أَصَبْتُمْ مّثْلَيْهَا قُلْتُمْ أَنَّىٰ هَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 165 أو لأن قتالكم لله
  وقتالهم للشيطان، أو لأن قتالهم للدين الباطل وقتالكم للدين الحق، وكل ذلك يوجب كونكم
  أعلى حالا منهم. الثاني أن يكون المراد وأنتم الأعلون بالحجة والتمسك بالدين والعاقبة
  الحميدة. الثالث أن يكون المعنى وأنتم الأعلون من حيث إنكم في العاقبة تظفرون بهم وتستولون
  عليهم وهذا شديد المناسبة لما قبله، لأن القوم انكسرت قلوبهم بسبب ذلك الوهن فهم كانوا
  محتاجين الى ما يفيدهم قوة في القلب، وفرحا في النفس، فبشرهم الله تعالى بذلك، فأما
  قوله { إِن كُنتُم مُّؤْمِنِينَ } ففيه وجوه الأول وأنتم الأعلون ان بقيتم على إيمانكم،
  والمقصود بيان أن الله تعالى إنما تكفل باعلاء درجتهم لأجل تمسكهم بدين الاسلام. الثاني
  وأنتم الأعلون فكونوا مصدقين لهذه البشارة ان كنتم مصدقين بما يعدكم الله ويبشركم به
  من الغلبة. والثالث التقدير ولا تهنوا ولا تحزنوا وأنتم الأعلون ان كنتم مؤمنين، فان
  الله تعالى وعد بنصرة هذا الدين، فان كنتم من المؤمنين علمتم أن هذه الواقعة لا تبقى
  بحالها، وأن الدولة تصير للمسلمين والاستيلاء على العدو يحصل لهم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

