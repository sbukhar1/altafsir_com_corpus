text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَهِنُوا
  وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ }وهذا من الله
  تعالى ذكره تعزية لأصحاب رسول الله صلى الله عليه وسلم على ما أصابهم من الجراح والقتل
  بأُحد، قال: ولا تهنوا ولا تـحزنوا يا أصحاب محمد، يعني ولا تضعفوا بالذي نالكم من
  عدوّكم بأُحد من القتل والقروح، عن جهاد عدوكم وحربهم، من قول القائل: وهن فلان في
  هذا الأمر فهو يهن وهناً: { وَلاَ تَحْزَنُواْ }: ولا تأسوا فتجزعوا علـى ما أصابكم
  من الـمصيبة يومئذ، فإنكم أنتم الأعلون، يعنـي الظاهرون عليهم، ولكم العقبى فـي الظفر
  والنصرة عليهم، يقول: إن كنتـم مؤمنـين، يقول: إن كنتم مصدّقـي فـي نبـيـي مـحمد صلى
  الله عليه وسلم فيما يعدكم، وفـيـما ينبئكم من الـخبر عما يئول إلـيه أمركم وأمرهم.
  كما:حدثنا الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن المبارك، عن يونس، عن الزهري،
  قال: كثر في أصحاب محمد صلى الله عليه وسلم القتل والـجراح، حتى خلص إلـى كل امرىء
  منهم الـيأس، فأنزل الله عزّ وجلّ القرآن، فآسى فـيه المؤمنـين بأحسن ما آسى به قوماً
  من المسلـمين كانوا قبلهم من الأمـم الماضية فقال: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا
  وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ } إلـى قوله:{ لَبَرَزَ ٱلَّذِينَ
  كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ }[آل عمران: 154].حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنتُمُ
  الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }: يعزّي أصحاب مـحمد صلى الله عليه وسلم كما
  تسمعون، ويحثهم علـى قتال عدوّهم، وينهاهم عن العجز والوهن فـي طلب عدوّهم فـي سبـيـل
  الله.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن،
  فـي قوله: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ
  } قال: يأمر محمداً يقول: ولا تهنوا أن تمضوا في سبيل الله.حدثنا محمد بن عمرو، قال:
  ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { وَلاَ
  تَهِنُواْ }: ولا تضعفوا.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد، مثله.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن
  أبـي جعفر، عن أبـيه، عن الربـيع، فـي قوله: { وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا } يقول:
  ولا تضعفوا.حدثنـي القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَلاَ
  تَهِنُواْ } قال ابن جريج: ولا تضعفوا فـي أمر عدوكم، { وَلاَ تَحْزَنُوا وَأَنتُمُ
  الأَعْلَوْنَ } قال: انهزم أصحاب رسول الله صلى الله عليه وسلم فـي الشعب، فقالوا:
  ما فعل فلان؟ ما فعل فلان؟ فنعى بعضهم بعضاً، وتـحدثوا أن رسول الله صلى الله عليه
  وسلم قد قتل، فكانوا فـي همّ وحزن.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ
  الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ }فبـينـما هم كذلك، إذ علا خالد بن الولـيد
  الـجبل بخيـل الـمشركين فوقهم وهم أسفل فـي الشعب؛ فلـما رأوا النبـي صلى الله عليه
  وسلم فرحوا، وقال النبـي صلى الله عليه وسلم: \" اللَّهُمَّ لا قُوَّةَ لَنا إلاَّ
  بِكَ، ولَـيْسَ يَعْبُدُكَ بِهَذِهِ البَلْدَةِ غَيْر هَؤلاءِ النَّفَرِ \" قال: وثاب
  نفر من الـمسلـمين رماة، فصعدوا، فرموا خيـل الـمشركين حتـى هزمهم الله، وعلا الـمسلـمون
  الـجبل؛ فذلك قوله: { وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }.حدثنا ابن
  حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَلاَ تَهِنُواْ } أي لا تضعفوا، { وَلاَ تَحْزَنُواْ
  } ولا تأسوا علـى ما أصابكم، { وَأَنتُمُ الأَعْلَوْنَ } أي لكم تكون العاقبة والظهور،
  { إِن كُنتُم مُّؤْمِنِينَ }: إن كنتـم صدقتـم نبـيـي بـما جاءكم به عنـي.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال:
  أقبل خالد بن الولـيد يريد أن يعلو علـيهم الـجبل، فقال النبـي صلى الله عليه وسلم:
  \" اللَّهُمَّ لا يَعْلُونَ عَلَـيْنَا‍! \" فأنزل الله عزّ وجلّ: { وَلاَ تَهِنُوا
  وَلاَ تَحْزَنُوا وَأَنتُمُ الأَعْلَوْنَ إِن كُنتُم مُّؤْمِنِينَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

