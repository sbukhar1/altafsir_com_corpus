  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَا
  ذٰلِكُمُ ٱلشَّيْطَـٰنُ يُخَوِّفُ أَوْلِيَاءَهُ فَلاَ تَخَافُوهُمْ وَخَافُونِ إِن
  كُنتُمْ مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ ٱلشَّيْطَـٰنُ } خبر ذلكم، بمعنى:
  إنما ذلكم المثبط هو الشيطان. ويخوّف أولياءه: جملة مستأنفة بيان لشيطنته. أو الشيطان
  صفة لاسم الإشارة. ويخوف الخبر. والمراد بالشيطان نعيم، أو أبو سفيان. ويجوز أن يكون
  على تقدير حذف المضاف، بمعنى إنما ذلكم قول الشيطان، أي قول إبليس لعنه الله { يُخَوّفُ
  أَوْلِيَاءهُ } يخوّفكم أولياءه الذين هم أبو سفيان وأصحابه. وتدل عليه قراءة ابن عباس
  وابن مسعود: «يخوفكم أولياءه». وقوله: فلا تخافوهم. وقيل يخوّف أولياءه القاعدين عن
  الخروج مع رسول الله صلى الله عليه وسلم. فإن قلت: فإلام رجع الضمير في { فَلاَ تَخَافُوهُمْ
  } على هذا التفسير؟ قلت: إلى الناس في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 183] فلا تخافوهم فتقعدوا عن القتال وتجبنوا { وَخَافُونِ } فجاهدوا مع رسولي
  وسارعوا إلى ما يأمركم به { إِن كُنتُم مُّؤْمِنِينَ } يعني أنّ الإيمان يقتضي أن تؤثرواخوف
  الله على خوف الناس</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَخْشَوْنَ أَحَداً إِلاَّ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  39].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
