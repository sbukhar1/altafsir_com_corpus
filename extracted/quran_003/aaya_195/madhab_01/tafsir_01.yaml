  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَٱسْتَجَابَ لَهُمْ رَبُّهُمْ أَنِّي لاَ أُضِيعُ
  عَمَلَ عَامِلٍ مِّنْكُمْ مِّن ذَكَرٍ أَوْ أُنْثَىٰ بَعْضُكُم مِّن بَعْضٍ فَٱلَّذِينَ
  هَاجَرُواْ وَأُخْرِجُواْ مِن دِيَـٰرِهِمْ وَأُوذُواْ فِي سَبِيلِي وَقَـٰتَلُواْ
  وَقُتِلُواْ لأُكَفِّرَنَّ عَنْهُمْ سَيِّئَاتِهِمْ وَلأُدْخِلَنَّهُمْ جَنَّـٰتٍ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَـٰرُ ثَوَاباً مِّن عِندِ ٱللَّهِ وَٱللَّهُ عِندَهُ حُسْنُ
  ٱلثَّوَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  فَٱلَّذِينَ هَـٰجَرُواْ وَأُخْرِجُواْ مِن دِيَـٰرِهِمْ وَأُوذُواْ فِى سَبِيلِى وَقَـٰتَلُواْ
  وَقُتِلُواْ لاكَفّرَنَّ عَنْهُمْ سَيّئَـٰتِهِمْ وَلاَدْخِلَنَّهُمْ جَنَّـٰتٍ تَجْرِى
  مِن تَحْتِهَا ٱلأَنْهَـٰرُ ثَوَاباً مّن عِندِ ٱللَّهِ وَٱللَّهُ عِندَهُ حُسْنُ ٱلثَّوَابِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل ثناؤه: فـالذين هاجروا
  قومهم من أهل الكفر وعشيرتهم فـي الله، إلـى إخوانهم من أهل الإيـمان بـالله، والتصديق
  برسوله، وأخرجوا من ديارهم، وهم الـمهاجرون الذين أخرجهم مشركو قريش من ديارهم بـمكة،
  وأوذوا فـي سبـيـلـي، يعنـي: وأوذوا فـي طاعتهم ربهم، وعبـادتهم إياه، مخـلصين له الدين،
  وذلك هو سبـيـل الله التـي آذى فـيها الـمشركون من أهل مكة الـمؤمنـين برسول الله صلى
  الله عليه وسلم من أهلها؛ وقتلوا، يعنـي: وقتلوا فـي سبـيـل الله وقاتلوا فـيها، لأكفرن
  عنهم سيئاتهم، يعنـي: لأمـحونها عنهم، ولأتفضلن علـيهم بعفوي ورحمتـي، ولأغفرنها لهم،
  ولأدخـلنهم جنات تـجري من تـحتها الأنهار، ثوابها، يعنـي: جزاء لهم علـى ما عملوا وأبلوا
  فـي الله وفـي سبـيـله؛ من عند الله: يعنـي: من قِبَل الله لهم؛ والله عنده حسن الثواب،
  يعنـي: أن الله عنده من جزاء أعمالهم جميع صنوفه، وذلك ما لا يبلغه وصف واصف، لأنه
  مـما لا عين رأت ولا أذن سمعت، ولا خطر علـى قلب بشر. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الرحمن بن وهب، قال: ثنا عمي عبد الله بن وهب، قال: ثنـي عمرو بن الـحارث: أن أبـا
  عشانة الـمعافري، حدثه أنه سمع عبد الله بن عمرو بن العاص يقول: لقد سمعت رسول الله
  صلى الله عليه وسلم، يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أول ثلة تدخـل الـجنة لفقراء الـمهاجرين، الذين تتقـى بهم الـمكاره،
  إذا أمروا سمعوا وأطاعوا وإن كانت لرجل منهم حاجة إلـى السلطان لـم تقض حتـى يـموت
  وهي فـي صدره، وإن الله يدعو يوم القـيامة الـجنة، فتأتـي بزخرفها وزينتها، فـيقول:
  أين عبـادي الذين قاتلوا فـي سبـيـلـي وقتلوا، وأوذوا فـي سبـيـلـي، وجاهدوا فـي سبـيـلـي،
  ادخـلوا الـجنة، فـيدخـلونها بغير عذاب، ولا حساب، وتأتـي الـملائكة فـيسجدون ويقولون:
  ربنا نـحن نسبح لك اللـيـل والنهار، ونقدّس لك من هؤلاء الذين آثرتهم علـينا، فـيقول
  الرب جل ثناؤه: هؤلاء عبـادي الذين قاتلوا فـي سبـيـلـي، وأوذوا فـي سبـيـلـي، فتدخـل
  الـملائكة علـيهم من كل بـاب: \" </font></font></b><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَلَـٰمٌ عَلَيْكُم بِمَا صَبَرْتُمْ
  فَنِعْمَ عُقْبَىٰ ٱلدَّارِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرعد: 24].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القراء فـي قراءة قوله: { وَقَـٰتَلُواْ وَقُتِلُواْ } فقرأه بعضهم: «وَقَتَلُوا وَقُتِلُوا»
  بـالتـخفـيف، بـمعنى أنهم قتلوا من قتلوا من الـمشركين وقرأ ذلك آخرون: «وَقاتَلُوا
  وَقُتِّلُوا» بتشديد قتِّلوا، بـمعنى: أنهم قاتلوا الـمشركين، وقتلهم الـمشركون بعضاً
  بعد بعض وقتلاً بعد قتل. وقرأ ذلك عامة قراء الـمدينة وبعض الكوفـيـين: «وَقاتَلُوا
  وَقَتَلُوا» بـالتـخفـيف، بـمعنى أنهم قاتلوا الـمشركين وقتلوا. وقرأ ذلك عامة قراء
  الكوفـيـين: { وَقُتّلُواْ } بـالتـخفـيف { وَقَاتِلُواْ } بـمعنى: أن بعضهم قُتل،
  وقاتل من بقـي منهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التـي لا أستـجيز أن أعدوها
  إحدى هاتـين القراءتـين، وهي: «وَقاتَلُوا وقَتَلُوا» بـالتـخفـيف، أو { وَقُتّلُواْ
  } بـالتـخفـيف { وَقَاتِلُواْ } لأنها القراءة الـمنقولة نقل وراثة، وما عداهما فشاذ.
  وبأي هاتـين القراءتـين التـي ذكرت أنـي لا أستـجيز أن أعدوهما قرأ قارىء فمصيب فـي
  ذلك الصواب من القراءة، لاستفـاضة القراءة بكل واحدة منهما فـي قراء الإسلام مع اتفـاق
  معنـيـيهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
