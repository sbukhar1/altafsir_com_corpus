  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱسْتَجَابَ
  لَهُمْ رَبُّهُمْ أَنِّي لاَ أُضِيعُ عَمَلَ عَامِلٍ مِّنْكُمْ مِّن ذَكَرٍ أَوْ أُنْثَىٰ
  بَعْضُكُم مِّن بَعْضٍ فَٱلَّذِينَ هَاجَرُواْ وَأُخْرِجُواْ مِن دِيَـٰرِهِمْ وَأُوذُواْ
  فِي سَبِيلِي وَقَـٰتَلُواْ وَقُتِلُواْ لأُكَفِّرَنَّ عَنْهُمْ سَيِّئَاتِهِمْ وَلأُدْخِلَنَّهُمْ
  جَنَّـٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَـٰرُ ثَوَاباً مِّن عِندِ ٱللَّهِ وَٱللَّهُ
  عِندَهُ حُسْنُ ٱلثَّوَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره: فأجاب هؤلاء الداعين بـما وصف الله عنهم أنهم دعوا به ربهم، بأنـي لا أضيع عمل
  عامل منكم عمل خيراً ذكراً كان العامل أو أنثى، وذكر أنه قـيـل لرسول الله صلى الله
  عليه وسلم: ما بـال الرجال يذكرون ولا تذكر النساء فـي الهجرة؟ فأنزل الله تبـارك وتعالـى
  فـي ذلك هذه الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن ابن أبـي نـجيح عن مـجاهد، قال: قالت أم سلـمة: يا رسول الله،
  تذكر الرجال فـي الهجرة ولا نذكر؟ فنزلت: { أَنّى لاَ أُضِيعُ عَمَلَ عَامِلٍ مّنْكُمْ
  مّن ذَكَرٍ أَوْ أُنثَىٰ }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار،
  قال: سمعت رجلاً من ولد أم سلـمة زوج النبـي صلى الله عليه وسلم، يقول: قالت أم سلـمة:
  يا رسول الله لا أسمع الله يذكر النساء فـي الهجرة بشيء! فأنزل الله تبـارك وتعالـى:
  { فَٱسْتَجَابَ لَهُمْ رَبُّهُمْ أَنّى لاَ أُضِيعُ عَمَلَ عَامِلٍ مّنْكُمْ مّن ذَكَرٍ
  أَوْ أُنثَىٰ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الربـيع بن سلـيـمان، قال:
  ثنا أسد بن موسى، قال: ثنا سفـيان، عن عمرو بن دينار، عن رجل من ولد أم سلـمة، عن أم
  سلـمة أنها قالت: يا رسول الله لا أسمع الله ذكر النساء فـي الهجرة بشيء! فأنزل الله
  تعالـى: { فَٱسْتَجَابَ لَهُمْ رَبُّهُمْ أَنّى لاَ أُضِيعُ عَمَلَ عَامِلٍ مّنْكُمْ
  مّن ذَكَرٍ أَوْ أُنثَىٰ بَعْضُكُم مّن بَعْضٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل:
  فـاستـجاب لهم، بـمعنى: فأجابهم، كما قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَدَاعٍ دَعا يا مَنْ يُجِيبُ إلـى النَّدَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَـمْ يَسْتَـجِبْهُ عِنْدَ ذَاكَ مُـجِيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: فلـم يجبه عند ذاك مـجيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأدخـلت «من» فـي قوله: { مِّن ذَكَرٍ أَوْ أُنثَىٰ } علـى الترجمة
  والتفسير عن قوله «منكم»، بـمعنى: لا أضيع عمل عامل منكم من الذكور والإناث ولـيست
  «من» هذه بـالتـي يجوز إسقاطها وحذفها من الكلام فـي الـجحد، لأنها دخـلت بـمعنى لا
  يصلـح الكلام إلا به. وزعم بعض نـحويـي البصرة أنها دخـلت فـي هذا الـموضع، كما تدخـل
  فـي قولهم: «قد كان من حديث» قال: «ومن» ههنا أحسن، لأن النهي قد دخـل فـي قوله: لا
  أضيع. وأنكر ذلك بعض نـحويـي الكوفة وقال: لا تدخـل «من» وتـخرج إلا فـي موضع الـجحد؛
  وقال: قوله: { لاَ أُضِيعُ عَمَلَ عَامِلٍ مّنْكُمْ } لـم يدركه الـجحد، لأنك لا تقول:
  لا أضرب غلام رجل فـي الدار ولا فـي البـيت فـيدخـل، ولا لأنه لـم ينله الـجحد، ولكن
  «مِنْ» مفسرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { بَعْضُكُم مّن بَعْضٍ
  } فإنه يعنـي: بعضكم أيها الـمؤمنون الذين يذكرون الله قـياماً وقعوداً وعلـى جنوبهم،
  مِنْ بعض، فـي النصرة والـمسألة والدين، وحكم جميعكم فـيـما أنا بكم فـاعل علـى حكم
  أحدكم فـي أنـي لا أضيع عمل ذكر منكم ولا أنثى.</font></font>&#13;\t\t\t<label disabled=\"true\"
