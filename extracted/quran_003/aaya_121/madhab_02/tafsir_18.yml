  href=\"JavaScript:Open_Menu()\">وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ
  مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  كان نزوله في جانب الوادي وجعل ظهره وأصحابه إلى أحد وأمر عبدالله بن جبير على الرماة.
  وقال ادفعوا عنا بالنبل حتى لا يأتونا من ورائنا وقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اثبتوا في هذا المقام فإذا عاينوكم
  ولوا الأدبار فلا تطلبوا المدبرين ولا تخرجوا من هذا المقام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولما خالف رسول الله صلى الله عليه
  وسلم رأى عبدالله بن أبي ابن سلول شق عليه ذلك وقال لأصحابه أطاع الولدان وعصاني ثم
  قال لأصحابه إن محمداً إنما يظفر بعدوه بكم وقد وعد أصحابه أن أعداءهم إذا عاينوهم
  انهزموا فإذا رأيتم أعداءهم فانهزموا أنتم فيتبعونكم فيصير الأمر إلى خلاف ما قاله
  محمد لأصحابه فلما التقى الجمعان وكان عسكر المسلمين ألفاً وكان المشركون ثلاثة آلاف
  انخذل عبدالله بن أبي ابن سلول بثلاثمائة من أصحابه من المنافقين وبقي مع رسول الله
  صلى الله عليه وسلم نحو سبعمائة من أصحابه فقواهم الله تعالى وثبتهم حتى هزموا المشركين.
  فلما رأى المؤمنون انهزام المشركين طمعوا في أن تكون هذه الواقعة كوقعة بدر فطلبوا
  المدبرين وخالفوا أمر رسول الله صلى الله عليه وسلم فأراد الله أن يقطعهم عن هذا الفعل
  لئلا يقدموا على مثله من مخالفة رسول الله صلى الله عليه وسلم وليعلموا أن ظفرهم يوم
  بدر إنما كان ببركة طاعة الله وطاعة رسوله. ثم إن الله تعالى نزع الرعب من قلوب المشركين
  فكروا راجعين على المسلمين فانهزم المسلمون وبقي رسول الله صلى الله عليه وسلم في جماعة
  من أصحابه منهم أبو بكر وعلي والعباس وطلحة وسعد وكسرت رباعية رسول الله صلى الله عليه
  وسلم وشج وجهه يومئذ وكان من أمر غزوة أُحد ما كان فذلك قوله تعالى: { وإذ غدوت من
  أهلك } أي واذكر إذ غدوت من أهلك يعني منزل عائشة ففيه منقبة عظيمة لعائشة رضي الله
  عنها لقوله من أهلك فنص الله تعالى على أنها من أهله تبوئ المؤمنين أي تنزل المؤمنين
  مقاعد للقتال أي مواضع ومواطن للقتال. وقيل تتخذ عسكراً للقتال { والله سميع } يعني
  لأقوالكم { عليم } يعين بنياتكم وضمائركم.</font></font><font class=\"TextResultArabic\"><font
