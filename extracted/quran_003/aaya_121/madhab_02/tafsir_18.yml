  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وإذا غدوت من أهلك
  تبوِّئ المؤمنين مقاعد للقتال } قال جمهور المفسرين إن هذا كان يوم أحد وهو قول عبدالرحمن
  بن عوف وابن مسعود وابن عباس والزهري وقتادة والسدي والربيع وابن إسحاق، وقال الحسن
  ومجاهد ومقاتل: إنه يوم الأحزاب ونقل عن الحسن أيضاً أنه يوم بدر قال ابن جرير الطبري
  الأول أصح لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذ همّت طائفتان منكم أن تفشلا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 122] وقد اتفق العلماء
  أن ذلك كان يوم أحد قال مجاهد والكلبي والواقدي غداً رسول الله صلى الله عليه وسلم
  من منزل عائشة فمشى على رجليه إلى أحد فجعل يصف أصحابه للقتال كما يقوم القدح قال محمد
  بن إسحاق والسدي عن رجالهما إن المشركين نزلوا بأحد يوم الأربعاء فلما سمع رسول الله
  صلى الله عليه وسلم بنزولهم استشار أصحابه ودعا عبدالله بن أبي ابن سلول ولم يدعه قط
  قبلها فاستشاره فقال عبدالله بن أبيّ وأكثر الأنصار يا رسول الله أقم بالمدينة ولا
  تخرج إليه فوالله ما خرجنا منها إلى عدو قط إلا أصاب منا ولا دخلها علينا إلا أصبنا
  منه فكيف وأنت فينا فدعهم يا رسول الله، فإن أقاموا أقاموا بشر مجلس وإن دخلوا قاتلتهم
  الرجال في وجوههم ورماهم النساء والصبيان بالحجارة من فوقهم وإن رجعوا رجعوا خائبين
  فأعجب رسول الله صلى الله عليه وسلم هذا الرأي وقال بعض أصحابه يا رسول الله اخرج بنا
  إلى هذه الأكلب لئلا يروا أنا جبنا عنهم وضعفنا وخفناهم فقال رسول الله صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إني
  قد رأيت في منامي بقراً فأولتها خيراً ورأيت في ذباب سيفي ثلماً فأولتها هزيمة ورأيت
  أني أدخلت يدي في درع حصينة فأولتها المدينة فإن رأيتم ان تقيموا بالمدينة وتدعوهم
  فإن أقاموا أقاموا بشر وإن دخلوا علينا المدينة قاتلناهم فيها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان رسول الله صلى الله عليه وسلم
  يعجبه أن يدخلوا عليه المدينة فيقاتلهم في الأزقة فقال رجال من المسلمين ممن فاتهم
  يوم بدر وأكرمهم الله بالشهادة يوم أحد أخرج بنا إلى أعدائنا، فلم يزالوا برسول الله
  صلى الله عليه وسلم من حبهم للقاء القوم حتى دخل رسول الله صلى الله عليه وسلم منزله
  ولبس لأمته فلما رأوه قد لبس السلاح ندموا وقال بئس ما صنعنا نشير على رسول الله صلى
  الله عليه وسلم والوحي يأتيه فقاموا واعتذروا إليه وقالوا: يا رسول الله اصنع ما شئت
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا ينبغي لنبي أن يلبس لأمته فيضعها حتى يقاتل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان قد قام المشركون بأحد يوم الأربعاء
  والخميس وخرج رسول الله صلى الله عليه وسلم يوم الجمعة بعد ما صلى بأصحابه الجمعة،
  وكان قد مات في ذلك اليوم رجل من الأنصار فصلى عليه ثم خرج عليهم فأصبح بالشعب من أحد
  يوم السبت للنصف من شوال سنة ثلاث من الهجرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
