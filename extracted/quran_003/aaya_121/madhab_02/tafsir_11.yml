  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ } يعني خرجت من منزلك بالصباح، ويقال:
  من عند أهلك، وهي عائشة - رضي الله عنها - { تُبَوّىءُ ٱلْمُؤْمِنِينَ } يعني تهيىء
  للمؤمنين { مَقَاعِدَ لِلْقِتَالِ } يعني مواضع للحرب، قال الكلبي: هو يوم أحد. وقال
  مقاتل: هو يوم الخندق. { وَٱللَّهُ سَمِيعٌ } لدعائك { عَلِيمٌ } بأمر الكفار. { إِذْ
  هَمَّتْ طَّائِفَتَانِ مِنكُمْ } يعني أرادت وأضمرت طائفتان من المسلمين، وهما حيا
  بني حارثة وبني سلمة من الأنصار { أَن تَفْشَلاَ } يعني أن تَجْبُنَا عن القتال مع
  النبي - صلى الله عليه وسلم - وترجعا. { وَٱللَّهُ وَلِيُّهُمَا } أي ناصرهما (وحافظهما)،
  حيث لم يرجعا، لأن النبي - صلى الله عليه وسلم - خرج من المدينة يوم أحد، ومعه ألف
  رجل فرجع، عبد الله بن أبي ابن سلول مع ثلاثمائة من المنافقين ومن تابعهم فدخل الفشل
  في قبيلتين من الأنصار وهم المؤمنون، فأرادوا أن يرجعوا، فحفظ الله تعالى قلوبهم فلم
  يرجعوا، فذلك قوله تعالى: { وَٱللَّهُ وَلِيُّهُمَا } أي حافظ قلوبهما. { وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ }. يعني على المؤمنين أن يتوكلوا على الله، وهذه كلها
  مِنَنٌ ذكرها الله لنبيه - صلى الله عليه وسلم - ليعرف ويشكر الله تعالى، ويصبر على
  ما يصيبه من الأذى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
