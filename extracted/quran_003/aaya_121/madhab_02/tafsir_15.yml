  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وإِذ غدوت من أهلك
  } قال المفسرون: في هذا الكلام تقديم وتأخير، تقديره: ولقد نصركم الله ببدر، وإذ غدوت
  من أهلك. وقال ابن قتيبة: تبوىء، من قولك: بوَّأتُك منزلاً: إذا أفدتك إياه، أو أسكنتكه.
  ومعنى مقاعد للقتال: المعسكر والمصافُّ. واختلفوا في أي يوم كان ذلك، على ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه يوم أُحد، قاله عبد الرحمن بن عوف، وابن مسعود، وابن عباس،
  والزهري، وقتادة، والسدي، والربيع، وابن إسحاق، وذلك أنه خرج يوم أُحد من بيت عائشة
  إلى أُحد، فجعل يصف أصحابه للقتال. والثاني: أنه يوم الأحزاب، قاله الحسن، ومجاهد،
  ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: يوم بدر، نقل عن الحسن
  أيضاً. قال ابن جرير: والأول أصح، لقوله تعالى: { إذ همَّتْ طائفتان منكم أن تفشلا
  } وقد اتفق العلماء أن ذلك كان يوم أُحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والله سميع عليم } قال أبو سليمان الدمشقي: سميع لمشاورتك إياهم في الخروج،
  ومرادهم للخروج، عليم بما يخفون من حب الشهادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

