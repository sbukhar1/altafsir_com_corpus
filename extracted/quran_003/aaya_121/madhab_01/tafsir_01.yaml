  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني جلّ ثناؤه بقوله: { وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ }: وإن تصبروا وتتقوا لا يضرّكم أيها
  الـمؤمنون كيد هؤلاء الكفار من الـيهود شيئاً، ولكن الله ينصركم علـيهم إن صبرتـم علـى
  طاعتـي، واتبـاع أمر رسولـي، كما نصرتكم ببدر وأنتـم أذلة. وإن أنتـم خالفتـم أيها
  الـمؤمنون أمري، ولـم تصبروا علـى ما كلفتكم من فرائضي، ولـم تتقوا ما نهيتكم عنه،
  وخالفتـم أمري، وأمر رسولـي، فإنه نازل بكم ما نزل بكم بأحد، واذكروا ذلك الـيوم إذ
  غدا نبـيكم يبوّىء الـمؤمنـين؛ فترك ذكر الـخبر عن أمر القوم إن لـم يصبروا علـى أمر
  ربهم ولـم يتقوه اكتفـاء بدلالة ما ظهر من الكلام علـى معناه، إذ ذكر ما هو فـاعل بهم
  من صرف كيد أعدائهم عنهم، إن صبروا علـى أمره، واتقوا مـحارمه، وتعقـيبه ذلك بتذكيرهم
  ما حلّ بهم من البلاء بأحد، إذ خالف بعضهم أمر رسول الله صلى الله عليه وسلم، وتنازعوا
  الرأي بـينهم. وأخرج الـخطاب فـي قوله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ } علـى وجه
  الـخطاب لرسول الله صلى الله عليه وسلم، والـمراد بـمعناه الذين نهاهم أن يتـخذ الكفـار
  من الـيهود بطانة من دون الـمؤمنـين، فقد بـيّن إذاً أن قوله: «وإذ» إنـما جرّها فـي
  معنى الكلام علـى ما قد بـينت وأوضحت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  اختلف أهل التأويـل فـي الـيوم الذي عنى الله عزّ وجلّ بقوله: { وَإِذْ غَدَوْتَ مِنْ
  أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } فقال بعضهم: عَنَى بذلك
  يَوْمَ أحد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ
  } قال: مشى النبـيّ صلى الله عليه وسلم يومئذٍ علـى رجلـيه يبوّىء الـمؤمنـين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } ذلك يوم أحد،
  غدا نبـيّ الله صلى الله عليه وسلم من أهله إلـى أحد يبوىء الـمؤمنـين مقاعد للقتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } فغدا النبـيّ
  صلى الله عليه وسلم من أهله إلـى أحد يبوّىء الـمؤمنـين مقاعد للقتال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ
  مَقَاعِدَ لِلْقِتَالِ } فهو يوم أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ }  قال: هنا يوم أحد.</font></font>&#13;\t\t\t<label
