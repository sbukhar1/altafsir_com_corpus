text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ غَدَوْتَ
  مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ
  عَلِيمٌ }يعني جلّ ثناؤه بقوله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ
  }: وإن تصبروا وتتقوا لا يضرّكم أيها الـمؤمنون كيد هؤلاء الكفار من الـيهود شيئاً،
  ولكن الله ينصركم علـيهم إن صبرتـم علـى طاعتـي، واتبـاع أمر رسولـي، كما نصرتكم ببدر
  وأنتـم أذلة. وإن أنتـم خالفتـم أيها الـمؤمنون أمري، ولـم تصبروا علـى ما كلفتكم من
  فرائضي، ولـم تتقوا ما نهيتكم عنه، وخالفتـم أمري، وأمر رسولـي، فإنه نازل بكم ما نزل
  بكم بأحد، واذكروا ذلك الـيوم إذ غدا نبـيكم يبوّىء الـمؤمنـين؛ فترك ذكر الـخبر عن
  أمر القوم إن لـم يصبروا علـى أمر ربهم ولـم يتقوه اكتفـاء بدلالة ما ظهر من الكلام
  علـى معناه، إذ ذكر ما هو فـاعل بهم من صرف كيد أعدائهم عنهم، إن صبروا علـى أمره،
  واتقوا مـحارمه، وتعقـيبه ذلك بتذكيرهم ما حلّ بهم من البلاء بأحد، إذ خالف بعضهم أمر
  رسول الله صلى الله عليه وسلم، وتنازعوا الرأي بـينهم. وأخرج الـخطاب فـي قوله: { وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ } علـى وجه الـخطاب لرسول الله صلى الله عليه وسلم، والـمراد
  بـمعناه الذين نهاهم أن يتـخذ الكفـار من الـيهود بطانة من دون الـمؤمنـين، فقد بـيّن
  إذاً أن قوله: «وإذ» إنـما جرّها فـي معنى الكلام علـى ما قد بـينت وأوضحت.وقد اختلف
  أهل التأويـل فـي الـيوم الذي عنى الله عزّ وجلّ بقوله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ
  تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } فقال بعضهم: عَنَى بذلك يَوْمَ أحد.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ
  مَقَاعِدَ لِلْقِتَالِ } قال: مشى النبـيّ صلى الله عليه وسلم يومئذٍ علـى رجلـيه يبوّىء
  الـمؤمنـين.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإِذْ غَدَوْتَ
  مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } ذلك يوم أحد، غدا نبـيّ
  الله صلى الله عليه وسلم من أهله إلـى أحد يبوىء الـمؤمنـين مقاعد للقتال.حُدثت عن
  عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ
  تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } فغدا النبـيّ صلى الله عليه وسلم
  من أهله إلـى أحد يبوّىء الـمؤمنـين مقاعد للقتال.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإِذْ غَدَوْتَ مِنْ
  أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } فهو يوم أحد.حدثنا مـحمد
  بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَإِذْ غَدَوْتَ
  مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ }  قال: هنا يوم أحد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحاق: مـما نزل فـي يوم أحد: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ
  تُبَوّىء ٱلْمُؤْمِنِينَ }.وقال آخرون: عَنَى بذلك يوم الأحزاب. ذكر من قال ذلك:حدثنـي
  مـحمد بن سنان القزاز، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله:
  { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ }
  قال: يعنـي مـحمداً صلى الله عليه وسلم غداً يبوّىء الـمؤمنـين مقاعد للقتال يوم الأحزاب.وأولـى
  هذين القولـين بـالصواب، قول من قال: عنى بذلك: يوم أحد؛ لأن الله عزّ وجلّ يقول فـي
  الآية التـي بعدها:{ إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ }[آل عمران:
  122] ولا خلاف بـين أهل التأويـل أنه عنى بـالطائفتـين بنو سلـمة وبنو حارثة. ولا خلاف
  بـين أَهل السير والـمعرفة بـمغازي رسول الله صلى الله عليه وسلم، أن الذي ذكر الله
  من أمرهما إنـما كان يوم أحد دون يوم الأحزاب.فإن قال لنا قائل: وكيف يكون ذلك يوم
  أحد ورسول الله صلى الله عليه وسلم إنـما راح إلـى أحد من أهله للقتال يوم الـجمعة
  بعد ما صلـى الـجمعة فـي أهله بـالـمدينة بـالناس، كالذي:حدثكم ابن حميد، قال: حدثنا
  سلـمة، عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن مسلـم بن عبـيد الله بن عبد الله بن
  شهاب الزهري ومـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة والـحصين بن عبد الرحمن
  بن عمرو بن سعد بن معاذ وغيرهم من علـمائنا: أن رسول الله صلى الله عليه وسلم راح حين
  صلـى الـجمعة إلـى أحد، دخـل فلبس لأمَتَهُ، وذلك يوم الـجمعة حين فرغ من الصلاة، وقد
  مات فـي ذلك الـيوم رجل من الأنصار، فصلـى علـيه رسول الله صلى الله عليه وسلم، ثم
  خرج علـيهم وقال: \" ما يَنْبَغِي لنبـيٍّ إذا لَبَسَ لأْمَتَهُ أنْ يَضَعَها حتـى
  يُقاتِلَ \" ؟.قـيـل: إن النبـيّ صلى الله عليه وسلم وإن كان خروجه للقوم كان رَواحاً
  فلـم يكن تبوئته للـمؤمنـين مقاعدهم للقتال عند خروجه، بل كان ذلك قبل خروجه لقتال
  عدوه؛ وذلك أن الـمشركين نزلوا منزلهم من أحد فـيـما بلغنا يوم الأربعاء، فأقاموا به
  ذلك الـيوم ويوم الـخميس ويوم الـجمعة، حتـى راح رسول الله صلى الله عليه وسلم إلـيهم
  يوم الـجمعة بعد ما صلـى بأصحابه الـجمعة، فأصبح بـالشعب من أحد يوم السبت للنصف من
  شوّال.حدثنا بذلك ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم
  الزهري، ومـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة والـحصين بن عبد الرحمن وغيرهم.فإن
  قال: وكيف كانت تبوئته الـمؤمنـين مقاعد للقتال غدوّاً قبل خروجه، وقد علـمت أن التبوئة
  اتـخاذ الـموضع؟ قـيـل: كانت تبوئته إياهم ذلك قبل مناهضته عدوّه عند مشورته علـى أصحابه
  بـالرأي الذي رآه لهم بـيوم أو يومين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }وذلك أن رسول الله
  صلى الله عليه وسلم لـما سمع بنزول الـمشركين من قريش وأتبـاعها أُحُداً، قال فـيـما:حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط عن السديّ لأصحابه: «أشِيرُوا
  عَلـيَّ ما أصْنَع؟»فقالوا: يا رسول الله اخرج إلـى هذه الأكلب. فقالت الأنصار: يا
  رسول الله ما غلبنا عدوّ لنا أتانا فـي ديارنا، فكيف وأنت فـينا؟ فدعا رسول الله صلى
  الله عليه وسلم عبد الله بن أبـيّ ابن سلول، ولـم يدعه قط قبلها، فـاستشاره فقال: يا
  رسول الله اخرج بنا إلـى هذه الأكلب. وكان رسول الله صلى الله عليه وسلم يعجبه أن يدخـلوا
  علـيه الـمدينة، فـيقاتَلوا فـي الأزقة، فأتاه النعمان بن مالك الأنصاريّ، فقال: يا
  رسول الله، لا تـحرمنـي الـجنة، فوالذي بعثك بـالـحقّ لأدخـلنّ الـجنة! فقال له: «بـم؟»
  قال: بأنـي أشهد أن لا إله إلا الله، وأنك رسول الله، وأنـي لا أفرّ من الزحف. قال:
  «صَدَقْتَ؟» فقتل يومئذٍ. ثم إن رسول الله صلى الله عليه وسلم دعا بدرعه فلبسها، فلـما
  رأوه وقد لبس السلاح، ندموا، وقالوا: بئسما صنعنا، نشير علـى رسول الله صلى الله عليه
  وسلم والوحي يأتـيه! فقاموا واعتذروا إلـيه، وقالوا: اصنع ما رأيت. فقال رسول الله
  صلى الله عليه وسلم: \" لا يَنْبَغِي لِنَبِـيّ أنْ يَـلْبَسَ لأُمَتَهُ فَـيَضَعَها
  حتـى يُقاتِلَ \" حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: ثنـي ابن
  شهاب الزهري ومـحمد بن يحيـى بن حبـان وعاصم بن عمر بن قتادة، والـحصين بن عبد الرحمن
  بن عمرو بن سعد بن معاذ، وغيرهم من علـمائنا قالوا: لـما سمع رسول الله صلى الله عليه
  وسلم والـمسلـمون بـالـمشركين قد نزلوا منزلهم من أحد، قال رسول الله صلى الله عليه
  وسلم: \" إنّـي قَدْ رأيْتُ بَقَراً فأوَّلْتُها خَيْراً، ورأيْتُ فِـي ذُبـابِ سَيْفِـي
  ثَلْـماً، ورأيْتُ أنّـي أدْخَـلْتُ يَدِي فِـي دِرْعٍ حَصِينَةٍ، فأوَّلْتُها الـمَدِينَةَ
  فإنْ رأيْتُـمْ أنْ تُقـيـمُوا بـالـمَدِينَةِ وَتَدَعُوهُمْ حَيْثُ نَزَلُوا، فإنْ
  أقامُوا أقامُوا بِشَرّ مُقامٍ، وَإنْ هُمْ دَخَـلُوا عَلَـيْنا قاتَلْناهُمْ فِـيها
  \" وكان رأي عبد الله بن أبـيّ ابن سلول مع رأي رسول الله صلى الله عليه وسلم، يرى
  رأي رسول الله صلى الله عليه وسلم فـي ذلك أن لا يخرج إلـيهم. وكان رسول الله صلى الله
  عليه وسلم يكره الـخروج من الـمدينة، فقال رجال من الـمسلـمين مـمن أكرمهم الله بـالشهادة
  يوم أحد وغيرهم مـمن كان فـاته بدر وحضروه: يا رسول الله، اخرج بنا إلـى أعدائنا لا
  يرون أنا جبنّا عنهم وضعفنا! فقال عبد الله بن أبـيّ بن سلول: يا رسول الله أقم بـالـمدينة
  لا تـخرج إلـيهم، فوالله ما خرجنا منها إلـى عدوّ لنا قط إلا أصاب منا، ولا دخـلها
  علـينا قط إلا أصبنا منه! فدعهم يا رسول الله، فإن أقاموا أقاموا بشرّ مـحبس، وإن دخـلوا
  قاتلهم الرجال فـي وجوههم، ورماهم النساء والصبـيان بـالـحجارة من فوقهم، وإن رجعوا
  رجعوا خائبـين كما جاءوا.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ }فلـم يزل الناس برسول
  الله صلى الله عليه وسلم الذي كان من أمرهم حبّ لقاء القوم حتـى دخـل رسول الله صلى
  الله عليه وسلم، فلبس لأمته.فكانت تبوئة رسول الله صلى الله عليه وسلم الـمؤمنـين مقاعد
  للقتال، ما ذكرنا من مشورته علـى أصحابه بـالرأي الذي ذكرنا علـى ما وصفه الذين حكينا
  قولهم؛ يقال منه: بوّأت القوم منزلاً وبوّأته لهم فأنا أبوّئهم الـمنزل تبوئة، وأبوىء
  لهم منزلاً تبوئة. وقد ذكر أن فـي قراءة عبد الله بن مسعود: «وَإذْ غَدَوْتَ مِنْ أهْلِكَ
  تُبَوّىءُ الْـمُؤْمِنِـينَ مَقاعِدَ للْقِتالِ» وذلك جائز، كما يقال: رَدِفَكَ وَردِفَ
  لك، ونقدت لها صداقها ونقدتها، كما قال الشاعر:أسْتَغْفِرُ اللّهَ ذَنْبـاً لَسْتُ
  مُـحْصِيَهُ   رَبَّ العِبـادِ إلـيهِ الوَجْهِ وَالعَمَلُوالكلام: أستغفر الله لذنب.
  وقد حكي عن العرب سماعاً: أبأت القوم منزلاً فأنا أبـيئهم إبـاءة، ويقال منه: أبأت
  الإبل: إذا رددتها إلـى الـمبـاءة، والـمبـاءة: الـمراح الذي تبـيت فـيه، والـمقاعد:
  جمع مقعد وهو الـمـجلس. فتأويـل الكلام: واذكر إذ غدوت يا مـحمد من أهلك تتـخذ للـمؤمنـين
  معسكراً وموضعاً لقتال عدوّهم. وقوله: { وَٱللَّهُ سَمِيعٌ عَلِيمٌ } يعنـي بذلك تعالـى
  ذكره: والله سميع لـما يقول الـمؤمنون لك، فـيـما شاورتهم فـيه من موضع لقائك ولقائهم
  عدوّك وعدوّهم من قول من قال: اخرج بنا إلـيهم حتـى نلقاهم خارج الـمدينة، وقول من
  قال لك: لا تـخرج إلـيهم وأقم بـالـمدينة حتـى يدخـلوها علـينا، علـى ما قد بـينا قبل،
  ومـما تشير به علـيهم أنت يا مـحمد. علـيـم بأصلـح تلك الآراء لك ولهم، وبـما تـخفـيه
  صدور الـمشيرين علـيك بـالـخروج إلـى عدوّك، وصدور الـمشيرين علـيك بـالـمقام فـي الـمدينة،
  وغير ذلك من أمرك وأمورهم. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق فـي قوله:
  { وَٱللَّهُ سَمِيعٌ عَلِيمٌ }: أي سميع لـما يقولون، علـيـم بـما يخفون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

