  مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: مـما نزل فـي يوم أحد: { وَإِذْ غَدَوْتَ
  مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عَنَى بذلك يوم الأحزاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان القزاز، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله:
  { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوّىء ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ }
  قال: يعنـي مـحمداً صلى الله عليه وسلم غداً يبوّىء الـمؤمنـين مقاعد للقتال يوم الأحزاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى هذين القولـين بـالصواب، قول من قال: عنى بذلك: يوم أحد؛ لأن
  الله عزّ وجلّ يقول فـي الآية التـي بعدها:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ
  أَن تَفْشَلاَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 122] ولا خلاف بـين أهل التأويـل أنه عنى بـالطائفتـين
  بنو سلـمة وبنو حارثة. ولا خلاف بـين أَهل السير والـمعرفة بـمغازي رسول الله صلى الله
  عليه وسلم، أن الذي ذكر الله من أمرهما إنـما كان يوم أحد دون يوم الأحزاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وكيف يكون ذلك يوم أحد ورسول الله صلى الله عليه
  وسلم إنـما راح إلـى أحد من أهله للقتال يوم الـجمعة بعد ما صلـى الـجمعة فـي أهله
  بـالـمدينة بـالناس، كالذي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثكم ابن حميد، قال: حدثنا سلـمة،
  عن مـحمد بن إسحاق، قال: ثنـي مـحمد بن مسلـم بن عبـيد الله بن عبد الله بن شهاب الزهري
  ومـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة والـحصين بن عبد الرحمن بن عمرو بن
  سعد بن معاذ وغيرهم من علـمائنا: أن رسول الله صلى الله عليه وسلم راح حين صلـى الـجمعة
  إلـى أحد، دخـل فلبس لأمَتَهُ، وذلك يوم الـجمعة حين فرغ من الصلاة، وقد مات فـي ذلك
  الـيوم رجل من الأنصار، فصلـى علـيه رسول الله صلى الله عليه وسلم، ثم خرج علـيهم وقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما يَنْبَغِي لنبـيٍّ إذا لَبَسَ
  لأْمَتَهُ أنْ يَضَعَها حتـى يُقاتِلَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قـيـل: إن النبـيّ صلى الله عليه
  وسلم وإن كان خروجه للقوم كان رَواحاً فلـم يكن تبوئته للـمؤمنـين مقاعدهم للقتال عند
  خروجه، بل كان ذلك قبل خروجه لقتال عدوه؛ وذلك أن الـمشركين نزلوا منزلهم من أحد فـيـما
  بلغنا يوم الأربعاء، فأقاموا به ذلك الـيوم ويوم الـخميس ويوم الـجمعة، حتـى راح رسول
  الله صلى الله عليه وسلم إلـيهم يوم الـجمعة بعد ما صلـى بأصحابه الـجمعة، فأصبح بـالشعب
  من أحد يوم السبت للنصف من شوّال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بذلك ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن مسلـم الزهري، ومـحمد
  بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة والـحصين بن عبد الرحمن وغيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال: وكيف كانت تبوئته الـمؤمنـين مقاعد للقتال غدوّاً قبل خروجه،
  وقد علـمت أن التبوئة اتـخاذ الـموضع؟ قـيـل: كانت تبوئته إياهم ذلك قبل مناهضته عدوّه
  عند مشورته علـى أصحابه بـالرأي الذي رآه لهم بـيوم أو يومين.</font></font>&#13;\t\t\t<label
