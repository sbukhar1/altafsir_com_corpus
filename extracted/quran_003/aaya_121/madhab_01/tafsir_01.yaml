  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن رسول الله صلى الله عليه وسلم لـما سمع بنزول الـمشركين من قريش وأتبـاعها أُحُداً،
  قال فـيـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
