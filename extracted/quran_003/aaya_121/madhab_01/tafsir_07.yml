  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المراد بهذه الوقعة يوم أحد عند
  الجمهور، قاله ابن عباس والحسن وقتادة والسدي وغير واحد. وعن الحسن البصري: المراد
  بذلك يوم الأحزاب. رواه ابن جرير، وهو غريب لا يعول عليه. وكانت وقعة أحد يوم السبت
  من شوال سنة ثلاث من الهجرة. قال قتادة: لإحدى عشرة ليلة خلت من شوال. وقال عكرمة:
  يوم السبت للنصف من شوال، فالله أعلم، وكان سببها أن المشركين حين قتل من قتل من أشرافهم
  يوم بدر، وسلمت العير بما فيها من التجارة التي كانت مع أبي سفيان، فلما رجع قَفَلُهُم
  إلى مكة، قال أبناء من قتل، ورؤساء من بقي لأبي سفيان: أرصد هذه الأموال لقتال محمد،
  فأنفقوها في ذلك، فجمعوا الجموع والأحابيش، وأقبلوا في نحو من ثلاثة آلاف، حتى نزلوا
  قريباً من أحد تلقاء المدينة، فصلى رسول الله صلى الله عليه وسلم يوم الجمعة، فلما
  فرغ منها، صلى على رجل من بني النجار يقال له: مالك بن عمرو، واستشار رسول الله صلى
  الله عليه وسلم الناس: \" أيخرج إليهم أم يمكث بالمدينة \"؟ فأشار عبد الله بن أبي
  بالمقام بالمدينة، فإن أقاموا أقاموا بشر محبس، وإن دخلوها قاتلهم الرجال في وجوههم،
  ورماهم النساء والصبيان بالحجارة من فوقهم، وإن رجعوا رجعوا خائبين. وأشار آخرون من
  الصحابة ممن لم يشهد بدراً بالخروج إليهم، فدخل رسول الله صلى الله عليه وسلم فلبس
  لأمته، وخرج عليهم، وقد ندم بعضهم، وقالوا: لعلنا استكرهنا رسول الله صلى الله عليه
  وسلم، فقالوا: يا رسول الله، إن شئت أن نمكث، فقال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما ينبغي لنبي إذا لبس لأمته أن
  يرجع حتى يحكم الله له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فسار صلى الله عليه وسلم في ألف من أصحابه، فلما كانوا بالشوط، رجع
  عبد الله بن أبي في ثلث الجيش مغضباً؛ لكونه لم يرجع إلى قوله، وقال هو وأصحابه: لو
  نعلم اليوم قتالاً لاتبعناكم، ولكنا لا نراكم تقاتلون اليوم. واستمر رسول الله صلى
  الله عليه وسلم سائراً حتى نزل الشعب من أحد في عدوة الوادي. وجعل ظهره وعسكره إلى
  أحد، وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يقاتلن أحد حتى نأمره بالقتال \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتهيأ رسول الله صلى الله عليه وسلم للقتال، وهو في سبعمائة من أصحابه.
  وأمر على الرماة عبد الله بن جبير أخا بني عمرو بن عوف. والرماة يومئذ خمسون رجلاً،
  فقال لهم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" انضحوا الخيل عنا، ولا نؤتين من قبلكم، والزموا مكانكم؛ إن كانت النوبة لنا أو علينا،
  وإن رأيتمونا تخطفنا الطير، فلا تبرحوا مكانكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وظاهر رسول الله صلى الله عليه وسلم بين درعين، وأعطى اللواء مصعب
  بن عمير أخا بني عبد الدار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
