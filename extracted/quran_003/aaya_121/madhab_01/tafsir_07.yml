  مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ
  مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاز رسول الله صلى الله عليه وسلم
  بعض الغلمان يومئذ، وأرجأ آخرين حتى أمضاهم يوم الخندق بعد هذا اليوم بقريب من سنتين،
  وتعبَّأت قريش، وهم ثلاثة آلاف، ومعهم مائتا فرس قد جنبوها، فجعلوا على ميمنة الخيل
  خالد بن الوليد، وعلى الميسرة عكرمة بن أبي جهل، ودفعوا اللواء إلى بني عبد الدار،
  ثم كان بين الفريقين ما سيأتي تفصيله في مواضعه عند هذه الآيات، إن شاء الله تعالى،
  ولهذا قال تعالى: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ
  لِلْقِتَالِ } أي: تنزلهم منازلهم، وتجعلهم ميمنة وميسرة وحيث أمرتهم { وَٱللَّهُ سَمِيعٌ
  عَلِيمٌ } أي: سميع لما تقولون، عليم بضمائركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  أورد ابن جرير ههنا سؤالاً حاصله: كيف تقولون: إن النبي صلى الله عليه وسلم سار إلى
  أحد يوم الجمعة بعد الصلاة، وقد قال الله تعالى: { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ } الآية؟ ثم كان جوابه عنه: أن غدوه ليبوئهم
  مقاعد إنما كان يوم السبت أول النهار. وقوله تعالى: { إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ
  أَن تَفْشَلاَ } الآية، قال البخاري: حدثنا علي بن عبد الله، حدثنا سفيان، قال: قال
  عمر: سمعت جابر بن عبد الله يقول: فينا نزلت { إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ
  أَن تَفْشَلاَ } الآية، قال: نحن الطائفتان: بنو حارثة، وبنو سلمة. وما نحب وقال سفيان
  مرة: وما يسرني أنها لم تنزل؛ لقوله تعالى: { وَٱللَّهُ وَلِيُّهُمَا } وكذا رواه مسلم
  من حديث سفيان بن عيينة به. وكذا قال غير واحد من السلف: إنهم بنو حارثة، وبنو سلمة.
  وقوله تعالى: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ } أي: يوم بدر، وكان يوم الجمعة،
  وافق السابع عشر من شهر رمضان من سنة اثنتين من الهجرة، وهو يوم الفرقان الذي أعز الله
  فيه الإسلام وأهله، ودمغ فيه الشرك، وخرب محله وحزبه، هذا مع قلة عدد المسلمين يومئذ،
  فإنهم كانوا ثلثمائة وثلاثة عشر رجلاً، فيهم فرسان وسبعون بعيراً، والباقون مشاة ليس
  معهم من العدد جميع ما يحتاجون إليه. وكان العدو يومئذ ما بين التسعمائة إلى الألف
  في سوابغ الحديد والبيض والعدة الكاملة، والخيول المسومة، والحلي الزائد، فأعز الله
  رسوله، وأظهر وحيه وتنزيله، وبيض وجه النبي وقبيله، وأخزى الشيطان وجيله، ولهذا قال
  تعالى ممتناً على عباده المؤمنين وحزبه المتقين { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ
  وَأَنتُمْ أَذِلَّةٌ } أي: قليل عددكم؛ ليعلموا أن النصر إنما هو من عند الله، لا بكثرة
  العدد والعُدد، ولهذا قال تعالى في الآية الأخرى: { وَيَوْمَ حُنَيْنٍ إِذْ أَعْجَبَتْكُمْ
  كَثْرَتُكُمْ فَلَمْ تُغْنِ عَنكُمْ شَيْئاً } إلى { غَفُورٌ رَّحِيمٌ }. وقال الإمام
  أحمد: حدثنا محمد بن جعفر، حدثنا شعبة عن سماك، قال: سمعت عياضاً الأشعري قال: شهدت
  اليرموك وعلينا خمسة أمراء: أبو عبيدة، ويزيد بن أبي سفيان، وابن حسنة، وخالد بن الوليد،
  وعياض، وليس عياض هذا الذي حدث سماكاً، قال: وقال عمر: إذا كان قتال، فعليكم أبو عبيدة،
  قال: فكتبنا إليه إنه قد جأش إلينا الموت، واستمددناه، فكتب إلينا: إنه قد جاءني كتابكم
  تستمدونني، وإني أدلكم على من هو أعز نصراً، وأحصن جنداً: الله عز وجل، فاستنصروه،
  فإن محمداً صلى الله عليه وسلم قد نصر يوم بدر في أقل من عدتكم، فإذا جاءكم كتابي هذا،
  فقاتلوهم ولا تراجعوني، قال: فقاتلناهم فهزمناهم أربعة فراسخ، قال: وأصبنا أموالاً،
  فتشاورنا، فأشار علينا عياض أن نعطي عن كل ذي رأس عشرة، قال: وقال أبو عبيدة: من يراهنني؟
  فقال شاب: أنا إن لم تغضب، قال: فسبقه، فرأيت عقيصتي أبي عبيدة تَنْقُزَان، وهو خلفه
  على فرس عُرْي، وهذا إسناد صحيح، وقد أخرجه ابن حبان في صحيحه من حديث بندار عن غندر
  بنحوه، واختاره الحافظ الضياء المقدسي في كتابه، وبدر: محلة بين مكة والمدينة تعرف
  ببئرها، منسوبة إلى رجل حفرها، يقال له: بدر بن النارين، قال الشعبي: بدر بئر لرجل
  يسمى بدراً، وقوله: { فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ } أي: تقومون بطاعته.</font></font>&#13;\t\t\t<label
