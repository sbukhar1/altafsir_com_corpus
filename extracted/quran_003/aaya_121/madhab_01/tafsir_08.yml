  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَ } اذكر يا محمد { إِذْ غَدَوْتَ
  مِنْ أَهْلِكَ } من المدينة { تُبَوِّىءُ } تنزل { ٱلْمُؤْمِنِينَ مَقَاعِدَ } مراكز
  يقفون فيها { لِلْقِتَالِ وَٱللَّهُ سَمِيعٌ } لأقوالكم { عَلِيمٌ } بأحوالكم وهو يوم
  أحد، خرج النبي صلى الله عليه وسلم بألف أو إلا خمسين رجلاً والمشركون ثلاثة آلاف ونزل
  بالشعب يوم السبت سابع من شوال سنة ثلاث من الهجرة وجعل ظهره وعسكره إلى أُحد وسوّى
  صفوفهم وأجلس جيشاً من الرماة وأمَّر عليهم عبد الله ابن جبير بسفح الجبل وقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" انضحوا عنا بالنبل لا يأتونا من
  ورائنا ولا تبرحوا غُلبنا أو نُصرنا \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

