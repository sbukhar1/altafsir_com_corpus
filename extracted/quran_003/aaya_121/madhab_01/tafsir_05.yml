  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِذْ غَدَوْتَ مِنْ
  أَهْلِكَ } العامل في «إِذْ» فعل مضمر تقديره: وٱذكر إذ غدوت، يعني خرجت بالصباح. {
  مِنْ أَهْلِكَ } من منزلك من عند عائشة. { تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ
  وَٱللَّهُ سَمِيعٌ عَلِيمٌ } هذه غزوة أحُد وفيها نزلت هذه الآية كلها. وقال مجاهد
  والحسن ومقاتل والكلبي: هي غزوة الخَنْدَقِ. وعن الحسن أيضاً: يومَ بَدْرٍ. والجمهور
  على أنها غزوة أحُد؛ يدل عليه قوله تعالى: { إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن
  تَفْشَلاَ } وهذا إنما كان يوم أحد، وكان المشركون قصدوا المدينة في ثلاثة آلاف رجل
  ليأخذوا بثأْرهم في يوم بدر؛ فنزلوا عند أحُد على شَفِير الوادي بقناةٍ مقابل المدينة،
  يوم الأربعاء الثاني عشر من شوّال سنة ثلاث من الهِجرة، على رأس أَحَد وثلاثين شهراً
  من الهجرة، فأقاموا هنالك يوم الخميس والنبيّ صلى الله عليه وسلم بالمدينة؛ فرأى رسول
  الله صلى الله عليه وسلم في منامه أن في سيفه ثُلْمَة، وأن بقراً له تُذبح، وأنه أدخل
  يده في دِرْعٍ حصينة؛ فتأوّلها أن نفراً من أصحابه يُقتلون، وأن رجلاً من أهل بيته
  يصاب، وأن الدّرع الحصينة المدينة. أخرجه مسلم. فكان كل ذلك على ما هو معروف مشهور
  من تلك الغزاة. وأصل التبوّء ٱتخاذ المنزل، بوّأته منزلاً إذا أسكنته إياه؛ ومنه قوله
  عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من كذب عليّ متعمداً فليتبوّأ مقعده من النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي ليتخذ فيها منزلاً. فمعنى «تبوّىء المؤمنين» تَتّخذ لهم مَصاف.
  وذكر البيهقِي من حديث أنس أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رأيت فيما يرى النائم كأنّي مردِف
  كبشاً وكأن ظَبّة سيفي ٱنكسرت فأوّلت أني أقتل كبش القوم وأوّلت كسر ظّبِة سيفِي قتل
  رجل من عِترتي \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقُتل
  حمزة وقَتل رسول الله صلى الله عليه وسلم طلحةَ، وكان صاحب اللِّواء. وذكر موسى بن
  عقبة عن ٱبن شهاب: وكان حامل لواء المهاجرين رجل من أصحاب رسول الله صلى الله عليه
  وسلم فقال: أنا عاصم إن شاء الله لما معي؛ فقال له طلحة بن عثمان أخو سعيد بن عثمان
  اللخميّ: هل لك يا عاصم في المبارزة؟ قال نعم؛ فبدره ذلك الرجل فضرب بالسيف على رأس
  طلحة حتى وقع السيف في لحيته فقتله؛ فكان قتل صاحب اللواء تصديقاً لرؤيا رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كأني مردف كبشاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

