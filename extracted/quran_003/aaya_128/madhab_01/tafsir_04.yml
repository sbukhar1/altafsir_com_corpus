  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل المسألة الأولى في
  سبب نزول هذه الآية قولان الأول وهو المشهور أنها نزلت في قصة أحد، ثم القائلون بهذا
  القول اختلفوا على ثلاثة أوجه أحدها أنه أراد أن يدعو على الكفار فنزلت هذه الآية والقائلون
  بهذا ذكروا احتمالات أحدها روي أن عتبة بن أبي وقاص شجه وكسر رباعيته فجعل يمسح الدم
  عن وجهه وسالم مولى أبي حذيفة يغسل عن وجهه الدم وهو يقول «كيف يفلح قوم خضبوا وجه
  نبيهم بالدم وهو يدعوهم إلى ربهم» ثم أراد أن يدعو عليهم فنزلت هذه الآية وثانيها ما
  روى سالم بن عبد الله عن أبيه عبد الله بن عمر أن النبي صلى الله عليه وسلم لعن أقواماً
  فقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللّهم
  العن أبا سفيان، اللّهم العن الحرث بن هشام، اللّهم العن صفوان بن أُمية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية { أَوْ يَتُوبَ
  عَلَيْهِمْ } فتاب الله على هؤلاء وحسن إسلامهم وثالثها أنها نزلت في حمزة بن عبد المطلب
  وذلك لأنه صلى الله عليه وسلم لما رآه ورأى ما فعلوا به من المثلة قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لأمثلن منهم بثلاثين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت هذه الآية، قال القفال رحمه
  الله، وكل هذه الأشياء حصلت يوم أحد، فنزلت هذه الآية عند الكل فلا يمتنع حملها على
  كل الاحتمالات الثاني في سبب نزول هذه الآية أنها نزلت بسبب أنه صلى الله عليه وسلم
  أراد أن يلعن المسلمين الذين خالفوا أمره والذين انهزموا فمنعه الله من ذلك وهذا القول
  مروي عن ابن عباس رضي الله عنهما. الوجه الثالث أنه صلى الله عليه وسلم أراد أن يستغفر
  للمسلمين الذين انهزموا وخالفوا أمره ويدعو عليهم فنزلت الآية، فهذه الاحتمالات والوجوه
  كلها مفرعة على قولنا إن هذه الآية نزلت في قصة أحد. القول الثاني أنها نزلت في واقعة
  أخرى وهي أن النبي صلى الله عليه وسلم بعث جمعاً من خيار أصحابه إلى أهل بئر معونة
  ليعلموهن القرآن فذهب إليهم عامر بن الطفيل مع عسكره وأخذهم وقتلهم فجزع من ذلك الرسول
  صلى الله عليه وسلم جزعاً شديداً ودعا على الكفار أربعين يوماً، فنزلت هذه الآية، هذا
  قول مقاتل وهو بعيد لأن أكثر العلماء اتفقوا على أن هذه الآية في قصة أحد، وسياق الكلام
  يدل عليه وإلقاء قصة أجنبية عن أول الكلام وآخره غير لائق. المسألة الثانية ظاهر هذه
  الآية يدل على أنها وردت في أمر كان النبي صلى الله عليه وسلم يفعل فيه فعلاً، وكانت
  هذه الآية كالمنع منه، وعند هذا يتوجه الإشكال، وهو أن ذلك الفعل إن كان بأمر الله
  تعالى، فكيف منعه الله منه؟ وإن قلنا إنه ما كان بأمر الله تعالى وبإذنه، فكيف يصح
  هذا مع قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
