  أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  يَنطِقُ عَنِ ٱلْهَوَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النجم 3 وأيضاً دلت الآية على عصمة الأنبياء عليهم الصلاة والسلام
  فالأمر الممنوع عنه في هذه الآية إن كان حسناً فلم منعه الله؟ وإن كان قبيحاً، فكيف
  يكون فاعله معصوماً؟. والجواب من وجوه الأول أن المنع من الفعل لا يدل على أن الممنوع
  منه كان مشتغلاً به فإنه تعالى قال للنبي صلى الله عليه وسلم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  65 وأنه عليه الصلاة والسلام ما أشرك قط وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّبِىّ ٱتَّقِ ٱللَّهَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأحزاب
  1 فهذا لا يدل على أنه ما كان يتقي الله، ثم قال { وَلاَ تُطِعِ ٱلْكَـٰفِرِينَ } وهذا
  لا يدل على أنه أطاعهم، والفائدة في هذا المنع أنه لما حصل ما يوجب الغم الشديد، والغضب
  العظيم، وهو مثلة عمه حمزة، وقتل المسلمين، والظاهر أن الغضب يحمل الإنسان على ما لا
  ينبغي من القول والفعل، فلأجل أن لا تؤدي مشاهدة تلك المكاره إلى ما لا يليق من القول
  والفعل نص الله تعالى على المنع تقوية لعصمته وتأكيداً لطهارته والثاني لعله عليه الصلاة
  والسلام إن فعل لكنه كان ذلك من باب ترك الأفضل والأولى، فلا جرم أرشده الله إلى اختيار
  الأفضل والأولى، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ
  مَا عُوقِبْتُمْ بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لّلصَّـٰبِرينَ وَٱصْبِرْ وَمَا
  صَبْرُكَ إِلاَّ بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 126، 127 كأنه تعالى قال إن كنت تعاقب ذلك الظالم فاكتف بالمثل،
  ثم قال ثانياً وإن تركته كان ذلك أولى، ثم أمره أمراً جازماً بتركه، فقال { وَٱصْبِرْ
  وَمَا صَبْرُكَ إِلاَّ بِٱللَّهِ }. الوجه الثالث في الجواب لعلّه صلى الله عليه وسلم
  لما مال قلبه إلى اللعن عليهم استأذن ربه فيه، فنص الله تعالى على المنع منه، وعلى
  هذا التقدير لا يدل هذا النهي على القدح في العصمة. /المسألة الثالثة قوله { لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَىْء } فيه قولان الأول أن معناه ليس لك من قصة هذه الواقعة ومن
  شأن هذه الحادثة شيء وعلى هذا فنقل عن المفسرين عبارات أحدهما ليس لك من مصالح عبادي
  شيء إلا ما أوحي إليك وثانيها ليس لك من مسألة إهلاكهم شيء، لأنه تعالى أعلم بالمصالح
  فربما تاب عليهم وثالثها ليس لك في أن يتوب الله عليهم، ولا في أن يعذبهم شيء. والقول
  الثاني أن المراد هو الأمر الذي يضاد النهي، والمعنى ليس لك من أمر خلقي شيء إلا إذا
  كان على وفق أمري، وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلاَ لَهُ ٱلْحُكْمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 62 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِلَّهِ
  ٱلأَمْرُ مِن قَبْلُ وَمِن بَعْدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الروم 4 وعلى القولين فالمقصود من
  الآية منعه صلى الله عليه وسلم من كل فعل وقول إلا ما كان بإذنه وأمره وهذا هو الإرشاد
  إلى أكمل درجات العبودية، ثم اختلفوا في أن المنع من اللعن لأي معنى كان؟ منهم من قال
  الحكمة فيه أنه تعالى ربما علم من حال بعض الكفار أنه يتوب، أو إن لم يتب لكنه علم
  أنه سيولد منه ولد يكون مسلماً براً تقياً، وكل من كان كذلك، فإن اللائق برحمة الله
  تعالى أن يمهله في الدنيا وأن يصرف عنه الآفات إلى أن يتوب أو إلى أن يحصل ذلك الولد
  فإذا حصل دعاء الرسول عليهم بالإهلاك، فإن قبلت دعوته فات هذا المقصود، وإن لم تقبل
  دعوته كان ذلك كالاستخفاف بالرسول صلى الله عليه وسلم، فلأجل هذا المعنى منعه الله
  تعالى من اللعن وأمره بأن يفوض الكل إلى علم الله تعالى، ومنهم من قال المقصود منه
  إظهار عجز العبودية وأن لا يخوض العبد في أسرار الله تعالى في ملكه وملكوته، هذا هو
  الأحسن عندي والأوفق لمعرفة الأصول الدالة على حقيقة الربوبية والعبودية.</font></font>&#13;\t\t\t<label
