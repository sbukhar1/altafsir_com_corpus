  أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الرابعة ذكر الفرّاء والزجاج وغيرهما في هذه الآية قولين أحدهما أن قوله { أَوْ يَتُوبَ
  عَلَيْهِمْ } عطف على ما قبله، والتقدير ليقطع طرفاً من الذين كفروا، أو يكبتهم، أو
  يتوب عليهم، أو يعذبهم، ويكون قوله { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْء } كالكلام الأجنبي
  الواقع بين المعطوف والمعطوف عليه، كما تقول ضربت زيداً، فاعلم ذلك عمراً، فعلى هذا
  القول هذه الآية متصلة بما قبلها. والقول الثاني أن معنى { أَوْ } ههنا معنى حتى، أو
  إلا أن كقولك لألزمنك أو تعطيني حقي والمعنى إلا أن تعطيني أو حتى تعطيني، ومعنى الآية
  ليس لك من أمرهم شيء إلا أن يتوب الله عليهم فتفرح بحالهم، أو يعذبهم فتتشفى منهم.
  المسألة الخامسة قوله تعالى { أَوْ يَتُوبَ عَلَيْهِمْ } مفسر عند أصحابنا بخلق التوبة
  فيهم وذلك عبارة عن خلق الندم فيهم على ما مضى، وخلق العزم فيهم على أن لا يفعلوا مثل
  ذلك في المستقبل قال أصحابنا وهذا المعنى متأكد ببرهان العقل وذلك لأن الندم عبارة
  عن حصول إرادة في المضي متعلقة بترك فعل من الأفعال في المستقبل، وحصول الإرادات والكراهات
  في القلب لا يكون بفعل العبد، لأن فعل العبد مسبوق بالإرادة، فلو كانت الإرادات فعلاً
