  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوْ يَتُوبَ } عطف على ما قبله. و { لَيْسَ لَكَ مِنَ ٱلاْمْرِ
  شَىْءٌ } اعتراض. والمعنى أنّ الله مالك أمرهم، فإما يهلكهم أو يهزمهم أو يتوب عليهم
  إن أسلموا، أو يعذبهم إن أصروا على الكفر، وليس لك من أمرهم شيء، إنما أنت عبد مبعوث
  لإنذارهم ومجاهدتهم. وقيل: إنّ { يَتُوبَ } منصوب بإضمار «أن» و «وأن يتوب» في حكم
  اسم معطوف بأو على الأمر أو على شيء، أي ليس لك من أمرهم شيء، أو من التوبة عليهم،
  أو من تعذيبهم. أو ليس لك من أمرهم شيء، أو التوبة عليهم، أو تعذيبهم، وقيل «أو» بمعنى
  «إلا أن» كقولك: لألزمنك أو تعطيني حقي، على معنى ليس لك من أمرهم شيء إلا أن يتوب
  الله عليهم فتفرح بحالهم، أو يعذبهم فتتشفى منهم. وقيل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(206)
  شجه عتبة ابن أبي وقاص يوم أحد وكسر رباعيته، فجعل يمسح الدم عن وجهه، وسالم مولى أبي
  حذيفة يغسل عن وجهه الدم، وهو يقول: كيف يفلح قوم خضبوا وجه نبيهم بالدم وهو يدعوهم
  إلى ربهم، فنزلت. وقيل: أراد أن يدعو الله عليهم فنهاه الله تعالى، لعلمه أن فيهم من
  يؤمن. وعن الحسن { يَغْفِرُ لِمَن يَشَاء } بالتوبة، ولا يشاء أن يغفر إلا للتائبين
  { وَيُعَذّبُ مَن يَشَاءُ } ولا يشاء أن يعذب إلا المستوجبين للعذاب. وعن عطاء: يغفر
  لمن يتوب إليه ويعذب من لقيه ظالماً. وأتباعه قوله { أَوْ يَتُوبَ عَلَيْهِمْ أَوْ
  يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ } تفسير بين لمن يشاء، وأنهم المتوب عليهم، أو
  الظالمون، ولكن أهل الأهواء والبدع يتصامُّون ويتعامون عن آيات الله فيخبطون خبط عشواء،
  ويطيبون أنفسهم بما يفترون على ابن عباس من قولهم: يهب الذنب الكبير لمن يشاء، ويعذب
  من يشاء على الذنب الصغير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

