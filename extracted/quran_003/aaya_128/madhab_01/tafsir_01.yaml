  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك تعالـى ذكره: لـيقطع
  طرفـاً من الذين كفروا أو يكبتهم، أو يتوب علـيهم، أو يعذبهم، فإنهم ظالـمون، لـيس
  لك من الأمر شيء، فقوله: { أَوْ يَتُوبَ عَلَيْهِمْ } منصوب عطفـاً علـى قوله: { أَوْ
  يَكْبِتَهُمْ }. وقد يحتـمل أن يكون تأويـله: لـيس لك من الأمر شيء حتـى يتوب علـيهم،
  فـيكون نصب «يتوب» بـمعنى «أو» التـي هي فـي معنى «حتـى». والقول الأول أولـى بـالصواب،
  لأنه لا شيء من أمر الـخـلق إلـى أحد سوى خالقهم قبل توبة الكفـار وعقابهم وبعد ذلك.
  وتأويـل قوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ }: لـيس إلـيك يا مـحمد من أمر خـلقـي
  إلا أن تنفذ فـيهم أمري، وتنتهي فـيهم إلـى طاعتـي، وإنـما أمرهم إلـيّ والقضاء فـيهم
  بـيدي دون غيري أقضي فـيهم، وأحكم بـالذي أشاء من التوبة علـى من كفر بـي وعصانـي،
  وخالف أمري، أو العذاب إما فـي عاجل الدنـيا بـالقتل والنقم الـمبـيرة، وإما فـي آجل
  الآخرة بـما أعددت لأهل الكفر بـي. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثم قال لـمـحمد صلى الله عليه وسلم:
  { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ
  ظَـٰلِمُونَ }: أي لـيس لك من الـحكم فـي شيء فـي عبـادي إلا ما أمرتك به فـيهم، أو
  أتوب علـيهم برحمتـي، فإن شئت فعلت. أو أعذبهم بذنوبهم، { فَإِنَّهُمْ ظَـٰلِمُونَ
  } أي قد استـحقوا ذلك بـمعصيتهم إياي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  أن الله عزّ وجلّ إنـما أنزل هذه الآية علـى نبـيه مـحمد صلى الله عليه وسلم، لأنه
  لـما أصابه بأحد ما أصابه من الـمشركين، قال كالآيس لهم من الهدى أو من الإنابة إلـى
  الـحقّ:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  كَيْفَ يُفْلِـحُ قَوْمٌ فَعَلُوا هَذَا بنبِّـيهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الرواية بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  حميد بن مسعدة، قال: ثنا بشر بن الـمفضل، قال: ثنا حميد، قال: قال أنس: قال النبـيّ
  صلى الله عليه وسلم يوم أحد، وكسرت ربـاعيته، وشجّ، فجعل يـمسح عن وجهه الدم ويقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ يُفْلِـحُ قَوْمٌ خَضَّبُوا
  نَبِـيَّهُمْ بـالدَّمِ وَهُوَ يَدْعُوهُمْ إلـى رَبِّهِمْ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزلت: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ
  شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، عن حميد، عن أنس، عن النبـيّ
  صلى الله عليه وسلم بنحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا هشيـم، عن
  حميد الطويـل، عن أنس، عن النبـيّ صلى الله عليه وسلم بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يحيـى بن طلـحة اليربوعي، قال: ثنا أبو بكر بن عياش، عن حميد الطويـل، عن أنس بن مالك
  قال: قال رسول الله صلى الله عليه وسلم حين شجّ فـي جبهته، وكسرت ربـاعيته:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يُفْلِـحُ قَوْمٌ صَنَعُوا
  هَذَا بِنَبِـيِّهِمْ \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
