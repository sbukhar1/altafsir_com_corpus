  أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأوحى
  الله إلـيه: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ
  فَإِنَّهُمْ ظَـٰلِمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب عن ابن علية، قال: ثنا
  ابن عون، عن الـحسن أن النبـيّ صلى الله عليه وسلم قال يوم أُحد:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ يُفْلِـحُ قَوْمٌ أدْمَوْا
  وَجْهَ نَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ عَزَّ وَجَلَّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فنزلت: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ
  شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا يعقوب، قال: ثنا ابن علـية، عن حميد، عن أنس، عن النبـيّ صلى
  الله عليه وسلم، نـحو ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ
  أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ } ذكر لنا أن هذه الآية أنزلت علـى رسول
  الله صلى الله عليه وسلم يوم أُحد، وقد جرح نبـيّ الله صلى الله عليه وسلم فـي وجهه،
  وأصيب بعض ربـاعيته، فقال وسالـم مولـى أبـي حذيفة يغسل عن وجهه الدم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ يُفْلِـحُ قَوْمٌ خَضَّبُوا
  وَجْهَ نَبِـيَّهِمْ بـالدَّمِ وَهُوَ يَدْعُوهُمْ إلـى رَبِّهِمْ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فأنزل الله عزّ وجلّ: { لَيْسَ لَكَ
  مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيـى
  بن واضح،، قال: ثنا الـحسين بن واقد، عن مطر، عن قتادة، قال: أصيب النبـيّ صلى الله
  عليه وسلم يوم أُحد وكسرت ربـاعيته، وفرق حاجبه، فوقع وعلـيه درعان والدم يسيـل، فمرّ
  به سالـم مولـى أبـي حذيفة، فأجلسه، ومسح عن وجهه، فأفـاق وهو يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ بِقَوْمٍ فَعَلُوا هَذَا
  بِنَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تبـارك وتعالـى: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ
  يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، قوله: { لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَىْءٌ }... الآية، قال: قال الربـيع بن أنس، أنزلت هذه الآية علـى
  رسول الله صلى الله عليه وسلم يوم أُحد وقد شجّ رسول الله صلى الله عليه وسلم فـي وجهه،
  وأصيبت ربـاعيته، فهمّ رسول الله صلى الله عليه وسلم أن يدعو علـيهم، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كَيْفَ يُفْلِـحُ قَوْمٌ أدْمَوا
  وَجْهَ نَبِـيِّهِمْ وَهُوَ يَدْعُوهُمْ إلـى اللّهِ وَهُمْ يَدْعُونَهُ إلـى الشَّيْطانِ
  وَيَدْعُوهُمْ إلـى الهُدَى وَيَدْعُونَهُ إلـى الضَّلالَةِ، ويَدْعُوهُمْ إلـى الـجَنَّةِ
  وَيَدْعُونَهُ إلـى النَّارِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهمّ أن يدعو علـيهم، فأنزل الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ
  شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ } فكفّ
  رسول الله صلى الله عليه وسلم عن الدعاء علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن فـي قوله: {
  لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْءٌ أَوْ يَتُوبَ عَلَيْهِمْ }.</font></font>&#13;\t\t\t<label
