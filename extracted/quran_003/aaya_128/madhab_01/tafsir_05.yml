  وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ٱشتد غضب الله على قوم كسروا رباعية
  نبيهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك المباشرَ لذلك، وقد ذكرنا ٱسمه على ٱختلاف في ذلك، وإنما قلنا إن خصوص في المباشر؛
  لأنه قد أسلم جماعة ممن شهد أحُداً وحسن إسلامهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  زعم بعض الكوفيين أن هذ الآية ناسخة للقُنُوت الذي كان النبي صلى الله عليه وسلم يفعله
  بعد الركوع في الركعة الأخيرة من الصبح، وٱحتج. بحديث ٱبن عمر أنه سمع النبيّ صلى الله
  عليه وسلم يقول في صلاة الفجر بعد رفع رأسه من الركوع فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ ربنا ولك الحمد في
  الآخرة ـ ثم قال ـ اللَّهُمَّ ٱلعن فلاناً وفلاناً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله عزّ وجلّ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ
  عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ } الآية. أخرجه البخاريّ، وأخرجه مسلم أيضاً من حديث
  أبي هريرة أتمّ منه. وليس هذا موضع نسخ وإنما نَبّه الله تعالىٰ نبيه على أن الأمر
  ليس إليه، وأنه لا يعلم من الغيب شيئاً إلاَّ ما أعلمه، وأن الأمر كله لله يتوب على
  من يشاء ويعجل العقوبة لمن يشاء. والتقدير: ليس لك من الأمر شيء ولله ما في السموات
  وما في الأرض دونك ودونهم يغفر لمن يشاء ويتوب على من يشاء. فلا نسخ، والله أعلم، وبَيّن
  بقوله: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ } أن الأمور بقضاء الله وقدره رَدّاً على
  القدرية وغيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: واختلف العلماء في القُنُوت
  في صلاة الفجر وغيرها؛ فمنع الكوفيون منه في الفجر وغيرها. وهو مذهب الليث ويحيى بن
  يحيى الليثي الأندلسي صاحب مالك، وأنكره الشعبي وفي الموطأ عن آبن عمر: أنه كان لا
  يَقْنُتُ في شيء من الصلاة. وروى النسائي أنبأنا قتيبة عن خلف عن أبي مالك الأشجعي
  عن أبيه قال: صليت خلف النبي صلى الله عليه وسلم فلم يقْنُت، وصليت خلف أبي بكر فلم
  يقْنُت، وصليت خلف عمر فلم يقْنُت، وصليت خلف عثمان فلم يقْنُت وصليت خلف علي فلم يقْنُت؛
  ثم قال: يا بُني إنها بدعة. وقيل: يقنت في الفجر دائماً وفي سائر الصلوات إذا نزل بالمسلمين
  نازلة؛ قاله الشافعي والطبري. وقيل: هو مُستَحَب في صلاة الفجر، ورُوي عن الشافعي.
  وقال الحسن وسحْنُون: إنه سنة. وهو مقتضى رواية علي بن زياد عن مالك بإعادة تاركه للصلاة
  عمداً. وحكى الطبري الإجماع على أن تركه غير مفسد للصلاة. وعن الحسن: في تركه سجود
  السَهُو؛ وهو أحد قولي الشافعي. وذكر الدارقطني عن سعيد ٱبن عبد العزيز فيمن نسي القنوت
  في صلاة الصبح قال: يسجد سجدتي السّهْو، واختار مالك قبل الركوع؛ وهو قول إسحاق. ورُوي
  أيضا عن مالك بعد الركوع، ورُوي عن الخلفاء الأربعة؛ وهو قول الشافعي وأحمد وإسحاق
  وأيضا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
