  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  ثبت في صحيح مسلم: أن النبيّ صلى الله عليه وسلم كُسِرت رَباعِيته يوم أُحُد، وشُجّ
  في رأسه، فجعل يسْلِتُ الدمَ عنه ويقول: «كيف يُفلح قوم شَجّوا رأس نبِيهم وكسروا رباعِيته
  وهو يدعوهم إلى الله تعالىٰ». فأنزل الله تعالىٰ { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ
  }. الضحاك: هَمَّ النبيّ صلى الله عليه وسلم أن يدعوَ على المشركين فأنزل الله تعالىٰ:
  { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ }. وقيل: ٱستأذن في أن يدعو في ٱستئصالهم، فلما
  نزلت هذه الآية علم أن منهم من سيُسلِم وقد آمن كثير منهم خالد بن الوليد وعمرو بن
  العاص وعِكرمة بن أبي جهل وغيرهم. وروى الترمذي عن ٱبن عمر قال: وكان النبيّ صلى الله
  عليه وسلم يدعو على أربعة نفر فأنزل الله عزّ وجلّ { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ
  } فهداهم الله للإسلام. وقال: هذا حديث حسن غريب صحيح. وقوله تعالىٰ: { أَوْ يَتُوبَ
  عَلَيْهِمْ } قيل: هو معطوف على { لِيَقْطَعَ طَرَفاً }. والمعنى: ليقتل طائفة منهم،
  أو يحزنهم بالهزيمة أو يتوب عليهم أو يعذبهم. وقد تكون «أو» هٰهنا بمعنى «حتى» و «إلاَّ
  أن». قال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">*... أو
  نَمـوتَ فَنُعْـذَرَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال علماؤنا: قوله عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كيف يفلح قوم شجوا رأس نبيهم \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ٱستبعاد
  لِتوفيق مَن فَعل ذلك به. وقوله تعالىٰ: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ } تقريب
  لما ٱستبعده وإطماع في إسلامهم، ولما أُطْمع في ذلك قال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللَّهُمَّ ٱغفر لقومي فإنهم لا
  يعلمون \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">كما
  في صحيح مسلم عن ٱبن مسعود قال: كأني أنظر إلى رسول الله صلى الله عليه وسلم يحكي نبِياً
  من الأنبياء ضربه قومه وهو يمسح الدم عن وجهه ويقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رب ٱغفر لقومي فإنهم لا يعلمون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال علماؤنا: فالحاكي في حديث ٱبن مسعود هو الرسول عليه الصَّلاة والسَّلام،
  وهو المحكي عنه؛ بدليل ما قد جاء صريحاً مبَيِّناً. أنه عليه الصَّلاة والسَّلام لما
  كُسرت رَباعيته وشُجّ وجهه يوم أحُد شقّ ذلك على أصحابه شقّاً شديداً وقالوا: لو دعوت
  عليهمٰ فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني لم أبعث لَعّاناً ولكني بعثت داعِياً ورحمة، اللَّهم ٱغفر لقومي فإنهم لا يعلمون
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فكأنه
  عليه السَّلام أوحي إليه بذلك قبل وقوع قضية أحُد، ولم يعيّن له ذلك النّبيّ؛ فلما
  وقع له ذلك تَعيَّن أنه المعنيُّ بذلك بدليل ما ذكرنا. ويُبيِّنه أيضاً ما قاله عمر
  له في بعض كلامه: بأبي أنت وأمّي يا رسول الله! لقد دعا نوح على قومه فقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَّبِّ
  لاَ تَذَرْ عَلَى ٱلأَرْضِ مِنَ ٱلْكَافِرِينَ دَيَّاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[نوح: 26] الآية. ولو دعوت علينا
  مثلها لهلكنا من عند آخرنا؛ فقد وُطِيء ظهرك وأدْمي وجهك وكُسِرت ربَاعيتك فأبيت أن
  تقول إلاَّ خيراً، فقلت: «رب ٱغفر لقومي فإنهم لا يعلمون».</font></font>&#13;\t\t\t<label
