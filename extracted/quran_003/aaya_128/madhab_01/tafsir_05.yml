  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ورُوي عن جماعة
  من الصحابة التخيير في ذلك. وروى الدارقطني بإسناد صحيح عن أنس أنه قال: ما زال رسول
  الله صلى الله عليه وسلم يقنت في صلاة الغداة حتى فارق الدنيا. وذكر أبو داود في المراسيل
