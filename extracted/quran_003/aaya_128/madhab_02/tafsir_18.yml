  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وما جعله الله } يعني
  هذا الوعد والمدد { إلاّ بشرى لكم } يعني بشارة بأنكم تنصرون فتستبشرون به { ولتطمئن
  } أي ولتسكن { قلوبكم به } أي فلا تجزع من كثرة عدوكم وقلة عددكم { وما النصر إلاّ
  من عند الله } يعني لا تحيلوا النصر على الملائكة والجند وكثرة العدد، فإن النصر من
  عند الله لا من عند غيره والغرض أن يكون توكلهم على الله لا على الملائكة الذين أمدوا
  بهم وفيه تنبيه على الإعراض عن الأسباب والإقبال على مسبب الأسباب { العزيز الحكيم
  } يعني فاستعينوا به وتوكلوا عليه لأن العز وهو كمال القدرة والقوة والحكم وهو كمال
  العلم فلا تخفى عليه مصالح عباده { ليقطع طرفاً من الذين كفروا } هذا متعلق بقوله ولقد
  نصركم الله ببدر، والمعنى أن المقصود من نصركم ببدر ليقطع طرفاً أي ليهلك طائفة من
  الذين كفروا وقيل معناه ليهدم ركناً من أركان الشرك بالقتل والأسر فقتل يوم بدر من
  قادتهم وساداتهم سبعون وأسر سبعون ومن حمل الآية على غزوة أحد قال: قد قتل منهم ستة
  عشر وكان النصر فيه للمسلمين حتى خالفوا أمر رسول الله صلى الله عليه وسلم { أو يكبتهم
  } أصل الكبت في اللغة صرع الشيء على وجهه والمعنى أنه يصرعهم على وجوههم والمراد منه
  القتل والهزيمة أو الإهلاك أو اللعن والخزي { فينقلبوا خائبين } أي بالخيبة لم ينالوا
  شيئاً من الذي أملوه من الظفر بكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ليس لك من الأمر شيء أو يتوب عليهم أو يعذبهم } اختلف في سبب نزول هذه الآية
  فقيل: إنها نزلت في أهل بئر معونة وهم سبعون رجلاً من القراء بعثهم رسول الله صلى الله
  عليه وسلم إلى بئر معونة وهي بين مكة وعسفان وأرض هذيل وذلك في صفر سنة أربع من الهجرة
  على رأس أربعة أشهر من أحد بعثهم ليعلموا الناس القرآن والعلم وأمر عليهم المنذر بن
  عمرو فقتلهم عامر بن الطفيل فوجد رسول الله صلى الله عليه وسلم من ذلك وجداً شديداً
  وقنت شهراً في الصلوات كلها يدعوة على جماعة من تلك القبائل باللعن (خ) عن ابن عمر
  أنه سمع رسول الله صلى الله عليه وسلم إذا رفع رأسه من الركوع في الركعة الأخيرة من
  الفجر يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللّهم العن فلاناً وفلاناً وفلاناً بعدما يقول سمع الله لمن حمده ربنا لك الحمد
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فأنزل
  الله تعالى عليه ليس لك من الأمر شيء إلى قوله فإنهم ظالمون (ق) عن أبي هريرة قال:
  \" لما رفع رسول الله صلى الله عليه وسلم رأسه من الركعة الثانية قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللّهم أنج الوليد بن الوليد وسلمة
  بن هشام وعياش بن أبي ربيعة والمستضعفين بمكة اللهم اشدد وطأتك على مضر اللهم أجعلها
  عليهم سنين كسني يوسف \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
