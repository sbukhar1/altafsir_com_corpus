  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">زاد في رواية:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اللهم العن فلاناً وفلاناً لأحياء من العرب حتى أنزل الله تعالى
  ليس لك من الأمر شيء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الآية سماهم في رواية يونس اللهم العن رعلاً وذكوان وعصية عصت الله
  ورسوله قال ثم بلغنا أنه ترك ذلك لما أنزل الله ليس لك من الأمر شيء أو يتوب عليهم
  أو يعذبهم، فإنهم ظالمون وقيل إنها نزلت يوم أحد اختلفوا في سببها فقيل: إن عتبة بن
  أبي وقاص شج وجه رسول الله صلى الله عليه وسلم وكسر رباعيته. (ق) عن أنس بن مالك أن
  رسول الله صلى الله عليه وسلم كسرت رباعيته وشج في رأسه فجعل يسلت الدم عنه ويقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كيف يفلح قوم شجوا نبيهم وكسروا
  رباعيته وهو يدعوهم إلى الله فأنزل الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">تعالى: { ليس لك من الأمر شيء }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل
  أراد النبي صلى الله عليه وسلم أن يدعو عليهم بالاستئصال فنزلت هذه الآية وذلك لعلمه
  أن أكثرهم يسلمون وقيل إن النبي صلى الله عليه وسلم لما وقف على عمه حمزة ورأى ما صنعوا
  به من المثلة أراد أن يدعو عليهم فنزلت هذه الآية. وقال العلماء: وهذه الأشياء كلها
  محتملة فلا يبعد حمل الآية في النزول على كلها ومعنى الآية ليس لك من أمر مصالح عبادي
  شيء إلاً ما أوحى إليك، فإن الله تعالى هو مالك أمرهم فإمّا أن يتوب عليهم ويهديهم
  فيسلموا أو يهلكهم ويعذبهم إن أصروا على الكفر. وقيل ليس لك مسألة هلاكهم والدعاء عليهم
  لأنه تعالى أعلم بمصالحهم فربما تاب على من يشاء منهم وقيل معناه ليس لك من أمر خلقي
  شيء إلاّ ما وافق أمري إنما أنت عبد مبعوث لإنذارهم ومجاهدتهم، وقيل إن قوله أو يتوب
  عليهم معطوف على قوله ليقطع طرفاً وقوله ليس لك من الأمر شيء كلام معترض بين المعطوف
  والمعطوف عليه والتقدير ليقطع طرفاً من الذين كفروا أو يكبتهم أو يتوب عليهم أو يعذبهم
  فإنهم ظالمون ليس لك من الأمر شيء بل الأمر أمري في ذلك كله. قال بعض العلماء: والحكمة
  في منعه صلى الله عليه وسلم من الدعاء عليهم ولعنهم أن الله تعالى علم من حال بعض الكفار
  أنه سيسلم فيتوب عليهم أو سيولد من بعضهم ولد يكون مسلماً براً تقياً فلأجل هذا المعنى
  منعه الله تعالى من الدعاء عليهم لأن دعوته صلى الله عليه وسلم مجابة. فلو دعا عليهم
  بالهلاك هلكوا جميعاً لكن اقتضت حكمة الله وما سبق في علمه إبقاءهم ليتوب على بعضهم
  وسيخرج من بعضهم ذرية صالحة مؤمنة، ويهلك بعضهم بالقتل والموت وهو قوله أو يعذبهم فيحتمل
  أن يكون المراد بعذابهم في الدنيا وهو القتل والأسر وفي الآخرة وهو عذاب النار { فإنهم
  ظالمون } هو كالتعليل لعذابهم والمعنى إنما يعذبهم لأنهم ظالمون</font></font><font
