  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَيْسَ لَكَ مِنَ الأَمْرِ شَيْءٌ
  } في عقابهم واستصلاحهم، أو فيما نفعله في أصحابك وفيهم، بل إلى الله ـ تعالى ـ التوبة
  عليهم، أو الانتقام منهم، أو قال قوم بعد كسر رباعية الرسول صلى الله عليه وسلم كيف
  يفلح من فعل هذا بالرسول صلى الله عليه وسلم مع حرصه على هدايتهم فنزلت أو استأذن الرسول
  صلى الله عليه وسلم في الدعاء عليهم فنزلت بمنعه، لأن في علمه ـ سبحانه وتعالى ـ أن
  فيهم من يؤمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

