  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,128)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ليس لك من الأمر شيء
  } في سبب نزولها خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن النبي صلى الله عليه وسلم كسرت
  رباعيته يوم أُحد، وشج في جبهته حتى سال الدم على وجهه، فقال: «كيف يفلح قوم فعلوا
  هذا بنبيهم، وهو يدعوهم إِلى ربهم عز وجل؟!»فنزلت هذه الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، أخرجه مسلم في «أفراده» من حديث
  أنس. وهو قول ابن عباس، والحسن، وقتادة، والربيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن النبي صلى الله عليه وسلم، لعن قوماً من المنافقين، فنزلت هذه الآية، قاله ابن عمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن النبي صلى الله عليه وسلم همَّ بسب الذين انهزموا يوم
  أُحد، فنزلت هذه الآية، فكفَّ عن ذلك، نقل عن ابن مسعود، وابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن سبعين من أهل الصفة، خرجوا إلى قبيلتين من بني سليم، عصية
  وذكوان، فقتلوا جميعاً، فدعا النبي صلى الله عليه وسلم عليهم أربعين يوماً، فنزلت هذه
  الآية، قاله مقاتل ابن سليمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن النبي صلى الله عليه وسلم لما
  رأى حمزة ممثلاً به، قال: «لأُمثلن بكذا وكذا منهم» فنزلت هذه الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، قاله الواقدي. وفي معنى الآية
  قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: ليس لك من استصلاحهم أو
  عذابهم شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: ليس لك من النصر والهزيمة
  شيء. وقيل: إن «لك» بمعنى «إليك».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أو يتوب عليهم } قال الفراء: في نصبه وجهان، إن شئت جعلته معطوفاً على قوله
  تعالى: { ليقطع طرفاً } وإن شئت جعلت نصبه على مذهب «حتى» كما تقول: لا أزال معك حتى
  تعطيني، ولما نفى الأمر عن، نبيه أثبت أن جميع الأمور إليه بقوله تعالى: { ولله ما
  في السموات وما في الأرض }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

