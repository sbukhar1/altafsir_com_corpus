  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً
  لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ
  وَللَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلاَ تَحْسَبَنَّ } من قرأ بالتاء قدّر مضافاً محذوفاً، أي ولا
  تحسبن بخل الذين يبخلون هو خيراً لهم. وكذلك من قرأ بالياء وجعل فاعل يحسبن ضمير رسول
  الله، أو ضمير أحد. ومن جعل فاعله الذين يبخلون كان المفعول الأوّل عنده محذوفاً تقديره:
  ولا يحسبن الذين يبخلون بخلهم { هُوَ خَيْراً لَّهُمْ } والذي سوغ حذفه دلالة { يَبْخَلُونَ
  } عليه، وهو فصل. وقرأ الأعمش بغير هو { سَيُطَوَّقُونَ } تفسير لقوله: { هُوَ شَرٌّ
  لَّهُمْ } أي سيلزمون وبال ما بخلوا به إلزام الطوق. وفي أمثالهم: تقلدها طوق الحمامة،
  إذا جاء بهنة يسب بها ويذم. وقيل: يجعل ما بخل من الزكاة حية يطوقها في عنقه يوم القيامة،
  تنهشه من قرنه إلى قدمه وتنقر رأسه وتقول: أنا مالك. وعن النبي صلى الله عليه وسلم
  في مانع الزكاة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(230)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يطوق بشجاع أقرع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بشجاع أسود \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وعن
  النخعي سيطوقون بطوق من نار { وَلِلَّهِ مِيرَاثُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } أي وله
  ما فيها مما يتوارثه أهلها من مال وغيره فمالهم يبخلون عليه بملكه ولا ينفقونه في سبيله.
  ونحوه قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَنفِقُواْ مِمَّا جَعَلَكُم مُّسْتَخْلَفِينَ فِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  7] وقرىء «بما تعملون» بالتاء والياء فالتاء على طريقة الالتفات، وهي أبلغ في الوعيد
  والياء على الظاهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

