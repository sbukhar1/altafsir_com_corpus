text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْسَبَنَّ
  ٱلَّذِينَ يَبْخَلُونَ بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ
  هُوَ شَرٌّ لَّهُمْ سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ وَللَّهِ
  مِيرَاثُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }{ وَلاَ تَحْسَبَنَّ
  } من قرأ بالتاء قدّر مضافاً محذوفاً، أي ولا تحسبن بخل الذين يبخلون هو خيراً لهم.
  وكذلك من قرأ بالياء وجعل فاعل يحسبن ضمير رسول الله، أو ضمير أحد. ومن جعل فاعله الذين
  يبخلون كان المفعول الأوّل عنده محذوفاً تقديره: ولا يحسبن الذين يبخلون بخلهم { هُوَ
  خَيْراً لَّهُمْ } والذي سوغ حذفه دلالة { يَبْخَلُونَ } عليه، وهو فصل. وقرأ الأعمش
  بغير هو { سَيُطَوَّقُونَ } تفسير لقوله: { هُوَ شَرٌّ لَّهُمْ } أي سيلزمون وبال ما
  بخلوا به إلزام الطوق. وفي أمثالهم: تقلدها طوق الحمامة، إذا جاء بهنة يسب بها ويذم.
  وقيل: يجعل ما بخل من الزكاة حية يطوقها في عنقه يوم القيامة، تنهشه من قرنه إلى قدمه
  وتنقر رأسه وتقول: أنا مالك. وعن النبي صلى الله عليه وسلم في مانع الزكاة:(230) \"
  يطوق بشجاع أقرع \" وروي \" بشجاع أسود \" وعن النخعي سيطوقون بطوق من نار { وَلِلَّهِ
  مِيرَاثُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } أي وله ما فيها مما يتوارثه أهلها من مال وغيره
  فمالهم يبخلون عليه بملكه ولا ينفقونه في سبيله. ونحوه قوله:{ وَأَنفِقُواْ مِمَّا
  جَعَلَكُم مُّسْتَخْلَفِينَ فِيهِ }[الحديد: 7] وقرىء «بما تعملون» بالتاء والياء فالتاء
  على طريقة الالتفات، وهي أبلغ في الوعيد والياء على الظاهر.\r\n\t\t\t\r\n\t\t\t</section>"

