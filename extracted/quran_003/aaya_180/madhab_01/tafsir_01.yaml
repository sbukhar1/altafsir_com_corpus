text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْسَبَنَّ
  ٱلَّذِينَ يَبْخَلُونَ بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ
  هُوَ شَرٌّ لَّهُمْ سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ وَللَّهِ
  مِيرَاثُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }اختلفت القراء
  فـي قراءة ذلك، فقرأه جماعة من أهل الـحجاز والعراق: { وَلاَ يَحْسَبَنَّ ٱلَّذِينَ
  يَبْخَلُونَ } بالياء من يحسبنّ وقرأته جماعة أخر: «وَلا تَحسَبنَّ» بالتاء.ثم اختلف
  أهل العربية في تأويل ذلك، فقال بعض نحويي الكوفة: معنى ذلك: لا يحسبنّ الباخلون البخـل
  هو خيراً لهم. فاكتفـى بذكر يبخـلون من البخل، كما تقول: قدم فلان فسررت به، وأنت تريد
  فسررت بقدومه، وهو عماد. وقال بعض نـحويـي أهل البصرة: إنـما أراد بقوله: «وَلا تَـحسَبنَّ
  الَّذِينَ يَبخَـلونَ بِـمَا آتاهُمُ اللَّهُ مِنْ فَضْلِهِ هُوَ خَيرا لَهُمْ بَلْ
  هُوَ شَرٌّ لَهُمْ» لا تـحسبن البخـل هو خيراً لهم، فألقـى الاسم الذي أوقع علـيه الـحسبـان
  به وهو البخـل، لأنه قد ذكر الـحسبـان، وذكر ما آتاهم الله من فضله، فأضمرهما إذ ذكرهما،
  قال: وقد جاء من الـحذف ما هو أشد من هذا، قال:{ لاَ يَسْتَوِي مِنكُم مَّنْ أَنفَقَ
  مِن قَبْلِ ٱلْفَتْحِ وَقَاتَلَ }[الحديد: 10] ولـم يقل: ومن أنفق من بعد الفتـح، لأنه
  لـما قال:{ أُوْلَـٰئِكَ أَعْظَمُ دَرَجَةً مِّنَ ٱلَّذِينَ أَنفَقُواْ مِن بَعْدُ }[الحديد:
  10] كان فـيه دلـيـل علـى أنه قد عناهم.وقال بعض من أنكر قول من ذكرنا قوله من أهل
  البصرة، أن «من» فـي قوله:{ لاَ يَسْتَوِي مِنكُم مَّنْ أَنفَقَ مِن قَبْلِ ٱلْفَتْحِ }[الحديد:
  10] فـي معنى جمع. ومعنى الكلام: لا يستوي منكم من أنفق من قبل الفتـح فـي منازلهم
  وحالاتهم، فكيف من أنفق من بعد الفتـح، فـالأول مكتف. وقال فـي قوله: { لا يَحْسَبَنَّ
  ٱلَّذِينَ يَبْخَلُونَ بِمَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ
  } مـحذوف، غير أنه لـم يحذف إلا وفـي الكلام ما قام مقام الـمـحذوف، لأن «هو» عائد
  البخـل، و«خيراً لهم» عائد الأسماء، فقد دلّ هذان العائدان علـى أن قبلهما اسمين، واكتفـى
  بقوله: يبخـلون، من البخـل. قال: وهذا إذا قرىء بـالتاء، فـالبخـل قبل الذين، وإذا
  قرىء بـالـياء، فـالبخـل بعد الذين، وقد اكتفـى بـالذين يبخـلون من البخـل، كما قال
  الشاعر:إذَا نُهِيَ السَّفِـيهُ جَرَى إلَـيْهِ   وخالَفَ وَالسَّفـيهُ إلـى خِلافِكأنه
  قال: جرى إلـى السفه، فـاكتفـى عن السفه بـالسفـيه، كذلك اكتفـى بـالذين يبخـلون من
  البخـل.وأولـى القراءتـين بـالصواب فـي ذلك عندي، قراءة من قرأ: { وَلاَ تَحْسَبَنَّ
  ٱلَّذِينَ يَبْخَلُونَ } بـالتاء بتأويـل: ولا تـحسبنّ أنت يا مـحمد بخـل الذين يبخـلون
  بـما أتاهم الله من فضله، هو خيراً لهم، ثم ترك ذكر البخـل، إذ كان فـي قوله هو خيراً
  لهم، دلالة علـى أنه مراد فـي الكلام، إذ كان قد تقدّمه قوله: { ٱلَّذِينَ يَبْخَلُونَ
  بِمَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ }.وإنـما قلنا قراءة ذلك بـالتاء أولـى بـالصواب
  من قراءته بـالـياء، لأن الـمـحسبة من شأنها طلب اسم وخبر، فإذا قرىء قوله: { وَلاَ
  يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ } بـالـياء لـم يكن للـمـحسبة اسم يكون قوله: {
  هُوَ خَيْراً لَّهُمْ } خبراً عنه، وإذا قرىء ذلك بـالتاء كان قوله: { ٱلَّذِينَ يَبْخَلُونَ
  } اسماً له، قد أدّى عن معنى البخـل الذي هو اسم الـمـحسبة الـمتروك، وكان قوله: {
  هُوَ خَيْراً لَّهُمْ } خبراً لها، فكان جارياً مـجرى الـمعروف من كلام العرب الفصيح.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ
  بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ
  سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ وَللَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }فلذلك اخترنا القراءة بـالتاء فـي
  ذلك علـى ما بـيناه، وإن كانت القراءة بـالـياء غير خطأ، ولكنه لـيس بـالأفصح ولا الأشهر
  من كلام العرب.وأما تأويـل الآية الذي هو تأويـلها علـى ما اخترنا من القراءة فـي ذلك:
  ولا تـحسبنّ يا مـحمد، بخـل الذين يبخـلون بـما أعطاهم الله فـي الدنـيا من الأموال،
  فلا يخرجون منه حقّ الله الذي فرضه علـيهم فـيه من الزكوات هو خيراً لهم عند الله يوم
  القـيامة، بل هو شرّ لهم عنده فـي الآخرة. كما:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: «وَلا تَـحْسَبنَّ الَّذِينَ يَبْخَـلُونَ
  بِـمَا آتاهُمُ اللّهُ مِنْ فَضْلِهِ هُوَ خَيْرا لَهُمْ بَلْ هُو شَرّ لَهُمْ»: هم
  الذين آتاهم الله من فضله، فبخـلوا أن ينفقوها فـي سبـيـل الله، ولـم يؤدّوا زكاتها.وقال
  آخرون: بل عنى بذلك الـيهود الذين بخـلوا أن يبـينوا للناس ما أنزل الله فـي التوراة
  من أمر مـحمد صلى الله عليه وسلم ونعته. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي عمي، ثنـي أبـي، قال: قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: «وَلا تَـحْسَبنَّ
  الَّذِينَ يَبْخَـلُونَ بِـمَا آتاهُمُ اللّهُ مِنْ فَضْلِهِ»... إلـى { سَيُطَوَّقُونَ
  مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } يعنـي بذلك: أهل الكتاب أنهم بخـلوا بـالكتاب
  أن يبـينوه للناس.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن
  مـجاهد قوله: «وَلا تَـحْسَبنَّ الَّذِينَ يَبْخَـلُونَ بِـمَا آتاهُمُ اللّهُ مِنْ
  فَضْلِهِ» قال: هم يهود، إلـى قوله:{ وَٱلْكِتَـٰبِ ٱلْمُنِيرِ }[آل عمران: 184]وأولـى
  التأويـلـين بتأويـل هذه الآية التأويـل الأوّل وهو أنه معنـيّ بـالبخـل فـي هذا الـموضع:
  منع الزكاة لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه تأوّل قوله: { سَيُطَوَّقُونَ
  مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال: البخيـل الذي منع حقّ الله منه أنه
  يصير ثعبـاناً فـي عنقه، ولقول الله عقـيب هذه الآية:{ لَّقَدْ سَمِعَ ٱللَّهُ قَوْلَ
  ٱلَّذِينَ قَالُوۤاْ إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ }[آل عمران: 181]
  فوصف جلّ ثناؤه قول الـمشركين من الـيهود الذين زعموا عند أمر الله إياهم بـالزكاة
  أن الله فقـير.القول فـي تأويـل قوله تعالـى: { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ
  يَوْمَ ٱلْقِيَـٰمَةِ }.يعنـي بقوله جلّ ثناؤه: { سَيُطَوَّقُونَ }: سيجعل الله ما
  بخـل به الـمانعون الزكاة طوقاً فـي أعناقهم، كهيئة الأطواق الـمعروفة. كالذي:حدثنـي
  الـحسن بن قزعة، قال: ثنا مسلـمة بن علقمة، قال: ثنا داود، عن أبـي قزعة، عن أبـي مالك
  العبدي، قال: ما من عبد يأتـيه ذو رحم له يسأله من فضل عنده فـيبخـل علـيه إلا أخرج
  له الذي بخـل به علـيه شجاعاً أقرع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ
  بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ
  سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ وَللَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }وقال: وقرأ: «وَلا تَـحْسَبنَّ الَّذِينَ
  يَبْخَـلُونَ بِـمَا آتاهُمُ اللّهُ مِنْ فَضْلِهِ هُوَ خَيْراً لَهُمْ بَلْ هُوَ شَرّ
  لَهُمْ سَيُطَوَّقُونَ ما بَخِـلُوا بِهِ يَوْمَ القِـيامَةِ»... إلـى آخر الآية.حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن أبـي قزعة، عن رجل، عن النبـيّ
  صلى الله عليه وسلم، قال: \" ما مِنْ ذِي رَحِمٍ يَأْتِـيَ ذَا رَحِمِهِ فَـيَسألُهُ
  مِنْ فَضْلٍ جَعَلَهُ الله عِنْدَهُ فَـيَبْخَـلَ بِهِ عَلَـيْهِ إلاَّ أُخْرِجَ لَهُ
  مِنْ جَهَنَّـمَ شُجاعٌ يَتَلَـمَّظُ حتـى يُطَوَّقَهُ \" حدثنا ابن الـمثنى، قال:
  ثنا أبو معاوية مـحمد بن خازم، قال: ثنا داود، عن أبـي قزعة حجر بن بـيان، قال: قال
  رسول الله صلى الله عليه وسلم: \" ما مِنْ ذِي رَحِمٍ يَأْتِـي ذَا رَحِمِهِ فَـيَسألَهُ
  مِنْ فَضْلٍ أعْطاهُ اللّهُ إيَّاهُ فَـيَبْخَـلَ بِهِ عَلَـيْهِ، إلاَّ أُخْرِجَ لَهُ
  يَوْمَ القِـيامَةِ شُجاعٌ مِنَ النَّارِ يَتَلَـمَّظُ حتـى يُطَوَّقَهُ \" ثم قرأ:
  «وَلا تَـحْسَبنَّ الَّذِينَ يَبْخَـلُونَ بِـمَا آتاهُمُ اللّهُ مِنْ فَضْلِهِ» حتـى
  انتهى إلـى قوله: { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ }.حدثنـي
  زياد بن عبـيد الله الـمرّي، قال: ثنا مروان بن معاوية، وحدثنـي مـحمد بن عبد الله
  الكلابـي، قال: ثنا عبد الله بن بكر السهمي، وحدثنـي يعقوب بن إبراهيـم، قال: ثنا عبد
  الواحد بن واصل أبو عبـيدة الـحداد، واللفظ لـيعقوب جميعاً، عن بهز بن حكيـم بن معاوية
  بن حيدة، عن أبـيه، عن جده، قال: سمعت نبـيّ الله صلى الله عليه وسلم يقول: \" لا يَأْتِـي
  رَجُلٌ مَوْلاهُ فَـيَسألَهُ مِنْ فَضْل مالٍ عِنْدَهُ فَـيَـمْنَعُهُ إيَّاهُ إلاَّ
  دَعا لَهُ يَوْمَ القِـيامَةِ شُجاعاً يَتَلَـمَّظُ فَضْلَهُ الَّذِين مَنَعَ \" حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن أبـي إسحاق، عن أبـي وائل، عن
  عبد الله بن مسعود: { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال:
  ثعبـان ينقر رأس أحدهم، يقول: أنا مالك الذي بخـلت به.حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن أبـي إسحاق، قال: سمعت أبـا وائل يحدّث أنه سمع
  عبد الله، قال فـي هذه الآية: { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ
  } قال: شجاع يـلتوي برأس أحدهم.حدثنـي ابن الـمثنى، قال: ثنا ابن أبـي عديّ، عن شعبة،
  قال: ثنا خلاد بن أسلـم، قال أخبرنا النضر بن شميـل، قال: أخبرنا شعبة، عن أبـي إسحاق،
  عن أبـي وائل، عن عبد الله، بـمثله، إلا أنهما قالا: قال شجاع أسود.حدثنا الـحسن بن
  يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن أبـي إسحاق، عن أبـي وائل،
  عن ابن مسعود، قال: يجيء ماله يوم القـيامة ثعبـاناً، فـينقر رأسه فـيقول: أنا مالك
  الذي بخـلت به، فـينطوي علـى عنقه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ
  بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ
  سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ وَللَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }حُدثت عن سفـيان بن عيـينة، قال:
  ثنا جامع بن شداد وعبد الـملك بن أعين، عن أبـي وائل، عن ابن مسعود، قال: قال رسول
  الله صلى الله عليه وسلم: \" ما مِنْ أحَدٍ لا يُؤَدّي زَكاةَ مالِهِ إلاَّ مُثِّلَ
  لَهُ شُجاعٌ أقْرَعُ يُطَوّقُهُ \" ثم قرأ علـينا رسول الله صلى الله عليه وسلم: «وَلا
  تَـحْسَبنَّ الَّذِينَ يَبْخَـلونَ بِـما آتاهُمُ اللّهُ مِنْ فَضْلِهِ هُوَ خَيْراً
  لَهُمْ»... الآية.حدثنا مـحمد بن الـحسين، قال: ثنـي أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: أما { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ } فإنه يجعل ماله يوم القـيامة
  شجاعا أقرع يطوّقه، فـيأخذ بعنقه، فـيتبعه حتـى يقذفه فـي النار.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا خـلف بن خـلـيفة، عن أبـي هاشم، عن أبـي وائل، قال: هو الرجل
  الذي يرزقه الله مالاً، فـيـمنع قرابته الـحقّ الذي جعل الله لهم فـي ماله، فـيجعل
  حية فـيطوّقها، فـيقول: مالـي ولك؟ فـيقول: أنا مالك.حدثنا الـمثنى، قال: ثنا أبو غسان،
  قال: ثنا إسرائيـل، عن حكيـم بن جبـير، عن سالـم بن أبـي الـجعد عن مسروق، قال: سألت
  ابن مسعود عن قوله: { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال:
  يطوّقون شجاعاً أقرع، ينهش رأسه.وقال آخرون: معنى ذلك: { سَيُطَوَّقُونَ مَا بَخِلُواْ
  بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } فـيجعل فـي أعناقهم طوقاً من نار. ذكر من قال ذلك:حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن منصور، عن إبراهيـم: { سَيُطَوَّقُونَ
  مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال: طوقاً من النار.حدثنا ابن الـمثنى،
  قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن منصور، عن إبراهيـم أنه قال فـي هذه الآية:
  { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال: طوقاً من نار.حدثنا
  الـحسن، قال: أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن منصور، عن إبراهيـم، فـي قوله:
  { سَيُطَوَّقُونَ } قال: طوقاً من نار.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن
  إبراهيـم: { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال: طوق من
  نار.وقال آخرون: معنى ذلك: سيحمل الذين كتـموا نُبُوَّةَ مـحمد صلى الله عليه وسلم
  من أحبـار الـيهود ما كتـموا من ذلك. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي عن أبـيه عن ابن عبـاس، قوله: { سَيُطَوَّقُونَ
  مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } ألـم تسمع أنه قال:{ يَبْخَلُونَ وَيَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبُخْلِ }[النساء: 37] يعنـي: أهل الكتاب، يقول: يكتـمون ويأمرون الناس
  بـالكتـمان.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ يَحْسَبَنَّ ٱلَّذِينَ يَبْخَلُونَ
  بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ هُوَ خَيْراً لَّهُمْ بَلْ هُوَ شَرٌّ لَّهُمْ
  سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَامَةِ وَللَّهِ مِيرَاثُ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }وقال آخرون: معنى ذلك: سيكلفون يوم
  القـيامة أن يأتوا بـما بخـلوا به فـي الدنـيا من أموالهم. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله:
  { سَيُطَوَّقُونَ مَا بَخِلُواْ بِهِ يَوْمَ ٱلْقِيَـٰمَةِ } قال: سيكلفون أن يأتوا
  بـما بخـلوا به، إلـى قوله:{ وَٱلْكِتَـٰبِ ٱلْمُنِيرِ }[آل عمران: 184].حدثنا ابن
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { سَيُطَوَّقُونَ
  } سيكلفون أن يأتوا بـمثل ما بخـلوا به من أموالهم يوم القـيامة.وأولـى الأقوال بتأويـل
  هذه الآية التأويـل الذي قلناه فـي ذلك فـي مبدإ قوله: { سَيُطَوَّقُونَ مَا بَخِلُواْ
  بِهِ } للأخبـار التـي ذكرنا فـي ذلك عن رسول الله صلى الله عليه وسلم، ولا أحد أعلـم
  بـما عنى الله تبـارك وتعالـى بتنزيـله منه علـيه الصلاة والسلام.القول فـي تأويـل
  قوله تعالـى: { وَلِلَّهِ مِيرَاثُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ }.يعنـي بذلك جلّ ثناؤه: أنه الـحيّ الذي لا يـموت، والبـاقـي بعد فناء جميع
  خـلقه.فإن قال قائل: فما معنى قوله: { لَهُ مِيرَاثُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } والـميراث
  الـمعروف: هو ما انتقل من ملك مالك إلـى وارثه بـموته ولله الدنـيا قبل فناء خـلقه
  وبعده؟ قـيـل: إن معنى ذلك ما وصفنا من وصفه نفسه بـالبقاء، وإعلام خـلقه أنه كتب علـيهم
  الفناء. وذلك أن ملك الـمالك إنـما يصير ميراثاً بعد وفـاته، فإنـما قال جلّ ثناؤه:
  { وَلِلَّهِ مِيرَاثُ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } إعلاماً بذلك منه عبـاده أن أملاك
  جميع خـلقه منتقلة عنهم بـموتهم، وأنه لاأحد إلا وهو فان سواء، فإنه الذي إذا هلك جميع
  خـلقه، فزالت أملاكهم عنهم لـم يبق أحد يكون له ما كانوا يـملكونه غيره.وإنـما معنى
  الآية: لا تـحسبن الذين يبخلون بما آتاهم الله من فضله هو خيراً لهم، بل هو شر لهم،
  سيطوقون ما بخـلوا به يوم القيامة، بعد ما يهلكون، وتزول عنهم أملاكهم في الحين الذي
  لا يملكون شيئاً، وصار لله ميراثه وميراث غيره من خلقه. ثم أخبر تعالـى ذكره أنه بما
  يعمل هؤلاء الذين يبخلون بما آتاهم الله من فضل، وغيرهم من سائر خلقه، ذو خبرة وعلم،
  محيط بذلك كله، حتى يجازي كلاًّ منهم على قدر استحقاقه، المحسن بالإحسان، والمسيء علـى
  ما يرى تعالى ذكره.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

