  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مِن
  قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ
  ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { هُدًى لِّلنَّاسِ
  } ، هادياً لمن تبعه ولم يثنِّه لأنه مصدر { وَأَنزَلَ ٱلْفُرْقَانَ } المفرق بين الحق
  والباطل، وقال السدي: في الآية تقديم وتأخير تقديرها وأنزل التوراة والإِنجيل والفرقان
  هدى للناس. قوله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ ٱللَّهِ لَهُمْ عَذَابٌ
  شَدِيدٌ وَٱللَّهُ عَزِيزٌ ذُو ٱنْتِقَامٍ * إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ
  فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ * هُوَ ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ
  يَشَآءُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكراً أو أنثى، أبيض أو أسود، حسناً
  أو قبيحاً، تاماً أو ناقصاً، { لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } وهذا
  في الرد على وفد نجران من النصارى، حيث قالوا: عيسى ولد الله، فكأنه يقول: كيف يكون
  لله ولد وقد صوره الله تعالى في الرحم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي، أخبرنا أبو محمد عبد الرحمن بن أحمد بن محمد الأنصاري،
  أنا أبو القاسم عبد الله بن محمد بن عبد العزيز البغوي، أنا علي بن الجعد، أنا أبو
  خيثمة زهير بن معاوية، عن الأعمش، عن زيد بن وهب، قال: سمعت عبد الله بن مسعود يقول:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا رسول الله صلّى الله عليه وسلم وهو الصادق المصدوق:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن خلق أحدكم يجمع في بطن أمه
  أربعين يوماً نطفة، ثم يكون علقة مثل ذلك، ثم يكون مضغة مثل ذلك، ثم يبعث الله إليه
  الملك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أو
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" «يبعث
  إليه الملك بأربع كلمات فيكتب رزقه وعمله وأجله وشقي أو سعيد»، قال: «وإن أحدكم ليعمل
  بعمل أهل الجنة حتى ما يكون بينها وبينه غير ذراع فيسبق عليه الكتاب فيعمل بعمل أهل
  النار فيدخلها، وإن أحدكم ليعمل بعمل أهل النار حتى ما يكون بينها وبينه غير ذراع فيسبق
  عليه الكتاب فيعمل بعمل أهل الجنّة فيدخلها» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا إسماعيل بن عبد القاهر الجرجاني، أنا عبد الغافر بن محمد الفارسي،
  أنا أبو أحمد بن عيسى الجلودي، أنا أبو إسحق إبراهيم بن محمد بن سفيان، أنا مسلم بن
  الحجاج، أنا محمد بن عبد الله بن نمير، حدثنا سفيان بن عيينه، عن عمرو بن دينار، عن
  أبي الطفيل، عن حذيفة بن أسيد</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يبلغ
  به النبي صلّى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يدخل الملك على النطفة بعدما تستقر في الرحم بأربعين أو خمسة وأربعين
  ليلة فيقول: يا رب أشقي أو سعيد؟ فيكتب ذلك، فيقول: يا رب أذكر أم أنثى؟ فيكتبان، ويكتب
  عمله وأجله ورزقه ثم تطوى الصحف فلا يزاد فيها ولا ينقص \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
