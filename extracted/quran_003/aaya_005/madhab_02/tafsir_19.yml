  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره: ذلك رديء، لأن الياء تمنع من ذلك، والصواب الفتح قراءة
  جمهور الناس. إنتهى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الأخفش: يجوز: ألم الله، بكسر
  الميم لالتقاء الساكنين. قال الزجاج: هذا خطأ، ولا تقوله العرب لثقله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في فتحة الميم: فذهب سيبويه إلى أنها حركت لالتقاء الساكنين،
  كما حركوا: من الله، وهمزة الوصل ساقطة للدرج كما سقطت في نحو: من الرجل، وكان الفتح
  أولى من الكسر لأجل الياء، كما قالوا: أين؟ وكيف؟ ولزيادة الكسرة قبل الياء، فزال الثقل.
  وذهب الفراء إلى أنها حركة نقل من همزة الوصل، لأن حروف الهجاء ينوى بها الوقف، فينوي
  بما بعدها الاستئناف. فكأن الهمزة في حكم الثبات كما في أنصاف الأبيات نحو:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لتسمعن وشيكاً في دياركم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الله أكبر: يا ثارات عثمانا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وضعف هذا المذهب بإجماعهم على أن
  الألف الموصولة في التعريف تسقط في الوصل. وما يسقط يتلقى حركته، قاله أبو علي. وقد
  اختار مذهب الفراء في أن الفتحة في الميم هي حركة الهمزة حين أسقطت للتخفيف الزمخشري،
  وأورد أسئلة وأجاب عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: فإن قلت: كيف جاز إلقاء حركتها
  عليها وهي همزة وصل لا تثبت في درج الكلام، فلا تثبت حركتها لأن ثبات حركتها كثباتها؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ليس هذا بدرج، لأن ميم في حكم الوقف والسكون، والهمزة في حكم
  الثابت. وإنما حذفت تخفيفاً، وألقيت حركتها على الساكن قبلها لتدل عليها، ونظيره قولهم:
  واحد إثنان، بالقاء حركة الهمزة على الدال. إنتهى هذا السؤال وجوابه. وليس جوابه بشيء،
  لأنه ادّعى أن الميم حين حركت موقوفة عليها. وأن ذلك ليس بدرج، بل هو وقف، وهذا خلاف
  لما أجمعت العرب والنحاة عليه من أنه لا يوقف على متحرك ألبتة، سواء كانت حركته إعرابية،
