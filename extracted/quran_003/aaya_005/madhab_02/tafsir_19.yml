  أفلح، إذا حذفت الهمزة، ونقلت حركتها إلى دال: قد، أن تقف على دال: قد، بالفتحة، بل
  تسكنها قولاً واحداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
