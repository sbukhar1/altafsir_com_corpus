  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">التوراة: اسم
  عبراني، وقد تكلف النحاة في اشتقاقها وفي وزنها وذلك بعد تقرير النحاة أن الأسماء الأعجمية
  لا يدخلها اشتقاق، وأنها لا توزن، يعنون اشتقاقاً عربياً. فأمّا اشتقاق: التوراة، ففيه
  قولان: أحدهما: إنها من: ورى الزند يري، إذا قدح وظهر منه النار، فكأن التوراة ضياء
  من الضلال، وهذا الاشتقاق قول الجمهور. وذهب أبو فيد مؤرج السدوسي إلى أنها مشتقة من:
  ورَّى، كما روي</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنه صلى الله عليه وسلم كان إذا أراد سفراً ورى بغيره \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، لأن أكثر التوراة تلويح. وأما
  وزنها فذهب الخليل، وسيبويه، وسائر البصريين إلى أن وزنها: فوعلة، والتاء بدل من الواو،
  كما أبدلت في: تولج، فالأصل فيها ووزنه: وولج، لأنهما من ورى، ومن ولج. فهي: كحوقلة،
  وذهب الفراء إلى أن وزنها: تفعلة، كتوصية. ثم أبدلت كسرة العين فتحة والياء ألفا. كما
  قالوا في: ناصية، وجارية: ناصاه وجاراه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزجاج: كأنه يجيز في توصية توصاه، وهذا غير مسموع. وذهب بعض الكوفيين إلى أن وزنها:
  تفعلة، بفتح العين من: وريت بك زنادي، وتجوز إمالة التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  قرىء بذلك على ما سيأتي ان شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإِنجيل:
  اسم عبراني أيضاً، وينبغي أن لا يدخله اشتقاق، وأنه لا يوزن، وقد قالوا: وزنه فعيل.
  كإجفيل، وهو مشتق من النجل، وهو الماء الذي ينز من الأرض. قال الخليل: استنجلت الأرض
  نجالاً، وبها نجال، إذا خرج منها الماء. والنجل أيضاً: الولد والنسل، قاله الخليل،
  وغيره. ونجله أبوه أي: ولده. وحكى أبو القاسم الزجاجي في نوادره: أن الولد يقال له:
  نجل، وأن اللفظة من الأضداد، والنجل أيضاً: الرمي بالشيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزجاج: الإنجيل مأخوذ من النجل، وهو الأصل، فهذا ينحو إلى ما حكاه الزجاجي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو الفتح: فهو من نجل إذا ظهر ولده، أو من ظهور الماء من الأرض،
  فهو مستخرج إما من اللوح المحفوظ، وإما من التوراة. وقيل: هو مشتق من التناجل، وهو
  التنازع، سمي بذلك لتنازع الناس فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزمخشري: التوراة والإنجيل اسمان أعجميان، وتكلف اشتقاقهما من الوري والنجل، ووزنهما
  متفعلة وإفعيل: إنما يصحح بعد كونهما عربيين. إنتهى. وكلامه صحيح، إلاَّ أن في كلامه
  استدراكاً في قوله: متفعلة، ولم يذكر مذهب البصريين في أن وزنها: فوعلة، ولم ينبه في:
  تفعلة، على أنها مكسورة العين، أو مفتوحتها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هو مشتق من نجل العين، كأنه وسع فيه ما ضيق في التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإنتقام:
  افتعال من النقمة، وهو السطوة والانتصار. وقيل: هي المعاقبة على الذنب مبالغة في ذلك،
  ويقال: نقم ونقم إذا أنكر، وانتقم عاقب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">صور:
  جعل له صورة. قيل: وهو بناء للمبالغة من صار يصور، إذا أمال، وثنى إلى حال، ولما كان
  التصوير إمالة إلى حال، وإثباتاً فيها، جاء بناؤه على المبالغة.</font></font>&#13;\t\t\t<label
