  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ
  عَلَيْكَ ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ
  إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ
  ذُو ٱنْتِقَامٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ
  فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ نَزَّلَ عَلَيْكَ
  ٱلْكِتَـٰبَ } يعني أنزل عليك جبريل بالقرآن { بِٱلْحَقِّ } أي بالعدل، ويقال لبيان
  الحق. { مُصَدّقاً لّمَا بَيْنَ يَدَيْهِ } يعني موافقاً للكتب المتقدمة في التوحيد
  وفي بعض الشرائع { وَأَنزَلَ ٱلتَّوْرَاةَ وَٱلإِنجِيلَ }  { مِن قَبْلُ } يعني [أنزل]
  التوراة على موسى، والإنجيل على عيسى من قبل هذا الكتاب. وروي عن الفراء أنه قال: اشتقاق
  التوراة من وري الزند، وهو ما يظهر من النور والضياء فسمي التوراة بها لأنه ظهر بها
  النور والضياء لبني إسرائيل ومن تابعهم، وإنما سمي الإنجيل لأنه أظهر الدين بعدما درس،
  وقد سمي القرآن إنجيلاً أيضاً لما روي في قصة مناجاة موسى - عليه السلام - أنه قال:
  يا رب أرى في الألواح أقواماً أناجيلُهم في صدورهم، فاجعلهم أمتي، قال الله تعالى هم
  أمة محمد - صلى الله عليه وسلم - وإنما أراد بالأناجيل القرآن. قرأ حمزة والكسائي وابن
  عامر \" التوراة \" بكسر الراء والباقون بالفتح. ثم قال تعالى: { هُدًى لِّلنَّاسِ
  } معناه: وأَنزل التَّوْرَاة على موسى والإنجيل على عيسى - عليهما السلام - بياناً
  لبني إسرائيل من الضلالة { وَأَنزَلَ ٱلْفُرْقَانَ } على محمد - صلى الله عليه وسلم
  - بعد التوراة والإنجيل. وقال الكلبي \" الفرقان \" هو الحلال والحرام، يعني بيان الحلال
  والحرام، ويقال: المخرج من الشبهات. { إِنَّ ٱلَّذِينَ كَفَرُواْ بِأيَـٰتِ ٱللَّهِ
  } أي جحدوا بمحمد - صلى الله عليه وسلم - [وبالقرآن] وما أوتي من آيات نبوته { لَهُمْ
  عَذَابٌ شَدِيدٌ } في الآخرة. قال الكلبي: نزلت هذه الآية في وفد نجران، قدموا على
  رسول الله - صلى الله عليه وسلم - وجادلوه بالباطل، ويقال: [في] شأن اليهود. ويقال:
  في شأن مشركي العرب. { وَٱللَّهُ عَزِيزٌ ذُو ٱنتِقَامٍ } أي منيع بالنقمة ينتقم ممن
  عصاه. { إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ } لا يذهب ولا يغيب [عليه] شيء
  { فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَاء } معناه أنه لا يخفى عليه قول الكفار وعملهم، فيجازيهم
  يوم القيامة. وهم وفد نجران وسائر المشركين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

