text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱللَّهَ
  لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ } * { هُوَ ٱلَّذِي
  يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ }{ لاَ يَخْفَىٰ عَلَيْهِ شَىْءٌ } في العالم فعبر عنه بالسماء والأرض،
  فهو مطلع على كفر من كفر وإيمان من آمن، وهو مجازيهم عليه { كَيْفَ يَشَاءُ } من الصور
  المختلفة المتفاوتة. وقرأ طاوس: «تصوّركم»، أي صوّركم لنفسه ولتعبده، كقولك: أثلت مالاً،
  إذا جعلته أثلة، أي أصلاً. وتأثلته، إذا أثلته لنفسك. وعن سعيد بن جبير: هذا حجاج على
  من زعم أنّ عيسى كان رباً، كأنه نبه بكونه مصوراً في الرحم، على أنه عبد كغيره، وكان
  يخفى عليه ما لا يخفى على الله.\r\n\t\t\t\r\n\t\t\t</section>"

