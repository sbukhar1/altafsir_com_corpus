  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إعلم أن هذا الكلام يحتمل وجهين
  الاحتمال الأول أنه تعالى لما ذكر أنه قيوم، والقيوم هو القائم بإصلاح مصالح الخلق
  ومهماتهم، وكونه كذلك لا يتم إلا بمجموع أمرين أحدهما أن يكون عالماً بحاجاتهم على
  جميع وجوه الكمية والكيفية والثاني أن يكون بحيث متى علم جهات حاجاتهم قدر على دفعها،
  والأول لا يتم إلا إذا كان عالماً بجميع المعلومات، والثاني لا يتم إلا إذا كان قادراً
  على جميع الممكنات، فقوله { إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَىْء فِي ٱلأَرْضِ
  وَلاَ فِى ٱلسَّمَاء } إشارة إلى كمال علمه المتعلق بجميع المعلومات، فحينئذ يكون عالماً
  لا محالة مقادير الحاجات ومراتب الضرورات، لا يشغله سؤال عن سؤال، ولا يشتبه الأمر
  عليه بسبب كثرة أسئلة السائلين ثم قوله { هُوَ ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ
  كَيْفَ يَشَاء } إشارة إلى كونه تعالى قادراً على جميع الممكنات، وحينئذ يكون قادراً
  على تحصيل مصالح جميع الخلق ومنافعهم، وعند حصول هذين الأمرين يظهر كونه قائماً بالقسط
  قيوماً بجميع الممكنات والكائنات، ثم فيه لطيفة أخرى، وهي أن قوله { إِنَّ ٱللَّهَ
  لاَ يَخْفَىٰ عَلَيْهِ شَىْء فِي ٱلأَرْضِ وَلاَ فِى ٱلسَّمَاء } كما ذكرناه إشارة
  إلى كمال علمه سبحانه، والطريق إلى إثبات كونه تعالى عالماً لا يجوز أن يكون هو السمع،
  لأن معرفة صحة السمع موقوفة على العلم بكونه تعالى عالماً بجميع المعلومات، بل الطريق
  إليه ليس إلا الدليل العقلي، وذلك هو أن نقول إن أفعال الله تعالى محكمة متقنة، والفعل
  المحكم المتقن يدل على كون فاعله عالماً، فلما كان دليل كونه تعالى عالماً هو ما ذكرنا،
  فحين ادعى كونه عالماً بكل المعلومات بقوله { إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ
  شَىْء فِي ٱلأَرْضِ وَلاَ فِى ٱلسَّمَاء } أتبعه بالدليل العقلي الدال على ذلك، وهو
  أنه هو الذي صور في ظلمات الأرحام هذه البنية العجيبة، والتركيب الغريب، وركبه من أعضاء
  مختلفة في الشكل والطبع والصفة، فبعضها عظام، وبعضها غضاريف، وبعضها شرايين، وبعضها
  أوردة، وبعضها عضلات، ثم إنه ضم بعضها إلى بعض على التركيب الأحسن، والتأليف الأكمل،
  وذلك يدل على كمال قدرته حيث قدر أن يخلق من قطرة من النطفة هذه الأعضاء المختلفة في
  الطبائع والشكل واللون، ويدل على كونه عالماً من حيث إن الفعل المحكم لا يصدر إلا عن
  العالم، فكان قوله { هُوَ ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَاء } دالاً
  على كونه قادراً على كل الممكنات، ودالاً على صحة ما تقدم من قوله { إِنَّ ٱللَّهَ
  لاَ يَخْفَىٰ عَلَيْهِ شَىْء فِي ٱلأَرْضِ وَلاَ فِى ٱلسَّمَاء } وإذا ثبت أنه تعالى
  عالم بجميع المعلومات، وقادر على كل الممكنات، ثبت أنه قيوم المحدثات والممكنات، فظهر
  أن هذا كالتقرير لما ذكره تعالى أولاً من أنه هو الحي القيوم، ومن تأمل في هذه اللطائف
  علم أنه لا يعقل كلام أكثر فائدة، ولا أحسن ترتيباً، ولا أكثر تأثيراً في القلوب من
  هذه الكلمات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
