  none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ
  كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والاحتمال الثاني أن تنزل هذه الآيات على سبب نزولها، وذلك لأن النصارى
  ادعوا إلٰهية عيسى عليه السلام، وعولوا في ذلك على نوعين من الشبه، أحد النوعين شبه
  مستخرجة من مقدمات مشاهدة، والنوع الثاني شبه مستخرجة من مقدمات إلزامية. أما النوع
  الأول من الشبه فاعتمادهم في ذلك على أمرين أحدهما يتعلق بالعلم والثاني يتعلق بالقدرة.
  أما ما يتعلق بالعلم فهو أن عيسى عليه السلام كان يخبر عن الغيوب، وكان يقول لهذا أنت
  أكلت في دارك كذا، ويقول لذاك إنك صنعت في دارك كذا، فهذا النوع من شبه النصارى يتعلق
  بالعلم. وأما الأمر الثاني من شبههم، فهو متعلق بالقدرة، وهو أن عيسى عليه السلام كان
  يحيي الموتى، ويبرىء الأكمه والأبرص، ويخلق من الطين كهيئة الطير فينفخ فيه فيكون طيراً
  بإذن الله، وهذا النوع من شبه النصارى يتعلق بالقدرة، وليس للنصارى شبه في المسألة
  سوى هذين النوعين، ثم إنه تعالى لما استدل على بطلان قولهم في إلٰهية عيسى وفي التثليث
  بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحَىُّ ٱلْقَيُّومُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 2 يعني الإلٰه يجب أن يكون
  حياً قيوماً، وعيسى ما كان حياً قيوماً، لزم القطع إنه ما كان إلٰهاً، فأتبعه بهذه
  الآية ليقرر فيها ما يكون جواباً عن هاتين الشبهتين أما الشبهة الأولى وهي المتعلقة
  بالعلم، وهي قولهم إنه أخبر عن الغيوب فوجب أن يكون إلٰهاً، فأجاب الله تعالى عنه بقوله
  { إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَىْء فِي ٱلأَرْضِ وَلاَ فِى ٱلسَّمَاء } وتقرير
  الجواب أنه لا يلزم من كونه عالماً ببعض المغيبات أن يكون إلٰهاً لاحتمال أنه إنما
  علم ذلك بوحي من الله إليه، وتعليم الله تعالى له ذلك، لكن عدم إحاطته ببعض المغيبات
  يدل دلالة قاطعة على أنه ليس بإلٰه لأن الإلٰه هو الذي لا يخفى عليه شيء في الأرض ولا
  في السماء فإن الإلٰه هو الذي يكون خالقاً، والخالق لا بد وأن يكون عالماً بمخلوقه،
  ومن المعلوم بالضرورة أن عيسى عليه السلام ما كان عالماً بجميع المعلومات والمغيبات،
  فكيف والنصارى يقولون إنه أظهر الجزع من الموت فلو كان عالماً بالغيب كله، لعلم أن
  القوم يريدون أخذه وقتله، وأنه يتأذى بذلك ويتألم، فكان يفر منهم قبل وصولهم إليه،
  فلما لم يعلم هذا الغيب ظهر أنه ما كان عالماً بجميع المعلومات والمغيبات والإلٰه هو
  الذي لا يخفى عليه شيء من المعلومات، فوجب القطع بأن عيسى عليه السلام ما كان إلٰهاً
  فثبت أن الاستدلال بمعرفة بعض الغيب لا يدل على حصول الإلٰهية، وأما الجهل ببعض الغيب
  يدل قطعاً على عدم الإلٰهية، فهذا هو الجواب عن النوع الأول من الشبه المتعلقة بالعلم.</font></font>&#13;\t\t\t<label
