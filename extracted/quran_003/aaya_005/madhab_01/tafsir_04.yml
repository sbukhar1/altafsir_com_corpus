  كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما النوع الثاني من الشبه، وهو الشبهة المتعلقة بالقدرة فأجاب الله
  تعالى عنها بقوله { هُوَ ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَاء } والمعنى
  أن حصول الإحياء والإماتة على وفق قوله في بعض الصور لا يدل على كونه إلٰهاً، لاحتمال
  أن الله تعالى أكرمه بذلك الإحياء إظهاراً لمعجزته وإكراماً له. أما العجز عن الإحياء
  والإماتة في بعض الصور يدل على عدم الإلٰهية، وذلك لأن الإلٰه هو الذي يكون قادراً
  على أن يصور في الأرحام من قطرة صغيرة من النطفة هذا التركيب العجيب، والتأليف الغريب
  ومعلوم أن عيسى عليه السلام ما كان قادراً على الإحياء والإماتة على هذا الوجه وكيف،
  ولو قدر على ذلك لأمات أولئك الذين أخذوه على زعم النصارى وقتلوه، فثبت أن حصول الإحياء
  والإماتة على وفق قوله في بعض الصور لا يدل على كونه إلٰهاً، أما عدم حصولهما على وفق
  مراده في سائر الصور يدل على أنه ما كان إلٰهاً، فظهر بما ذكر أن هذه الشبهة الثانية
  أيضاً ساقطة. وأما النوع الثاني من الشبه فهي الشبه المبنية على مقدمات إلزامية، وحاصلها
  يرجع إلى نوعين. النوع الأول أن النصارى يقولون أيها المسلمون أنتم توافقوننا على أنه
  ما كان له أب من البشر، فوجب أن يكون ابناً له فأجاب الله تعالى عنه أيضاً بقوله {
  هُوَ ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَاء } لأن هذا التصوير لما كان
  منه فإن شاء صوره من نطفة الأب وإن شاء صوره ابتداء من غير الأب. والنوع الثاني أن
  النصارى قالوا للرسول صلى الله عليه وسلم ألست تقول إن عيسى روح الله وكلمته، فهذا
