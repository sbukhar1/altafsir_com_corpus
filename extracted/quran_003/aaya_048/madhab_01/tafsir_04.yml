  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  المفسرون إنها إنما قالت ذلك لأن التبشير به يقتضي التعجب مما وقع على خلاف العادة
  وقد قررنا مثله في قصة زكريا عليه السلام، وقوله { إِذَا قَضَى أَمْرًا فَإِنَّمَا
  يَقُولُ لَهُ كُن فَيَكُونُ } تقدم تفسيره في سورة البقرة. أما قوله تعالى { وَيُعَلّمُهُ
  ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنجِيلَ } ففيه مسألتان المسألة الأولى
  قرأ نافع، وعاصم { وَيُعَلّمُهُ } بالياء والباقون بالنون، أما الياء فعطف على قوله
  { يَخْلُقُ مَا يَشَاء } وقال المبرد عطف على يبشرك بكلمة، وكذا وكذا { وَيُعَلّمُهُ
  ٱلْكِتَـٰبَ } ومن قرأ بالنون قال تقدير الآية أنها قالت رب أنى يكون لي ولد فقال لها
  الله { كَذٰلِكَ ٱللَّهُ يَخْلُقُ مَا يَشَاء إِذَا قَضَى أَمْرًا فَإِنَّمَا يَقُولُ
  لَهُ كُن فَيَكُونُ } فهذا وإن كان إخباراً على وجه المغايبة، فقال { ونعلمه } لأن
  معنى قوله { قَالَ كَذٰلِكَ ٱللَّهُ يَخْلُقُ مَا يَشَاء } معناه كذلك نحن نخلق ما
  نشاء ونعلمه الكتاب والحكمة والله أعلم. المسألة الثانية في هذه الآية أمور أربعة معطوف
  بعضها على بعض بواو العطف، والأقرب عندي أن يقال المراد من الكتاب تعليم الخط والكتابة،
  ثم المراد بالحكمة تعليم العلوم وتهذيب الأخلاق لأن كمال الإنسان في أن يعرف الحق لذاته
  والخير لأجل العمل به ومجموعهما هو المسمى بالحكمة، ثم بعد أن صار عالماً بالخط والكتابة،
  ومحيطاً بالعلوم العقلية والشرعية، يعلمه التوراة، وإنما أخر تعليم التوراة عن تعليم
  الخط والحكمة، لأن التوراة كتاب إلٰهي، وفيه أسرار عظيمة، والإنسان ما لم يتعلم العلوم
  الكثيرة لا يمكنه أن يخوض في البحث على أسرار الكتب الإلٰهية، ثم قال في المرتبة الرابعة
  والإنجيل، وإنما أخر ذكر الإنجيل عن ذكر التوراة لأن من تعلم الخط، ثم تعلم علوم الحق،
  ثم أحاط بأسرار الكتاب الذي أنزله الله تعالى على من قبله من الأنبياء فقد عظمت درجته
  في العلم فإذا أنزل الله تعالى عليه بعد ذلك كتاباً آخر وأوقفه على أسراره فذلك هو
  الغاية القصوى، والمرتبة العليا في العلم، والفهم والإحاطة بالأسرار العقلية والشرعية،
  والاطلاع على الحكم العلوية والسفلية، فهذا ما عندي في ترتيب هذه الألفاظ الأربعة.</font></font>&#13;\t\t\t<label
