  قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ
  ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ
  وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ
  وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فقال لهم: دلّوني على قبره فخرج وخرج القوم معه حتى ٱنتهى إلى قبره
  فدعا الله فخرج من قبره وقد شاب رأسه. فقال له عيسى: كيف شاب رأسك ولم يكن في زمانكم
  شيْبٌ؟ فقال: يا روح الله، إنك دعوتني فسمعت صوتاً يقول: أجب روح الله، فظننت أن القيامة
  قد قامت، فمن هول ذلك شاب رأسي. فسأله عن النزع فقال: يا روح الله، إن مرارة النزع
  لم تذهب عن حنجرتي؛ وقد كان من وقت موته أكثر من أربعة آلاف سنة، فقال للقوم: صدّقوه
  فإنه نبيّ؛ فآمن به بعضهم وكذّبه بعضهم وقالوا: هذا سحر. وروي من حديث إسمعيل ٱبن عياش
  قال: حدّثني محمد بن طلحة عن رجل أن عيسى ٱبن مريم كان إذا أراد أن يحيي الموتى صلى
  ركعتين يقرأ في الأولى { تَبَارَكَ ٱلَّذِي بِيَدِهِ ٱلْمُلْكُ }. وفي الثانية «تنزيل
  السجدة» فإذا فرغ حمِد الله وأثنى عليه ثم دعا بسبعة أسماء: يا قديمُ يا خَفيّ يا دائمُ
  يا فَرْدُ يا وتْرُ يا أحد يا صمد؛ ذكره البيهقي وقال: ليس إسناده بالقويّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ
  فِي بُيُوتِكُمْ إِنَّ فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ } أي بالذي
  تأكلونه وما تدخرون. وذلك أنهم لما أحيا لهم الموتى طلبوا منه آية أُخرى وقالوا: أخبرنا
  بما نأكل في بيوتنا وما ندّخر للغد: فأخبرهم فقال: يا فلان أنت أكلت كذا وكذا، وأنت
  أكلت كذا وكذا وٱدخرت كذا وكذا؛ فذلك قوله «وأنبئكم» الآية. وقرأ مجاهد والزهرِيّ والسختِيانِيّ
  «وما تذخرون» بالذال المعجمة مخففاً. وقال سعيد بن جبير وغيره: كان يخبر الصبيان في
  الكُتّاب بما يدخرون حتى منعهم آباؤهم من الجلوس معه. قتادة: أخبرهم بما أكلوه من المائدة
