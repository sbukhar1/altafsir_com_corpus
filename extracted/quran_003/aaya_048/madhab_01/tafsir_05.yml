  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَيُعَلِّمُهُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ }
  قال ٱبن جُريج: الكتاب الكتابة والخط. وقيل: هو كتاب غير التوراة والإنجيل علّمه الله
  عيسىٰ عليه السَّلام. { وَرَسُولاً } أي ونجعله رسولاً. أو يكلمهم رسُولاً. وقيل: هو
  معطوف على قوله «وجيهاً». وقال الأخفش: وإن شئت جعلت الواو في قوله «ورسولاً» مُقْحَمة
  والرسول حالاً للهاء، تقديره ويعلمه الكتاب رسولاً. وفي حديث أبي ذَرّ الطويل. «وأوّل
  أنبياء بني إسرائيل موسىٰ وآخرهم عيسى عليه السَّلام». { أَنِيۤ أَخْلُقُ لَكُمْ }
  أي أصوّر وأقدّر لكم { مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ } قرأ الأعرج وأبو جعفر
  «كهيّة» بالتشديد. الباقون بالهمز. والطير يذكر ويؤنث. { فَأَنفُخُ فِيهِ } أي في الواحد
  منه أو منها أو في الطين فيكون طائراً. وطائر وطَيْر مثل تاجر وتَجْر. قال وَهْب: كان
  يطير ما دام الناس ينظرون إليه فإذا غاب عن أعينهم سقط ميتاً ليتميز فعل الخلق من فعل
  الله تعالى. وقيل: لم يخلق غيرَ الخُفّاش لأنه أكمل الطير خلقاً ليكون أبلغ في القدرة،
  لأن لها ثَدْياً وأسناناً وأُذناً، وهي تحيض وتطهر وتلد. ويقال: إنما طلبوا خَلْق خُفّاش
  لأنه أعجب من سائر الخلق؛ ومن عجائبه أنه لحم ودم يطير بغير ريش ويلد كما يلد الحيوان
  ولا يبيض كما يبيض سائر الطيور، فيكون له الضرّع يخرج منه اللبن، ولا يبصر في ضوء النهار
  ولا في ظلمة الليل، وإنما يرى في ساعتين: بعد غروب الشمس ساعة وبعد طلوع الفجر ساعة
  قبل أن يُسفر جداً، ويضحك كما يضحك الإنسان، ويحيض كما تحيض المرأة. ويقال: إن سؤالهم
  كان له على وجه التعنّت فقالوا: أخلق لنا خُفّاشاً وٱجعل فيه روحاً إن كنت صادقاً في
  مقالتك؛ فأخذ طيناً وجعل منه خفاشاً ثم نفخ فيه فإذا هو يطير بين السماء والأرض؛ وكان
  تسوية الطين والنفخ من عيسى والخلق من الله، كما أن النفخ من جبريل والخلق من الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِـي ٱلْمَوْتَىٰ
  بِإِذْنِ ٱللَّهِ } الأكمه: الذي يولد أعمى؛ عن ٱبن عباس. وكذا قال أبو عبيدة قال:
  هو الذي يولد أعمى؛ وأنشد لرؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فـارتـدَّ ٱرْتِـداد الأكمـه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ٱبن فارس: الكَمَه العمَى يولد
  به الإنسان وقد يعرِض. قال سُويد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كَمَهـت عينـاه حتـى ٱبيضّتَـا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">مجاهد: هو الذي يُبصر بالنهار ولا
  يُبصر بالليل. عكرمة: هو الأعمش، ولكنه في اللغة العمى؛ يقال كَمِه يَكْمه كَمَها وكَمَّهْتها
  أنا إذا أعميتها. والبرص معروف وهو بياض يعتري الجلد، والأبرص القمر، وسامُّ أَبْرَصَ
  معروف، ويجمع على الأبارص. وخُصّ هذان بالذكر لأنهما عياءان. وكان الغالب على زمن عيسى
  عليه السلام الطبَّ فأراهم الله المعجزة من جنس ذلك { وَأُحْيِـي ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ } قيل: أحيا أربعة أنفس: العاذر وكان صديقاً له، وٱبن العجوز وٱبنة العاشر
  وسام بن نوح؛ فالله أعلم، فأما العاذر فإنه كان قد توفي قبل ذلك بأيام فدعا الله فقام
  بإذن الله وودكه يقطر فعاش وولد له، وأما ٱبن العجوز فإنه مرّ به يُحمل على سريره فدعا
  الله فقام ولبِس ثيابه وحمل السرير على عنقه ورجع إلى أهله، وأما بنت العاشر فكان أتى
  عليها ليلة فدعا الله فعاشت بعد ذلك وولد لها؛ فلما رأوا ذلك قالوا: إنك تحيي من كان
  موته قريباً فلعلهم لم يموتوا فأصابتهم سكتةٌ فأحي لنا سام بن نوح.</font></font>&#13;\t\t\t<label
