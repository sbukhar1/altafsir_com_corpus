  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ
  مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَيْفَ يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ
  بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ
  وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قل آمنا بالله } لما ذكر الله عز وجل في الآية المتقدمة أخذ الميثاق على
  الأنبياء في تصديق الرسول الذي يأتي مصدقاً لما معهم بين في هذه الآية أن من صفة محمد
  صلى الله عليه وسلم مصدقاً لما معهم فقال تعالى: قل آمنا بالله وإنما وحد الضمير في
  قوله قل وجمع في قوله آمنا بالله لأنه خاطبه بلفظ الواحد ليدل هذا الكلام على أنه لا
  يبلغ هذا التكليف عن الله تعالى إلى الخلق إلا هو. ثم قال: آمنا بالله تنبيهاً على
  أنه حين قال هذا القول وافقه أصحابه فحسن الجمع في قوله آمنا، ومعنى الآية: قل يا محمد
  صدقنا بالله أنه ربنا وإلهنا لا إله غيره ولا رب سواه وإنما قدم الإيمان بالله علىغيره
  لأنه الأصل { وما أنزل علينا } يعني وقل يا محمد وصدقنا أيضاً بما أنزل علينا من وحيه
  وتنزيله وإنما قدم ذكر القرآن لأنه أشرف الكتب وأنه لم يحرف ولم يبدل وغيره حرف وبدل
  { وما أنزل على إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط وما أوتي موسى وعيسى } إنما
  خص هؤلاء الأنبياء بالذكر لأن أهل الكتاب يعترفون بوجودهم ولم يختلفوا في نبوتهم، والأسباط
  هم أولاد يعقوب الاثنا عشر وكانوا أنبياء ثم جمع جميع الأنبياء فقال { والنبيون } أي
  وما أوتي النبيون { من ربهم لا نفرق بين أحد منهم } وذلك أن أهل الكتاب يؤمنون ببعض
  النبيين ويكفرون ببعض فأمر الله عز وجل نبيه محمداً صلى الله عليه وسلم أن يخبر عن
  نفسه وعن أمته أنه يؤمن بجميع الأنبياء. فإن قلت: لم عدي أنزل في \" هذه الآية بحرف
  الاستعلاء وفيما تقدم من مثلها في البقرة بحرف الانتهاء \". قلت لوجود المعنيين جميعاً
  لأن الوحي ينزل من فوق وينتهي إلى الرسل فجاء تارة بأحد المعنيين وتارة بالمعنى الآخر
  { ونحن له مسلمون } أي موحدون مخلصون أنفسنا له لا نجعل له شريكاً في عبادتنا. قوله
  عز وجل: { ومن يبتغ غير الإسلام ديناً فلن يقبل منه } يعني أن الدين المقبول عند الله
  هو دين الإسلام وأن كل دين سواه غير مقبول عنده لأن الدين الصحيح ما يأمر الله به ويرضى
  عن فاعله ويثيبه عليه { وهو في الآخرة من الخاسرين } يعني الذين وقعوا في الخسارة وهو
  حرمان الثواب وحصول العقاب وروى ابن جرير الطبري عن عكرمة: في قوله: ومن يبتغ غير الإسلام
  ديناً فلن يقبل منه قالت اليهود فنحن مسلمون فقال الله عز وجل لنبيه محمد صلى الله
  عليه وسلم قل لهم ولله على الناس حج البيت فلم يحجوا. قوله عز وجل: { كيف يهدي الله
  قوماً كفروا بعد إيمانهم } نزلت في اثني عشر رجلاً ارتدوا عن الإسلام وخرجوا من المدينة
  وأتوا مكة كفاراً منهم الحارث بن سويد الأنصاري وطعمة بن أبيرق وحجوج بن الأسلت.</font></font>&#13;\t\t\t<label
