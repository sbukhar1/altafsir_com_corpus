  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس: نزلت في اليهود والنصارى وذلك أن اليهود كانوا قبل
  مبعث النبي صلى الله عليه وسلم يستفتحون به على الكفار ويقرون به ويقولون: قد أظل زمان
  نبي مبعوث فلما بعث محمد صلى الله عليه وسلم كفروا به بغياً وحسداً ومعنى كيف يهدي
  الله كيف يرشد الله للصواب ويوفق للإيمان قوماً كفروا أي جحدوا نبوة محمد صلى الله
  عليه وسلم بعد إيمانهم أي تصديقهم إياه وإقرارهم به وبما جاء به من عند ربه { وشهدوا
  أن الرسول حق } يعني وبعد أن أقروا وشهدوا أن محمداً رسول الله إلى خلقه وأنه حق وصدق
  { وجاءهم البينات } يعني الحجج والبراهين والمعجزات الدالة على صحة نبوته التي بمثلها
  ثبتت النبوة { والله لا يهدي القوم الظالمين } أي لا يوفقهم إلى الحق والصواب لما سبق
  في علمه تعالى أنهم ظالمون وقيل لا يهديهم في الآخرة إلى الجنة والثواب. فإن قلت: كيف
  قال في أول الآية كيف يهدي الله قوماً كفروا وقال في آخرها والله لا يهدي القوم الظالمين
  وهذا تكرار؟ قلت: ليس فيه تكرار لأن قوله كيف يهدي الله قوماً كفروا إنما هو مختص بأولئك
  المرتدين عن الإسلام ثم إنه تعالى عمم ذلك الحكم في آخر الآية فقال: { والله لا يهدي
  القوم الظالمين } يعني جميع الكفار المرتدين عن الإسلام والكافر الأصلي وإنما سمي الكافر
