  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ٱبن عباس: إن رجلاً من الأنصار أسلم ثم ٱرتدّ ولحق بالشرك ثم ندم؛
  فأرسل إلى قومه: سَلُوا لِي رسول الله صلى الله عليه وسلم هل لي مِنْ توبة؟ فجاء قومُه
  إلى رسول الله صلى الله عليه وسلم فقالوا: هل له من توبة؟ فنزلت { كَيْفَ يَهْدِي ٱللَّهُ
  قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ } إلى قوله: { غَفُورٌ رَّحِيمٌ } فأرسل إليه
  فأسلم. أخرجه النسائي. وفي رواية: أن رجلاً من الأنصار ٱرتدّ فلحق بالمشركين، فأنزل
  الله { كَيْفَ يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ } إلى قوله: { إِلاَّ ٱلَّذِينَ تَابُواْ
  } فبعث بها قومُه إليه، فلما قرئت عليه قال: والله ما كذَبني قومي على رسول الله صلى
  الله عليه وسلم، ولا أكذبت رسول الله صلى الله عليه وسلم عن الله، والله عز وجل أصدق
  الثلاثة؛ فرجع تائباً، فقبِل منه رسول الله صلى الله عليه وسلم وتركه. وقال الحسن:
  نزلت في اليهود لأنهم كانوا يبشِّرون بالنبيّ صلى الله عليه وسلم ويَسْتَفْتِحون على
  الذِين كفروا؛ فلما بُعِث عانَدُوا وكفروا، فأنزل الله عز وجل { أُوْلَـٰئِكَ جَزَآؤُهُمْ
  أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ }. ثم
  قيل: «كيف» لفظة ٱستفهام ومعناه الجحْد، أي لا يهدي الله. ونظيره قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَيْفَ
  يَكُونُ لِلْمُشْرِكِينَ عَهْدٌ عِندَ ٱللَّهِ وَعِندَ رَسُولِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  7] أي لا يكون لهم عهد؛ وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كيف نومي على الفِراش ولَمَّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يشمل القومَ
  غارةٌ شَعْواءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي لا نوم لي. { وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ }
  يقال: ظاهر الآية أَنَّ مَن كفر بعد إسلامه لا يهديه الله ومن كان ظالماً، لا يهديه
  الله؛ وقد رأينا كثيراً من المرتدِّين قد أسلموا وهداهم الله، وكثيراً من الظالمين
  تابوا عن الظلم. قيل له: معناه لا يهديهم الله ما داموا مقيمين على كفرهم وظلمهم ولا
  يُقبِلون على الإسلام؛ فأما إذا أسلموا وتابوا فقد وفقهم الله لذلك. والله تعالى أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
