  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَيْفَ
  يَهْدِي ٱللَّهُ قَوْماً كَفَرُواْ بَعْدَ إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ
  حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ
  جَزَآؤُهُمْ أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـيـمن عنى بهذه الآية، وفـيـمن نزلت، فقال بعضهم:
  نزلت فـي الـحارث بن سويد الأنصاري، وكان مسلـماً، فـارتدّ بعد إسلامه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عبد الله بن بزيع
  البصري، قال: ثنا يزيد بن زريع، قال: ثنا داود بن أبـي هند، عن عكرمة، عن ابن عبـاس،
  قال: كان رجل من الأنصار أسلـم، ثم ارتدّ ولـحق بـالشرك، ثم ندم، فأرسل إلـى قومه:
  أرسلوا إلـى رسول الله صلى الله عليه وسلم: هل لـي من توبة؟ قال: فنزلت: { كَيْفَ يَهْدِى
  ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } إلـى قوله: { وَجَاءهُمُ ٱلْبَيّنَـٰتُ
  وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ ٱلظَّـٰلِمِينَ إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } فأرسل إلـيه قومه، فأسلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن الـمثنى، قال: ثنـي عبد الأعلـى، قال: ثنا داود، عن عكرمة
  بنـحوه، ولـم يرفعه إلـى ابن عبـاس، إلا أنه قال: فكتب إلـيه قومه، فقال: ما كذبنـي
  قومي، فرجع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا حكيـم
  بن جميع، عن علـيّ بن مسهر، عن داود بن أبـي هند، عن عكرمة عن ابن عبـاس، قال: ارتدّ
  رجل من الأنصار، فذكر نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان، قال: أخبرنا
  حميد الأعرج، عن مـجاهد، قال: جاء الـحارث بن سويد، فأسلـم مع النبـيّ صلى الله عليه
  وسلم، ثم كفر الـحارث فرجع إلـى قومه، فأنزل الله عزّ وجلّ فـيه القرآن: { كَيْفَ يَهْدِى
  ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } إلـى: { إِلاَّ ٱلَّذِينَ تَابُواْ
  مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ } قال: فحملها إلـيه
  رجل من قومه، فقرأها علـيه، فقال الـحارث: إنك والله ما عُلِـمْتُ لصدوق، وإن رسول
  الله صلى الله عليه وسلم لأصدق منك، وإن الله عزّ وجلّ لأصدق الثلاثة! قال: فرجع الـحارث
  فأسلـم، فحسن إسلامه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط، عن السديّ: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ
  إِيمَـٰنِهِمْ وَشَهِدُواْ أَنَّ ٱلرَّسُولَ حَقٌّ } قال: أنزلت فـي الـحارث بن سويد
  الأنصاري كفر بعد إيـمانه، فأنزل الله عزّ وجلّ فـيه هذه الآيات، إلـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُولَـئِكَ
  أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 116] ثم تاب وأسلـم،
  فنسخها الله عنه، قـال: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول
  الله عزّ وجلّ: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ وَشَهِدُواْ
  أَنَّ ٱلرَّسُولَ حَقٌّ وَجَاءهُمُ ٱلْبَيّنَـٰتُ } قال رجل من بنـي عمرو بن عوف كفر
  بعد إيـمانه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
