  إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
