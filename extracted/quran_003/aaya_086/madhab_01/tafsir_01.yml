  إِيمَانِهِمْ وَشَهِدُوۤاْ أَنَّ ٱلرَّسُولَ حَقٌّ وَجَآءَهُمُ ٱلْبَيِّنَاتُ وَٱللَّهُ
  لاَ يَهْدِي ٱلْقَوْمَ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ
  أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الآية إذاً: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ
  إِيمَـٰنِهِمْ } يعنـي: كيف يرشد الله للصواب، ويوفق للإيـمان، قوما جحدوا نبوّة مـحمد
  صلى الله عليه وسلم، بعد إيـمانهم: أي بعد تصديقهم إيَّاهُ، وإقرارهم بـما جاءهم به
  من عند ربه. { وَشَهِدُواْ أَنَّ ٱلرَّسُولَ حَقٌّ } يقول: وبعد أن أقرّوا أن مـحمداً
  رسول الله صلى الله عليه وسلم إلـى خـلقه حقاً. { وَجَاءهُمُ ٱلْبَيّنَـٰتُ } يعنـي:
  وجاءهم الـحجج من عند الله، والدلائل بصحة ذلك. { وَٱللَّهُ لاَ يَهْدِى ٱلْقَوْمَ
  ٱلظَّـٰلِمِينَ } يقول: والله لا يوفق للـحقّ والصواب الـجماعة الظلـمة، وهم الذين
  بدّلوا الـحقّ إلـى البـاطل، فـاختاروا الكفر علـى الإيـمان. وقد دللنا فـيـما مضى
  قبل علـى معنى الظلـم، وأنه وضع الشيء فـي غير موضعه بـما أغنى عن إعادته. { أُوْلَـئِكَ
  جَزَآؤُهُمْ } يعنـي: هؤلاء الذين كفروا بعد إيـمانهم، وبعد أن شهدوا أن الرسول حقّ،
  { جَزَآؤُهُمْ } ثوابهم من عملهم الذي عملوه، { أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ
  } يعنـي أن حلّ بهم من الله الإقصاء والبعد، ومن الـملائكة والناس إلا مـما يسوءهم
  من العقاب { أَجْمَعِينَ } يعنـي من جميعهم: لا من بعض من سماه جلّ ثناؤه من الـملائكة
  والناس، ولكن من جميعهم، وإنـما جعل ذلك جلّ ثناؤه ثواب عملهم، لأن عملهم كان بـالله
  كفراً. وقد بـينا صفة لعنة الناس الكافر فـي غير هذا الـموضع بـما أغنى عن إعادته.
  { خَـٰلِدِينَ فِيهَا } يعنـي: ماكثـين فـيها، يعنـي: فـي عقوبة الله. { لاَ يُخَفَّفُ
  عَنْهُمُ ٱلْعَذَابُ } لا ينقصون من العذاب شيئاً فـي حال من الأحوال ولا يُنفَّسُون
  فـيه. { وَلاَ هُمْ يُنظَرُونَ } يعنـي: ولا هم ينظرون لـمعذرة يعتذرون، وذلك كله:
  أعنـي الـخـلود فـي العقوبة فـي الآخرة. ثم استثنى جلّ ثناؤه الذين تابوا من هؤلاء
  الذين كفروا بعد إيـمانهم، فقال تعالـى ذكره: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن بَعْدِ
  ذٰلِكَ وَأَصْلَحُواْ } يعنـي: إلا الذين تابوا من بعد ارتدادهم عن إيـمانهم، فراجعوا
  الإيـمان بـالله وبرسوله، وصدّقوا بـما جاءهم به نبـيهم صلى الله عليه وسلم من عند
  ربهم. { وَأَصْلَحُواْ } يعنـي: وعملوا الصالـحات من الأعمال. { فَإِنَّ ٱللَّهَ غَفُورٌ
  رَّحِيمٌ } يعنـي فإن الله لـمن فعل ذلك بعد كفره { غَفُورٌ } يعنـي: ساتر علـيه ذنبه
  الذي كان منه من الردّة، فتارك عقوبته علـيه، وفضيحته به يوم القـيامة، غير مؤاخذه
  به إذا مات علـى التوبة منه، رحيـم متعطف علـيه بـالرحمة.</font></font><font class=\"TextResultArabic\"><font
