  أَنَّ عَلَيْهِمْ لَعْنَةَ ٱللَّهِ وَٱلْمَلاۤئِكَةِ وَٱلنَّاسِ أَجْمَعِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَالِدِينَ
  فِيهَا لاَ يُخَفَّفُ عَنْهُمُ ٱلْعَذَابُ وَلاَ هُمْ يُنظَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلاَّ
  ٱلَّذِينَ تَابُواْ مِن بَعْدِ ذٰلِكَ وَأَصْلَحُواْ فَإِنَّ الله غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريح، عن مـجاهد، قال: هو رجل من بنـي عمرو بن عوف كفر بعد
  إيـمانه. قال ابن جريج: أخبرنـي عبد الله بن كثـير، عن مـجاهد، قال: لـحق بأرض الروم
  فتنصر، ثم كتب إلـى قومه: أرسلوا هل لـي من توبة؟ قال: فحسبت أنه آمن ثم رجع. قال:
  ابن جريج: قال عكرمة: نزلت فـي أبـي عامر الراهب، والـحارث بن سويد بن الصامت، ووَحْوَح
  بن الأسلت فـي اثنـي عشر رجلاً رجعوا عن الإسلام، ولـحقوا بقريش، ثم كتبوا إلـى أهلهم:
  هل لنا من توبة؟ فنزلت: { إِلاَّ ٱلَّذِى تَابُواْ مِن بَعْدِ ذٰلِكَ }... الآيات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بهذه الآية أهل الكتاب، وفـيهم نزلت. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قوله: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ
  إِيمَـٰنِهِمْ } فهم أهل الكتاب عرفوا مـحمدا صلى الله عليه وسلم، ثم كفروا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد بن
  منصور، عن الـحسن فـي قوله: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ
  }... الآية كلها، قال الـيهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان الـحسن يقول فـي قوله: { كَيْفَ
  يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ }... الآية، هم أهل الكتاب
  من الـيهود والنصارى، رأوا نعت مـحمد صلى الله عليه وسلم فـي كتابهم، وأقرّوا به، وشهدوا
  أنه حقّ، فلـما بعث من غيرهم حسدوا العرب علـى ذلك، فأنكروه وكفروا بعد إقرارهم حسداً
  للعرب حين بعث من غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الـحسن فـي قوله: { كَيْفَ يَهْدِى ٱللَّهُ قَوْمًا
  كَفَرُواْ بَعْدَ إِيمَـٰنِهِمْ } قال: هم أهل الكتاب؛ كانوا يجدون مـحمداً صلى الله
  عليه وسلم فـي كتابهم، ويستفتـحون به، فكفروا بعد إيـمانهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأشبه القولـين بظاهر التنزيـل ما قال الـحسن، من أن هذه الآية معنـيّ بها
  أهل الكتاب علـى ما قال. غير أن الأخبـار بـالقول الآخر أكثر، والقائلـين به أعلـم
  بتأويـل القرآن، وجائز أن يكون الله عزّ وجلّ أنزل هذه الآيات بسبب القوم الذين ذكر
  أنهم كانوا ارتدّوا عن الإسلام، فجمع قصتهم وقصة من كان سبيله سبيلهم فـي ارتداده عن
  الإيمان بمحمد صلى الله عليه وسلم فـي هذه الآيات، ثم عرّف عباده سنته فـيهم، فـيكون
  داخلاً في ذلك كل من كان مؤمن بـمـحمد صلى الله عليه وسلم قبل أن يبعث، ثم كفر به بعد
  أن بعث، وكل من كان كافراً ثم أسلـم علـى عهده صلى الله عليه وسلم ثم ارتدّ وهو حيّ
  عن إسلامه، فـيكون معنـياً بـالآية جميع هذين الصنفـين وغيرهما مـمن كان بـمثل معناهما،
  بل ذلك كذلك إن شاء الله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
