  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَيْفَ } أي لا { يَهْدِى ٱللَّهُ قَوْمًا كَفَرُواْ بَعْدَ إِيمَٰنِهِمْ
