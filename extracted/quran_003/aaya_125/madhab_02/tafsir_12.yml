  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا جَعَلَهُ ٱللَّهُ
  إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ إِلاَّ مِنْ
  عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِذْ تَقُولُ لِلْمُؤْمِنِينَ } يعني يوم بدر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَلَنْ يَكْفِيَكُمْ أَن يُمدَّكُمْ رَبُّكُم بِثَلاَثَةِ ءَالآفٍ
  مِنَ الْمَلآَئِكَةِ مُنزَلِينَ } والكفاية مقدار سد الخلة، والاكتفاء الاقتصار عليه،
  والإمداد إعطاء الشيء حالاً بعد حال، والأصل في الإمداد هو الزيادة ومنه مد الماء وهو
  زيادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ بَلَى إِن تَصْبِرُوا وَتَتَّقُوا
  وَيِأْتُوكُم مِّن فَورِهِم هَذَا } فيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يعني من وجههم هذا، وهو قول ابن عباس، والحسن، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  من غضبهم هذا، وهو قول مجاهد والضحاك وأبي صالح، وأصل الفور فور القِدْر، وهو غليانها
  عند شدة الحمى، ومنه فَوْرُ الغضب لأنه كَفَوْرِ القِدْر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  يُمْدِدْكُمْ رَبُّكُم بِخَمْسِةِ ءالآفٍ مِنَ الْمَلاَئِكَةِ مُسَوِّمِينَ } قرأ بكسر
  الواو ابن كثير، وعاصم، وأبو عمرو، ومعناها: أنهم سوّموا خليهم بعلامة، وقرأ الباقون
  بفتح الواو، ومعناها: أنها سائمة وهي المرسلة في المرعى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفوا
  في التسويم على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه كان بالصوف في نواصي
  الخيل وآذانها، وهو قول ابن عباس، والحسن، وقتادة، ومجاهد، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أن الملائكة نزلت يوم بدر على خيل بلق وعليهم عمائم صفر، وهو
  قول هشام بن عروة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفواْ في عددهم فقال الحسن:
  كانواْ خمسة آلاف، وقال غيره كانواْ ثمانية آلاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس لم يقاتل الملائكة إلا يوم بدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  لِيَقْطَعَ طَرَفاً مِنَ الَّذِينَ كَفَروا } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه كان يوم بدر بقتل صناديدهم وقادتهم إلى الكفر، وهذا قول الحسن وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه كان يوم أحد، كان الذي قتل منهم ثمانية عشر رجلاً، وهذا
  قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ لِيَقْطَعَ طَرَفاً } ولم يقل
  وسطاً لأن الطرف أقرب للمؤمنين من الوسط، فاختص القطع بما هو إليهم أقرب كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">الَّذِينَ
  يَلُونَكُمْ مِّنَ الْكُفَّارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة:123] { أَوْ يَكْبِتَهُم
  فَيَنقَلِبُوا خَآئِبِينَ } ، وفي { يَكْبِتَهُم } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  يحزنهم، وهو قول قتادة، والربيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  الكبت: الصرع على الوجه، وهو قول الخليل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والفرق
  بين الخائب والآيس أن الخيبة لا تكون إلا بعد أمل، واليأس قد يكون قبل أمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَيسَ لَكَ مِنَ الأَمْرِ شَيءٌ } فيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: ليس لك من الأمر شيء في عقابهم واستصلاحهم، وإنما ذلك إلى الله
  تعالى في أن يتوب عليهم أو يعذبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ليس لك من الأمر شيء فيما تريده وتفعله في أصحابك وفيهم، وإنما ذلك إلى الله تعالى
  فيما يفعله من اللطف بهم في التوبة والاستصلاح أو في العذاب والانتقام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنزلت على سبب لما كسرت رباعيته صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في السبب فيه على قولين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن قوماً قالوا بعد كسر رباعيته: كيف يفلح قوم نالوا هذا من نبيهم، وهو حريص على هدايتهم
  فنزلت هذه الآية، وهذا قول ابن عباس، وأنس بن مالك، والحسن وقتادة، والربيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن النبي صلى الله عليه وسلم هَمَّ بعد ذلك بالدعاء فأستأذن
  فيه، فنزلت هذه الآية فكف وإنما لم يؤذن فيه لما في المعلوم من توبة بعضهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

