  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ويأتوكم من فورهم هذا } فيه قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن معناه: من وجههم وسفرهم هذا، قاله ابن عباس، والحسن، وقتادة،
  ومقاتل، والزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: من غضبهم هذا، قاله عكرمة،
  ومجاهد، والضحاك في آخرين. قال ابن جرير: من قال: من وجههم، أراد ابتداء مخرجهم يوم
  بدر، ومن قال: من غضبهم، أراد ابتداء غضبهم لقتلاهم يوم بدر. وأصل الفور: ابتداء الأمر
  يؤخذ فيه، يقال: فارت القدر: إذا ابتدأ ما فيها بالغليان، ثم اتصل. وقال ابن فارس:
  الفور: الغليان، يقال: فارت القدر تفور، وفار غضبه: إذا جاش، ويقولون: فعله من فوره،
  أي: قبل أن يسكن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي يوم فورهم قولان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه يوم بدر، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يوم أُحد، قال مجاهد، والضحاك، كانوا غضبوا يوم أُحد ليوم بدر مما لقوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مسوِّمين } قرأ ابن كثير، وأبو عمرو، وعاصم بكسر الواو،
  والباقون بفتحها، فمن فتح الواو، أراد أن الله سوَّمها، ومن كسرها، أراد أن الملائكة
  سومت أنفسها. وقال الأخفش: سوّمت خيلها، وفي الحديث عن النبي صلى الله عليه وسلم أنه
  قال يوم بدر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سوموا فإن الملائكة قد سومت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ونسب الفعل إليها، فهذا دليل الكسر. قال ابن قتيبة: ومعنى مسومين:
  معلمين بعلامة الحرب، وهو من السيماء [مأخوذ]، والسومة: العلامة التي يعلم بها الفارس
  نفسه. قال علي رضي الله عنه: وكان سيماء خيل الملائكة يوم بدر، الصوف الأبيض في أذنابها
  ونواصيها. وقال أبو هريرة: العهن الأحمر. وقال مجاهد: كانت أذناب خيولهم مجزوزة، وفيها
  العهن. وقال هشام بن عروة: كانت الملائكة على خيل بلق، وعليهم عمائم صفر. وروى ابن
  عباس عن رجل من بني غفار قال: حضرت أنا وابن عم لي بدراً، ونحن على شركنا، فأقبلت سحابة،
  فلما دنت من الخيل سمعنا فيها حمحمة الخيل، وسمعنا فارساً يقول: أقدم حيزوم، فأما صاحبي
  فمات مكانه، وأما أنا فكدت أهلك، ثم انتعشت. وقال أبو داود المازني: إني لأتبع يوم
  بدر رجلاً من المشركين لأضربه، فوقع رأسه قبل أن يصل إليه سيفي، فعرفت أن غيري قد قتله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي عدد الملائكة يوم بدر خسمة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  خمسة آلاف، قاله الحسن. وروى جبير بن مطعم عن علي رضي الله عنه، قال: بينا أنا أمتح
  من قليب بدر، جاءت ريح شديدة لم أر أشد منها، ثم جاءت ريح شديدة لم أر أشد منها إلا
  التي كانت قبلها، ثم جاءت ريح شديدة لم أر أشد منها، فكانت الريح الأولى جبريل نزل
  في ألفين من الملائكة، وكان مع رسول الله صلى الله عليه وسلم، وكانت الريح الثانية
  ميكائيل نزل في ألفين من الملائكة عن يمين رسول الله، وكانت الريح الثالثة إسرافيل
  نزل في ألف من الملائكة عن يسار رسول الله، وكنت عن يساره، وهزم الله أعداءه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أربعة آلاف: قاله الشعبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  ألف، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: تسعة آلاف، ذكره الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: ثمانية آلاف، ذكره بعض المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

