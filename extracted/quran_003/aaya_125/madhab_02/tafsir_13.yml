  مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ
  مُسَوِّمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَن يُمِدَّكُمْ رَبُّكُمْ
  } والإِمداد: إعانة الجيش بالجيش، وقيل: ما كان على جهة القوة والإِعانة، يقال فيه:
  أمده إمداداً، وما كان على جهة الزيادة، يقال: مدّه مدّاً، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْبَحْرُ
  يَمُدُّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 27] وقيل: المدّ في الشر، والإِمداد في الخير، يدل عليه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَمُدُّهُمْ فِي طُغْيَـٰنِهِمْ يَعْمَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  15]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنَمُدُّ
  لَهُ مِنَ ٱلْعَذَابِ مَدّاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 79] وقال في الخير: { أَنِّي مُمِدُّكُمْ بِأَلْفٍ مِّنَ ٱلْمَلَـٰئِكَةِ
  مُرْدِفِينَ } ، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَمْدَدْنَـٰكُم بِأَمْوَٰلٍ وَبَنِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  6]. قوله تعالى: { بِثَلاَثَةِ ءَالاَفٍ مِّنَ ٱلْمَلَـٰئِكَةِ مُنزَلِينَ } قرأ ابن
  عامر بتشديد الزاي على التكثير لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ أَنَّنَا نَزَّلْنَآ إِلَيْهِمُ
  ٱلْمَلاۤئِكَةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 111]، وقرأ الآخرون بالتخفيف دليله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَوْلاَ
  أُنْزِلَ عَلَيْنَا ٱلْمَلاَئِكَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 21] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنزَلَ
  جُنُوداً لَّمْ تَرَوْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 26]. ثم قال: { بَلَىٰ } نُمدّكم { إِن تَصْبِرُواْ } لعدوكم
  { وَتَتَّقُواْ } أي: مخالفة نبيكم { وَيَأْتُوكُمْ } يعني المشركين { مِّن فَوْرِهِمْ
  هَـٰذَا } قال ابن عباس رضي الله عنهما وقتادة والحسن وأكثر المفسرين: من وجههم هذا،
  وقال مجاهد والضحاك: من غضبهم هذا، لأنهم إنما رجعوا للحرب يوم أحد من غضبهم ليوم بدر،
  { يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءَالاۤفٍ مِّنَ ٱلْمَلَـٰئِكَةِ } لم يرد خمسة
  آلاف سوى ما ذكر من ثلاثة آلاف، بل أراد معهم، وقوله { مُسَوِّمِينَ } أي: معلمين،
  قرأ ابن كثير وأبو عمرو وعاصم بكسر الواو، وقرأ الآخرون بفتحها، فمن كسر الواو فأراد
  أنهم سَوّموا خيلهم، ومن فتحها أراد به أنفسهم، والتسويم: الإِعلام من السَّومة وهي
  العلامة. واختلفوا في تلك العلامة، فقال عروة بن الزبير: كانت الملائكة على خيل بُلق
  عليهم عمائم صُفر، وقال علي وابن عباس رضي الله عنهم: كانت عليهم عمائم بيض قد أرسلوها
  بين أكتافهم، (وقال هشام بن عروة والكلبي: عليهم عمائم صفر مرخاة على أكتافهم)، وقال
  الضحاك وقتادة: كانوا قد أعلموا بالعهن في نواصي الخيل وأذنابها، ورُوي</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أن النبي صلّى الله عليه وسلم قال لأصحابه يوم بدر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تسوّمُوا فإنّ الملائكةَ قد تسوّمتْ
  بالصوفِ الأبيض في قلانسهم ومغافرهم \". </font></font></b><b><font class=\"TextResultArabic\"><font
