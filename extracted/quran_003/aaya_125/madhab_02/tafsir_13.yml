  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَلَىۤ إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ
  هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءَالاۤفٍ مِّنَ ٱلْمَلَـٰئِكَةِ مُسَوِّمِينَ
  } فصبروا يوم بدر فاتقوا فأمدهم الله بخمسة آلاف كما وعد، قال الحسن: وَهؤلاء الخمسة
  آلاف رِدْءُ المؤمنين إلى يوم القيامة. قال ابن عباس ومجاهد: لم تقاتل الملائكة في
  المعركة إلا يوم بدر، وفيما سوى ذلك يشهدون القتال ولا يقاتلون، إنما يكونون عدداً
  ومَدداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال محمد بن إسحاق: لمّا كان يوم
  أُحد انجلى القوم عن رسول الله صلّى الله عليه وسلم وبقي سعد بن مالك يرمي، وفتىً شابٌّ
  يتنبَّل له فلما فني النبل أتاه به فنثره، فقال: ارم أبا إسحاق مرتين، فلما انجلتِ
  المعركة سئل عن ذلك الرجل، فلم يُعرف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد
  بن إسماعيل أنا عبد العزيز بن عبد الله أنا إبراهيم بن سعد عن أبيه عن جده</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن سعد بن أبي وقاص قال: رأيت
  رسول الله صلّى الله عليه وسلم يوم أُحد ومعه رجلان يقاتلان عنه، عليهما ثياب بيض كأشدّ
  القتال، ما رأيتهما قبل ولا بعد \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه مسلم عن أبي بكر بن أبي شيبة، قال أخبرنا محمد بن بشر وأبو أسامة
  عن مسعر عن سعد ابن إبراهيم عن أبيه عن سعد يعني ابن أبي وقاص قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رأيت عن يمين رسول الله صلّى الله
  عليه وسلم وعن شماله يوم أُحد رجلين عليهما ثياب بيض ما رأيتهما قبل ولا بعد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: جبريل وميكائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الشعبي: بلغ رسول الله صلّى الله عليه وسلم والمسلمين يوم بدر:
  أن كرز بن جابر المحاربي يريد أن يمدّ المشركين فشق ذلك عليهم، فأنزل الله تعالى: {
  أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ } إلى قوله { مُسَوِّمِينَ } فبلغ كرزاً الهزيمةُ
  فرجع فلم يأتِهمْ ولم يمدّهم، فلم يمدّهم الله أيضاً بالخمسة آلاف، وكانوا قَد أمدوا
  بألف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخرون: إنما وعد الله تعالى
  المسلمين يوم بدر إن صبروا على طاعته واتقوا محارمه: أن يمدَّهم أيضاً في حروبهم كلِّها،
  فلم يصبروا إلا يوم الأحزاب، فأمدّهم الله حتى حاصروا قُريظة والنضير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال عبد الله بن أبي أوفى: كنا محاصري قريظة والنضير ما شاء الله فلم
  يُفتح علينا فرجعنا فدعا رسول الله صلّى الله عليه وسلم بغِسْلٍ فهو يغسل رأسه إذْ
  جاءه جبريل عليه السلام، فقال: وضعتم أسلحتكم ولم تضعِ الملائكة أوزارها؟ فدعا رسول
  الله صلّى الله عليه وسلم بخرقة فلف بها رأسه ولم يغسله، ثم نادى فينا فقمنا حتى أتينا
  قريظة والنضير فيومئذ أمدّنا الله تعالى بثلاثة آلاف من الملائكة، ففتح لنا فتحاً يسيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الضحاك وعكرمة: كان هذا يوم أُحد وَعَدهم الله المَدَد إن صبرُوا
  فلم يصبروا فلم يُمدّوا به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
