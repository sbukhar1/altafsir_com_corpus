  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ألن يكفيكم أن يمدكم ربكم بثلاثة آلاف من الملائكة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 124] فوعدهم بثلاثة آلاف من الملائكة مدداً لهم ثم وعدهم بخمسة آلاف إن صبروا
  لأعدائهم واتقوا ولا دلالة في الآية على أنهم أمدوا بهم ولا على أنهم لم يمدوا بهم
  فقد يجوز أن الله أمدهم وقد يجوز أن لا يكون أمدهم ولا يثبت ذلك إلاّ بنص تقوم به الحجة
  في ذلك. وقد ثبت بنص القرآن أنهم أمدوا يوم بدر بألف من الملائكة كما في سورة الأنفال
  وأما يوم أحد فالدلالة على أنهم لم يمدوا أبين منها بأنهم أمدوا وذلك أنهم لو أمدوا
  لم ينهزموا ولم ينل منهم ما نيل منهم. فإن قلت فما تصنع بحديث سعد بن أبي وقاص المتقدم
  في يوم أحد وأنه رأى ملكين عن يمين النبي صلى الله عليه وسلم وشماله قلت إنما كان ذلك
