  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ
  أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إذ همت طائفتان منكم أن تفشلا } أي تجبنا وتضعفا عن القتال والطائفتان بنو
  سلمة من الخزرج وبنو حارثة من الأوس كان جناحي العسكر وذلك أن رسول الله صلى الله عليه
  وسلم خرج إلى أحد مع ألف رجل، وقيل في تسعمائة وخمسين رجلاً وكان المشركون ثلاثة آلاف
  رجل فلما بلغوا الشوط انخذل عبدالله بن أبي بثلث الناس ورجع في ثلاثمائة وقال علام
  نقتل أنفسنا وأولادنا فتبعه أبو جابر السلمي وقال أنشدكم الله في نبيكم وأنفسكم فقال
  عبدالله بن أبي لو نعلم قتالاً لاتبعناكم وهمّت الطائفتان بالانصراف مع عبدالله بن
  أبي فعصمهم الله فثبتوا ومضوا مع رسول الله صلى الله عليه وسلم قال ابن عباس: أضمروا
  أن يرجعوا فعزم الله لهم على الرشد فثبتوا فذكرهم الله عظيم نعمته عليهم فقال: إذ همت
  طائفتان منكم أن تفشلا { والله وليهما } أي ناصرهما وحافظهما ومتولي أمرهما بالتوفيق
  والعصمة. فإن قلت الهم العزم على فعل الشيء والآية تدل على أن الطائفتين قد عزمتا على
  الفشل وترك القتال وذلك معصية فكيف مدحهما الله تعالى بقوله والله وليهما. قلت الهم
  قد يراد به العزم وقد يراد به حديث النفس وإذا كان كذلك فحمل الهم على حديث النفس هنا
  أولى والله تعالى لا يؤاخذ بحديث النفس ويعضده قول ابن عباس إنهم أضمروا أن يرجعوا
  فلما عزم الله لهم على الرشد وثبتوا مع رسول الله صلى الله عليه وسلم مدحهم الله تعالى
  بقوله والله وليهما (ق) عن جابر قال: نزلت فينا: { إذ همت طائفتان منكم أن تفشلا والله
  وليهما } قال نحن الطائفتان بنو حارثة وبنو سلمة وما يسرني أنها لم تنزل لقول الله
  والله وليهما ففيه الاستبشار بما حصل لهم من الشرف العظيم، وإنزاله فيهم آياته ناطقة
  مفصحة بأن الله وليهم وأن تلك الهمة التي هموها ما أخرجتهم من ولاية الله تعالى. وقوله
  تعالى: { وعلى الله فليتوكل المؤمنون } التوكل تفعل من وكل أمره إلى غيره إذا اعتمد
  عليه في كفايته والقيام به، وقيل التوكل هو العجز والاعتماد على الغير وقيل هو تفويض
  الأمر إلى الله تعالى ثقة بحسن تدبيره فأمر الله عباده المؤمنين أن لا يتوكلوا إلاّ
  عليه وأن لا يفوضوا أمرهم إلاّ إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { ولقد نصركم الله ببدر } اسم موضع بين مكة والمدينة معروف وقيل هو اسم لبئر
  هناك وكانت البئر لرجل يقال له بدر فسميت به. ذكر الله المؤمنين منته عليهم بالنصر
  يوم بدر { وأنتم أذلة } جمع ذليل وهو جمع قلة وأراد به قلة العدد فإن المسلمين كانوا
  ثلاثمائة وبضعة عشر وفي رواية وثلاثة عشر رجلاً والمراد بذلتهم ضعف الحال وقلة السلاح
  والمركوب والمال وعدم القدرة على مقاومة العدو وذلك أنهم خرجوا على مواضح وكان النفر
  منهم يتعقب على البعير الواحد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
