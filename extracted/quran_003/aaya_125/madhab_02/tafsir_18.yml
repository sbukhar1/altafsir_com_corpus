  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وكان أكثرهم رجالة ولم يكن معهم إلاّ فرس واحد وكان عدوهم من كفار
  قريش في حال الكثرة زهاء ألف مقاتل ومعهم مائة فرس وكان معهم السلاح والشوكة فنصر الله
  المؤمنين مع قلتهم على عدوهم مع كثرتهم { فاتقوا الله } يعني في الثبات مع رسول الله
  صلى الله عليه وسلم: { لعلكم تشكرون } يعني بتقواكم ما أنعم به عليكم من نصرته. قوله
  عز وجل: { إذ تقول للمؤمنين ألن يكفيكم أن يمدكم ربكم بثلاثة آلاف من الملائكة منزلين
  } اختلف المفسرون في أن هذا الوعد بإنزال الملائكة هل حصل يوم بدر أو يوم أحد على قولين
  أحدهما أنه كان يوم بدر. قال قتادة: كان هذا يوم بدر أمدهم الله بألف من الملائكة كما
  قال: إن تستغيثون ربكم فاستجاب لكم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أني ممدكم بألف من الملائكة مردفين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  9] ثم صاروا ثلاثة آلاف ثم صاروا خسمة آلاف كما ذكر ههنا { بلى إن تصبروا وتتقوا ويأتوكم
  من فورهم هذا يمددكم ربكم بخمسة آلاف من الملائكة } فصيروا يوم بدر وتقوا فأمدهم الله
  بخمسة آلاف كما وعد. قال ابن عباس: لم تقاتل الملائكة في معركة إلاّ يوم بدر وفيما
  سوى ذلك يشهدون القتال ولا يقاتلون إنما يكونون عدداً أو مدداً، وقال الحسن: هؤلاء
  الخمسة آلاف ردء للمؤمنين إلى يوم القيامة، وقال الشعبي: بلغ رسول الله صلى الله عليه
  وسلم والمسلمين يوم بدر أن كرز بن جابر المحاربي يريد أن يمد المشركين فشق ذلك عليهم
  فأنزل الله تعالى ألن يكفيكم إلى قوله مسومين فبلغ كرزاً الهزيمة فرجع ولم يأتهم ولم
  يمدهم فلم يمدهم الله أيضاً بالخمسة آلاف وكانوا قد أمدوا بألف من الملائكة، وفي صحيح
  البخاري من حديث ابن عباس</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم قال يوم بدر: \" هذا جبريل آخذ
  برأس فرسه عليه أداة الحرب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واحتج لصحة هذا القول أيضاً بأن الله تعالى قال قبل هذه الآية ولقد
  نصركم الله ببدر وأنتم أذلة وظاهر هذا يقتضي أن الله نصرهم حين قال النبي صلى الله
  عليه وسلم للمؤمنين: ألن يكفيكم أن يمدكم ربكم بثلاثة آلاف ولأن العدد والعدد كانت
  يوم بدر قليلة وكان الاحتياج إلى الإمداد أكثر. القول الثاني إن هذا الوعد بإنزال الملائكة
  كان يوم أحد وهو قول عكرمة والضحاك ومقاتل. قال عمير بن إسحاق: لما كان يوم أحد انجلى
  القوم عن رسول الله صلى الله عليه وسلم وبقي سعد بن مالك يرمي وفتى شاب يتنبل له كلما
  فني النبل أتاه به فنثره وقال ارم أبا إسحاق ارم أبا إسحاق مرتين فلما انجلت المعركة
  سئل عن ذلك الرجل فلم يعرف (ق) عن سعد بن أبي وقاص قال: \" رأيت عن يمين رسول الله
  صلى الله عليه وسلم وعن شماله يوم أحد رجلين عليهما ثياب بيض يقاتلان عنه كأشد القتال
  ما رأيتهما قبل، ولا بعد يعني جبريل وميكائيل \" واحتج لصحة هذا القول بأن المدد كان
  يوم بدر بألف من الملائكة كما نص عليه في سورة الإنفاق ولم يكن بثلاثة آلاف ولا بخمسة
  آلاف كما هنا وأيضاً أن الكفار كانوا يوم بدر ألفاً أو ما يقرب منهم وكان المسلمون
  على الثلث من ذلك فإنهم كانوا ثلاثمائة وبضعة عشر فأنزل الله يوم بدر ألفاً من الملائكة
  في مقابلة عدد الكفار فوقع النصر يومئذٍ للمسلمين والهزيمة للكفار، وكان عدد المسلمين
  يوم أحد ألفاً وعدد الكفار ثلاثة آلاف فناسب أن يكون المدد يومئذٍ للمسلمين ثلاثة آلاف
  من الملائكة ليكون ذلك مقابلاً لعدد الكفار كما في يوم بدر.</font></font>&#13;\t\t\t<label
