  من وجههم أراد ابتداء مخرجهم يوم بدر. ومن قال معناه من غضبهم أراد ابتداء غضبهم لقتلاهم
  يوم بدر لأنهم رجعوا للحرب يوم أحد من غضبهم يوم بدر. يمددكم ربكم بخمسة آلاف من الملائكة
