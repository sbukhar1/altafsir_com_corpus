  التفسير فقوله تعالى: إذ تقول للمؤمنين فعلى قول من قال: إن هذا كان يوم بدر. قال نظم
  الآية ولقد نصركم الله ببدر وأنتم أذلة إذ تقول للمؤمنين ومن قال هذا يوم أحد يقول
  نظم الآية إن الله ذكر قصة أحد ثم أتبعه بقوله: { ولقد نصركم الله ببدر وأنتم أذلة
  } فكذلك هو قادر أن ينصركم في سائر المواطن ثم رجع إلى قصة أحد فقال تعالى: { إذ تقول
  للمؤمنين ألن يكفيكم } ومعنى الكفاية هو سد الخلة والقيام بالأمر مع بلوغ المراد أن
