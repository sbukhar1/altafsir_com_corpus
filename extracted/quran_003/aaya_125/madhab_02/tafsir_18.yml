  بلى إيجاب لما بعد ألن يعني يكفيكم الأمداد بهم فأوجب الكفاية أن تصبروا أي على لقاء
  عدوكم وتتقوا يعني معصية الله ومخالفة نبيه صلى الله عليه وسلم ويأتوكم يعني المشركين
