  وما كان على جهة الزيادة يقال. فيه مده مداً، وقيل المد في الشر والإمداد في الخير
  بثلاثة آلاف من الملائكة منزلين إنما وعدهم الله بنزول الملائكة لتقوى قلوبهم ويثقوا
