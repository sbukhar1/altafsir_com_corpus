  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَوْرِهِمْ } وجههم، أو غضبهم من فور القِدْر وهو غليانها، ومنه
  فور الغضب. { مُسَوَّمِينَ } بالفتح أرسلوا خيلهم في المرعى، وبالكسر سوموها بعلائم
  في نواصيها وأذنابها، أو نزلوا على خيل بلق وعليهم عمائم صفر. وكانوا خمسة آلاف عند
  الحسن، وعند غيره ثمانية آلاف قال ابن عباس ـ رضي الله تعالى عنهما ـ لم تقاتل الملائكة
  إلا يوم بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

