  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَلَىٰ } يكفيكم ذلك، وفي الأنفال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بألف</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[9:8] لأنه أمدّهم أوّلاً بها ثم
  صارت ثلاثة ثم صارت خمسة كما قال تعالى { إِن تَصْبِرُواْ } على لقاء العدو { وَتَتَّقُواْ
  } الله في المخالفة { وَيَأْتُوكُم } أي المشركون { مّن فَوْرِهِمْ } وقتهم { هَٰذَا
  يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءالافٍ مّنَ ٱلْمَلَٰئِكَةِ مُسَوِّمِينَ } بكسر
  الواو وفتحها، أي معلمين وقد صبروا وأنجز الله وعده بأن قاتلت معهم الملائكة على خيل
  بلق عليهم عمائم صفر أو بيض أرسلوها بين أكتافهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

