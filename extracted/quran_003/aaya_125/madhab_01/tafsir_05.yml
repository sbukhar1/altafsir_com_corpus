  رحمه الله. وقال بعضهم: إن الملائكة كانوا يقاتلون وكانت علامة ضربهم في الكفار ظاهرة؛
  لأن كلَّ موضع أصابتْ ضربتهم ٱشتعلت النار في ذلك الموضع، حتى إن أبا جهل قال لابن
  مسعود: أنت قَتلتَنِي؟ٰإنما قتلني الذي لم يصل سِنَانِي إلى سُنْبُك فرسه وإن ٱجتهدتَ.
  وإنما كانت الفائدة في كثرة الملائكة لتسكين قلوب المؤمنين؛ ولأنّ الله تعالىٰ جعل
  أُولئك الملائكة مجاهدين إلى يوم القيامة؛ فكل عسكر صَبَر وٱحتسب تأتيهم الملائكة ويقاتلون
  معهم. وقال ٱبن عباس ومجاهد: لم تقاتل الملائكةُ إلاَّ يوم بَدْر، وفيما سوى ذلك يشهدون
  ولا يقاتلون إنما يكونون عدداً أو مدداً. وقال بعضهم: إنما كانت الفائدة في كثرة الملائكة
  أنهم كانوا يَدْعُون ويسبِّحون، ويكثرون الذين يقاتلون يومئذ؛ فعلى هذا لم تقاتل الملائكةُ
  يوم بدر وإنما حضروا للدعاء بالتثّبِيت، والأوّل أكثر. قال قتادة: كان هذا يوم بدر،
  أمدّهم الله بألفٍ ثم صاروا ثلاثةَ آلاف، ثم صاروا خمسة آلاف؛ فذلك قوله تعالىٰ:</font></font><br
