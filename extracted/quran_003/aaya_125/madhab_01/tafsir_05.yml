  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن
  الرّبيع بن أنس قال: كان الناس يوم بَدْر يعرفون قتلىٰ الملائكة ممَّن قتلوهم بضربٍ
