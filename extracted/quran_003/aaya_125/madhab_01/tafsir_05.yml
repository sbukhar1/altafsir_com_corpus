  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أقام بالمدينة إلى (شهر) ربيع الآخر من السنة المذكورة، ثم خرج فيها واستعمل على المدينة
  السائب بن عثمان بن مظعون حتى بلغ بَوَاط من ناحية رَضْوَى، ثم رجع إلى المدينة ولم
  يلق حرباً، ثم أقام بها بقية ربيع الآخر وبعض جمادى الأولى، ثم خرج غازياً وٱستخلف
  على المدينة أبا سلمة بن عبد الأسد، وأخذ على طريق مِلْكٍ إلى العُسَيرْة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ذكر ٱبن إسحاق</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن عمّار بن ياسر قال: كنت أنا وعليّ بن أبي طالب رفيقين في غزوة
  العشيرة من بطن يَنْبُع فلما نزلها رسول الله صلى الله عليه وسلم أقام بها شهراً فصالح
  بها بني مُدْلِج وحلفاءَهم من بني ضَمْرة فوادعهم، فقال لي علي بن أبي طالب: هل لك
  أبا اليقظان أن تأتي هؤلاء؟ نفر من بني مُدْلِج يعملون في عين لهم ننظر كيف يعملون.
  فأتيناهم فنظرنا إليهم ساعة ثم غشِينا النوم فعمدنا إلى صور من النخل في دَقْعَاء من
  الأرض فَنِمْنا فيه؛ فوالله ماأهبنا إلاَّ رسول الله صلى الله عليه وسلم بقدمه؛ فجلسنا
  وقد تتربنا من تلك الدقعاء فيومئذ قال رسول الله صلى الله عليه وسلم لعلي: «ما بالك
  يا أبا تراب»؛ فأخبرناه بما كان من أمرنا فقال: «ألا أُخبركم بأشقى الناس رجيلن» قلنا:
  بلى يا رسول الله؛ فقال: «أُحَيْمِر ثمود الذي عقرالناقة والذي يضربك يا عليّ على هذه
  ـ ووضع رسول الله صلى الله عليه وسلم يده على رأسه ـ حتى يَبَلّ منها هذه» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ووضع يده على لحيته. فقال أبو عمر:
  فأقام بها بقية جمادي الأولى وليالي من جمادي الآخرة، ووادع فيها بني مُدْلِج ثم رجع
  ولم يلق حرباً. ثم كانت بعد غزوة بدرٍ الأولى بأيام قلائل، هذا الذي لا يشك فيه أهل
  التواريخ والسير، فزيد بن أرقم إنما أخبر عما عنده. والله أعلم. ويُقال: ذات العسير
  بالسين والشين، ويزاد عليها هاء فيقال: العشيرة. ثم غزوة بدر الكبرى وهي أعظم المشاهد
  فضلاً لمن شهدها، وفيها أمدّ الله بملائكته نبيه والمؤمنين في قول جماعة العلماء، وعليه
  يدل ظاهر الآية، لا في يوم أحُد. ومن قال: إن ذلك كان يوم أحُد جعل قوله تعالىٰ: {
  وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ } إلى قوله: { تَشْكُرُونَ } ٱعتراضاً بين الكلامين.
  هذا قول عامر الشعبيّ، وخالفه الناس. وتظاهرت الروايات بأنّ الملائكة حضرت يوم بَدر
  وقاتلت؛ ومن ذلك قول أبي أُسيدٍ مالكِ بنِ ربيعة وكان شهيد بدر: لوكنتُ معكم الآن بِبَدْر
  وَمَعِي بصرى لأريتُكم الشِّعْب الذي خرجتْ منه الملائكةُ، لا أشك ولا أمْتَرِي. رواه
  عقيل عن الزُّهريّ عن أبي حازم سلمَة بنِ دينار. قال ٱبن أبي حاتم: لا يُعرف للزّهريّ
  عن أبي حازم غيرُ هذا الحديث الواحد، وأبو أُسَيدٍ يُقال إنه آخر من مات من أهل بدر؛
  ذكره أبو عمر في الاستيعاب وغيره.</font></font>&#13;\t\t\t<label disabled=\"true\"
