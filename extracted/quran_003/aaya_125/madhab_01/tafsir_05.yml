  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ وَأَنْتُمْ أَذِلَّةٌ فَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ
  تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ
  أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَلَقَدْ نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ } كانت بدر يوم سبعة عشر من رمضان،
  يوم جمعة لثمانية عشر شهراً من الهِجرة، وبدر مَاءٌ هنالك وبه سمى الموضِع. وقال الشعبيّ:
  كان ذلك الماء لرجل من جُهَينة يسمى بدراً، وبه سمى الموضع. والأوّل أكثر. وقال الواقِدِي
  وغيره: بدر ٱسم لموضع غير منقول. وسيأتي في قِصة بدرٍ في «الأنفال» إن شاء الله تعالى.
  و { أَذِلَّةٌ } معناها قليلون؛ وذلك أنهم كانوا ثلاثمائة وثلاثة عشر أو أربعة عشر
  رجلاً. وكان عدوّهم ما بين التسعمائة إلى الألف. و «أذِلة» جمع ذليل. وٱسم الذل في
  هذا الموضع مستعار، ولم يكونوا في أنفسهم إلاَّ أعِزّة، ولكن نسبتهم إلى عدوّهم وإلى
  جميع الكفار في أقطار الأرض تقتضي عند التأمل ذِلّتهم وأنهم يُغلبون. والنصر العون؛
  فنصرهم الله يوم بَدْرٍ، وقتل فيه صنادِيد المشركين، وعلى ذلك اليوم ٱبتني الإسلام،
  وكان أوّل قتال قاتله النبيّ صلى الله عليه وسلم. وفي صحيح مسلم عن بُريدة قال: غزا
  رسول الله صلى الله عليه وسلم سبع عشرة غزوة، قاتل في ثمان منهنّ. وفيه. عن أبي إسحاق
  قال: لقيت زيد بن أرْقَم فقلت له: كم غزا رسول الله صلى الله عليه وسلم؟ قال تسع عشرة
  غزوة. فقلت: فكم غزوتَ أنت معه؟ فقال: سبع عشرة غزوة. قال فقلت: فما أوّل غزوة غزاها؟
  قال: ذات العُسَير أو العشير. وهذا كله مخالف لما عليه أهل التواريخ والسير. قال محمد
  بن سعد في كتاب الطبقات له: إن غزواتِ رسولِ الله صلى الله عليه وسلم سبع وعشرون غزوة،
  وسراياه ست وخمسون، وفي رواية ست وأربعون، والتي قاتل فيها رسول الله صلى الله عليه
  وسلم بَدْرٌ واحُد والمَريْسِيع والخَنْدَق وخَيْبَر وقُرَيْظَة والفتْحُ وحُنَيْن
  والطائف. قال ٱبن سعد: هذا الذي ٱجتمع لنا عليه. وفي بعض الروايات أنه قاتل في بني
  النضير وفي وادي القُرى مُنصرفه من خَيْبَر وفي الغَابَة. وإذا تقرّر هذا فنقول: زيد
  وبُريدة إنما أخبر كل واحد منهما بما في علمه أو شاهده. وقول زيد: «إن أوّل غزاة غزاها
  ذات العسيرة» مخالف أيضاً لما قال أهل التواريخ والسير. قال محمد بن سعد: كان قبل غزوة
  العشيرة ثلاث غزوات، يعني غزاها بنفسه. وقال ٱبن عبد البر في كتاب الدرر في المغازي
  والسير. أوّل غزاةٍ غزاها رسول الله صلى الله عليه وسلم غزوة وَدّان غزاها بنفسه في
  صَفَر؛ وذلك أنه وصل إلى المدينة لاثنتي عشرة ليلة خلت من ربيع الأوّل، أقام بها بقيةَ
  ربيع الأوّل، وباقي العام كله إلى صفر من سنة ٱثنتين من الهجرة: ثم خرج في صفر المذكور
  وٱستعمل على المدينة سعد بن عبادة حتى بلغ وَدّان فوادع بني ضَمْرة، ثم رجع إلى المدينة
  ولم يلق حَرْباً، وهي المسماة بغزوة الأبْوَاء.</font></font>&#13;\t\t\t<label disabled=\"true\"
