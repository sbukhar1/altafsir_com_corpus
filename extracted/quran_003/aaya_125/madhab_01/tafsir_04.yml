  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ
  إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ
  رَبُّكُمْ بِخَمْسَةِ ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الآية مسائل المسألة الأولى بلى إيجاب لما بعد لن يعني بل يكفيكم
  الإمداد فأوجب الكفاية، ثم قال { إِن تَصْبِرُواْ وَتَتَّقُواْ وَيَأْتُوكُمْ مّن فَوْرِهِمْ
  هَـٰذَا } يعني والمشركون يأتوكم من فورهم هذا يمددكم ربكم بأكثر من ذلك العدد وهو
  خمسة آلاف، فجعل مجيء خمسة آلاف من الملائكة مشروطة بثلاثة أشياء، الصبر والتقوى ومجيء
  الكفار على الفور، فلما لم توجد هذه الشرائط لا جرم لم يوجد المشروط. المسألة الثانية
  الفور مصدر من فارت القدر إذا غلت، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ إِذَا جَاء أَمْرُنَا وَفَارَ
  ٱلتَّنُّورُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود 40 قيل إنه أول ارتفاع الماء منه ثم جعلوا هذه اللفظة استعارة
  في السرعة، يقال جاء فلان ورجع من فوره، ومنه قول الأصوليين الأمر للفور أو التراخي،
  والمعنى حدة مجيء العدو وحرارته وسرعته. المسألة الثالثة قرأ ابن كثير وأبو عمرو وعاصم
  { مُسَوّمِينَ } بكسر الواو أي معلمين علموا أنفسهم بعلامات مخصوصة، وأكثر الأخبار
  أنهم سوموا خيولهم بعلامات جعلوها عليها، والباقون بفتح الواو، أي سومهم الله أو بمعنى
  أنهم سوموا أنفسهم، فكان في المراد من التسويم في قوله { مُسَوّمِينَ } قولان الأول
  السومة العلامة التي يعرف بها الشيء من غيره، ومضى شرح ذلك في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْخَيْلِ
  ٱلْمُسَوَّمَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 14 وهذه العلامة يعلمها الفارس يوم اللقاء ليعرف بها، وفي
  الخبر أن النبي صلى الله عليه وسلم قال يوم بدر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سوموا فإن الملائكة قد سومت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس كانت الملائكة قد سوموا أنفسهم بالعمائم الصفر، وخيولهم
  وكانوا على خيل بلق، بأن علقوا الصوف الأبيض في نواصيها وأذنابها، وروي أن حمزة بن
  عبد المطلب كان يعلم بريشة نعامة، وأن علياً كان يعلم بصوفة بيضاء وأن الزبير كان يتعصب
  بعصابة صفراء وأن أبا دجانة كان يعلم بعصابة حمراء. القول الثاني في تفسير المسومين
  إنه بمعنى المرسلين مأخوذاً من الإبل السائمة المرسلة في الرعي، تقول أسمت الإبل إذا
  أرسلتها، ويقال في التكثير سومت كما تقول أكرمت وكرمت، فمن قرأ { مُسَوّمِينَ } بكسر
  الواو فالمعنى أن الملائكة أرسلت خيلها على الكفار لقتلهم وأسرهم، ومن قرأ بفتح الواو
  فالمعنى أن الله تعالى أرسلهم على المشركين ليهلكوهم كما تهلك الماشية النبات والحشيش.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

