  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُنزَلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىۤ إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  ءَالَٰفٍ مِّنَ ٱلْمَلاۤئِكَةِ مُسَوِّمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا جَعَلَهُ ٱللَّهُ
  إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ إِلاَّ مِنْ
  عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف المفسرون في هذا الوعد، هل كان يوم بدر، أو يوم أحد؟ على قولين:
  (أحدهما): أن قوله: { إِذْ تَقُولُ لِلْمُؤْمِنِينَ } متعلق بقوله: { وَلَقَدْ نَصَرَكُمُ
  ٱللَّهُ بِبَدْرٍ } ورُوي هذا عن الحسن البصري وعامر الشعبي والربيع بن أنس وغيرهم،
  واختاره ابن جرير، قال عباد بن منصور عن الحسن في قوله: { إِذْ تَقُولُ لِلْمُؤْمِنِينَ
  أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ رَبُّكُمْ بِثَلاَثَةِ ءَالاَفٍ مِّنَ ٱلْمَلَـٰئِكَةِ
  } قال: هذا يوم بدر، رواه ابن أبي حاتم. ثم قال: حدثنا أبي، حدثنا موسى بن إسماعيل،
  حدثنا وهيب، حدثنا داود عن عامر، يعني: الشعبي: أن المسلمين بلغهم يوم بدر أن كرز بن
  جابر يمد المشركين، فشق ذلك عليهم، فأنزل الله تعالى: { أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ
  رَبُّكُمْ بِثَلاَثَةِ ءَالاَفٍ مِّنَ ٱلْمَلَـٰئِكَةِ مُنزَلِينَ } ـ إلى قوله ـ {
  مُسَوَِّمِينَ } قال: فبلغت كُرْزاً الهزيمة، فلم يمد المشركين، ولم يمد الله المسلمين
  بالخمسة، وقال الربيع بن أنس: أمد الله المسلمين بألف، ثم صاروا ثلاثة آلاف، ثم صاروا
  خمسة آلاف، فإن قيل: فما الجمع بين هذه الآية على هذا القول، وبين قوله تعالى في قصة
  بدر: { إِذْ تَسْتَغِيثُونَ رَبَّكُمْ فَٱسْتَجَابَ لَكُمْ أَنِّي مُمِدُّكُمْ بِأَلْفٍ
  مِّنَ ٱلْمَلاۤئِكَةِ مُرْدِفِينَ } إلى قوله { إِنَّ اللهَ عَزِيزٌ حَكِيمٌ } فالجواب
  أن التنصيص على الألف ـ ههنا ـ لا ينافي الثلاثة الآلاف فما فوقها، لقوله: { مُرْدِفِينَ
  } بمعنى يردفهم غيرهم، ويتبعهم ألوف أخر مثلهم. وهذا السياق شبيه بهذا السياق في سورة
  آل عمران. فالظاهر أن ذلك كان يوم بدر كما هو المعروف من أن قتال الملائكة إنما كان
  يوم بدر، والله أعلم. وقال سعيد بن أبي عروبة، عن قتادة: أمد الله المسلمين يوم بدر
  بخمسة آلاف. (القول الثاني): إن هذا الوعد متعلق بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ
  ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 121] وذلك يوم أُحد،
  وهو قول مجاهد وعكرمة والضحاك والزهري وموسى بن عقبة وغيرهم. لكن قالوا: لم يحصل الإمداد
  بالخمسة الآلاف؛ لأن المسلمين فروا يومئذ، زاد عكرمة: ولا بالثلاثة الآلاف؛ لقوله تعالى:
  { بَلَىۤ إِن تَصْبِرُواْ وَتَتَّقُواْ } فلم يصبروا، بل فروا، فلم يمدوا بملك واحد.
  وقوله: { بَلَىۤ إِن تَصْبِرُواْ وَتَتَّقُواْ } يعني: تصبروا على عدوكم، وتتقوني وتطيعوا
  أمري. وقوله تعالى: { وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا } قال الحسن وقتادة والربيع
  والسدي: أي: من وجههم هذا، وقال مجاهد وعكرمة وأبو صالح: أي: من غضبهم هذا. وقال الضحاك:
  من غضبهم ووجههم. وقال العوفي عن ابن عباس: من سفرهم هذا، ويقال: من غضبهم هذا. وقوله
  تعالى: { يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ ءَالاۤفٍ مِّنَ ٱلْمَلَـٰئِكَةِ مُسَوِّمِينَ
  } أي: معلمين بالسيما، وقال أبو إسحاق السبيعي عن حارثة بن مضرب، عن علي بن أبي طالب
  رضي الله عنه، قال: كان سيما الملائكة يوم بدر الصوف الأبيض، وكان سيماهم أيضاً في
  نواصي خيولهم، رواه ابن أبي حاتم.</font></font>&#13;\t\t\t<label disabled=\"true\"
