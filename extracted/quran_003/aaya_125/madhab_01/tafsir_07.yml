  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: حدثنا أبو زرعة، حدثنا هدبة بن خالد، حدثنا حماد بن سلمة عن
  محمد بن عمرو بن علقمة، عن أبي سلمة، عن أبي هريرة رضي الله عنه في هذه الآية: { مُسَوِّمِينَ
  } قال: بالعهن الأحمر، وقال مجاهد: { مُسَوِّمِينَ } أي: محذفة أعرافها، معلمة نواصيها
  بالصوف الأبيض في أذناب الخيل. وقال العوفي، عن ابن عباس رضي الله عنه، قال: أتت الملائكة
  محمداً صلى الله عليه وسلم، مسومين بالصوف، فسوم محمد وأصحابه أنفسهم وخيلهم على سيماهم
  بالصوف. وقال قتادة وعكرمة: { مُسَوِّمِينَ } أي: بسيما القتال، وقال مكحول: مسومين
  بالعمائم. وروى ابن مردويه من حديث عبد القدوس بن حبيب عن عطاء بن أبي رباح، عن ابن
  عباس، قال: قال رسول الله صلى الله عليه وسلم في قوله: { مُسَوِّمِينَ } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" معلمين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكان سيما الملائكة يوم بدر عمائم
  سود، ويوم حنين عمائم حمر. وروى من حديث حصين بن مخارق عن سعيد، عن الحكم، عن مقسم،
  عن ابن عباس، قال: لم تقاتل الملائكة إلا يوم بدر. وقال ابن إسحاق: حدثني من لا أتهم
  عن مقسم، عن ابن عباس، قال: كان سيما الملائكة يوم بدر، عمائم بيض قد أرسلوها في ظهورهم،
  ويوم حنين عمائم حمر. ولم تضرب الملائكة في يوم سوى يوم بدر، وكانوا يكونون فيما سواه
  من الأيام عدداً ومدداً لا يضربون، ثم رواه عن الحسن بن عمارة، عن الحكم، عن مقسم،
  عن ابن عباس، فذكر نحوه. وقال ابن أبي حاتم: حدثنا الأحمسي، حدثنا وكيع، حدثنا هشام
  بن عروة عن يحيى بن عباد: أن الزبير رضي الله عنه، كان عليه يوم بدر عمامة صفراء معتجراً
  بها، فنزلت الملائكة عليهم عمائم صفر، رواه ابن مردويه من طريق هشام بن عروة عن أبيه،
  عن عبد الله ابن الزبير، فذكره. وقوله تعالى: { وَمَا جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ
  لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ } أي: وما أنزل الله الملائكة، وأعلمكم بإنزالهم،
  إلا بشارة لكم، وتطييباً لقلوبكم وتطميناً، وإلا فإنما النصر من عند الله الذي لو شاء
  لانتصر من أعدائه بدونكم، ومن غير احتياج إلى قتالكم لهم، كما قال تعالى بعد أمره المؤمنين
  بالقتال: { ذَٰلِكَ وَلَوْ يَشَآءُ اللَّهُ لاَنْتَصَرَ مِنْهُمْ وَلَـٰكِن لِّيَبْلُوَ
  بَعْضَكُمْ بِبَعْضٍ وَٱلَّذِينَ قُتِلُواْ فِى سَبِيلِ ٱللَّهِ فَلَن يُضِلَّ أَعْمَـٰلَهُمْ
  سَيَهْدِيهِمْ وَيُصْلِحُ بَالَهُمْ وَيُدْخِلُهُمُ ٱلْجَنَّةَ عَرَّفَهَا لَهُمْ }
  ولهذا قال ههنا: { وَمَا جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ
  قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ
