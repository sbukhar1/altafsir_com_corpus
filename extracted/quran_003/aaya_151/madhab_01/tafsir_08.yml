  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ } بسكون العين
  وضمها: الخوف، وقد عزموا بعد ارتحالهم من أحد على العود واستئصال المسلمين فرَعِبُوا
  ولم يرجعوا { بِمَآ أَشْرَكُواْ } بسبب إشراكهم { بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ
