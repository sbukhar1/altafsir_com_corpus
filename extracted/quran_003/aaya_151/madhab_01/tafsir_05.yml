  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي
  فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ
  بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نظيره { وَقَذَفَ فِي قُلُوبِهِمُ ٱلرُّعْبَ }. وقرأ ابن عامر والكسائي
  «الرُّعُب» بضم العين؛ وهما لغتان. والرُّعْب: الخوف؛ يُقال: رَعَبْتُه رُعْباً ورُعُباً،
  فهو مَرْعُوب. ويجوز أن يكون الرعْب مصدراً، والرُّعُب الاسم. وأصله من المَلْء؛ يُقال:
  سَيْل راعب يملأ الوادي. ورعبت الحوض ملأته. والمعنى: سَنَمْلأ قلوب المشركين خوفاً
  وفزعاً. وقرأ السّخْتياني «سَيُلْقِي» بالياء، والباقون بنون العظمة. قال السّدّي وغيره:
  لما ٱرتحل أبو سفيان والمشركون يوم أُحُد متوجِّهين إلى مكة انطلقوا حتى إذا كانوا
  ببعض الطريق ندموا وقالوا: بئس ما صنعناٰ قتلناهم حتى إذا لم يبق منهم إلاَّ الشّرِيد
  تركناهم، ارجعوا فاستأصلوهم؛ فلما عزموا على ذلك ألقى الله في قلوبهم الرّعب حتى رجعوا
  عما هَمُّوا به. والإلقاء يستعمل حقيقة في الأجسام؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلْقَى
  ٱلأَلْوَاحَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 150]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَلْقَوْاْ حِبَالَهُمْ وَعِصِيَّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  44]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَأَلْقَىٰ
  مُوسَىٰ عَصَاهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 45]. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فألقَـتْ عصاهـا وٱستْقَـرّ بها النَّـوَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قد يستعمل مجازاً كما في هذه الآية، وقوله: { وَأَلْقَيْتُ عَلَيْكَ
  مَحَبَّةً مِنِّي }. وألقى عليك مسألة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { بِمَآ أَشْرَكُواْ بِٱللَّهِ } تعليل؛ أي كان سبب إلقاء الرعب في قلوبهم
  إشراكهم؛ فما للمصدر. ويُقال: أشرك به أي عَدَل به غيرَه ليجعله شريكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً } حجّةً وبياناً،
  وعُذْراً وبرهاناً؛ ومن هذا قيل للوالي سلطان؛ لأنه حجة الله عزّ وجلّ في الأرض. ويُقال:
  إنه مأخوذ من السَّلِيط وهو ما يُضاء به السِّراج، وهو دُهْنُ السّمْسِم؛ قال ٱمرؤ
  القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَمَـالَ
  السَّلِيـطَ بالذُّبَـالِ المُفَتَّـلِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالسلطان يُستضاء به في إظهار الحق
  وقمع الباطل. وقيل السَّلِيط الحديد. والسَّلاطَة الحدّة. والسلاطة من التسليط وهو
  القهر؛ والسلطان من ذلك، فالنون زائدة. فأصل السلطان القوّة، فإنّه يُقهر بها كما يُقهر
  بالسلطان. والسَّلِيطَة المرأة الصَّخَّابَةِ. والسَّلِيط الرجل الفصيح اللسان. ومعنى
  هذا أنه لم تثبت عبادة الأوثان في شيء من المِلَل، ولم يَدلّ عقلٌ على جواز ذلك. ثم
  أخبر تعالىٰ عن مصيرهم ومرجعهم فقال: { وَمَأْوَاهُمُ ٱلنَّارُ } ثم ذمّه فقال: { وَبِئْسَ
  مَثْوَىٰ ٱلظَّالِمِينَ } وَالمَثْوَى: المكان الذي يُقام فيه؛ يُقال: ثَوَىٰ يَثْوِي
  ثَوَاءً. والمأوى: كل مكان يرجع إليه شيءٌ ليلاً أو نهاراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

