  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي
  فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ
  بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذه الآية من تمام ما تقدم ذكره، فإنه تعالى ذكر وجوها كثيرة
  في الترغيب في الجهاد وعدم المبالاة بالكفار، ومن جملتها ما ذكر في هذه الآية أنه تعالى
  يلقي الخوف في قلوب الكفار، ولا شك أن ذلك مما يوجب استيلاء المسلمين عليهم، وفي الآية
  مسائل المسألة الأولى اختلفوا في أن هذا الوعد هل هو مختص بيوم أحد، أو هو عام في جميع
  الأوقات؟ قال كثير من المفسرين إنه مختص بهذا اليوم، وذلك لأن جميع الآيات المتقدمة
  إنما وردت في هذه الواقعة، ثم القائلون بهذا القول ذكروا في كيفية إلقاء الرعب في قلوب
  المشركين في هذا اليوم وجهين الأول أن الكفار لما استولوا على المسلمين وهزموهم أوقع
  الله الرعب في قلوبهم، فتركوهم وفروا منهم من غير سبب، حتى روي أن أبا سفيان صعد الجبل،
  وقال أين ابن أبي كبشة، وأين ابن أبي قحافة، وأين ابن الخطاب، فأجابه عمر، ودارت بينهما
  كلمات، وما تجاسر أبو سفيان على النزول من الجبل والذهاب إليهم، والثاني أن الكفار
  لما ذهبوا إلى مكة، فلما كانوا في بعض الطريق قالوا ما صنعنا شيئاً، قتلنا الأكثرين
  منهم، ثم تركناهم ونحن قاهرون، ارجعوا حتى نستأصلهم بالكلية، فلما عزموا على ذلك ألقى
  الله الرعب في قلوبهم. والقول الثاني أن هذا الوعد غير مختص بيوم أحد، بل هو عام. قال
  القفال رحمه الله كأنه قيل إنه وإن وقعت لكم هذه الواقعة في يوم أحد إلا أن الله تعالى
  سيلقي الرعب منكم بعد ذلك في قلوب الكافرين حتى يقهر الكفار، ويظهر دينكم على سائر
  الأديان. وقد فعل الله ذلك حتى صار دين الإسلام قاهراً لجميع الأديان والملل، ونظير
  هذه الآية قوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نصرت بالرعب مسيرة شهر \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية قرأ ابن عامر والكسائي { ٱلرُّعْبَ } بضم العين، والباقون
  بتخفيفها في كل القرآن، قال الواحدي هما لغتان، يقال رعبته رعبا ورعبا وهو مرعوب، ويجوز
  أن يكون الرعب مصدرا، والرعب اسم منه. المسألة الثالثة الرعب الخوف الذي يحصل في القلب،
  وأصل الرعب الملء، يقال سيل راعب إذا ملأ الأودية والأنهار، وإنما سمي الفزع رعبا لأنه
  يملأ القلب خوفا. المسألة الرابعة ظاهر قوله { سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ
  ٱلرُّعْبَ } يقتضي وقوع الرعب في جميع الكفار، فذهب بعض العلماء إلى اجراء هذا العموم
  على ظاهره، لأنه لا أحد يخالف دين الإسلام إلا وفي قلبه ضرب من الرعب من المسلمين،
  إما في الحرب، وإما عند المحاجة. وقوله تعالى { سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ
  ٱلرُّعْبَ } لا يقتضي وقوع جميع أنواع الرعب في قلوب الكفار، إنما يقتضي وقوع هذه الحقيقة
  في قلوبهم من بعض الوجوه، وذهب جمع من المفسرين إلى أنه مخصوص بأولئك الكفار.</font></font>&#13;\t\t\t<label
