  بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ
  وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله { بِمَا
  أَشْرَكُواْ بِٱللَّهِ } فاعلم أن «ما» مصدرية، والمعنى بسبب إشراكهم بالله. واعلم
  أن تقدير هذا بالوجه المعقول هو أن الدعاء إنما يصير في محل الاجابة عند الاضطرار كما
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمَّن
  يُجِيبُ ٱلْمُضْطَرَّ إِذَا دَعَاهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 62 ومن اعتقد أن لله شريكا
  لم يحصل له الاضطرار، لأنه يقول إن كان هذا المعبود لا ينصرني، فذاك الآخر ينصرني،
  وإن لم يحصل في قلبه الاضطرار لم تحصل الاجابة ولا النصرة، وإذا لم يحصل ذلك وجب أن
  يحصل الرعب والخوف في قلبه، فثبت أن الاشراك بالله يوجب الرعب. أما قوله { مَا لَمْ
  يُنَزّلْ بِهِ سُلْطَـٰناً } ففيه مسائل المسألة الأولى السلطان ههنا هو الحجة والبرهان،
  وفي اشتقاقه وجوه الأول قال الزجاج إنه من السليط وهو الذي يضاء به السراج، وقيل للأمراء
  سلاطين لأنهم الذين بهم يتوصل الناس إلى تحصيل الحقوق. الثاني أن السلطان في اللغة
  هو الحجة، وإنما قيل للأمير سلطان، لأن معناه أنه ذو الحجة. الثالث قال الليث السلطان
  القدرة، لأن أصل بنائه من التسليط وعلى هذا سلطان الملك قوته وقدرته، ويسمى البرهان
  سلطاناً لقوته على دفع الباطل. الرابع قال ابن دريد سلطان كل شيء حدته، وهو مأخوذ من
  اللسان السليط، والسلاطة بمعنى الحدة. المسألة الثانية قوله { مَا لَمْ يُنَزّلْ بِهِ
  سُلْطَـٰناً } يوهم أن فيه سلطانا إلا أن الله تعالى ما أنزله وما أظهره، إلا أن الجواب
  عنه أنه لو كان لأنزل الله به سلطانا، فلما لم ينزل به سلطاناً وجب عدمه، وحاصل الكلام
  فيه ما يقوله المتكلمون أن هذا مما لا دليل عليه فلم يجز إثباته، ومنهم من يبالغ فيقول
  لا دليل عليه فيجب نفيه، ومنهم من احتج بهذا الحرف على وحدانية الصانع، فقال لا سبيل
  إلى اثبات الصانع إلا باحتياج المحدثات اليه، ويكفي في دفع هذه الحاجة اثبات الصانع
  الواحد، فما زاد عليه لا سبيل إلى اثباته فلم يجز اثباته. المسألة الثالثة هذه الآية
  دالة على فساد التقليد، وذلك لأن الآية دالة على أن الشرك لا دليل عليه، فوجب أن يكون
  القول به باطلا، وهذا إنما يصح إذا كان القول باثبات ما لا دليل على ثبوته يكون باطلا،
  فيلزم فساد القول بالتقليد. ثم قال تعالى { وَمَأْوَاهُمُ ٱلنَّارُ }. واعلم أنه تعالى
  بين أن أحوال هؤلاء المشركين في الدنيا هو وقوع الخوف في قلوبهم، وبين أحوالهم في الآخرة،
  وهي أن مأواهم ومسكنهم النار. ثم قال { وَبِئْسَ مَثْوَىٰ ٱلظَّـٰلِمِينَ } المثوى
  المكان الذي يكون مقر الانسان ومأواه، من قولهم ثوى يثوي ثويا، وجمع المثوى مثاوي.</font></font>&#13;\t\t\t<label
