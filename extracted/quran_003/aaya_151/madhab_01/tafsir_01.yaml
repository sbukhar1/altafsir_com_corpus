text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ سَنُلْقِي فِي
  قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ
  بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ }يعني بذلك
  جلّ ثناؤه: سيـلقـى الله أيها المؤمنون فـي قلوب الذين كفروا بربهم، وجحدوا نبوّة مـحمد
  صلى الله عليه وسلم مـمن حاربكم بـأُحد الرعب، وهو الـجزع والهلع بـما أشركوا بـالله،
  يعنـي بشركهم بـالله وعبـادتهم الأصنام، وطاعتهم الشيطان التـي لـم أجعل لهم بها حجة،
  وهي السلطان التـي أخبر عزّ وجلّ أنه لـم ينزله بكفرهم وشركهم، وهذا وعد من الله جلّ
  ثناؤه أصحاب رسول الله صلى الله عليه وسلم بـالنصر علـى أعدائهم، والفلـج علـيهم ما
  استقاموا علـى عهده، وتـمسكوا بطاعته، ثم أخبرهم ما هو فـاعل بأعدائهم بعد مصيرهم إلـيه،
  فقال جلّ ثناؤه: { وَمَأْوَاهُمُ ٱلنَّارُ } يعنـي: ومرجعهم الذي يرجعون إلـيه يوم
  القـيامة النار { وَبِئْسَ مَثْوَىٰ ٱلظَّـٰلِمِينَ } يقول: وبئس مقام الظالـمين الذين
  ظلـموا أنفسهم بـاكتسابهم ما أوجب لها عقاب الله النار. كما:حدثنا ابن حميد، قال: ثنا
  سلـمة، عن ابن إسحاق: { سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَا
  أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزّلْ بِهِ سُلْطَـٰناً وَمَأْوَاهُمُ ٱلنَّارُ
  وَبِئْسَ مَثْوَىٰ ٱلظَّـٰلِمِينَ } إنـي سألقـي فـي قلوب الذين كفروا الرعب الذي به
  كنت أنصركم علـيهم، بـما أشركوا بـي ما لـم أجعل لهم به حجة، أي فلا تظنوا أن لهم عاقبة
  نصر، ولا ظهور علـيكم ما اعتصمتـم واتبعتـم أمري، للـمصيبة التـي أصابتكم منهم بذنوب
  قدمتـموها لأنفسكم، خالفتـم بها أمري، وعصيتـم فـيها نبـيّ الله صلى الله عليه وسلم.حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: لـما ارتـحل أبو
  سفـيان والـمشركون يوم أُحد متوجهين نـحو مكة، انطلق أبو سفـيان حتـى بلغ بعض الطريق،
  ثم إنهم ندموا فقالوا: بئس ما صنعتـم، إنكم قتلتـموهم، حتـى إذا لـم يبق إلا الشرّير
  تركتـموهم، ارجعوا فـاستأصلوهم، فقذف الله عزّ وجلّ فـي قلوبهم الرعب، فـانهزموا، فلقوا
  أعرابـياً، فجعلوا له جُعْلاً، وقالوا له: إن لقـيت مـحمداً فأخبره بـما قد جمعنا لهم!
  فأخبر الله عزّ وجلّ رسوله صلى الله عليه وسلم، فطلبهم حتـى بلغ حمراء الأسد، فأنزل
  الله عزّ وجلّ فـي ذلك، فذكر أبـا سفـيان حين أراد أن يرجع إلـى النبـيّ صلى الله عليه
  وسلم وما قذف فـي قلبه من الرعب، فقال: { سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ
  ٱلرُّعْبَ بِمَا أَشْرَكُواْ بِٱللَّهِ }.\r\n\t\t\t\r\n\t\t\t</section>"

