  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي
  فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ
  بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { سنلقي في قلوب الذين كفروا الرعب } قال السدي: لما ارتحل
  المشركون يوم أُحد نحو مكة ندموا في بعض الطريق، وقالوا: قتلتموهم حتى إذا لم يبق إلا
  الشرذمة، تركتموهم؟ ارجعوا فاستأصلوهم، فقذف الله في قلوبهم الرعب، ونزلت هذه الآية.
  والإلقاء: القذف. والرعب: الخوف. قرأ ابن كثير، ونافع، وعاصم، وأبو عمرو، وحمزة «الرعب»
  ساكنة العين، خفيفة، وقرأ ابن عامر، والكسائي، ويعقوب، وأبو جعفر، مضمومة العين، مثقله،
  أين وقعت. والسلطان هاهنا: الحجة في قول الجماعة. والمأوى: المكان الذي يؤوى إليه.
  والمثوى: المقام. والثوى: الإقامة. قال ابن عباس: والظالمون هاهنا: الكافرون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

