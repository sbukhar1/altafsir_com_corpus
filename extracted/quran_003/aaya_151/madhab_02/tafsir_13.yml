  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي
  فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ
  بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سنُلْقِي فِي قُلُوبِ ٱلَّذِينَ كفرُوا ٱلرُّعْبَ } وذلك أنّ أبا
  سفيان والمشركين لمّا ارتحلوا يوم أُحد متوجهين نحو مكة انطلقوا حتى إذا بلغوا بعض
  الطريق، ندموا وقالوا: بئس ما صنعنا قتلناهم حتى إذا لم يبق منهم إلا الشريد تركناهم،
  ارجعوا فاسْتَأصِلُوهم، فلمّا عزموا على ذلك قذف الله في قلوبهم الرُّعب، حتى رجعوا
  عمّا همُّوا به. سنُلقي أي: سنقذف في قلوب الذين كفروا الرعب، الخوف، وقرأ أبو جعفر
  وابن عامر والكسائي ويعقوب { ٱلرُّعْبَ } بضم العين، وقرأ الآخرون بسكونها، { بِمَآ
  أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَـٰناً } حُجةً وبُرهاناً، { وَمَأْوَاهُمُ
  ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّـٰلِمِينَ } ، مقام الكافرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } قال محمد بن
  كعب القرظي: لمّا رجع رسول الله صلّى الله عليه وسلم وأصحابه إلى المدينة من أُحد،
  وقد أصابهم ما أصابهم، قال ناس من أصحابه: من أين أصابنا هذا؟ وقد وعدنا الله النصر،
  فأنزل الله تعالى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ
  } بالنصر والظفر، وذلك أن النصر والظفر كان للمسلمين في الابتداء، { إِذْ تَحُسُّونَهُمْ
  بِإِذْنِهِ } ، وذلك</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أن رسول الله صلّى الله عليه وسلم جعل أُحداً خلف ظهره واستقبل المدينة وجعل عينين،
  وهو جبل، عن يساره وأقام عليه الرماة وأمّر عليهم عبد الله بن جُبير، وقال لهم: احموا
  ظهورنا فإن رأيتمونا قد غَنِمْنَا فلا تُشْرِكُونا وإن رأيتمونا نُقتل فلا تَنْصُرونا،
  وأقبل المشركون فأخذوا في القتال فجعل الرماة يرشقون خيل المشركين بالنبل، والمسلمون
  يضربونهم بالسيوف، حتى ولّوا هاربين \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فذلك قوله تعالى: { إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ } أي تقتلونهم
  قتلاً ذريعاً بقضاء الله. قال أبو عبيدة: الحسُّ: هو الاستئصال بالقتل. { حَتَّىٰ إِذَا
  فَشِلْتُمْ } أي: إن جَبنتُم، وقيل: معناه فلما فشلتم، { وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ
  وَعَصَيْتُمْ } ، والواو زائدة في { وَتَنَـٰزَعْتُمْ } يعني: حتى إذا فشلتم تنازعتم،
  وقيل: فيه تقديم وتأخير، تقديره: حتى إذا تنازعتم في الأمر وعصيتم فَشِلْتُم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى التنازع الاختلاف. وكان اختلافهم أنّ الرماة اختلفوا حين انهزم
  المشركون، فقال بعضهم: انهزم القوم فما مقامنا؟ وأقبلوا على الغنيمة، وقال بعضهم: لا
  تجاوزوا أمرَ رسول الله صلّى الله عليه وسلم، وثبت عبد الله بن جُبير في نفر يسير دون
  العشرة. فلما رأى خالد بن الوليد وعكرمة بن أبي جهل ذلك حملوا على الرماة فقتلوا عبد
  الله بن جبير وأصحابه، وأقبلوا على المسلمين وحالت الريح فصارت دَبُوراً بعد ما كانتْ
  صَبَاً، وانتقضت صفوف المسلمين واختلطوا فجعلوا يقتلون على غير شعار يضرب بعضهم بعضاً
  ما يشعرون من الدهش، ونادى إبليس أن محمداً قد قُتل، وكان ذلك سبب الهزيمة المسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَعَصَيْتُمْ } يعني: الرسول صلّى الله عليه وسلم وخالفتُم
  أمره، { مِّن بَعْدِ مَآ أَرَاكُمْ } ، الله { مَّا تُحِبُّونَ } يا معشر المسلمين
  من الظفر والغنيمة، { مِنكُم مَّن يُرِيدُ الدُّنْيَا } ، يعني: الذين تركوا المركز
  وأقبلوا على النهب، { وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ } ، يعني: الذين ثبتُوا مع عبد
  الله بن جُبير حتى قُتلوا، قال عبد الله بن مسعود: ما شعرتُ أن أحداً من أصحاب النبي
  صلّى الله عليه وسلم يُريد الدنيا حتى كان يوم أُحد، ونزلت هذه الآية { ثُمَّ صَرَفَكُمْ
  عَنْهُمْ } ، أي: ردّكم عنهم بالهزيمة، { لِيَبْتَلِيَكُمْ } ، ليمتحنكم، وقيل: ليُنزل
  البلاء عليكم { وَلَقَدْ عَفَا عَنْكُمْ } ، فلم يستأصلكم بعد المعصية والمخالفة، {
  وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

