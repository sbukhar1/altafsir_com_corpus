  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي
  فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ
  بِهِ سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ سَنُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ } قرأ أبو
  عمرو وابن كثير، ونافع وعاصم وحمزة: \" الرعب \" بتسكين العين، وقرأ ابن عامر والكسائي
  \" الرعب \" بالضم، وأصله الضم إلا أنه إذا اجتمع ضمتان حذفت إحداهما عند من قرأ بالجزم.
  ومعنى الآية: سنلقي الهيبة في قلوب المشركين، وذلك بعد هزيمة المؤمنين قذف الله تعالى
  في قلوب الذين كفروا الرعب فانهزموا إلى مكة. ويقال حين صعد \" خالد بن الوليد \" الجبل،
  قصد رسول الله - صلى الله عليه وسلم - فدعا رسول الله - صلى الله عليه وسلم - فرجع
  \" خالد \" منهزماً. ويقال: عني به يوم الأحزاب ألقي [في قلوبهم] الرعب فانهزموا: {
  بِمَا أَشْرَكُواْ بِٱللَّهِ } يعني بأنهم أشركوا بالله { مَا لَمْ يُنَزّلْ بِهِ سُلْطَـٰناً
  } يعني كتاباً فيه عذر وحجة لهم بالشرك { وَمَأْوَاهُمُ ٱلنَّارُ } أي مصيرهم إلى النار
  في الآخرة، { وَبِئْسَ مَثْوَىٰ ٱلظَّـٰلِمِينَ } يعني أن مثوى المشركين النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
