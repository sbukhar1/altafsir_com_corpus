  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال عكرمةُ: نزلت في الأوس والخزرج
  حين اقتتلوا، وأصلح النبي صلى الله عليه وسلم بينهم. وفي «حق تقاته» ثلاثة أقوال. أحدها:
  أن يُطاع الله فلا يُعصى، وأن يُذكر فلا يُنسى، وأن يشكر فلا يكفر، رواه ابن مسعود
  عن النبي صلى الله عليه وسلم. وهو قول ابن مسعود، والحسن، وعكرمة، وقتادة، ومقاتل.
  والثاني: أن يجاهد في الله حق الجهاد، وأن لا يأخذ العبد فيه لومة لائم، وأن يقوموا
  له بالقسط، ولو على أنفسهم، وآبائهم، وأبنائهم، رواه ابن أبي طلحة عن ابن عباس. والثالث:
  أن معناه: اتقوه فيما يحق عليكم أن تتقوه فيه، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء: هل هذا الكلام محكم أو منسوخ؟ على قولين. أحدهما:
  أنه منسوخ، وهو قول ابن عباس، وسعيد بن جبير، وقتادة، وابن زيد، والسدي، ومقاتل. قالوا:
  لما نزلت هذه الآية، شقت على المسلمين، فنسخها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاتقوا الله ما استطعتم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16]. والثاني: أنها محكمة، رواه علي بن أبي طلحة عن ابن عباس، وهو قول طاووس. قال شيخنا
  علي بن عبد الله: والاختلاف في نسخها وإحكامها، يرجع إلى اختلاف المعنى المراد بها،
  فالمعتقد نسخها يرى أن «حق تقاته»الوقوف على جميع ما يجب له ويستحقه، وهذا يعجز الكل
  عن الوفاء به، فتحصيله من الواحد ممتنع، والمعتقد إحكامها يرى أن «حق تقاته» أداء ما
  يلزم العبد على قدر طاقته، فكان قوله تعالى: «ما استطعتم» مفسراً لـ «حق تقاته» لا
  ناسخاً ولا مخصصاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

