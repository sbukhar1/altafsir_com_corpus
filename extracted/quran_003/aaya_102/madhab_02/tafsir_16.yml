  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ حَقَّ تُقَاتِهِ } أن يطاع فلا
  يُعصى، ويُذكر ولا يُنسى، ويشكر ولا يكفر، أو اتقاء جميع المعاصي، أو الاعتراف بالحق
  في الأمن والخوف، أو طاعته فلا يُتَّقَى في تركها أحد سواه، وهي محكمة، أو منسوخة بقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
