  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } ،</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مقاتل بن حيان: كان بين الأوس والخزرج عداوة في الجاهلية وقتال حتى هاجر رسول الله
  صلّى الله عليه وسلم إلى المدينة، فأصلح بينهم فافتخر بعده منهم رجلان: ثعلبة بن غنم
  من الأوس وأسعد بن زرارة من الخزرج، فقال الأوسي: منّا خزيمة بن ثابت ذو الشهادتين،
  ومنّا حنظلة غسيل الملائكة، ومنّا عاصم بن ثابت بن أفلح حميُّ الدبر، ومنّا سعد بن
  معاذ الذي اهتز [لموته] عرش الرحمن له ورضي الله بحُكمه في بني قريظة. وقال الخزرجي:
  منّا أربعة أحكموا القرآن: أُبي بن كعب، ومعاذ بن جبل، وزيد بن ثابت، وأبو زيد، ومنّا
  سعد بن عبادة خطيب الأنصار ورئيسهم، فجرى الحديث بينهما فغضبَا وأنشدا الأشعار وتفاخرا،
  فجاء الأوس والخزرج ومعهم السلاح، فأتاهم النبي صلّى الله عليه وسلم، فأنزل الله تعالى
  هذه الآية: { يٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبد الله بن مسعود وابن عباس: هو أن يُطاعَ فلا يُعصى، قال مجاهد:
  أن تُجاهدوا في سبيل الله حق جهاده ولا تأخذكم في الله لَوْمَةُ لائم، وتقومُوا لله
  بالقسط ولو على أنفسكم وآبائكم وأبنائكم. وعن أنس أنه قال: لا يتقي الله عبدٌ حقَّ
  تقاته حتى يخزن لسانه. قال أهل التفسير: لما نزلت هذه الآية شقَّ ذلك عليهم، فقالوا:
  يا رسول الله ومَنْ يقوَى على هذا؟ فأنزل الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16]، فنَسختْ هذه الآية، وقال مقاتل: ليس في آل عمران من المنسوخ إلاّ هذا. { وَلاَ
  تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } أي: مؤمنون، وقيل: مخلصون مفوضون أموركم
  إلى الله عزّ وجلّ، وقال الفضيل: مُحسنون الظنَّ بالله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي أنا أبو بكر العبدوسي أخبرنا أبو بكر محمد بن حمدون بن
  خالد بن يزيد أخبرنا سليمان بن سيف أخبرنا وهب بن جرير أنا شعبة عن الأعمش عن مجاهد
  عن عبد الله بن عباس رضي الله عنهما قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أيها الناس اتقوا الله حقَّ تقاتِه فلو أنّ قطرةً من الزَّقُومِ
  قُطرتْ على الأرض لأمرَّتْ على أهل الدنيا معيشتَهم، فكيفَ بمنْ هو طعامُه وليسَ له
  طعامٌ غيره؟ \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

