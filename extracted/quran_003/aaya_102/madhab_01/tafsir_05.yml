  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه مسألة واحدة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى البخاري عن مُرة عن عبد الله قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" حقّ
  تقاته أن يطاع فلا يُعصَى وأن يُذكَر فلا يُنْسى وأن يُشكر فلا يُكفر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ٱبن عباس: هو ألاّ يُعصَى طَرْفة
  عَيْن. وذكر المفسرون أنه لما نزلت هذه الآية قالوا: يا رسول الله، من يَقْوى على هذا؟
  وشق عليهم فأنزل الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16] فنسخت هذه الآيةَ؛ عن قَتادة والرّبيع وٱبن زيد. قال مقاتل: وليس في آل عمران من
  المنسوخ شيء إلا هذه الآية. وقيل: إن قوله { فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ
  } بيانٌ لهذه الآية. والمعنى: فاتّقوا الله حق تُقاته ما ٱستطعتم، وهذا أصوب؛ لأن النسخ
  إنما يكون عند عدم الجمع والجمع ممكن فهو أوْلىَ. وقد روى علي بن أبي طلحة عن ٱبن عباس
  قال: قول الله عز وجل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 102] لم تُنسخ، ولكن «حقّ تُقاته» أن يُجاهد في سبيل الله حق جهاده، ولا تأخذكم
  في الله لَوْمةُ لائم، وتقوموا بالقسط ولو على أنفسكم وأبنائكم. قال النحاس: وكلما
  ذكر في الآية واجبٌ على المسلمين أن يستعملوه ولا يقع فيه نسخ. وقد مضى في البقرة معنى
  قوله تعالى: { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

