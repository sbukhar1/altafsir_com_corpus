  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ
  حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد،
  عن الـحسن، فـي قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ
  } قال: حقّ تقاته أن يطاع فلا يعصي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي: ثم تقدم إلـيهم،
  يعنـي إلـى الـمؤمنـين من الأنصار، فقال: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ
  ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } أما حق تقاته:
  يطاع فلا يعصى، ويذكر فلا ينسى، ويشكر فلا يكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا حجاج بن الـمنهال، قال: ثنا همام، عن قتادة: { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } أن يطاع فلا يعصى، قال: { وَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنتُم مُّسْلِمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل تأويـل ذلك كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به الـمثنى، قال: ثنا عبد
  الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ٱتَّقُواْ ٱللَّهَ
  حَقَّ تُقَاتِهِ } قال: حقّ تقاته أن يجاهدوا فـي سبيل الله حقّ جهاده، ولا يأخذهم
  فـي الله لومة لائم، ويقوموا لله بـالقسط ولو علـى أنفسهم وآبـائهم وأبنائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي هذه الآية، هل هي منسوخة أم لا؟ فقال بعضهم:
  هي مـحكمة غير منسوخة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن
  عبـاس قوله: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } إنها لـم تنسخ، ولكن حقّ تقاته
  أن تـجاهد فـي الله حقّ جهاده. ثم ذكر تأويـله الذي ذكرناه عنه آنفاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن نـجيح،
  عن قـيس بن سعد، عن طاووس: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ
  تُقَاتِهِ } فإن لـم تفعلوا ولـم تستطيعوا، { فَلاَ تَمُوتُنَّ إَلاَّ وَأَنتُم مُّسْلِمُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قال: قال طاووس، قوله: { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم
  مُّسْلِمُونَ } يقول: إن لـم تتقوه فلا تـموتنّ إلا وأنتـم مسلـمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي منسوخة، نسخها قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16]. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ
  تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } ثم أنزل التـخفـيف والـيسر،
  وعاد بعائدته ورحمته علـى ما يعلـم من ضعف خـلقه، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16] فجاءت هذه الآية فـيها تـخفـيف وعافـية ويسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ـ
  حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال الأنـماطي، قال: ثنا همام، عن قتادة:
  { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنتُم مُّسْلِمُونَ } قال: نسختها هذه الآية التـي فـي التغابن</font></font>&#13;\t\t\t<label
