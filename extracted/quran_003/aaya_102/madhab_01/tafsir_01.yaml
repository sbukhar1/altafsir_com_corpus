  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: يا معشر من
  صدّق الله ورسوله، { ٱتَّقُواْ ٱللَّهَ } خافوا الله وراقبوه بطاعته، واجتناب معاصيه،
  { حَقَّ تُقَاتِهِ } حقّ خوفه، وهو أن يطاع فلا يعصى، ويشكر فلا يكفر، ويذكر فلا ينسى.
  { وَلاَ تَمُوتُنَّ } أيها الـمؤمنون بـالله ورسوله، { إَلاَّ وَأَنتُم مُّسْلِمُونَ
  } لربكم، مذعنون له بـالطاعة، مخـلصون له الألوهية والعبـادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، وحدثنا الـحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا الثوري، عن زبـيد، عن مرة، عن عبد الله: { ٱتَّقُواْ
  ٱللَّهَ حَقَّ تُقَاتِهِ } قال: أن يُطاع فلا يُعصى، ويُذكر فلا يُنسى، ويُشكر فلا
  يُكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا شعبة، عن زبـيد، عن مرة الهمدانـي، عن عبد الله مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن زبـيد،
  عن مرة الهمدانـي، عن عبد الله مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو السائب، قالا: ثنا ابن إدريس، قال: سمعت لـيثاً، عن زبـيد، عن مرة بن
  شراحيـل الهمدانـي، عن عبد الله بن مسعود، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا جرير، عن زبـيد، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا مسعر، عن زبـيد، عن
  مرة، عن عبد الله، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عمرو بن
  عون، قال: أخبرنا هشيـم، عن الـمسعودي، عن زبـيد الأيامي، عن مرّة، عن عبد الله، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد قال: ثنا جرير، عن منصور، عن زبـيد، عن مرة، عن عبد
  الله، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سنان، قال: ثنا يحيـى
  بن سفـيان، عن أبـي إسحاق، عن عمرو بن ميـمون: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ
  } قال: أن يطاع فلا يعصى، ويشكر فلا يكفر، ويذكر فلا ينسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبي، عن إسرائيـل، عن أبـي إسحاق، عن عمرو بن ميمون، نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا يحيـى بن سعيد، قال: ثنا شعبة، قال: ثنا
  عمرو بن مرة عن مرة، عن الربـيع بن خُثَـيْـم، قال: أن يطاع فلا يعصى، ويشكر فلا يكفر،
  ويذكره فلا ينسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو داود،
  قال: ثنا شعبة، عن عمرو بن مرة، قال: سمعت مرة الهمدانـي يحدّث عن الربـيع بن خُثَـيْـم
  فـي قول الله عزّ وجلّ: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } فذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن قـيس بن سعد،
  عن طاووس: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } أن
  يطاع فلا يعصى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
