text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ
  }يعنـي بذلك جلّ ثناؤه: يا معشر من صدّق الله ورسوله، { ٱتَّقُواْ ٱللَّهَ } خافوا
  الله وراقبوه بطاعته، واجتناب معاصيه، { حَقَّ تُقَاتِهِ } حقّ خوفه، وهو أن يطاع فلا
  يعصى، ويشكر فلا يكفر، ويذكر فلا ينسى. { وَلاَ تَمُوتُنَّ } أيها الـمؤمنون بـالله
  ورسوله، { إَلاَّ وَأَنتُم مُّسْلِمُونَ } لربكم، مذعنون له بـالطاعة، مخـلصون له الألوهية
  والعبـادة.وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد
  بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، وحدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا الثوري، عن زبـيد، عن مرة، عن عبد الله: { ٱتَّقُواْ ٱللَّهَ
  حَقَّ تُقَاتِهِ } قال: أن يُطاع فلا يُعصى، ويُذكر فلا يُنسى، ويُشكر فلا يُكفر.حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن زبـيد، عن مرة الهمدانـي، عن عبد
  الله مثله.حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن زبـيد، عن
  مرة الهمدانـي، عن عبد الله مثله.حدثنا أبو كريب وأبو السائب، قالا: ثنا ابن إدريس،
  قال: سمعت لـيثاً، عن زبـيد، عن مرة بن شراحيـل الهمدانـي، عن عبد الله بن مسعود، مثله.حدثنـي
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا جرير، عن زبـيد، عن عبد الله، مثله.حدثنـي
  الـمثنى، قال: ثنا أبو نعيـم، قال: ثنا مسعر، عن زبـيد، عن مرة، عن عبد الله، مثله.حدثنـي
  الـمثنى، قال: ثنا عمرو بن عون، قال: أخبرنا هشيـم، عن الـمسعودي، عن زبـيد الأيامي،
  عن مرّة، عن عبد الله، مثله.حدثنا ابن حميد قال: ثنا جرير، عن منصور، عن زبـيد، عن
  مرة، عن عبد الله، مثله.حدثنا مـحمد بن سنان، قال: ثنا يحيـى بن سفـيان، عن أبـي إسحاق،
  عن عمرو بن ميـمون: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } قال: أن يطاع فلا يعصى،
  ويشكر فلا يكفر، ويذكر فلا ينسى.حدثنا ابن وكيع، قال: ثنا أبي، عن إسرائيـل، عن أبـي
  إسحاق، عن عمرو بن ميمون، نحوه.حدثنا ابن الـمثنى، قال: ثنا يحيـى بن سعيد، قال: ثنا
  شعبة، قال: ثنا عمرو بن مرة عن مرة، عن الربـيع بن خُثَـيْـم، قال: أن يطاع فلا يعصى،
  ويشكر فلا يكفر، ويذكره فلا ينسى.حدثنا الـمثنى، قال: ثنا أبو داود، قال: ثنا شعبة،
  عن عمرو بن مرة، قال: سمعت مرة الهمدانـي يحدّث عن الربـيع بن خُثَـيْـم فـي قول الله
  عزّ وجلّ: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } فذكر نـحوه.حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن قـيس بن سعد، عن طاووس: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } أن يطاع فلا يعصى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ
  ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ }حدثنا مـحمد
  بن سنان، قال: ثنا أبو بكر الـحنفـي، قال: ثنا عبـاد، عن الـحسن، فـي قوله: { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } قال: حقّ تقاته أن يطاع فلا
  يعصي.حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي:
  ثم تقدم إلـيهم، يعنـي إلـى الـمؤمنـين من الأنصار، فقال: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ
  } أما حق تقاته: يطاع فلا يعصى، ويذكر فلا ينسى، ويشكر فلا يكفر.حدثنـي الـمثنى، قال:
  ثنا حجاج بن الـمنهال، قال: ثنا همام، عن قتادة: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } أن يطاع فلا يعصى، قال: { وَلاَ تَمُوتُنَّ إِلاَّ
  وَأَنتُم مُّسْلِمُونَ }.وقال آخرون: بل تأويـل ذلك كما:حدثنـي به الـمثنى، قال: ثنا
  عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس، قوله: { ٱتَّقُواْ ٱللَّهَ
  حَقَّ تُقَاتِهِ } قال: حقّ تقاته أن يجاهدوا فـي سبيل الله حقّ جهاده، ولا يأخذهم
  فـي الله لومة لائم، ويقوموا لله بـالقسط ولو علـى أنفسهم وآبـائهم وأبنائهم.ثم اختلف
  أهل التأويـل فـي هذه الآية، هل هي منسوخة أم لا؟ فقال بعضهم: هي مـحكمة غير منسوخة.
  ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح،
  عن علـيّ، عن ابن عبـاس قوله: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } إنها لـم تنسخ،
  ولكن حقّ تقاته أن تـجاهد فـي الله حقّ جهاده. ثم ذكر تأويـله الذي ذكرناه عنه آنفاً.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن نـجيح، عن قـيس بن سعد، عن طاووس:
  { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } فإن لـم تفعلوا
  ولـم تستطيعوا، { فَلاَ تَمُوتُنَّ إَلاَّ وَأَنتُم مُّسْلِمُونَ }.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال طاووس، قوله: { وَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنتُم مُّسْلِمُونَ } يقول: إن لـم تتقوه فلا تـموتنّ إلا وأنتـم مسلـمون.وقال
  آخرون: هي منسوخة، نسخها قوله:{ فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ }[التغابن:
  16]. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم
  مُّسْلِمُونَ } ثم أنزل التـخفـيف والـيسر، وعاد بعائدته ورحمته علـى ما يعلـم من ضعف
  خـلقه، فقال:{ فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ }[التغابن: 16] فجاءت هذه الآية
  فـيها تـخفـيف وعافـية ويسر.ـ حدثنـي الـمثنى، قال: ثنا الـحجاج بن الـمنهال الأنـماطي،
  قال: ثنا همام، عن قتادة: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ
  تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } قال: نسختها هذه الآية
  التـي فـي التغابن\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ
  ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ مُّسْلِمُونَ }{ فَٱتَّقُواْ
  ٱللَّهَ مَا ٱسْتَطَعْتُمْ وَٱسْمَعُواْ وَأَطِيعُواْ }[التغابن: 16] وعلـيها بـايع
  رسول الله صلى الله عليه وسلم علـى السمع والطاعة فـيـما استطاعوا.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، قال:
  لـما نزلت: { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } ثم نزل بعدها:{ فَٱتَّقُواْ ٱللَّهَ
  مَا ٱسْتَطَعْتُمْ }[التغابن: 16] فنسخت هذه الآية التـي فـي آل عمران.حدثنا مـحمد،
  قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ
  ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } فلـم يطق
  الناس هذا، فنسخه الله عنهم، فقال:{ فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ }[التغابن:
  16].حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، فـي قوله: { مّسْتَقِيمٍ
  يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } قال: جاء أمر
  شديد، قالوا: ومن يعرف قدر هذا أو يبلغه؟ فلـما عرف أنه قد اشتدّ ذلك علـيهم، نسخها
  عنهم، وجاء بهذه الأخرى، فقال:{ فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ }[التغابن:
  16] فنسخها.وأما قوله: { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } فإن تأويـله
  كما:حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن قـيس بن سعد، عن طاووس:
  { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } قال: علـى الإسلام وعلـى حرمة الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

