  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً
  فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما حذر المؤمنين من إضلال الكفار ومن تلبيساتهم في الآية الأولى أمر المؤمنين
  في هذه الآيات بمجامع الطاعات، ومعاقد الخيرات، فأمرهم أولاً بتقوى الله وهو قوله {
  ٱتَّقُواْ ٱللَّهَ } وثانياً بالاعتصام بحبل الله، وهو قوله { وَٱعْتَصِمُواْ بِحَبْلِ
  ٱللَّهِ } وثالثاً بذكر نعم الله وهو قوله { وَٱذْكُرُواْ نِعْمَةَ ٱللَّهِ عَلَيْكُمْ
  } والسبب في هذا الترتيب أن فعل الإنسان لا بد وأن يكون معللاً، إما بالرهبة وإما بالرغبة،
  والرهبة مقدمة على الرغبة، لأن دفع الضرر مقدم على جلب النفع، فقوله { ٱتَّقُواْ ٱللَّهَ
  حَقَّ تُقَاتِهِ } إشارة إلى التخويف من عقاب الله تعالى، ثم جعله سبباً للأمر بالتمسك
  بدين الله والاعتصام بحبل الله، ثم أردفه بالرغبة، وهي قوله { وَٱذْكُرُواْ نِعْمَةَ
  ٱللَّهِ عَلَيْكُمْ } فكأنه قال خوف عقاب الله يوجب ذلك، وكثرة نعم الله توجب ذلك فلم
  تبق جهة من الجهات الموجبة للفعل إلا وهي حاصلة في وجوب انقيادكم لأمر الله ووجوب طاعتكم
  لحكم الله، فظهر بما ذكرناه أن الأمور الثلاثة المذكورة في هذه الآية مرتبة على أحسن
  الوجوه، ولنرجع إلى التفسير أما قوله تعالى { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ }
  ففيه مسائل المسألة الأولى قال بعضهم هذه الآية منسوخة وذلك لما يروى عن ابن عباس رضي
  الله عنهما أنه قال لما نزلت هذه الآية شق ذلك على المسلمين لأن حق تقاته أن يطاع فلا
  يعصى طرفة عين، وأن يشكر فلا يكفر، وأن يذكر فلا ينسى، والعباد لا طاقة لهم بذلك، فأنزل
  الله تعالى بعد هذه { فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ } ونسخت هذه الآية أولها
  ولم ينسخ آخرها وهو قوله { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ } وزعم جمهور
  المحققين أن القول بهذا النسخ باطل واحتجوا عليه من وجوه الأول ما روي عن معاذ أنه
  عليه السلام قال له</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هل تدري ما حق الله على العباد؟ قال الله ورسوله أعلم، قال هو أن يعبدوه ولا يشركوا
  به شيئاً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  لا يجوز أن ينسخ الثاني أن معنى قوله { ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ } أي كما
  يحق أن يتقى، وذلك بأن يجتنب جميع معاصيه، ومثل هذا لا يجوز أن ينسخ لأنه إباحة لبعض
  المعاصي، وإذا كان كذلك صار معنى هذا ومعنى قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">التغابن
  16 واحداً لأن من اتقى الله ما استطاع فقد اتقاه حق تقاته، ولا يجوز أن يكون المراد
  بقوله { حَقَّ تُقَاتِهِ } ما لا يستطاع من التقوى، لأن الله سبحانه أخبر أنه لا يكلف
  نفساً إلا وسعها والوسع دون الطاقة ونظير هذه الآية قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَـٰهِدُوا فِى ٱللَّهِ حَقَّ جِهَـٰدِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
