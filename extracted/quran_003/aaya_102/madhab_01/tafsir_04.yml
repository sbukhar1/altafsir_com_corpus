  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ
  بِحَبْلِ ٱللَّهِ جَمِيعاً وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ
  إِذْ كُنْتُمْ أَعْدَآءً فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ
  إِخْوَاناً وَكُنْتُمْ عَلَىٰ شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا
  كَذٰلِكَ يُبَيِّنُ ٱللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قيل أليس أنه تعالى قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا قَدَرُواْ ٱللَّهَ حَقَّ قَدْرِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  91. قلنا سنبين في تفسير هذه الآية أنها جاءت في القرآن في ثلاثة مواضع وكلها في صفة
  الكفار لا في صفة المسلمين أما الذين قالوا إن المراد هو أن يطاع فلا يعصى فهذا صحيح
  والذي يصدر عن الإنسان على سبيل السهو والنسيان فغير قادح فيه لأن التكليف مرفوع في
  هذه الأوقات، وكذلك قوله أن يشكر فلا يكفر، لأن ذلك واجب عليه عند خطور نعم الله بالبال،
  فأما عند السهو فلا يجب، وكذلك قوله أن يذكر فلا ينسى، فإن هذا إنما يجب عند الدعاء
  والعبادة وكل ذلك مما لا يطاق، فلا وجه لما ظنوه أنه منسوخ. قال المصنف رضي الله تعالى
  عنه، أقول للأولين أن يقرروا قولهم من وجهين الأول أن كنه الإلٰهية غير معلوم للخلق،
  فلا يكون كمال قهره وقدرته وعزته معلوماً للخلق، وإذا لم يحصل العلم بذلك لم يحصل الخوف
  اللائق بذلك فلم يحصل الاتقاء اللائق به الثاني أنهم أمروا بالاتقاء المغلظ والمخفف
  معاً فنسخ المغلظ وبقي المخفف، وقيل إن هذا باطل، لأن الواجب عليه أن يتقي ما أمكن
  والنسخ إنما يدخل في الواجبات لا في النفي، لأنه يوجب رفع الحجر عما يقتضي أن يكون
  الإنسان محجوراً عنه وإنه غير جائز. المسألة الثانية قوله تعالى { حَقَّ تُقَاتِهِ
  } أي كما يجب أن يتقى يدل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَقُّ ٱلْيَقِينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الواقعة
  95 ويقال هو الرجل حقاً، ومنه قوله عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنا النبي لا كذب، أنا ابن عبد المطلب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن علي رضي الله عنه أنه قال أنا
  علي لا كذب أنا ابن عبد المطلب، والتقى اسم الفعل من قولك اتقيت، كما أن الهدى اسم
  الفعل من قولك اهتديت. أما قوله تعالى { وَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم مُّسْلِمُونَ
  } فلفظ النهي واقع على الموت، لكن المقصود الأمر بالإقامة على الإسلام، وذلك لأنه لما
  كان يمكنهم الثبات على الإسلام حتى إذا أتاهم الموت أتاهم وهم على الإسلام، صار الموت
  على الإسلام بمنزلة ما قد دخل في إمكانهم، ومضى الكلام في هذا عند قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدّينَ فَلاَ تَمُوتُنَّ إَلاَّ وَأَنتُم مُّسْلِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  132. ثم قال تعالى { وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً }. واعلم أنه تعالى
  لما أمرهم بالاتقاء عن المحظورات أمرهم بالتمسك بالاعتصام بما هو كالأصل لجميع الخيرات
  والطاعات، وهو الاعتصام بحبل الله. واعلم أن كل من يمشي على طريق دقيق يخاف أن تزلق
  رجله، فإذا تمسك بحبل مشدود الطرفين بجانبي ذلك الطريق أمن من الخوف، ولا شك أن طريق
  الحق طريق دقيق، وقد انزلق رجل الكثير من الخَلْق عنه، فمن اعتصم بدليل الله وبيناته
  فإنه يأمن من ذلك الخوف، فكان المراد من الحبل ههنا كل شيء يمكن التوصل به إلى الحق
  في طريق الدين، وهو أنواع كثيرة، فذكر كل واحد من المفسرين واحداً من تلك الأشياء،
  فقال ابن عباس رضي الله عنهما المراد بالحبل ههنا العهد المذكور في قوله</font></font>&#13;\t\t\t<label
