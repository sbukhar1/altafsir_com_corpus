  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ وَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُمْ
  مُّسْلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ وَٱذْكُرُواْ نِعْمَتَ ٱللَّهِ عَلَيْكُمْ إِذْ كُنْتُمْ أَعْدَآءً
  فَأَلَّفَ بَيْنَ قُلُوبِكُمْ فَأَصْبَحْتُمْ بِنِعْمَتِهِ إِخْوَاناً وَكُنْتُمْ عَلَىٰ
  شَفَا حُفْرَةٍ مِّنَ ٱلنَّارِ فَأَنقَذَكُمْ مِّنْهَا كَذٰلِكَ يُبَيِّنُ ٱللَّهُ
  لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  حَقَّ تُقَاتِهِ } واجب تقواه وما يحق منها، وهو القيام بالمواجب واجتناب المحارم،
  ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَٱتَّقُواْ ٱللَّهَ مَا ٱسْتَطَعْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  16] يريد: بالغوا في التقوى حتى لا تتركوا من المستطاع منها شيئاً. وعن عبد الله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(195)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" هو أن يطاع فلا يعصى، ويشكر فلا يكفر، ويذكر فلا ينسى \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي مرفوعاً. وقيل: هو أن لا تأخذه
  في الله لومة لائم، ويقوم بالقسط ولو على نفسه أو ابنه أو أبيه. وقيل: لا يتقي الله
  عبد حق تقاته حتى يخزن لسانه، والتقاة من اتقى كالتؤدة من اتأد { وَلاَ تَمُوتُنَّ
  } معناه: ولا تكوننّ على حال سوى حال الإسلام إذا أدرككم الموت، كما تقول لمن تستعين
  به على لقاء العدوّ: لا تأتني إلا وأنت على حصان، فلا تنهاه عن الإتيان ولكنك تنهاه
  عن خلاف الحال التي شرطت عليه في وقت الإتيان. قولهم اعتصمت بحبله: يجوز أن يكون تمثيلاً
  لاستظهاره به ووثوقه بحمايته، بامتساك المتدلي من مكان مرتفع بحبل وثيق يأمن انقطاعه،
  وأن يكون الحبل استعارة لعهده والاعتصام لوثوقه بالعهد، أو ترشيحاً لاستعارة الحبل
  بما يناسبه. والمعنى: واجتمعوا على استعانتكم بالله ووثوقكم به ولا تفرقوا عنه. أو
  واجتمعوا على التمسك بعهده إلى عباده وهو الإيمان والطاعة؛ أو بكتابه لقول النبي صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(196)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القرآن حبل الله المتين لا تنقضي عجائبه، ولا يخلق عن كثرة الردّ،
  من قال به صدق؛ ومن عمل به رشد، ومن اعتصم به هدي إلى صراط مستقيم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلاَ تَفَرَّقُواْ } ولا تتفرقوا
  عن الحق بوقوع الاختلاف بينكم كما اختلفت اليهود والنصارى، أو كما كنتم متفرقين في
  الجاهلية متدابرين يعادي بعضكم بعضاً ويحاربه ـ أو ولا تحدثوا ما يكون عنه التفرق ويزول
  معه الاجتماع والألفة التي أنتم عليها مما يأباه جامعكم والمؤلف بينكم، وهو اتباع الحق
  والتمسك بالإسلام. كانوا في الجاهلية بينهم الإحن والعداوات والحروب المتواصلة، فألف
  الله بين قلوبهم بالإسلام. وقذف فيها المحبة فتحابوا وتوافقوا وصاروا { إِخْوَانًا
  } متراحمين متناصحين مجتمعين على أمر واحد قد نظم بينهم وأزال الاختلاف، وهو الأخوة
  في الله: وقيل: هم الأوس والخزرج، كانا أخوين لأب وأم، فوقعت بينهما العداوة وتطاولت
  الحروب مائة وعشرين سنة إلى أن أطفأ الله ذلك بالإسلام وألف بينهم برسول الله صلى الله
  عليه وسلم { وَكُنتُمْ عَلَىٰ شَفَا حُفْرَةٍ مّنَ ٱلنَّارِ } وكنتم مشفين على أن تقعوا
  في نار جهنم لما كنتم عليه من الكفر { فَأَنقَذَكُمْ مّنْهَا } بالإسلام. والضمير للحفرة
  أو للنار أو للشفا وإنما أنث لإضافته إلى الحفرة وهو منها كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كَمَا شَرِقَتْ صَدْرُ الْقَنَاةِ مِنَ
  الدَّمِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وشفا الحفرة وشفتها: حرفها، بالتذكير والتأنيث، ولامها واو، إلا أنها
  في المذكر مقلوبة وفي المؤنث محذوفة، ونحو الشفا والشفة الجانب والجانبة. فإن قلت:
  كيف جعلوا على حرف حفرة من النار؟ قلت: لو ماتوا على ما كانوا عليه وقعوا في النار،
  فمثلت حياتهم التي يتوقع بعدها الوقوع في النار بالقعود على حرفها مشفين على الوقوع
  فيها { كَذٰلِكَ } مثل ذلك البيان البليغ { يُبَيّنُ ٱللَّهُ لَكُمْ ءايَـٰتِهِ لَعَلَّكُمْ
  تَهْتَدُونَ } إرادة أن تزدادوا هدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

