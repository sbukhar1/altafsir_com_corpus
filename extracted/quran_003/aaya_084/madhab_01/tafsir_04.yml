  أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِمَا
  أَنزَلَ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 4 وأنزل إليك الكتاب وإلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">آمنوا بالذي أنزل على الذين آمنوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 72. المسألة الثانية اختلف العلماء في أن الإيمان بهؤلاء الأنبياء الذين تقدموا
  ونسخت شرائعهم كيف يكون؟ وحقيقة الخلاف، أن شرعه لما صار منسوخاً، فهل تصير نبوته منسوخة؟
  فمن قال إنها تصير منسوخة قال نؤمن أنهم كانوا أنبياء ورسلاً، ولا نؤمن بأنهم الآن
  أنبياء ورسل، ومن قال إن نسخ الشريعة لا يقتضي نسخ النبوّة قال نؤمن أنهم أنبياء ورسل
  في الحال فتنبه لهذا الموضع. المسألة الرابعة قوله { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّنْهُمْ
  } فيه وجوه الأول قال الأصم التفرق قد يكون بتفضيل البعض على البعض، وقد يكون لأجل
  القول بأنهم ما كانوا على سبيل واحد في الطاعة لله والمراد من هذا الوجه يعني نقر بأنهم
  كانوا بأسرهم على دين واحد في الدعوة إلى الله وفي الانقياد لتكاليف الله الثاني قال
  بعضهم المراد { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّنْهُمْ } بأن نؤمن ببعض دون بعض كما تفرقت
  اليهود والنصارى الثالث قال أبو مسلم { لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّنْهُمْ } أي لا
  نفرق ما أجمعوا عليه، وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱعْتَصِمُواْ بِحَبْلِ ٱللَّهِ جَمِيعاً
  وَلاَ تَفَرَّقُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 103 وذم قوماً وصفهم بالتفرق فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَقَد تَّقَطَّعَ بَيْنَكُمْ وَضَلَّ
  عَنكُم مَّا كُنتُمْ تَزْعُمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 94. أما قوله { وَنَحْنُ
  لَهُ مُسْلِمُونَ } ففيه وجوه الأول إن إقرارنا بنبوّة هؤلاء الأنبياء إنما كان لأجل
  كوننا منقادين لله تعالى مستسلمين لحكمه وأمره، وفيه تنبيه على أن حاله على خلاف الذين
  خاطبهم الله بقوله { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضِ } والثاني قال أبو مسلم { وَنَحْنُ لَهُ مُسْلِمُونَ } أي مستسلمون لأمر
  الله بالرضا وترك المخالفة وتلك صفة المؤمنين بالله وهم أهل السلم والكافرون يوصفون
  بالمحاربة لله كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا جَزَاء ٱلَّذِينَ يُحَارِبُونَ ٱللَّهَ وَرَسُولَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  33 الثالث أن قوله { وَنَحْنُ لَهُ مُسْلِمُونَ } يفيد الحصر والتقدير له أسلمنا لا
  لغرض آخر من سمعة ورياء وطلب مال، وهذا تنبيه على أن حالهم بالضد من ذلك فإنهم لا يفعلون
  ولا يقولون إلا للسمعة والرياء وطلب الأموال، والله أعلم.</font></font>&#13;\t\t\t<label
