  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ
  مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما ذكر في الآية المتقدمة أنه إنما أخذ الميثاق على
  الأنبياء في تصديق الرسول الذي يأتي مصدق لما معهم بيّن في هذه الآية أن من صفة محمد
  صلى الله عليه وسلم كونه مصدقاً لما معهم فقال { قُلْ ءامَنَّا بِٱللَّهِ } إلى آخر
  الآية وههنا مسائل المسألة الأولى وحد الضمير في { قُلْ } وجمع في { آمنا } وفيه وجوه
  الأول إنه تعالى حين خاطبه، إنما خاطبه بلفظ الوحدان، وعلمه أنه حين يخاطب القوم يخاطبهم
  بلفظ الجمع على وجه التعظيم والتفخيم، مثل ما يتكلم الملوك والعظماء والثاني أنه خاطبه
  أولاً بخطاب الوجدان ليدل هذا الكلام على أنه لا مبلغ لهذا التكليف من الله إلى الخلق
  إلا هو، ثم قال { آمنا } تنبيهاً على أنه حين يقول هذا القول فإن أصحابه يوافقونه عليه
  الثالث إنه تعالى عينه في هذا التكليف بقوله { قُلْ } ليظهر به كونه مصدقاً لما معهم
  ثم قال { آمنا } تنبيهاً على أن هذا التكليف ليس من خواصه بل هو لازم لكل المؤمنين
  كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْمُؤْمِنُونَ كُلٌّ ءامَنَ بِٱللَّهِ وَمَلَـئِكَتِهِ وَكُتُبِهِ
  وَرُسُلِهِ لاَ نُفَرّقُ بَيْنَ أَحَدٍ مّن رُّسُلِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 285. المسألة الثانيةقدم
  الإيمان بالله على الإيمان بالأنبياء، لأن الإيمان بالله أصل الإيمان بالنبوة، وفي
  المرتبة الثانية ذكر الإيمان بما أنزل عليه، لأن كتب سائر الأنبياء حرفوها وبدلوها
  فلا سبيل إلى معرفة أحوالها إلا بما أنزل الله على محمد صلى الله عليه وسلم، فكان ما
  أنزل على محمد كالأصل لما أنزل على سائر الأنبياء فلهذا قدمه عليه، وفي المرتبة الثالثة
  ذكر بعض الأنبياء وهم الأنبياء الذين يعترف أهل الكتاب بوجودهم، ويختلفون في نبوتهم
  { وَالأَسْبَاطَ } هم أسباط يعقوب عليه السلام الذين ذكر الله أممهم الاثنى عشر في
  سورة الأعراف، وإنما أوجب الله تعالى الإقرار بنبوّة كل الأنبياء عليهم السلام لفوائد
  إحداها إثبات كونه عليه السلام مصدقاً لجميع الأنبياء، لأن هذا الشرط كان معتبراً في
  أخذ الميثاق وثانيها التنبيه على أن مذاهب أهل الكتاب متناقضة، وذلك لأنهم إنما يصدقون
  النبي الذي يصدقونه لمكان ظهور المعجزة عليه، وهذا يقتضي أن كل من ظهرت المعجزة عليه
  كان نبياً، وعلى هذا يكون تخصيص البعض بالتصديق والبعض بالتكذيب متناقضاً، بل الحق
  تصديق الكل والاعتراف بنبوّة الكل وثالثها إنه قال قبل هذه الآية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 83 وهذا تنبيه على أن إصرارهم على تكذيب بعض الأنبياء إعراض عن دين الله ومنازعة
  مع الله، فههنا أظهر الإيمان بنبوّة جميع الأنبياء، ليزول عنه وعن أمته ما وصف أهل
  الكتاب به من منازعة الله في الحكم والتكليف ورابعها أن في الآية الأولى ذكر أنه أخذ
  الميثاق على جميع النبيّين، أن يؤمنوا بكل من أتى بعدهم من الرسل، وههنا أخذ الميثاق
  على محمد صلى الله عليه وسلم بأن يؤمن بكل من أتى قبله من الرسل، ولم يأخذ عليه الميثاق
  لمن يأتي بعده من الرسل، فكانت هذه الآية دالة من هذا الوجه على أنه لا نبي بعده ألبتة،
  فإن قيل لم عدَّى { أَنَزلَ } في هذه الآية بحرف الاستعلاء، وفيما تقدم من مثلها بحرف
  الانتهاء؟ قلنا لوجود المعنيين جميعاً، لأن الوحي ينزل من فوق وينتهي إلى الرسل، فجاء
  تارة بأحد المعنيين وأخرى بالآخر، وقيل أيضاً إنما قيل { عَلَيْنَا } في حق الرسول،
  لأن الوحي ينزل عليه وإلينا في حق الأمة لأن الوحي يأتيهم من الرسول على وجه الانتهاء
  وهذا تعسف، ألا ترى إلى قوله</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
