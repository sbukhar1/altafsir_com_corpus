  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَغَيْرَ
  دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ طَوْعاً
  وَكَرْهاً وَإِلَيْهِ يُرْجَعُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا
  وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ
  وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ
  أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ } قال الكَلْبي: إن كعب بن الأشرف وأصحابه
  ٱختصموا مع النصارى إلى النبيّ صلى الله عليه وسلم فقالوا: أيُّنا أحق بدِين إبراهيم؟
  فقال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كِلاَ الفريقين بريءٌ من دِينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: ما نرضى بقضائك ولا نأخذ بِدينك؛ فنزل { أَفَغَيْرَ دِينِ
  ٱللَّهِ يَبْغُونَ } يعني يطلبون. ونصبت «غير» بيبغون، أي يبغون غير دين الله. وقرأ
  أبو عمرو وحده «يبغون» بالياء على الخبر «وإليه ترجعون» بالتاء على المخاطبة. قال:
  لأن الأوّل خاصُّ والثاني عامُّ ففرق بينهما لافتراقهما في المعنى. وقرأ حفص وغيره
  «يبغون، ويرجعون» بالياء فيهما؛ لقوله: { فَأُوْلَـٰئِكَ هُمُ ٱلْفَاسِقُونَ }. وقرأ
  الباقون بالتاء فيهما على الخطاب؛ لقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَمَآ آتَيْتُكُم مِّن كِتَابٍ وَحِكْمَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 81]. والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَهُ أَسْلَمَ }
  أي ٱستسلم وٱنقاد وخضع وذلّ، وكل مخلوق فهو منقاد مستسلم؛ لأنه مجبول على ما لا يقدر
  أن يخرج عنه. قال قتادة: أسلم المؤمن طوعاً والكافر عند موته كرهاً ولا ينفعه ذلك؛
  لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمْ يَكُ يَنفَعُهُمْ إِيمَانُهُمْ لَمَّا رَأَوْاْ بَأْسَنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  85]. قال مجاهد: إسلام الكافر كرهاً بسجودِهِ لِغير الله وسجود ظِلّه لله،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ يَرَوْاْ إِلَىٰ مَا خَلَقَ ٱللَّهُ مِن شَيْءٍ يَتَفَيَّأُ ظِلاَلُهُ عَنِ ٱلْيَمِينِ
  وَٱلْشَّمَآئِلِ سُجَّداً لِلَّهِ وَهُمْ دَاخِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 48].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ يَسْجُدُ مَن فِي ٱلسَّمَاوَاتِ
  وَٱلأَرْضِ طَوْعاً وَكَرْهاً وَظِلالُهُم بِٱلْغُدُوِّ وَٱلآصَالِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  15]. وقيل: المعنى أن الله خلق الخلق على ما أراد منهم؛ فمنهم الحَسَن والقبيح والطويل
  والقصير والصحيح والمريض وكلهم منقادون ٱضطراراً، فالصحيح منقاد طائع محبّ لذلك، والمريض
  منقاد خاضع وإن كان كارهاً. والطوع الانقياد والاتباع بسهولة. والكره ما كان بمشقة
  وإباء من النفس. و { طَوْعاً وَكَرْهاً } مصدران في موضع الحال، أي طائعين ومكرهين.
  وروى أنس بن مالك قال. قال رسول الله صلى الله عليه وسلم في قوله عز وجل: { وَلَهُ
  أَسْلَمَ مَن فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ طَوْعاً وَكَرْهاً } قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الملائكة أطاعوه في السماء والأنصارُ
  وعبدُ القَيْس في الأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَسُبُّوا أصحابي فإن أصحابي أسلموا من خوف الله وأسلم الناس
  من خوف السيف \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عِكْرمة: «طوعا» مَن أسلم من غير مُحاجّة «وكرهاً» مَن ٱضطرته الحجة إلى التوحيد. يدلّ
  عليه قوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَئِن سَأَلْتَهُم مَّنْ خَلَقَهُمْ لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  87]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن
  سَأَلْتَهُمْ مَّنْ خَلَقَ ٱلسَّمَاوَاتِ وَٱلأَرْضَ وَسَخَّرَ ٱلشَّمْسَ وَٱلْقَمَرَ
  لَيَقُولُنَّ ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 61]. قال الحسن: هو عموم معناه الخصوص. وعنه: { أَسْلَمَ
  مَن فِي ٱلسَّمَاوَاتِ } وتمّ الكلام. ثم قال: { وَٱلأَرْضِ طَوْعاً وَكَرْهاً }. قال:
  والكاره المنافق لا ينفعه عمله. و «طوعاً وكرهاً» مصدران في موضع الحال. عن مجاهد عن
  ٱبن عباس قال: إذا ٱستصعبتْ دابّةُ أحدكم أو كانت شَمُوساً فليقرأ فى أذنها هذه الآية:
  { أَفَغَيْرَ دِينِ ٱللَّهِ يَبْغُونَ وَلَهُ أَسْلَمَ مَن فِي ٱلسَّمَاوَاتِ وَٱلأَرْضِ
  طَوْعاً وَكَرْهاً } إلى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

