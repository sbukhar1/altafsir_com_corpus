  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ
  مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أمر رسول الله صلى الله عليه وسلم
  بأن يخبر عن نفسه وعمن معه بالإيمان، فلذلك وحد الضمير في { قُلْ } وجمع في { ءَامَنَّا
  } ويجوز أن يؤمر بأن يتكلم عن نفسه كما يتكلم الملوك إجلالاً من الله لقدر نبيه. فإن
  قلت: لم عدّى أنزل في هذه الآية بحرف الاستعلاء، وفيما تقدم من مثلها بحرف الانتهاء؟
  قلت: لوجود المعنيين جميعاً، لأن الوحي ينزل من فوق وينتهي إلى الرسل، فجاء تارة بأحد
  المعنيين، وأخرى بالآخر. ومن قال: إنما قيل { عَلَيْنَا } لقوله: { قُلْ }؛ و { إِلَيْنَا
  } لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُولُوۤاْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 136] تفرقة بين الرسل والمؤمنين،
  لأن الرسول يأتيه الوحي على طريق الاستعلاء، ويأتيهم على وجه الانتهاء، فقد تعسف. ألا
  ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِمَا أَنزَلَ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 68]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَنزَلْنَا
  إِلَيْكَ ٱلْكِتَـٰبَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 105] وإلى قوله: { ءامِنُواْ بِٱلَّذِى أُنزِلَ عَلَى ٱلَّذِينَ
  ءَامَنُواْ }. { وَنَحْنُ لَهُ مُسْلِمُونَ } موحدون مخلصون أنفسنا له لا نجعل له شريكاً
  في عبادتها؛ ثم قال: { وَمَن يَبْتَغِ غَيْرَ ٱلإسْلَـٰمِ } يعني التوحيد وإسلام الوجه
  لله تعالى: { دِينًا فَلَن يُقْبَلَ مِنْهُ وَهُوَ فِى ٱلاْخِرَةِ مِنَ ٱلْخَـٰسِرِينَ
  } من الذين وقعوا في الخسران مطلقاً من غير تقييد للشياع. وقرىء: «ومن يبتغ غير الإسلام»
  بالإدغام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

