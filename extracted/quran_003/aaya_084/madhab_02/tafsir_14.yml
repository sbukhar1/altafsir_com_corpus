  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  آمَنَّا بِٱللَّهِ وَمَآ أُنزِلَ عَلَيْنَا وَمَآ أُنزِلَ عَلَىٰ إِبْرَاهِيمَ وَإِسْمَاعِيلَ
  وَإِسْحَاقَ وَيَعْقُوبَ وَٱلأَسْبَاطِ وَمَا أُوتِيَ مُوسَىٰ وَعِيسَىٰ وَٱلنَّبِيُّونَ
  مِن رَّبِّهِمْ لاَ نُفَرِّقُ بَيْنَ أَحَدٍ مِّنْهُمْ وَنَحْنُ لَهُ مُسْلِمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِي ٱلآخِرَةِ مِنَ
  ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">المعنى: قل يا محمد أنت وأمتك: {
  آمنا بالله وما أنزل علينا } وهو القرآن وأمر محمد صلى الله عليه وسلم والإنزال على
  نبي الأمة إنزال عليها، وقدم إسماعيل لسنة، وسائر الآية بين، ثم حكم تعالى في قوله
  { ومن يبتغ } الآية بأنه لا يقبل من آدمي ديناً غير دين الإسلام، وهو الذي وافق في
  معتقداته دين كل من سمي من الأنبياء، وهو الحنيفية السمحة، وقال عكرمة: لما نزلت قال
  أهل الملل للنبي صلى الله عليه وسلم: قد أسلمنا قبلك ونحن المسلمون، فقال الله له:
  فحجهم يا محمد وأنزل عليه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولله على الناس حج البيت</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 97] فحج المسلمون وقعد
  الكفار، وأسند الطبري عن ابن عباس أنه قال: نزلت</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إن الذين آمنوا والذين هادوا والنصارى
  والصابئين من آمن بالله واليوم الآخر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا هم يحزنون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  62] فأنزل الله بعدها، { ومن يبتغ غير الإسلام ديناً فلن يقبل منه } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام: فهذه إشارة إلى نسخ، وقوله { في الآخرة } متعلق
  بمقدر، تقديره خاسر في الآخرة لأن الألف واللام في { الخاسرين } في معنى الموصول، وقال
  بعض المفسرين: إن قوله { من يبتغ } الآية، نزلت في الحارث ابن سويد، ولم يذكر ذلك الطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

