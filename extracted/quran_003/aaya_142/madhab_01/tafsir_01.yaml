  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: أم حسبتـم يا معشر أصحاب مـحمد، وظننتـم أن تدخـلوا الـجنة، وتنالوا كرامة ربكم،
  وشرف الـمنازل عنده؛ { وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَـٰهَدُواْ مِنكُمْ }
  يقول: ولـما يتبـين لعبـادي الـمؤمنـين، الـمـجاهد منكم فـي سبـيـل الله، علـى ما أمره
  به. وقد بـينت معنى قوله: { وَلَمَّا يَعْلَمِ ٱللَّهُ }: ولـيعلـم الله، وما أشبه
  ذلك بأدلته فـيـما مضى بـما أغنى عن إعادته وقوله: { وَيَعْلَمَ ٱلصَّـٰبِرِينَ } يعنـي:
  الصابرين عند البأس علـى ما ينالهم فـي ذات الله من جرح وألـم ومكروه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ } وتصيبوا من ثوابـي الكرامة، ولـم أختبركم بـالشدّة، وأبتلـيكم
  بـالـمكاره، حتـى أعلـم صدق ذلك منكم الإيـمان بـي، والصبر علـى ما أصابكم فـيّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونصب { وَيَعْلَمَ ٱلصَّـٰبِرِينَ } علـى الصرف، والصرف أن يجتـمع
  فعلان ببعض حروف النسق، وفـي أوله ما لا يحسن إعادته مع حرف النسق، فـينصب الذي بعد
  حرف العطف علـى الصرف، لأنه مصروف عن معنى الأوّل، ولكن يكون مع جحد أو استفهام أو
  نهي فـي أول الكلام، وذلك كقولهم: لا يسعنـي شيء ويضيق عنك، لأن «لا» التـي مع «يسعنـي»
  لا يحسن إعادتها مع قوله: «ويضيق عنك»، فلذلك نصب. والقراء فـي هذا الـحرف علـى النصب؛
  وقد روى عن الـحسن أنه كان يقرأ: «وَيَعْلَـمِ الصَّابِرِينَ» فـيكسر الـميـم من «يعلـم»،
  لأنه كان ينوي جزمها علـى العطف به علـى قوله: { وَلَمَّا يَعْلَمِ ٱللَّهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
