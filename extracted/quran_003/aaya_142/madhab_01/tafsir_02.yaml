text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّابِرِينَ }{ أَمْ } منقطعة ومعنى الهمزة فيها الإنكار { وَلَمَّا يَعْلَمِ
  ٱللَّهُ } بمعنى ولما تجاهدوا، لأنّ العلم متعلق بالمعلوم فنزل نفي العلم منزلة نفي
  متعلقه لأنه منتف بانتفائه. يقول الرجل: ما علم الله في فلان خيراً، يريد: ما فيه خير
  حتى يعلمه. ولما بمعنى لم، إلا أن فيها ضرباً من التوقع فدلّ على نفي الجهاد فيما مضى
  وعلى توقعه فيما يستقبل. وتقول: وعدني أن يفعل كذا، ولما تريد، ولم يفعل، وأنا أتوقع
  فعله. وقرىء: «ولما يعلمَ اللَّهُ» بفتح الميم. وقيل: أراد النون الخفيفة ولما يعلمَن
  فحذفها { وَيَعْلَمَ ٱلصَّـٰبِرِينَ } نصب بإضمار أن والواو بمعنى الجمع، كقولك: لا
  تأكل السمك وتشربَ اللبن. وقرأ الحسن بالجزم على العطف. وروى عبد الوارث عن أبي عمرو
  «ويعلم» بالرفع على أنّ الواو للحال، كأنه قيل: ولما تجاهدوا وأنتم صابرون.\r\n\t\t\t\r\n\t\t\t</section>"

