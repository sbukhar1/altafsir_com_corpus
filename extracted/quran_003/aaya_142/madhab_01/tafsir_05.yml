  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">«أم» بمعنى بل.
  وقيل: الميم زائدة، والمعنى أحسبتم يا من انهزم يوم أحد أن تدخلوا الجنة كما دخل الّذين
  قُتلوا وصبروا على ألَمِ الجِراح والقتل من غير أن تَسْلُكوا طريقهم وتصبروا صبرهم
  لا؛ حتى { يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ } أي عِلْم شهادة حتى يقع
  عليه الجزاء. والمعنى: ولم تجاهدوا فيعلم ذلك منكم؛ فلما بمعنى لم. وفرق سيبويه بين
  «لم» و «لما»، فزعم أن «لم يَفعلْ» نفى فَعَل، وأن «لَمّا يفعلْ». نفى قد فَعَل. {
  وَيَعْلَمَ ٱلصَّابِرِينَ } منصوب بإضمار أن؛ عن الخليل. وقرأ الحسن ويحيى بن يَعمَر
  «يَعْلَمِ الصَّابرينَ» بالجزم على النسق. وقرىء بالرفع على القطع، أي وهو يعلم. وروى
  هذه القراءة عبد الوارث عن أبي عمرو. وقال الزجاج. الواو هنا بمعنى حتى، أي ولما يعلم
  الله الذين جاهدوا منكم حتى يعلم صبرهم كام تقدّم آنفاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

