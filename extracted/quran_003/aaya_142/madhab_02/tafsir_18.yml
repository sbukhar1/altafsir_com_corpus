  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وليمحص الله الذين آمنوا } أي وليطهرهم من ذنوبهم ويزيلها عنهم وأصل
  المحص في اللغة التنقية والإزالة { ويمحق الكافرين } أي يفنيهم ويهلكهم ومعنى الآية
  إن قتلكم الكافرون فهو شهادة وتطهير لكم وإن قتلتموهم أنتم فهو محقهم واستئصالهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { أم حسبتم } أي بل حسبتم وظننتم والمراد به الإنكار
  والمعنى لا تحسبوا أيها المؤمنون { أن تدخلوا الجنة } وتنالوا كرامتي وثوابي { ولما
  يعلم الله الذين جاهدوا منكم } قال الإمام فخر الدين الرازي: ظاهر الآية يدل على وقوع
  النفي على العلم والمراد وقوعه على نفي المعلوم والتقدير: أم حسبتم أن تدخلوا الجنة
  ولما يصدر الجهاد عنكم وتقديره إن العلم متعلق بالمعلوم كما هو عليه فلما حصلت هذه
  المطابقة لا جرم حسن إقامة كل واحد منهما مقام الآخر وقال الواحدي النفي في الآية واقع
  على العلم والمعنى على الجهاد دون العلم وذلك لما فيه من الإيجاز في انتفاء جهاد لو
  كان لعلمه والتقدير: ولما يكن المعلوم من الجهاد الذي أوجب عليكم فجرى النفي على العلم
  للإيجاز على سبيل التوسع في الكلام إذ المعنى مفهوم من غير إخلال. وقال الزجاج: المعنى
  ولما يقع العلم بالجهاد والعلم بصبر الصابرين أي ولما يعلم الله ذلك واقعاً منكم لأنه
  يعلمه غيباً وإنما يجازيهم على عملهم وقال الطبري يقول ولما يتبين لعبادي المؤمنين
  المجاهد منكم على ما أمرته به { ويعلم الصابرين } يعني في الحرب وعلى ما نالهم في ذات
  الله عز وجل من جراح وألم ومكروه وفي هذه الآية معاتبة لمن انهزم يوم أحد والمعنى أم
  حسبتم أيها المهزمون أن تدخلوا الجنة كما دخلها الذين قتلوا وبذلوا مهجهم لربهم عز
  وجل وصبروا على ألم الجراح والضرب وثبتوا لعدوهم من غير أن تسلكوا طريقهم وتصبروا صبرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولقد كنتم تمنون من قبل أن تلقوه } قال ابن عباس: لما
  أخبر الله عز وجل المؤمنين على لسان نبيه صلى الله عليه وسلم بما فعل بشهدائهم يوم
  بدر من الكرامة رغبوا في ذلك فتمنّوا قتالاً يستشهدون فيه فيلحقون بإخوانهم فأراهم
  الله يوم أحد فلم يلبثوا أن أنهزموا إلاّ من شاء الله منهم فأنزل الله هذه الآية وقيل
  إن قوماً من المسلمين تمنّوا يوماً كيوم بدر ليقاتلوا فيه ويستشهدوا فأراهم الله يوم
  أحد ومعنى قوله له تمنون الموت أي تطلبون أسباب الموت وهو القتال والجهاد من قبل أن
  تلقوه أي من قبل من تلقوا يوم أحد { فقد رأيتموه } يعني رأيتم ما كنتم تتمنّون والهاء
  في رأيتموه عائدة على الموت أي رأيتم أسبابه معاينين له شاهدين قتل من قتل من إخوانكم
  بين أيديكم { وأنتم تنظرون } قيل ذكره تأكيداً. وقال الزجاج: معناه فقد رأيتموه وأنتم
  بصراء كما تقول: رأيت كذا وكذا وليس في عينك علة أي رأيته رؤية حقيقية وقيل: معناه
  وأنتم تنظرون ما تمنيتم فلم انهزمتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

