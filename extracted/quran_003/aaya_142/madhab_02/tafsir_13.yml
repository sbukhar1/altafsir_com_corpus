  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ حَسِبْتُمْ
  أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ مِنكُمْ
  وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ أَفإِنْ مَّاتَ أَوْ
  قُتِلَ ٱنْقَلَبْتُمْ عَلَىٰ أَعْقَابِكُمْ وَمَن يَنقَلِبْ عَلَىٰ عَقِبَيْهِ فَلَن
  يَضُرَّ ٱللَّهَ شَيْئاً وَسَيَجْزِي ٱللَّهُ ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلِيُمَحِّصَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ } أي: يُطهرهم من الذنوب، { وَيَمْحَقَ ٱلْكَـٰفِرِينَ
  } ، يُفنيهم ويُهلكهم، معناه: أنهم إن قتلوكم فهو تطهيرٌ لكم، وإن قتلتموهم فهو محقُهم
  واستئصالُهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ أَم حَسِبْتُمْ } أحسبتم؟ { أَن
  تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ } [أي: ولم يعلم الله]، { ٱلَّذِينَ
  جَـٰهَدُواْ مِنكُمْ وَيَعْلَمَ ٱلصَّـٰبِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ } ، وذلك أن قوماً
  منَ المسلمين تمنَّوا يوماً كيوم بدر ليقاتُلوا ويستشهدُوا فأراهم الله يوم أُحد، وقوله
  { تمَنَّوْنَ ٱلْمَوْتَ } أي: سببَ الموت وهو الجهاد من قبل أن تلقوه، { فَقَدْ رَأَيْتُمُوهُ
  }؟ يعني: أسبابه. فإن قيل: ما معنى قوله { وَأَنتُمْ تَنظُرُونَ } ، بعد قوله: { فَقَدْ
  رَأَيْتُمُوهُ }؟ قيل: ذكره تأكيداً، وقيل: الرؤية قد تكون بمعنى العلم، فقال: { وَأَنتُمْ
  تَنظُرُونَ } ليعلم، أن المراد بالرؤية النظر، وقيل: وأنتم تنظرون إلى محمد صلّى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عزّ وجلّ: { وَمَا مُحَمَّدٌ
  إِلاَّ رَسُولٌ قَدْ خَلَتْ مِن قَبْلِهِ ٱلرُّسُلُ } قال أصحاب المغازي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">خرج رسول الله صلّى الله عليه وسلم حتى نزل بالشّعب من أُحد في سبعمائة
  رجل، وجعل عبدالله بن جُبير وهو أخو خَوات ابن جبير على الرّجالة، وكانوا خمسين رجلاً،
  وقال: أقيموا بأصل الجبل وانضحوا عنّا بالنبل لا يأتونا من خلفنا، فإن كانت لنا أو
  علينا فلا تبرحوا مكانكم حتى أُرسل إليكم فإنّا لن نزال غالبين ما ثبتم مكانكم فجاءت
  قريش وعلى ميمنتهم خالد بن الوليد وعلى ميسرتهم عكرمة بن أبي جهل ومعهم النساء يضربن
  بالدفوف ويقلن الأشعار فقاتلوا حتى حميت الحرب</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فأخذ رسول الله صلّى الله عليه وسلم سيفاً فقال: «من يأخذ هذا السيف
  بحقه ويضرب به العدو حتى يُثخن» فأخذه أبو دجانة سماك بن خرشة الأنصاري، فلما أخذه
  اعتمّ بعمامة حمراء وجعل يتبختر فقال رسول الله صلّى الله عليه وسلم: «إنّها لَمشيةٌ
  يبغضها الله تعالى إلاّ في هذا الموضع»، ففلق به هام المشركين، وحمل النبي صلّى الله
  عليه وسلم وأصحابه على المشركين فهزموهم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروينا عن البراء بن عازب قال: فأنا والله رأيت النساء يشتددن قد بدت
  خَلاخِلهنَّ وأسوقهن رافعاتٍ ثيابهن فقال أصحاب عبد الله بن جبير: الغنيمةَ والله لنأتينّ
  الناس فلَنُصيبنّ من الغنيمة، فلما أتوهم صرفت وجوههم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزبير بن العوام: فرأيت هنداً وصواحباتها هارباتٍ مصعدات في الجبل، باديات خدامهن
  ما دون أخذهنّ شيء فلما نظرت الرماة إلى القوم قد انكشفوا ورأوا أصحابهم ينتهبون الغنيمة
  أقبلوا يريدون النهب. فلما رأى خالد بن الوليد قلة الرماة واشتغال المسلمين بالغنيمة،
  ورأى ظهورهم خالية صاح في خيله من المشركين، ثم حمل على أصحاب النبي صلّى الله عليه
  وسلم من خلفهم فهزموهم وقتلوهم، ورمى عبد الله بن قمئة رسول الله صلّى الله عليه وسلم
  بحجر فكسر أنفه ورُباعيته وشجه في وجهه فأثقله وتفرق عنه أصحابه ونهض رسول الله صلّى
  الله عليه وسلم إلى صخرة يعلوها، وكان قد ظاهر بين درعين، فلم يستطع فجلس تحته طلحة
  فنهض حتى استوى عليها، فقال رسول الله صلّى الله عليه وسلم:</font></font>&#13;\t\t\t<label
