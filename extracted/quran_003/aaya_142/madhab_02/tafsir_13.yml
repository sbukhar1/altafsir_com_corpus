  محمداً قد قتل فالحقوا بدينكم الأول، فقال أنس بن النضر عمُّ أنس بن مالك: ياقوم إن
  كان قُتل محمد فإن ربَّ محمد لم يُقتل وما تصعنون بالحياة بعد رسول الله صلّى الله
  عليه وسلم؟ فقاتلوا على ما قاتل عليه رسول الله صلّى الله عليه وسلم ومُوتُوا على ما
  مات عليه ثم قال: اللهم إني أعتذر إليك مما يقول هؤلاء يعني المسلمين، وأبرأ إليك مما
  جاء به هؤلاء يعني المنافقين، ثم شدّ بسفيه فقاتل حتى قُتل. ثم إن رسول الله صلّى الله
  عليه وسلم انطلق إلى الصخرة وهو يدعو الناس، فأول من عرف رسول الله صلّى الله عليه
  وسلم كعب ابن مالك، قال: عرفت عينيه تحت المغفر تزهران فناديت بأعلى صوتي: يا معشر
  المسلمين أبشروا هذا رسول الله صلّى الله عليه وسلم، فأشار إليّ أنِ اسكتْ، فانحازت
  إليه طائفة من أصحابه، فلامهم النبي صلّى الله عليه وسلم على الفِرار، فقالوا: يا نبي
  الله فديناك بآبائِنَا وأُمهاتِنا، أتَانَا الخبرُ بأنك قد قُتلت، فرُعبت قلوبُنا فولّينا
  مدبرين، فأنزل الله تعالى هذه الآية { وَمَا مُحَمَّدٌ إِلاَّ رَسُولٌ قَدْ خَلَتْ
