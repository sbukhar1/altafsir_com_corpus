  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: وفشا في الناس أن محمداً
  قد قُتل فقال بعض المسلمين: ليتَ لنا رسولاً إلى عبد الله بن أُبي فيأخذ لنا أماناً
