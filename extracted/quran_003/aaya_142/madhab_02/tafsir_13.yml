  ٱلشَّاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أوْجَبَ طلحةُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ووقعت هند والنسوة معها يمثلن بالقتلى من أصحاب رسول الله صلّى الله
  عليه وسلم يجدعن الآذانَ والأنوف حتى اتخذت هند من ذلك قلائد، وأعطتْها وحشياً وبقرتْ
  عن كبدة حمزة ولاكَتْها فلم تستطع أن تُسيغها فلفظتها، وأقبل عبد الله بن قمئة يريد
  قتل النبي صلّى الله عليه وسلم، فَذَبَّ مُصعب بن عمير ـ وهو صاحب راية رسول الله صلّى
  الله عليه وسلم ـ عن رسول الله صلّى الله عليه وسلم فقتله ابن قمئة، وهو يرى أنه قتل
  رسول الله صلّى الله عليه وسلم، فرجع إلى المشركين وقال: إني قتلت محمداً وصاح صارخٌ
  ألا إنّ محمداً قد قُتل، ويقال: إن ذلك الصارخ كان إبليس، فانكفأ الناس، وجعل رسول
  الله صلّى الله عليه وسلم يدعو الناس:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إليَّ عبادَ الله (إليَّ عبادَ الله) \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فاجتمع إليه ثلاثون رجلاً فَحموه
  حتى كشفوا عنه المشركين، ورمى سعد بن أبي وقاص حتى اندقتْ سية قوسه، ونثل له رسول الله
  صلّى الله عليه وسلم كنانته، وقال له: ارم فداك أبي وأمي، وكان أبو طلحة رجلاً رامياً
  شديداً النّزع كسر يومئذٍ قوسين أو ثلاثاً، وكان الرجل يمر بجعبة من النبل فيقول: انثْرها
  لأبي طلحة، وكان إذا رمى أشرف النبي صلّى الله عليه وسلم فينظر إلى موضع نبله، وأُصيبت
  يَدُ طلحة بن عبيد الله فيبست حين وقََى بها رسول الله صلّى الله عليه وسلم، وأُصيبت
  عينُ قتادة بن النعمان يومئذٍ حتى وقعت على وجنته، فردّها رسول الله صلّى الله عليه
  وسلم مكانها، فعادت كأحسن ما كانت. فلما انصرف رسول الله صلّى الله عليه وسلم أدركه
  أُبي بن خلف الجمحي، وهو يقول: لا نجوتُ إن نجوتَ، فقال القوم: يارسول الله ألا يعطف
  عليه رجل منّا؟ فقال صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" دعوه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">حتى إذا دَنَا منه، وكان أُبي قبل ذلك يلقى رسول الله صلّى الله عليه
  وسلم فيقول: عندي رمكة أعلفها كل يوم فَرْقَ ذُرة أقتُلُكَ عليها، فقال رسول الله صلّى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بل أنا أقتُلك إن شاء الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فلما دنا منه تناول رسول الله صلّى الله عليه وسلم الحربة من الحارث
  بن الصمة ثم استقبله فطعنه في عنقه، فخدشه خدشةً فتدهدأ عن فرسه وهو يخور كما يخور
  الثور، ويقول: قتلني محمد، فأخذه أصحابه وقالوا: ليس عليك بأس، قال: بلى لو كانت هذه
  الطعنة بربيعة ومُضر لقتلتهم، أليس قال لي: أقتلك؟ فلو بزق عليّ بعد تلك المقالة لقتلني،
  فلم يلبث إلا يوماً حتى مات بموضع يقال له سَرِف.</font></font>&#13;\t\t\t<label disabled=\"true\"
