  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  حَسِبْتُمْ أَن تَدْخُلُواْ ٱلْجَنَّةَ وَلَمَّا يَعْلَمِ ٱللَّهُ ٱلَّذِينَ جَاهَدُواْ
  مِنكُمْ وَيَعْلَمَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ كُنْتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن
  قَبْلِ أَن تَلْقَوْهُ فَقَدْ رَأَيْتُمُوهُ وَأَنْتُمْ تَنظُرُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدْ كُنتُمْ تَمَنَّوْنَ ٱلْمَوْتَ مِن قَبْلِ أَن تَلْقَوْهُ
  } وذلك أنه لما وصف الله لهم ما نزل بشهداء بدر من الكرامة فقالوا: ليتنا نجد قتالاً
  فنقتل فيه لكي نصيب مثل ما أصابوا فلما لقوا القتال يوم أحد هربوا، فعاقبهم الله تعالى
  بقوله: ولقد كنتم تمنون الموت أي القتال والشهادة من قبل أن تلقوه لأن القتال سبب الموت
  { فَقَدْ رَأَيْتُمُوهُ } يوم أحد { وَأَنتُمْ تَنظُرُونَ } إلى السيوف فيها الموت.
  وقال الزجاج: معناه ولقد كنتم تمنون (القتال) [لأن القتال سبب الموت فقد رأيتموه يعني]
  وأنتم بصراء، كقولك: رأيت كذا وكذا، ولم يكن في عينيك علة ويقال: وأنت تنظرون إلى محمد
  - صلى الله عليه وسلم -. وقال القتبي: فقد رأيتموه، يعني أسبابه، وهو السيف -.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
