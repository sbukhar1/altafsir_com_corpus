  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">نَزَّلَ
  عَلَيْكَ ٱلْكِتَٰبَ بِٱلْحَقِّ مُصَدِّقاً لِّمَا بَيْنَ يَدَيْهِ وَأَنزَلَ ٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مِن قَبْلُ هُدًى لِّلنَّاسِ وَأَنزَلَ ٱلْفُرْقَانَ
  إِنَّ ٱلَّذِينَ كَفَرُواْ بِآيَاتِ ٱللَّهِ لَهُمْ عَذَابٌ شَدِيدٌ وَٱللَّهُ عَزِيزٌ
  ذُو ٱنْتِقَامٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ
  فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِي يُصَوِّرُكُمْ
  فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ نزل عليك الكتاب } يعني القرآن { بالحق } أي بالصدق والعدل { مصدقاً
  لما بين يديه } يعني لما قبله من الكتب في التوحيد والنبوات والأخبار وبعض الشرائع.
  وقوله { لما بين يديه } من مجاز الكلام وذلك أن ما بين يديه فهو أمامه فقيل لكل شيء
  تقدم على الشيء هو بين يديه لغاية ظهوره واشتهاره { وأنزل التوراة والإنجيل من قبل
  } أي من قبل القرآن. فإن قلت لم قيل نزل الكتاب وأنزل التوراة والإنجيل قلت لأن القرآن
  نزل منجماً مفصلاً في أوقات كثيرة ونزل هو للتكثير وأنزل التوراة والإنجيل جملة واحدة
  { هدى للناس } يعني أن إنزال التوراة والإنجيل قبل القرآن كان هدى للناس. فإن قلت كيف
  وصف القرآن في أول البقرة بأنه هدى للمتقين ووصف هنا التوراة والإنجيل بأنهما هدى للناس.
  قلت إنما وصف القرآن بأنه هدى للمتقين لأنهم هم الذين انتفعوا به وتبعوه ووصف هنا التوراة
  والإنجيل بأنهما هدى للناس لأن المناظرة كانت مع مع نصارى نجران وهم يعتقدون صحة التوراة
  والإنجيل فلهذا السبب قال هنا { هدى للناس } وقيل إن قوله هدى للناس يعود إلى الكتب
  الثلاثة يعني القرآن المتقدم ذكره والتوراة والإنجيل وإنما وصف هذه الكتب بأنها هدى
  للناس لما فيها من الشرائع والأحكام { وأنزل الفرقان } يعني الفارق بين الحق والباطل
  قيل أراد به القرآن وإنما أعاد ذكره تعظيماً لشأنه ومد حاله لكونه فارقاً بين الحق
  والباطل وقيل إنما أعاد ذكره ليبين أنه تعالى أنزله بعد التوراة والإنجيل ليجعله فارقاً
  بين ما اختلف فيه اليهود والنصارى في أمر عيسى عليه السلام وقيل المراد به الكتب الثلاثة
  لأنها كلها هدى للناس ومفرقة بين الحلال والحرام والحق والباطل. وقال السدي: في الآية
  تقديم وتأخير تقديره وأنزل التوراة والإنجيل والفرقان هدى للناس { إن الذين كفروا بآيات
  الله } يعني الكتب المنزلة وغيرها قيل أراد بهم نصارى وفد نجران كفروا بالقرآن وبمحمد
  صلى الله عليه وسلم وقيل إن خصوص السبب لا يمنع عموم اللفظ فهو يتناول كل من كفر بشيء
  من آيات الله تعالى: { لهم عذاب شديد والله عزيز } أي غالب لا يغلب { ذو انتقام } يعني
  ممن كفر به والانتقام المبالغة في العقوبة. قوله عز وجل: { إن الله لا يخفى عليه شيء
  في الأرض ولا في السماء } أي لا يخفى عليه شيء من أمر العالم وهو المطلع على أحوالهم
  فقوله:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن الله لا يخفى عليه في الأرض ولا
  في السماء إشارة إلى كمال علمه المتعلق بجميع المعلومات { هو الذي يصوركم في الأرحام
  } التصوير جعل الشيء على صورة والصورة هيئة يكون عليها الشيء بالتأليف والأرحام جمع
  رحم { كيف يشاء } يعني الصور المختلفة المتفاوتة في الحلقة ذكراً أو أنثى أبيض أو أسود
  حسناً أو قبيحاً كاملاً أو ناقصاً والمعنى أنه الذي يصوركم في ظلمات الأرحام صوراً
  مختلفة في الشكل والطبع واللون وذلك من نطفة.</font></font>&#13;\t\t\t<label disabled=\"true\"
