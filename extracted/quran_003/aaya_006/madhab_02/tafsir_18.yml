  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">(ق) عن عبدالله بن مسعود قال حدثنا
  رسول الله صلى الله عليه وسلم وهو الصادق المصدوق</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن خلق أحدكم يجمع في بطن أمه أربعين يوماً ثم يكون علقة مثل ذلك،
  ثم يكون مضغة مثل ذلك، ثم يبعث إليه ملك بأربع كلمات يكتب رزقه وأجله وعمله شقي أو
  سعيد، ثم ينفخ فيه الروح فوالله الذي لا إله غيره إن أحدكم ليعمل بعمل أهل الجنة حتى
  ما يكون بينه وبينها إلاّ ذراع فيسبق عليه الكتاب فيعمل بعمل أهل النار فيدخلها وإن
  أحدكم ليعمل بعمل أهل النار حتى ما يكون بينه وبينها إلاّ ذراع فيسبق عليه الكتاب فيعمل
  بعمل أهل الجنة فيدخلها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عن أنس أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وكل الله بالرحم ملكاً فيقول:
  أي رب نطفة أي رب علقة أي رب مضغة فإذا أراد الله أن يقضي خلقها قال: يا رب أذكر أم
  أنثى أشقي أم سعيد فما الرزق فما الأجل؟ فكتب له ذلك في بطن أمه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل إن الآية واردة في الرد على
  النصارى وذلك أن عيسى عليه السلام كان يخبر ببعض الغيب فيقول: أكلت في دارك كذا صنعت
  كذا وإنه أحيا الموتى وأبرأ الأكمه والأبرص وخلق من الطين طيراً فادعت النصارى فيه
  الإلهية وقالوا: ما قدر على ذلك إلاّ أنه إله فرد الله تعالى عليهم بذلك. وأخبر أن
  الإله المستحق لهذا الاسم هو الذي لا يخفى عليه شيء في الأرض ولا في السماء وأنه المصور
  في الأرحام كيف يشاء، وأن عيسى عليه السلام ممن صوره في الرحم فنبه بكونه مصور في الرحم
  على أنه عبد مخلوق كغيره وأنه يخفى عليه ما لا يخفى على الله عز وجل: { لا إله إلاّ
  هو العزيز الحكيم } وهذا أيضاً في الرد على النصارى حيث قالوا: عيسى ولد الله كأنه
  قال: كيف يكون ولد إله وقد صوره الله في الرحم.</font></font><font class=\"TextResultArabic\"><font
