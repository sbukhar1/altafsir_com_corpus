  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أخبر عن صنعه ليعتبروا بذلك فقال
  تعالى: { هُوَ ٱلَّذِي يُصَوّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَاء } أي يخلقكم كيف
  يشاء قصيراً أو طويلاً، حسناً أو ذميماً، ذكراً أو أنثى، ويقال: شقيّاً أو سعيداً،
  وهذا كما روي عن عبد الله بن مسعود أنه قال: الشقي من شقي في بطن أمّه، والسعيد من
  سعد في بطن أمه. ثم قال: سمعت رسول الله - صلى الله عليه وسلم - [يقول]:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الولدُ [يكونه] في بطن أمه يكون
  نطفة أربعين يوماً، ثم يصير علقة أربعين يوماً، ثم يصير مضغة أربعين يوماً ثم ينفخ
  فيه الروح، ثم يكتب شقي أم سعيد \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر عن إبراهيم بن أدهم أن القراء اجتمعوا إليه ليسألوا ما عنده من
  الحديث، فقال لهم إني مشغول بأربعة أشياء، فلا أتفرغ لرواية الحديث، فقيل له: وما ذاك
  الشغل؟ فقال أحدها: إني أتفكر في يوم الميثاق حيث قال هؤلاء في الجنة ولا أبالي وهؤلاء
  في النار ولا أبالي فلا أدري من أي الفريقين كنت في ذلك الوقت. والثاني: حيث صوّرني
  في رحم أمي فقال الملك [الموكل] على الأرحام يا رب شقي [أم] سعيد؟ فلا أدري كيف كان
  الجواب في ذلك الوقت. والثالث: حيث يقبض روحي ملك الموت فيقول: يا رب أمع الكفار أم
  مع المؤمنين فلا أدري كيف يخرج الجواب. والرابع حيث يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱمْتَازُواْ ٱلْيَوْمَ أَيُّهَا
  ٱلْمُجْرِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ يس: 59] فلا أدري من أي الفريقين أكون. ثم قال تعالى { لاَ إِلَـٰهَ
  إِلاَّ هُوَ } يعني لا خالق ولا مصور إلا هو { ٱلْعَزِيزُ } يعني المنيع بالنقمة لمن
  جحده { ٱلْحَكِيمُ } يحكم [تصوير] الخلق على ما يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

