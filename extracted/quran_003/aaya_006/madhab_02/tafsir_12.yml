  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ
  مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا
  الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ
  هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { هُوَ الَّذِي أَنزَلَ عَلَيْكَ الْكِتَابَ } يعني القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِنْهُ ءَايَاتٌ مُّحْكَمَاتُ هُنَّ أُمُّ الْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ
  } اختلف المفسرون في تأويله على سبعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن المحكم الناسخ، والمتشابه المنسوخ، قاله ابن عباس، وابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن المحكم ما أحكم الله بيان حلاله وحرامه فلم تشتبه معانيه،
  قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أن المحكم ما لم يحتمل
  من التأويل إلا وجهاً واحداً، والمتشابه ما احتمل أوجهاً، قاله الشافعي ومحمد بن جعفر
  بن الزبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن المحكم الذي لم تتكرر
  ألفاظه، والمتشابه الذي تكررت ألفاظه، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أن المحكم الفرائض والوعد والوعيد، والمتشابه القصص والأمثال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أن المحكم ما عرف العلماء تأويله وفهموا معناه وتفسيره، والمتشابه ما لم يكن إلى علمه
  سبيل مما استأثر الله بعلمه، كقيام الساعة، وطلوع الشمس من مغربها، وخروج عيسى ونحوه،
  وهذا قول جابر بن عبد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسابع: أن المحكم ما قام بنفسه
  ولم يحتج إلى استدلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويحتمل ثامناً: أن المحكم ما كانت
  معاني أحكامه معقولة، والمتشابه ما كانت معاني أحكامه غير معقولة، كأعداد الصلوات،
  واختصاص الصيام بشهر رمضان دون شعبان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  جعله محكماً ومتشابهاً استدعاء للنظر من غير اتكال على الخبر، وقد روى معاذ بن جبل
  عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" القرآن على ثلاثة أجزاء: حلال فاتبعه، وحرام فاجتنبه، ومتشابه يشكل
  عليك فَكِلْه إلى عالمه \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله تعالى: { هُنَّ أُمُّ الْكِتَاِب }. ففيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أصل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معلوم الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه أراد الآي التي فيها الفرائض والحدود، قاله يحيى بن يعمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه أراد فواتح السُّوَر التي يستخرج منها القرآن، وهو قول أبي فاختة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل ثالثاً: أن يريد به أنه معقول المعاني لأنه يتفرع عنه ما شاركه
  في معناه، فيصير الأصل لفروعه كالأم لحدوثها عنه، فلذلك سماه أم الكتاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَأََمَّا الَّذِينَ فِي قُلُوبِهِمْ زَيْغٌ } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: ميل عن الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  شك، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَيَتَّبِعُونَ مَا تَشَابَهَ
  مِنْهُ } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الأجل الذي أرادت اليهود أن تعرفه من الحروف المقطعة من حساب الجُمّل في انقضاء
  مدة النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه معرفة عواقب القرآن في العلم بورود النسخ قبل وقته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن ذلك نزل في وفد نجران لمَّا حاجّوا النبي صلى الله عليه وسلم في المسيح، فقالوا:
  أليس كلمة الله وروحه؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بلى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقالوا: حسبنا، فأنزل الله تعالى: { فَأَمَّا الَّذِينَ فِي قُلُوبِهِمْ
  زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ابْتِغَاءَ الْفِتْنَةِ وابْتَغَآءَ تَأْوِيلِهِ
  } وهو قول الربيع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
