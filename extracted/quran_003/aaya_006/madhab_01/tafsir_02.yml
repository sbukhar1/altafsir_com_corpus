  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لاَ يَخْفَىٰ عَلَيْهِ شَىْءٌ
  } في العالم فعبر عنه بالسماء والأرض، فهو مطلع على كفر من كفر وإيمان من آمن، وهو
  مجازيهم عليه { كَيْفَ يَشَاءُ } من الصور المختلفة المتفاوتة. وقرأ طاوس: «تصوّركم»،
  أي صوّركم لنفسه ولتعبده، كقولك: أثلت مالاً، إذا جعلته أثلة، أي أصلاً. وتأثلته، إذا
  أثلته لنفسك. وعن سعيد بن جبير: هذا حجاج على من زعم أنّ عيسى كان رباً، كأنه نبه بكونه
  مصوراً في الرحم، على أنه عبد كغيره، وكان يخفى عليه ما لا يخفى على الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
