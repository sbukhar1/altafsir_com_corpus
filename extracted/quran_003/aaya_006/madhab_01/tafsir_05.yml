  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { هُوَ ٱلَّذِي يُصَوِّرُكُمْ } أخبر تعالى: عن
  تصويره للبشر في أرحام الأُمهات. وأصل الرحِم من الرّحْمة، لأنها مما يُتَراحَم به.
  وٱشتقاق الصُّورَة من صاره إلى كذا إذا أماله؛ فالصورة مائلة إلى شَبَهٍ وهَيْئة. وهذه
  الآية تعظيم لله تعالى، وفي ضمنها الرد على نصارى نَجْران، وأنّ عيسى من المَصوَّرين،
  وذلك مما لا ينكره عاقل. وأشار تعالى إلى شرح التّصْوير في سورة «الحج» و «المؤمنون».
  وكذا شرحه النبيّ صلى الله عليه وسلم في حديث ٱبن مسعود، على ما يأتي هناك بيانه إن
  شاء الله تعالىٰ. وفيها الردّ على الطبائعيين أيضاً إذْ يجعلونها فاعلةً مستبِدّة.
  وقد مضى الردّ عليهم في آية التوحيد وفي مسند ٱبن سنجر ـ وٱسمه محمد بن سنْجر ـ حديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله تعالى يخلق عِظام الجنين
  وغَضارِيفه من مَنِى الرجل وشحمه ولحمه من مَنِى المرأة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذا أدَلُّ دليل على أن الولد
  يكون من ماء الرجل والمرأة، وهو صريح في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّاسُ إِنَّا خَلَقْنَاكُم
  مِّن ذَكَرٍ وَأُنْثَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 13] وفي صحيح مسلم من حديث ثوبان وفيه: أنّ اليهودي قال
  للنبي صلى الله عليه وسلم: وجئت أسألك عن شيء لا يعلمه أحد من أهل الأرض إلا نبي أو
  رجل أو رجلان. قال: «ينفعك إن حدّثتك»؟. قال: أسمعُ بأُذُنيّ، قال: جئتك أسألك عن الولد.
  فقال النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ماء الرجل أبيضُ وماء المرأة أصفر فإذا ٱجتمعا فَعَلا مَنىُّ الرجل
  مَنيَّ المرأة أذكَرا بإذْن الله تعالى وإذا عَلاَ مَنىُّ المرأة مَنىَّ الرجلِ آنَثَا
  بإذن الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وسيأتي بيانه آخر «الشّورَى» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { كَيْفَ يَشَآءُ } يعني من حُسْن وقُبْح وسواد وبَيَاض وطُول وقِصَر وسَلامة
  وعاهة، إلى غير ذلك من الشقاء والسعادة. وذُكر عن إبراهيم بن أدْهم أنّ القرّاء ٱجتمعوا
  إليه ليسمعوا ما عنده من الأحاديث، فقال لهم: إني مشغول عنكم بأربعة أشياء، فلا أتفرّغ
  لرواية الحديث. فقيل له: وما ذاك الشغل؟ قال: أحدها أنِّي أتفكر في يوم المِيثاق حيث
  قال: «هؤلاء في الجنة ولا أُبَالي وهؤلاء في النار ولا أُبَالي» فلا أدري من أي الفريقين
  كنتُ في ذلك الوقت. والثاني حيث صُوِّرتُ في الرَّحِم فقال الملك الذي هو موكلّ على
  الأرحام: «يا ربِّ شَقِيُّ هو أم سعيد» فلا أدري كيف كان الجواب في ذلك الوقت. والثالث
  حين يقبِضُ ملكُ الموت روحي فيقول: «ياربِّ مع الكفر أم مع الإيمان » فلا أدري كيف
  يخرج الجواب. والرابع حيث يقول:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱمْتَازُواْ ٱلْيَوْمَ أَيُّهَا
  ٱلْمُجْرِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يسۤ: 59] فلا أدري في أيِّ الفريقين أكونُ. ثم قال تعالى: { لاَ إِلَـٰهَ
  إِلاَّ هُوَ } أي لا خالق ولا مصوّر سواه؛ وذلك دليل على وحدانيته، فكيف يكون عيسى
  إلهاً مُصوِّراً وهو مُصوَّرٌ. { ٱلْعَزِيزُ } الذي لا يغالب. { ٱلْحَكِيمُ } ذو الحكمة
  أو المُحْكِم، وهذا أخص بما ذكر من التصوير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

