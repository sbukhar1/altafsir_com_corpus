  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ لاَ يَخْفَىٰ عَلَيْهِ شَيْءٌ فِي ٱلأَرْضِ وَلاَ فِي ٱلسَّمَآءِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى أنه يعلم غيب السموات
  والأرض، لا يخفى عليه شيء من ذلك، { هُوَ ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ
  يَشَآءُ } أي: يخلقكم في الأرحام كما يشاء من ذكر وأنثى، وحسن وقبيح، وشقي وسعيد، {
  لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ } أي: هو الذي خلق، وهو المستحق للإلهية
  وحده لا شريك له، وله العزة التي لا ترام، والحكمة والأحكام. وهذه الآية فيها تعريض،
  بل تصريح بأن عيسى بن مريم عبد مخلوق، كما خلق الله سائر البشر، لأن الله صوره في الرحم،
  وخلقه كما يشاء، فكيف يكون إلهاً كما زعمته النصارى، عليهم لعائن الله، وقد تقلب في
  الأحشاء، وتنقل من حال إلى حال؟ كما قال تعالى: { يَخْلُقُكُمْ فِى بُطُونِ أُمَّهَـٰتِكُـمْ
  خَلْقاً مِّن بَعْدِ خَلْقٍ فِى ظُلُمَـٰتٍ ثَلاَثٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

