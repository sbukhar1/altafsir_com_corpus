text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُصَوِّرُكُمْ
  فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }يعنـي
  بذلك جلّ ثناؤه: الله الذي يصوّركم فـيجعلكم صورا أشبـاحا فـي أرحام أمهاتكم كيف شاء
  وأحبّ، فـيجعل هذا ذكراً وهذا أنثى، وهذا أسود وهذا أحمر. يعرّف عبـاده بذلك أن جميع
  من اشتـملت علـيه أرحام النساء مـمن صوّره وخـلقه كيف شاء، وأن عيسى ابن مريـم مـمن
  صوّره فـي رحم أمه وخـلقه فـيها كيف شاء وأحبّ، وأنه لو كان إلهاً لـم يكن مـمن اشتـملت
  علـيه رحم أمه، لأن خلاّق ما فـي الأرحام لا تكون الأرحام علـيه مشتـملة، وإنـما تشتـمل
  علـى الـمخـلوقـين. كما:حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن
  جعفر بن الزبـير: { هُوَ الَّذِي يُصَوِّرُكُمْ فِي الأرْحَامِ كَيْفَ يَشَاء } قد
  كان عيسى مـمن صُوِّر فـي الأرحام، لا يدفعون ذلك، ولا ينكرونه، كما صور غيره من بنـي
  آدم، فكيف يكون إلهاً وقد كان بذلك الـمنزل؟حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا
  ابن أبـي جعفر، عن أبـيه، عن الربـيع: { هُوَ الَّذِي يُصَوِّرَكُمْ فِي الأرْحَامِ
  كَيْفَ يَشَاء } أي أنه صور عيسى فـي الرحم كيف شاء.وقال آخرون فـي ذلك، ما:حدثنا به
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، عن أبـي مالك، عن
  أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي
  صلى الله عليه وسلم قوله: { هُوَ الَّذِي يُصَوّرُكُمْ فِي الأرْحَامِ كَيْفَ يَشَاءُ
  } قال: إذا وقعت النطفة فـي الأرحام، طارت فـي الـجسد أربعين يوما، ثم تكون علقة أربعين
  يوماً، ثم تكون مضغة أربعين يوماً، فإذا بلغ أن يخـلق بعث الله ملكاً يصوّرها، فـيأتـي
  الـملك بتراب بـين أصبعيه، فـيخـلطه فـي الـمضغة ثم يعجنه بها ثم يصوّرها كما يؤمر،
  فـيقول: أذكر أو أنثى، أشقـيّ أو سعيد، وما رزقه، وما عمره، وما أثره، وما مصائبه؟
  فـيقول الله، ويكتب الـملك. فإذا مات ذلك الـجسد، دفن حيث أُخِذَ ذلك التراب.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { هُوَ الَّذِي يُصَوّرُكُمْ فِي
  الأرْحَامِ كَيْفَ يَشَاءُ } قادر والله ربنا أن يصوّر عبـاده فـي الأرحام كيف يشاء
  من ذكر أو أنثى، أو أسود أو أحمر، تام خـلقه وغير تام.القول فـي تأويـل قوله تعالـى:
  { لا إِلَـٰهَ إِلاَّ هُوَ العَزِيزُ الحَكِيمُ }.وهذا القول تنزيه من الله تعالـى
  ذكره نفسه أن يكون له فـي ربوبـيته ندّ أو مثل أو أن تـجوز الألوهة لغيره، وتكذيب منه
  للذين قالوا فـي عيسى ما قالوا من وفد نـجران الذين قدموا علـى رسول الله صلى الله
  عليه وسلم، وسائر من كان علـى مثل الذي كانوا علـيه من قولهم فـي عيسى، ولـجميع من
  ادّعى مع الله معبوداً، أو أقرّ بربوبـية غيره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ
  كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ }ثم أخبر جل ثناؤه
  خـلقه بصفته وعيداً منه لـمن عبد غيره أو أشرك فـي عبـادته أحداً سواه، فقال: { هُوَ
  العَزِيزُ } الذي لا ينصر من أراد الانتقام منه أحد، ولا ينـجيه منه وأْلٌ ولا لَـجَأٌ،
  وذلك لعزّته التـي يذلّ لها كل مخـلوق، ويخضع لها كل موجود. ثم أعلـمهم أنه الـحكيـم
  فـي تدبـيره، وإعذاره إلـى خـلقه، ومتابعة حججه علـيهم، لـيهلك من هلك منهم عن بـينة،
  ويحيا من حيّ عن بـينة. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد
  بن جعفر بن الزبـير، قال: ثم قال: ـ يعنـي الربّ عزّ وجلّ إنزاهاً لنفسه، وتوحيداً
  لها مـما جعلوا معه ـ { لا إِلَـٰهَ إِلاَّ هُوَ العَزِيزُ الحَكِيمُ } قال: العزيز
  فـي نصرته مـمن كفر به إذا شاء، والـحكيـم فـي عذره وحجته إلـى عبـاده.حدثنـي الـمثنى،
  قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { لا إِلَـٰهَ إِلاَّ
  هُوَ العَزِيزُ الحَكِيمُ } يقول: عزيز فـي نقمته، حكيـم فـي أمره.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

