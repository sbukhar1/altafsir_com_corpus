  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي يُصَوِّرُكُمْ فِي ٱلأَرْحَامِ كَيْفَ يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: الله الذي
  يصوّركم فـيجعلكم صورا أشبـاحا فـي أرحام أمهاتكم كيف شاء وأحبّ، فـيجعل هذا ذكراً
  وهذا أنثى، وهذا أسود وهذا أحمر. يعرّف عبـاده بذلك أن جميع من اشتـملت علـيه أرحام
  النساء مـمن صوّره وخـلقه كيف شاء، وأن عيسى ابن مريـم مـمن صوّره فـي رحم أمه وخـلقه
  فـيها كيف شاء وأحبّ، وأنه لو كان إلهاً لـم يكن مـمن اشتـملت علـيه رحم أمه، لأن خلاّق
  ما فـي الأرحام لا تكون الأرحام علـيه مشتـملة، وإنـما تشتـمل علـى الـمخـلوقـين. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر
  بن الزبـير: { هُوَ الَّذِي يُصَوِّرُكُمْ فِي الأرْحَامِ كَيْفَ يَشَاء } قد كان عيسى
  مـمن صُوِّر فـي الأرحام، لا يدفعون ذلك، ولا ينكرونه، كما صور غيره من بنـي آدم، فكيف
  يكون إلهاً وقد كان بذلك الـمنزل؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { هُوَ الَّذِي
  يُصَوِّرَكُمْ فِي الأرْحَامِ كَيْفَ يَشَاء } أي أنه صور عيسى فـي الرحم كيف شاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك، ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي، عن أبـي مالك،
  عن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي
  صلى الله عليه وسلم قوله: { هُوَ الَّذِي يُصَوّرُكُمْ فِي الأرْحَامِ كَيْفَ يَشَاءُ
  } قال: إذا وقعت النطفة فـي الأرحام، طارت فـي الـجسد أربعين يوما، ثم تكون علقة أربعين
  يوماً، ثم تكون مضغة أربعين يوماً، فإذا بلغ أن يخـلق بعث الله ملكاً يصوّرها، فـيأتـي
  الـملك بتراب بـين أصبعيه، فـيخـلطه فـي الـمضغة ثم يعجنه بها ثم يصوّرها كما يؤمر،
  فـيقول: أذكر أو أنثى، أشقـيّ أو سعيد، وما رزقه، وما عمره، وما أثره، وما مصائبه؟
  فـيقول الله، ويكتب الـملك. فإذا مات ذلك الـجسد، دفن حيث أُخِذَ ذلك التراب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { هُوَ الَّذِي
  يُصَوّرُكُمْ فِي الأرْحَامِ كَيْفَ يَشَاءُ } قادر والله ربنا أن يصوّر عبـاده فـي
  الأرحام كيف يشاء من ذكر أو أنثى، أو أسود أو أحمر، تام خـلقه وغير تام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { لا إِلَـٰهَ إِلاَّ هُوَ العَزِيزُ
  الحَكِيمُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا القول تنزيه من الله تعالـى
  ذكره نفسه أن يكون له فـي ربوبـيته ندّ أو مثل أو أن تـجوز الألوهة لغيره، وتكذيب منه
  للذين قالوا فـي عيسى ما قالوا من وفد نـجران الذين قدموا علـى رسول الله صلى الله
  عليه وسلم، وسائر من كان علـى مثل الذي كانوا علـيه من قولهم فـي عيسى، ولـجميع من
  ادّعى مع الله معبوداً، أو أقرّ بربوبـية غيره.</font></font>&#13;\t\t\t<label disabled=\"true\"
