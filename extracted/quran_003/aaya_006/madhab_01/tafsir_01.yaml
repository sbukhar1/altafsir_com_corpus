  يَشَآءُ لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْعَزِيزُ ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أخبر جل ثناؤه خـلقه بصفته وعيداً منه لـمن عبد غيره أو أشرك فـي عبـادته أحداً سواه،
  فقال: { هُوَ العَزِيزُ } الذي لا ينصر من أراد الانتقام منه أحد، ولا ينـجيه منه وأْلٌ
  ولا لَـجَأٌ، وذلك لعزّته التـي يذلّ لها كل مخـلوق، ويخضع لها كل موجود. ثم أعلـمهم
  أنه الـحكيـم فـي تدبـيره، وإعذاره إلـى خـلقه، ومتابعة حججه علـيهم، لـيهلك من هلك
  منهم عن بـينة، ويحيا من حيّ عن بـينة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير، قال: ثم قال:
  ـ يعنـي الربّ عزّ وجلّ إنزاهاً لنفسه، وتوحيداً لها مـما جعلوا معه ـ { لا إِلَـٰهَ
  إِلاَّ هُوَ العَزِيزُ الحَكِيمُ } قال: العزيز فـي نصرته مـمن كفر به إذا شاء، والـحكيـم
  فـي عذره وحجته إلـى عبـاده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { لا إِلَـٰهَ
  إِلاَّ هُوَ العَزِيزُ الحَكِيمُ } يقول: عزيز فـي نقمته، حكيـم فـي أمره.</font></font><font
