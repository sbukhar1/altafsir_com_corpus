  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن
  يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان المسألة
  الأولى إن المقصود من هذا تأكيد ما ذكره أولاً من قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَىْء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 28 والمعنى أن الأمر إنما يكون لمن له الملك، وملك السمٰوات والأرض وليس إلا
  لله تعالى فالأمر في السمٰوات والأرض ليس إلا لله، وهذا برهان قاطع. المسألة الثانية
  إنما قال { مَا فِي ٱلسَّمَـٰوَاتِ وَمَا فِي ٱلأَرْضِ } ولم يقل من لأن المراد الإشارة
  إلى الحقائق والماهيات، فدخل فيه الكل. أما قوله { يَغْفِرُ لِمَن يَشَاء وَيُعَذّبُ
  مَن يَشَاء } فاعلم أن أصحابنا يحتجون بهذه الآية على أنه سبحانه له أن يدخل الجنة
  بحكم إلٰهيته جميع الكفار والمردة، وله أن يدخل النار بحكم إلٰهيته جميع المقربين والصدّيقين
  وأنه لا اعتراض عليه في فعل هذه الأشياء ودلالة الآية على هذا المعنى ظاهرة والبرهان
  العقلي يؤكد ذلك أيضاً، وذلك أن فعل العبد يتوقف على الإرادة وتلك الإرادة مخلوقة لله
  تعالى، فإذا خلق الله تلك الإرادة أطاع، وإذا خلق النوع الآخر من الإرادة عصى، فطاعة
  العبد من الله ومعصيته أيضاً من الله، وفعل الله لا يوجب على الله شيئاً ألبتة، فلا
  الطاعة توجب الثواب، ولا المعصية توجب العقاب، بل الكل من الله بحكم إلٰهيته وقهره
  وقدرته، فصح ما ادعيناه أنه لو شاء يعذب جميع المقربين حسن منه، ولو شاء يرحم جميع
  الفراعنة حسن منه ذلك، وهذا البرهان هو الذي دل عليه ظاهر قوله تعالى { يَغْفِرُ لِمَن
  يَشَاء وَيُعَذّبُ مَن يَشَاء }. فإن قيل أليس أنه ثبت أنه لا يغفر للكفار ولا يعذب
  الملائكة والأنبياء. قلنا مدلول الآية أنه لو أراد لفعل ولا اعتراض عليه، وهذا القدر
  لا يقتضي أنه يفعل أو لا يفعل، وهذا الكلام في غاية الظهور. ثم ختم الكلام بقوله {
  وَٱللَّهُ غَفُورٌ رَّحِيمٌ } والمقصود بيان أنه وإن حسن كل ذلك منه إلا أن جانب الرحمة
  والمغفرة غالب لا على سبيل الوجوب بل على سبيل الفضل والإحسان.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

