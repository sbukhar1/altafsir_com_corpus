  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن
  يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك تعالى
  ذكره: ليس لك يا محمد من الأمر شيء، ولله جميع ما بين أقطار السموات والأرض من مشرق
  الشمس إلى مغربها دونك ودونهم، يحكم فـيهم بما شاء، ويقضي فيهم ما أحبّ، فـيتوب علـى
  من أحبّ من خلقه العاصين أمره ونهيه، ثم يغفر له ويعاقب من شاء منهم علـى جرمه، فينتقم
  منه، وهو الغفور الذي يستر ذنوب من أحبّ أن يستر علـيه ذنوبه من خـلقه بفضله علـيهم
  بـالعفو والصفح، والرحيـم بهم فـي تركه عقوبتهم عاجلاً علـى عظيـم ما يأتون من الـمآثم.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { وَٱللَّهُ غَفُورٌ رَّحِيمٌ }: أي يغفر الذنوب، ويرحم العبـاد علـى
  ما فـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

