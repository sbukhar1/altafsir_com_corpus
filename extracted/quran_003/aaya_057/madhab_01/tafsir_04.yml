  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه مسائل المسألة
  الأولى قرأ حفص عن عاصم { فَيُوَفّيهِمْ } بالياء، يعني فيوفيهم الله، والباقون بالنون
  حملاً على ما تقدم من قوله { فَٱحْكُمْ فَأُعَذّبُهُمْ } وهو الأولى لأنه نسق الكلام.
  المسألة الثانية ذكر الذين آمنوا، ثم وصفهم بأنهم عملوا الصالحات، وذلك يدل على أن
  العمل الصالح خارج عن مسمى الإيمان، وقد تقدم ذكر هذه الدلالة مراراً. المسألة الثالثة
  احتج من قال بأن العمل علة للجزاء بقوله { فَيُوَفّيهِمْ أُجُورَهُمْ } فشبههم في عبادتهم
  لأجل طلب الثواب بالمستأجر، والكلام فيه أيضاً قد تقدم والله أعلم. المسألة الرابعة
  المعتزلة احتجوا بقوله { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } على أنه تعالى لا
  يريد الكفر والمعاصي، قالوا لأن مريد الشيء لا بد وأن يكون محباً له، إذا كان ذلك الشيء
  من الأفعال وإنما تخالف المحبة الإرادة إذا علقتا بالأشخاص، فقد يقال أحب زيداً، ولا
  يقال أريده، وأما إذا علقتا بالأفعال فمعناهما واحد إذا استعملتا على حقيقة اللغة،
  فصار قوله { وَٱللَّهُ لاَ يُحِبُّ ٱلظَّـٰلِمِينَ } بمنزلة قوله لا يريد ظلم الظالمين
  هكذا قرره القاضي، وعند أصحابنا أن المحبة عبارة عن إرادة إيصال الخير إليه فهو تعالى
  وإن أراد كفر الكافر إلا أنه لا يريد إيصال الثواب إليه، وهذه المسألة قد ذكرناها مراراً
  وأطواراً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

