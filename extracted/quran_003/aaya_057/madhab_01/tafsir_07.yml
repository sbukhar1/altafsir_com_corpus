  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ
  عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ
  ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف المفسرون في قوله تعالى: {
  إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَىَّ } فقال قتادة وغيره: هذا من المقدم والمؤخر،
  تقديره إني رافعك إلي ومتوفيك، يعني: بعد ذلك. وقال علي بن أبي طلحة عن ابن عباس: إني
  متوفيك، أي: مميتك. وقال محمد بن إسحاق عمن لا يتهم، عن وهب بن منبه، قال: توفاه الله
  ثلاث ساعات من أول النهار حين رفعه الله إليه، قال ابن إسحاق: والنصارى يزعمون أن الله
  توفاه سبع ساعات، ثم أحياه. وقال إسحاق بن بشر، عن إدريس عن وهب: أماته الله ثلاثة
  أيام، ثم بعثه، ثم رفعه. وقال مطر الوراق: إني متوفيك من الدنيا، وليس بوفاة موت، وكذا
  قال ابن جريح: توفيه هو رفعه، وقال الأكثرون: المراد بالوفاة ههنا ــــ النوم، كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ ٱلَّذِى يَتَوَفَّـٰكُم بِٱلَّيْلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  60] الآية. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بِوَكِـيلٍ * ٱللَّهُ يَتَوَفَّى ٱلأَنفُسَ حِينَ مِوْتِـهَا
  وَٱلَّتِى لَمْ تَمُتْ فِى مَنَامِـهَا فَيُمْسِكُ ٱلَّتِى قَضَىٰ عَلَيْهَا ٱلْمَوْتَ
  وَيُرْسِلُ ٱلأُخْرَىٰ إِلَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزمر: 42] الآية، وكان رسول الله
  صلى الله عليه وسلم، يقول إذا قام من النوم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الحمد الله الذي أحيانا بعد ما أماتنا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبِكُفْرِهِمْ
  وَقَوْلِهِمْ عَلَىٰ مَرْيَمَ بُهْتَاناً عَظِيماً وَقَوْلِهِمْ إِنَّا قَتَلْنَا ٱلْمَسِيحَ
  عِيسَى ٱبْنَ مَرْيَمَ رَسُولَ ٱللَّهِ وَمَا قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن
  شُبِّهَ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">- إلى قوله -</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَل رَّفَعَهُ ٱللَّهُ إِلَيْهِ وَكَانَ ٱللَّهُ عَزِيزاً حَكِيماً
  وَإِن مِّنْ أَهْلِ ٱلْكِتَابِ إِلاَّ لَيُؤْمِنَنَّ بِهِ قَبْلَ مَوْتِهِ وَيَوْمَ
  ٱلْقِيَامَةِ يَكُونُ عَلَيْهِمْ شَهِيداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 156 ـ 159] والضمير في
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَبْلَ مَوْتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 159] عائد على عيسى عليه
  السلام، أي وإن من أهل الكتاب إلا ليؤمنن بعيسى، وذلك حين ينزل إلى الأرض قبل يوم القيامة
  على ما سيأتي بيانه، فحينئذ يؤمن به أهل الكتاب كلهم؛ لأنه يضع الجزية، ولا يقبل إلا
  الإسلام. وقال ابن أبي حاتم: حدثنا أبي، حدثنا أحمد بن عبد الرحمن، حدثنا عبد الله
  بن أبي جعفر، عن أبيه، حدثنا الربيع بن أنس، عن الحسن أنه قال في قوله تعالى: { إِنِّي
  مُتَوَفِّيكَ } يعني: وفاة المنام، رفعه الله في منامه. قال الحسن: قال رسول الله صلى
  الله عليه وسلم لليهود:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن عيسى لم يمت، وإنه راجع إليكم قبل يوم القيامة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُوۤاْ } أي: برفعي
  إياك إلى السماء { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ
  يَوْمِ ٱلْقِيَـٰمَةِ } وهكذا وقع؛ فإن المسيح عليه السلام، لما رفعه الله إلى السماء،
  تفرقت أصحابه شيعاً بعده، فمنهم من آمن بما بعثه الله به على أنه عبد الله ورسوله وابن
  أمته، ومنهم من غلا فيه فجعله ابن الله، وآخرون قالوا: هو الله، وآخرون قالوا: هو ثالث
  ثلاثة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
