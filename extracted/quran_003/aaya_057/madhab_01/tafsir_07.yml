  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ
  وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ
  وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ
  فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقد
  حكى الله مقالاتهم في القرآن، ورد على كل فريق، فاستمروا على ذلك قريباً من ثلثمائة
  سنة، ثم نبغ لهم ملك من ملوك اليونان يقال له قسطنطين، فدخل في دين النصرانية، قيل:
  حيلة ليفسده، فإنه كان فيلسوفاً، وقيل: جهلاً منه، إلا أنه بدل لهم دين المسيح وحرفه،
  وزاد فيه ونقص منه، ووضعت له القوانين، والأمانة الكبرى التي هي الخيانة الحقيرة، وأحل
  في زمانه لحم الخنزير، وصلوا له إلى المشرق، وصوروا له الكنائس والمعابد والصوامع،
  وزادوا في صيامهم عشرة أيام من أجل ذنب ارتكبه فيما يزعمون، وصار دين المسيح دين قسطنطين
  إلا أنه بنى لهم من الكنائس والمعابد والصوامع والديارات ما يزيد على اثني عشر ألف
  معبد، وبنى المدينة المنسوبة إليه، واتبعه الطائفة الملكية منهم، وهم في هذا كله قاهرون
  لليهود، أيدهم الله عليهم؛ لأنهم أقرب إلى الحق منهم، وإن كان الجميع كفاراً عليهم
  لعائن الله، فلما بعث الله محمداً صلى الله عليه وسلم فكان من آمن به يؤمن بالله وملائكته
  وكتبه ورسله على الوجه الحق، كانوا هم أتباع كل نبي على وجه الأرض، إذ قد صدقوا الرسول
  النبي الأمي العربي، خاتم الرسل وسيد ولد آدم على الإطلاق، الذي دعاهم إلى التصديق
  بجميع الحق، فكانوا أولى بكل نبي من أمته الذين يزعمون أنهم على ملته وطريقته، مع ما
  قد حرفوا وبدلوا، ثم لو لم يكن شيء من ذلك، لكان قد نسخ الله بشريعته شريعة جميع الرسل
  بما بعث الله به محمداً صلى الله عليه وسلم من الدين الحق الذي لا يغير ولا يبدل إلى
  قيام الساعة، ولا يزال قائماً منصوراً ظاهراً على كل دين، فلهذا فتح الله لأصحابه مشارق
  الأرض ومغاربها، واجتازوا جميع الممالك، ودانت لهم جميع الدول، وكسروا كسرى، وقصروا
  قيصر، وسلبوهما كنوزهما، وأنفقت في سبيل الله؛ كما أخبرهم بذلك نبيهم عن ربهم عز وجل
  في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَدَ ٱللَّهُ ٱلَّذِينَ ءَامَنُواْ مِنْكُمْ وَعَمِلُواْ ٱلصَّـٰلِحَاتِ
  لَيَسْتَخْلِفَنَّهُمْ فِى ٱلأَرْضِ كَمَا ٱسْتَخْلَفَ ٱلَّذِينَ مِن قَبْلِهِمْ وَلَيُمَكِّنَنَّ
  لَهُمْ دِينَهُمُ ٱلَّذِى ٱرْتَضَىٰ لَهُمْ وَلَيُبَدِّلَنَّهُمْ مِّن بَعْدِ خَوْفِهِمْ
  أَمْناً يَعْبُدُونَنِى لاَ يُشْرِكُونَ بِى شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 55] الآية، فلهذا لما كانوا
  هم المؤمنين بالمسيح حقاً، سلبوا النصارى بلاد الشام، وأجلوهم إلى الروم، فلجؤوا إلى
  مدينتهم القسطنطينية، ولا يزال الإسلام وأهله فوقهم إلى يوم القيامة. وقد أخبر الصادق
  المصدوق صلى الله عليه وسلم أمته بأن آخرهم سيفتحون القسطنطينية، ويستفيئون ما فيها
  من الأموال، ويقتلون الروم مقتلة عظيمة جداً، لم ير الناس مثلها، ولا يرون بعدها نظيرها،
  وقد جمعت في هذا جزءاً مفرداً، ولهذا قال تعالى: { وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ
  فَوْقَ ٱلَّذِينَ كَفَرُوۤاْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ
  فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ فِيهِ تَخْتَلِفُونَ فَأَمَّا ٱلَّذِينَ كَفَرُواْ
  فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّـٰصِرِينَ
