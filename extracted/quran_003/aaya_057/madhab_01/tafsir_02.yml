  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ
  عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِذْ قَالَ
  ٱللَّهُ } ظرف لخير الماكرين أو لمكر الله { إِنّي مُتَوَفّيكَ } أي مستوفي أجلك. معناه:
  إني عاصمك من أن يقتلك الكفار؛ ومؤخرك إلى أجل كتبته لك. ومميتك حتف أنفك لا قتيلاً
  بأيدهم { وَرَافِعُكَ إِلَىَّ } إلى سمائي ومقرّ ملائكتي { وَمُطَهّرُكَ مِنَ ٱلَّذِينَ
  كَفَرُواْ } من سوء جوارهم وخبث صحبتهم. وقيل متوفيك: قابضك من الأرض، من توفيت مالي
  على فلان إذا استوفيته: وقيل: مميتك في وقتك بعد النزول من السماء ورافعك الآن: وقيل:
  متوفي نفسك بالنوم من قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّتِى لَمْ تَمُتْ فِى مَنَامِـهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  42] ورافعك وأنت نائم حتى لا يلحقك خوف، وتستيقظ وأنت في السماء آمن مقرب { فَوْقَ
  ٱلَّذِينَ كَفَرُواْ إِلَىٰ يَوْمِ ٱلْقِيَـٰمَةِ } يعلونهم بالحجة وفي أكثر الأحوال
  بها وبالسيف، ومتبعوه هم المسلمون لأنهم متبعوه في أصل الإسلام وإن اختلفت الشرائع
  دون الذين كذبوه وكذبوا عليه من اليهود والنصارى { فَأَحْكُمُ بَيْنَكُمْ } تفسير الحكم
  قوله: { فَأُعَذّبُهُمْ... فنوفيهم أُجُورَهُمْ } وقرىء «فيوفيهم» بالياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
