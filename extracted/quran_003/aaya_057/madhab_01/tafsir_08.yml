  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَأَمَّا ٱلَّذِينَ
  ءَامَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَاتِ فَيُوَفِّيهِمْ } بالياء والنون { أُجُورَهُمْ
  وَٱللَّهُ لاَ يُحِبُّ ٱلظَّٰلِمِينَ } أي يعاقبهم. روي أن الله تعالى أرسل إليه سحابة
  فرفعته فتعلّقت به أُمُّه وبكت فقال إن القيامة تجمعنا، وكان ذلك ليلة القدر ببيت المقدس
  وله ثلاث وثلاثون سنة، وعاشت أُمُّه بعده ست سنين. وروى الشيخان حديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه ينزل قرب الساعة ويحكم بشريعة
  نبينا ويقتل الدجال والخنزير ويكسر الصليب ويضع الجزية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حديث مسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه يمكث سبع سنين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حديث عن أبي داود الطيالسي</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أربعين سنة ويتوفى ويصلى عليه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فيحتمل
  أن المراد مجموع لبثه في الأرض قبل الرفع وبعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

