  وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ
  فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فأما الذين كفروا } الآية، إخبار بما يجعل عليه حالهم
  من أول أمرهم وليس بإخبار عما يفعل بعد يوم القيامة، لأنه قد ذكر الدنيا وهي قبل، وإنما
  المعنى، فأما الكافرون فالصنع بهم أنهم يعذبون { عذاباً شديداً في الدنيا } بالأسر
  والقتل والجزية والذل، ولم ينله منهم فهو تحت خوفه إذ يعلم أن شرع الإسلام طالب له
  بذلك، وقد أبرز الوجود هذا، وفي { الآخرة } معناه، بعذاب النار، ثم ذكر قسم الإيمان
  وقرن به الأعمال الصالحات تنبيهاً على درجة الكمال ودعاء إليها، وقرأ حفص عن عاصم \"
  فيوفيهم \" بالياء على الغيبة، والفعل مسند إلى الله تعالى، وقرأ الباقون وأبو بكر
  عن عاصم \" فنوفيهم \" بالنون، وهي نون العظمة، وتوفية الأجور هي قسم المنازل في الجنة
  فذلك هو بحسب الأعمال، وأما نفس دخول الجنة فبرحمة الله وبفضله، وتقدم نظير قوله {
