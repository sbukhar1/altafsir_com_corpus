  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ ٱللَّهُ يٰعِيسَىٰ إِنِّي مُتَوَفِّيكَ وَرَافِعُكَ إِلَيَّ وَمُطَهِّرُكَ مِنَ
  ٱلَّذِينَ كَفَرُواْ وَجَاعِلُ ٱلَّذِينَ ٱتَّبَعُوكَ فَوْقَ ٱلَّذِينَ كَفَرُواْ إِلَىٰ
  يَوْمِ ٱلْقِيَامَةِ ثُمَّ إِلَيَّ مَرْجِعُكُمْ فَأَحْكُمُ بَيْنَكُمْ فِيمَا كُنتُمْ
  فِيهِ تَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ
  عَذَاباً شَدِيداً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ
  لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الطبري: العامل
  في { إذ } قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ومكر الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 54] وقال غيره من النحاة:
  العامل فعل مضمر تقديره اذكر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا هو الأصوب، وهذا القول هو بواسطة الملك لأن عيسى ليس بمكلم،
  و { عيسى } اسم أعجمي معرف فلذلك لا ينصرف وهو بالسريانية - ايسوع - عدلته العرب إلى
  { عيسى } واختلف المفسرون في هذا التوفي، فقال الربيع: هي وفاة نوم، رفعه الله في منامه،
  وقال الحسن وابن جريج ومطر الوراق ومحمد ابن جعفر بن الزبير وجماعة من العلماء: المعنى
  أني قابضك من الأرض، ومحصنك أني مميتك، هذا لفظ ابن عباس ولم يفسر، فقال وهب بن منبه:
  توفاه الله بالموت ثلاث ساعات ورفعه فيها ثم أحياه الله بعد ذلك، عنده في السماء وفي
  بعض الكتب، سبع ساعات، وقال الفراء: هي وفاة موت ولكن المعنى، { إني متوفيك } في آخر
  أمرك عند نزولك وقتلك الدجال، ففي الكلام تقديم وتأخير، وقال مالك في جامع العتبية:
  مات عيسى وهو ابن ثلاث وثلاثين سنة، ووقع في كتاب مكي عن قوم: أن معنى { متوفيك } متقبل
  عملك، وهذا ضعيف من جهة اللفظ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وأجمعت الأمة على ما تضمنه الحديث المتواتر من أن عيسى عليه السلام
  في السماء حي، وأنه ينزل في آخر الزمان فيقتل الخنزير ويكسر الصليب ويقتل الدجال ويفيض
  العدل ويظهر هذه الملة ملة محمد ويحج البيت ويعتمر، ويبقى في الأرض أربعاً وعشرين سنة،
  وقيل أربعين سنة، ثم يميته الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: فقول ابن عباس رضي الله عنه: هي وفاة موت لا
  بد أن يتمم، إما على قول وهب بن منبه، وإما على قول الفراء، وقوله تعالى: { ورافعك
  إليّ } عبارة عن نقله إلى علو من سفل وقوله { إلى } إضافة تشريف لما كانت سماءه والجهة
  المكرمة المعظمة المرجوة، وإلا فمعلوم أن الله تعالى غير متحيز في جهة، وقوله تعالى:
  { ومطهرك } حقيقة التطهير إنما هي من دنس ونحوه، واستعمل ذلك في السب والدعاوى والآثام
  وخلطة الشرار ومعاشرتهم، تشبيهاً لذلك كله بالأدناس، فطهر الله العظيم عيسى من دعاوى
  الكفرة ومعاشرتهم القبيحة له، وقوله تعالى: { وجاعل } اسم فاعل للاستقبال، وحذف تنوينه
  تخفيفاً، وهو متعد إلى مفعولين، لأنه بمعنى مصيَّر فأحدهما { الذين } والآخرة في قوله:
  { فوق الذين كفروا } وقال ابن زيد: الذين اتبعوه هم النصارى والذين كفروا هم اليهود،
  والآية مخبرة عن إذلال اليهود وعقوبتهم بأن النصارى فوقهم في جميع أقطار الأرض إلى
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فخصص ابن زيد
  المتبعين والكافرين وجعله حكماً دنيوياً لا فضيلة فيه للمتبعين الكفار منهم بل كونهم
  فوق اليهود عقوبة لليهود فقط، وقال جمهور المفسرين بعموم اللفظ في المتبعين فيدخل في
  ذلك أمة محمد لأنها متبعة لعيسى، نص على ذلك قتادة وغيره، وكذلك قالوا بعموم اللفظ
  في الكافرين، فمقتضى الآية إعلام عيسى عليه السلام أن أهل الإيمان به كما يجب هم فوق
  الذين كفروا بالحجة والبرهان وبالعزة والغلبة، ويظهر من قول ابن جريج وغيره أن المراد
  المتبعون له في وقت استنصاره وهم الحواريون جعلهم الله فوق الكافرين لأنه شرفهم وأبقى
  لهم في الصالحين ذكراً، فهم فوقهم بالحجة والبرهان، وما ظهر عليهم من أمارات رضوان
  الله، وقوله تعالى { ثم إليّ مرجعكم } الخطاب لعيسى، والمراد الإخبار بالقيامة والحشر
  فلذلك جاء اللفظ عاماً من حيث الأمر في نفسه لا يخص عيسى وحده فكأنه قال له: { ثم إلي
  } ، أي إلى حكمي وعدلي، يرجع الناس، فخاطبه كما تخاطب الجماعة إذ هو أحدها، وإذ هي
  مرادة في المعنى، وفي قوله تعالى: { فأحكم } إلى آخر الآية، وعيد لعيسى والمؤمنين ووعيد
  للكافرين.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
