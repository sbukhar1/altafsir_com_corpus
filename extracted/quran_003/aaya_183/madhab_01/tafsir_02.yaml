  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  قَالُوۤاْ إِنَّ ٱللَّهَ عَهِدَ إِلَيْنَا أَلاَّ نُؤْمِنَ لِرَسُولٍ حَتَّىٰ يَأْتِيَنَا
  بِقُرْبَانٍ تَأْكُلُهُ ٱلنَّارُ قُلْ قَدْ جَآءَكُمْ رُسُلٌ مِّن قَبْلِي بِٱلْبَيِّنَاتِ
  وَبِٱلَّذِي قُلْتُمْ فَلِمَ قَتَلْتُمُوهُمْ إِن كُنتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  كَذَّبُوكَ فَقَدْ كُذِّبَ رُسُلٌ مِّن قَبْلِكَ جَآءُوا بِٱلْبَيِّنَاتِ وَٱلزُّبُرِ
  وَٱلْكِتَابِ ٱلْمُنِيرِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ عَهِدَ إِلَيْنَا
  } أمرنا في التوراة وأوصانا بأن لا نؤمن لرسول حتى يأتينا بهذه الآية الخاصة، وهو أن
  يرينا قربانا تنزل نار من السماء فتأكله، كما كان أنبياء بني إسرائيل تلك آيتهم، كان
  يقرب بالقربان، فيقوم النبي فيدعو، فتنزل نار من السماء فتأكله، وهذه دعوى باطلة وافتراء
  على الله، لأن أكل النار القربان لم يوجب الإيمان للرسول الآتي به إلا لكونه آية ومعجزة
  فهو إذن وسائر الآيات سواء فلا يجوز أن يعينه الله تعالى من بين الآيات. وقد ألزمهم
  الله أن أنبياءهم جاؤهم بالبينات الكثيرة التي أوجبت عليهم التصديق، وجاؤهم أيضاً بهذه
  الآية التي اقترحوها فلم قتلوهم إن كانوا صادقين أن الإيمان يلزمهم بإتيانها وقرىء
  «بقربان» بضمتين. ونظيره السلطان. فإن قلت: ما معنى قوله: { وَبِٱلَّذِى قُلْتُمْ }؟
  قلت: معناه، وبمعنى الذي قلتموه من قولكم: قربان تأكله النار. ومؤدّاه كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  يَعُودُونَ لِمَا قَالُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المجادلة: 3] أي لمعنى ما قالوا. في مصاحف أهل الشام: وبالزبر، وهي
  الصحف { وَٱلْكِتَـٰبِ ٱلْمُنِيرِ } التوراة والإنجيل والزبور. وهذه تسلية لرسول الله
  صلى الله عليه وسلم من تكذيب قومه وتكذيب اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

