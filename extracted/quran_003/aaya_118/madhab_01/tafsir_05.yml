  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً
  مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ
  مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ
  إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما بعث الله مِن نبيّ ولا ٱستخلف
  مِن خليفةٍ إلاَّ كانت له بِطانتانِ بِطانة تأمره بالمعروف وتحضُّه عليه وبِطانة تأمره
  بالشر وتحضّه عليه فالمعصوم من عَصَمَ اللَّهُ تعالىٰ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أنس بن مالك قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تستضِيئوا بِنار المشركين ولا
  تنقشوا في خواتيمكم عَرَبِيّاً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فسّره الحسن بن أبي الحسن فقال: أراد عليه السَّلام لا تستشيروا المشركين
  في شيء من أموركم، ولا تنقشوا في خواتيمكم محمداً. قال الحسن: وتصديق ذلك في كتاب اللَّهِ
  عزّ وجلّ: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالىٰ: { مِّن دُونِكُمْ
  } أي من سواكم. قال الفرّاء: { وَيَعْمَلُونَ عَمَلاً دُونَ ذَلِكَ } أي سِوى ذلك.
  وقيل: { مِن دُونِكم } يعني في السير وحسن المذهب. ومعنى { لاَ يَأْلُونَكُمْ خَبَالاً
  } لا يقصِّرون فيما فيه الفسادُ عليكم. وهوفي موضع الصفة لـ { ـبِطَانَةٍ من دُونِكُمْ
  }. يُقال: لا آلُو جهداً أي لا أقصِّر. وَأَلَوْتُ أُلُوّاً قصرت؛ قال ٱمرؤ القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما المرءُ ما دامتْ حُشاشَةُ نفسِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِمُدْرِكِ أطْرافِ الخُطُوبِ ولا آلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخَبَال: الخَبْل. والخَبْل: الفساد؛
  وقد يكون ذلك في الأفعال والأبدان والعقول. وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أصيب بِدَمٍ أو خَبْل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي جُرْح يُفسد العضو. والخَبْل: فساد الأعضاء، ورجُلٌ خَبْلٌ وَمُخْتَبَلٌ،
  وخَبَله الحبُّ أي أفسده. قال أوْسٌ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبنِي لُبَيْنَى لستُم بِيَدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلاَّ يداً
  مَخْبولَةَ العَضُدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي فاسدة العضد. وأنشد الفرّاء:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَظَر ٱبنُ سعدٍ نظرةً وَبَّتْ بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كانت لِصُحْبِك
  والمطِيِّ خَبَالاَ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي فساد. وٱنتصب «خَبَالاً» بالمفعول الثاني؛ لأن الاٌّلْوَ يتعدَّىٰ
  إلى مفعولين، وإن شئت على المصدر، أي يخبلونكم خبالاً: وإن شئت بنزع الخافض، أي بالخبال؛
  كما قالوا: أوجعته ضرباً: «وما» في قوله: { وَدُّواْ مَا عَنِتُّمْ } مصدرية، أي وَدُّوا
  عنتكم. أي ما يشق عليكم. والعنت المشقّة، وقد مضى في«البقرة» معناه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالىٰ: { قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ
  } يعني ظهرت العداوة والتكذيب لكم من أفواههم. والبغضاء: البغض، وهو ضدّ الحُبِّ. والبغضاء
  مصدر مؤنث. وخصّ تعالىٰ الأفواه بالذِّكر دون الألسنة إشارةً إلى تَشدُّقهم وثَرْثَرَتهم
  في أقوالهم هذه، فهم فوق المتستر الذي تبدو البغضاء في عينيه. ومن هذا المعنى نهيه
  عليه السَّلام أن يشتحِي الرجل فاه في عِرض أخيه. معناه أن يفتح؛ يُقال: شحى الحمار
  فاه بالنهيق، وشحى الفَمُ نفسه. وشحىٰ اللِّجَامُ فمَ الفرس شَحْياً، وجاءت الخيل شَواحِيَ:
  فاتحاتٍ أفواهَها. ولا يفهم من هذا الحديث دليلُ خطاب على الجواز فيأخذ أحدٌ في عِرض
  أخيه هَمْساً؛ فإن ذلك يُحرمُ باتفاق من العلماء. وفي التنزيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَغْتَب بَّعْضُكُم بَعْضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  12] الآية. وقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن دِماءكم وأموالكم وأعراضكم عليكم حرام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذِكر الشَّحْو إنما هو إشارة إلى
  التشدّق والانبساط، فاعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: وفي هذه الآية دليل على
  أن شهادة العدوّ على عدوّه لا يجوز، وبذلك قال أهل المدينة وأهل الحجاز؛ ورُوي عن أبي
  حنيفة جواز ذلك. وحكى ٱبن بَطّال عن ٱبن شعبان أنه قال: أجمع العلماء على أنه لا تجوز
  شهادة العدوّ على عدوّه في شيء وإن كان عدلاً، والعداوة تزيل العدالة فكيف بعداوة كافر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: قوله تعالى: { وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ } إخبار
  وإعلام بأنهم يُبطنون من البغضاء أكثَر مما يُظهِرون بأفواههم. وقرأ عبد الله بن مسعود:
  «قد بدأ البغضاءُ» بتذكير الفعل؛ لما كانت البغضاء بمعنى البغض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
