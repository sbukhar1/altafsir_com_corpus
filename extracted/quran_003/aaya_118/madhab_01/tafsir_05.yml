  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ست مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولىٰ:
  أكّد الله تعالىٰ الزَّجْر عن الركُون إلى الكفار. وهو متصل بما سبق من قوله: { إِن
  تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ }. والبِطَانَةُ مصدر، يُسَمّى
  به الواحد والجمع. وبِطَانَةُ الرجل خاصَّتُه الذين يستبطنون أمرَه، وأصله من البَطْن
  الذي هو خلاف الظَّهْر. وبَطن فلان بفلان يبْطُن بُطوناً وبِطَانَةً إذا كان خاصّاً
  به. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أُولٰئِك
  خُلْصائي نَعْم وَبِطَانَتِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهم عَيْبَتِي
  من دون كلّ قَريبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: نهى الله عزّ وجلّ المؤمنين بهذه الآية أن يَتَّخِذوا من
  الكفار واليهود وأهل الأهْوَاء دُخَلاءَ ووُلَجاء، يفاوضونهم في الآراء، ويسندون إليهم
  أمورهم. ويُقال: كل من كان على خلاف مَذْهَبك ودينك فلا ينبغي لك أن تحادثه؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عن الْمَرءِ لاَ تَسْألْ وَسَلْ عن قَرِينهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَكلُّ قَرِينٍ بِالمُقارن يَقْتَدِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي سنن أبي داود عن أبي هريرة عن
  النبيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" المرء على دين خليله فلينظر أحدكم من يخالل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن ٱبن مسعود أنه قال: ٱعتبروا
  الناس بإخوانهم. ثم بيّن تعالىٰ المعنى الذي لأجله نهى عن المواصلة فقال: { لاَ يَأْلُونَكُمْ
  خَبَالاً } يقول فساداً. يعني لا يتركون الجهد في فسادكم، يعني أنهم وإن لم يقاتلوكم
  في الظاهر فإنهم لا يتركون الجهد في المكر والخديعة، على ما يأتي بيانه. وروي عن أبي
  أمَامَة</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  عن رسول الله صلى الله عليه وسلم: في قول الله تعالىٰ: { يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ
  لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً } قال: «هم
  الخوارج» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورُوي
  أن أبا موسىٰ الأشعري ٱستكتب ذِمّياً فكتب إليه عمر يعنِّفه وتلا عليه هذه الآية. وقدِم
  أبو موسىٰ الأشعري على عمر رضي الله عنهما بحساب فرفعه إلى عمر فأعجبه، وجاء عمر كتابٌ
  فقال لأبي موسى: أين كاتبك يقرأ هذا الكتاب على الناس؟ فقال: إنه لا يدخل المسجد. فقال:
  لِم أجُنُبٌ هو؟ قال: إنه نصراني؛ فانتهره وقال: لا تُدْنِهم وقد أقصاهم الله، ولا
  تُكرمهم وقد أهانهم الله، ولا تَأْمَنهم وقد خوّنهم الله. وعن عمر رضي الله عنه قال:
  لا تستعملوا أهل الكتاب إنهم يستحلون الرُّشا، واستعينوا على أموركم وعلى رعيتكم بالذين
  يخشون الله تعالىٰ. وقيل لعمر رضي الله عنه: إن هٰهنا رجلاً من نصارى الحِيرة لا أحد
  أكتب منه ولا أخط بقلم أفلا يكتب عنك؟ فقال: لا آخذ بِطانة من دون المؤمنين. فلا يجوز
  ٱستكتاب أهل الذِّمة، ولا غير ذلك من تصرفاتهم في البيع والشراء والاستنابة إليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وقد ٱنقلبت الأحوال في هذه الأزمان باتخاذ أهل الكتاب كتبةً وأمناء
  وتَسوَّدُوا بذلك عند الجَهَلة الأغْبِياء من الوُلاة والأمراء. روى البخاريّ عن أبي
  سعيدٍ الخدرِيّ عن النبيّ صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
