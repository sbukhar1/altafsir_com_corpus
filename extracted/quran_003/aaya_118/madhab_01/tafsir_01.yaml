  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك تعالـى ذكره: يا أيها الذين صدّقوا الله ورسوله، وأقرّوا
  بـما جاءهم به نبـيهم من عند ربهم، { لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ } يقول:
  لا تتـخذوا أولـياء وأصدقاء لأنفسكم من دونكم، يقول: من دون أهل دينكم وملتكم، يعنـي
  من غير الـمؤمنـين. وإنـما جعل البطانة مثلاً لـخـلـيـل الرجل فشبهه بـما ولـي بطنه
  من ثـيابه لـحلوله منه فـي اطلاعه علـى أسراره، وما يطويه عن أبـاعده وكثـير من أقاربه،
  مـحلّ ما ولـي جسده من ثـيابه، فنهى الله الـمؤمنـين به أن يتـخذوا من الكفـار به أخلاء
  وأصفـياء ثم عرّفهم ما هم علـيه لهم منطوون من الغشّ والـخيانة، وبغيهم إياهم الغوائل،
  فحذّرهم بذلك منهم عن مخالّتهم، فقال تعالـى ذكره: { لاَ يَأْلُونَكُمْ خَبَالاً }
  يعنـي لا يستطيعُونَكُمْ شرًّا، من أَلَوْتُ آلُو ألُوًّا، يقال: ما ألا فلان كذا،
  أي ما استطاع، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">جَهْراءُ لا تأْلُو إذا هِيَ أظْهَرَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَصَراً وَلا مِنْ عَيْـلَةٍ تُغْنِـينـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي لا تستطيع عند الظهر إبصاراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما يعنـي جلّ ذكره بقوله: { لاَ يَأْلُونَكُمْ خَبَالاً } البطانة
  التـي نهى الـمؤمنـين عن اتـخاذها من دونهم، فقال: إن هذه البطانة لا تترككم طاقتها
  خبـالاً: أي لا تدع جهدها فـيـما أورثكم الـخبـال. وأصل الـخبـال والـخبـال: الفساد،
  ثم يستعمل فـي معان كثـيرة، يدلّ علـى ذلك الـخبر عن النبـيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ أُصِيبَ بَخْبلٍ ـ أو جِرَاحٍ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَدُّواْ مَا عَنِتُّمْ
  } فإنه يعنـي: ودّوا عنتكم، يقول: يتـمنون لكم العنت والشرّ فـي دينكم وما يسوءكم ولا
  يسرّكم. وذكر أن هذه الآية نزلت فـي قوم من الـمسلـمين كانوا يخالطون حلفـاءهم من الـيهود
  وأهل النفـاق منهم، ويصافونهم الـمودة بـالأسبـاب التـي كانت بـينهم فـي جاهلـيتهم
  قبل الإسلام، فنهاهم الله عن ذلك وأن يستنصحوهم فـي شيء من أمورهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، قال: قال مـحمد
  بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس، قال: كان رجال من الـمسلـمين
  يواصلون رجالاً من الـيهود لـما كان بـينهم من الـجوار والـحلف فـي الـجاهلـية، فأنزل
  الله عزّ وجلّ فـيهم، فنهاهم عن مبـاطنتهم تـخوّف الفتنة علـيهم منهم: { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ } إلـى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتُؤْمِنُونَ
  بِٱلْكِتَـٰبِ كُلّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 119].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله عزّ وجلّ: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن
  دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً } فـي الـمنافقـين من أهل الـمدينة، نهى الله
  عزّ وجلّ الـمؤمنـين أن يتولوهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
