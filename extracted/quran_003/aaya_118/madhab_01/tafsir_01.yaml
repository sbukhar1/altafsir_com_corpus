  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً
  مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ
  مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ
  إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ
  بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ } نهى
  الله عزّ وجلّ الـمؤمنـين أن يستدخـلوا الـمنافقـين أو يؤاخوهم، أي يتولوهم من دون
  الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { لاَ تَتَّخِذُواْ
  بِطَانَةً مّن دُونِكُمْ } هم الـمنافقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار. قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { يَظْلِمُونَ يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  } يقول: لا تستدخـلوا الـمنافقـين، تتولوهم دون الـمؤمنـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب ويعقوب بن إبراهيـم، قالا: ثنا هشيـم، قال: أخبرنا العوام بن حوشب، عن الأزهر
  بن راشد، عن أنس بن مالك، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لاتَسْتَضِيئُوا بِنارِ أهْلِ
  الشِّرْكِ، وَلا تَنْقُشُوا فِـي خَوَاتِـيـمِكُمْ عَرَبِـيًّا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فلـم ندر ما ذلك حتـى أتوا
  الـحسن فسألوه، فقال: نعم، أما قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَنْقُشُوا فـي خَوَاتِـيـمِكُمْ عَرَبـيًّا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فإنه يقول: لا تنقشوا في خواتيمكم
  «مـحمد»؛ وأما قوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ولا تَسْتَيضِئُوا بَنارِ أهْل الشِّرْكِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فإنه يعني به الـمشركين، يقول: لا تستشيروهم فـي شيء من أموركم.
  قال: قال الـحسن: وتصديق ذلك فـي كتاب الله، ثم تلا هذه الآية: { يٰأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ } أما البطانة: فهم
  الـمنافقون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ
  بِطَانَةً مّن دُونِكُمْ }... الآية، قال: لا يستدخـل الـمؤمن الـمنافق دون أخيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { يٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ }... الآية، قال: هؤلاء
  الـمنافقون، وقرأ قوله: { قَدْ بَدَتِ ٱلْبَغْضَاء مِنْ أَفْوٰهِهِمْ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا فـي تأويـل قوله { وَدُّواْ مَا عَنِتُّمْ } فقال بعضهم معناه:
  ودّوا ما ضللتـم عن دينكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { وَدُّواْ مَا عَنِتُّمْ
  } يقول: ما ضللتـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَدُّواْ
  مَا عَنِتُّمْ } يقول فـي دينكم، يعنـي: أنهم يودّون أن تعنتوا فـي دينكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وكيف قـيـل: { وَدُّواْ مَا عَنِتُّمْ } فجاء بـالـخبر
  عن البطانة بلفظ الـماضي فـي مـحل الـحال والقطع بعد تـمام الـخبر، والـحالات لا تكون
  إلا بصور الأسماء والأفعال المستقبلة دون الماضية منها؟ قيل: ليس الأمر في ذلك على
  ما ظننت من أن قوله: { وَدُّواْ مَا عَنِتُّمْ } حال من البطانة، وإنما هو خبر عنهم
  ثان، منقطع عن الأوّل غير متصل به.</font></font>&#13;\t\t\t<label disabled=\"true\"
