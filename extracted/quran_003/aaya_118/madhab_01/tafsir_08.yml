  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً }
  أصفياء تطلعونهم على سرِّكم { مِّن دُونِكُمْ } أي غيركم من اليهود والنصارى والمنافقين
  { لاَ يَأْلُونَكُمْ خَبَالاً } نُصِبَ بنزع الخافض أي لا يقصرون لكم في الفساد { وَدُّواْ
  } تمنوا { مَا عَنِتُّمْ } أي عَنَتَكُم وهو شدّة الضرر { قَدْ بَدَتِ } ظهرت { ٱلْبَغْضآءُ
  } العداوة لكم { مِنْ أَفْوَاهِهِمْ } بالوقيعة فيكم وإطلاع المشركين على سركم { وَمَا
  تُخْفِى صُدُورُهُمْ } من العداوة { أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الأيَٰتِ } على
  عداوتهم { إِنْ كُنتُمْ تَعْقِلُونَ } ذلك فلا توالوهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

