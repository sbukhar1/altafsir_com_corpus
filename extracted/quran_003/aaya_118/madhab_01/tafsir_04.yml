  مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ
  مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ
  إِنْ كُنْتُمْ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله { مّن
  دُونِكُمْ } ففيه مسائل المسألة الأولى من دونكم أي من دون المسلمين ومن غير أهل ملتكم
  ولفظ { مّن دُونِكُمْ } يحسن حمله على هذا الوجه كما يقول الرجل قد أحسنتم إلينا وأنعمتم
  علينا، وهو يريد أحسنتم إلى إخواننا، وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقْتُلُونَ ٱلنَّبِيّينَ بِغَيْرِ
  حَقّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 21 أي آباؤهم فعلوا ذلك. المسألة الثانية في قوله { مّن دُونِكُمْ
  } احتمالان أحدهما أن يكون متعلقاً بقوله { لاَ تَتَّخِذُواْ } أي لا تتخذوا من دونكم
  بطانة والثاني أن يجعل وصفاً للبطانة والتقدير بطانة كائنات من دونكم. فإن قيل ما الفرق
  بين قوله لا تتخدوا من دونكم بطانة، وبين قوله { لاَ تَتَّخِذُواْ بِطَانَةً مّن دُونِكُمْ
  }؟. قلنا قال سيبويه إنهم يقدمون الأهم والذي هم بشأنه أعني وههنا ليس المقصود اتخاذ
  البطانة إنما المقصود أن يتخذ منهم بطانة فكان قوله لا تتخذوا من دونكم بطانة أقوى
  في إفادة المقصود. المسألة الثالثة قيل { مِنْ } زائدة، وقيل للنبيّين لا تتخذوا بطانة
  من دون أهل ملتكم. فإن قيل هذه الآية تقتضي المنع من مصاحبة الكفار على الإطلاق، وقال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ يَنْهَـٰكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَـٰتِلُوكُمْ
  فِى ٱلدّينِ وَلَمْ يُخْرِجُوكُمْ مّن دِيَـٰرِكُمْ أَن تَبَرُّوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الممتحنة
  8</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  يَنْهَـٰكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ قَـٰتَلُوكُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الممتحنة 9 فكيف الجمع بينهما؟ قلنا
  لا شك أن الخاص يقدم على العام. واعلم أنه تعالى لما منع المؤمنين من أن يتخذوا بطانة
  من الكافرين ذكر علة هذا النهي وهي أمور أحدها قوله تعالى { لاَ يَأْلُونَكُمْ خَبَالاً
  } وفيه مسائلُ المسألة الأولى قال صاحب «الكشاف» يقال ألا في الأمر يألوا، إذا قصر
  فيه، ثم استعمل معدى إلى مفعولين في قولهم لا آلوك نصحاً، ولا آلوك جهداً على التضمين،
  والمعنى لا أمنعك نصحاً ولا أنقصك جهداً. المسألة الثانية الخبال الفساد والنقصان،
  وأنشدوا</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لسـتم بيـد
  إلا يـداً أبـدا مخبولة العضد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي فاسدة العضد منقوضتها، ومنه قيل
  رجل مخبول ومخبل ومختبل لمن كان ناقص العقل، وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ خَرَجُواْ فِيكُم مَّا زَادُوكُمْ
  إِلاَّ خَبَالاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 47 أي فساداً وضرراً. المسألة الثالثة قوله { لاَ يَأْلُونَكُمْ
  خَبَالاً } أي لا يدعون جهدهم في مضرتكم وفسادكم، يقال ما ألوته نصحاً، أي ما قصرت
  في نصيحته، وما ألوته شراً مثله. المسألة الرابعة انتصب الخبال بلا يألونكم لأنه يتعدى
  إلى مفعولين كما ذكرنا وإن شئت نصبته على المصدر، لأن معنى قوله { لاَ يَأْلُونَكُمْ
  خَبَالاً } لا يخبلونكم خبالا وثانيها قوله تعالى { وَدُّواْ مَا عَنِتُّمْ } وفيه
  مسائل المسألة الأولى يقال وددت كذا، أي أحببته و العنت شدة الضرر والمشقة قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  شَاء ٱللَّهُ لأَعْنَتَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 220. المسألة الثانية ما مصدرية كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذَلِكُمْ بِمَا كُنتُمْ تَفْرَحُونَ
  فِى ٱلأَرْضِ بِغَيْرِ ٱلْحَقّ وَبِمَا كُنتُمْ تَمْرَحُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
