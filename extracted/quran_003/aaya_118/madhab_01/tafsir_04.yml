  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما شرح أحوال المؤمنين والكافرين شرع في تحذير المؤمنين
  عن مخالطة الكافرين في هذه الآية وههنا مسائل المسألة الأولى اختلفوا في أن الذين نهى
  الله المؤمنين عن مخالطتهم من هم؟ على أقوال الأول أنهم هم اليهود وذلك لأن المسلمين
  كانوا يشاورونهم في أمورهم ويؤانسونهم لما كان بينهم من الرضاع والحلف ظناً منهم أنهم
  وإن خالفوهم في الدين فهم ينصحون لهم في أسباب المعاش فنهاهم الله تعالى بهذه الآية
  عنه، وحجة أصحاب هذا القول أن هذه الآيات من أولها إلى آخرها مخاطبة مع اليهود فتكون
  هذه الآية أيضاً كذلك الثاني أنهم هم المنافقون، وذلك لأن المؤمنين كانوا يغترون بظاهر
  أقوال المنافقين ويظنون أنهم صادقون فيفشون إليهم الأسرار ويطلعونهم على الأحوال الخفية،
  فالله تعالى منعهم عن ذلك، وحجة أصحاب هذا القول أن ما بعد هذه الآية يدل على ذلك وهو
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإذا لقوكم قالوا آمنا وإذا خلوا عضوا عليكم الأنامل من الغيظ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 119 ومعلوم أن هذا لا يليق باليهود بل هو صفة المنافقين، ونظيره قوله تعالى في
  سورة البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ قَالُوا ءَامَنَّا وَإِذَا
  خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ قَالُواْ إِنَّا مَعَكُمْ إِنَّمَا نَحْنُ مُسْتَهزِؤن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  14 الثالث المراد به جميع أصناف الكفار، والدليل عليه قوله تعالى { بِطَانَةً مّن دُونِكُمْ
  } فمنع المؤمنين أن يتخذوا بطانة من غير المؤمنين فيكون ذلك نهياً عن جميع الكفار وقال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَتَّخِذُواْ عَدُوّى وَعَدُوَّكُمْ
  أَوْلِيَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الممتحنة 1 ومما يؤكد ذلك ما روي أنه قيل لعمر بن الخطاب رضي الله
  عنه ههنا رجل من أهل الحيرة نصراني لا يعرف أقوى حفظاً ولا أحسن خطاً منه، فإن رأيت
  أن تتخذه كاتباً، فامتنع عمر من ذلك وقال إذن اتخذت بطانة من غير المؤمنين، فقد جعل
  عمر رضي الله عنه هذه الآية دليلاً على النهي عن اتخاذ بطانة، وأما ما تمسكوا به من
  أن ما بعد الآية مختص بالمنافقين فهذا لا يمنع عموم أول الآية، فإنه ثبت في أصول الفقه
  أن أول الآية إذا كان عاماً وآخرها إذا كان خاصاً لم يكن خصوص آخر الآية مانعاً من
  عموم أولها. المسألة الثانية قال أبو حاتم عن الأصمعي بطن فلان بفلان يبطن به بطوناً
  وبطانة، إذا كان خاصاً به داخلاً في أمره، فالبطانة مصدر يسمى به الواحد والجمع، وبطانة
  الرجل خاصته الذين يبطنون أمره وأصله من البطن خلاف الظهر، ومنه بطانة الثوب خلاف ظهارته،
  والحاصل أن الذي يخصه الإنسان بمزيد التقريب يسمى بطانة لأنه بمنزلة ما يلي بطنه في
  شدة القرب منه. المسألة الثالثة قوله تعالى { لاَ تَتَّخِذُواْ بِطَانَةً }  نكرة في
  سياق النفي فيفيد العموم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
