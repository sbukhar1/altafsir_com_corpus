  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: فكيف معناه على الوجهين؟ قلت إذا كان داخلاً في جملة المقول فمعناه: أخبرهم بما
  يسرونه من عضهم الأنامل غيظاً إذا خلوا، وقل لهم إنّ الله عليم بما هو أخفى مما تسرونه
  بينكم وهو مضمرات الصدور، فلا تظنوا أنّ شيئاً من أسراركم يخفى عليه. وإذا كان خارجاً
  فمعناه: قل لهم ذلك يا محمد ولا تتعجب من إطلاعي إياك على ما يسرون فإني أعلم ما هو
  أخفى من ذلك وهو ما أضمروه في صدورهم ولم يظهروه بألسنتهم. ويجوز أن لا يكون ثمَّ قول،
  وأن يكون قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ مُوتُواْ بِغَيْظِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 119] أمراً لرسول الله
  صلى الله عليه وسلم بطيب النفس وقوة الرجاء والاستبشار بوعد الله أن يهلكوا غيظاً بإعزاز
