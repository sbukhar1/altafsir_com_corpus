  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَآأَنْتُمْ
  أُوْلاۤءِ تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ وَتُؤْمِنُونَ بِٱلْكِتَابِ كُلِّهِ
  وَإِذَا لَقُوكُمْ قَالُوۤاْ آمَنَّا وَإِذَا خَلَوْاْ عَضُّواْ عَلَيْكُمُ ٱلأَنَامِلَ
  مِنَ ٱلْغَيْظِ قُلْ مُوتُواْ بِغَيْظِكُمْ إِنَّ ٱللَّهَ عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">بطانة الرجل وولجيته: خصيصه وصفيه الذي يفضي إليه بشقوره ثقة به شبه
  ببطانة الثوب كما يقال: فلان شعاري. وعن النبي صلى الله عليه وسلم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(202)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الأنصارى شعار والناس دثار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ مّن دُونِكُمْ } من دون أبناء جنسكم وهم المسلمون. ويجوز تعلقه بلا
  تتخذوا، وببطانة على الوصف، أي بطانة كائنة من دونكم مجاوزة لكم { لاَ يَأْلُونَكُمْ
  خَبَالاً } يقال: ألا في الأمر يألو، إذا قصر فيه، ثم استعمل معدّى إلى مفعولين في
  قولهم: لا ألوك نصحاً، ولا ألوك جهداً، على التضمين. والمعنى: لا أمنعك نصحاً ولا أنقصكه.
  والخبال: الفساد { وَدُّواْ مَا عَنِتُّمْ } ودّوا عنتكم، على أنّ «ما» مصدرية. والعنت:
  شدّة الضرر والمشقة. وأصله انهياض العظم بعد جبره، أي تمنوا أن يضروكم في دينكم ودنياكم
  أشدّ الضرر وأبلغه { قَدْ بَدَتِ ٱلْبَغْضَاءُ مِنْ أَفْوٰهِهِمْ } لأنهم لا يتمالكون
  مع ضبطهم أنفسهم وتحاملهم عليها أن ينفلت من ألسنتهم ما يعلم به بغضهم للمسلمين. وعن
  قتادة قد بدت البغضاء لأوليائهم من المنافقين والكفار لإطلاع بعضهم بعضاً على ذلك وفي
  قراءة عبد الله «قد بدأ البغضاء» { قَدْ بَيَّنَّا لَكُمُ الاْيَـٰتِ } الدالة على
  وجوب الإخلاص في الدين وموالاة أولياء الله ومعاداة أعدائه { إِنْ كُنتُمْ تَعْقِلُونَ
  } ما بين لكم فعملتم به. فإن قلت: كيف موقع هذه الجمل؟ قلت يجوز أن يكون { لاَ يَأْلُونَكُمْ
  } صفة للبطانة وكذلك { قَدْ بَدَتِ ٱلْبَغْضَاءُ } كأنه قيل: بطانة غير آليكم خبالاً
  بادية بغضاؤهم. وأما { قَدْ بَيَّنَّا } فكلام مبتدأ، وأحسن منه وأبلغ أن تكون مستأنفات
  كلها على وجه التعليل للنهي عن اتخاذهم بطانة { ها } للتنبيه. و { أَنتُمْ } مبتدأ.
  و { أُوْلاءِ } خبره. أي أنتم أولاء الخاطئون في موالاة منافقي أهل الكتاب. وقوله:
  { تُحِبُّونَهُمْ وَلاَ يُحِبُّونَكُمْ } بيان لخطئهم في موالاتهم حيث يبذلون محبتهم
  لأهل البغضاء. وقيل { أُوْلاء } موصول { تُحِبُّونَهُمْ } صلته. والواو في { وَتُؤْمِنُونَ
  } للحال، وانتصابها من لا يحبونكم أي لا يحبونكم والحال أنكم تؤمنون بكتابهم كله، وهم
  مع ذلك يبغضونكم. فما بالكم تحبونهم وهم لا يؤمنون بشيء من كتابكم. وفيه توبيخ شديد
  بأنهم في باطلهم أصلب منكم في حقكم. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّهُمْ يَأْلَمُونَ كَمَا تَأْلَمونَ
  وَتَرْجُونَ مِنَ ٱللَّهِ مَالاً يَرْجُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 104] ويوصف المغتاظ والنادم
  بعضّ الأنامل والبنان والإبهام قال الحرث بن ظالم المري:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَأقْتُلُ أقْوَاماً لِئَاماً أَذِلَّةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَعُضُّونَ مِنْ غَيْظٍ رُؤوس الأَبَاهِمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ قُلْ مُوتُواْ بِغَيْظِكُمْ }
  دعاء عليهم بأن يزداد غيظهم حتى يهلكوا به والمراد بزيادة الغيظ زيادة ما يغيظهم من
  قوّة الإسلام وعز أهله وما لهم في ذلك من الذل والخزى والتبار { إِنَّ ٱللَّهَ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ } فهو يعلم ما في صدور المنافقين من الحنق والبغضاء، وما يكون منهم
  في حال خلوّ بعضهم ببعض، وهو كلام داخل في جملة المقول أو خارج منها.</font></font>&#13;\t\t\t<label
