  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِطَانَةً } نزلت في بعض المسلمين صَافَوا بعض اليهود والمنافقين
  لصحبة كانت بينهم في الجاهلية، فنهوا عن ذلك، والبطانة: خاصتك الذين يستبطنون أمرك
  من البطن، وبطانة الثوب، لأنها تلي البطن. { لا يَأْلُونَكُمْ } لا يقصرون في أمركم.
  { خَبَالاً } أصله الفساد، ومنه الخبل للجنون. { وَدُّواْ مَا عَنِتُّمْ } أي: ضلالكم
  عن دينكم، أو أن تعنتوا في دينكم فتحملوا فيه على المشقة، وأصل العنت: المشقة. { مِنْ
  أَفْوَاهِهِمْ } بدا منها ما يدل على البغضاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

