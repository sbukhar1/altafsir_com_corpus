  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نهى الله تعالى المؤمنين بهذه الآية عن أن يتخذوا من الكفار واليهود
  أخلاء يأنسون بهم في الباطن من أمورهم ويفاوضونهم في الآراء ويستنيمون إليهم، وقوله:
  { من دونكم } يعني من دون المؤمنين، ولفظة \" دون \" تقتضي فيما أضيف إليه أنه معدوم
  من القصة التي فيها الكلام، فشبه الأخلاء بما يلي بطن الإنسان من ثوبه، ومن هذا المعنى
  قول النبي صلى الله عليه وسلم: ما من خليفة ولا ذي إمرة إلا وله بطانتان، بطانة تأمره
  بالخير وتحضه عليه وبطانة تأمره بالشر وتحضه عليه والمعصوم من عصم الله، وقوله: { لا
  يألونكم خبالاً } معناه لا يقصرون لكم فيما فيه الفساد عليكم، تقول: ما ألوت في كذا
  أي ما قصرت بل اجتهدت ومنه قول زهير:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جرى بعدهم
  قوم لكي يلحقوهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلم يلحقوا ولم يليموا ولم يألوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي لم يقصروا، والخبل والخبال: الفساد،
  وقال ابن عباس: كان رجال من المؤمنين يواصلون رجالاً من اليهود للجوار والحلف الذي
  كان بينهم في الجاهلية، فنزلت الآية في ذلك، وقال أيضاً ابن عباس وقتادة والربيع والسدي:
  نزلت في المنافقين: نهى الله المؤمنين عنهم، وروى أنس بن مالك أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تستضيئوا بنار المشركين ولا تنقشوا في خواتيمكم عربياً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فسره الحسن بن أبي الحسن، فقال أراد
  عليه السلام، لا تستشيروا المشركين في شيء من أموركم ولا تنقشوا في خواتيمكم (محمداً).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: ويدخل في هذه الآية استكتاب أهل الذمة وتصريفهم في البيع
  والشراء والاستنامة إليهم، وروي أن أبا موسى الأشعري استكتب ذمياً فكتب إليه عمر يعنفه،
  وتلا عليه هذه الآية، وقيل لعمر: إن هاهنا رجلاً من نصارى الحيرة لا أحد أكتب منه ولا
  أخط بقلم، أفلا يكتب عنك؟ فقال: إذاً أتخذ بطانة من دون المؤمنين، و { ما } في قوله،
  { ما عنتّم } مصدرية، فالمعنى: { ودوا } عنتكم، و \" العنت \": المشقة والمكروه يلقاه
  المرء وعقبة عنوت: أي شاقة، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذلك لمن خشي العنت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  35] معناه المشقة إما في الزنا وإما في ملك الإرب قال السدي: معناه \" ودوا \" ما ضللتم،
  وقال ابن جريج: المعنى \" ودوا \" أن تعنتوا في دينكم ويقال عنت الرجل يعنت بكسر النون
  في الماضي، وقوله تعالى: { قد بدت البغضاء من أفواههم } يعني بالأقوال، فهم فوق المتستر
  الذي تبدو البغضاء في عينيه وخص تعالى الأفواه بالذكر دون الألسنة إشارة إلى شدقهم
  وثرثرتهم في أقوالهم هذه، ويشبه هذا الذي قلناه ما في الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم
  نهى أن يتشحى الرجل في عرض أخيه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، معناه: أن يفتح فاه به يقال شحّى الحمار فاه بالنهيق وشحّى اللجام
  في الفرس، والنهي في أن يأخذ أحد عرض أخيه همساً راتب، فذكر التشحي إنما هو إشارة إلى
  التشدق والانبساط وقوله: { وما تخفي صدورهم أكبر } إعلام بأنهم يبطنون من البغضاء أكثر
  مما يظهرون بأفواههم، وفي قراءة عبد الله بن مسعود: \" قد بدا البغضاء \" بتذكير الفعل،
  لما كانت { البغضاء } بمعنى البغض، ثم قال تعالى للمؤمنين، { قد بينا لكم الآيات إن
  كنتم تعقلون } تحذيراً وتنبيهاً، وقد علم تعالى أنهم عقلاء ولكن هذا هز للنفوس كما
  تقول: إن كنت رجلاً فافعل كذا وكذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

