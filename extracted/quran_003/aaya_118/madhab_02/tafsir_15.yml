  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَتَّخِذُواْ بِطَانَةً مِّن دُونِكُمْ لاَ يَأْلُونَكُمْ خَبَالاً
  وَدُّواْ مَا عَنِتُّمْ قَدْ بَدَتِ ٱلْبَغْضَآءُ مِنْ أَفْوَاهِهِمْ وَمَا تُخْفِي
  صُدُورُهُمْ أَكْبَرُ قَدْ بَيَّنَّا لَكُمُ الآيَاتِ إِنْ كُنْتُمْ تَعْقِلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يا أيها الذين آمنوا لا تتخذوا بطانةً من دونكم } قال
  ابن عباس، ومجاهد: نزلت في قوم من المؤمنين كانوا يصافون المنافقين، ويواصِلون رجالاً
  من اليهود لما كان بينهم من القرابة، والصداقة، والجوار، والرضاع، والحلف، فنهوا عن
  مباطنتهم. قال الزجاج: البطانة: الدُّخلاء الذين يستبطنون [أمره] وينبسط إليهم، يقال:
  فلان بطانة لفلان، أي: مُداخل له، مؤانس. ومعنى لا يألونكم: لا يتقون غاية في إلقائكم
  فيما يُضرُّكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ودُّوا ما عنتُّم
  } أي: ودُّوا عَنتكم، وهو ما نزل بكم من مكروه وضرٍ، يقال: فلان يعنت فلاناً، أي: يقصد
  إدخال المشقة والأذى عليه، وأصل هذا من قولهم: أكمةٌ عنوتٌ، إذا كانت طويلة، شاقة المسلك.
  قال ابن قتيبة: ومعنى { من دونكم } أي: من غير المسلمين. والخبال: الشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قد بدت البغضاء من أفواههم } قال ابن عباس: أي: قد ظهر
  لكم منهم الكذب، والشتم، ومخالفة دينكم. قال القاضي أبو يعلى: وفي هذه الآية دلالة
  على أنَّه لا يجوز الاستعانة بأهل الذمة في أمور المسلمين من العمالات والكتبة، ولهذا
  قال أحمد: لا يستعين الإمام بأهل الذِّمة على قتال أهل الحرب. وروي عن عمر أنه بلغه
  أنَّ أبا موسى استكتب رجلاً من أهل الذمة، فكتب إليه يعنفه، وقال: لا تردوهم إلى العزِّ
  بعد إذ أذلهم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

