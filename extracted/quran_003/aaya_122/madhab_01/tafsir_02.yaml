  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ و } اذكر { إِذْغَدَوْتَ مِنْ أَهْلِكَ } بالمدينة وهو غِدوّهُ إلى
  أحد من حجرة عائشة رضي الله عنها. روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(203)
  أن المشركين نزلوا بأحد يوم الأربعاء، فاستشار النبي صلى الله عليه وسلم أصحابه ودعا
  عبد الله بن أبيّ ابن سلول ولم يدعه قط قبلها، فاستشاره. فقال عبد الله وأكثر الأنصار:
  يا رسول الله، أقم بالمدينة ولا تخرج إليهم فوالله ما خرجنا منها إلى عدوّ قط إلا أصاب
  منا ولادخلها علينا إلا أصبنا منه، فكيف وأنت فينا، فدعهم فإن أقاموا أقاموا بشر محبس،
  وإن دخلوا قاتلهم الرجال في وجوههم ورماهم النساء والصبيان بالحجارة، وإن رجعوا رجعوا
  خائبين وقال بعضهم: يا رسول الله، اخرج بنا إلى هؤلاء الأكلب لا يرون أنا قد جبنا عنهم.
  فقال صلى الله عليه وسلم: إني قد رأيت في منامي بقراً مذبحة حولي، فأوّلتها خيراً،
  ورأيت في ذباب سيفي ثلماً فأولته هزيمة، ورأيت كأني أدخلت يدي في درع حصينة فأولتها
  المدينة، فإن رأيتم أن تقيموا بالمدينة وتدعوهم. فقال رجال من المسلمين قد فاتتهم بدر
  وأكرمهم الله بالشهادة يوم أحد: اخرج بنا إلى أعدائنا. فلم يزالوا به حتى دخل فلبس
  لأمته. فلما رأوه قد لبس لأمته ندموا وقالوا: بئسما صنعنا، نشير على رسول الله صلى
  الله عليه وسلم والوحي يأتيه، وقالوا: اصنع يا رسول الله ما رأيت، فقال: لا ينبغي لنبيّ
  أن يلبس لأمته فيضعها حتى يقاتل فخرج يوم الجمعة بعد صلاة الجمعة وأصبح بالشعب من أحد
  يوم السبت للنصف من شوال فمشى على رجليه فجعل يصف أصحابه للقتال كأنما يقوّم بهم القدح.
  إن رأى صدراً خارجاً قال: تأخر، وكان نزوله في عدوة الوادي وجعل ظهره وعسكره إلى أحد؛
  وأمّر عبد الله بن جبير على الرماة وقال لهم: «انضحوا عنا بالنبل لا يأتونا من ورائنا»
  { تُبَوِّىءُ ٱلْمُؤْمِنِينَ } تنزلهم. وقرأ عبد الله «للمؤمنين»، بمعنى تسوى لهم وتهيء
  { مَقَاعِدَ لِلْقِتَالِ } مواطن ومواقف. وقد اتسع في قعد وقام حتى أجريا مجرى صار.
  واستعمل المقعد والمقام في معنى المكان. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فِى مَقْعَدِ صِدْقٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القمر:
  55]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَبْلَ أَن تَقُومَ مِن مَّقَامِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 39] من مجلسك وموضع حكمك
  { وَٱللَّهُ سَمِيعٌ } لأقوالكم عليم بنياتكم وضمائركم { إِذْ هَمَّتْ } بدل من { وإِذْ
  غَدَوْتَ } أو عمل فيه معنى { سَمِيعٌ عَلِيمٌ }. والطائفتان حيان من الأنصار: بنو
  سلمة من الخزرج، وبنو حارثة من الأوس، وهما الجناحان. خرج رسول الله صلى الله عليه
  وسلم في ألف، وقيل: في تسعمائة وخمسين، والمشركون في ثلاثة آلاف ووعدهم الفتح إن صبروا،
  فانخزل عبد الله بن أبي بثلث الناس، وقال: يا قوم، علام نقتل أنفسنا وأولادنا؟ فتبعهم
  عمرو بن حزم الأنصاري فقال: أنشدكم الله في نبيكم وأنفسكم، فقال عبدالله: لو نعلم قتالا
  لاتبعناكم، فهمّ الحيان باتباع عبد الله فعصمهم الله فمضوا مع رسول الله صلى الله عليه
  وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
