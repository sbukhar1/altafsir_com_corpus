  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عباس رضي الله عنه: أضمروا أن يرجعوا، فعزم الله لهم على الرشد
  فثبتوا. والظاهر أنها ما كانت إلا همة وحديث نفس، وكما لا تخلو النفس عند الشدة من
  بعض الهلع، ثم يردها صاحبها إلى الثبات والصبر ويوطنها على احتمال المكروه، كما قال
  عمرو بن الأطنابة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَقُولُ
  لَهَا إذَا جَشَأتْ وَجاشَتْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَكَانَكِ
  تُحْمَدِي أوْ تَسْتَرِيحي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حتى قال معاوية: عليكم بحفظ الشعر، فقد كدت أضع رجلي في الركاب يوم
  صفين، فما ثبت مني إلا قول عمرو بن الأطنابة، ولو كانت عزيمة لما ثبتت معها الولاية،
  والله تعالى يقول: { وَٱللَّهُ وَلِيُّهُمَا } ويجوز أن يراد: والله ناصرهما ومتولي
  أمرهما، فما لهما تفشلان ولا تتوكلان على الله فإن قلت، فمامعنى ما روي من قول بعضهم
  عند نزول الآية:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(204)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والله ما يَسُرُّنا أنا لم نهم بالذي هممنا به وقد أخبرنا الله بأنه
  ولينا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  قلت: معنى ذلك فرط الاستبشار بما حصل لهم من الشرف بثناء الله وإنزاله فيهم آية ناطقة
  بصحة الولاية، وأن تلك الهمة غير المأخوذ بها ـ لأنها لم تكن عن عزيمة وتصميم ـ كانت
  سبباً لنزولهما. والفشل: الجبن والخور. وقرأ عبد الله: «والله وليهم» كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
