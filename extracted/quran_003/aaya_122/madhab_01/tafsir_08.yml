  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِذْ } بدل
  من (إذ) قبله { هَمَّتْ طَّائِفَتَانِ مِنكُمْ } بنو سَلِمَةَ وبنو حارثة جناحا العسكر
  { أَن تَفْشَلاَ } تجبنا عن القتال وترجعا لمّا رجع عبد الله بن أبيّ المنافقُ وأصحابه
  وقال: عَلاَمَ نقتل أنفسنا وأولادنا؟ وقال لأبي جابر السلمي القائل له أنشدكم الله
  في نبيكم وأنفسكم لو نعلم قتالاً لاتبعناكم فثبتهما الله ولم ينصرفا { وَٱللَّهُ وَلِيُّهُمَا
  } ناصرهما { وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ } ليثقوا به دون غيره.</font></font><font
