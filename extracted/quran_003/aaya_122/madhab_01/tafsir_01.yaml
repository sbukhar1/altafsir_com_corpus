  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية، قال: هما طائفتان من الأنصار همّا أن يفشلا، فعصمهم الله،
  وهزم عدوّهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، قال: سمعت جابر بن عبد الله
  يقول: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } قال: هم بنو سلـمة، وبنو
  حارثة وما نـحبّ أن لو لـم تكن همتا لقول الله عزّ وجلّ: { وَٱللَّهُ وَلِيُّهُمَا
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي أحمد بن حازم، قال: ثنا أبو
  نعيـم، قال: ثنا ابن عيـينة، عن عمرو، قال: سمعت جابر بن عبد الله يقول، فذكر نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { إِذْ هَمَّتْ
  طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } قال: هذا يوم أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله { أَن تَفْشَلاَ } فإنه يعنـي: همّا أن يضعفـا ويجبنا عن لقاء عدوّهما، يقال منه:
  فشل فلان عن لقاء عدوّه يفشل فشلاً. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: الفشل:
  الـجبن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان همهما الذي همّا به من الفشل:
  الانصراف عن رسول الله صلى الله عليه وسلم والـمؤمنـين حين انصرف عنهم عبد الله بن
  أبـيّ بن سلول ابن معه، جبناً منهم، من غير شكّ منهم فـي الإسلام ولا نفـاق؛ فعصمهم
  الله مـما هموا به من ذلك، ومضوا مع رسول الله صلى الله عليه وسلم لوجهه الذي مضى له،
  وتركوا عبد الله بن أبـيّ ابن سلول والـمنافقـين معه، فأثنى الله عزّ وجلّ علـيهما
  بثبوتهما علـى الـحقّ، وأخبر أنه ولـيهما وناصرهما علـى أعدائهما من الكفـار. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ وَلِيُّهُمَا
  }: أي الدافع عنهما ما هما به من فشلهما، وذلك أنه إنـما كان ذلك منهما عن ضعف ووهن
  أصابهما من غير شكّ أصابهما فـي دينهما، فتولـى دفع ذلك عنهما برحمته وعائدته، حتـى
  سلـمتا من وهنهما وضعفهما، ولـحقتا بنبـيهما صلى الله عليه وسلم؛ يقول: { وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ } أي من كان به ضعف من الـمؤمنـين أو وهن فلـيتوكل
  علـيّ، ولـيستعن بـي، أعنه علـى أمره، وأدفع عنه، حتـى أبلغ به وأقوّيه علـى نـيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر أن ابن مسعود رضي الله عنه كان يقرأ: «وَاللّهُ وَلِـيُّهُمْ».
  وإنـما جاز أن يقرأ ذلك كذلك، لأن الطائفتـين وإن كانتا فـي لفظ اثنـين، فإنهما فـي
  معنى جماع بـمنزلة الـخصمين والـحزبـين.</font></font><font class=\"TextResultArabic\"><font
