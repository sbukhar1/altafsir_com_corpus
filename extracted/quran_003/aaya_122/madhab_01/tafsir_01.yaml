text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ هَمَّتْ طَّآئِفَتَانِ
  مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ
  }يعني بذلك جلّ ثناؤه: والله سميع عليم حين همّت طائفتان منكم أن تفشلا. والطائفتان
  اللتان همتا بالفشل ذكر لنا أنهم بنو سَلَمة وبنو حارثة. ذكر من قال ذلك:حدثني مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله: { إِذْ
  هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } قال: بَنو حارثة كانوا نحو أحد، وبنو
  سلمة نحو سلع، وذلك يوم الخندق.قال أبو جعفر: وقد دللنا علـى أن ذلك كان يوم أحد فـيـما
  مضى بـما فيه الكفاية عن إعادته.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ }... الآية، وذلك يوم أحد،
  والطائفتان: بنو سلـمة، وبنو حارثة، حيان من الأنصار، همّوا بأمر، فعصمهم الله من ذلك.
  قال قتادة: وقد ذكر لنا أنه لـما أنزلت هذه الآية قالوا: ما يسرّنا أنا لـم نهم بـالذي
  همـمنا به، وقد أخبرنا الله أنه ولـينا.حُدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع، قوله: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ }... الآية، وذلك يوم
  أحد، فـالطائفتان: بنو سلـمة، وبنو حارثة، حيان من الأنصار، فذكر مثل قول قتادة.حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي، قال: خرج
  رسول الله صلى الله عليه وسلم إلـى أحد فـي ألف رجل، وقد وعدهم الفتـح إن صبروا؛ فلـما
  رجع عبد الله بن أبـيّ بن سلول فـي ثلثمائة، فتبعهم أبو جابر السلـمي يدعوهم، فلـما
  غلبوه وقالوا له: ما نعمل قتالاً، ولئن أطعتنا لترجعنّ معنا، وقال: { إِذْ هَمَّتْ
  طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } وهم بنو سلـمة، وبنو حارثة، هموا بـالرجوع حين
  رجع عبد الله بن أبـيّ، فعصمهم الله، وبقـي رسول الله صلى الله عليه وسلم فـي سبعمائة.حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال عكرة: نزلت فـي بنـي
  سلـمة من الـخزرج، وبنى حارثة من الأوس، ورأسهم عبد الله بن أبـيّ بن سلول.حدثنـي مـحمد
  بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله:
  { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } فهو بنو حارثة وبنو سلـمة.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن
  تَفْشَلاَ } والطائفتان: بنو سلـمة من جشم بن الـخزرج، وبنو حارثة بن النبـيت من الأوس،
  وهما الـجناحان.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن
  فـي قوله: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ
  أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ
  }.. الآية، قال: هما طائفتان من الأنصار همّا أن يفشلا، فعصمهم الله، وهزم عدوّهم.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار،
  قال: سمعت جابر بن عبد الله يقول: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  } قال: هم بنو سلـمة، وبنو حارثة وما نـحبّ أن لو لـم تكن همتا لقول الله عزّ وجلّ:
  { وَٱللَّهُ وَلِيُّهُمَا }.حدثنـي أحمد بن حازم، قال: ثنا أبو نعيـم، قال: ثنا ابن
  عيـينة، عن عمرو، قال: سمعت جابر بن عبد الله يقول، فذكر نـحوه.حدثنـي يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ }
  قال: هذا يوم أحد.وأما قوله { أَن تَفْشَلاَ } فإنه يعنـي: همّا أن يضعفـا ويجبنا عن
  لقاء عدوّهما، يقال منه: فشل فلان عن لقاء عدوّه يفشل فشلاً. كما:حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: الفشل: الـجبن.وكان
  همهما الذي همّا به من الفشل: الانصراف عن رسول الله صلى الله عليه وسلم والـمؤمنـين
  حين انصرف عنهم عبد الله بن أبـيّ بن سلول ابن معه، جبناً منهم، من غير شكّ منهم فـي
  الإسلام ولا نفـاق؛ فعصمهم الله مـما هموا به من ذلك، ومضوا مع رسول الله صلى الله
  عليه وسلم لوجهه الذي مضى له، وتركوا عبد الله بن أبـيّ ابن سلول والـمنافقـين معه،
  فأثنى الله عزّ وجلّ علـيهما بثبوتهما علـى الـحقّ، وأخبر أنه ولـيهما وناصرهما علـى
  أعدائهما من الكفـار. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ
  وَلِيُّهُمَا }: أي الدافع عنهما ما هما به من فشلهما، وذلك أنه إنـما كان ذلك منهما
  عن ضعف ووهن أصابهما من غير شكّ أصابهما فـي دينهما، فتولـى دفع ذلك عنهما برحمته وعائدته،
  حتـى سلـمتا من وهنهما وضعفهما، ولـحقتا بنبـيهما صلى الله عليه وسلم؛ يقول: { وَعَلَى
  ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ } أي من كان به ضعف من الـمؤمنـين أو وهن فلـيتوكل
  علـيّ، ولـيستعن بـي، أعنه علـى أمره، وأدفع عنه، حتـى أبلغ به وأقوّيه علـى نـيته.وذكر
  أن ابن مسعود رضي الله عنه كان يقرأ: «وَاللّهُ وَلِـيُّهُمْ». وإنـما جاز أن يقرأ
  ذلك كذلك، لأن الطائفتـين وإن كانتا فـي لفظ اثنـين، فإنهما فـي معنى جماع بـمنزلة
  الـخصمين والـحزبـين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

