  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جلّ
  ثناؤه: والله سميع عليم حين همّت طائفتان منكم أن تفشلا. والطائفتان اللتان همتا بالفشل
  ذكر لنا أنهم بنو سَلَمة وبنو حارثة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله:
  { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } قال: بَنو حارثة كانوا نحو أحد،
  وبنو سلمة نحو سلع، وذلك يوم الخندق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وقد دللنا علـى أن ذلك كان يوم أحد فـيـما مضى بـما فيه الكفاية عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِذْ
  هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ }... الآية، وذلك يوم أحد، والطائفتان:
  بنو سلـمة، وبنو حارثة، حيان من الأنصار، همّوا بأمر، فعصمهم الله من ذلك. قال قتادة:
  وقد ذكر لنا أنه لـما أنزلت هذه الآية قالوا: ما يسرّنا أنا لـم نهم بـالذي همـمنا
  به، وقد أخبرنا الله أنه ولـينا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { إِذْ هَمَّتْ طَّائِفَتَانِ
  مِنكُمْ }... الآية، وذلك يوم أحد، فـالطائفتان: بنو سلـمة، وبنو حارثة، حيان من الأنصار،
  فذكر مثل قول قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي، قال: خرج رسول الله صلى الله عليه وسلم
  إلـى أحد فـي ألف رجل، وقد وعدهم الفتـح إن صبروا؛ فلـما رجع عبد الله بن أبـيّ بن
  سلول فـي ثلثمائة، فتبعهم أبو جابر السلـمي يدعوهم، فلـما غلبوه وقالوا له: ما نعمل
  قتالاً، ولئن أطعتنا لترجعنّ معنا، وقال: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ أَن
  تَفْشَلاَ } وهم بنو سلـمة، وبنو حارثة، هموا بـالرجوع حين رجع عبد الله بن أبـيّ،
  فعصمهم الله، وبقـي رسول الله صلى الله عليه وسلم فـي سبعمائة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال:
  قال عكرة: نزلت فـي بنـي سلـمة من الـخزرج، وبنى حارثة من الأوس، ورأسهم عبد الله بن
  أبـيّ بن سلول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { إِذْ هَمَّتْ
  طَّائِفَتَانِ مِنكُمْ أَن تَفْشَلاَ } فهو بنو حارثة وبنو سلـمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِذْ هَمَّتْ طَّائِفَتَانِ
  مِنكُمْ أَن تَفْشَلاَ } والطائفتان: بنو سلـمة من جشم بن الـخزرج، وبنو حارثة بن النبـيت
  من الأوس، وهما الـجناحان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر الـحنفـي، عن عبـاد، عن الـحسن فـي قوله: { إِذْ هَمَّتْ طَّائِفَتَانِ مِنكُمْ
  أَن تَفْشَلاَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
