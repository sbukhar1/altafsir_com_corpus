  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">العامل في «إذ
  ـ تبوىء» أو «سميع عليم». والطائفتان: بنو سِلمة من الخزرج، وبنو حارِثة من الأوس،
  وكانا جناحي العسكر يوم أحد. ومعنى { أَن تَفْشَلاَ } أن تَجْبُنا. وفي البخاريّ عن
  جابر قال: فينا نزلت { إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ
  وَلِيُّهُمَا } قال: نحن الطائفتان: بنو حارثة وبنو سِلمة، وما نحِب أنها لم تنزل؛
  لقول الله عز وجل: { وَٱللَّهُ وَلِيُّهُمَا }. وقيل: هم بنو الحارث وبنو الخزرج وبنو
  النبِيت، والنّبِيت هو عمرو بن مالك من بني الأوس. والفشل عبارة عن الجبن؛ وكذلك هو
  في اللغة. والهَمّ من الطائفتين كان بعد الخروج لما رجع عبد الله بن أُبَيّ بمن معه
  من المنافقين فحفِظ الله قلوبهم فلم يرجعوا؛ فذلك قوله تعالى: { وَٱللَّهُ وَلِيُّهُمَا
  } يعني حافظ قلوبهما عن تحقيق هذا الهمّ. وقيل: أرادوا التقاعد عن الخروج، وكان ذلك
  صغيرة منهم. وقيل: كان ذلك حديث نفس منهم خطر ببالهم فأطلع الله نبيه عليه السلام عليه
  فآزدادوا بصيرة؛ ولم يكن ذلك الخَوَرُ مكتسباً لهم فعصمهم الله، وذمّ بعضهم بعضاً،
  ونهضوا مع النبيّ صلى الله عليه وسلم فمضى رسول الله صلى الله عليه وسلم حتى أطَلّ
  على المشركين، وكان خروجه من المدينة في ألفٍ، فرجع عنه عبد الله بن أُبَيّ بن سَلُول
  بثلاثمائة رجل مغاضباً؛ إذ خولف رأيه حين أشار بالقعود والقتال في المدينة إن نهض إليهم
  العدوّ، وكان رأيه وافَقَ رأي رسول الله صلى الله عليه وسلم، وأبى ذلك أكثر الأنصار،
  وسيأتي. ونهض رسول الله صلى الله عليه وسلم بالمسلمين فاستشهد منهم من أكرمه الله بالشهادة.
  قال مالك رحمه الله: قتل من المهاجرين يوم أحد أربعةٌ، ومن الأنصار سبعون رضي الله
  عنهم. والمقاعِد: جمع مقعد وهو مكان القعود، (وهذا) بمنزلة مَوَاقف، ولكن لفظ القعود
  دال على الثبوت؛ ولا سِيما أن الرّماة كانوا قعوداً. هذا معنى حديثِ غزاة أحد على الاختصار،
  وسيأتي من تفصيلها ما فيه شِفاء. وكان مع المشركين يومئذ مائة فرس عليها خالد بن الوليد،
  ولم يكن مع المسلمين يومئذ فرس. وفيها جُرح رسول الله صلى الله عليه وسلم في وجهه وكُسِرت
  رَباعِيته اليمنى السفلى بحجر وهُشِمت البَيْضَةُ من على رأسه صلى الله عليه وسلم،
  وجزاه عن أمّته ودِينه بأفضل ما جزى به نبيّاً من أنبيائه على صبره. وكان الذي تَوَلّى
  ذلك من النبي صلى الله عليه وسلم عمرو بن قَمِيئَة الليثي، وعُتْبة بن أبي وَقّاص.
  وقد قيل: إن عبد الله بن شِهاب جدّ الفقيه محمد بن مسلم بن شهاب هو الذي شَجّ رسول
  الله صلى الله عليه وسلم في جبهته. قال الواقِدِي: والثابت عندنا أن الذي رمى في وجه
  النبي صلى الله عليه وسلم ٱبن قميئة، والذي أدمى شفته وأصاب رباعِيته عُتبةُ بن أبي
  وَقّاص.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
