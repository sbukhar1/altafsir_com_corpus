  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الواقِدِيّ بإسناده عن نافع بن جبير قال: سمعت رجلاً من المهاجرين
  يقول: شهدت أحُداً فنظرت إلى النبل تأتي من كل ناحية ورسول الله صلى الله عليه وسلم
  وسطها كل (ذلك) يصرف عنه. ولقد رأيت عبد الله ٱبن شِهاب الزّهْرِيّ يقول يومئذٍ: دَلُّونِي
  على محمد دلوني على محمد، فلا نجوت إن نجا. (وإنّ) رسول الله صلى الله عليه وسلم إلى
  جنبه ما معه أحد ثم جاوزه، فعاتبه في ذلك صفوان فقال: والله ما رأيته، أحلِف بالله
  إنه مِنّا ممنوع خرجنا أربعةً فتعاهدنا وتعاقدنا على قتله (فلم نخلص إلى ذلك). وأكَبّت
  الحجارة على رسول الله صلى الله عليه وسلم حتى سقط في حفرة، كان أبو عامر الرّاهب قد
  حفرها مكيدة للمسلمين، فخرّ عليه السلام على جنبه وٱحتضنه طلحة حتى قام، ومَصّ مالك
  بن سِنان والد أبي سعيد الخدرِيّ من جُرح رسول الله صلى الله عليه وسلم الدّم، وتشبّثت
  حلقتان من دِرع المِغفَر في وجهه صلى الله عليه وسلم فانتزعهما أبو عبيدة بن الجرّاح
  وعَضّ عليهما بِثَنِيتيه فسقطتا؛ فكان أهْتَم يزينه هَتَمُه رضي الله عنه. وفي هذه
  الغزاة قُتل حمزةُ رضي الله عنه، قتله وحشِي، وكان وَحْشِيّ مملوكاً لجبير بن مُطْعِم.
  وقد كان جبير قال له: إن قتلت محمداً جعلنا لك أعِنّة الخيل، وإن أنت قتلت عليّ بن
  أبي طالب جعلنا لك مائة ناقة كلُّها سُود الحَدَق، وإن أنت قتلت حمزة فأنت حُرٌّ. فقال
  وحشِيّ: أما محمد فعليه حافظٌ من الله لا يخلُص إليه أحدٌ. وأما عليّ ما برز إليه أحد
  إلاّ قتله. وأما حمزة فرجل شجاع، وعسى أن أُصادفه فأقتله. وكانت هِنْد كلما تهيّأ وَحْشِيٌ
  أو مرّت به قالت: إيْهاً أبا دَسَمَة ٱشْفِ وٱستشفِ. فكَمِن له خلف صَخْرة، وكان حمزة
  حمل على القوم من المشركين؛ فلما رجع من حملته ومرّ بوحشِيّ زَرَقه بالمِزْرَاق فأصابه
  فسقط مَيِّتاً، رحمه الله ورضي عنه. قال ٱبن إسحاق: فبقرت هِنْدٌ عن كبد حمزة فلاكتها
  ولم تستطع أن تسيغها فلفظتها ثم علت على صخرة مُشْرفة فصرخت بأعلى صوتها فقالت:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نحنُ جَزَيْناكم بيَوْم بَدْر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والحربُ بعد الحرب ذاتُ سُعْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما كان عن
  عُتْبَة لي من صَبْرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا أخِي
  وعَمِّه وبَكْري</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شفَيْتُ نفسي وقضَيْتُ نَذْرِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شفيتَ وَحْشِيُّ غلَيلَ صَدْرِي</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فشكْرُ وحْشِي
  عليّ عَمْرِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى تَرِمّ أعْظُمِي في قَبْرِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأجابتها هِنْدُ بنت أُثَاثة بن
  عَبّاد بن عبد المطلب فقالت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خَزِيتِ في بدْرٍ وبعد بدر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا بنت وَقّاعٍ
  عظيم الكُفْرِ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صبّحكِ اللَّهُ غَداةَ الفجرِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِلْهَاشِمِيِّين الطِّوَال الزُّهْرِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بكل قَطّاعٍ حُسَامٍ يَفْرِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حمزةُ لَيْثي
  وعَليٌّ صَقْرِي</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذْ رَامَ شَيْبَ وأبوكِ غَدْرِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَخَضَبَا منه ضَوَاحِي النَّحْرِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونَـذْرِك السّـوءَ فشـرّ نَـذْرِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عبد الله بن رواحة يبكي حمزة
  رضي الله عنه:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
