  color=\"ForestGreen\">إِذَا تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ
  يَدْعُوكُمْ فِى أُخْرَاكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 153 وشج وجه الرسول صلى الله عليه وسلم وكسرت رباعيته وشلت
  يد طلحة دونه، ولم يبق معه إلا أبو بكر وعلي والعباس وسعد، ووقعت الصيحة في العسكر
  أن محمداً قد قتل، وكان رجل يكنى أبا سفيان من الأنصار نادى الأنصار وقال هذا رسول
  الله، فرجع إليه المهاجرون والأنصار، وكان قتل منهم سبعون وكثر فيهم الجراح، فقال صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رحم الله رجلاً ذب عن إخوانه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وشد على المشركين بمن معه حتى كشفهم عن القتلى والجرحى والله أعلم.
  والمقصود من القصة أن الكفار كانوا ثلاثة آلاف والمسلمون كانوا ألفاً وأقل، ثم رجع
