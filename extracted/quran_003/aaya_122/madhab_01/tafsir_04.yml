  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ
  يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 120 أتبعه بما يدلهم على
  سنة الله تعالى فيهم في باب النصرة والمعونة ودفع مضار العدو إذا هم صبروا واتقوا،
  وخلاف ذلك فيهم إذا لم يصبروا فقال { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ } يعني أنهم يوم
  أحد كانوا كثيرين للقتال، فلما خالفوا أمر الرسول انهزموا، ويوم بدر كانوا قليلين غير
  مستعدين للقتال فلما أطاعوا أمر الرسول غلبوا واستولوا على خصومهم، وذلك يؤكد قولنا،
  وفيه وجه آخر وهو أن الانكسار يوم أحد إنما حصل بسبب تخلف عبد الله بن أُبي بن سلول
  المنافق، وذلك يدل على أنه لا يجوز اتخاذ هؤلاء المنافقين بطانة، وفيه مسائل المسألة
  الأولى قوله { وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ } فيه ثلاثة أوجه الأول تقديره واذكر
  إذ غدوت والثاني قال أبو مسلم هذا كلام معطوف بالواو على قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ
  ٱلْتَقَتَا فِئَةٌ تُقَـٰتِلُ فِى سَبِيلِ ٱللَّهِ وَأُخْرَىٰ كَافِرَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 13 يقول قد كان لكم في نصر الله تلك الطائفة القليلة من المؤمنين على الطائفة
  الكثيرة من الكافرين موضع اعتبار لتعرفوا به أن الله ناصر المؤمنين، وكان لهم مثل ذلك
  من الآية إذ غدا الرسول صلى الله عليه وسلم يبوىء المؤمنين مقاعد للقتال والثالث العامل
  فيه محيط تقديره والله بما يعملون محيط وإذ غدوت. المسألة الثانية اختلفوا في أن هذا
  اليوم أي يوم هو؟ فالأكثرون أنه يوم أحد وهو قول ابن عباس والسدي وابن إسحاق والربيع
  والأصم وأبي مسلم، وقيل إنه يوم بدر، وهو قول الحسن، وقيل إنه يوم الأحزاب وهو قول
  مجاهد ومقاتل، حجة من قال هذا اليوم هو يوم أحد وجوه الأول أن أكثر العلماء بالمغازي
  زعموا أن هذه الآية نزلت في وقعة أُحد الثاني أنه تعالى قال بعد هذه الآية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَقَدْ
  نَصَرَكُمُ ٱللَّهُ بِبَدْرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 123 والظاهر أنه معطوف على ما تقدم، ومن حق المعطوف أن يكون
  غير المعطوف عليه، وأما يوم الأحزاب، فالقوم إنما خالفوا أمر الرسول صلى الله عليه
  وسلم يوم أحد لا يوم الأحزاب، فكانت قصة أحد أليق بهذا الكلام لأن المقصود من ذكر هذه
  القصة تقرير قوله { وَإِن تَصْبِرُواْ وَتَتَّقُواْ لاَ يَضُرُّكُمْ كَيْدُهُمْ شَيْئاً
  } فثبت أن هذا اليوم هو يوم أحد الثالث أن الانكسار واستيلاء العدو كان في يوم أحد
  أكثر منه في يوم الأحزاب لأن في يوم أحد قتلوا جمعاً كثيراً من أكابر الصحابة ولم يتفق
  ذلك يوم الأحزاب فكان حمل الآية على يوم أحد أولى. السمألة الثالثة روي أن المشركين
  نزلوا بأحد يوم الأربعاء فاستشار رسول الله صلى الله عليه وسلم أصحابه ودعا عبد الله
  بن أبي بن سلول ولم يدعه قط قبلها فاستشاره فقال عبد الله وأكثر الأنصار يا رسول الله
  أقم بالمدينة ولا تخرج إليهم والله ما خرجنا منها إلى عدو قط إلا أصاب منا ولا دخل
  عدو علينا إلا أصبنا منه، فكيف وأنت فينا؟ فدعهم فإن أقاموا أقاموا بشر موضع وإن دخلوا
  قتلهم الرجال في وجوههم، ورماهم النساء والصبيان بالحجارة، وإن رجعوا رجعوا خائبين
  وقال آخرون أخرج بنا إلى هؤلاء الأكلب لئلا يظنوا أنا قد خفناهم، فقال عليه الصلاة
  والسلام</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
