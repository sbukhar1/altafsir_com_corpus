  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إني قد رأيت في منامي بقراً تذبح حولي فأولتها خيراً ورأيت في ذباب سيفي ثلماً فأوَّلته
  هزيمة ورأيت كأني أدخلت يدي في درع حصينة فأولتها المدينة فإن رأيتم أن تقيموا بالمدينة
  وتدعوهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قوم من المسلمين من الذين فاتتهم بدر وأكرمهم الله بالشهادة يوم أحد أخرج بنا إلى أعدائنا
  فلم يزالوا به حتى دخل فلبس لأمته، فلما لبس ندم القوم، وقالوا بئسما صنعنا نشير على
  رسول الله والوحي يأتيه، فقالوا له اصنع يا رسول الله ما رأيت، فقال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا ينبغي لنبي أن يلبس لأمته فيضعها
  حتى يقاتل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فخرج
  يوم الجمعة بعد صلاة الجمعة وأصبح بالشعب من أحد يوم السبت للنصف من شوال، فمشى على
  رجليه وجعل يصف أصحابه للقتال كأنما يقوم بهم القدح إن رأى صدراً خارجاً قال له تأخر،
  وكان نزوله في جانب الوادي، وجعل ظهره وعسكره إلى أُحد وأمر عبد الله بن جبير على الرماة،
  وقال ادفعوا عنا بالنبل حتى لا يأتونا من ورائنا، وقال عليه الصلاة والسلام لأصحابه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اثبتوا في هذا المقام، فإذا عاينوكم
  ولوكم الأدبار، فلا تطلبوا المدبرين ولا تخرجوا من هذا المقام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ثم إن الرسول عليه الصلاة والسلام
  لما خالف رأي عبد الله بن أُبَيّ شق عليه ذلك، وقال أطاع الولدان وعصاني، ثم قال لأصحابه
  إن محمداً إنما يظفر بعدوه بكم، وقد وعد أصحابه أن أعداءهم إذا عاينوهم انهزموا، فإذا
  رأيتم أعداءهم فانهزموا فيتبعوكم، فيصير الأمر على خلاف ما قاله محمد عليه السلام،
  فلما التقى الفريقان انهزم عبد الله بالمنافقين، وكان جملة عسكر المسلمين ألفاً، فانهزم
  عبد الله بن أُبي مع ثلثمائة، فبقيت سبعمائة، ثم قواهم الله مع ذلك حتى هزموا المشركين،
  فلما رأى المؤمنون انهزام القوم، وكان الله تعالى بشرهم بذلك، طمعوا أن تكون هذه الواقعة
  كواقعة بدر، فطلبوا المدبرين وتركوا ذلك الموضع، وخالفوا أمر الرسول صلى الله عليه
  وسلم بعد أن أراهم ما يحبون، فأراد الله تعالى أن يفطمهم عن هذا الفعل لئلا يقدموا
  على مخالفة الرسول عليه السلام وليعلموا أن ظفرهم إنما حصل يوم بدو ببركة طاعتهم لله
  ولرسوله، ومتى تركهم الله مع عدوهم لم يقوموا لهم فنزع الله الرعب من قلوب المشركين،
  فكثر عليهم المشركون وتفرق العسكر عن رسول الله صلى الله عليه وسلم، كما قال تعالى</font></font>&#13;\t\t\t<label
