  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ
  فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِذ همَّتْ طائفتان منكم أن تفشلا } قال الزجاج: كنت النبوئة في ذلك الوقت. وتفشلا:
  تجبنا، وتخورا. { والله وليهما } ، أي: ناصرهما. قال جابر بن عبد الله: نحن هم بنو
  سلمة، وبنو حارثة، وما نحبُّ أن لو لم يكن ذلك لقول الله: { والله وليهما }. وقال الحسن:
  [هما] طائفتان من الأنصار همتا بذلك، فعصمهما الله. وقيل: لما رجع عبد الله بن أُبي
  في أصحابه يوم أُحد، همت الطائفتان باتباعه، فعصمهما الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما التوكل، فقال ابن عباس: هو الثقة بالله. وقال ابن فارس: هو إظهار
  العجز [في الأمر]، والاعتماد على غيرك، ويقال: فلان وُكَلَهٌ تُكَلَةٌ، أي: عاجز، يكل
  أمره إلى غيره. وقال غيره: هو تفعل من الوكالة، يقال: وكلت أمري إلى فلان فتوكل به،
  أي: ضمنه، وقام به، وأنا متوكل عليه. وقال بعضهم: هو تفويض الأمر إلى الله ثقة بحسن
  تدبيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

