  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: ولا سيما أن صلاة الجمعة ربما كانت قبل الزوال،
  حسبما وردت بذلك أحاديث، فيجيء لفظ الغدو متمكناً، وقيل إن \" الغدو \" المذكور هو
  \" غدوة \" يوم السبت إلى القتال، ومن حيث لم يكن في تلك الليلة موافقاً للغدو فهو
  كأنه كان في أهله وبوأ المسلمين بأمره الرماة وبغير ذلك من تدبيره مصاف الناس و { تبوىء
  } معناه: تعين لهم مقاعد يتمكنون فيها ويثبتون تقول: تبوأت مكان كذا، إذا حللته حلولاً
  متمكناً تثبت فيه، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نتبوأ من الجنة حيث نشاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزمر:
  74] ومنه قول النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كذب عليّ متعمداً فليتبوأ مقعده من النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، ومنه قول الشاعر: [مجزوء الكامل
  مرفل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كم صاحب ليَ صالحٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَوَّأْتُهُ بيديَّ لحْدا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الأعشى: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمَا بَوَّأ الرَّحْمَنُ بَيْتَكَ مَنْزلاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِشَرْقِيّ أجْيَادِ الصَّفَا والْمحَرَّمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { مقاعد } جمع مقعد
  وهو مكان القعود، وهذا بمنزلة قولك مواقف، ولكن لفظة القعود أدل على الثبوت، ولا سيما
  أن الرماة إنما كانوا قعوداً، وكذلك كانت صفوف المسلمين أولاً، والمبارزة والسرعان
  يجولون، وقوله: { والله سميع } أي ما تقول ويقال لك وقت المشاورة وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { إذ } الثانية بدل من الأولى، و { همت } معناه أرادت ولم تفعل،
  والفشل في هذا الموضع هو الجبن الذي كاد يلحق بني سلمة وبني حارثة و \" الفشل \" في
  البدن هو الإعياء والتبليح، و \" الفشل \" في الرأي هو العجز والحيرة وفساد العزم،
