  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  غَدَوْتَ مِنْ أَهْلِكَ تُبَوِّىءُ ٱلْمُؤْمِنِينَ مَقَاعِدَ لِلْقِتَالِ وَٱللَّهُ
  سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِذْ هَمَّتْ طَّآئِفَتَانِ مِنكُمْ أَن تَفْشَلاَ
  وَٱللَّهُ وَلِيُّهُمَا وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذهب الطبري رحمه الله إلى أن هذه الآية متصلة بمعنى ما تقدمها من الآيات
  والظاهر أنها استقبال أمر آخر، لأن تلك مقاولة في شأن منافقي اليهود، وهذا ابتداء عتب
  المؤمنين في أمر أحد، فالعامل في { إذ } فعل مضمر تقديره واذكر، وقال الحسن: هذا الغدو
  المذكور في هذه الآية \" لتبويء المؤمنين \" الذي كان في غزوة الأحزاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وخالفه الناس، والجمهور على أن ذلك كان في غزوة
  أحد، وفيها نزلت هذه الآيات كلها، وكان من أمر غزوة أحد أن المشركين اجتمعوا في ثلاثة
  آلاف رجل، وقصدوا المدينة ليأخذوا بثأرهم في يوم بدر، فنزلوا عند أحد يوم الأربعاء
  الثاني عشر من شوال سنة ثلاث من الهجرة، على رأس أحد وثلاثين شهراُ من الهجرة، وأقاموا
  هنالك يوم الخميس، ورسول الله صلى الله عليه وسلم بالمدينة يدبر وينتظر أمر الله تعالى،
  فما كان في صبيحة يوم الجمعة جمع رسول الله صلىالله عليه وسلم الناس واستشارهم وأخبرهم
  أنه كان يرى بقرة تذبح وثلماً في ذباب سيفه، وأنه يدخل يده في درع حصينة، وأنه تأولها
  المدينة، وقال لهم، أرى أن لا نخرج إلى هؤلاء الكفار، فقال له عبد الله بن أبي ابن
  سلول: أقم يا رسول الله ولا تخرج إليهم بالناس، فإن هم أقاموا أقاموا بشر محبس وإن
  انصرفوا مضوا خائبين، وإن جاؤونا إلى المدينة قاتلناهم في الأفنية ورماهم النساء والصبيان
  بالحجارة من الآطام، فوالله ما حاربنا قط عدواً في هذه المدينة إلا غلبناه، ولا خرجنا
  منها إلى عدو إلا غلبنا، فوافق هذا الرأي رأي رسول الله صلى الله عليه وسلم، ورأي جماعة
  عظيمة من المهاجرين والأنصار، وقال قوم من صلحاء المؤمنين ممن كان فاتته بدر: يا رسول
  الله اخرج بنا إلى عدونا، وشجعوا الناس ودعوا إلى الحرب، فقام رسول الله صلى الله عليه
  وسلم فصلى بالناس صلاة الجمعة وقد جشمه هؤلاء الداعون إلى الحرب، فدخل إثر صلاته بيته
  ولبس سلاحه، فندم أولئك القوم وقالوا: أكرهنا رسول الله صلى الله عليه وسلم، فلما خرج
  عليهم النبي صلى الله عليه وسلم في سلاحة، قالوا: يا رسول الله أقم إن شئت، فإنّا لا
  نريد أن نكرهك، فقال رسول الله صلى الله عليه وسلم: ما ينبغي لنبي إذا لبس سلاحة أن
  يضعها حتى يقاتل ثم خرج بالناس، وسار حتى قرب من عسكر المشركين، هناك وبات تلك الليلة،
  وقد غضب عبد الله بن أبي ابن سلول وقال: أطاعهم وعصاني، فلما كان في صبيحة يوم السبت،
  اعتزم رسول الله صلى الله عليه وسلم على السير إلى مناجزة المشركين، فنهض وهو في ألف
  رجل، فانعزل عنه عند ذلك عبد الله بن أبي ابن سلول بثلاثمائة رجل من الناس، من منافق
  ومتبع، وقالوا: نظن أنكم لا تلقون قتالاً، ومضى رسول الله صلى الله عليه وسلم، في سبعمائة،
  فهمت عند ذلك بنو حارثة من الأوس وبنو سلمة من الخزرج بالانصراف، ورأوا كثافة المشركين
  وقلة المسلمين، وكادوا أن يجبنوا ويفشلوا فعصمهم الله تعالى، وذم بعضهم بعضاً، ونهضوا
  مع النبي صلى الله عليه وسلم، فمضى رسول الله صلى الله عليه وسلم حتى أطل على المشركين،
  فتصافَّ الناس، وكان رسول الله صلى الله عليه وسلم قد أمر على الرماة عبد الله بن جبير،
  وكانوا خمسين رجلاً، وجعلهم يحمون الجبل وراء المسلمين، وأسند هو إلى الجبل، فلما أضرمت
  الحرب انكشف المشركون وانهزموا، وجعل نساء المشركين تبدو خلاخلهن وهن يسندن في صفح
  جبل، فلما رأى الرماة ذلك قالوا: الغنيمة الغنيمة أيها المسلمون، وكان رسول الله صلى
  الله عليه وسلم قد قال لهم: لا تبرحوا من هنا ولو رأيتمونا تتخطفنا الطير، فقال لهم
  عبد الله بن جبير وقوم منهم: اتقوا الله واثبتوا كما أمركم نبيكم، فعصوا وخالفوا وزالوا
  متبعين، وكان خالد بن الوليد قد تجرد في جريدة خيل وجاء من خلف المسلمين حيث كان الرماة،
  فحمل على الناس ووقع التخاذل وصيح في المسلمين من مقدمتهم ومن ساقتهم، وصرخ صارخ: قتل
  محمد، فتخاذل الناس واستشهد من المسلمين نيف على سبعين، قال مكي: قال مالك رحمه الله:
  قتل من المهاجرين يوم أحد أربعة، ومن الأنصار سبعون وتحيز رسول الله صلى الله عليه
  وسلم في أعلى الجبل وتحاوز الناس، هذا مختصر من القصة يتركب عليه تفسير الآية، وأمر
  \" أحد \" بطوله وما تخلله من الأفعال والأقوال، مستوعب في كتب السير، وليس هذا التعليق
  مما يقتضي ذكره وحكى مكي عن السدي ما يظهر منه أن القتال كان يوم الجمعة، وحكى عنه
  الطبري، أن نزول أبي سفيان بأحد كان في الثالث من شوال، وذلك كله ضعيف، وقال النقاش،
  وقعة \" أحد \" في الحادي عشر من شوال، وذلك خطأ، قال الطبري وغيره: فغدو رسول الله
  صلى الله عليه وسلم يوم الجمعة إلى التدبير مع الناس واستشارتهم هو الذي عبر عنه بقوله
  تعالى: { تبوىء المؤمنين مقاعد للقتال }.</font></font>&#13;\t\t\t<label disabled=\"true\"
