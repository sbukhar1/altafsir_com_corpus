  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: { مّنْ أَهْلِ ٱلْكِتَـٰبِ } من الـيهود والنصارى،
  { لِمَ تَكْفُرُونَ } يقول: لِـمَ تَـجحدون { بِآياتِ اللَّهِ } يعنـي: بـما فـي كتاب
  الله، الذي أنزله إلـيكم، علـى ألسن أنبـيائكم من آيه وأدلته، { وَأَنتُمْ تَشْهَدُونَ
  } أنه حقّ من عند ربكم. وإنـما هذا من الله عزّ وجلّ توبـيخ لأهل الكتابـين علـى كفرهم
  بـمـحمد صلى الله عليه وسلم، وجحودهم نبوّته، وهم يجدونه فـي كتبهم مع شهادتهم أن ما
  فـي كتبهم حقّ، وأنه من عند الله. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ
  بِأَيَـٰتِ ٱللَّهِ وَأَنتُمْ تَشْهَدُونَ } يقول: تشهدون أن نعت مـحمد نبـيّ الله
  صلى الله عليه وسلم فـي كتابكم، ثم تكفرون به وتنكرونه، ولا تؤمنون به وأنتـم تـجدونه
  مكتوبـاً عندكم فـي التوراة والإنـجيـل، النبـيّ الأميّ الذي يؤمن بـالله وكلـماته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ وَأَنتُمْ
  تَشْهَدُونَ } يقول: تشهدون أن نعت مـحمد فـي كتابكم، ثم تكفرون به ولا تؤمنون به،
  وأنتـم تـجدونه عندكم فـي التوراة والإنـجيـل النبـيّ الأميّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ
  بِأَيَـٰتِ ٱللَّهِ وَأَنتُمْ تَشْهَدُونَ } آيات الله: مـحمد، وأما تشهدون: فـيشهدون
  أنه الـحقّ يجدونه مكتوبـا عندهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  (القاسم قال، ثنا) الـحسين، قال: ثنا حجاج، عن ابن جريج، قوله: { يأَهْلَ ٱلْكِتَـٰبِ
  لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ وَأَنتُمْ تَشْهَدُونَ } أن الدين عند الله الإسلام،
  لـيس لله دين غيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

