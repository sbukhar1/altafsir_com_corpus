  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتْ
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ
  آمَنُواْ وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يخبر تعالى عن حسد اليهود للمؤمنين، وبغيهم إياهم الإضلال، وأخبر أن
  وبال ذلك إنما يعود على أنفسهم، وهم لا يشعرون أنهم ممكور بهم، ثم قال تعالى منكراً
  عليهم: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ وَأَنتُمْ تَشْهَدُونَ
  } أي: تعلمون صدقها، وتتحققون حقها. { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَـٰطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنتُمْ تَعْلَمُونَ } أي: تكتمون ما في كتبكم
  من صفة محمد صلى الله عليه وسلم وأنتم تعرفون ذلك وتتحققونه { وَقَالَت طَّآئِفَةٌ
  مِّنْ أَهْلِ ٱلْكِتَـٰبِ ءَامِنُواْ بِٱلَّذِيۤ أُنزِلَ عَلَى ٱلَّذِينَ ءَامَنُواْ
  وَجْهَ ٱلنَّهَارِ وَٱكْفُرُوۤاْ ءَاخِرَهُ } الآية، هذه مكيدة أرادوها ليلبسوا على
  الضعفاء من الناس أمر دينهم، وهو أنهم اشتوروا بينهم أن يظهروا الإيمان أول النهار،
  ويصلوا مع المسلمين صلاة الصبح، فإذا جاء النهار، ارتدوا إلى دينهم؛ ليقول الجهلة من
  الناس: إنما ردهم إلى دينهم اطلاعهم على نقيصة وعيب في دين المسلمين، ولهذا قالوا:
  { لَعَلَّهُمْ يَرْجِعُونَ }. وقال ابن أبي نجيح: عن مجاهد في قوله تعالى إخباراً عن
  اليهود بهذه الآية، يعني: يهوداً صلت مع النبي صلى الله عليه وسلم صلاة الصبح، وكفروا
  آخر النهار؛ مكراً منهم؛ ليروا الناس أن قد بدت لهم منه الضلالة بعد أن كانوا اتبعوه.
  وقال العوفي عن ابن عباس: قالت طائفة من أهل الكتاب: إذا لقيتم أصحاب محمد أول النهار
  فآمنوا، وإذا كان آخره، فصلوا صلاتكم؛ لعلهم يقولون: هؤلاء أهل الكتاب، وهم أعلم منا،
  وهكذا روي عن قتادة والسدي والربيع وأبي مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } أي: لا تطمئنوا أو تظهروا
  سركم وما عندكم إلا لمن تبع دينكم، ولا تظهروا ما بأيديكم إلى المسلمين، فيؤمنوا به،
  ويحتجوا به عليكم. قال الله تعالى: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } أي: هو
  الذي يهدي قلوب المؤمنين إلى أتم الإيمان بما ينزله على عبده ورسوله محمد صلى الله
  عليه وسلم من الآيات البينات، والدلائل القاطعات، والحجج الواضحات؛ وإن كتمتم أيها
  اليهود ما بأيديكم من صفة محمد النبي الأمي في كتبكم التي نقلتموها عن الأنبياء الأقدمين.
  وقوله: { أَن يُؤْتَىٰۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ
  } يقولون: لا تظهروا ما عندكم من العلم للمسلمين، فيتعلموه منكم، ويساووكم فيه، ويمتازوا
  به عليكم؛ لشدة الإيمان به، أو يحاجوكم به عند ربكم، أي: يتخذوه حجة عليكم بما في أيديكم،
  فتقوم به عليكم الدلالة، وتتركب الحجة في الدنيا والآخرة، قال الله تعالى: { قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ } أي: الأمور كلها تحت تصرفه، وهو
  المعطي المانع، يمن على من يشاء بالإيمان والعلم والتصرف التام، ويضل من يشاء، فيعمي
  بصره وبصيرته، ويختم على قلبه وسمعه، ويجعل على بصره غشاوة، وله الحجة التامة والحكمة
  البالغة { وَٱللَّهُ وَٰسِعٌ عَلِيمٌ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ
  ذُو ٱلْفَضْلِ ٱلْعَظِيمِ } أي: اختصكم أيها المؤمنون من الفضل بما لا يحد ولا يوصف،
  بما شرف به نبيكم محمداً صلى الله عليه وسلم، على سائر الأنبياء، وهداكم به إلى أكمل
  الشرائع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

