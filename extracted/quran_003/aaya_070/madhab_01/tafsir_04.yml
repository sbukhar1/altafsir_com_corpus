  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أنه تعالى لما بيّن حال الطائفة التي لا تشعر بما في التوراة
  من دلالة نبوّة محمد صلى الله عليه وسلم، بيّن أيضاً حال الطائفة العارفة بذلك من أحبارهم.
  فقال { يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ } وفيه مسائل المسألة
  الأولى { لَمْ } أصلها لما، لأنها ما، التي للاستفهام، دخلت عليها اللام فحذفت الألف
  لطلب الخفة، ولأن حرف الجر صار كالعوض عنها ولأنها وقعت طرفاً ويدل عليها الفتحة وعلى
  هذا قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَمَّ يَتَسَاءلُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النبأ 1 و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبِمَ تُبَشّرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحجر
  54 والوقف على هذه الحروف يكون بالهاء نحو فبمه، ولمه. المسألة الثانية في قوله { بآيات
  الله } وجوه الأول أن المراد منها الآيات الواردة في التوراة والإنجيل، وعلى هذا القول
  فيه وجوه أحدها ما في هذين الكتابين من البشارة بمحمد عليه السلام، ومنها ما في هذين
  الكتابين، أن إبراهيم عليه السلام كان حنيفاً مسلماً، ومنها أن فيهما أن الدين هو الإسلام.
  واعلم أن على هذا القول المحتمل لهذه الوجوه نقول إن الكفر بالآيات يحتمل وجهين أحدهما
  أنهم ما كانوا كافرين بالتوراة بل كانوا كافرين بما يدل عليه التوراة فأطلق اسم الدليل
  على المدلول على سبيل المجاز والثاني أنهم كانوا كافرين بنفس التوراة لأنهم كانوا يحرفونها
  وكانوا ينكرون وجود تلك الآيات الدالة على نبوّة محمد صلى الله عليه وسلم. فأما قوله
  تعالى { وَأَنتُمْ تَشْهَدُونَ } فالمعنى على هذا القول أنهم عند حضور المسلمين، وعند
  حضور عوامهم، كانوا ينكرون اشتمال التوراة والإنجيل على الآيات الدالة على نبوّة محمد
  صلى الله عليه وسلم، ثم إذا خلا بعضهم مع بعض شهدوا بصحتها، ومثله قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تَبْغُونَهَا
  عِوَجاً وَأَنْتُمْ شُهَدَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 99. واعلم أن تفسير الآية بهذا القول، يدل على اشتمال هذه
  الآية على الإخبار عن الغيب لأنه عليه الصلاة والسلام أخبرهم بما يكتمونه في أنفسهم،
  ويظهرون غيره، ولا شك أن الإخبار عن الغيب معجز. القول الثاني في تفسير آيات الله أنها
  هي القرآن وقوله { وَأَنتُمْ تَشْهَدُونَ } يعني أنكم تنكرون عند العوام كون القرآن
  معجزاً ثم تشهدون بقلوبكم وعقولكم كونه معجزاً. القول الثالث أن المراد بآيات الله
  جملة المعجزات التي ظهرت على يد النبي صلى الله عليه وسلم وعلى هذا القول فقوله تعالى
  { وَأَنتُمْ تَشْهَدُونَ } معناه أنكم إنما اعترفتم بدلالة المعجزات التي ظهرت على
  سائر الأنبياء عليهم الصلاة والسلام الدالة على صدقهم، من حيث أن المعجز قائم مقام
  التصديق من الله تعالى فإذا شهدتهم بأن المعجز إنما دل على صدق سائر الأنبياء عليهم
  الصلاة والسلام من هذا الوجه، وأنتم تشهدون حصول هذا الوجه في حق محمد صلى الله عليه
  وسلم كان إصراركم على إنكار نبوته ورسالته مناقضاً لما شهدتهم بحقيته من دلالة معجزات
  سائر الأنبياء عليهم الصلاة والسلام على صدقهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

