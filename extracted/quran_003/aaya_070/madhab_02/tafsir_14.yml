  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَدَّت
  طَّآئِفَةٌ مِّنْ أَهْلِ ٱلْكِتَابِ لَوْ يُضِلُّونَكُمْ وَمَا يُضِلُّونَ إِلاَّ أَنْفُسَهُمْ
  وَمَا يَشْعُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ
  ٱللَّهِ وَأَنْتُمْ تَشْهَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ ٱلْكِتَابِ لِمَ تَلْبِسُونَ ٱلْحَقَّ
  بِٱلْبَاطِلِ وَتَكْتُمُونَ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أخبر الله تعالى عن طائفة أنها تود وتشتهي أن تضل المسلمين، أي تتلفهم
  عن دينهم وتجعلهم في ضلال ثم فسر الطائفة بقوله: { من أهل الكتاب } فتحتمل { من } أن
  تكون للتبعيض، وتكون الطائفة الرؤساء والأحبار الذين يسكن الناس إلى قولهم، ويحتمل
  أن تكون لبيان الجنس وتكون الطائفة جميع أهل الكتاب، وقال الطبري: { يضلونكم } معناه
  يهلكونكم، واستشهد ببيت جرير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كنْتَ القَذَى
  في موج أَخْضَرَ مُزْبدٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قذف الأتيُّ
  بِهِ فَضَلَّ ضلالا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقول النابغة: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فآبَ مُضِلُّوهُ
  بِعَيْنٍ جَلِيَّةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا تفسير غير خاص باللفظة وإنما اطرد له هذا الضلال في الآية وفي
  البيتين اقترن به هلاك، وأما أن تفسر لفظة الضلال بالهلاك فغير قويم، قوله تعالى: {
  وما يضلون إلا أنفسهم } إعلام بأن سوء فعلهم عائد عليهم، وأنهم ببعدهم عن الإسلام هم
  الضالون، ثم أعلم أنهم لا يشعرون أنهم لا يصلون إلى إضلالكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  وقفهم تعالى موبخاً لهم على لسان نبيه صلى الله عليه وسلم، والمعنى: قل لهم يا محمد،
  لأي سبب تكفرون بآيات الله التي هي آية القرآن؟ وأنتم تشهدون أن أمره وصفة محمد الذي
  هو الآتي به في كتابكم، قال هذا المعنى قتادة وابن جريج والسدي، وتحتمل الآية أن يريد
  \" بالآيات \" ما ظهر على يدي محمد عليه السلام من تعجيز العرب والإعلام بالغيوب وتكلم
  الجماعات وغير ذلك و { تشهدون } على هذا يكون بمعنى تحضرون وتعاينون، والتأويل الأول
  أقوى لأنه روي أن أهل الكتاب كانوا قبل ظهور محمد صلى الله عليه وسلم يخبرون بصفة النبي
  الخارج وحاله، فلما ظهر كفروا به حسداً، فإخبارهم المتقدم لظهوره هو الشهادة التي وقفوا
  عليها، قال مكي: وقيل إن هذه الآيات عني بها قريظة والنضير وبنو قينقاع ونصارى نجران.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { لم تلبسون الحق } معناه تخلطون، تقول لبست الأمر بفتح
  الباء بمعنى خلطته، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وللبسنا عليهم ما يلبسون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  9] وتقول: لبست الثوب بكسر الباء، قال ابن زيد: { الحق } الذي لبسوه هو التوراة المنزلة،
  و \" الباطل \" الذي لبسوه به هو ما كتبوه بأيديهم ونسبوه إلى التوراة، وقال ابن عباس:
  { الحق } إسلامهم بكرة، و \" الباطل \" كفرهم عشية، والآية نزلت في قول عبد الله بن
  الصيف وعدي بن زيد والحارث بن عوف، تعالوا نؤمن بما أنزل على محمد وجه النهار، ونكفر
  آخره، عسى أن نلبس على المسلمين أمرهم، وقال قتادة وابن جريج: { لم تلبسون الحق بالباطل
  } معناه لم تخلطون اليهودية والنصرانية بالإسلام، وقد علمتم أن دين الله الذي لا يقبل
  غيره الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام أبو محمد: فكأن
  هذا المعنى لم تبقون على هذه الأديان وتوجدونها؟ فيكون في ذلك لبس على الناس أجمعين،
  وقال بعض المفسرين: { الحق } الذي لبسوه قولهم: محمد نبي مرسل، و \" الباطل \" الذي
  لبسوه به قول أحبارهم: لكن ليس إلينا بل ملة موسى مؤبدة، وقوله تعالى: { وتكتمون الحق
  وأنتم تعلمون } يريد شأن محمد صلى الله عليه وسلم، كذلك قال الربيع وابن جريج وقتادة
  وغيرهم، وفي قوله: { وأنتم تعلمون } توقيف على العناد ظاهر، قال أبو إسحاق الزجّاج:
  ولو قيل وتكتموا الحق لجاز على قولك، لم تجمعون ذا وذا، على أن تكتموا في موضع نصب
  على الصرف في قول الكافرين، وبإضمار \" أن \" ، في قول أصحابنا، قال أبو علي: الصرف
  ها هنا يقبح، وكذلك إضمار \" أن \" ، لأن { تكتمون } ، معطوف على موجب، فليست الآية
  بمنزلة قولهم: أتأكل السمك وتشرب اللبن، وبمنزلة قولك أتقوم فأقوم والعطف على الموجب
  مقرر وليس بمستقيم عنه، وإنما استفهم عن السبب في اللبس، واللبس موجب، والعطف على الموجب
  المقرر قبيح متى نصب إلا في ضرورة شعر كما روي: [الرجز]</font></font>&#13;\t\t\t<label
