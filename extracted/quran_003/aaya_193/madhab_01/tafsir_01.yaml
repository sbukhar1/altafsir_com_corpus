text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَّبَّنَآ إِنَّنَآ
  سَمِعْنَا مُنَادِياً يُنَادِي لِلإِيمَانِ أَنْ آمِنُواْ بِرَبِّكُمْ فَآمَنَّا رَبَّنَا
  فَٱغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا مَعَ ٱلأَبْرَارِ
  }اختلف أهل التأويـل فـي تأويـل الـمنادي الذي ذكره الله تعالـى فـي هذه الآية، فقال
  بعضهم: الـمنادي فـي هذا الـموضع القرآن. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا
  قبـيصة بن عقبة، ثنا سفـيان، عن موسى بن عبـيدة، عن مـحمد بن كعب: { إِنَّنَا سَمِعْنَا
  مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } قال: هو الكتاب، لـيس كلهم لقـي النبـي صلى الله
  عليه وسلم.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا منصور بن حكيـم، عن خارجة، عن
  موسى بن عبـيدة، عن مـحمد بن كعب القرظي، فـي قوله: { رَّبَّنَا إِنَّنَا سَمِعْنَا
  مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } قال: لـيس كل الناس سمع النبـي صلى الله عليه وسلم،
  ولكن الـمنادي: القرآن.وقال آخرون: بل هو مـحمد صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { إِنَّنَا سَمِعْنَا
  مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } قال: هو مـحمد صلى الله عليه وسلم.حدثنـي يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَّبَّنَا إِنَّنَا سَمِعْنَا مُنَادِياً
  يُنَادِى لِلإِيمَـٰنِ } قال: ذلك رسول الله صلى الله عليه وسلم.وأولـى القولـين فـي
  ذلك بـالصواب قول مـحمد بن كعب، وهو أن يكون الـمنادي القرآن؛ لأن كثـيراً مـمن وصفهم
  الله بهذه الصفة فـي هذه الآيات لـيسوا مـمن رأى النبـي صلى الله عليه وسلم ولا عاينه،
  فسمعوا دعاءه إلـى الله تبـارك وتعالـى ونداءه، ولكنه القرآن. وهو نظير قوله جلّ ثناؤه
  مخبراً عن الـجن إذ سمعوا كلام الله يتلـى علـيهم أنهم قالوا:{ إنَّا سَمِعْنا قُرْآناً
  عَجَبَاً يَهْدِى إِلَى ٱلرُّشْدِ }[]. وبنـحو ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { رَّبَّنَا إِنَّنَا سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ
  } إلـى قوله: { وَتَوَفَّنَا مَعَ ٱلاْبْرَارِ } سمعوا دعوة من الله فأجابوها، فأحسنوا
  الإجابة فـيها، وصبروا علـيها، ينبئكم الله عن مؤمن الإنس كيف قال، وعن مؤمن الـجنّ
  كيف قال. فأما مؤمن الـجنّ، فقال:{ إِنَّا سَمِعْنَا قُرْآناً عَجَباً * يَهْدِيۤ إِلَى
  ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً }[الجن: 1-2]؛ وأما مؤمن
  الإنس، فقال: { إِنَّنَا سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ أَنْ ءامِنُواْ
  بِرَبّكُمْ فَـئَامَنَّا رَبَّنَا فَٱغْفِرْ لَنَا ذُنُوبَنا }... الآية.وقيل: { إِنَّنَا
  سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } يعني: ينادي إلـى الإيمان، كما قال تعالى
  ذكره:{ ٱلْحَمْدُ لِلَّهِ ٱلَّذِى هَدَانَا لِهَـٰذَا }[الأعراف: 43] بمعنى: هدانا
  إلـى هذا، وكما قال الراجز.أوْحَى لها القَرَارَ فاسْتَقَرَّتِ   وَشَدَّها بالرَّاسياتِ
  الثُّبَّتِبمعنى: أوحى إليها، ومنه قوله:{ بِأَنَّ رَبَّكَ أَوْحَىٰ لَهَا }[الزلزله:
  5].وقيل: يحتمل أن يكون معناه: إننا سمعنا منادياً للإيـمان ينادي أن آمنوا بربكم.فتأويـل
  الآية إذاً: ربنا سمعنا داعياً يدعو إلـى الإيـمان يقول إلـى التصديق بك، والإقرار
  بوحدانـيتك، واتبـاع رسولك وطاعته، فـيـما أمرنا به، ونهانا عنه، مـما جاء به من عندك
  فآمنا ربنا، يقول: فصدقنا بذلك يا ربنا، فـاغفر لنا ذنوبنا، يقول: فـاستر علـينا خطايانا،
  ولا تفضحنا بها فـي القـيامة علـى رؤوس الأشهاد، بعقوبتك إيانا علـيها، ولكن كفرها
  عنا، وسيئات أعمالنا فـامـحها بفضلك ورحمتك إيانا، وتَوفنا مع الأبرار، يعنـي بذلك:
  واقبضنا إلـيك إذا قبضتنا إلـيك فـي عداد الأبرار، واحشرنا مـحشرهم ومعهم؛ والأبرار
  جمع برّ، وهم الذين بروا الله تبـارك وتعالـى بطاعتهم إياه وخدمتهم له، حتـى أرضوه
  فرضي عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

