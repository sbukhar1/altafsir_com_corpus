  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبَّنَآ
  إِنَّنَآ سَمِعْنَا مُنَادِياً يُنَادِي لِلإِيمَانِ أَنْ آمِنُواْ بِرَبِّكُمْ فَآمَنَّا
  رَبَّنَا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا
  مَعَ ٱلأَبْرَارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي تأويـل الـمنادي
  الذي ذكره الله تعالـى فـي هذه الآية، فقال بعضهم: الـمنادي فـي هذا الـموضع القرآن.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا قبـيصة
  بن عقبة، ثنا سفـيان، عن موسى بن عبـيدة، عن مـحمد بن كعب: { إِنَّنَا سَمِعْنَا مُنَادِياً
  يُنَادِى لِلإِيمَـٰنِ } قال: هو الكتاب، لـيس كلهم لقـي النبـي صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا منصور بن حكيـم، عن خارجة،
  عن موسى بن عبـيدة، عن مـحمد بن كعب القرظي، فـي قوله: { رَّبَّنَا إِنَّنَا سَمِعْنَا
  مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } قال: لـيس كل الناس سمع النبـي صلى الله عليه وسلم،
  ولكن الـمنادي: القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل هو مـحمد صلى الله
  عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي حجاج، عن ابن جريج، قوله: { إِنَّنَا سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ
  } قال: هو مـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { رَّبَّنَا إِنَّنَا سَمِعْنَا
  مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } قال: ذلك رسول الله صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـى القولـين فـي ذلك بـالصواب قول مـحمد بن كعب، وهو أن يكون الـمنادي
  القرآن؛ لأن كثـيراً مـمن وصفهم الله بهذه الصفة فـي هذه الآيات لـيسوا مـمن رأى النبـي
  صلى الله عليه وسلم ولا عاينه، فسمعوا دعاءه إلـى الله تبـارك وتعالـى ونداءه، ولكنه
  القرآن. وهو نظير قوله جلّ ثناؤه مخبراً عن الـجن إذ سمعوا كلام الله يتلـى علـيهم
  أنهم قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّا سَمِعْنا قُرْآناً عَجَبَاً يَهْدِى إِلَى ٱلرُّشْدِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[].
  وبنـحو ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { رَّبَّنَا إِنَّنَا سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ
  } إلـى قوله: { وَتَوَفَّنَا مَعَ ٱلاْبْرَارِ } سمعوا دعوة من الله فأجابوها، فأحسنوا
  الإجابة فـيها، وصبروا علـيها، ينبئكم الله عن مؤمن الإنس كيف قال، وعن مؤمن الـجنّ
  كيف قال. فأما مؤمن الـجنّ، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا سَمِعْنَا قُرْآناً عَجَباً
  * يَهْدِيۤ إِلَى ٱلرُّشْدِ فَآمَنَّا بِهِ وَلَن نُّشرِكَ بِرَبِّنَآ أَحَداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجن:
  1-2]؛ وأما مؤمن الإنس، فقال: { إِنَّنَا سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ
  أَنْ ءامِنُواْ بِرَبّكُمْ فَـئَامَنَّا رَبَّنَا فَٱغْفِرْ لَنَا ذُنُوبَنا }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: { إِنَّنَا سَمِعْنَا مُنَادِياً يُنَادِى لِلإِيمَـٰنِ } يعني:
  ينادي إلـى الإيمان، كما قال تعالى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَمْدُ لِلَّهِ ٱلَّذِى هَدَانَا
  لِهَـٰذَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 43] بمعنى: هدانا إلـى هذا، وكما قال الراجز.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أوْحَى لها القَرَارَ فاسْتَقَرَّتِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَشَدَّها بالرَّاسياتِ الثُّبَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: أوحى إليها، ومنه قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِأَنَّ
  رَبَّكَ أَوْحَىٰ لَهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزلزله: 5].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  يحتمل أن يكون معناه: إننا سمعنا منادياً للإيـمان ينادي أن آمنوا بربكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الآية إذاً: ربنا سمعنا داعياً يدعو إلـى الإيـمان يقول إلـى
  التصديق بك، والإقرار بوحدانـيتك، واتبـاع رسولك وطاعته، فـيـما أمرنا به، ونهانا عنه،
  مـما جاء به من عندك فآمنا ربنا، يقول: فصدقنا بذلك يا ربنا، فـاغفر لنا ذنوبنا، يقول:
  فـاستر علـينا خطايانا، ولا تفضحنا بها فـي القـيامة علـى رؤوس الأشهاد، بعقوبتك إيانا
  علـيها، ولكن كفرها عنا، وسيئات أعمالنا فـامـحها بفضلك ورحمتك إيانا، وتَوفنا مع الأبرار،
  يعنـي بذلك: واقبضنا إلـيك إذا قبضتنا إلـيك فـي عداد الأبرار، واحشرنا مـحشرهم ومعهم؛
  والأبرار جمع برّ، وهم الذين بروا الله تبـارك وتعالـى بطاعتهم إياه وخدمتهم له، حتـى
  أرضوه فرضي عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

