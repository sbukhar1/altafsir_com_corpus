  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ
  جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً وَقَالُواْ حَسْبُنَا ٱللَّهُ
  وَنِعْمَ ٱلْوَكِيلُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فلـما رأى أبـا سفـيان معبداً، قال:
  ما وراءك يا معبد؟ قال: مـحمد قد خرج فـي أصحابه يطلبكم فـي جمع لـم أر مثله قط، يتـحرّقون
  علـيكم تـحرّقا، قد اجتـمع معه من كان تـخـلف عنه فـي يومكم، وندموا علـى ما صنعوا،
  فهم من الـحنق علـيكم بشيء لـم أر مثله قط. قال: ويـلك ما تقول؟ قال: والله ما أراك
  ترتـحل حتـى ترى نواصي الـخيـل. قال: فوالله لقد أجمعنا الكرّة علـيهم لنستأصل بقـيتهم.
  قال: فإنـي أنهاك عن ذلك! فوالله لقد حملنـي ما رأيت علـى أن قلت فـيه أبـياتاً من
  شعر، قال: وما قلت؟ قال: قلت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كادَتْ تُهَدُّ مِنَ الأصْوَات رَاحِلَتِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذْ سالَتِ الأرْضُ بـالـجُرْدِ الإبـابِـيـلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرْدِي بِـأُسْدٍ كِرَامٍ لا تَناِبَلةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عِنْدَ اللَّقاءِ وَلا مِيـلٍ مَعازِيـلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَظَلْتُ عَدْواً أظُنُّ الأرْضَ مائِلَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَـمَّا سَمَوْا بِرَئِيسٍ غَيْرِ مَخْذُولِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَقُلْتُ وَيْـلُ ابنِ حَرْبٍ منْ لِقائِكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذَا تَغَطْمَطَتِ البَطْحاءُ بـالـجِيْـلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنـي نَذِيرٌ لأهْلِ البَسْلِ ضَاحِيَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لكُلّ ذِي إرْبَةٍ مِنْهُمْ وَمَعْقُولِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ جَيْشِ أحمَدَ لا وَخْشٍ تَنابِلَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلَـيْسَ يُوصَفُ ما أنْذَرْتُ بـالقِـيـلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فثنى ذلك أبـا سفـيان ومن معه؛
  ومرّ به ركب من عبد القـيس، فقال: أين تريدون؟ قالوا: نريد الـمدينة. قال: ولـم؟ قالوا:
  نريد الـمِيرة. قال: فهل أنتـم مبلغون عنـي مـحمداً رسالة أرسلكم بها، وأُحَمِّلُ لكم
  إبلكم هذه غداً زبـيبـاً بعكاظ إذا وافـيتـموها؟ قالوا: نعم. قال: فإذا جئتـموه، فأخبروه
  أنا قد أجمعنا السير إلـيه وإلـى أصحابه لنستأصل بَقِـيتهم! فمرّ الركب برسول الله
  صلى الله عليه وسلم وهو بحمراء الأسد، فأخبروه بـالذي قال أبو سفـيان، فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيـلُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فقال الله: { ٱلَّذِينَ قَالَ لَهُمُ
  ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَـٰناً
  وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }. والناس الذين قال لهم ما قالوا:
  النفر من عبد القـيس، الذين قال لهم أبو سفـيان ما قال، إن أبـا سفـيان ومن معه راجعون
  إلـيكم، يقول الله تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱنْقَلَبُواْ بِنِعْمَةٍ مِّنَ ٱللَّهِ
  وَفَضْلٍ لَّمْ يَمْسَسْهُمْ سُوۤءٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 174]... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ،
  قال: لـما ندموا ـ يعنـي: أبا سفيان وأصحابه ـ علـى الرجوع عن رسول الله صلى الله عليه
  وسلم وأصحابه وقالوا: ارجعوا فـاستأصلوهم! فقذف الله فـي قلوبهم الرعب، فهزموا، فلقوا
  أعرابياً، فجعلوا له جعلاً فقالوا: إن لقـيت مـحمداً وأصحابه، فأخبرهم أنا قد جمعنا
  لهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
