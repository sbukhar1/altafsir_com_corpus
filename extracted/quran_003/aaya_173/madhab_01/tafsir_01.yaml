  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ
  إِيمَاناً وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره: وأن الله لا يضيع أجر المؤمنين الذين قال لهم الناس:
  إن الناس قد جمعوا لكم، والذين فـي موضع خفض مردود علـى الـمؤمنـين، وهذه الصفة من
  صفة الذين استـجابوا لله والرسول والناس الأول هم قوم فـيـما ذكر لنا، كان أبو سفـيان
  سألهم أن يثبطوا رسول الله صلى الله عليه وسلم وأصحابه الذين خرجوا فـي طلبه بعد منصرفه
  عن أُحد إلـى حمراء الأسد؛ والناس الثانـي: هم أبو سفـيان وأصحابه من قريش الذين كانوا
  معه بـأُحد، يعنـي بقوله: { قَدْ جَمَعُواْ لَكُمْ }: قد جمعوا الرجال للقائكم، والكرّة
  إلـيكم لـحربكم { فَٱخْشَوْهُمْ } يقول: فـاحذروهم، واتقوا لقاءهم، فإنه لا طاقة لكم
  بهم، { فَزَادَهُمْ إِيمَـٰناً } يقول: فزادهم ذلك من تـخويف من خوّفهم أمر أبـي سفـيان
  وأصحابه من الـمشركين يقـيناً إلـى يقـينهم، وتصديقاً لله ولوعده ووعد رسوله إلـى تصديقهم،
  ولـم يثنهم ذلك عن وجههم الذي أمرهم رسول الله صلى الله عليه وسلم بـالسير فـيه، ولكن
  ساروا حتـى بلغوا رضوان الله منه، وقالوا ثقة بـالله، وتوكلاً علـيه، إذ خوفهم من خوفهم
  أبـا سفـيان وأصحابه من الـمشركين { حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ } يعنـي
  بقوله: حسبنا الله: كفـانا الله، يعنـي: يكفـينا الله؛ ونعم الوكيـل، يقول: ونعم الـمولـى
  لـمن ولـيه وكفله؛ وإنـما وصف تعالـى نفسه بذلك لأن الوكيـل فـي كلام العرب: هو الـمسند
  إلـيه القـيام بأمر من أسند إلـيه القـيام بأمره؛ فلـما كان القوم الذين وصفهم الله
  بـما وصفهم به فـي هذه الآيات قد كانوا فوّضوا أمرهم إلـى الله، ووثقوا به، وأسندوا
  ذلك إلـيه وصف نفسه بقـيامه لهم بذلك، وتفويضهم أمرهم إلـيه بـالوكالة، فقال: ونعم
  الوكيـل الله تعالـى لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف أهل التأويـل فـي الوقت الذي
  قال من قال لأصحاب رسول الله صلى الله عليه وسلم: { إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ
  لَكُمْ } فقال بعضهم: قـيـل ذلك لهم فـي وجههم الذي خرجوا فـيه مع رسول الله صلى الله
  عليه وسلم من أُحد إلـى حمراء الأسد فـي طلب أبـي سفـيان ومن معه من الـمشركين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك، وذكر السبب الذي من أجله قـيـل ذلك، ومَن قائله:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن حميد، قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن عبد الله
  بن أبـي بكر بن مـحمد بن عمرو بن حزم، قال: مرّ به، يعنـي برسول الله صلى الله عليه
  وسلم معبد الـخزاعي بحمراء الأسد، وكانت خزاعة مسلـمهم ومشركهم عَيْبَةَ نُصْحٍ لرسول
  الله صلى الله عليه وسلم بتهامة صفقتهم معه، لا يخفون علـيه شيئاً كان بها، ومعبد يومئذ
  مشرك، فقال: والله يا مـحمد، أما والله لقد عزّ علـينا ما أصابك فـي أصحابك، ولوددنا
  أن الله كان أعفـاك فـيهم! ثم خرج من عند رسول الله صلى الله عليه وسلم من حمراء الأسد،
  حتـى لقـي أبـا سفـيان بن حرب ومن معه بـالروحاء، قد أجمعوا الرجعة إلـى رسول الله
  صلى الله عليه وسلم وأصحابه، وقالوا: أصبنا فـي أُحد أصحابه وقادتهم وأشرافهم، ثم نرجع
  قبل أن نستأصلهم! لنكرنّ علـى بقـيتهم فلنفرغنّ منهم.</font></font>&#13;\t\t\t<label
