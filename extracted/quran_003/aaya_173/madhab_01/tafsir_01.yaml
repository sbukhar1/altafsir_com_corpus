text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ قَالَ
  لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً
  وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }يعني تعالى ذكره: وأن الله لا يضيع
  أجر المؤمنين الذين قال لهم الناس: إن الناس قد جمعوا لكم، والذين فـي موضع خفض مردود
  علـى الـمؤمنـين، وهذه الصفة من صفة الذين استـجابوا لله والرسول والناس الأول هم قوم
  فـيـما ذكر لنا، كان أبو سفـيان سألهم أن يثبطوا رسول الله صلى الله عليه وسلم وأصحابه
  الذين خرجوا فـي طلبه بعد منصرفه عن أُحد إلـى حمراء الأسد؛ والناس الثانـي: هم أبو
  سفـيان وأصحابه من قريش الذين كانوا معه بـأُحد، يعنـي بقوله: { قَدْ جَمَعُواْ لَكُمْ
  }: قد جمعوا الرجال للقائكم، والكرّة إلـيكم لـحربكم { فَٱخْشَوْهُمْ } يقول: فـاحذروهم،
  واتقوا لقاءهم، فإنه لا طاقة لكم بهم، { فَزَادَهُمْ إِيمَـٰناً } يقول: فزادهم ذلك
  من تـخويف من خوّفهم أمر أبـي سفـيان وأصحابه من الـمشركين يقـيناً إلـى يقـينهم، وتصديقاً
  لله ولوعده ووعد رسوله إلـى تصديقهم، ولـم يثنهم ذلك عن وجههم الذي أمرهم رسول الله
  صلى الله عليه وسلم بـالسير فـيه، ولكن ساروا حتـى بلغوا رضوان الله منه، وقالوا ثقة
  بـالله، وتوكلاً علـيه، إذ خوفهم من خوفهم أبـا سفـيان وأصحابه من الـمشركين { حَسْبُنَا
  ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ } يعنـي بقوله: حسبنا الله: كفـانا الله، يعنـي: يكفـينا
  الله؛ ونعم الوكيـل، يقول: ونعم الـمولـى لـمن ولـيه وكفله؛ وإنـما وصف تعالـى نفسه
  بذلك لأن الوكيـل فـي كلام العرب: هو الـمسند إلـيه القـيام بأمر من أسند إلـيه القـيام
  بأمره؛ فلـما كان القوم الذين وصفهم الله بـما وصفهم به فـي هذه الآيات قد كانوا فوّضوا
  أمرهم إلـى الله، ووثقوا به، وأسندوا ذلك إلـيه وصف نفسه بقـيامه لهم بذلك، وتفويضهم
  أمرهم إلـيه بـالوكالة، فقال: ونعم الوكيـل الله تعالـى لهم.واختلف أهل التأويـل فـي
  الوقت الذي قال من قال لأصحاب رسول الله صلى الله عليه وسلم: { إِنَّ ٱلنَّاسَ قَدْ
  جَمَعُواْ لَكُمْ } فقال بعضهم: قـيـل ذلك لهم فـي وجههم الذي خرجوا فـيه مع رسول الله
  صلى الله عليه وسلم من أُحد إلـى حمراء الأسد فـي طلب أبـي سفـيان ومن معه من الـمشركين.ذكر
  من قال ذلك، وذكر السبب الذي من أجله قـيـل ذلك، ومَن قائله:حدثنا مـحمد بن حميد، قال:
  ثنا سلـمة، عن مـحمد بن إسحاق، عن عبد الله بن أبـي بكر بن مـحمد بن عمرو بن حزم، قال:
  مرّ به، يعنـي برسول الله صلى الله عليه وسلم معبد الـخزاعي بحمراء الأسد، وكانت خزاعة
  مسلـمهم ومشركهم عَيْبَةَ نُصْحٍ لرسول الله صلى الله عليه وسلم بتهامة صفقتهم معه،
  لا يخفون علـيه شيئاً كان بها، ومعبد يومئذ مشرك، فقال: والله يا مـحمد، أما والله
  لقد عزّ علـينا ما أصابك فـي أصحابك، ولوددنا أن الله كان أعفـاك فـيهم! ثم خرج من
  عند رسول الله صلى الله عليه وسلم من حمراء الأسد، حتـى لقـي أبـا سفـيان بن حرب ومن
  معه بـالروحاء، قد أجمعوا الرجعة إلـى رسول الله صلى الله عليه وسلم وأصحابه، وقالوا:
  أصبنا فـي أُحد أصحابه وقادتهم وأشرافهم، ثم نرجع قبل أن نستأصلهم! لنكرنّ علـى بقـيتهم
  فلنفرغنّ منهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ
  ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً وَقَالُواْ حَسْبُنَا
  ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }فلـما رأى أبـا سفـيان معبداً، قال: ما وراءك يا معبد؟
  قال: مـحمد قد خرج فـي أصحابه يطلبكم فـي جمع لـم أر مثله قط، يتـحرّقون علـيكم تـحرّقا،
  قد اجتـمع معه من كان تـخـلف عنه فـي يومكم، وندموا علـى ما صنعوا، فهم من الـحنق علـيكم
  بشيء لـم أر مثله قط. قال: ويـلك ما تقول؟ قال: والله ما أراك ترتـحل حتـى ترى نواصي
  الـخيـل. قال: فوالله لقد أجمعنا الكرّة علـيهم لنستأصل بقـيتهم. قال: فإنـي أنهاك
  عن ذلك! فوالله لقد حملنـي ما رأيت علـى أن قلت فـيه أبـياتاً من شعر، قال: وما قلت؟
  قال: قلت:كادَتْ تُهَدُّ مِنَ الأصْوَات رَاحِلَتِـي   إذْ سالَتِ الأرْضُ بـالـجُرْدِ
  الإبـابِـيـلِتَرْدِي بِـأُسْدٍ كِرَامٍ لا تَناِبَلةٍ   عِنْدَ اللَّقاءِ وَلا مِيـلٍ
  مَعازِيـلِفَظَلْتُ عَدْواً أظُنُّ الأرْضَ مائِلَةً   لَـمَّا سَمَوْا بِرَئِيسٍ غَيْرِ
  مَخْذُولِفَقُلْتُ وَيْـلُ ابنِ حَرْبٍ منْ لِقائِكُمُ   إذَا تَغَطْمَطَتِ البَطْحاءُ
  بـالـجِيْـلِإنـي نَذِيرٌ لأهْلِ البَسْلِ ضَاحِيَةً   لكُلّ ذِي إرْبَةٍ مِنْهُمْ
  وَمَعْقُولِمِنْ جَيْشِ أحمَدَ لا وَخْشٍ تَنابِلَةٍ   وَلَـيْسَ يُوصَفُ ما أنْذَرْتُ
  بـالقِـيـلِقال: فثنى ذلك أبـا سفـيان ومن معه؛ ومرّ به ركب من عبد القـيس، فقال: أين
  تريدون؟ قالوا: نريد الـمدينة. قال: ولـم؟ قالوا: نريد الـمِيرة. قال: فهل أنتـم مبلغون
  عنـي مـحمداً رسالة أرسلكم بها، وأُحَمِّلُ لكم إبلكم هذه غداً زبـيبـاً بعكاظ إذا
  وافـيتـموها؟ قالوا: نعم. قال: فإذا جئتـموه، فأخبروه أنا قد أجمعنا السير إلـيه وإلـى
  أصحابه لنستأصل بَقِـيتهم! فمرّ الركب برسول الله صلى الله عليه وسلم وهو بحمراء الأسد،
  فأخبروه بـالذي قال أبو سفـيان، فقال رسول الله صلى الله عليه وسلم: \" حَسْبُنا اللَّهُ
  وَنِعْمَ الوَكِيـلُ \" حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: فقال الله:
  { ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ
  فَزَادَهُمْ إِيمَـٰناً وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }. والناس
  الذين قال لهم ما قالوا: النفر من عبد القـيس، الذين قال لهم أبو سفـيان ما قال، إن
  أبـا سفـيان ومن معه راجعون إلـيكم، يقول الله تبـارك وتعالـى:{ فَٱنْقَلَبُواْ بِنِعْمَةٍ
  مِّنَ ٱللَّهِ وَفَضْلٍ لَّمْ يَمْسَسْهُمْ سُوۤءٌ }[آل عمران: 174]... الآية.حدثنا
  مـحمد، قال: ثنا أحمد بن مفضل، قال: ثنا أسبـاط، عن السديّ، قال: لـما ندموا ـ يعنـي:
  أبا سفيان وأصحابه ـ علـى الرجوع عن رسول الله صلى الله عليه وسلم وأصحابه وقالوا:
  ارجعوا فـاستأصلوهم! فقذف الله فـي قلوبهم الرعب، فهزموا، فلقوا أعرابياً، فجعلوا له
  جعلاً فقالوا: إن لقـيت مـحمداً وأصحابه، فأخبرهم أنا قد جمعنا لهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ
  ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً وَقَالُواْ حَسْبُنَا
  ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }فأخبر الله جلّ ثناؤه رسول الله صلى الله عليه وسلم،
  فطلبهم حتـى بلغ حمراء الأسد، فلقوا الأعرابـي فـي الطريق، فأخبرهم الـخبر، فقالوا:
  «حَسْبُنا اللَّهُ وَنِعْمَ الوَكِيـلُ» ثم رجعوا من حمراء الأسد، فأنزل الله تعالـى
  فـيهم وفـي الأعرابـي الذي لقـيهم: { ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ
  قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَـٰناً وَقَالُواْ حَسْبُنَا
  ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي،
  قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قال: استقبل أبو سفـيان فـي منصرفه من أُحد
  عيراً واردة الـمدينة ببضاعة لهم وبـينهم وبـين النبـيّ صلى الله عليه وسلم حبـال،
  فقال: إن لكم علـيّ رضاكم إن أنتـم رددتـم عنـي مـحمداً ومن معه إن أنتـم وجدتـموه
  فـي طلبـي وأخبرتـموه أنـي قد جمعت له جموعاً كثـيرة! فـاستقبلت العيرَ رسول الله صلى
  الله عليه وسلم، قالوا له: يا مـحمد إنا نـخبرك أن أبـا سفـيان قد جمع لك جموعاً كثـيرة،
  وأنه مقبل إلـى الـمدينة، وإن شئت أن ترجع فـافعل. ولـم يزده ذلك ومن معه إلا يقـيناً،
  { وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ } ، فأنزل الله تبـارك وتعالـى:
  { ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ }... الآية.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: انطلق رسول الله صلى الله عليه
  وسلم وعصابة من أصحابه بعدما انصرف أبو سفـيان وأصحابه من أُحد خـلفهم، حتـى كانوا
  بذي الـحلـيفة، فجعل الأعراب والناس يأتون علـيهم، فـيقولون لهم: هذا أبو سفـيان مائل
  علـيكم بـالناس، فقالوا: { حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ } ، فأنزل الله تعالـى
  فـيهم: { ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ
  فَزَادَهُمْ إِيمَـٰناً وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }.وقال آخرون:
  بل قال ذلك لرسول الله صلى الله عليه وسلم وأصحابه من قال ذلك له فـي غزوة بدر الصغرى
  وذلك فـي مسير النبـيّ صلى الله عليه وسلم عام قابل من وقعة أُحد للقاء عدوّه أبـي
  سفـيان وأصحابه للـموعد الذي كان واعده الالتقاء بها. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { ٱلَّذِينَ
  قَالَ لَهُمُ ٱلنَّاسُ إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ } قال: هذا أبو سفـيان،
  قال لـمـحمد: موعدكم بدر حيث قتلتـم أصحابنا! فقال مـحمد صلى الله عليه وسلم: «عَسَى!»
  فـانطلق رسول الله صلى الله عليه وسلم لـموعده حتـى نزل بدراً، فوافقوا السوق فـيها،
  وابتاعوا؛ فذلك قوله تبـارك وتعالـى:{ فَٱنْقَلَبُواْ بِنِعْمَةٍ مِّنَ ٱللَّهِ وَفَضْلٍ
  لَّمْ يَمْسَسْهُمْ سُوۤءٌ }[آل عمران: 174] وهي غزوة بدر الصغرى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ قَالَ لَهُمُ ٱلنَّاسُ إِنَّ
  ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ فَزَادَهُمْ إِيمَاناً وَقَالُواْ حَسْبُنَا
  ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، عن مـجاهد بنـحوه، وزاد فـيه: وهي بدر الصغرى. قال ابن جريج: لـما عمد النبـيّ
  صلى الله عليه وسلم لـموعد أبـي سفـيان، فجعلوا يـلقون الـمشركين، ويسألونهم عن قريش،
  فـيقولون: { قَدْ جَمَعُواْ لَكُمْ } يكيدونهم بذلك، يريدون أن يرعبوهم، فـيقول الـمؤمنون:
  { حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ } حتـى قدموا بدراً، فوجدوا أسواقها عافـية
  لـم ينازعهم فـيها أحد. قال: وقدم رجل من الـمشركين وأخبر أهل مكة بخيـل مـحمد علـيه
  الصلاة والسلام وقال فـي ذلك:نَفَرَتْ قَلُوصِي عَنْ خُيولِ مُـحَمَّدِ   وَعَجْوَةٍ
  مَنْثُورَةٍ كالعُنْـجُدِواتـخذتْ ماءَ قُدَيدٍ مَوْعِدِي   قال أبو جعفر: هكذا أنشدنا
  القاسم، وهو خطأ، وإنـما هو:قَدْ نَفَرَتْ مِنْ رُفْقَتـيْ مُـحَمَّدِ   وَعَجْوَةٍ
  مِنْ يَثرِبٍ كالعُنْـجُدِتَهْوِى علـى دِينِ إبـيِها الأتْلَدِ   قدْ جَعَلَتْ ماءَ
  قُدَيْدٍ مَوْعِدِيوَماءَ ضَجْنانَ لَهَا ضُحَى الغَدِ   حدثنـي الـحسن بن يحيـى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو، عن عكرمة، قال: كانت بدر متـجراً
  فـي الـجاهلـية، فخرج ناس من الـمسلـمين يريدون، ولقـيهم ناس من الـمشركين فقالوا لهم:
  { إِنَّ ٱلنَّاسَ قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ } ، فأما الـجبـان فرجع، وأما
  الشجاع فأخذ الأهبة للقتال وأهبة التـجارة، { وَقَالُواْ حَسْبُنَا ٱللَّهُ وَنِعْمَ
  ٱلْوَكِيلُ } ، فأتوهم فلـم يـلقوا أحداً، فأنزل الله عزّ وجلّ فـيهم: { إِنَّ ٱلنَّاسَ
  قَدْ جَمَعُواْ لَكُمْ فَٱخْشَوْهُمْ }. قال ابن يحيـى، قال عبد الرزاق، قال ابن عيـينة:
  وأخبرنـي زكريا عن الشعبـي، عن عبد الله بن عمرو قال: هي كلـمة إبراهيـم صلى الله عليه
  وسلم حين ألقـي فـي النار، فقال: { حَسْبُنَا ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ }.وأولـى
  القولـين فـي ذلك بـالصواب قول من قال: إن الذي قـيـل لرسول الله صلى الله عليه وسلم
  وأصحابه من أن الناس قد جمعوا لكم فـاخشوهم، كان فـي حال خروج رسول الله صلى الله عليه
  وسلم، وخروج من خرج معه فـي أثر أبـي سفـيان، ومن كان معه من مشركي قريش منصرفهم عن
  أُحد إلـى حمراء الأسد؛ لأن الله تعالـى ذكره إنـما مدح الذين وصفهم بقـيـلهم: { حَسْبُنَا
  ٱللَّهُ وَنِعْمَ ٱلْوَكِيلُ } لـما قـيـل لهم: إن الناس قد جمعوا لكم فـاخشوهم، بعد
  الذي قد كان نالهم من القروح والكلوم، بقوله:{ ٱلَّذِينَ ٱسْتَجَابُواْ لِلَّهِ وَٱلرَّسُولِ
  مِن بَعْدِ مَا أَصَـٰبَهُمُ ٱلْقَرْحُ }[آل عمران: 172] ولـم تكن هذه الصفة إلا صفة
  من تبع رسول الله صلى الله عليه وسلم من جرحى أصحابه بأحد إلـى حمراء الأسد. وأما قول
  الذين خرجوا معه إلـى غزوة بدر الصغرى، فإنه لـم يكن فـيهم جريج، إلا جريح قد تقادم
  اندمال جرحه، وبرأ كلـمه، وذلك أن رسول الله صلى الله عليه وسلم إنـما خرج إلـى بدر
  الـخرجة الثانـية إلـيها لـموعد أبـي سفـيان الذي كان واعده اللقاء بها بعد سنة من
  غزوة أُحد فـي شعبـان سنة أربع من الهجرة، وذلك أن وقعة أُحد كانت فـي النصف من شوّال
  من سنة ثلاث، وخروج النبـيّ صلى الله عليه وسلم لغزوة بدر الصغرى إلـيها فـي شعبـان
  من سنة أربع، ولـم يكن للنبـيّ صلى الله عليه وسلم بـين ذلك وقعة مع الـمشركين كانت
  بـينهم فـيها حرب جرح فـيها أصحابه، ولكن قد كان قتل فـي وقعة الرجيع من أصحابه جماعة
  لـم يشهد أحد منهم غزوة بدر الصغرى، وكانت وقعة الرجيع فـيـما بـين وقعة أُحد وغزوة
  النبـيّ صلى الله عليه وسلم بدر الصغرى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

