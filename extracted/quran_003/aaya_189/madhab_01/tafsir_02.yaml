  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  وَٱخْتِلاَفِ ٱلَّيلِ وَٱلنَّهَارِ لآيَاتٍ لأُوْلِي ٱلأَلْبَابِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَذْكُرُونَ ٱللَّهَ قِيَاماً وَقُعُوداً وَعَلَىٰ جُنُوبِهِمْ وَيَتَفَكَّرُونَ فِي
  خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبَّنَآ مَا خَلَقْتَ هَذا بَاطِلاً سُبْحَانَكَ
  فَقِنَا عَذَابَ النَّارِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن النبي صلى
  الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(239)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أحبّ أن يرتع في رياض الجنة فليكثر ذكر الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: معناه يصلون في هذه الأحوال
  على حسب استطاعتهم. قال رسول الله صلى الله عليه وسلم لعمران بن الحصين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(240)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" صل قائماً فإن لم تستطع فقاعداً فإن لم تستطع فعلى جنب، تومىء إيماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه حجة للشافعي رحمه الله في إضجاع
  المريض على جنبه كما في اللحد. وعند أبي حنيفة رحمه الله أنه يستلقي حتى إذا وجد خفة
  قعد. ومحل { عَلَىٰ جُنُوبُهُمْ } نصب على الحال عطفاً على ما قبله، كأنه قيل قياماً
  وقعوداً ومضطجعين { وَيَتَفَكَّرُونَ فِى خَلْقِ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } وما يدل
  عليه اختراع هذه الأجرام العظام وإبداع صنعتها وما دبر فيها بما تكل الأفهام عن إدراك
  بعض عجائبه على عظم شأن الصانع وكبرياء سلطانه. وعن سفيان الثوري أنه صلى خلف المقام
  ركعتين ثم رفع رأسه إلى السماء، فلما رأى الكواكب غشي عليه، وكان يبول الدم من طول
  حزنه وفكرته. وعن النبيّ صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(241)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بينما رجل مستلق على فراشه إذ
  رفع رأسه فنظر إلى النجوم وإلى السماء فقال: أشهد أنّ لك رباً وخالقاً، اللهمّ اغفر
  لي، فنظر الله إليه فغفر له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(242)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا عبادة كالتفكر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الفكرة تذهب الغفلة وتحدث
  للقلب الخشبية كما يحدث الماء للزرع النبات. وما جليت القلوب بمثل الأحزان ولا استنارت
  بمثل الفكرة. وروي عن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(243)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تفضلوني عل يونس بن متى فإنه
  كان يرفع له في كل يوم مثل عمل أهل الأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: وإنما كان ذلك التفكر في أمر الله الذي هو عمل القلب، لأن أحداً
  لا يقدر أن يعمل بجوارحه في اليوم مثل عمل أهل الأرض { مَا خَلَقْتَ هَذا بَـٰطِلاً
  } على إرادة القول. أي يقولون ذلك وهو في محل الحال، بمعنى يتفكرون قائلين. والمعنى:
  ما خلقته خلقاً باطلاً بغير حكمة، بل خلقته لداعي حكمة عظيمة، وهو أن تجعلها مساكن
  للمكلفين وأدلة لهم على معرفتك ووجوب طاعتك واجتناب معصيتك؛ ولذلك وصل به قوله: { فَقِنَا
  عَذَابَ النَّارِ } لأنه جزاء من عصى ولم يطع. فإن قلت: هذا إشارة إلى ماذا؟ قلت: إلى
  الخلق على أن المراد به المخلوق، كأنه قيل: ويتفكرون في مخلوق السموات والأرض، أي فيما
  خلق منها. ويجوز أن يكون إشارة إلى السموات والأرض؛ لأنها في معنى المخلوق. كأنه قيل:
  ما خلقت هذا المخلوق العجيب باطلاً. وفي هذا ضرب من التعظيم كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  هَـٰذَا ٱلْقُرْءانَ يِهْدِى لِلَّتِى هِىَ أَقْوَمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 90] ويجوز أن يكون( باطلاً
  )حالاً من هذا. وسبحانك: اعتراض للتنزيه من العبث، وأن يخلق شيئاً بغير حكمة.</font></font><font
