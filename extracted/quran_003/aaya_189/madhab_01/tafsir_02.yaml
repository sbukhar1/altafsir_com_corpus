  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱخْتِلاَفِ ٱلَّيلِ وَٱلنَّهَارِ لآيَاتٍ لأُوْلِي
  ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَذْكُرُونَ ٱللَّهَ قِيَاماً وَقُعُوداً
  وَعَلَىٰ جُنُوبِهِمْ وَيَتَفَكَّرُونَ فِي خَلْقِ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ رَبَّنَآ
  مَا خَلَقْتَ هَذا بَاطِلاً سُبْحَانَكَ فَقِنَا عَذَابَ النَّارِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَللَّهِ مُلْكُ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } فهو يملك أمرهم. وهو
  على كل شيء قدير، فهو يقدر على عقابهم { لآيات } لأدلة واضحة على الصانع وعظيم قدرته
  وباهر حكمته { لاِوْلِى ٱلاْلْبَـٰبِ } للذين يفتحون بصائرهم للنظر والاستدلال والاعتبار.
  ولا ينظرون إليها نظر البهائم غافلين عما فيها من عجائب الفطر. وفي النصائح الصغار:
  املأ عينيك من زينة هذه الكواكب، وأجلهما في جملة هذه العجائب، متفكراً في قدرة مقدّرها،
  متدبراً حكمة مدبرها، قيل أن يسافر بك القدر، ويحال بينك وبين النظر. وعن ابن عمر رضي
  الله عنهما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(236) قلت لعائشة رضي الله عنها:
  أخبريني بأعجب ما رأيت من رسول الله صلى الله عليه وسلم، فبكت وأطالت، ثم قالت: كل
  أمره عجب، أتاني في ليلتي فدخل في لحافي حتى ألصق جلده بجلدي، ثم قال: يا عائشة، هل
  لك أن تأذني لي الليلة في عبادة ربي؟ فقلت: يا رسول الله إني لأحب قربك وأحب هواك،
  قد أذنت لك. فقام إلى قربة من ماء في البيت. فتوضأ ولم يكثر من صب الماء، ثم قام يصلي،
  فقرأ من القرآن فجعل يبكي حتى بلغ الدموع حقويه، ثم جلس فحمد الله وأثنى عليه وجعل
  يبكي، ثم رفع يديه فجعل يبكي حتى رأيت دموعه قد بلت الأرض، فأتاه بلال يؤذنه بصلاة
  الغداة فرآه يبكي فقال له: يا رسول الله، أتبكي وقد غفر الله لك ما تقدّم من ذنبك وما
  تأخر؟ فقال: يا بلال أفلا أكون عبداً شكوراً. ثم قال: وما لي لا أبكي وقد أنزل الله
  عليّ في هذه الليلة { إِنَّ فِي خَلْقِ ٱلسَّمَـٰوٰتِ وَٱلاْرْضِ } ثم قال: ويل لمن
  قرأها ولم يتفكر فيها وروي:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(237) «ويل لمن لاكها بين فكيه ولم
  يتأمّلها» وعن علي رضي الله عنه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(238)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنّ النبي صلى الله عليه وسلم
  كان إذا قام من الليل يتسوّك ثم ينظر إلى السماء ثم يقول: { إِنَّ فِي خَلْقِ ٱلسَّمَـٰوٰتِ
  وَٱلأَرْضِ } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وحكي:
  أنّ الرجل من بني إسرائيل كان إذا عبد الله ثلاثين سنة أظلته سحابة، فعبدها فتى من
  فتيانهم فلم تظله، فقالت له أمّه: لعلّ فرطة فرطت منك في مدّتك؟ فقال: ما أذكر. قالت:
  لعلك نظرت مرّة إلى السماء ولم تعتبر؟ قال: لعلّ. قالت: فما أُتيت إلا من ذاك { ٱلَّذِينَ
  يَذْكُرُونَ ٱللَّهَ } ذكراً دائباً على أي حال كانوا، من قيام وقعود واضطجاع لا يخلون
  بالذكر في أغلب أحوالهم. وعن ابن عمر وعروة بن الزبير وجماعة: أنهم خرجوا يوم العيد
  إلى المصلى فجعلوا يذكرون الله، فقال بعضهم: أما قال الله تعالى: { يَذْكُرُونَ ٱللَّهَ
  قِيَـٰماً وَقُعُوداً } فقاموا يذكرون الله على أقدامهم.</font></font>&#13;\t\t\t<label
