  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مُلْكُ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَٱللَّهُ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا تكذيب من الله جلّ ثناؤه الذين قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱللَّهَ فَقِيرٌ وَنَحْنُ أَغْنِيَآءُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 181] يقول تعالـى ذكره مكذّبـاً لهم: لله ملك جميع ما حوته السموات والأرض،
  فكيف يكون أيها الـمفترون علـى الله من كان ملك ذلك له فقـيراً! ثم أخبر جلّ ثناؤه
  أنه القادر علـى تعجيـل العقوبة لقائلـي ذلك ولكلّ مكذب به ومفتر علـيه وعلـى غير ذلك
  مـما أراد وأحبّ، ولكنه تفضل بحلـمه علـى خـلقه، فقال: { وَٱللَّهُ عَلَىٰ كُلّ شَيْء
  قَدِيرٌ } يعنـي: من إهلاك قائل ذلك، وتعجيـل عقوبته لهم، وغير ذلك من الأمور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
