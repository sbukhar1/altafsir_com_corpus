  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  محمد بن جعفر بن الزبير وغيره: إن هذه الآية في اليهود والنصارى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: وتعم كل من كان بهذه لحال،
  والآية توبيخ للمعاصرين لرسول الله صلى الله عليه وسلم بمساوىء أسلافهم وببقائهم أنفسهم
  على فعل ما أمكنهم من تلك المساوىء لأنهم كانوا حرصى على قتل محمد عليه السلام، وروي
  أن بني إسرائيل قتلوا في يوم واحد سبعين نبياً وقامت سوق البقل بعد ذلك، وروى أبو عبيدة
  بن الجراح عن النبي عليه السلام: أنهم قتلوا ثلاثة وأربعين نبياً فاجتمع من خيارهم
  وأحبارهم مائة وعشرون ليغيروا وينكروا فقتلوا أجمعين كل ذلك في يوم واحد وذلك معنى
  قوله تعالى: { ويقتلون الذين يأمرون بالقسط } وقوله تعالى: { بغير حق } مبالغة في التحرير
  للذنب إذ في الإمكان أن يقتضي ذلك أمر الله تعالى بوجه ما من تكرمة نبي أوغير ذلك،
  وعلى هذا المعنى تجيء أفعل من كذا إذا كان فيها شياع مثل أحب وخير وأفضل ونحوه مقولة
  من شيئين ظاهرهما الاشتراك بينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  جمهور الناس: \" ويقتلون الذين \" وقرأ حمزة وجماعة من غير السبعة \" ويقاتلون الذين
  \" وفي مصحف ابن مسعود \" وقاتلوا الذين \" ، وقرأها الأعمش، وكلها متوجهة وأبينها
  قراءة الجمهور، والقسط العدل، وجاءت البشارة بالعذاب من حيث نص عليه وإذا جاءت البشارة
  مطلقة فمجملها فيما يستحسن، ودخلت الفاء في قوله: { فبشرهم } لما في الذي من معنى الشرط
  في هذا الموضع فذلك بمنزلة قولك: الذي يفعل كذا فله إذا أردت أن ذلك إنما يكون له بسبب
  فعله الشيء الآخر فيكون الفعل في صلتها وتكون بحيث لم يدخل عليها عامل يغير معناها
  كليت ولعل، وهذا المعنى نص في كتاب سيبويه في باب ترجمة هذا باب الحروف التي تتنزل
  منزلة الأمر والنهي لأن فيها معنى الأمر والنهي، و { حبطت } معناه: بطلت وسقط حكمها،
  وحبطها في الدنيا بقاء الذم واللعنة عليهم، وحبطها في الآخرة كونها هباء منبثاً وتعذيبهم
  عليها، وقرأ ابن عباس وأبو السمال العدوي: \" حبَطت \" بفتح الباء وهي لغة، ثم نفى
  النصر عنهم في كلا الحالين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

