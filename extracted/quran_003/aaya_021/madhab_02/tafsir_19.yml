  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلدِّينَ عِندَ ٱللَّهِ ٱلإِسْلاَمُ وَمَا ٱخْتَلَفَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  إِلاَّ مِن بَعْدِ مَا جَآءَهُمُ ٱلْعِلْمُ بَغْياً بَيْنَهُمْ وَمَن يَكْفُرْ بِآيَاتِ
  ٱللَّهِ فَإِنَّ ٱللَّهَ سَرِيعُ ٱلْحِسَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ حَآجُّوكَ
  فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ أُوتُواْ
  ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ وَّإِن
  تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إن الدين عند الله الإسلام } أي الملة والشرع، والمعنى: إن الدين المقبول أو النافع
  أو المقرر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قرأ الجمهور: إن، بكسر الهمزة وقرأ
  ابن عباس، والكسائي، ومحمد بن عيسى الأصبهاني: أن، بالفتح، وتقدّمت قراءة ابن عباس:
  شهد الله إنه، بكسر الهمزة، فأما قراءة الجمهور فعلى الاستئناف، وهي مؤكدة للجملة الأولى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: فان قلت: ما فائدة هذا التوكيد؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: فائدته أن قوله: لا إله إلاَّ هو توحيد، وقوله: قائماً بالقسط،
  تعديل، فإذا أردفه قوله: إن الدين عند الله الإسلام، فقد آذن أن الإسلام هو العدل والتوحيد،
  وهو الدين عند الله، وما عداه فليس عنده بشيء من الدين، وفيه أن من ذهب إلى تشبيه،
  أو ما يؤدّي إليه، كإجازة الرؤية، أو ذهب إلى الجبر الذي هو محض الجور، لم يكن على
  دين الله الذي هو الإسلام، وهذا بيِّن جلي كما ترى. انتهى كلامه. وهو على طريقة المعتزلة
  من إنكار الرؤية، وقولهم: إن أفعال العبد مخلوقة له لا لله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قراءة الكسائي ومن وافقه في نصب: أنه، وأن، فقال أبو علي الفارسي:
  إن شئت جعلته من بدل الشيء من الشيء وهو هو، ألا ترى أن الدين الذي هو الإسلام يتضمن
  التوحيد والعدل وهو هو في المعنى؟ وإن شئت جعلته من بدل الاشتمال، لأن الإسلام يشتمل
  على التوحيد والعدل. وقال: وإن شئت جعلته بدلاً من القسط، لأن الدين الذي هو الإسلام
  قسط وعدل، فيكون أيضاً من بدل الشيء من الشيء، وهما لعين واحدة. انتهت تخريجات أبي
  علي، وهو معتزلي، فلذلك يشتمل كلامه على لفظ المعتزلة من التوحيد والعدل، وعلى البدل
  من أنه لا إلۤه إلاَّ هو، خرجه غيره أيضاً وليس بجيد، لأنه يؤدي إلى تركيب بعيدٌ أن
  يأتي مثله في كلام العرب، وهو: عرف زيد أنه لا شجاع إلاَّ هو، و: بنو تميم، وبنو دارم
  ملاقياً للحروب لا شجاع إلا هو البطل المحامي، إن الخصلة الحميدة هي البسالة. وتقريب
  هذا المثال: ضرب زيد عائشة، والعمران حنقاً أختك. فحنقاً: حال من زيد، وأختك بدل من
  عائشة، ففصل بين البدل والمبدل منه بالعطف، وهو لا يجوز. وبالحال لغير المبدل منه،
  وهو لا يجوز، لأنه فصل بأجنبي بين المبدل منه والبدل. وخرجها الطبري على حذف حرف العطف،
  التقدير: وأن الدين. قال ابن عطية: وهذا ضعيف، ولم يبين وجه ضعفه،ووجه ضعفه أنه متنافر
  التركيب مع إضمار حرف العطف، فيفصل بين المتعاطفين المرفوعين بالمنصوب المفعول، وبين
  المتعاطفين المنصوبين بالمرفوع المشارك الفاعل في الفاعلية، وبجملتي الاعتراض، وصار
  في التركيب دون مراعاة الفصل، نحو: أكل زيد خبزاً وعمرو وسمكاً. وأصل التركيب: أكل
  زيد وعمرو خبراً وسمكاً.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
