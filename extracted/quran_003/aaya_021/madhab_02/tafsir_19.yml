  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  فصلنا بين قولك: وعمرو، وبين قولك: وسمكاً، يحصل شنع التركيب. وإضمار حرف العطف لا
  يجوز على الأصح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزمخشري: وقرئتا مفتوحتين
  على أن الثاني بدل من الأول، كأنه قيل: شهد الله أن الدين عند الله الإسلام، والبدل
  هو المبدل منه في المعنى، فكان بياناً صريحاً، لأن دين الإسلام هو التوحيد والعدل.
  انتهى. وهذا نقل كلام أبي علي دون استيفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قراءة ابن عباس فخرج على { أن الدين عند الله الإسلام } هو معمول: شهد، ويكون في الكلام
  اعتراضان: أحدهما: بين المعطوف عليه والمعطوف وهو { أنه لا إله إلا هو } والثاني: بين
  المعطوف والحال وبين المفعول لشهد وهو { لا إله إلا هو العزيز الحكيم } وإذا أعربنا:
  العزيز، خبر مبتدأ محذوف، كان ذلك ثلاث اعتراضات، فانظر إلى هذه التوجيهات البعيدة
  التي لا يقدر أحد على أن يأتي لها بنظير من كلام العرب، وإنما حمل على ذلك العجمة،
  وعدم الإمعان في تراكيب كلام العرب، وحفظ أشعارها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكما
  أشرنا إليه في خطبة هذا الكتاب: أنه لا يكفي النحو وحده في علم الفصيح من كلام العرب،
  بل لا بدّ من الأطلاع على كلام العرب، والتطبع بطباعها، والاستكثار من ذلك، والذي خرجت
  عليه قراءة: أن الدّين، بالفتح هو أن يكون الكلام في موضع المعمول: للحكيم، على إسقاط
  حرف الجر، أي: بأن، لأن الحكيم فعيل للمبالغة: كالعليم والسميع والخبير، كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">من
  لدن حكيم خبير</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 1] وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">من لدن حكيم عليم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  1] والتقدير: لا إله إلا هو العزيز الحاكم أن الدّين عند الله الإسلام. ولما شهد تعالى
  لنفسه بالوحدانية، وشهد له بذلك الملائكة وأولو العلم، حكم أن الدّين المقبول عند الله
  هو الإسلام، فلا ينبغي لأحد أن يعدل عنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن يبتغ غير الإسلام ديناً فلن يقبل
  منه وهو في الآخرة من الخاسرين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 85] وعدل من صيغة الحاكم
  إلى الحكيم لأجل المبالغة، ولمناسبة العزيز، ومعنى المبالغة تكرار حكمه بالنسبة إلى
  الشرائع أن الدين عنده هو الإسلام، إذ حكم في كل شريعة بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لم حملت الحكيم على أنه محول من فاعل إلى فعيل للمبالغة، وهلا جعلته فعيلاً بمعنى
  مفعل، فيكون معناه المحكم، كما قالوا في: أليم، إنه بمعنى مؤلم، وفي سميع من قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أمن ريحانة الداعي السميع</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي المسمع؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فالجواب: إنا لا نسلم أن فعيلاً
  يأتي بمعنى مفعل، وقد يؤوّل: أليم وسميع، على غير مفعل، ولئن سلمنا ذلك فهو من الندور
  والشذوذ والقلة بحيث لا ينقاس، وأما فعيل المحوّل من فاعل للمبالغة فهو منقاس كثير
  جداً، خارج عن الحصر: كعليم وسميع قدير وخبير وحفيظ، في ألفاظ لا تحصى، وأيضاً فإن
  العربي القح الباقي على سليقته لم يفهم من حكيم إلاَّ أنه محوّل للمبالغة من حاكم،
  ألا ترى أنه لما سمع قارئاً يقرأ { والسارق والسارقة فاقطعوا أيديهما جزاء بما كسبا.</font></font>&#13;\t\t\t<label
