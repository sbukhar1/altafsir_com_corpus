  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { إِنَّ الَّذِينَ يَكْفُرُونَ بِآيَاتِ اللَّهِ وَيَقْتُلُونَ النَّبِّيِينَ
  بِغَيْرِ حَقٍّ وَيَقْتُلُونَ الَّذِينَ يَأْمُرُونَ بِالْقِسْطِ مِنَ النَّاسِ } قرأ
  حمزة: ويقاتلون الذين يأمرون، وقيل: إنها كذلك في مصحف ابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي { الْقِسْطِ } هنا وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  العدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: الأمر بالمعروف والنهي
  عن المنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَبَشِّرْهُم بِعَذابٍ أَلِيمٍ
  } رُوِيَ عن أبي عبيدة بن الجراح قال: قلت: يا رسول الله أي الناس أشد عذاباً يوم القيامة؟
  قال: رجل قتل نبياً أو رجلاً أمر بمعروف أو نهى عن منكر، ثم قرأ هذه الآية، ثم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أبا عبيدة قتلت بنو إسرائيل
  ثلاثة وأربعين نبياً من أول النهار في ساعة واحدة فقام مائة رجل واثنا عشر رجلاً من
  عباد بني إسرائيل فأمروا من قتلهم بالمعروف ونهوهم عن المنكر، فقتلوا جميعاً في آخر
  النهار من ذلك اليوم \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  فَبَشِّرْهُم } أي فأخبرهم، والأغلب في البشارة إطلاقها على الإِخبار بالخير، وقد تستعمل
  في الإِخبار بالشّر كما استعملت في هذا الموضع وفي تسميتها بذلك وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: لأنها تغير بَشْرَةَ الوجه بالسرور في الخير، وبالغم في الشر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: لأنها خبر يستقبل به البشرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

