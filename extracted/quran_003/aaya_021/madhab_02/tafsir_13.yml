  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ يَكْفُرُونَ
  بِآيَـٰتِ ٱللَّهِ } يجحدون بآيات الله يعني القرآن، وهم اليهود والنصارى { وَيَقْتُلُونَ
  ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ
  ٱلنَّاسِ } ، قرأ حمزة: ويقاتلون الذين يأمرون، قال ابن جريج: كان الوحي يأتي على [أنبياء]
  بني إسرائيل، ولم يكن يأتيهم كتاب، فيذكِّرون قومهم فيُقتلون، فيقوم رجال ممن اتبعهم
  وصدقهم فيذكرون قومهم فيُقتلون أيضاً، فهم الذين يأمرون بالقسط من الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد الشريحي، أنا أبو إسحاق الثعلبي، أنا أبو عبد الله
  الحسين بن محمد بن فنجويه الدينوري، أنا أبو نصر منصور بن جعفر النهاوندي، أنا أحمد
  بن يحيى بن الجارود، أنا محمد بن عمرو بن حيان، أنا محمد بن (حمير)، أنا أبو الحسن
  مولى بني أسد عن مكحول عن قبيصة بن ذؤيب الخزاعي عن أبي عبيدة بن الجراح رضي الله عنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قلت
  لرسول الله صلّى الله عليه وسلم، أي الناسِ أشد عذاباً يوم القيامة؟ قال: «رجل قتل
  نبياً أو رجلاً أمر بالمعروف ونهى عن المنكر» ثم قرأ رسول الله صلّى الله عليه وسلم
  { وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ
  بِٱلْقِسْطِ مِنَ ٱلنَّاسِ } إلى أن انتهى إلى قوله { وَمَا لَهُم مِّن نَّـٰصِرِينَ
  } ثم قال رسول الله صلّى الله عليه وسلم: «يا أبا عبيدة قتلت بنو إسرائيل ثلاثةً وأربعين
  نبياً من أول النهار في ساعة واحدة، فقام مائة واثنا عشر رجلاً من عُبّاد بني إسرائيل
  أمروا من قتلهم بالمعروف ونهوهم عن المنكر، فقتلوهم جميعاً في آخر النهار في ذلك اليوم
  فهم الذين ذكرهم الله في كتابه وأنزل الآية فيهم \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَبَشِّرْهُم } أخبرهم { بِعَذَابٍ أَلِيمٍ } وجيع، وإنما أدخل الفاء
  على خبر إن وتقديره الذين يكفرون ويقتلون فبشرهم، لأنه لا يقال: أن زيداً فقائم</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
