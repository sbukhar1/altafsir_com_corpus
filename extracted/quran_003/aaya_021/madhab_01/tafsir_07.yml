  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي
  ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُمْ مِّن نَّاصِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  ذم من الله تعالى لأهل الكتاب بما ارتكبوه من المآثم والمحارم في تكذيبهم بآيات الله،
  قديماً وحديثاً، التي بلغتهم إياها الرسل استكباراً عليهم، وعناداً لهم، وتعاظماً على
  الحق، واستنكافاً عن اتباعه، ومع هذا قتلوا من قتلوا من النبيين حين بلغوهم عن الله
  شرعه بغير سبب ولا جريمة منهم إليهم، إلا لكونهم دعوهم إلى الحق { وَيَقْتُلُونَ ٱلَّذِينَ
  يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ } وهذا هو غاية الكبر، كما قال النبي صلى الله
  عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الكبر بطر الحق وغمط الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال ابن أبي حاتم: حدثنا أبو الزبير الحسن بن علي بن مسلم النيسابوري
  نزيل مكة، حدثني أبو حفص عمر بن حفص، يعني: ابن ثابت بن زرارة الأنصاري، حدثنا محمد
  بن حمزة، حدثنا أبو الحسن مولى لبني أسد، عن مكحول، عن أبي قبيصة بن ذؤيب الخزاعي،
  عن أبي عبيدة بن الجراح، رضي الله عنه، قال: قلت: يا رسول الله أي الناس أشد عذاباً
  يوم القيامة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" رجل قتل نبياً، أو من أمر بالمعروف ونهى عن المنكر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ رسول الله صلى الله عليه وسلم { إِنَّ ٱلَّذِينَ يَكْفُرُونَ
  بِآيَـٰتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ
  يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ } الآية، ثم
  قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا أبا عبيدة قتلت بنو إسرائيل ثلاثة وأربعين نبياً من أول النهار
  في ساعة واحدة، فقام مائة وسبعون رجلاً من بني إسرائيل، فأمروا من قتلهم بالمعروف،
  ونهوهم عن المنكر، فقتلوهم جميعاً من آخر النهار من ذلك اليوم، فهم الذين ذكر الله
  عز وجل \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهكذا
  رواه ابن جرير عن أبي عبيد الوصابي محمد بن حفص، عن ابن حمير، عن أبي الحسن مولى بني
  أسد، عن مكحول، به. وعن عبد الله بن مسعود رضي الله عنه، قال: قتلت بنو إسرائيل ثلاثمائة
  نبي من أول النهار، وأقاموا سوق بقلهم من آخره، رواه ابن أبي حاتم. ولهذا لما أن تكبروا
  عن الحق، واستكبروا على الخلق، قابلهم الله على ذلك بالذلة والصغار في الدنيا، والعذاب
  المهين في الآخرة، فقال تعالى: { إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ
  ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ
  ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ } أي: موجع مهين { أُولَـٰئِكَ ٱلَّذِينَ
  حَبِطَتْ أَعْمَـٰلُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا لَهُم مِّن نَّـٰصِرِينَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
