text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ
  ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ أَلِيمٍ }
  * { أُولَـٰئِكَ ٱلَّذِينَ حَبِطَتْ أَعْمَالُهُمْ فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمَا
  لَهُمْ مِّن نَّاصِرِينَ }قرأ الحسن: «يقتلون النبيين» وقرأ حمزة: «ويقاتلون الذين
  يأمرون» وقرأ عبد الله: «وقاتلوا» وقرأ أبيّ. «يقتلون النبيين»، والذين يأمرون. وهم
  أهل الكتاب. قتل أولوهم الأنبياء وقتلوا أتباعهم وهم راضون بما فعلوا، وكانوا حول قتل
  رسول الله صلى الله عليه وسلم والمؤمنين لولا عصمة الله. وعن أبي عبيدة بن الجراح:(163)
  قلت يا رسول الله، أي الناس أشدّ عذاباً يوم القيامة؟ قال: \" رجل قتل نبياً؛ أو رجلاً
  أمر بمعروف ونهى عن منكر» ثم قرأها ثم قال: «يا أبا عبيدة، قتلت بنو إسرائيل ثلاثة
  وأربعين نبيّا من أول النهار في ساعة واحدة، فقام مائة واثنا عشر رجلاً من عباد بني
  إسرائيل فأمروا قتلتهم بالمعروف ونهوهم عن المنكر فقتلوا جميعاً في آخر النهار \" {
  فِى ٱلدُّنُيَا وَٱلاْخِرَةِ } لأنّ لهم اللعنة والخزي في الدنيا والعذاب في الآخرة.
  فإن قلت: لم دخلت الفاء في خبر إن؟ قلت: لتضمن اسمها معنى الجزاء، كأنه قيل: الذين
  يكفرون فبشرهم بمعنى من يكفر فبشرهم، و «إنّ» لا تغير معنى الابتداء فكأنّ دخولها كلا
  دخول، ولو كان مكانها «ليت» أو «لعل» لامتنع إدخال الفاء لتغير معنى الابتداء.\r\n\t\t\t\r\n\t\t\t</section>"

