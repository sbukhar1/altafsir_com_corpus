  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَيَقْتُلُونَ ٱلنَّبِيِّينَ بِغَيْرِ حَقٍّ
  وَيَقْتُلُونَ ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ مِنَ ٱلنَّاسِ فَبَشِّرْهُم بِعَذَابٍ
  أَلِيمٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ إِنَّ ٱلَّذِينَ يَكْفُرُونَ بِآيَٰتِ
  ٱللَّهِ وَيَقْتُلُونَ } وفي قراءة (يقاتلون) { ٱلنَّبِيّينَ بِغَيْرِ حَقٍّ وَيَقْتُلُونَ
  ٱلَّذِينَ يَأْمُرُونَ بِٱلْقِسْطِ } بالعدل { مِنَ ٱلنَّاسِ } وهم اليهودُ روي أنهم
  قتلوا ثلاثة وأربعين نبياً فنهاهم مائة وسبعون من عُبَّادهم فقتلوهم من يومهم { فَبَشّرْهُم
  } أعلمهم { بِعَذَابٍ أَلِيمٍ } مؤلم وذكر البشارة تهكم بهم ودخلت الفاء في خبر (إنّ)
  لشبه اسمها الموصول بالشرط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
