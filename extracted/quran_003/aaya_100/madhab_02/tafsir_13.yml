  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ } ،</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال زيد بن أسلم: إن شاسَ بنَ قيسٍ
  اليهودي ـ وكان شيخاً عظيم الكفر شديد الطعن على المسلمين ـ مرَّ على نفر من الأوس
  والخزرج في مجلس جمعهم يتحدثون، فغاظه ما رأى من ألفتهم وصلاح ذات بينهم في الإِسلام
  بعد الذي كان بينهم في الجاهلية من العداوة، قال: قد اجتمع ملأ بني قيلة بهذه البلاد
  لا والله ما لنا معهم إذا اجتمعوا بها من قرار، فأمر شاباً من اليهود كان معه فقال:
  اعمد إليهم واجلس معهم ثم ذكرهم يومَ بُعاثٍ وما كان قبله، وأنشدهم بعض ما كانوا تقاولوا
  فيه من الأشعار، وكان بُعاث يوماً اقتتلت فيه الأوس مع الخزرج، وكان الظفر فيه للأوس
  على الخزرج، ففعل وتكلم فتكلم القوم عند ذلك فتنازعوا وتفاخروا حتى تواثب رجلان من
  الحيّين على الرُّكَب، أوسُ بن قبطي أحد بني حارثة من الأوس وجبار بن صخر أحد بني سلمة
  من الخزرج، فتقاولا ثم قال أحدهما لصاحبه: إن شئتم والله رددتها الآن جذعة، وغضب الفريقان
  جميعاً وقالا: قد فعلنا السلاحَ السلاحَ موعدكم الظاهرة، وهي حرة فخرجوا إليها، وانضمت
  الأوس والخزرج بعضها إلى بعض على دعواهم التي كانوا عليها في الجاهلية، فبلغ ذلك رسول
  الله صلّى الله عليه وسلم فخرج إليهم فمن معه من المهاجرين حتى جاءهم، فقال صلّى الله
  عليه وسلم: يا معشر المسلمين أبدعوى الجاهلية وأنا بين أظهركم بعد إذْ أكرمكم الله
  بالإِسلام، وقطع به عنكم أمر الجاهلية، وألّف بينكم؟ ترجعون إلى ما كنتم عليه كفاراً،
  الله الله!! فعرف القوم أنها نزغةٌ من الشيطان وكيدٌ من عدوهم، فألقوا السلاح من أيديهم
  وبكوا وعانق بعضهم بعضاً، ثم انصرفوا مع رسول الله صلّى الله عليه وسلم سامعين مطيعين،
  فأنزل الله تعالى فيهم هذه الآية { يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ }
  قال جابر: فما رأيت قط يوماً أقبح أولاً، وأحسن آخراً من ذلك اليوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال الله تعالى على وجه التعجب: { وَكَيْفَ تَكْفُرُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
