  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا معشر المسلمين أبدعوى الجاهلية
  وأنا بين أظهركم بعد إذ أكرمكم الله بالإسلام وقطع عنكم أمر الجاهلية وألف بينكم ترجعون
  إلى ما كنتم عليه كفاراً؟ الله الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فعرف القوم أنها نزعة من الشيطان وكيد من عدوهم، فألقوا السلاح من
  أيديهم وبكوا واعتنق بعضهم بعضاً ثم انصرفوا مع رسول الله صلى الله عليه سلم سامعين
  مطيعين قال جابر: فما رأيت يوماً أقبح أولاً وأحسن آخراً من ذلك اليوم فأنزل الله عز
  وجل: { يا أيها الذين آمنوا إن تطيعوا فريقاً من الذين أوتوا الكتاب } يعني شاساً اليهودي
  وأصحابه { يردوكم بعد إيمانكم كافرين } والكفر يوجب الهلاك في الدنيا بوقوع العداوة
  والبغضاء وهيجان الفتنة والحرب وسفك الدماء وفي الآخرة النار.</font></font><font class=\"TextResultArabic\"><font
