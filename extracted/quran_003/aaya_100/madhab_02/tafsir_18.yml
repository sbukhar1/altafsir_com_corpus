  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ
  فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { قل يا أهل الكتاب } قيل الخطاب لعلماء أهل الكتاب الذين
  علموا صحة نبوة محمد صلى الله عليه وسلم وقيل الخطاب لجميع أهل الكتاب اليهود والنصارى
  الذين أنكروا نبوته { لم تكفرون بآيات الله } يعني الآيات الدالة على نبوة محمد صلى
  الله عليه وسلم أنه حق وصدق والمعنى لم تكفرون بآيات الله التي دلتكم على صدق نبوة
  محمد صلى الله عليه وسلم وقيل المراد بآيات الله القرآن ومحمد صلى الله عليه وسلم {
  والله شهيد على ما تعملون } أي والله شهيد على أعمالكم فيجازيكم عليها { قل يا أهل
  الكتاب لم تصدون عن سبيل الله من آمن } ، يعني لم تصرفون عن دين الله من آمن وكان صدهم
  عن سبيل الله بالقاء الشبهة والشكوك وذلك بإنكارهم صفة محمد صلى الله عليه وسلم في
  كتبهم { تبغونها عوجاً } يعني زيغاً وميلاً عن الحق والعوج بالكسر الزيغ والميل عن
  الاستواء في الدين والقول والعمل وكل ما لا يرى فأما الشيء الذي يرى كالحائط والقناة
  ونحو ذلك يقال فيه عوج بفتح العين والهاء في قوله تبغونها عائدة على السبيل والمعنى
  لم تطلبون الزيغ والميل في سبيل الله بإلقاء الشبه في قلوب الضعفاء { وأنتم شهداء }
  قال ابن عباس: يعني وأنتم شهداء أن نعت محمد صلى الله عليه وسلم وصفته مكتوب في التوراة،
  وأن دين الله الذي لا يقبل غيره هو الإسلام وقيل معناه وأنتم تشهدون المعجزات التي
  تظهر على يد محمد صلى الله عليه وسلم الدالة على نبوته { وما الله بغافل عما تعملون
  } فيه وعيد وتهديد لهم وذلك أنهم كانوا يجتهدون ويحتالون بإلقاء الشبهة في قلوب الناس
  ليصدوهم عن سبيل الله والتصديق بمحمد صلى الله عليه وسلم فلذلك قال الله تعالى: { وما
  الله بغافل عما تعملون }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { يا أيها الذين آمنوا
  إن تطيعوا فريقاً من الذين أوتوا الكتاب } الآية قال زيد بن أسلم: مر شاس بن قيس اليهودي
  وكان شيخاً عظيم الكفر شديد الطعن على المسلمين فمر بنفر من الأوس والخزرج وهم في مجلس
  يتحدثون فيه فغاظه ما رأى من ألفتهم وصلاح ذات بينهم في الإسلام بعد الذي كان بينهم
  من العداوة في الجاهلية وقال: قد اجتمع ملأ بني قيلة بهذه البلاد والله ما لنا معهم
  إذا اجتمعوا من قرار فأمر شاباً من اليهود كان معه فقال له اعمد إليهم واجلس معهم ثم
  ذكرهم يوم بعاث وما كان قبله وأنشدهم بعض ما كانوا يتقاولون فيه من الأشعار وكان يوم
  بعاث يوماً اقتتلت فيه الأوس والخزرج وكان الظفر فيه للأوس على الخزرج ففعل فتكلم القوم
  عند ذلك وتنازعوا وتفاخروا حتى تواثب رجلان من الحيين على الركب وهما أوس بن قيظي أحد
  بني حارثة من الأوس وجبار بن صخر أحد بني سلمة من الخزرج فتقاولا فقال أحدهما لصاحبه:
  إن شئتم والله رددناها الآن جذعة وغضب الفريقان جميعاً وقالا قد فعلنا السلاح السلاح
  موعدكم الظاهر وفي الحرة فخرجوا إليها وانضمت الأوس والخزرج بعضهم إلى بعض على دعواهم
  في الجاهلية فبلغ ذلك رسول الله صلى الله عليه وسلم فخرج إليهم فيمن معه من المهاجرين
  حتى جاءهم فقال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
