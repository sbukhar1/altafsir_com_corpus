  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">سبب
  نزولها أن الأوس والخزرج كان بينهما حرب في الجاهلية، فلما جاءَ النبي صلى الله عليه
  وسلم أطفأ تلك الحرب بالإسلام، فبينما رجلان أوسي وخزرجي يتحدثان، ومعهما يهودي، جعل
  اليهودي يذكِّرِهُما أيامهما، والعداوة التي كانت بينهما حتى اقتتلا، فنادى كل واحد
  منهما بقومه، فخرجوا بالسلاح، فجاء النبي صلى الله عليه وسلم، فأصلح بينهم، فنزلت هذه
  الآية، قاله مجاهد، وعكرمة، والجماعة. قال المفسرون: والخطاب بهذه الآية للأوس والخرزج.
  قال زيد بن أسلم: وعنى بذلك الفريق: شاس بن قيس اليهودي وأصحابه، قال الزجاج: ومعنى
  طاعتهم: تقليدهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

