  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن يَعْتَصِم
  بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  بقوله: { يا أيها الذين آمنوا } عام في المؤمنين، والإشارة بذلك - وقت نزوله - إلى
  الأوس والخزرج بسبب نائرة شاس بن قيس، و \" الفريق \" -الجماعة من الناس والمراد بها
  هنا الأحبار والرؤوس، و { يردوكم } معناه: بالإضلال والتشكيك والمخادعة وإظهار الغش
  في معرض النصح، ثم وقف تعالى المؤمنين على هذا الأمر المستبعد المستشنع الذي يريده
  بهم اليهود، فقال { وكيف تكفرون وأنتم } بهذه الأحوال الموصوفة؟ و { كيف } في موضع
  نصب على الحال، كما هي في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كيف تكفرون بالله وكنتم أمواتاً فأحياكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  28] والمعنى أجاحدين تكفرون؟ أجاهلين أمستخفين أمرتدين؟ ونحو هذا من التقدير والواو
  في قوله: { وكيف تكفرون } عاطفة جملة كلام على جملة كلام، ولا يجوز أن تكون { كيف }
  في هذه الآية كما هي في قولك، كيف تفعل كذا، وأنت تسأل عن شيء ثابت الوقوع متحصلة،
  لأنه كان يلزم أن يكون كفر المؤمنين مقرراً مثبت الوقوع، وتأمل معنى { كيف } إذا وليها
  فعل، ومعناها إذا وليها اسم، وقرأ جمهور الناس \" تتلى \" بالتاء من فوق، وقرأ الحسن:
  \" يتلى \" بالياء إذ الآيات هي القرآن، وقوله تعالى: { وفيكم } هي ظرفية الحضور والمشاهدة
  لشخصه عليه السلام، وهو في أمته إلى يوم القيامة، بأقواله وآثاره، و { يعتصم } معناه:
  يتمسك ويستذري، وعصم الشيء إذا منع وحمي، ومنه قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يعصمني من الماء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  43] والعصم الأسباب التي يمتّ بها، ويعتصم من الخيبة في الغرض المطلوب، وقال الأعشى:
  [المتقارب]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إلى الْمَرْءِ قَيْس أُطِيلُ السُّرى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآخُذُ مِنْ كُلِّ حَيٍّ عِصَمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتصرف اللفظة كثير جداً، وباقي الآية
  بيّن، والله المستعان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

