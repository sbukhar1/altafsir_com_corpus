  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">نزلت
  في يهودي أراد تجديد الفِتنة بين الأَوْسِ والخَزْرَج بعد ٱنقطاعها بالنبي صلى الله
  عليه وسلم، فجلس بينهم وأنشدهم شِعْراً قاله أحدُ الحَيَّين في حربهم. فقال الحَي الآخر:
  قد قال شاعرنا في يوم كذا وكذا، فكأنهم دخلهم من ذلك شيء، فقالوا: تعالَوا نردّ الحربَ
  جَذْعَاءَ كما كانت. فنادى هؤلاء. ياآل أَوْسَ. ونادى هؤلاء: يا آل خَزْرج؛ فاجتمعوا
  وأخذوا السلاح وٱصطفوا للقتال فنزلت هذه الآية؛ فجاء النبي صلى الله عليه وسلم حتى
  وقف بين الصّفين فقرأها ورفع صوته، فلما سمعوا صوته أَنصَتوا له وجعلوا يستمعون، فلما
  فرغ ألقوا السّلاح وعانق بعضهم بعضا وجعلوا يبكون؛ عن عكرمة وٱبن زيد وٱبن عباس. والذي
  فعل ذلك شاس بن قيس اليهودي، دَسّ على الأوس والخَزْرج من يذكرهم ما كان بينهم من الحروب،
  وأن النبي صلى الله عليه وسلم أتاهم وذكّرهم، فعرف القوم أنها نْزعةٌ من الشيطان، وكَيْدٌ
  من عدّوهم؛ فألقوا السلاح من أيديهم وبكوا وعانق بعضهم بعضا، ثم ٱنصرفوا مع النبي صلى
  الله عليه وسلم سامعين مُطيعين؛ فأنزل الله عز وجل { يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ
  } يعني الأَوس والخزرج. { إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  } يعني شاساً وأصحابه. { يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ } قال جابر بن
  عبد الله: ما كان طَالعٌ أكرهِ إلينا من رسول الله صلى الله عليه وسلم، فأومأ إلينا
  بيده فكَفَفنا وأصلح الله تعالى ما بيننا؛ فما كان شخصٌ أحبَّ إلينا من رسول الله صلى
  الله عليه وسلم، فما رأيتُ يوما أقبح ولا أوحَشَ أولاً وأحسن آخراً من ذلك اليوم.</font></font><font
