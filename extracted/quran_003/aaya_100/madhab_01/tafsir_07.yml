  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ
  يَرُدُّوكُم بَعْدَ إِيمَانِكُمْ كَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَكَيْفَ تَكْفُرُونَ
  وَأَنْتُمْ تُتْلَىٰ عَلَيْكُمْ آيَاتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ وَمَن يَعْتَصِم
  بِٱللَّهِ فَقَدْ هُدِيَ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يحذر
  تبارك وتعالى عباده المؤمنين عن أن يطيعوا طائفة من أهل الكتاب الذين يحسدون المؤمنين
  على ما آتاهم الله من فضله، وما منحهم به من إرسال رسوله، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَدَّ
  كَثِيرٌ مِّنْ أَهْلِ ٱلْكِتَـٰبِ لَوْ يَرُدُّونَكُم مِن بَعْدِ إِيمَـٰنِكُمْ كُفَّارًا
  حَسَدًا مِّنْ عِنْدِ أَنْفُسِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 109] الآية، وهكذا قال
  ههنا: { إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم
  بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ } ثم قال تعالى: { وَكَيْفَ تَكْفُرُونَ وَأَنْتُمْ
  تُتْلَىٰ عَلَيْكُمْ ءَايَـٰتُ ٱللَّهِ وَفِيكُمْ رَسُولُهُ } يعني: أن الكفر بعيد
  منكم، وحاشاكم منه؛ فإن آيات الله تنزل على رسوله ليلاً ونهاراً، وهو يتلوها عليكم،
  ويبلغها إليكم، وهذا كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا لَكُمْ لاَ تُؤْمِنُونَ بِٱللَّهِ
  وَٱلرَّسُولُ يَدْعُوكُمْ لِتُؤْمِنُواْ بِرَبِّكُمْ وَقَدْ أَخَذَ مِيثَـٰقَكُمْ إِن
  كُنتُمْ مُّؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 8] الآية بعدها. وكما جاء في الحديث أن النبي صلى الله عليه
  وسلم، قال لأصحابه يوماً:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أي المؤمنين أعجب إليكم إيماناً؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: الملائكة. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكيف لا يؤمنون وهم عند ربهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ وذكروا الأنبياء، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكيف لا يؤمنون والوحي ينزل عليهم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فنحن. قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وكيف لا تؤمنون وأنا بين أظهركم؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فأي الناس أعجب إيماناً؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قوم يجيئون من بعدكم، يجدون صحفاً يؤمنون بما فيها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد ذكرت سند هذا الحديث والكلام
  عليه في أول شرح البخاري، ولله الحمد، ثم قال تعالى: { وَمَن يَعْتَصِم بِٱللَّهِ فَقَدْ
  هُدِىَ إِلَىٰ صِرَٰطٍ مّسْتَقِيمٍ } أي: ومع هذا، فالاعتصام بالله، والتوكل عليه،
  هو العمدة في الهداية، والعدّة في مباعدة الغواية، والوسيلة إلى الرشاد، وطريق السداد،
  وحصول المراد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

