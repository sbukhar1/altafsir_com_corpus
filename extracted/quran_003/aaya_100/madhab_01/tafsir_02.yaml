text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِن تُطِيعُواْ فَرِيقاً مِّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَابَ يَرُدُّوكُم
  بَعْدَ إِيمَانِكُمْ كَافِرِينَ }قيل:(194) (مرَّ ) (شاس) بن قيس اليهودي ـ وكان عظيم
  الكفر شديد الطعن على المسلمين شديد الحسد لهم ـ على نفر من الأنصار من الأوس والخزرج
  في مجلس لهم يتحدثون، فغاظه ذلك حيث تألفوا واجتمعوا بعد الذي كان بينهم في الجاهلية
  من العداوة، وقال: ما لنا معهم إذا اجتمعوا من قرار، فأمر شاباً من اليهود أن يجلس
  إليهم ويذكرهم يوم بعاث وينشدهم بعض ما قيل فيه من الأشعار، وكان يوماً اقتتلت فيه
  الأوس والخزرج وكان الظفر فيه للأوس. ففعل فتنازع القوم عند ذلك وتفاخروا وتغاضبوا
  وقالوا: السلاح السلاح، فبلغ النبي صلى الله عليه وسلم، فخرج إليهم فيمن معه من المهاجرين
  والأنصار فقال: أتدعون الجاهلية وأنا بين أظهركم بعد إذ أكرمكم الله بالإسلام وقطع
  به عنكم أمر الجاهلية وألف بينكم. فعرف القوم أنها نزغة من الشيطان وكيد من عدوّهم،
  فألقوا السلاح وبكوا وعانق بعضهم بعضاً، ثم انصرفوا مع رسول الله صلى الله عليه وسلم،
  فما كان يوم أقبح أوّلاً وأحسن آخراً من ذلك اليوم.\r\n\t\t\t\r\n\t\t\t</section>"

