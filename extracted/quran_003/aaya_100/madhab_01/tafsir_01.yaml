  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ فَرِيقاً
  مّنَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ يَرُدُّوكُم بَعْدَ إِيمَـٰنِكُمْ كَـٰفِرِينَ
  }: قد تقدّم الله إلـيكم فـيهم كما تسمعون، وحذركم وأنبأكم يضلالتهم، فلا تأمنوهم علـى
  دينكم ولا تنصحوهم علـى أنفسكم، فإنهم الأعداء الـحسدة الضلال. كيف تأتـمنون قوماً
  كفروا بكتابهم، وقتلوا رسلهم، وتـحيروا فـي دينهم، وعجزوا عن أنفسهم؟ أولئك والله هم
  أهل التهمة والعداوة!</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font
