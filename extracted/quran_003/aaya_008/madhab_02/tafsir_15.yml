  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ربنا لا تزغ قلوبنا } أي يقولون: { ربنا لا تُمل قلوبنا عن الهدى بعد إِذ
  هديتنا } وقرأ أبو عبد الرحمن السلمي، وابن يعمر، والجحدري «لا تزغ» بفتح التاء «قلوبنا»
  برفع الباء. ولدنك: بمعنى عندك. والوهاب: الذي يجود بالعطاء من غير استثابة، والمخلوقون
  لا يملكون أن يهبوا شفاءً لسقيم، ولا ولداً لعقيم، والله تعالى قادر على أن يهب جميع
  الأشياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
