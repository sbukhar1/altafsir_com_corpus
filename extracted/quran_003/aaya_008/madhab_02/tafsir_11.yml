  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هُوَ ٱلَّذِي أَنزَلَ عَلَيْكَ ٱلْكِتَـٰبَ } يعني [أنزل عليك] جبريل بالقرآن { مِنْهُ
  آيَـٰتٌ مُّحْكَمَـٰتٌ } يعني من القرآن آيات واضحات ويقال: مبينات بالحلال والحرام
  ويقال: ناسخات لم تنسخ قط { هُنَّ أُمُّ ٱلْكِتَـٰبِ } يعني أصل كل كتاب وهي ثلاث آيات
  من سورة الأنعام وهو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ تَعَالَوْاْ أَتْلُ مَا حَرَّمَ
  رَبُّكُمْ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 151] [وروي عن ابن عباس: أنه سمع رجلاً يقول: فاتحة الكتاب؛
  أم الكتاب فقال له ابن عباس: بل أم الكتاب قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ تَعَالَوْاْ أَتْلُ مَا حَرَّمَ
  رَبُّكُمْ عَلَيْكُمْ...</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 151] إلى آخر ثلاث آيات الآية. ثم قال تعالى: { وَأُخَرُ
  مُتَشَـٰبِهَـٰتٌ } قال الضحاك أي منسوخات. وقال الكلبي: يعني ما اشتبه على اليهود
  كعب بن الأشرف وأصحابه \" ألم، والمص \" ويقال: المحكم ما كان واضحاً لا يحتمل التأويل
  والمتشابه: الذي يكون اللفظ يشبه اللفظ والمعنى مختلف ويقال: المحكم: الذي هو حقيقة
  اللغة والمتشابه: ما كان مجاوزاً. ويقال: المحكمات: التي فيها دلالة نبوة محمد - صلى
  الله عليه وسلم - والمتشابه: الذي اشتبهت الدلالة فيه. فإن قيل: إذا أنزل القرآن للبيان
  فكيف لم يجعل كله واضحاً؟ قيل: الحكمة في ذلك والله أعلم أن يظهر فضل العلماء لأنه
  لو كان الكل واضحاً لم يظهر فضل العلماء بعضهم على بعض وهكذا يفعل كل من يصنف تصنيفاً
  يجعل بعضه واضحاً وبعضه مشكلاً ويترك للحيرة موضعاً لأن ما هان وجوده قل بهاؤه. ثم
  قال تعالى: { فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ } يعني مَيْل عن الحق وهم اليهود
  { فَيَتَّبِعُونَ مَا تَشَـٰبَهَ مِنْهُ } قال الضحاك: يعني ما نسخ منه { ٱبْتِغَاء
  ٱلْفِتْنَةِ } أي طلب الشرك واستبقاؤه ما هم عليه { وَٱبْتِغَاءَ تَأْوِيلِهِ } أي
  طلب [ثناء] هذه الأمة ويقال: طلب وقت قيام الساعة { وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ
  ٱللَّهُ } يعني منتهى ملك هذه الأمة وذلك أن جماعة من اليهود دخلوا على رسول الله -
  صلى الله عليه وسلم - وفيهم حيـي بن أخطب وغيره فقالوا: بلغنا أنه نزل عليك \" ألم
  \" فإن كنت صادقاً في مقالتك فإن ملك أمتك يكون إحدى وسبعين سنة لأن الألف في حساب
  الجمل واحد واللام ثلاثون والميم أربعون فنزل: { وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ
  ٱللَّهُ } يعني منتهى ملك هذه الأمة ثم قال تعالى: { وَٱلرسِخُونَ فِي ٱلْعِلْمِ }
  قال الكلبي ومقاتل: استأنف الكلام يعني لما قال { وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ
  ٱللَّهُ } فقد تم الكلام ثم استأنف فقال: { وَٱلرسِخُونَ فِي ٱلْعِلْمِ } [أي البالغون
  العلم في كتبهم] التوراة والإنجيل { يَقُولُونَ ءَامَنَّا بِهِ } يعني القرآن { كُلٌّ
  مّنْ عِندِ رَبّنَا } ناسخه ومنسوخه ومحكمه ومتشابهه وهو عبد الله بن سلام وأصحابه.
  وقال بعضهم: هو معطوف عليه يقول: \" وما يعلم تأويله إلا الله والراسخون في العلم \"
  يعني يعلمون تأويله ويقولون: { آمَنَّا بِهِ كُلٌّ مّنْ عِندِ رَبّنَا } وروى ابن طاوس
  عن أبيه عن ابن عباس أنه كان يقرأ وما يعلم تأويله إلا الله ويقول الراسخون في العلم:
  آمنا به، وهذا يوافق قول الكلبي ومقاتل.</font></font>&#13;\t\t\t<label disabled=\"true\"
