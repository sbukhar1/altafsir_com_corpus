  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عامر الشعبي لو كان ابن عباس بين أظهرنا ما سألته عن آية من التفسير
  لأني أحلُّ حلاله وأحرّم حرامه وأومن بمتشابهه وأكل ما لم أعلم منه إلى عالمه. ثم قال
  تعالى: { وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَـٰبِ } يعني ما يتعظ بما أنزل
  من القرآن إلا ذوو العقول من الناس ثم قال عبد الله بن سلام وأصحابه حين سمعوا قول
  اليهود وتكذيبهم { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا } يعني لا تُحَوّل قلوبنا عن الهدى
  { بَعْدَ إِذْ هَدَيْتَنَا } يعني بعد ما أكرمتنا بالإسلام [وهديتنا لدينك] { وَهَبْ
  لَنَا مِن لَّدُنكَ رَحْمَةً } يعني ثَبِّتْنا على الهدى { إِنَّكَ أَنتَ ٱلْوَهَّابُ
  } أي المعطي [المثبت] للمؤمنين. { رَبَّنَا إِنَّكَ جَامِعُ ٱلنَّاسِ } بعد الموت {
  لِيَوْمٍ لاَّ رَيْبَ فِيهِ } أي في يوم لا شك فيه عند المؤمنين أنه كائنٌ لا محالة.
  { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } في البعث ويقال: معناه { إِنَّ ٱللَّهَ
  لاَ يُخْلِفُ ٱلْمِيعَادَ } في إجابة الدعاء يعني يوم يجمع الناس في الآخرة.</font></font><font
