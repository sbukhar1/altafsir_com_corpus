  \       <a href=\"javascript:Open_QurPage(3, 8)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,8)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  رَبَّنَا لاَ تُزِغْ قُلُوبَنَا } أي ويقول الراسخون: ربنا لا تزغ قلوبنا أي لا تملْها
  عن الحق والهدى كما أزغت قلوب الذين في قلوبهم زيغ { بَعْدَ إِذْ هَدَيْتَنَا } وفقتنا
  لدينك والإِيمان بالمحكم والمتشابه من كتابك { وَهَبْ لَنَا مِن لَّدُنكَ } أعطنا من
  عندك { رَحْمَةً } توفيقاً وتثبيتاً للذي نحن عليه من الإِيمان والهدى، وقال الضحاك:
  تجاوزاً ومغفرة { إِنَّكَ أَنتَ ٱلْوَهَّابُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الفرج المظفر بن إسماعيل التميمي، أنا أبو القاسم حمزة بن يوسف السهمي أنا أبو
  أحمد ابن عدي الحافظ، أنا أبو بكر عبد الرحمن بن القاسم القرشي يعرف بابن الرواس الكبير
  بدمشق، أنا أبو مسهر عبد الأعلى بن مسهر الغساني، أنا صدقة، أنا عبد الرحمن بن زيد
  بن جابر، حدثني بشر بن عبيد الله قال: سمعت أبا إدريس الخولاني يقول: حدثني النواس
  بن سمعان الكلابي قال:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من قلب إلا وهو بين أصبعين
  من أصابع الرحمن، إذا شاء أن يقيمه أقامه وإن شاء أن يزيغه أزاغه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وكان رسول الله صلّى الله عليه
  وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم يا مقلب القلوب ثبت قلوبنا على دينك، والميزان بيد الرحمن يرفع قوماً ويضع
  آخرين إلى يوم القيامة \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أحمد بن عبد الله الصالحي، حدثنا أبو بكر أحمد بن الحسن الحيري،
  أنا حاجب بن أحمد الطوسي، أنا عبد الرحيم بن منيب، أنا يزيد بن هارون، أنا سعيد بن
  إياس الجُريري عن غنيم بن قيس عن أبي موسى الأشعري رضي الله عنه قال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال رسول الله صلّى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مثل القلب كريشة بأرض فلاة تقلبها الرياح ظهراً لبطن \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

