  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: أن الراسخين فـي العلـم يقولون: آمنا بـما تشابه من آي كتاب الله، وأنه والـمـحكم
  من آيه من تنزيـل ربنا ووحيه، ويقولون أيضا: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ
  إِذْ هَدَيْتَنَا } يعنـي أنهم يقولون رغبة منهم إلـى ربهم، فـي أن يصرف عنهم ما ابتلـى
  به الذين زاغت قلوبهم من اتبـاع متشابه آي القرآن ابتغاء الفتنة وابتغاء تأويـله الذي
  لا يعلـمه غير الله، يا ربنا لا تـجعلنا مثل هؤلاء الذين زاغت قلوبهم عن الـحقّ فصدّوا
  عن سبـيـلك، { لاَ تُزِغْ قُلُوبَنَا } لا تـملها فتصرفها عن هداك { بَعْدَ إِذْ هَدَيْتَنَا
  } له، فوفقتنا للإيـمان بـمـحكم كتابك ومتشابهه، { وَهَبْ لَنَا } يا ربنا { مِن لَّدُنكَ
  رَحْمَةً } يعنـي من عندك رحمة، يعنـي بذلك: هب لنا من عندك توفـيقاً وثبـاتاً للذي
  نـحن علـيه، من الإقرار بـمـحكم كتابك ومتشابهه؛ { إِنَّكَ أَنتَ الوَهَّابُ } يعنـي:
  إنك أنت الـمعطي عبـادك التوفـيق والسداد، للثبـات علـى دينك، وتصديق كتابك ورسلك.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ
  إِذْ هَدَيْتَنَا } أي لا تـمل قلوبنا وإن ملنا بأحداثنا، { وَهَبْ لَنَا مِن لَّدُنكَ
  رَحْمَةً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفـي مدح الله جل ثناؤه هؤلاء القوم
  بـما مدحهم به من رغبتهم إلـيه فـي أن لا يزيغ قلوبهم، وأن يعطيهم رحمة منه معونة لهم
  للثبـات علـى ما هم علـيه من حسن البصيرة بـالـحقّ الذي هم علـيه مقـيـمون، ما أبـان
  عن خطأ قول الـجهلة من القدرية، أن إزاغة الله قلب من أزاغ قلبه من عبـاده عن طاعته،
  وإمالته له عنها جَوْرٌ، لأن ذلك لو كان كما قالوا لكان الذين قالوا: { رَبَّنَا لاَ
  تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا } بـالذم أولـى منهم بـالـمدح، لأن القول
  لو كان كما قالوا، لكان القوم إنـما سألوا ربهم مسألتهم إياه أن لا يزيغ قلوبهم، أن
  لا يظلـمهم ولا يجور علـيهم، وذلك من السائل جهل؛ لأن الله جل ثناؤه لا يظلـم عبـاده
  ولا يجور علـيهم، وقد أعلـم عبـاده ذلك، ونفـاه عن نفسه بقوله: { وَمَا رَبُّكَ بِظلاَّمٍ
  لِلْعَبِيدِ } ولا وجه لـمسألته أن يكون بـالصفة التـي قد أخبرهم أنه بها، وفـي فساد
  ما قالوا من ذلك الدلـيـل الواضح، علـى أن عدلاً من الله عزّ وجلّ إزاغة من أزاغ قلبه
  من عبـاده عن طاعته، فلذلك استـحقّ الـمدح من رغب إلـيه فـي أن لا يزيغه لتوجيهه الرغبة
  إلـى أهلها ووضعه مسألته موضعها، مع تظاهر الأخبـار عن رسول الله صلى الله عليه وسلم
  برغبته إلـى ربه فـي ذلك مع مـحله منه، وكرامته علـيه.</font></font>&#13;\t\t\t<label
