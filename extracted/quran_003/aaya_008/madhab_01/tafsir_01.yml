  color=\"black\">وكان رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مُقَلِّبَ القُلُوبِ ثَبِّتْ قُلُوبَنَا علـى دِينِكَ، وَالـمِيزانُ
  بِـيَدِ الرَّحْمَنِ يَرْفَعُ أقْوَاماً وَيَخْفِضُ آخَرِينَ إِلَـى يَوْمِ القِـيَامَةِ
