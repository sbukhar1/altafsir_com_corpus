  وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن عبد الـحميد بن بهرام، عن شهر بن
  حوشب، عن أم سلـمة: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مُقَلِّبَ القُلُوبِ ثَبِّتْ قَلْبِـي علـى دِينِكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قرأ: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا
  بَعْدَ إِذْ هَدَيْتَنَا }...» إلـى آخر الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن عبد الـحميد بن بهرام، عن شهر بن حوشب، عن أسماء، عن رسول
  الله صلى الله عليه وسلم، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا الـحجاج بن الـمنهال، قال: ثنا عبد الـحميد بن بهرام الفزاري، قال:
  ثنا شهر بن حوشب، قال: سمعتُ أم سلـمة تـحدّث أن رسول الله صلى الله عليه وسلم كان
  يكثر فـي دعائه أن يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللَّهُمَّ مُقَلِّبَ القُلُوبِ ثَبِّتْ قَلْبِـي علـى دِينِك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">! قال: قلت يا رسول الله، وإن القلب
  لـيقلَّب؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نَعَمْ، مَا خَـلَقَ اللَّهُ مِنْ بَشَرٍ مِنْ بَنِـي آدَمَ إلاَّ وَقَلْبُهُ بَـيْنَ
  أصْبُعَيْنِ مِنْ أصابعه، فإنْ شاءَ أقامَهُ، وَإنْ شاءَ أزَاغَهُ، فَنَسألُ اللَّهُ
  رَبَّنَا أنْ لا يُزِيغَ قُلُوبَنَا بَعْدَ إذْ هَدَانا، ونسألُهُ أنْ يَهَبَ لَنا
  مِنْ لَدُنْهُ رَحْمَةً إنَّهُ هُوَ الوَهَّابُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: قلت يا رسول الله، ألا تعلـمنـي دعوة أدعو بها لنفسي؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بلـى، قولـي: اللَّهُمَّ رَبَّ
  النَّبِـيِّ مُـحَمَّدٍ، اغْفِرْ لِـي ذَنْبِـي، وأذْهِبْ غَيْظَ قَلْبِـي، وأجِرْنِـي
  مِنْ مُضِلاَّتِ الفِتَنِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن منصور الطوسي، قال: ثنا مـحمد بن عبد الله الزبـيري، قال: ثنا سفـيان، عن
  الأعمش عن أبـي سفـيان، عن جابر، قال: كان رسول الله صلى الله عليه وسلم يكثر أن يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا مُقَلِّبَ القُلُوبِ ثَبِّتْ
  قَلْبِـي عَلـى دِينِكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">! فقال له بعض أهله: يخاف علـينا وقد آمنا بك وبـما جئت به؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ القَلْبَ بَـيْنَ أُصْبُعَيْنِ
  مِنْ أصَابِعِ الرَّحْمَنِ تَبـارَكَ وَتَعَالَـى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يَقُولُ بِهِ هَكَذَا؛ وحرّك أبو أحمد أصبعيه. قال أبو جعفر: وإن الطوسي
  وسَقَ بـين أصبعيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي سعيد بن يحيـى الأموي، قال:
  ثنا أبو معاوية، قال: ثنا الأعمش عن أبـي سفـيان، عن أنس قال: كان رسول الله صلى الله
  عليه وسلم كثـيرا ما يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا مُقَلِّبَ القُلُوبِ ثَبِّتْ قَلْبِـي عَلَـى دِينِكَ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">! قلنا: يا رسول الله قد آمنا بك،
  وصدقنا بـما جئت به، فـيخافُ علـينا؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نَعَمْ، إِنَّ القُلُوبَ بَـيْنَ أُصْبُعَيْنِ مِنْ أصَابِعِ اللَّهِ
  يُقَلِّبُها تَبَـارَكَ وَتَعَالَـى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عبد الله بن عبد الـحكم، قال: ثنا بشر بن بكر، وحدثنـي علـيّ بن سهل، قال:
  ثنا أيوب بن بشر جميعا، عن ابن جابر، قال: سمعت بشر بن عبـيد الله، قال: سمعت أبـا
  إدريس الـخولانـي يقول: سمعت النواس بن سمعان الكلابـي، قال: سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
