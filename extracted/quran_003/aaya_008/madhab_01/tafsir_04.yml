  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا
  وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الصف 5 وهو صريح في أن ابتداء الزيغ منهم، وأما تأويلاتهم في هذه الآية
  فمن وجوه الأول وهو الذي قاله الجبائي واختاره القاضي أن المراد بقوله { لاَ تُزِغْ
  قُلُوبَنَا } يعني لا تمنعها الألطاف التي معها يستمر قلبهم على صفة الإيمان، وذلك
  لأنه تعالى لما منعهم ألطافه عند استحقاقهم منع ذلك جاز أن يقال أزاغهم ويدل على هذا
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا زَاغُواْ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصف
  5 والثاني قال الأصم لا تبلنا ببلوى تزيغ عندها قلوبنا فهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ
  أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُواْ أَنفُسَكُمْ أَوِ ٱخْرُجُواْ مِن دِيَـٰرِكُمْ
  مَّا فَعَلُوهُ إِلاَّ قَلِيلٌ مّنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 66 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّجَعَلْنَا
  لِمَن يَكْفُرُ بِٱلرَّحْمَـٰنِ لِبُيُوتِهِمْ سُقُفاً مّن فِضَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزخرف
  33 والمعنى لا تكلفنا من العبادات ما لا نأمن معه الزيغ، وقد يقول القائل لا تحملني
  على إيذائك أي لا تفعل ما أصير عنده مؤذياً لك الثالث قال الكعبي { لاَ تُزِغْ قُلُوبَنَا
  } أي لا تسمنا باسم الزائغ، كما يقال فلان يكفر فلاناً إذا سماه كافراً، والرابع قال
  الجبائي أي لا تزغ قلوبنا عن جنتك وثوابك بعد إذ هديتنا وهذا قريب من الوجه الأول إلا
  أن يحمل على شيء آخر، وهو أنه تعالى إذا علم أنه مؤمن في الحال، وعلم أنه لو بقي إلى
  السنة الثانية لكفر، فقوله { لاَ تُزِغْ قُلُوبَنَا } محمول على أن يميته قبل أن يصير
  كافراً، وذلك لأن إبقاءه حياً إلى السنة الثانية يجري مجرى ما إذا أزاغه عن طريق الجنة
  الخامس قال الأصم { لاَ تُزِغْ قُلُوبَنَا } عن كمال العقل بالجنون بعد إذ هديتنا بنور
  العقل السادس قال أبو مسلم احرسنا من الشيطان ومن شرور أنفسنا حتى لا نزيغ، فهذا جمل
  ما ذكروه في تأويل هذه الآية وهي بأسرها ضعيفة. أما الأول فلأن من مذهبم أن كل ما صحّ
  في قدرة الله تعالى أن يفعل في حقهم لطفاً وجب عليه ذلك وجوباً لو تركه لبطلت إلٰهيته،
  ولصار جاهلاً ومحتاجاً والشيء الذي يكون كذلك فأي حاجة إلى الدعاء في طلبه بل هذا القول
  يستمر على قول بشر بن المعتمر وأصحابه الذين لا يوجبون على الله فعل جميع الألطاف.
  وأما الثاني فضعيف، لأن التشديد في التكليف إن علم الله تعالى له أثراً في حمل المكلف
  على القبيح قبح من الله تعالى، وإن علم الله تعالى أنه لا أثر له ألبتة في حمل المكلف
  على فعل القبيح كان وجوده كعدمه فيما يرجع إلى كون العبد مطيعاً وعاصياً، فلا فائدة
  في صرف الدعاء إليه. وأما الثالث فهو أن التسمية بالزيغ والكفر دائر مع الكفر وجوداً
  وعدماً والكفر والزيغ باختيار العبد، فلا فائدة في قوله لا تسمنا باسم الزيغ والكفر.
  وأما الرابع فهو أنه لو كان علمه تعالى بأنه يكفر في السنة الثانية، يوجب عليه أن يميته
  لكان علمه بأن لا يؤمن قط ويكفر طول عمره يوجب عليه لا يخلقه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
