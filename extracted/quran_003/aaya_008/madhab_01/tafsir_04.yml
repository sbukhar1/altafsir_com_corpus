  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا
  وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الخامس وهو حمله على إبقاء العقل فضعيف، لأن هذا متعلق بما قال
  قبل هذه الآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَمَّا الَّذِينَ فى قُلُوبِهِمْ زَيْغٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 7. وأما السادس وهو أن الحراسة من الشيطان ومن شرور النفس إن كان مقدوراً وجب
  فعله، فلا فائدة في الدعاء وإن لم يكن مقدوراً تعذر فعله فلا فائدة في الدعاء، فظهر
  بما ذكرنا سقوط هذه الوجوه، وأن الحق ما ذهبنا إليه. فإن قيل فعلى ذلك القول كيف الكلام
  في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا زَاغُواْ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصف
  5. قلنا لا يبعد أن يقال إن الله تعالى يزيغهم ابتداء فعند ذلك يزيغون، ثم يترتب على
  هذا الزيغ إزاغة أخرى سوى الأولى من الله تعالى وكل ذلك لا منافاة فيه. أما قوله تعالى
  { بَعْدَ إِذْ هَدَيْتَنَا } أي بعد أن جعلتنا مهتدين، وهذا أيضاً صريح في أن حصول
  الهداية في القلب بتخليق الله تعالى. ثم قال { وَهَبْ لَنَا مِن لَّدُنكَ رَحْمَةً
  } واعلم أن تطهير القلب عما لا ينبغي مقدم على تنويره مما ينبغي، فهؤلاء المؤمنون سألوا
  ربهم أولاً أن لا يجعل قلوبهم مائلة إلى الباطل والعقائد الفاسدة، ثم أنهم ابتغوا ذلك
  بأن طلبوا من ربهم أن ينور قلوبهم بأنوار المعرفة، وجوارحهم وأعضائهم بزينة الطاعة،
  وإنما قال { رَحْمَةً } ليكون ذلك شاملاً لجميع أنواع الرحمة، فأولها أن يحصل في القلب
  نور الإيمان والتوحيد والمعرفة، وثانيها أن يحصل في الجوارح والأعضاء نور الطاعة والعبودية
  والخدمة، وثالثها أن يحصل في الدنيا سهولة أسباب المعيشة من الأمن والصحة والكفاية
  ورابعها أن يحصل عند الموت سهولة سكرات الموت وخامسها أن يحصل في القبر سهولة السؤال،
  وسهولة ظلمة القبر. وسادسها أن يحصل في القيامة سهولة العقاب والخطاب وغفران السيئات
  وترجيح الحسنات فقوله { مِن لَّدُنكَ رَحْمَةً } يتناول جميع هذه الأقسام، ولما ثبت
  بالبراهين الباهرة القاهرة أنه لا رحيم إلا هو، ولا كريم إلا هو، لا جرم أكد ذلك بقوله
  { مِن لَّدُنْكَ } تنبيهاً للعقل والقلب والروح على أن المقصود لا يحصل إلا منه سبحانه،
  ولما كان هذا المطلوب في غاية العظمة بالنسبة إلى العبد لا جرم ذكرها على سبيل التنكير،
  كأنه يقول أطلب رحمة وأية رحمة، أطلب رحمة من لدنك، وتليق بك، وذلك يوجب غاية العظمة.
  ثم قال { إِنَّكَ أَنتَ ٱلْوَهَّابُ } كأن العبد يقول إلٰهي هذا الذي طلبته منك في
  هذا الدعاء عظيم بالنسبة إلي، لكنه حقير بالنسبة إلى كمال كرمك، وغاية جودك ورحمتك،
  فأنت الوهاب الذي من هبتك حصلت حقائق الأشياء وذواتها وماهياتها ووجوداتها فكل ما سواك
  فمن جودك وإحسانك وكرمك، يا دائم المعروف، يا قديم الإحسان، لا تخيب رجاء هذا المسكين،
  ولا ترد دعاءه، واجعله بفضلك أهلاً لرحمتك يا أرحم الراحمين وأكرم الأكرمين.</font></font>&#13;\t\t\t<label
