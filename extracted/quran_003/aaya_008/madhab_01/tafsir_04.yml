  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم أنه تعالى
  كما حكى عن الراسخين أنهم يقولون آمنا به حكي عنهم أنهم يقولون { رَبَّنَا لاَ تُزِغْ
  قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا } وحذف { يَقُولُونَ } لدلالة الأول
  عليه، وكما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَتَفَكَّرُونَ فِى خَلْقِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ رَبَّنَا
  مَا خَلَقْتَ هَذا بَـٰطِلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 191 وفي هذه الآية اختلف كلام أهل السنة وكلام المعتزلة.
  أما كلام أهل السنة فظاهر، وذلك لأن القلب صالح لأن يميل إلى الإيمان، وصالح لأن يميل
  إلى الكفر، ويمتنع أن يميل إلى أحد الجانبين إلا عند حدوث داعية وإرادة يحدثها الله
  تعالى، فإن كانت تلك الداعية داعية الكفر، فهي الخذلان، والإزاغة، والصد، والختم، والطبع،
  والرين، والقسوة، والوقر، والكنان، وغيرها من الألفاظ الواردة في القرآن، وإن كانت
  تلك الداعية داعية الإيمان فهي التوفيق، والرشاد، والهداية، والتسديد، والتثبيت، والعصمة،
  وغيرها من الألفاظ الواردة في القرآن، وكان رسول الله صلى الله عليه وسلم يقول</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قلب المؤمن بين أصبعين من أصابع
  الرحمٰن \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والمراد
  من هذين الأصبعين الداعيتان، فكما أن الشيء الذي يكون بين أصبعي الإنسان يتقلب كما
  يقلبه الإنسان بواسطة ذينك الأصبعين، فكذلك القلب لكونه بين الداعيتين يتقلب كما يقلبه
  الحق بواسطة تينك الداعيتين، ومن أنصف ولم يتعسف، وجرب نفسه وجد هذا المعنى كالشيء
  المحسوس، ولو جوّز حدوث إحدى الداعيتين من غير محدث ومؤثر لزمه نفي الصانع وكان صلى
  الله عليه وسلم يقول</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا مقلب القلوب والأبصار ثبت قلبي على دينك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه ما ذكرنا فلما آمن الراسخون في العلم بكل ما أنزل الله تعالى
  من المحكمات والمتشابهات تضرعوا إليه سبحانه وتعالى في أن لا يجعل قلوبهم مائلة إلى
  الباطل بعد أن جعلها مائلة إلى الحق، فهذا كلام برهاني متأكد بتحقيق قرآني. ومما يؤكد
  ما ذكرناه أن الله تعالى مدح هؤلاء المؤمنين بأنهم لا يتبعون المتشابهات، بل يؤمنون
  بها على سبيل الإجمال، وترك الخوض فيها فيبعد منهم في مثل هذا الوقت أن يتكلموا بالمتشابه
  فلا بد وأن يكونوا قد تكلموا بهذا الدعاء لاعتقادهم أن من المحكمات، ثم إن الله تعالى
  حكى ذلك عنهم في معرض المدح لهم والثناء عليهم بسبب أنهم قالوا ذلك، وهذا يدل على أن
  هذه الآية من أقوى المحكمات، وهذا كلام متين. وأما المعتزلة فقد قالوا لما دلّت الدلائل
  على أن الزيغ لا يجوز أن يكون بفعل الله تعالى، وجب صرف هذه الآية إلى التأويل، فأما
  دلائلهم فقد ذكرناها في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاء عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 6. ومما احتجوا به في هذا
  الموضع خاصة قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَمَّا زَاغُواْ أَزَاغَ ٱللَّهُ قُلُوبَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
