  وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفي «لَدُنْ» أربع لغات: لَدُن بفتح اللام وضم الدال وجزم النون، وهي
  أفصحها؛ وبفتح اللام وضم الدال وحذف النون؛ وبضم اللام وجزم الدال وفتح النون؛ وبفتح
  اللام وسكون الدال وفتح النون. ولعل جُهّال المتصوِّفة وزنادقة الباطنية يتشبثون بهذه
  الآية وأمثالها فيقولون: العلم ما وهبه الله ٱبتداء من غير كسب، والنظرُ في الكتب والأوراق
  حجابٌ. وهذا مردود على ما يأتي بيانه في هذا الموضع. ومعنى الآية: هب لنا نعيماً صادراً
  عن الرحمة؛ لأن الرحمة راجعة إلى صفة الذات فلا يتصوّر فيها الهبة. يقال: وَهب يَهَب؛
  والأصل يُوهِب بكسر الهاء. ومن قال: الأصل يوهب بفتح الهاء فقد أخطأ؛ لأنه لو كان كما
  قال لم تحذف الواو، كما لم تحذف في يَوْجَل. وإنما حذفت الواو لوقوعها بين ياء وكسرة؛
  ثم فتح بعد حذفها لأن فيه حرفاً من حروف الحلق.</font></font><font class=\"TextResultArabic\"><font
