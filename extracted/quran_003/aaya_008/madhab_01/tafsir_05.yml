  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأُولى: قوله تعالى: { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا } في الكلام
  حذف تقديره يقولون. وهذا حكاية عن الراسخين. ويجوز أن يكون المعنى قل يا محمد، ويقال:
  إزاغة القلب فسادٌ ومَيْل عن الدِّين، أفكانوا يخافون وقد هُدُوا أن ينقلهم الله إلى
  الفساد؟ فالجواب أن يكونوا سألوا إذ هداهم الله ألاّ يبتليهم بما يثقُل عليهم من الأعمال
  فَيَعْجِزوا عنه؛ نحو</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ أَنَّا كَتَبْنَا عَلَيْهِمْ أَنِ ٱقْتُلُوۤاْ أَنْفُسَكُمْ
  أَوِ ٱخْرُجُواْ مِن دِيَارِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 66] قال ٱبن كيسان: سألوا
  ألا يَزِيغوا فيُزِيغ الله قلوبهم؛ نحو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا زَاغُوۤاْ أَزَاغَ ٱللَّهُ
  قُلُوبَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصف: 5] أي ثبِّتنا على هدايتك إذ هديتنا وألا نَزيغ فنستحق أن تُزيغ
  قلوبنا. وقيل: هو منقطع مما قبلُ؛ وذلك أنه تعالى لما ذكر أهل الزيغ عقب ذلك بأن علم
  عباده الدعاء إليه في ألا يكونوا من الطائفة الذميمة التي ذُكِرت وهي أهل الزّيْغ.
  وفي (الموطأ) عن أبي عبد الله الصنابِحِيّ أنه قال: قدِمتُ المدينة في خلافة أبي بكر
  الصديق فصليتُ وراءه المغرب، فقرأ في الركعتين الأُوليين بأُمّ القرآن وسورة من قصار
  المُفَصَّل، ثم قام في الثالثة، فدنوت منه حتى إن ثيابي لتكاد تمس ثيابه، فسمعته يقرأ
  بأُمّ القرآن وهذه الآية { رَبَّنَا لا تُزِغْ قُلُوبَنَا } الآية. قال العلماء: قراءته
  بهذه الآية ضرْبٌ من القُنوتْ والدعاء لما كان فيه من أمر أهل الردّة. والقنوت جائز
  في المغرب عند جماعة من أهل العلم، وفي كل صلاة أيضاً إذا دهِم المسلمين أمرٌ عظيم
  يُفزعهم ويخافون منه على أنفسهم. وروى الترمِذِيّ من حديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" شَهْر بن حَوْشَب قال قلت لأُمّ سَلَمة: يا أُمّ المؤمنين، ما كان
  أكثَرُ دعاءِ رسول الله صلى الله عليه وسلم إذا كان عندك؟ قالت: كان أكثر دعائه «يا
  مُقَلِّب القلوب ثَبِّتْ قلبي على دِينك». فقلت: يا رسول الله، ما أكثر دعاءَك يا مقلب
  القلوب ثبت قلبي على دينك! قال: «يا أُمّ سلمة إنه ليس آدمي إلا وقلبه بين أصبعين من
  أصابع الله فمن شاء أقام ومن شاء أزاغ». فتلا معاذ { رَبَّنَا لاَ تُزِغْ قُلُوبَنَا
  بَعْد إذْ هَدَيْتَنَا } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: حديث حسن. وهذه الآية حجة على المعتزلة في قولهم: إن الله لا
  يضِل العباد. ولو لم تكن الإزاغة من قِبله لما جاز أن يُدْعَى في دفع ما لا يجوز عليه
  فعلُه. وقرأ أبو واقد الجرّاح «لا تَزِغْ قُلُوبَنَا» بإسناد الفعل إلى القلوب، وهذه
  رغبة إلى الله تعالى. ومعنى الآية على القراءتين ألا يكون منك خلق الزيغ فيها فتزيغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً } أي
  من عندك ومِن قِبلك تفضلاً لا عن سبب مِنا ولا عمل. وفي هذا ٱستسلام وتطارح.</font></font>&#13;\t\t\t<label
