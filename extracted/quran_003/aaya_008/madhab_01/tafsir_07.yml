  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ
  وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ
  مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ
  تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ
  كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر
  تعالى أن في القرآن آيات محكمات، هن أم الكتاب، أي: بينات واضحات الدلالة، لا التباس
  فيها على أحد، ومنه آيات أخر فيها اشتباه في الدلالة على كثير من الناس، أو بعضهم،
  فمن رد ما اشتبه إلى الواضح منه، وحكم محكمه على متشابهه عنده، فقد اهتدى، ومن عكس،
  انعكس، ولهذا قال تعالى: { هُنَّ أُمُّ ٱلْكِتَـٰبِ } أي: أصله الذي يرجع إليه عند
  الاشتباه { وَأُخَرُ مُتَشَـٰبِهَـٰتٌ } أي: تحتمل دلالتها موافقة المحكم، وقد تحتمل
  شيئاً آخر من حيث اللفظ والتركيب، لا من حيث المراد. وقد اختلفوا في المحكم والمتشابه،
  فروي عن السلف عبارات كثيرة، فقال علي بن أبي طلحة، عن ابن عباس رضي الله عنهما: المحكمات:
  ناسخه، وحلاله وحرامه، وأحكامه وحدوده وفرائضه، وما يؤمر به، ويعمل به. وعن ابن عباس
  أيضاً أنه قال: المحكمات قوله تعالى: { قُلْ تَعَالَوْاْ أَتْلُ مَا حَرَّمَ رَبُّكُمْ
  عَلَيْكُمْ أَلاَّ تُشْرِكُواْ بِهِ شَيْئاً } والآيات بعدها. وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَضَىٰ
  رَبُّكَ أَلاَّ تَعْبُدُوۤاْ إِلاَّ إِيَّـٰهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 23] إلى ثلاث آيات بعدها.
  ورواه ابن أبي حاتم، وحكاه عن سعيد بن جبير، به قال: حدثنا أبي، حدّثنا سليمان بن حرب،
  حدثنا حماد بن زيد، عن إسحاق بن سويد أن يحيى بن يعمر، وأبا فاختة، تراجعا في هذه الآية،
  وهي: { هُنَّ أُمُّ ٱلْكِتَـٰبِ وَأُخَرُ مُتَشَـٰبِهَـٰتٌ } فقال أبو فاختة: فواتح
  السور، وقال يحيى بن يعمر: الفرائض، والأمر والنهي، والحلال والحرام. وقال ابن لهيعة
  عن عطاء بن دينار عن سعيد بن جبير: هنّ أمّ الكتاب، يقول: أصل الكتاب، وإنما سمّاهنّ
  أمّ الكتاب لأنهنّ مكتوبات في جميع الكتب. وقال مقاتل بن حيان: لأنه ليس من أهل دين
  إلا يرضى بهنّ. وقيل في المتشابهات: إنهن المنسوخة، والمقدم منه والمؤخر، والأمثال
  فيه، والأقسام، وما يؤمن به ولا يعمل به، رواه علي بن أبي طلحة عن ابن عباس. وقيل:
  هي الحروف المقطعة في أوائل السور، قاله مقاتل بن حيان، وعن مجاهد: المتشابهات يصدق
  بعضها بعضاً. وهذا إنما هو في تفسير قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَدِيثِ كِتَـٰباً مُّتَشَـٰبِهاً
  مَّثَانِيَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 23] هناك ذكروا أن المتشابه هو الكلام الذي يكون في سياق واحد،
  والمثاني هو الكلام في شيئين متقابلين؛ كصفة الجنة وصفة النار، وذكر حال الأبرار وحال
  الفجار، ونحو ذلك. وأما ههنا، فالمتشابه هو الذي يقابل المحكم، وأحسن ما قيل فيه هو
  الذي قدمنا، وهو الذي نص عليه محمد بن إسحاق بن يسار رحمه الله حيث قال: منه آيات محكمات،
  فهن حجة الرب، وعصمة العباد، ودفع الخصوم والباطل، ليس لهن تصريف عما وضعن عليه، قال:
  والمتشابهات في الصدق، ليس لهن تصريف وتحريف وتأويل، ابتلى الله فيهن العباد؛ كما ابتلاهم
  في الحلال والحرام ألا يصرفن إلى الباطل، ولا يحرفن عن الحق.</font></font>&#13;\t\t\t<label
