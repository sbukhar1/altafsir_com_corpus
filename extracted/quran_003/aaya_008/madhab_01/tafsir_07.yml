  href=\"JavaScript:Open_Menu()\">هُوَ ٱلَّذِيۤ أَنزَلَ عَلَيْكَ ٱلْكِتَابَ مِنْهُ
  آيَاتٌ مُّحْكَمَاتٌ هُنَّ أُمُّ ٱلْكِتَابِ وَأُخَرُ مُتَشَابِهَاتٌ فَأَمَّا الَّذِينَ
  في قُلُوبِهِمْ زَيْغٌ فَيَتَّبِعُونَ مَا تَشَابَهَ مِنْهُ ٱبْتِغَاءَ ٱلْفِتْنَةِ
  وَٱبْتِغَاءَ تَأْوِيلِهِ وَمَا يَعْلَمُ تَأْوِيلَهُ إِلاَّ ٱللَّهُ وَٱلرَّاسِخُونَ
  فِي ٱلْعِلْمِ يَقُولُونَ آمَنَّا بِهِ كُلٌّ مِّنْ عِندِ رَبِّنَا وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ
  هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولهذا قال تعالى: { فَأَمَّا الَّذِينَ فى قُلُوبِهِمْ زَيْغٌ } أي:
  ضلال وخروج عن الحق إلى الباطل { فَيَتَّبِعُونَ مَا تَشَـٰبَهَ مِنْهُ } أي: إنما
  يأخذون منه بالمتشابه الذي يمكنهم أن يحرّفوه إلى مقاصدهم الفاسدة، وينزلوه عليها؛
  لاحتمال لفظه لما يصرفونه، فأما المحكم، فلا نصيب لهم فيه؛ لأنه دامغ لهم، وحجة عليهم،
  ولهذا قال الله تعالى: { ٱبْتِغَآءَ ٱلْفِتْنَةِ } أي: الإضلال لأتباعهم إيهاماً لهم
  أنهم يحتجون على بدعتهم بالقرآن، وهو حجة عليهم لا لهم؛ كما لو احتج النصارى بأن القرآن
  قد نطق بأن عيسى روح الله وكلمته ألقاها إلى مريم وروح منه، وتركوا الاحتجاج بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنْ
  هُوَ إِلاَّ عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَـٰهُ مَثَلاً لِّبَنِىۤ إِسْرَٰءِيلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:
  59] وبقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ
  مِن تُرَابٍ ثُمَّ قَالَ لَهُ كُن فَيَكُونُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 59] وغير ذلك من الآيات
  المحكمة المصرحة بأنه خلق من مخلوقات الله، وعبد ورسول من رسل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَٱبْتِغَآءَ تَأْوِيلِهِ } أي: تحريفه على ما يريدون.
  وقال مقاتل بن حيان والسدي: يبتغون أن يعلموا ما يكون وما عواقب الأشياء من القرآن.
  وقد قال الإمام أحمد: حدثنا إسماعيل، حدثنا أيوب عن عبد الله بن أبي مليكة، عن عائشة
  رضي الله عنها قالت: قرأ رسول الله صلى الله عليه وسلم { هُوَ ٱلَّذِىۤ أَنزَلَ عَلَيْكَ
  ٱلْكِتَـٰبَ مِنْهُ آيَـٰتٌ مُّحْكَمَـٰتٌ هُنَّ أُمُّ ٱلْكِتَـٰبِ وَأُخَرُ مُتَشَـٰبِهَـٰتٌ
  } إلى قوله: { إِلاَّ أُوْلُواْ ٱلأَلْبَـٰبِ } فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا رأيتم الذين يجادلون فيه، فهم الذين عنى الله، فاحذروهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">هكذا وقع الحديث في مسند الإمام
  أحمد من رواية ابن أبي مليكة عن عائشة رضي الله عنها، ليس بينهما أحد، وهكذا رواه ابن
  ماجه من طريق إسماعيل بن علية وعبد الوهاب الثقفي، كلاهما عن أيوب عن عبد الله بن عبيد
  الله بن أبي مليكة عنها، ورواه محمد بن يحيى العبدي في مسنده عن عبد الوهاب الثقفي
  عن أيوب به، وكذا رواه عبد الرزاق عن معمر عن أيوب، وكذا رواه غير واحد عن أيوب، وقد
  رواه ابن حبان في صحيحه من حديث أيوب به، ورواه أبو بكر بن المنذر في تفسيره من طريقين
  عن النعمان بن محمد بن الفضل السدوسي، ولقبه عارم: حدثنا حماد بن زيد، حدثنا أيوب عن
  ابن أبي مليكة، عن عائشة، به، وتابع أيوب أبو عامر الخراز وغيره عن ابن أبي مليكة</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فرواه الترمذي عن بندار، عن أبي داود الطيالسي، عن أبي عامر الخراز،
  فذكره، وهكذا رواه سعيد بن منصور في سننه عن حماد بن يحيى الأبح، عن عبد الله بن أبي
  مليكة، عن عائشة. ورواه ابن جرير من حديث روح بن القاسم ونافع بن عمر الجمحي، كلاهما
  عن ابن أبي مليكة، عن عائشة به.</font></font>&#13;\t\t\t<label disabled=\"true\"
