  ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ
  سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كادت تُهَدُّ
  مِنَ الأَصْواتِ رَاحلتي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذ سالتِ
  الأرضُ بالجُرْدِ الأَبابيلِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ترْدِي بِأُسْدٍ
  كِرامٍ لا تنابلةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عندَ اللقاءِ ولا ميلٍ معازيلِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَظلْتُ عَدْواً أَظُنُّ الأَرْضَ مائلة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لمّا سَمَوْا برئيسٍ غَيْرِ مَخْذُولِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">إلى آخر الشعر، فوقع الرعب في قلوب
  الكفار، وقال صفوان بن أمية: لا ترجعوا فإني أرى أنه سيكون للقوم قتال غير الذي كان،
  فنزلت هذه الآية في هذا الإلقاء، وهي بعد متناولة كل كافر، ويجري معها قول النبي عليه
  السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  نصرت بالرعب مسيرة شهر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ويظهر ان هذه الفضيلة إنما أعلم عليه السلام بها بعد هذه الأحوال
  كلها حين امتد ظل الإسلام، قال بعض أهل العلم: إنه لما أمر الله المؤمن بالصبر، ووعده
  النصر، وأخبره أن الرعب ملقى في قلوب الكفار، نقص الرعب من كل كافر جزءاً مع زيادة
  شجاعة المؤمن، إذ قد وعد النصر فلذلك كلف المؤمن الوقوف للكافرين، وقوله تعالى: { بما
  أشركوا } هذه باء السبب، والمعنى: أن المشرك بالله نفسه مقسمة في الدنيا وليس له بالله
  تعالى ثقة، فهو يكره الموت ويستشعر الرعب منه، و \" السلطان \" ، الحجة والبرهان، ثم
  أخبر تعالى بعاقبة الكفار في الآخرة، و \" المأوى \": مفعل من أويت إلى المكان إذا
  دخلته وسكنت فيه، و \" المثوى \" ، مفعل من: ثويت، والتقدير: وبئس مثوى الظالمين هي.</font></font><font
