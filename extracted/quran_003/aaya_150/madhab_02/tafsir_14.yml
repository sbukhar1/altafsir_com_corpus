  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ
  ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَأْوَاهُمُ
  ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الإشارة
  بقوله: { الذين كفروا } إلى المنافقين الذين جنبوا المسلمين وقالوا في أمر - أحد -
  لو كان محمد نبياً لم يهزم، والذين قالوا: قد قتل محمد فلنرجع إلى ديننا الأول، إلى
  نحو هذه الأقوال، ثم اللفظ يقتضي كل كافر كان في ذلك الوقت ويكون إلى يوم القيامة،
  نهى الله المؤمنين عن طاعتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { بل } ترك للكلام الأول ودخول في غيره، وقرأ جمهور الناس \" بل اللهُ مولاكم \" على
  الابتداء والخبر، وهذا تثبيت، وقرأ الحسن بن أبي الحسن \" بل اللهَ \" بالنصب على معنى:
  بل أطيعوا الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { سنلقي } استعارة،
  إذ حقيقة الإلقاء إنما هي في الأجرام، وهذا مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">والذين يرمون المحصنات</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:4]
  ونحوه قول الفرزدق: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هما نفثا
  في فيّ من فَمَوَيْهِما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَلى النَّابحِ
  الْعاوي أَشَدَّ رَجَامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ جمهور الناس \" سنلقي \" بنون العظمة، وقرأ أيوب السختياني \"
  سيلقي \" بالياء على معنى هو، وقرأ ابن عامر والكسائي \" الرعُب \" بضم العين حيث وقع،
  وقرأ الباقون \" الرعْب \" بسكون العين، وهذا كقولهم: عُنُق وعنْق وكلاهما حسن فصيح،
  وسبب هذه الآية: أنه لما ارتحل أبو سفيان بالكفار بعث رسول الله صلى الله عليه وسلم
  علي بن أبي طالب وقال: انظر القوم، فإن كانوا قد جنبوا الخيل وركبوا الإبل فهم متشمرون
  إلى مكة، وإن كانوا على الخيل فهم عائدون إلى المدينة، فمضى علي فرآهم قد جنبوا الخيل
  فأخبر رسول الله صلى الله عليه وسلم، فسر وسر المسلمون، ثم رجع رسول الله صلى الله
  عليه وسلم إلى المدينة فتجهز واتبع المشركين يريهم الجلد، فبلغ حمراء الأسد وأن أبا
  سفيان قال له كفار قريش: أحين قتلناهم وهزمناهم ولم يبق إلا الفل والطريد ننصرف عنهم؟
  ارجع بنا إليهم حتى نستأصلهم فعزموا على ذلك، وكان معبد بن أبي معبد الخزاعي قد جاء
  إلى رسول الله عليه السلام وهو على كفره، إلا أن خزاعة كلها كانت تميل إلى رسول الله
  صلى الله عليه وسلم، فقال له، والله يا محمد لقد ساءنا ما أصابك، ولوددنا أنك لم ترزأ
  في أصحابك، فلما سمع رسول الله صلى الله عليه وسلم والناس بما عزمت عليه قريش من الانصراف،
  اشتد ذلك عليهم، فسخر الله ذلك الرجل معبد بن أبي معبد، وألقى بسببه الرعب في قلوب
  الكفار، وذلك أنه لما سمع الخبر، ركب حتى لحق بأبي سفيان بالروحاء، وقريش قد أجمعوا
  الرجعة إلى رسول الله صلى الله عليه وسلم وأصحابه، فلما رأى أبو سفيان معبداً قال:
  ما وراءك يا معبد؟ قال: محمد قد خرج في أصحابه يطلبكم في جمع لم أر مثله قط، يتحرقون
  عليكم، قد اجتمع إليه من كان تخلف عنه، وندموا على ما صنعوا، قال: ويلك ما تقول؟ قال
  والله ما أرى أن ترتحل حتى ترى نواصي الخيل، قال: فوالله لقد أجمعنا الكرة عليهم لنستأصل
  بقيتهم، قال: فإني أنهاك عن ذلك، والله لقد حملني ما رأيت على أن قلت فيه شعراً قال
  وما قلت؟ قال قلت: [البسيط]</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
