  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ يَـٰأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } يعني المنافقين { يَرُدُّوكُمْ
  عَلَىٰ أَعْقَـٰبِكُمْ } كفاراً بعد إيمانكم { فَتَنقَلِبُواْ خَـٰسِرِينَ } إلى دينكم
  الأول. { بَلِ ٱللَّهُ مَوْلَـٰكُمْ } أي: أطيعوا الله فيما يأمركم هو مولاكم يعني
  وليكم وناصركم { وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ } أي المانعين من كفار مكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

