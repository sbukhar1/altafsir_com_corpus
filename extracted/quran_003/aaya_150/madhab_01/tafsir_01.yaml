  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱللَّهُ مَوْلاَكُمْ وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك تعالـى ذكره: أن الله مسدّدكم أيها الـمؤمنون، فمنقذكم من طاعة الذين كفروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قـيـل: { بَلِ ٱللَّهُ مَوْلَـٰكُمْ } لأن قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِن
  تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ أَعْقَـٰبِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 149] نهيٌ لهم عن طاعتهم، فكأنه قال: يا أيها الذين آمنوا لا تطيعوا الذين كفروا،
  فـيردّوكم علـى أعقابكم، ثم ابتدأ الـخبر، فقال: { بَلِ ٱللَّهُ مَوْلَـٰكُمْ } فأطيعوه
  دون الذين كفروا فهو خير من نصر، ولذلك رفع اسم الله، ولو كان منصوبـاً علـى معنى:
  بل أطيعوا الله مولاكم دون الذين كفروا، كان وجهاً صحيحاً. ويعنـي بقوله: { بَلِ ٱللَّهُ
  مَوْلَـٰكُمْ }: ولـيكم وناصركم علـى أعدائكم الذين كفروا، { وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ
  } لا من فررتـم إلـيه من الـيهود وأهل الكفر بـالله، فبـالله الذي هو ناصركم ومولاكم
  فـاعتصموا وإياه فـاستنصروا دون غيره مـمن يبغيكم الغوائل ويرصدكم بـالـمكاره. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { بَلِ ٱللَّهُ مَوْلَـٰكُمْ
  } إن كان ما تقولون بألسنتكم صدقاً فـي قلوبكم، { وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ }:
  أي فـاعتصموا به ولا تستنصروا بغيره، ولا ترجعوا علـى أعقابكم مرتدين عن دينكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
