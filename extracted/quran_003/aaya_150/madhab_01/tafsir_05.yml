  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما أمر الله
  تعالىٰ بالاقتداء بمن تقدّم من أنصار الأنبياء حَذّرَ طاعة الكافرين؛ يعني مشركي العرب:
  أبا سفيان وأصحابه. وقيل: اليهود والنصارى. وقال عليّ رضي الله عنه: يعني المنافقين
  في قولهم للمؤمنين عند الهزيمة: ارجعوا إلى دين آبائكم. { يَرُدُّوكُمْ عَلَىٰ أَعْقَابِكُمْ
  } أي إلى الكفر. { فَتَنقَلِبُواْ خَاسِرِينَ } أي فترجعوا مغبونين. ثم قال: { بَلِ
  ٱللَّهُ مَوْلاَكُمْ } أي مُتولِّي نصركم وحفظكم إن أطعتموه. وقُرىء «بَلِ اللَّهَ»
  بالنصب، على تقدير بل وأطيعوا الله مولاكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

