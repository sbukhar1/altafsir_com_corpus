  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واعلم أن هذه
  الآية من تمام الكلام الأول، وذلك لأن الكفار لما أرجفوا أن النبي صلى الله عليه وسلم
  قد قتل، ودعا المنافقون بعض ضعفة المسلمين الى الكفر، منع الله المسلمين بهذه الآية
  عن الالتفات الى كلام أولئك المنافقين. فقال { يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ إِن
  تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } وفي الآية مسائل المسألة الأولى قيل { إِن تُطِيعُواْ
  ٱلَّذِينَ كَفَرُواْ } المراد أبو سفيان، فإنه كان كبير القوم في ذلك اليوم، قال السدي
  المراد أبو سفيان لأنه كان شجرة الفتن، وقال آخرون المراد عبدالله بن أبي وأتباعه من
  المنافقين، وهم الذين ألقوا الشبهات في قلوب الضعفة وقالوا لو كان محمد رسول الله ما
  وقعت له هذه الواقعة، وإنما هو رجل كسائر الناس، يوما له ويوما عليه، فارجعوا الى دينكم
  الذي كنتم فيه، وقال آخرون المراد اليهود لأنه كان بالمدينة قوم من اليهود، وكانوا
  يلقون الشبهة في قلوب المسلمين، ولا سيما عند وقوع هذه الواقعة، والأقرب أنه يتناول
  كل الكفار، لأن اللفظ عام وخصوص السبب لا يمنع من عموم اللفظ. المسألة الثانية قوله
  { إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ } لا يمكن حمله على طاعتهم في كل ما يقولونه
  بل لا بد من التخصيص فقيل ان تطيعوهم فيما أمروكم به يوم أحد من ترك الإسلام، وقيل
  إن تطيعوهم في كل ما يأمرونكم من الضلال، وقيل في المشورة، وقيل في ترك المحاربة وهو
  قولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لو كانوا عندنا ما ماتوا وما قتلوا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 156. ثم قال { يَرُدُّوكُمْ
  عَلَىٰ أَعْقَـٰبِكُمْ } يعني يردوكم الى الكفر بعد الإيمان، لأن قبول قولهم في الدعوة
  الى الكفر كفر. ثم قال { فَتَنقَلِبُواْ خَـٰسِرِينَ }. واعلم أن اللفظ لما كان عاما
  وجب أن يدخل فيه خسران الدنيا والآخرة، أما خسران الدنيا فلأن أشق الأشياء على العقلاء
  في الدنيا الانقياد للعدو والتذلل له وإظهار الحاجة اليه، وأما خسران الآخرة فالحرمان
  عن الثواب المؤبد والوقوع في العقاب المخلد. ثم قال تعالى { بَلِ ٱللَّهُ مَوْلَـٰكُمْ
  وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ } والمعنى أنكم إنما تطيعون الكفار لينصروكم ويعينوكم
  على مطالبكم وهذا جهل، لأنهم عاجزون متحيرون، والعاقل يطلب النصرة من الله تعالى، لأنه
  هو الذي ينصركم على العدو ويدفع عنكم كيده، ثم بين أنه خير الناصرين، ولو لم يكن المراد
  بقوله { مَوْلَـٰكُمْ وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ } النصرة، لم يصح أن يتبعه بهذا
  القول، وإنما كان تعالى خير الناصرين لوجوه الأول أنه تعالى هو القادر على نصرتك في
  كل ما تريد، والعالم الذي لا يخفى عليه دعاؤك وتضرعك، والكريم الذي لا يبخل في جوده،
  ونصرة العبيد بعضهم لبعض بخلاف ذلك في كل هذه الوجوه، والثاني أنه ينصرك في الدنيا
  والآخرة، وغيره ليس كذلك، والثالث أنه ينصرك قبل سؤالك ومعرفتك بالحاجة، كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  مَن يَكْلَؤُكُم بِٱلَّيْلِ وَٱلنَّهَارِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 42 وغيره ليس كذلك. واعلم
  أن قوله { وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ } ظاهره يقتضي أن يكون من جنس سائر الناصرين
  وهو منزه عن ذلك، لكنه ورد الكلام على حسب تعارفهم كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ أَهْوَنُ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الروم
  27.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

