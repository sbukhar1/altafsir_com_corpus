  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن
  يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ ٱللَّهَ
  لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ إِلَىٰ
  مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: { وَللَّهِ مَا فِى ٱلسَّمَـٰوَٰتِ
  وَمَا فِى ٱلأرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ
  رَّحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ يَآ أَيُّهَا ٱلَّذِينَ آمَنُواْ
  لاَ تَأْكُلُواْ ٱلرِّبَا أَضْعَافاً مُّضَاعَفَةً } ، أراد به ما كانوا يفعلونه عند
  حلول أجل الدَّين من زيادةِ المال وتأخير الطلب، { وَٱتَّقُواْ ٱللَّهَ } في أمر الرِّبا
  فلا تأكلوه، { لَعَلَّكُمْ تُفْلِحُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  خوّفهم فقال: { وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِىۤ أُعِدَّتْ لِلْكَـٰفِرِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ } ،
  لكي ترحموا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَسَارِعُوۤاْ } قرأ أهل المدينة
  والشام سارعوا بلا واو، { إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ } ، أي بادروا وسابقوا
  إلى الأعمال التي تُوجب المغفرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس رضي الله عنهما: إلى الإِسلام، ورُوي عنه: إلى التوبة، وبه قال عكرمة، وقال
  علي بن أبي طالب رضي الله عنه: إلى أداء الفرائض، وقال أبو العالية: إلى الهجرة، وقال
  الضحاك: إلى الجهاد، وقال مقاتل: إلى الأعمال الصالحة. رُوي عن أنس بن مالك أنها التكبيرة
  الأولى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَجَنَّةٍ } أي وإلى جنّةٍ { عَرْضُهَا
  ٱلسَّمَـٰوَٰتُ وَٱلأرْضُ } ، أي: عرضها كعرض السماوات والأرض، كما قال في سورة الحديد:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَنَّةٍ
  عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ وَٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 21] أي: سَعَتُها، وإنما
  ذكر العرض على المبالغة لأن طول كل شيء في الأغلب أكثر من عرضه، يقول: هذه صفة عَرْضِها
  فكيفَ طُولها؟ قال الزهري: إنما وصف عرضَها فأمّا طولها فلا يعلمه إلا الله، وهذا على
  التمثيل لا أنها كالسموات والأرض لا غير، معناه: كعرض السموات السبع والأرضين السبع
  عند ظنكم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">خَالِدِينَ فِيهَا مَا دَامَتِ ٱلسَّمَاوَاتُ وَٱلأَرْضُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  107] يعني: عند ظنكم وإلا فهما زائلتان، وروي عن طارق بن شهاب أن ناساً من اليهود سألوا
  عمر بن الخطاب وعنده أصحابه رضي الله عنهم، وقالوا: أرأيتم قولَهُ { وَجَنَّةٍ عَرْضُهَا
  ٱلسَّمَـٰوَٰتُ وَٱلأرْضُ } فأين النار؟ فقال عمر: أرأيتم إذا جاء الليل أين يكون النهار،
  وإذا جاء النهار فأين يكون الليل؟ فقالوا: إنه لمثلها في التوراة، ومعناه أنه حيث يشاء
  الله. فإن قيل: قد قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَفِي ٱلسَّمَآءِ رِزْقُكُمْ وَمَا
  تُوعَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الذاريات: 22] وأراد بالذي وعدَنَا: الجنة فإذا كانتِ الجنةُ في السماء
  فكيف يكون عرضُها السموات والأرض؟ وقيل: إن باب الجنة في السماء وعرضها السموات والأرض،
  كما أخبر، وسُئل أنس بن مالك رضي الله عنه عن الجنة: أفي السماء هي أم في الأرض؟ فقال:
  وأيّ أرض وسماء تسع الجنة؟ فقيل: فأين هي؟ قال: فوق السمواتِ السبعِ تحتَ العرش. وقال
  قتادة: كانوا يرون أن الجنة فوق السموات السبع، وأن جهنم تحتَ الأرضين السبع { أُعِدَّتْ
  لِلْمُتَّقِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

