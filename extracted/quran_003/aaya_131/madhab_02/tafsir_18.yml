  الترمذي (ق) عن أبي هريرة أنه سمع رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل البخيل والمنفق كمثل رجلين
  عليهما جنتان من حديد من ثديهما إلى تراقيهما فأما المنفق فلا ينفق إلاّ سبغت أو وفت
