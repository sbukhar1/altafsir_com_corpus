  لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ
  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { واتقوا النار التي أعدت للكافرين } يعني واتقوا أيها
  المؤمنون أن تستحلوا شيئاً مما حرم الله. فإن من استحل شيئاً مما حرم الله فهو كافر
  بالإجماع ويستحق النار بذلك قال ابن عباس: هذا تهديد للمؤمنين أن يستحلوا ما حرم الله
  عليهم من الربا وغيره مما أوجب الله فيه النار قال بعضهم: إن هذه الآية أخوف آية في
  القرآن حيث أوعد الله المؤمنين بالنار المعدة للكافرين إن لم يتقوه يجتنبوا محارمه.
  وقال الواحدي: في الآية تقوية لرجاء المؤمنين رحمة من الله تعالى لأنه قال أعدت للكافرين
  فجعلها معدة للكافرين دون المؤمنين { وأطيعوا الله } يعني فيما أمركم به أو نهاكم عنه
  من أكل الربا وغيره { والرسول } أي وأطيعوا الرسول أيضاً فإن طاعته طاعة الله قال محمد
  بن إسحاق في هذه الآية معاتبة للذين عصوا رسول الله صلى الله عليه وسلم يوم أحد { لعلكم
  ترحمون } أي لكي ترحموا وما تعذبوا إذا أطعتم الله ورسوله فإن طاعة الله مع معصية رسوله
  ليست بطاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وسارعوا إلى مغفرة
  من ربكم } يعني وبادروا وسابقوا إلى ما يوجب المغفرة من ربكم وهي الأعمال الصالحة المأمور
  بفعلها قال ابن عباس: إلى الإسلام ووجهه أن الله تعالى ذكر المغفرة على سبيل التنكير
  والمراد منه المغفرة العظيمة وذلك لا يحصل إلاّ بسبب الإسلام لأنه يجب ما قبله وعن
  ابن عباس أيضاً إلى التوبة لأن التوبة من الذنوب توجب المغفرة وقال علي بن أبي طالب:
  إلى داء الفرائض لأن اللفظ مطلق فيعم الكل وكذا وجه من قال إلى جميع الطاعات وروي عن
  أنس بن مالك وسعيد بن جبير أنها التكبيرة الأولى يعني تكبيرة الإحرام وقيل إلى الإخلاص
  في الأعمال لأن المقصود من جميع العبادات هو الإخلاص وقيل إلى الهجرة وقيل إلى الجهاد
  { وجنة } أي وسارعوا إلى جنة وإنما فصل بين المغفرة والجنة لأن المغفرة هي إزالة العقاب
  والجنة هي حصول الثواب وقيل إشعار بأنه لا بد من المسارعة إلى التوبة الموجبة للمغفرة
  وذلك بترك المنهيات والمسارعة إلى الأعمال الصالحة المؤدية إلى الجنة { عرضها } أي
  عرض الجنة { السموات والأرض } يعني كعرض السموات والأرض لأن نفس السموات والأرض ليس
  عرضاً للجنة والمراد سعتها وإنما خص العرض للمبالغة لأن الطول في العادة يكون أكثر
  من العرض يقول هذه صفة عرضها فكيف بطولها، والمراد وصف الجنة بالسعة والبسط فشبهت بأوسع
  شيء علمه الناس وذلك أنه لو جعلت السموات والأرض طبقاً طبقاً ثم وصل البعض بالبعض حتى
  يكون طبقاً واحداً كان ذلك مثل عرض الجنة فأما طولها فلا يعلمه إلاّ الله تعالى. وقيل
  المراد بالعرض السعة كما تقول العرب بلاد عريضة أي واسعة عظيمة قال الشاعر:</font></font><font
