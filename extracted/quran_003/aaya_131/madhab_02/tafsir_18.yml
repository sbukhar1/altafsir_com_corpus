  color=\"black\"/></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأن بلاد
  الله وهي عريضة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على الخائف المطلوب كفة حابل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والأصل فيه أن ما اتسع عرضه لم يضق
  ولم يدق وما ضاق عرضه دق فجعل العرض كناية عن السعة. وروي أن هرقل أرسل إلى النبي صلى
  الله عليه وسلم: إنك كتبت تدعوني إلى جنة عرضها السموات والأرض فأين النار؟ فقال رسول
  الله صلى الله عليه وسلم سبحان الله فأين الليل إذا جاء النهار قيل معناه والله أعلم
  بذلك أنه إذا دار الفلك حصل النهار في جانب والليل في ضد ذلك الجانب فكذلك الجنة في
  جهة العلو والنار في جهة السفل. وروى طارق بن شهاب أن ناساً من اليهود سألوا عمر بن
  الخطاب رضي الله عنه وعنده أصحابه فقالوا: أرأيتم قولكم وجنة عرضها السموات والأرض.
  فأين النار؟ فقال عمر بن الخطاب أرأيتم إذا جاء الليل فأين يكون النهار وإذا جاء النهار
  فأين يكون الليل فقالوا إنها لمثلها في التوراة ومعناه حيث يشاء الله تعالى. فإن قلت
  قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وفي السماء رزقكم وما توعدون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الذاريات: 22] وأراد بالذي وعدنا
  به الجنة ومذهب أهل السنة أنها في السموات وإذا كانت الجنة في السموات فكيف يكون عرضها
  السموات والأرض قلت المراد من قولنا إنها في السموات إنها فوق السموات وتحت العرش كما
  سئل أنس بن مالك عن الجنة أفي السماء هي أم في الأرض؟ فقال: أي أرض وسماء تسع الجنة
  قيل له: فأين هي؟ قال فوق السموات تحت العرش وقد وصف رسول الله صلى الله عليه وسلم
  الفردوس فقال وسقفها عرش الرحمن وقال قتادة: كانوا يرون أن الجنة فوق السموات السبع
  وأن جهنم تحت الأرضين السبع وقيل: إن باب الجنة في السماء وعرضها كعرض السموات والأرض
  { أعدت للمتقين } أي هيئت للمتقين وفيه دليل على أن الجنة والنار مخلوقتان الآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { الذين ينفقون في السراء والضراء } يعني في العسر واليسر
  لا يتركون الإنفاق في كلتا الحالتين في الغنى والفقر والرخاء والشدة ولا في حال فرح
  وسرور ولا في حال محنة وبلاء. وسواء كان الواحد منهم في عرس أو في حبس فإنهم لا يدعون
  الإحسان إلى الناس فأول ما ذكر الله من أخلاقهم الموجبة للجنة السخاء لأنه أشق على
  النفس. وكانت الحاجة إلى إخراج المال في ذلك الوقت أعظم الأحوال للحاجة إليه في مجاهدة
  الأعداء ومواساة الفقراء من المسلمين عن أبي هريرة أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" السخي
  قريب من الله قريب من الناس قريب من الجنة بعيد من النار والبخيل بعيد من الله بعيد
  من الناس بعيد من الجنة قريب من النار ولجاهل سخي أحب إلى الله تعالى من عابد بخيل
