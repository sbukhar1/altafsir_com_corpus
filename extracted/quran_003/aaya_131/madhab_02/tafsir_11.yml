  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَـٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً
  مُّضَـٰعَفَةً } قال الزَّجاج: يعني لا تضاعفوا أموالكم بالربا. وقال القتبي: هو ما
  يضاعف منها شيء بعد شيء. ويقال: أضعافاً مضاعفة عند البيع، (ببيعه) بأكثر من قيمته
  مضاعفة بعد العقد، أن يزيده في الأجل ويزيد في المال. ويقال: المضاعفة: هي نعت الأضعاف،
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَلَـٰلاً طَيِّباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 168 وغيرها] والطيب: هو
  نعت الحلال. ثم قال تعالى: { وَٱتَّقُواْ ٱللَّهَ } في الربا فلا تستحلوه { لَعَلَّكُمْ
  تُفْلِحُونَ } أي لكي تنجوا من العذاب. ثم خَوّفهم فقال: { وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِي
  أُعِدَّتْ لِلْكَـٰفِرِينَ } يعني خُلقت وهيئت للكافرين. وقالت المعتزلة: من أتى بالكبيرة
  ومات عليها، فإنه يخلد في النار (كالكافر، فإنه) وعد لأكل الربا النار كما وعد الكفار
  وقال أكثر أهل العلم والتفسير: هذا الوعيد لمن استحل الربا ومن استحل الربا فإنه يكفر
  ويصير إلى النار، ويقال: معناه اتقوا العمل الذي ينزع منكم الإيمان فتستوجبوا النار،
  لأن من الذنوب ما يستوجب به نزع الإيمان، ويخاف عليه، فمن ذلك عقوق الوالدين. وقد جاء
  في ذلك أثر: أن رجلاً كان عاقاً لوالدته يقال له علقمة فقيل له عند الموت قل: لا إله
  إلا الله، فلم يقدر على ذلك حتى جاءت أمه فرضيت [منه] ومن ذلك قطيعة الرحم، وأكل الربا،
  والخيانة في الأمانة. وذكر أبو بكر الوراق عن أبي حنيفة أنه قال: (أكبر) ما في الذنوب
  (الذي ينزع) الإيمان من العبد عند الموت، ثم قال أبو بكر: (فنظرنا) في الذنوب التي
  تنزع الإيمان من العبد، فلم نجد شيئاً أسرع نزعاً للإيمان من ظلم العباد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
