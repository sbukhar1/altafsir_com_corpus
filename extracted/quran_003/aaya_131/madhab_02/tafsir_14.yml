  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  النهي عن أكل الربا اعتراض أثناء قصة \" أحد \" ، ولا أحفظ سبباً في ذلك مروياً، والربا
  الزيادة، وقد تقدم ذكر مثل هذه الآية وأحكام الربا في سورة البقرة، وقوله { أضعافاً
  } نصب في موضع الحال، ومعناه: الربا الذي كانت العرب تضعف فيه الدين، فكان الطالب يقول:
  أتقضي أم تربي؟ وقوله: { مضاعفة } إشارة إلى تكرار التضعيف عاماً بعد عام، كما كانوا
  يصنعون، فدلت هذه العبارة المؤكدة على شنعة فعلهم وقبحه، ولذلك ذكرت حال التضعيف خاصة،
  وقد حرم الله جميع أنواع الربا، فهذا هو مفهوم الخطاب إذ المسكوت عنه من الربا في حكم
  المذكور، وأيضاً فإن الربا يدخل جميع أنواعه التضعيف والزيادة على وجوه مختلفة من العين
  أو من التأخير ونحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { النار } في قوله: { واتقوا النار
  } هي اسم الجنس، ويحتمل أن تكون للعهد، ثم ذكر أنها { أعدت للكافرين } ، أي إنهم هم
  المقصود والمراد الأول، وقد يدخلها سواهم من العصاة، فشنع أمر النار بذكر الكفر، وحسن
  للمؤمن أن يحذرها ويبعد بطاعة الله عنها وهذا كما قال في الجنة: أعدت للمتقين، أي هم
  المقصود، وإن كان يدخلها غيرهم من صبي ومجنون ونحوه ممن لا يكلف ولا يوصف بتقوى، هذا
  مذهب أهل العلم في هذه الآية، وحكى الماوردي وغيره، عن قوم أنهم ذهبوا إلى أن أكلة
  الربا إنما توعدهم الله بنار الكفرة، إذ النار سبع طبقات، العليا منها وهي جهنم للعصاة،
  والخمس للكفار والدرك الأسفل للمنافقين، قالوا: فأكلة الربا إنما يعذبون يوم القيامة
  بنار الكفرة لا بنار العصاة، وبذلك توعدوا، فالألف واللام على هذا في قوله { واتقوا
  النار } إنما هي للعهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أمر تعالى بطاعته وطاعة رسوله،
  والطاعة هي موافقة الأمر الجاري عند المأمور مع مراد الأمر وقال رسول الله صلى الله
  عليه وسلم: من أطاعني فقد أطاع الله ومن عصاني فقد عصى الله، ومن أطاع الأمير فقد أطاعني
  ومن عصى الأمير فقد عصاني، وقال محمد بن إسحاق إن هذه الآية من قوله تعالى: { وأطيعوا
  الله } هي ابتداء المعاتبة في أمر أحد، وانهزام من فر وزوال الرماة عن مراكزهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
