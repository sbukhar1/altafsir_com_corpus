text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ ٱلنَّارَ
  ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ }يقول تعالـى ذكره للـمؤمنـين: واتقوا أيها الـمؤمنون
  النار أن تصلوها بأكلكم الربـا بعد نهيـي إياكم عنه التـي أعددتها لـمن كفر بـي، فتدخـلوا
  مداخـلهم بعد إيـمانكم بـي بخلافكم أمري، وترككم طاعتـي. كما:حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق: { وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ
  } التـي جعلت داراً لـمن كفر بـي.\r\n\t\t\t\r\n\t\t\t</section>"

