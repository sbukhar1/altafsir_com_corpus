  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  هذه الآية تسلية عن الدنيا وتقوية لنفوس تاركيها، وذكر تعالى حال الدنيا وكيف استقر
  تزيين شهواتها، ثم جاء الإنباء بخير من ذلك، هازاً للنفوس وجامعاً لها لتسمع هذا النبأ
  المستغرب النافع لمن عقل، وأنبىء: معناه أخبر، وذهبت فرقة من الناس إلى أن الكلام الذي
  أمر النبي عليه السلام بقوله تم في قوله تعالى: { عند ربهم } و { جنات } على هذا مرتفع
  بالابتداء المضمر تقديره: ذلك جنات، وذهب آخرون إلى أن الكلام تم في قوله: { من ذلكم
  } وأن قوله { للذين } خبر متقدم، و { جنات } رفع بالابتداء، وعلى التأويل الأول يجوز
  في { جنات } الخفض بدلاً من خير، ولا يجوز ذلك على التأويل الثاني، والتأويلان محتملان،
  وقوله { من تحتها } يعني من تحت أشجارها وعلوها من الغرف ونحوها و { خالدين } نصب على
  الحال، وقوله: { وأزواج } عطف على الجنات وهو جمع زوج وهي امرأة الإنسان، وقد يقال
  زوجة، ولم يأت في القرآن، و { مطهرة } ، معناه من المعهود في الدنيا من الأقذار والريب
  وكل ما يصم في الخلق والخلق، ويحتمل أن يكون الأزواج الأنواع والأشباه، والرضوان، مصدر
  من الرضى وفي الحديث عن النبي عليه السلام: أن أهل الجنة إذا استقروا فيها وحصل لكل
  واحد منهم ما لا عين رأت ولا أذن سمعت ولا خطر على قلب بشر قال الله لهم: أتريدون أن
  أعطيكم ما هو أفضل من هذا؟ قالوا يا ربنا وأي شيء أفضل من هذا؟ فيقول الله تعالى: \"
  أحل عليكم رضواني فلا أسخط عليكم أبداً \" ، هذا سياق الحديث، وقد يجيء مختلف الألفاظ
  والمعنى قريب بعضه من بعض، وفي قوله تعالى: { والله بصير بالعباد } وعد ووعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
