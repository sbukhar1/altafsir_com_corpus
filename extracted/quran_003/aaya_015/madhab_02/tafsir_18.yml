  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { قل أؤنبئكم } أي أخبركم { بخير من ذلكم } يعني الذي ذكر من متاع الدنيا {
  للذين اتقوا } قال ابن عباس في رواية عنه يريد المهاجرين والأنصار. أراد أن يعرفهم
  ويشوقهم إلى الآخرة قال العلماء: ويدخل في هذا الخطاب كل من اتقى الشرك { عند ربهم
  } معناه أن الله تعالى أخبر أن ما عنده خير مما كان في الدنيا وإن كان محبوباً فحثهم
  على ترك ما يحبون لما يرجون ثم فسر لك الخير فقال تعالى: { جنات تجري من تحتها الأنهار
  خالدين فيها وأزواج مطهرة ورضوان من الله }. (ق) عن أبي سعيد الخدري أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله عز وجل يقول لأهل الجنة: يا أهل الجنة فيقولون: لبيك ربنا وسعديك الخير
  كله في يديك، فيقول: هل رضيتم؟ فيقولون: يا رب وما لنا لا نرضى وقد أعطيتنا ما لم تعط
  أحداً من خلقك: فيقول: ألا أعطيكم أفضل من ذلك؟ فيقولون: وأي شيء أفضل من ذلك فيقول،
  أحل عليكم رضواني فلا أسخط عليكم بعده أبداً وقيل: إن العبد إذا علم أن الله تعالى
  قد رضي عنه كان أتم لسروره وأعظم لفرحه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ والله بصير بالعباد } يعني أن الله تعالى عالم بمن يؤثر ما عنده
  ممن يؤثر شهوات الدنيا فيجازى كلاًّ على عمله فيثبت ويعاقب على قدر الأعمال. وقيل:
  إن الله تعالى بصير بالذين اتقوا فلذلك أعدلهم الجنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

