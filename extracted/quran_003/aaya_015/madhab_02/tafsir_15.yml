  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قل أؤنبئكم بخير من ذلكم } روى عطاء بن السائب عن أبي بكر بن حفص قال: لما
  نزل قوله تعالى: { زين للناس حب الشهوات }. قال عمر: يارب الآن حين زينتها؟! فنزلت:
  { قل أؤنبئكم بخير من ذلكم } ووجه الآية أنه خبَّر أن ما عنده خير مما في الدنيا، وإن
  كان محبوباً، ليتركوا ما يحبون لما يرجون. فأما الرضوان، فقرأ عاصم، إلا حفصا وأبان
  بن يزيد عنه، برفع الراء في جميع القرآن، واستثنى يحيى والعليمي كسر الراء في المائدة
  في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">من اتبع رضوانه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 16]. وقرأ الباقون بكسر
  الراء، والكسر لغة قريش. قال الزجاج: يقال رضيت الشيء أرضاه رضىً ومرضاة ورِضواناً
  ورُضواناً. { والله بصير بالعباد }. يعلم من يؤثر ما عنده ممن يؤثر شهوات الدنيا، فهو
  يجازيهم على أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

