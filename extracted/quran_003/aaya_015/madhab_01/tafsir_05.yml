  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">منتهى
  الاستفهام عند قوله { مِّن ذٰلِكُمْ } ، { لِلَّذِينَ ٱتَّقَوْا } خبر مقدم، و { جَنَّاتٌ
  } رَفْع بالابتداء. وقيل: منتهاه { عِندَ رَبِّهِمْ } ، و { جَنَّاتٌ } على هذا رفع
  بٱبتداء مضمر تقديره ذلك جنات. ويجوز على هذا التأويل «جَنَّاتٍ» بالخفض بدلاً من «خَيْرٍ»
  ولا يجوز ذلك على الأوّل. قال ابن عطية: وهذه الآية والتي قبلها نظير قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" تُنْكح المرأة لأربع لِمالِها
  وحسبها وجمالها ودِينها فاظفر بذات الدِّين تَرِبَتْ يَداك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">خرّجه مسلم وغيره. فقوله «فاظْفَرْ
  بذات الدين» مِثال لهذه الآية. وما قبلُ مثالٌ للأولى. فذكر تعالى هذه تسليةً عن الدنيا
  وتقويةً لنفوس تاركيها. وقد تقدّم في البقرة معاني ألفاظ هذه الآية. والرضوان مصدر
  من الرضا، وهو أنه إذا دخل أهل الجنةِ الجنة يقول الله تعالى لهم «تريدون شيئاً أزيدكم»؟
  فيقولون: يا ربنا وأي شيء أفضل من هذا؟ فيقول: «رضاي فلا أسخط عليكم بعده أبداً» خرّجه
  مسلم. وفي قوله تعالى: { وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ } وعدٌ ووَعِيدٌ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

