  ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { جَنَّـٰتُ } فالتقدير هو جنّات، وقرأ بعضهم { جَنَّـٰت
  } بالجر على البدل من خير، واعلم أن قوله { جَنَّـٰتٍ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  } وصف لطيب الجنّة ودخل تحته جميع النعم الموجودة فيها من المطعم والمشرب والملبس والمفرش
  والمنظر، وبالجملة فالجنة مشتملة على جميع المطالب، كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِيهَا
  مَا تَشْتَهِيهِ ٱلأَنْفُسُ وَتَلَذُّ ٱلأَعْيُنُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزخرف 71. ثم قال { خَـٰلِدِينَ
  فِيهَا } والمراد كون تلك النعم دائمة. ثم قال { وَأَزْوٰجٌ مُّطَهَّرَةٌ وَرِضْوٰنٌ
  مّنَ ٱللَّهِ } وقد ذكرنا لطائفها عند قوله تعالى في سورة البقرة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَهُمْ
  فِيهَا أَزْوٰجٌ مُّطَهَّرَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 25 وتحقيق القول فيه أن النعمة
  وإن عظمت فلن تتكامل إلا بالأزواج اللواتي لا يحصل الأنس إلا بهن، ثم وصف الأزواج بصفة
  واحدة جامعة لكل مطلوب، فقال { مُّطَهَّرَةٍ } ويدخل في ذلك الطهارة من الحيض والنفاس
  وسائر الأحوال التي تظهر عن النساء في الدنيا مما ينفر عنه الطبع، ويدخل فيه كونهن
  مطهرات من الأخلاق الذميمة ومن القبح وتشويه الخلقة، ويدخل فيه كونهن مطهرات من سوء
  العشرة. ثم قال تعالى { وَرِضْوٰنٌ مّنَ ٱللَّهِ } وفيه مسألتان المسألة الأولى قرأ
  عاصم { وَرِضْوَانٍ } بضم الراء، والباقون بكسرها، أما الضم فهو لغة قيس وتميم، وقال
  الفرّاء يقال رضيت رضا ورضوانا، ومثل الراضون بالكسر الحرمان والقربان وبالضم الطغيان
  والرجحان والكفران والشكران. المسألة الثانية قال المتكلمون الثواب له ركنان أحدهما
  المنفعة، وهي التي ذكرناها، والثاني التعظيم، وهو المراد بالرضوان، وذلك لأن معرفة
  أهل الجنة مع هذا النعيم المقيم بأنه تعالى راض عنهم، حامد لهم، مثن عليهم، أزيد في
  إيجاب السرور من تلك المنافع، وأما الحكماء فإنهم قالوا الجنّات بما فيها إشارة إلى
  الجنة الجسمانية، والرضوان فهو إشارة إلى الجنة الروحانية وأعلى المقامات إنما هو الجنة
  الروحانية، وهو عبارة عن تجلي نور جلال الله تعالى في روح العبد واستغراق العبد في
  معرفته، ثم يصير في أول هذه المقامات راضياً عن الله تعالى، وفي آخرها مرضياً عند الله
  تعالى، والله الإشارة بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَاضِيَةً مَّرْضِيَّةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الفجر 28 ونظير هذه الآية قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَعَدَ
  ٱللَّهُ ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ جَنَّـٰتٍ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَـٰرُ
  خَـٰلِدِينَ فِيهَا وَمَسَـٰكِنَ طَيّبَةً فِى جَنَّاتِ عَدْنٍ وَرِضْوٰنٌ مّنَ ٱللَّهِ
  أكْبَرُ ذٰلِكَ هُوَ ٱلفَوْزُ ٱلْعَظِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 72. ثم قال { وَٱللَّهُ بَصِيرٌ
  بِٱلْعِبَادِ } أي عالم بمصالحهم، فيجب أن يرضوا لأنفسهم ما اختاره لهم من نعيم الآخرة،
  وأن يزهدوا فيما زهدهم فيه من أمور الدنيا.</font></font>&#13;\t\t\t<label disabled=\"true\"
