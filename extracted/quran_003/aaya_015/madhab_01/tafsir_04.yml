  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  الآية مسائل المسألة الأولى قرأ ابن عامر وعاصم وحمزة والكسائي { أَؤُنَبّئُكُمْ }
  بهمزتين واختلفت الرواية عن نافع وأبي عمرو. المسألة الثانية ذكروا في متعلق الاستفهام
  ثلاثة أوجه الأول أن يكون المعنى هل أؤنبئكم بخير من ذلٰكم، ثم يبتدأ فيقال للذين اتقوا
  عند ربهم كذا وكذا والثاني هل أؤنبئكم بخير من ذلٰكم للذين اتقوا، ثم يبتدأ فيقال عند
  ربهم جنّات تجري والثالث هل أنبئكم بخير من ذلٰكم للذين اتقوا عند ربهم، ثم يبتدى فيقال
  جنّات تجري. المسألة الثالثة في وجه النظم وجوه الأول أنه تعالى لما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱللَّهُ
  عِندَهُ حُسْنُ ٱلْمَأَبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 14 بيّن في هذه الآية أن ذلك المآب، كما أنه حسن في نفسه
  فهو أحسن وأفضل من هذه الدنيا، فقال { قُلْ أَؤُنَبّئُكُمْ بِخَيْرٍ مّن ذٰلِكُمْ }
  الثاني أنه تعالى لما عدد نعم الدنيا بين أن منافع الآخرة خير منها كما قال في آية
  أخرى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلأَخِرَةُ خَيْرٌ وَأَبْقَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعلى 17 الثالث كأنه تعالى نبّه
  على أن أمرك في الدنيا وإن كان حسناً منتظماً إلا أن أمرك في الآخرة خير وأفضل، والمقصود
  منه أن يعلم العبد أنه كما أن الدنيا أطيب وأوسع وأفسح من بطن الأم، فكذلك الآخرة أطيب
  وأوسع وأفسح من الدنيا. المسألة الرابعة إنما قلنا إن نعم الآخرة خير من نعم الدنيا،
  لأن نعم الدنيا مشوبة بالمضرة، ونعم الآخرة خالية عن شوب المضار بالكلية، وأيضاً فنعم
  الدنيا منقطعة لا محالة، ونعم الآخرة باقية لا محالة. أما قوله تعالى { لّلَّذِينَ
  ٱتَّقَواْ } فقد بينا في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُدًى لّلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  2 أن التقوى ما هي وبالجملة، فإن الإنسان لا يكون متقياً إلا إذا كان آتياً بالواجبات،
  متحرزاً عن المحظورات، وقال بعض أصحابنا التقوى عبارة عن اتقاء الشرك، وذلك لأن التقوى
  صارت في عرف القرآن مختصة بالإيمان، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلْزَمَهُمْ كَلِمَةَ ٱلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفتح
  26 وظاهر اللفظ أيضاً مطابق له، لأن الاتقاء عن الشرك أعم من الاتقاء عن جميع المحظورات،
  ومن الاتقاء عن بعض المحظورات، لأن ماهية الاشتراك لا تدل على ماهية الامتياز، فحقيقة
  التقوى وماهيتها حاصلة عند حصول الاتقاء عن الشرك، وعرف القرآن مطابق لذلك، فوجب حمله
  عليه فكان قوله { لّلَّذِينَ ٱتَّقَواْ } محمولاً على كل من اتقى الكفر بالله. أما
  قوله تعالى { لِلَّذِينَ ٱتَّقَوْاْ عِندَ رَبّهِمْ } ففيه احتمالان الأول أن يكون
  ذلك صفة للخير، والتقدير هل أنبئكم بخير من ذلٰكم عند ربهم للذين اتقوا والثاني أن
  يكون ذلك صفة للذين اتقوا والتقدير للذين اتقوا عند ربهم خير من منافع الدنيا ويكون
  ذلك إشارة إلى أن هذا الثواب العظيم لا يحصل إلا لمن كان متقياً عند الله تعالى، فيخرج
  عنه المنافق، ويدخل فيه من كان مؤمناً في علم الله.</font></font>&#13;\t\t\t<label
