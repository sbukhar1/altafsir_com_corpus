  ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ
  فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَرِضْوَانٌ مِنَ اللَّهِ } يعنـي: ورضا الله، وهو مصدر من
  قول القائل: رضي الله عن فلان، فهو يرضى عنه رضاً منقوص، ورُضْواناً وَرِضْواناً ومرضاة.
  فأما الرُّضوان بضم الراء فهو لغة قـيس، وبه كان عاصم يقرأ. وإنـما ذكر الله جل ثناؤه
  فـيـما ذكر للذين اتقوا عنده من الـخير: رضوانه، لأن رضوانه أعلـى منازل كرامة أهل
  الـجنة. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنـي أبو أحمد
  الزبـيري، قال: ثنا سفـيان، عن مـحمد بن الـمنكدر، عن جابر بن عبد الله، قال: إذا دخـل
  أهل الـجنة الـجنة، قال الله تبـارك وتعالـى: أعطيكم أفضل من هذا! فـيقولون: أي ربنا
  أي شيء أفضل من هذا؟ قال: رضوانـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاللَّهُ بَصِيرٌ بِالعِبادِ } يعنـي بذلك، والله ذو بصر بـالذي يتقـيه من عبـاده،
  فـيخافه فـيطيعه، ويؤثر ما عنده مـما ذكر أنه أعده للذين اتقوه علـى حب ما زين له فـي
  عاجل الدنـيا من شهوات النساء والبنـين وسائر ما عدد منها تعالـى ذكره، وبـالذي لا
  يتقـيه فـيخافه، ولكنه يعصيه، ويطيع الشيطان، ويؤثر ما زين له فـي الدنـيا من حب شهوة
  النساء والبنـين والأموال، علـى ما عنده من النعيـم الـمقـيـم، عالـم تعالـى ذكره بكل
  فريق منهم، حتـى يجازي كلهم عند معادهم إليه جزاءهم، المحسن بإحسانه، والمسيء بإساءته.</font></font><font
