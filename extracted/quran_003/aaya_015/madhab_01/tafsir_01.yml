  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه: قل يا مـحمد للناس الذين زين لهم حبّ الشهوات، من النساء والبنـين، وسائر
  ما ذكر جلّ ثناؤه: { أَؤنبّئكم } أأخبركم وأعلـمكم { بِخَيْرٍ مِنْ ذَلِكُمْ } يعنـي
  بخير وأفضل لكم. { مِنْ ذَلِكُمُ } يعنـي مـما زين لكم فـي الدنـيا حبّ شهوته من النساء
  والبنـين والقناطير الـمقنطرة من الذهب والفضة، وأنواع الأموال التـي هي متاع الدنـيا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل العربـية فـي الـموضع الذي تناهى إلـيه الاستفهام من
  هذا الكلام، فقال بعضهم: تناهى ذلك عند قوله: { مِنْ ذَلِكُمْ } ثم ابتدأ الـخبر عما
  { لِلَّذِينَ اتَّقَوْا عِندَ رَبِّهِمْ } فقـيـل: للذين اتقوا عند ربهم جنات تـجري
  من تـحتها الأنهار خالدين فـيها، فلذلك رفع «الـجنات». ومن قال هذا القول، لـم يُجِز
  فـي قوله: { جَنَّـاتٌ تَجْرِي مِن تَحْتِهَا الأنهَـارُ } إلا الرفع، وذلك أنه خبر
  مبتدأ غير مردود علـى قوله بخير، فـيكون الـخفض فـيه جائزاً. وهو وإن كان خبراً مبتدأ
  عندهم، ففـيه إبـانة عن معنى الـخير الذي أمر الله عزّ وجلّ نبـيه صلى الله عليه وسلم
  أن يقول للناس أؤنبئكم به؟ والـجنات علـى هذا القول مرفوعة بـاللام التـي فـي قوله:
  { لِلَّذِينَ اتَّقَوْا عِندَ رَبِّهِمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون منهم بنـحو من هذا القول، إلا أنهم قالوا: إن جعلت اللام التـي فـي قوله «للذين»
  من صلة الإنبـاء جاز فـي الـجنات الـخفض والرفع: الـخفض علـى الردّ علـى «الـخير»،
  والرفع علـى أن يكون قوله: { لِلَّذِينَ اتَّقُوا } خبر مبتدأ علـى ما قد بـيناه قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل منتهى الاستفهام قوله: { عِنْدَ رَبِّهِمْ } ثم ابتدأ:
  { جَنَّـاتٌ تَجرِي مِن تَحتِهَا الأنْهَـارُ } وقالوا: تأويـل الكلام: قل أؤنبئكم
  بخير من ذلكم؟ للذين اتقوا عند ربهم، ثم كأنه قـيـل: ماذا لهم، أو ما ذاك؟ أو علـى
  أنه يقال: ماذا لهم أو ما ذاك؟ فقال: هو جنات تـجري من تـحتها الأنهار... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولـي هذه الأقوال عندي بـالصواب قول من جعل الاستفهام متناهياً عند
  قوله: { بِخَيْرٍ مِنْ ذَلِكُمْ } والـخبر بعده مبتدأ عمن له الجنات بقوله: { لِلَّذِينَ
  اتَّقَوْا عِندَ رَبِّهنْ جَنَّـاتٌ } فـيكون مخرج ذلك مخرج الـخبر، وهو إبـانة عن
  معنى الـخير الذي قال: أنبئكم به؟ فلا يكون بـالكلام حينئذ حاجة إلـى ضمير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر مـحمد بن جرير الطبري: وأما قوله: { خَـالِدِينَ فِيهَا
  } فمنصوب علـى القطع؛ ومعنى قوله: { لِلَّذِينَ اتَّقَوْا } للذين خافوا الله فأطاعوه،
  بأداء فرائضه، واجتناب معاصيه. { عِندَ رَبِّهِمْ } يعنـي بذلك: لهم جنات تـجري من
  تـحتها الأنهار عند ربهم، والجنات: البساتين، وقد بينا ذلك بالشواهد فيما مضى، وأن
  قوله: { تَجرِي مِن تَحتِهَا الأنْهَـارُ } يعني به: من تحت الأشجار، وأن الخلود فيها
  دوام البقاء فـيها، وأن الأزواج المطهرة: هن نساء الـجنة اللواتـي طهرن من كل أذى يكون
  بنساء أهل الدنيا من الـحيض والـمنـي والبول والنفاس وما أشبه ذلك من الأذى، بـما أغنى
  عن إعادته فـي هذا الـموضع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
