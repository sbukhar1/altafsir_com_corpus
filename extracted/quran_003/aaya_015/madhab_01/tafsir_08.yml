  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَؤُنَبِّئُكُمْ بِخَيْرٍ مِّن ذٰلِكُمْ لِلَّذِينَ ٱتَّقَوْا عِندَ رَبِّهِمْ جَنَّاتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَأَزْوَاجٌ مُّطَهَّرَةٌ وَرِضْوَانٌ
  مِّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قُلْ } يا محمد لقومك { أَؤُنَبّئُكُمْ } أخبركم { بِخَيْرٍ مّن ذٰلِكُمْ } المذكور
  من الشهوات، استفهام تقرير { لّلَّذِينَ ٱتَّقَواْ } الشرك { عِندَ رَبّهِمْ } خبر
  مبتدؤه { جَنَّٰتٌ تَجْرِى مِن تَحْتِهَا ٱلأَنْهَارُ خَٰالِدِينَ } أي مقدّرين الخلود
  { فِيهَا } إذا دخلوها { وَأَزْوٰجٌ مُّطَهَّرَةٌ } من الحيض وغيره مما يُستقذر { وَرِضْوَانٌ
  } بكسر أوله وضمه لغتان أي رضا كثير { مّنَ ٱللَّهِ وَٱللَّهُ بَصِيرٌ } عالم { بِٱلْعِبَادِ
  } فيجازي كلاًّ منهم بعمله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
