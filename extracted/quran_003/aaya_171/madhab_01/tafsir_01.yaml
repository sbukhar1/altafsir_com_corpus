text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْتَبْشِرُونَ
  بِنِعْمَةٍ مِّنَ ٱللَّهِ وَفَضْلٍ وَأَنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُؤْمِنِينَ
  }يقول جل ثناؤه: { يَسْتَبْشِرُونَ } يفرحون، { بِنِعْمَةٍ مّنَ ٱللَّهِ } يعنـي بـما
  حباهم به تعالى ذكره من عظيـم كرامته عند ورودهم عليه، { وَفَضَّلَ } يقول: وبما أسبغ
  عليهم من الفضل وجزيل الثواب على ما سلف منهم من طاعة الله ورسوله صلى الله عليه وسلم
  وجهاد أعدائه. { وَأَنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُؤْمِنِينَ }. كما:حدثنا ابن
  حميد، قال: ثنا سلـمة، عن أبـي إسحاق: { يَسْتَبْشِرُونَ بِنِعْمَةٍ مّنَ ٱللَّهِ وَفَضْلٍ
  }... الآية، لـما عاينوا من وفـاء الـموعود وعظيْـم الثواب.واختلف القراء فـي قراءة
  قوله: { وَأَنَّ ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُؤْمِنِينَ } ، فقرأ ذلك بعضهم بفتـح
  الألف من «أنَّ» بـمعنى: يستبشرون بنعمة من الله وفضل، وبأن الله لا يضيع أجر الـمؤمنـين.
  وبكسر الألف علـى الاستئناف؛ واحتـج من قرأ ذلك كذلك بأنها فـي قراءة عبد الله: «وفَضْلٍ
  واللَّهُ لا يُضِيعُ أجْر الـمُؤْمِنِـينَ» قالوا: فذلك دلـيـل علـى أن قوله: «وإِنَّ
  الله» مستأنف غير متصل بـالأول.ومعنى قوله: { لاَ يُضِيعُ أَجْرَ ٱلْمُؤْمِنِينَ }:
  لا يبطل جزاء أعمال من صدق رسوله واتبعه وعمل بـما جاءه من عند الله.وأولـى القراءتـين
  بـالصواب قراءة من قرأ ذلك: { وَأَنَّ ٱللَّهَ } بفتـح الألف، لإجماع الـحجة من القراء
  علـى ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

