text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَحْسَبَنَّ
  ٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ أَمْوَاتاً بَلْ أَحْيَاءٌ عِندَ رَبِّهِمْ
  يُرْزَقُونَ } * { فَرِحِينَ بِمَآ آتَاهُمُ ٱللَّهُ مِن فَضْلِهِ وَيَسْتَبْشِرُونَ
  بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم مِّنْ خَلْفِهِمْ أَلاَّ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } * { يَسْتَبْشِرُونَ بِنِعْمَةٍ مِّنَ ٱللَّهِ وَفَضْلٍ وَأَنَّ
  ٱللَّهَ لاَ يُضِيعُ أَجْرَ ٱلْمُؤْمِنِينَ }{ وَلاَ تَحْسَبَنَّ } الخطاب لرسول الله
  صلى الله عليه وسلم أو لكل أحد. وقرىء بالياء على: ولا يحسبنّ رسول الله صلى الله عليه
  وسلم، أو ولا يحسبنّ حاسب. ويجوز أن يكون { ٱلَّذِينَ قُتِلُوْا } فاعلاً، ويكون التقدير:
  ولا يحسبنهم الذين قتلوا أمواتاً، أي لا يحسبنّ الذين قتلوا أنفسهم أمواتاً. فإن قلت:
  كيف جاز حذف المفعول الأوّل؟ قلت: هو في الأصل مبتدأ، فحذف كما حذف المبتدأ في قوله
  { أَحْيَاءٌ } والمعنى: هم أحياء لدلالة الكلام عليهما. وقرىء: «ولا تحسبنّ» بفتح السين،
  «وقتلوا» بالتشديد. «وأحياء» بالنصب على معنى: بل احسبهم أحياء { عِندَ رَبّهِمْ }
  مقرّبون عنده ذوو زلفى، كقوله:{ فَٱلَّذِينَ عِندَ رَبّكَ }[فصلت: 38]. { يُرْزَقُونَ
  } مثل ما يرزق سائر الأحياء يأكلون ويشربون. وهو تأكيد لكونهم أحياء ووصف لحالهم التي
  هم عليها من التنعم برزق الله { فَرِحِينَ بِمَا ءاتَـٰهُمُ ٱللَّهُ مِن فَضْلِهِ }
  وهو التوفيق في الشهادة وما ساق إليهم من الكرامة والتفضيل على غيرهم، من كونهم أحياء
  مقرّبين معجلاً لهم رزق الجنة ونعيمها. وعن النبي صلى الله عليه وسلم:(224) \" لما
  أصيب إخوانكم بأحد جعل الله أرواحهم في أجواف طير خضر تدور في أنهار الجنة وتأكل من
  ثمارها وتأوي إلى قناديل من ذهب معلقة في ظل العرش \" { وَيَسْتَبْشِرُونَ بـ } إخوانهم
  المجاهدين { ٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم } أي لم يقتلوا فيلحقوا بهم { مّنْ خَلْفِهِمْ
  } يريد الذين من خلفهم قد بقوا بعدهم وهم قد تقدموهم. وقيل: لم يلحقوا بهم، لم يدركوا
  فضلهم ومنزلتهم { أَلاَّ خَوْفٌ عَلَيْهِمْ } بدل من الذين. والمعنى: ويستبشرون بما
  تبين لهم من حال من تركوا خلفهم من المؤمنين، وهو أنهم يبعثون آمنين يوم القيامة. بشرهم
  الله بذلك فهم مستبشرون به. وفي ذكر حال الشهداء واستبشارهم بمن خلفهم بعث للباقين
  بعدهم على ازدياد الطاعة، والجد في الجهاد، والرغبة في نيل منازل الشهداء وإصابة فضلهم،
  وإحماد لحال من يرى نفسه في خير فيتمنى مثله لإخوانه في الله، وبشرى للمؤمنين بالفوز
  في المآب. وكرّر { يَسْتَبْشِرُونَ } ليعلق به ما هو بيان لقوله: { أَلاَّ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ } من ذكر النعمة والفضل، وأن ذلك أجر لهم على إيمانهم يجب في
  عدل الله وحكمته أن يحصل لهم ولا يضيع وقرىء «وأن الله» بالفتح عطفاً على النعمة والفضل.
  وبالكسر على الابتداء وعلى أنّ الجملة اعتراض. وهي قراءة الكسائي. وتعضدها قراءة عبد
  الله. «والله لا يضيع».\r\n\t\t\t\r\n\t\t\t</section>"

