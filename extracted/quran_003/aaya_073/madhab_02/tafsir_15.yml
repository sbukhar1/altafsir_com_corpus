  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تؤمنوا إِلا لمن تبِع دينَكم } اختلف العلماء في
  توجيه هذه الآية على أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معناه: و لا تصدقوا إلا من تبع دينكم، ولا تصدقوا أن يؤتى أحدٌ مما أوتيتم من العلم،
  وفلق البحر، والمنِّ، والسلوى، وغير ذلك، ولا تصدقوا أن يجادلوكم عند ربكم، لأنكم أصح
  ديناً منهم، فيكون هذا كله من كلام اليهود بينهم، وتكون اللام في «لمن» صلة، ويكون
  قوله تعالى: { قل إِنَّ الهدى هدى الله } كلاماً معترضاً بين كلامين، هذا معنى قول
  مجاهد، والأخفش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن كلام اليهود تام عند
  قوله: { لمن تبع دينكم } والباقي من قول الله تعالى، لا يعترضه شيءٌ من قولهم، وتقديره:
  قل يا محمد: إن الهدى هدى الله أن يؤتى أحدٌ مثل ما أوتيتم يا أمة محمد، إلاّ أن تجادلكم
  اليهود بالباطل، فيقولون: نحن أفضل منكم، هذا معنى قول الحسن، وسعيد بن جبير. قال الفراء:
  معنى: «أن يؤتى» أن لا يؤتى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن في الكلام تقديماً وتأخيراً، تقديره: ولا تؤمنوا أن يؤتى أحدٌ مثل ما أوتيتم، إلا
  من تبع دينكم، فأخرت «أن»، وهي مقدمة في النية على مذهب العرب في التقديم والتأخير،
  ودخلت اللام على جهة التوكيد، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عسى أن يكون رَدِفَ لكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  72] أي ردفكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما كنتُ أخدعُ للخليل بخلَّة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى يكون ليَ الخليلُ خَدوعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أراد: ما كنت أخدع الخليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يذمّون للدنيا وهم يحلبونها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أفاويقَ
  حتى ما يَدِرُّ لها ثُعْل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: يذمون الدنيا، ذكره ابن الأنباري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن اللام غير زائدة، والمعنى: لا تجعلوا تصديقكم النبي في شيء مما جاء به إلا لليهود،
  فإنكم إن قلتم ذلك للمشركين، كان عوناً لهم على تصديقه، قاله الزجاج. وقال ابن الأنباري:
  لا تؤمنوا أن محمداً وأصحابه على حق، إلا لمن تبع دينكم، مخافة أن يطلع على عنادكم
  الحق، ويحاجوكم به عند ربكم. فعلى هذا يكون معنى الكلام: لا تقروا بأن يؤتى أحدٌ مثل
  ما أوتيتم إلا لمن تبع دينكم، وقد ذكر هذا المعنى مكي بن أبي طالب النحوي. وقرأ ابن
  كثير: أان يؤتى بهمزتين، الأولى مخفّفة، والثانية: مليّنة على الاستفهام، مثل: أانتم
  أعلم. قال أبو علي: ووجهها أن «أن» في موضع رفع بالابتداء، وخبره: يصدقون به، أو يعترفون
  به، أو يذكرونه لغيركم، ويجوز أن يكون موضع «أن» نصباً، فيكون المعنى: أتشيعون، أو
  أتذكرون أن يؤتى أحدٌ، ومثله في المعنى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتحدِّثونهم بما فتح الله عليكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  76] وقرأ الأعمش، وطلحة بن مصرّف: إن يؤتى، بكسر الهمزة، على معنى: ما يؤتى. وفي قوله
  تعالى: { أو يحاجوكم عند ربكم } قولان. أحدهما: أن معناه: ولا تصدقوا أنهم يحاجوكم
  عند ربكم، لأنهم لا حجة لهم، قاله قتادة. والثاني: أن معناه: حتى يحاجوكم عند ربكم
  على طريق التعبّد، كما يقال: لا يلقاه أو تقوم الساعة، قاله الكسائي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إن الفضل بيد الله } قال ابن عباس: يعني النبوة، والكتاب،
  والهدى { يؤتيه من يشاء } لا ما تمنَّيتموه أنتم يا معشر اليهود من أنه لا يؤتى أحدٌ
  مثل ما أوتيتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

