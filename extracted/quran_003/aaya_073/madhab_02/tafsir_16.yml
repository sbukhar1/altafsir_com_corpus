  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلا تُؤْمِنُوَاْ إِلآَّ } قاله اليهود بعضهم لبعض، أو قاله يهود
  خيبر ليهود المدينة، نهوا عن ذلك لئلا يكون طريقاً لعبدة الأوثان إلى تصديقه، أو لئلا
  يعرفوا به فيلزمهم الدخول فيه. { الْهُدَى هُدَى اللهِ } أن لا يؤتى أحد مثل ما أوتيتم
  أيها المسلمون فحذف \" لا \" ، أو { الْهُدَىَ هُدَى اللهِ } فلا تجحدوا أ [ن] يؤتى
  { أَوْ يُحَآجُّوكُمْ } ولا تؤمنوا أن يحاجوكم إذ لا حجة لهم، أو يكون \" أو \" بمعنى
  حتى تبعيداً كقولك \" لا يلقاه أو تقوم الساعة \" قاله الكسائي والفراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

