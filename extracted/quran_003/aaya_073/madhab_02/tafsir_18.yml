  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فتكون الآية كلها
  خطاباً للمؤمنين عند تلبيس اليهود لئلا يرتابوا ولا يشكوا وقوله تعالى: { قل إن الفضل
  } يعني قل لهم يا محمد إن التوفيق للإيمان والهداية للإسلام { بيد الله } أي أنه مالك
  له وقادر عليه دونكم ودون سائر خلقه { يؤتيه من يشاء } يعني الفضل الذي هو دين الإسلام
  يعطيه من يشاء من عباده ويوفق له من أراد من خلقه وفيه تكذيب لليهود في قولهم أن يؤتى
  أحد مثل ما أوتيتم فقال الله تعالى رداً عليهم قل لهم ليس ذلك إليهم وإنما الفضل بيد
  الله يؤتيه من يشاء وأصل الفضل في اللغة الزيادة وأكثر ما يستعمل في زيادة الإحسان
  والفاضل الزائد على غيره في خصال الخير { والله واسع } أي ذو سعة يتفضل على من يشاء
  { عليم } أي بمن يتفضل عليه وهو للفضل أهل.</font></font><font class=\"TextResultArabic\"><font
