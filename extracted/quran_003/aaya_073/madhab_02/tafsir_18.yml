  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تؤمنوا إلاّ لمن تبع دينكم } هذا متصل بالأول وهو
  من قول اليهود يقول بعضهم لبعض ولا تؤمنوا أي ولا تصدقوا إلاّ لمن تبع دينكم أي وافق
  ملتكم التي أنتم عليها وهي اليهودية. واللام في لمن صلة كقوله ردف لكم أي ردفكم { قل
  إن الهدى هدى الله } أي إن الدين دين الله والبيان بيانه، وهذا خبر من الله تعالى ثم
  اختلفوا فيه فمنهم من قال: هذا كلام معترض بين كلامين وما بعده متصل بالكلام الأول
  وهو إخبار عن قول اليهود بعضهم لبعض ومعنى الآية ولا تؤمنوا إلا لمن تبع دينكم ولا
  تؤمنوا أن يؤتى أحد مثل ما أوتيتم من العلم والحكمة والكتاب والآيات من فلق البحر وإنزال
  المن والسلوى عليكم وغير ذلك من الكرامات، ولا تؤمنوا أن يحاجوكم عند ربكم لأنكم أصح
  ديناً منهم فلما أخبر الله تعالى عن اليهود بذلك قال في أثناء ذلك أن الهدى هدى الله،
  والمعنى أن الذي أنتم عليه إنما صار ديناً بحكم الله وأمره فإذا أمر بدين آخر وجب اتباعه
  والانقياد لحكمه لأنه هو الذي هدى إليه وأمر به وقيل: معناه قل لهم: يا محمد إن الهدى
  هدى الله وقد جئتكم به ولن ينفعكم في دفعه هذا الكيد الضعيف وقرأ الحسن والأعمش إن
  يؤتى بكسر الألف فيكون قول اليهود تاماً عند قوله إلاّ لمن تبع دينكم وما بعده من قول
  الله تعالى والمعنى قل يا محمد إن الهدى هدى الله { أن يؤتى أحد مثل ما أوتيتم } وتكون
  أن معنى الجحد أي ما يؤتى أحد مثل ما أوتيتم يا محمد من الدين والهدى { أو يحاجوكم
  عند ربكم } يعني إلاّ أن يحاجوكم أي اليهود بالباطل فيقولوا: نحن أفضل منكم وقوله عند
  ربكم أي عند فعل ربكم وقيل: أوفي قوله أو يحاجوكم بمعنى حتى ومعنى الآية ما أعطى الله
  أحداً مثل ما أعطيتم يا أمة محمد من الدين والحجة حتى يحاجوكم عند ربكم وقرأ ابن كثير
  آن يؤتى بالمد على الاستفهام، وحينئذٍ يكون في الكلام اختصار تقديره أن يؤتى أحد مثل
  ما أوتيتم يا معشر اليهود من الكتاب والحكمة فتحسدونه ولا تؤمنون به هذا قول قتادة
  والربيع قالا: هذا من قول الله تعالى قل يا محمد إن الهدى هدى الله ألأن أنزل كتاباً
  مثل كتابكم وبعث نبياً مثل نبيكم حسدتموه وكفرتم به قل إن الفضل بيد الله يؤتيه من
  يشاء. وقوله: أو يحاجوكم على هذه القراءة رجوع إلى خطاب المؤمنين وتكون أو بمعنى إن
  لأنهما حرفا شرط وجزاء يوضع أحدهما موضع الآخر. والمعنى وأن يحاجوكم يا معشر المؤمنين
  عند ربكم قل: يا محمد إن الهدى هدى الله ونحن عليه ويحتمل أن يكون الجميع خطاباً للمؤمنين
  ويكون نظم الآية أن يؤتى أحد مثل ما أوتيتم يا معشر المؤمنين، فإن حسدوكم فقل إن الفضل
  بيد الله، فإن حاجوكم فقل إن الهدى هدى الله ويحتمل أن يكون الخبر عن اليهود قد تم
  عند قوله لعلهم يرجعون وقوله: ولا تؤمنوا من كلام الله تعالى ثبت به قلوب المؤمنين
  لئلا يشكوا عند تلبس اليهود وتزويرهم في دينهم يقول الله عز وجل: ولا تصدقوا يا معشر
  المؤمنين إلاّ لمن تبع دينكم ولا تصدقوا أن يؤتى أحد مثل ما أوتيتم من الدين والفضل
  ولا تصدقوا أن يحاجوكم عند ربكم أو يقدروا على ذلك فإن الهدى هدى الله، وإن الفضل بيد
  الله يؤتيه من يشاء والله واسع عليم.</font></font>&#13;\t\t\t<label disabled=\"true\"
