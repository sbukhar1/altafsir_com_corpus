  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ }
  هذا متصل بالأول من قول اليهود بعضهم لبعض { وَلاَ تُؤْمِنُوۤاْ } أي لا تصدقوا { إِلاَّ
  لِمَن تَبِعَ دِينَكُمْ } وافق ملتكم، واللام في «لمن» صلة، أي لا تصدقوا إلا من تبع
  دينكم اليهودية كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  72] أي: ردفكم. { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } هذا خبر من الله عز وجل أن
  البيان بيانه، ثم اختلفوا: فمنهم من قال: هذا كلام معترض بين كلامين، وما بعده متصل
  بالكلام الأول، إخبار عن قول اليهود بعضهم لبعض، ومعناه: ولا تؤمنوا إلا لمن تبع دينكم،
  ولا تؤمنوا أن يؤتى أحدكم مثل ما أوتيتم من العلم والكتاب والحكمة والآيات من المنِّ
  والسلوى وفَلْق البحر، وغيرها من الكرامات. ولا تؤمنوا أن يحاجّوكم عند ربكم لأنكم
  أصح ديناً منهم. وهذا معنى قول مجاهد. وقيل: إن اليهود قالت لسفلتهم «ولا تؤمنوا إلا
  لمن تبع دينكم» { أَن يُؤْتَىٰۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ } من العلم، أي: لئلا
  يؤتى أحد، و«لا» فيه مضمرة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُبَيِّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  176] أي: لئلا تضلوا، يقول: لا تصدقوهم لئلا يعلموا مثل ما علمتم فيكون لكم الفضل عليهم
  في العلم، ولئلا يحاجوكم عند ربكم فيقولوا: عرفتم أن ديننا حق، وهذا معنى قول ابن جريج.
  وقرأ الحسن والأعمش (إن يؤتى) بكسر الألف، فيكون قول اليهود تاماً عند قوله: (إلا لمن
  تبع دينكم) وما بعده من قول الله تعالى يقول: قل يا محمد (إن الهدى هدى الله إن يؤتى)
  إن بمعنى الجحد، أي ما يؤتى أحد مثل ما أوتيتم يا أمة محمد صلّى الله عليه وسلم { أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ } يعني: إلا أن يجادلكم اليهود بالباطل فيقولوا: نحن
  أفضل منكم، فقوله عز وجل (عند ربكم) أي عند فضل ربكم بكم ذلك، وهذا معنى قول سعيد بن
  جبير والحسن والكلبي ومقاتل. وقال الفراء: ويجوز أن يكون أو بمعنى حتى كما يقال: تعلق
  به أو يعطيك حقك أي حتى يعطيك حقك، ومعنى الآية: ما أعطي أحد مثل ما أعطيتم يا أمة
  محمد من الدين والحجة حتى يحاجوكم عند ربكم. وقرأ ابن كثير (آن يؤتى) بالمد على الاستفهام
  وحينئذ يكون فيه اختصار تقديره: أن يؤتى أحد مثل ما أوتيتم يا معشر اليهود من الكتاب
  والحكمة تحسدونه ولا تؤمنون به، هذا قول قتادة والربيع وقالا: هذا من قول الله تعالى
  يقول: قل لهم يا محمد (إن الهدى هدى الله) بأن أنزل كتاباً مثل كتابكم وبعث نبياً حسدتموه
  وكفرتم به. { قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ
  وَٰسِعٌ عَلِيمٌ } ، قوله أو يحاجوكم على هذه القراءة رجوع إلى خطاب المؤمنين وتكون
  «أو» بمعنى أن لأنهما حرفا شرط وجزاء يوضح أحدهما موضع الآخر، أي وإن يحاجوكم يا معشر
  المؤمنين عند ربكم فقل يا محمد: إن الهدى هدى الله ونحن عليه، ويجوز أن يكون الجميع
  خطاباً للمؤمنين، ويكون نظم الآية: أن يؤتى أحد مثل ما أوتيتم يا معشر المؤمنين حسدوكم
  فقل (إن الفضل بيد الله) وإن حاجوكم (فقل إن الهدى هدى الله).</font></font>&#13;\t\t\t<label
