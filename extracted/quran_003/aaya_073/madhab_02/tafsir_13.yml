  قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ويجوز أن يكون
  الخبر عن اليهود قدْ تم عند قوله (لعلهم يرجعون)، وقوله تعالى: (ولا تؤمنوا) من كلام
  الله يثبِّت به قلوب المؤمنين لئلا يشكُّوا عند تلبيس اليهود وتزويرهم في دينهم، يقول
  لا تصدقوا يا معشر المؤمنين إلا من تبع دينكم، ولا تصدقوا أن يؤتى أحد مثل ما أوتيتم
  من الدين والفضل، ولا تصدقوا أن يحاجوكم في دينكم عند ربكم أو يقدروا على ذلك فإن الهدى
  هدى الله، و(إن الفضل بيد الله يؤتيه من يشاء والله واسع عليم) فتكون الآية كلها خطاب
  الله للمؤمنين عند تلبيس اليهود لئلا يرتابوا.</font></font><font class=\"TextResultArabic\"><font
