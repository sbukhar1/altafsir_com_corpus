  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقالوا أيضاً { وَلاَ تُؤْمِنُواْ } تصدّقوا { إِلاَّ لِمَنْ } اللام
  زائدة { تَبِعَ } وافق { دِينكُمْ } قال تعالى { قُلْ } لهم يا محمد { إِنَّ ٱلْهُدَىٰ
  هُدَى ٱللَّهِ } الذي هو الإسلام وما عداه ضلال، والجملة اعتراض { أن } أي بأن { يُؤْتَىٰ
  أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ } من الكتاب والحكمة والفضائل، و «أن» مفعول (تؤمنوا)
  والمستثنى منه «أحد» قُدِّمَ عليه المستثنى، المعنى: لا تُقرّوا بأن أحداً يؤتى ذلك
  إلا لمن تبع دينكم { أَوْ } بأن { يُحآجُّوكُمْ } أي المؤمنون يغلبوكم { عِندَ رَبِّكُمْ
  } يوم القيامة لأنكم أصح ديناً. وفي قراءة:«أأن» بهمزة التوبيخ: أي أإيتاء أحد مثله
  تقرّون به قال تعالى { قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآء }
  فمن أين لكم أنه لا يؤتى أحد مثل ما أوتيتم؟ { وَٱللَّهُ وٰسِعٌ } كثير الفضل { عَلِيمٌ
  } بمن هو أهله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

