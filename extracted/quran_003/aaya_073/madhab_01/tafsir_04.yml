  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ
  بِرَحْمَتِهِ مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اتفق المفسرون على أن هذا بقية كلام اليهود، وفيه وجهان الأول المعنى
  ولا تصدقوا إلا نبياً يقرر شرائع التوراة، فأما من جاء بتغيير شيء من أحكام التوراة
  فلا تصدقوه، وهذا هو مذهب اليهود إلى اليوم، وعلى هذا التفسير تكون اللام في قوله {
  إِلاَّ لِمَن تَبِعَ } صلة زائدة فإنه يقال صدقت فلاناً. ولا يقال صدقت لفلان، وكون
  هذه اللام صلة زائدة جائز، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَدِفَ لَكُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النمل
  72 والمراد ردفكم والثاني أنه ذكر قبل هذه الآية قوله { آمنوا وجه النهار واكفروا آخره
  }. ثم قال في هذه الآية { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } أي لا
  تأتوا بذلك الإيمان إلا لأجل من تبع دينكم، كأنهم قالوا ليس الغرض من الإتيان بذلك
  التلبيس إلا بقاء أتباعكم على دينكم، فالمعنى ولا تأتوا بذلك الإيمان إلا لأجل من تبع
  دينكم، فإن مقصود كل واحد حفظ أتباعه وأشياعه على متابعته. ثم قال تعالى { قُلْ إِنَّ
  ٱلْهُدَىٰ هُدَى ٱللَّهِ } قال ابن عباس رضي الله عنهما. معناه الدين دين الله ومثله
  في سورة البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ إِنَّ هُدَى ٱللَّهِ هُوَ ٱلْهُدَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  120. واعلم أنه لا بد من بيان أنه كيف صار هذا الكلام جواباً عما حكاه عنهم؟ فنقول
  أما على الوجه الأول وهو قولهم لا دين إلا ما هم عليه، فهذا الكلام إنما صلح جواباً
  عنه من حيث أن الذي هم عليه إنما ثبت ديناً من جهة الله، لأنه تعالى أمر به وأرشد إليه
  وأوجب الانقياد له وإذا كان كذلك، فمتى أمر بعد ذلك بغيره، وأرشد إلى غيره، وأوجب الانقياد
  إلى غيره كان نبياً يجب أن يتبع، وإن كان مخالفاً لما تقدم، لأن الدين إنما صار ديناً
  بحكمه وهدايته، فحيثما كان حكمه وجبت متابعته، ونظيره قوله تعالى جواباً لهم عن قولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  وَلَّـٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِى كَانُواْ عَلَيْهَا قُل لّلَّهِ ٱلْمَشْرِقُ
  وَٱلْمَغْرِبُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 142 يعني الجهات كلها لله، فله أن يحول القبلة إلى أي جهة شاء،
  وأما على الوجه الثاني فالمعنى أن الهدى هدى الله، وقد جئتكم به فلن ينفعكم في دفعه
  هذا الكيد الضعيف. ثم قال تعالى { أَن يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ أَوْ
  يُحَاجُّوكُمْ عِندَ رَبّكُمْ }. واعلم أن هذه الآية من المشكلات الصعبة، فنقول هذا
  إما أن يكون من جملة كلام الله تعالى أو يكون من جملة كلام اليهود، ومن تتمة قولهم
  { ولا تؤمنوا إلا لمن تبع دينكم } ، وقد ذهب إلى كل واحد من هذين الاحتمالين قوم من
  المفسرين. أما الاحتمال الأول ففيه وجوه الأول قرأ ابن كثير أن يؤتى بمد الألف على
  الاستفهام والباقون بفتح الألف من غير مد ولا استفهام، فإن أخذنا بقراءة ابن كثير،
  فالوجه ظاهر وذلك لأن هذه اللفظة موضوعة للتوبيخ كقوله تعالى</font></font>&#13;\t\t\t<label
