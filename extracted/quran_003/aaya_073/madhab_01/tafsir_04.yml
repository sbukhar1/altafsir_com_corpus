  href=\"JavaScript:Open_Menu()\">وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ
  قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَن
  كَانَ ذَا مَالٍ وَبَنِينَ * إِذَا تُتْلَىٰ عَلَيْهِ ءَايَـٰتُنَا قَالَ أَسَـٰطِيرُ
  ٱلأَوَّلِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">القلم 14، 15 والمعنى أمن أجل أن يؤتي أحد شرائع مثل ما أوتيتم من
  الشرائع ينكرون اتباعه؟ ثم حذف الجواب للاختصار، وهذا الحذف كثير يقول الرجل بعد طول
  العتاب لصاحبه، وتعديده عليه ذنوبه بعد كثرة إحسانه إليه أمن قلة إحساني إليك أمن إهانتي
  لك؟ والمعنى أمن أجل هذا فعلت ما فعلت؟ ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَمَّنْ هُوَ قَانِتٌ ءَانَاءَ ٱلَّيْلِ
  سَـٰجِداً وَقَائِماً يَحْذَرُ ٱلأَخِرَةَ وَيَرْجُواْ رَحْمَةَ رَبّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الزمر
  9 وهذا الوجه مروي عن مجاهد وعيسى بن عمر. أما قراءة من قرأ بقصر الألف من { أن } فقد
  يمكن أيضاً حملها على معنى الاستفهام كما قرىء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَوَاءَ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنذِرْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 6 بالمد والقصر، وكذا قوله { أَن كَانَ ذَا مَالٍ وَبَنِينَ
  } قرىء بالمد والقصر، وقال امرؤ القيس</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تروح من الحي أم تبتكر؟   وماذا عليك ولم تنتظر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد أروح من الحي؟ فحذف ألف الاستفهام، وإذا ثبت أن هذه القراءة محتملة
  لمعنى الاستفهام كان التقدير ما شرحناه في القراءة الأولى. الوجه الثاني أن أولئك لما
  قالوا لأتباعهم لا تؤمنوا إلا لمن تبع دينكم أمر الله تعالى نبيه صلى الله عليه وسلم
  أن يقول لهم إن الهدى هدى الله فلا تنكروا أن يؤتي أحد سواكم من الهدى مثل ما أوتيتموه
  { أَوْ يُحَاجُّوكُمْ } يعني هؤلاء المسلمين بذلك { عِندَ رَبّكُمْ } إن لم تقبلوا
  ذلك منهم، أقصى ما في الباب أنه يفتقر في هذا التأويل إلى إضمار قوله فلا تنكروا لأن
  عليه دليلاً وهو قوله { إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } فإنه لما كان الهدى هدى الله
  كان له تعالى أن يؤتيه من يشاء من عباده ومتى كان كذلك لزم ترك الإنكار. الوجه الثالث
  إن الهدى اسم للبيان كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَمَّا ثَمُودُ فَهَدَيْنَـٰهُمْ
  فَٱسْتَحَبُّواْ ٱلْعَمَىٰ عَلَى ٱلْهُدَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فصلت 17 فقوله { إِنَّ ٱلْهُدَىٰ
  } مبتدأ وقوله { هُدَى ٱللَّهِ } بدل منه وقوله { أَن يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ
  } خبر بإضمار حرف لا، والتقدير قل يا محمد لا شك أن بيان الله هو أن لا يؤتى أحد مثل
  ما أوتيتم، وهو دين الإسلام الذي هو أفضل الأديان وأن لا يحاجوكم يعني هؤلاء اليهود
  عند ربكم في الآخرة لأنه يظهر لهم في الآخرة أنكم محقون وأنهم مضلون، وهذا التأويل
  ليس فيه إلا أنه لا بد من إضمار حرف { لا } وهو جائز كما في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَن
  تَضِلُّواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 44 أي أن لا تضلوا. الوجه الرابع { ٱلْهُدَىٰ } اسم و { هُدَى
  ٱللَّهِ } بدل منه و { أَن يُؤْتَىٰ أَحَدٌ } خبره والتقدير إن هدى الله هو أن يؤتي
  أحد مثل ما أوتيتم، وعلى هذا التأويل فقوله { أَوْ يُحَاجُّوكُمْ عِندَ رَبّكُمْ }
  لا بد فيه من إضمار، والتقدير أو يحاجوكم عند ربكم فيقضى لكم عليهم، والمعنى أن الهدى
  هو ما هديتكم به من دين الإسلام الذي من حاجكم به عندي قضيت لكم عليه، وفي قوله { عِندَ
  رَبّكُمْ } ما يدل على هذا الإضمار ولأن حكمه بكونه رباً لهم يدل على كونه راضياً عنهم
  وذلك مشعر بأنه يحكم لهم ولا يحكم عليهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
