  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ
  قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَذَلِكَ سَلَكْنَاهُ فِي قُلُوبِ
  ٱلْمُجْرِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشعراء: 200] يعنـي: أن لا يؤمنوا { مّثْلَ مَا أُوتِيتُمْ }. يقول:
  مثل ما أوتـيت أنت يا مـحمد وأمتك من الإسلام والهدى، أو يحاجوكم عند ربكم. قالوا:
  ومعنى «أو» إلا: أي إلا أن يحاجوكم، يعنـي إلا أن يجادلوكم عند ربكم عند ما فعل بهم
  ربكم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: قال الله عزّ وجلّ لـمـحمد صلى الله
  عليه وسلم: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ
  } يقول: مثل ما أوتـيتـم يا أمة مـحمد، أو يحاجوكم عند ربكم، تقول الـيهود: فعل الله
  بنا كذا وكذا من الكرامة، حتـى أنزل علـينا الـمنّ والسلوى، فإن الذي أعطيتكم أفضل،
  فقولوا: { إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَاءُ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فعلـى هذا التأويـل جميع هذا الكلام (أَمْر) من الله لنبـيه مـحمد
  صلى الله عليه وسلم أن يقوله للـيهود، وهو متلاصق بعضه ببعض لا اعتراض فـيه، والهدى
  الثانـي ردّ علـى الهدى الأوّل، و«أن» فـي موضع رفع علـى أنه خبر عن الهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هذا أمر من الله لنبـيه أن يقوله للـيهود، وقالوا:
  تأويـله: قل يا مـحمد إن الهدى هدى الله، أن يؤتـى أحد من الناس مثل ما أوتـيتـم، يقول:
  مثل الذي أوتـيتـموه أنتـم يا معشر الـيهود من كتاب الله، ومثل نبـيكم، فلا تـحسدوا
  الـمؤمنـين علـى ما أعطيتهم، مثل الذي أعطيتكم من فضلـي، فإن الفضل بـيدي أوتـيه من
  أشاء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ
  مّثْلَ مَا أُوتِيتُمْ } يقول:لـما أنزل الله كتابـاً مثل كتابكم، وبعث نبـياً مثل
  نبـيكم حسدتـموهم علـى ذلك؛ { قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ }... الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل تأويل ذلك: قل يا
  محمد إن الهدى هدى الله أن يؤتى أحد مثل ما أوتيتم أنتم يا معشر اليهود من كتاب الله.
  قالوا: وهذا آخر القول الذي أمر الله به نبينا محمداً صلى الله عليه وسلم أن يقول لليهود
  من هذه الآية، قالوا: وقوله: { أَوْ يُحَاجُّوكُمْ } مردود علـى قوله: { وَلاَ تُؤْمِنُواْ
  إِلاَّ لِمَن تَبِعَ دِينَكُمْ }. وتأويـل الكلام علـى قول أهل هذه الـمقالة: ولا تؤمنوا
  إلا لـمن تبع دينكم، فتتركوا الـحقّ أن يحاجوكم به عند ربكم من اتبعتـم دينه، فـاخترتـموه
  أنه مـحقّ، وأنكم تـجدون نعته فـي كتابكم. فـيكون حينئذ قوله: { أَوْ يُحَاجُّوكُمْ
  } مردوداً علـى جواب نهي متروك علـى قول هؤلاء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله:
  { إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ } يقول:
  هذا الأمر الذي أنتـم علـيه أن يؤتـى أحد مثل ما أوتـيتـم، أو يحاجوكم عند ربكم، قال:
  قال بعضهم لبعض: لا تـخبروهم بـما بـين الله لكم فـي كتابه لـيحاجوكم، قال: لـيخاصموكم
  به عند ربكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
