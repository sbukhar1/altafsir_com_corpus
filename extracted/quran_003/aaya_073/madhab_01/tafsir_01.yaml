  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: ولا تصدّقوا إلا من تبع دينكم فكان يهودياً.
  وهذا خبر من الله عن قول الطائفة الذين قالوا لإخوانهم من الـيهود:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءامِنُواْ
  بِٱلَّذِي أُنزِلَ على ٱلَّذِينَ ءَامَنُواْ وَجْهَ ٱلنَّهَارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 72]. واللام التـي فـي قوله: { لِمَن تَبِعَ دِينَكُمْ } نظيرة اللام التـي
  فـي قوله: { عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم } بـمعنى: ردفكم { بَعْضُ ٱلَّذِى تَسْتَعْجِلُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وبنـحو ما قلنا فـي تأويـل ذلك،
  قال أهل التأويـل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ
  دِينَكُمْ } هذا قول بعضهم لبعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } قال: لا تؤمنوا إلا
  لـمن تبع الـيهودية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب:
  قال: قال ابن زيد فـي قوله: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } قال:
  لا تؤمنوا إلا لـمن آمن بدينكم لا من خالفه، فلا تؤمنوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ
  مّثْلَ مَا أُوتِيتُمْ أَوْ يُحَاجُّوكُمْ عِندَ رَبّكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: قوله: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ
  } اعترض به فـي وسط الكلام خبراً من الله عن أن البـيان بـيانه والهدى هداه. قالوا:
  وسائر الكلام بعد ذلك متصل بـالكلام الأوّل خبراً عن قـيـل الـيهود بعضها لبعض. فمعنى
  الكلام عندهم: ولا تؤمنوا إلا لـمن تبع دينكم، ولا تؤمنوا أن يؤتـى أحد مثل ما أوتـيتـم،
  أو أن يحاجوكم عند ربكم: أي ولا تؤمنوا أن يحاجكم أحد عند ربكم. ثم قال الله عزّ وجلّ
  لنبـيه صلى الله عليه وسلم: قل يا مـحمد إن الفضل بـيد الله يؤتـيه من يشاء، وإن الهدى
  هدى الله. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { أَن يُؤْتَىٰ أَحَدٌ
  مّثْلَ مَا أُوتِيتُمْ }: حسداً من يهود أن تكون النبوّة فـي غيرهم، وإرادة أن يتبعوا
  علـى دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: تأويـل ذلك: قل يا مـحمد إن الهدى هدى الله، إن البـيان بـيان الله أن يؤتـى
  أحد، قالوا: ومعناه: لا يؤتـى أحد من الأمـم مثل ما أوتـيتـم، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُبَيّنُ
  ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 176] بـمعنى لا تضلون،
  وكقوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
