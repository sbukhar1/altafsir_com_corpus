text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُؤْمِنُوۤاْ
  إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ
  مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ
  ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }يعنـي بذلك جلّ ثناؤه: ولا
  تصدّقوا إلا من تبع دينكم فكان يهودياً. وهذا خبر من الله عن قول الطائفة الذين قالوا
  لإخوانهم من الـيهود:{ ءامِنُواْ بِٱلَّذِي أُنزِلَ على ٱلَّذِينَ ءَامَنُواْ وَجْهَ
  ٱلنَّهَارِ }[آل عمران: 72]. واللام التـي فـي قوله: { لِمَن تَبِعَ دِينَكُمْ } نظيرة
  اللام التـي فـي قوله: { عَسَىٰ أَن يَكُونَ رَدِفَ لَكُم } بـمعنى: ردفكم { بَعْضُ
  ٱلَّذِى تَسْتَعْجِلُونَ }.وبنـحو ما قلنا فـي تأويـل ذلك، قال أهل التأويـل. ذكر من
  قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { وَلاَ تُؤْمِنُواْ إِلاَّ
  لِمَن تَبِعَ دِينَكُمْ } هذا قول بعضهم لبعض.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.حدثنا مـحمد بن الـحسين، قال: ثنا أحمد
  بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ
  دِينَكُمْ } قال: لا تؤمنوا إلا لـمن تبع الـيهودية.حدثنـي يونس، قال: أخبرنا ابن وهب:
  قال: قال ابن زيد فـي قوله: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ } قال:
  لا تؤمنوا إلا لـمن آمن بدينكم لا من خالفه، فلا تؤمنوا به.القول فـي تأويـل قوله تعالـى:
  { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ أَوْ
  يُحَاجُّوكُمْ عِندَ رَبّكُمْ }.اختلف أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: قوله:
  { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } اعترض به فـي وسط الكلام خبراً من الله عن
  أن البـيان بـيانه والهدى هداه. قالوا: وسائر الكلام بعد ذلك متصل بـالكلام الأوّل
  خبراً عن قـيـل الـيهود بعضها لبعض. فمعنى الكلام عندهم: ولا تؤمنوا إلا لـمن تبع دينكم،
  ولا تؤمنوا أن يؤتـى أحد مثل ما أوتـيتـم، أو أن يحاجوكم عند ربكم: أي ولا تؤمنوا أن
  يحاجكم أحد عند ربكم. ثم قال الله عزّ وجلّ لنبـيه صلى الله عليه وسلم: قل يا مـحمد
  إن الفضل بـيد الله يؤتـيه من يشاء، وإن الهدى هدى الله. ذكر من قال ذلك:حدثنـي مـحمد
  بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { أَن
  يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ }: حسداً من يهود أن تكون النبوّة فـي غيرهم،
  وإرادة أن يتبعوا علـى دينهم.حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد، مثله.وقال آخرون: تأويـل ذلك: قل يا مـحمد إن الهدى هدى
  الله، إن البـيان بـيان الله أن يؤتـى أحد، قالوا: ومعناه: لا يؤتـى أحد من الأمـم
  مثل ما أوتـيتـم، كما قال:{ يُبَيّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ }[النساء: 176]
  بـمعنى لا تضلون، وكقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ
  دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ
  أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ
  مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }{ كَذَلِكَ سَلَكْنَاهُ فِي قُلُوبِ ٱلْمُجْرِمِينَ }[الشعراء:
  200] يعنـي: أن لا يؤمنوا { مّثْلَ مَا أُوتِيتُمْ }. يقول: مثل ما أوتـيت أنت يا مـحمد
  وأمتك من الإسلام والهدى، أو يحاجوكم عند ربكم. قالوا: ومعنى «أو» إلا: أي إلا أن يحاجوكم،
  يعنـي إلا أن يجادلوكم عند ربكم عند ما فعل بهم ربكم. ذكر من قال ذلك:حدثنا مـحمد بن
  الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: قال الله عزّ وجلّ
  لـمـحمد صلى الله عليه وسلم: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ
  مّثْلَ مَا أُوتِيتُمْ } يقول: مثل ما أوتـيتـم يا أمة مـحمد، أو يحاجوكم عند ربكم،
  تقول الـيهود: فعل الله بنا كذا وكذا من الكرامة، حتـى أنزل علـينا الـمنّ والسلوى،
  فإن الذي أعطيتكم أفضل، فقولوا: { إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَاءُ
  }... الآية.فعلـى هذا التأويـل جميع هذا الكلام (أَمْر) من الله لنبـيه مـحمد صلى الله
  عليه وسلم أن يقوله للـيهود، وهو متلاصق بعضه ببعض لا اعتراض فـيه، والهدى الثانـي
  ردّ علـى الهدى الأوّل، و«أن» فـي موضع رفع علـى أنه خبر عن الهدى.وقال آخرون: بل هذا
  أمر من الله لنبـيه أن يقوله للـيهود، وقالوا: تأويـله: قل يا مـحمد إن الهدى هدى الله،
  أن يؤتـى أحد من الناس مثل ما أوتـيتـم، يقول: مثل الذي أوتـيتـموه أنتـم يا معشر الـيهود
  من كتاب الله، ومثل نبـيكم، فلا تـحسدوا الـمؤمنـين علـى ما أعطيتهم، مثل الذي أعطيتكم
  من فضلـي، فإن الفضل بـيدي أوتـيه من أشاء. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ
  أَحَدٌ مّثْلَ مَا أُوتِيتُمْ } يقول:لـما أنزل الله كتابـاً مثل كتابكم، وبعث نبـياً
  مثل نبـيكم حسدتـموهم علـى ذلك؛ { قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ }... الآية.حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.وقال
  آخرون: بل تأويل ذلك: قل يا محمد إن الهدى هدى الله أن يؤتى أحد مثل ما أوتيتم أنتم
  يا معشر اليهود من كتاب الله. قالوا: وهذا آخر القول الذي أمر الله به نبينا محمداً
  صلى الله عليه وسلم أن يقول لليهود من هذه الآية، قالوا: وقوله: { أَوْ يُحَاجُّوكُمْ
  } مردود علـى قوله: { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ }. وتأويـل
  الكلام علـى قول أهل هذه الـمقالة: ولا تؤمنوا إلا لـمن تبع دينكم، فتتركوا الـحقّ
  أن يحاجوكم به عند ربكم من اتبعتـم دينه، فـاخترتـموه أنه مـحقّ، وأنكم تـجدون نعته
  فـي كتابكم. فـيكون حينئذ قوله: { أَوْ يُحَاجُّوكُمْ } مردوداً علـى جواب نهي متروك
  علـى قول هؤلاء. ذكر من قال ذلك:حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن
  ابن جريج، قوله: { إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىٰ أَحَدٌ مّثْلَ مَا أُوتِيتُمْ
  } يقول: هذا الأمر الذي أنتـم علـيه أن يؤتـى أحد مثل ما أوتـيتـم، أو يحاجوكم عند
  ربكم، قال: قال بعضهم لبعض: لا تـخبروهم بـما بـين الله لكم فـي كتابه لـيحاجوكم، قال:
  لـيخاصموكم به عند ربكم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ
  دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ
  أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ
  مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }{ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } معترض
  به، وسائر الكلام متسق علـى سياق واحد. فـيكون تأويـله حينئذ: ولا تؤمنوا إلا لـمن
  اتبع دينكم، ولا تؤمنوا أن يؤتـى أحد مثل ما أوتـيتـم، بـمعنى: لا يؤتـى أحد بـمثل
  ما أوتـيتـم، { أَوْ يُحَاجُّوكُمْ عِندَ رَبّكُمْ } بـمعنى: أو أن يحاجكم عند ربكم
  أحد بإيـمانكم، لأنكم أكرم علـى الله منهم بـما فضلكم به علـيهم. فـيكون الكلام كله
  خبراً عن قول الطائفة التـي قال الله عزّ وجلّ{ وَقَالَت طَّائِفَةٌ مّنْ أَهْلِ ٱلْكِتَـٰبِ
  ءامِنُواْ بِٱلَّذِي أُنزِلَ عَلَى ٱلَّذِينَ ءامَنُواْ وَجْهَ ٱلنَّهَارِ }[آل عمران:
  72] سوى قوله: { قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } ثم يكون الكلام مبتدأ بتكذيبهم
  فـي قولهم: قل يا مـحمد للقائلـين ما قالوا من الطائفة التـي وصفت لك قولها لتبّـاعها
  من الـيهود { إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ } إن التوفـيق توفـيق الله، والبـيان بـيانه،
  وإن الفضل بـيده يؤتـيه من يشاء، لا ما تـمنـيتـموه أنتـم يا معشر الـيهود. وإنـما
  اخترنا ذلك من سائر الأقوال التـي ذكرناها، لأنه أصحها معنى، وأحسنها استقامة علـى
  معنى كلام العرب، وأشدّها اتساقاً علـى نظم الكلام وسياقه، وما عدا ذلك من القول، فـانتزاع
  يبعد من الصحة علـى استكراه شديد الكلام.القول فـي تأويـل قوله تعالـى: { قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَاءُ وَٱللَّهُ وٰسِعٌ عَلِيمٌ }.يعنـي
  بذلك جل ثناؤه: قل يا مـحمد لهؤلاء الـيهود الذين وصفت قولهم لأولـيائهم: إن الفضل
  بـيد الله، إن التوفـيق للإيـمان، والهداية للإسلام بـيد الله، وإلـيه دونكم ودون سائر
  خـلقه، { يُؤْتِيهِ مَن يَشَاءُ } من خـلقه، يعنـي: يعطيه من أراد من عبـاده تكذيبـاً
  من الله عزّ وجلّ لهم فـي قولهم لتبَّـاعهم: لا يؤتـى أحد مثل ما أوتـيتـم. فقال الله
  عزّ وجلّ لنبـيه صلى الله عليه وسلم: قل لهم: لـيس ذلك إلـيكم، إنـما هو إلـى الله
  الذي بـيده الأشياء كلها، وإلـيه الفضل، وبـيده يعطيه من يشاء. { وَٱللَّهُ وٰسِعٌ
  عَلِيمٌ } يعنـي: والله ذو سعة بفضله علـى من يشاء أن يتفضل علـيه علـيـم ذو علـم بـمن
  هو منهم للفضل أهل.حدثنـي الـمثنى، قال: ثنا سويد بن نصر، قال: أخبرنا ابن الـمبـارك
  قراءة عن ابن جريج، فـي قوله: { قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَاء } قال: الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

