text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتْ طَّآئِفَةٌ
  مِّنْ أَهْلِ ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ آمَنُواْ وَجْهَ
  ٱلنَّهَارِ وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ } * { وَلاَ تُؤْمِنُوۤاْ
  إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ
  مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ
  ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ } * { يَخْتَصُّ بِرَحْمَتِهِ
  مَن يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ }{ وَجْهَ ٱلنَّهَارِ } أوّله. قال:مَنْ
  كَانَ مَسْرُوراً بِمَقْتَلِ مَالِكٍ   فَلْيَأْتِ نِسْوتَنَا بِوَجْهِ نَهَارِوالمعنى:
  أظهروا الإيمان بما أنزل على المسلمين في أوّل النهار { وَٱكْفُرُواْ } به في آخره
  لعلهم يشكون في دينهم ويقولون: ما رجعوا وهم أهل كتاب وعلم إلا لأمر قد تبين لهم فيرجعون
  برجوعكم. وقيل: تواطأ اثنا عشر من أحبار يهود خيبر، وقال بعضهم لبعض: ادخلوا في دين
  محمد أوّل النهار من غير اعتقاد، واكفروا به آخر النهار وقولوا: إنا نظرنا في كتبنا
  وشاورنا علماءنا فوجدنا محمداً ليس بذلك المنعوت وظهر لنا كذبه وبطلان دينه فإذا فعلتم
  ذلك شكّ أصحابه في دينهم. وقيل: هذا في شأن القبلة لما صرفت إلى الكعبة قال كعب بن
  الأشرف لأصحابه: آمنوا بما أنزل عليهم من الصلاة إلى الكعبة وصلوا إليها في أوّل النهار،
  ثم اكفروا به في آخره وصلوا إلى الصخرة، ولعلهم يقولون: هم أعلم منا وقد رجعوا فيرجعون
  { وَلاَ تُؤْمِنُواْ } متعلق بقوله: { أَن يُؤْتَىٰ أَحَدٌ } وما بينهما اعتراض. أي:
  ولا تظهروا إيمانكم بأن يؤتى أحد مثل ما أوتيتم إلا لأهل دينكم دون غيرهم. أرادوا:
  أسرّوا تصديقكم بأنّ المسلمين قد أوتوا من كتب الله مثل ما أوتيتم، ولا تفشوه إلا إلى
  أشياعكم وحدهم دون المسلمين لئلا يزيدهم ثباتاً، ودون المشركين لئلا يدعوهم إلى الإسلام
  { أَوْ يُحَاجُّوكُمْ عِندَ رَبّكُمْ } عطف على أن يؤتى والضمير في يحاجوكم لأحد لأنه
  في معنى الجمع، بمعنى: ولا تؤمنوا لغير أتباعكم، أنّ المسلمين يحاجونكم يوم القيامة
  بالحق ويغالبونكم عند الله تعالى بالحجة. فإن قلت: فما معنى الاعتراض؟ قلت: معناه أنّ
  الهدى هدى الله، من شاء أن يلطف به حتى يسلم، أو يزيد ثباته على الإسلام، كان ذلك،
  ولم ينفع كيدكم وحيلكم وزيكم تصديقكم عن المسلمين والمشركين، وكذلك قوله تعالى: { قُلْ
  إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَاءُ } يريد الهداية والتوفيق. أو
  يتمَّ الكلام عند قوله: { إِلاَّ لِمَن تَبِعَ دِينَكُمْ } على معنى: ولا تؤمنوا هذا
  الإيمان الظاهر وهو إيمانهم وجه النهار إلا لمن تبع دينكم: إلا لمن كانوا تابعين لدينكم
  ممن أسلموا منكم لأن رجوعهم كان أرجى عندهم من رجوع من سواهم، ولأن إسلامهم كان أغيظ
  لهم. وقوله: { أَن يُؤْتَىٰ } معناه لأن يؤتى أحد مثل ما أوتيتم قلتم ذلك ودبرتموه،
  لا لشيء آخر، يعني أن ما بكم من الحسد والبغي. ـ أن يؤتى أحد مثل ما أوتيتم من فضل
  العلم والكتاب ـ دعاكم إلى أن قلتم ما قلتم، والدليل عليه قراءة ابن كثير: أأن يؤتى
  أحد بزيادة همزة الاستفهام للتقرير والتوبيخ، بمعنى: إلا أن يؤتى أحد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتْ طَّآئِفَةٌ مِّنْ أَهْلِ
  ٱلْكِتَابِ آمِنُواْ بِٱلَّذِيۤ أُنْزِلَ عَلَى ٱلَّذِينَ آمَنُواْ وَجْهَ ٱلنَّهَارِ
  وَٱكْفُرُوۤاْ آخِرَهُ لَعَلَّهُمْ يَرْجِعُونَ } * { وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن
  تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ
  مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ
  يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ } * { يَخْتَصُّ بِرَحْمَتِهِ مَن
  يَشَآءُ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ }فإن قلت: فما معنى قوله: { أَوْ يُحَاجُّوكُمْ
  } على هذا؟ قلت: معناه دبرتم ما دبرتم لأن يؤتى أحد مثل ما أوتيتم ولما يتصل به عند
  كفركم به من محاجتهم لكم عند ربكم. ويجوز أن يكون { هُدَى ٱللَّهِ } بدلاً من الهدى،
  و { أَن يُؤْتَىٰ أَحَدٌ } خبر إن، على معنى: قل إن هدى الله أن يؤتى أحد مثل ما أوتيتم
  أو يحاجوكم حتى يحاجوكم عند ربكم فيقرعوا باطلكم بحقهم ويدحضوا حجتكم. وقرىء: «إن يؤتى
  أحد». على إن النافية، وهو متصل بكلام أهل الكتاب. أي ولا تؤمنوا إلا لمن تبع دينكم
  وقولوا لهم: ما يؤتى أحد مثل ما أوتيتم حتى يحاجوكم عند ربكم، يعني ما يؤتون مثله فلا
  يحاجونكم، ويجوز أن ينتصب { أَن يُؤْتَىٰ } بفعل مضمر يدل عليه قوله: { وَلاَ تُؤْمِنُواْ
  إِلاَّ لِمَن تَبِعَ دِينَكُمْ } كأنه قيل: قل إن الهدى هدى الله، فلا تنكروا أن يؤتى
  أحد مثل ما أوتيتم؛ لأن قولهم { وَلاَ تُؤْمِنُواْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ }
  إنكار لأن يؤتى أحد مثل ما أوتوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

