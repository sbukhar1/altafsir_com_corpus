  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ
  قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ ٱبن كَثير
  «آنْ يؤتى» بالمدّ على الاستفهام؛ كما قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أأنْ رأت رَجُلاً أعْشَى أضَرَّ بِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَيْبُ المَنُون
  ودهْرٌ مُتْبِلٌ خَبِلُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الباقون بغير مدّ على الخبر. وقرأ سعيد بن جبير «إن يؤتى» بكسر
