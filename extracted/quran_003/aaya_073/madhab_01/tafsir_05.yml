  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(3,73)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ
  قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ
  يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن
  يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فالكلام فيه تقديم
  وتأخير على هذه القراءة واللام زائدة. ومن ٱستثنى ليس من الأوّل، وإلا لم يجز الكلام.
  ودخلت «أَحَدٌ» لأن أوّل الكلام نفي، فدخلت في صلة «أن» لأنه مفعول الفعل المنفي؛ فأن
  في موضع نصب لعدم الخافض. وقال الخليل: (أنْ) في موضع خفض بالخافض المحذوف. وقيل: إن
  اللام ليست بزائدة، و «تُؤمِنُوا» محمول على تُقِرّوا. وقال ٱبن جريج: المعنى ولا تؤمنوا
  إلا لمن تبع دينكم كراهية أن يؤتى أحدٌ مثل ما أوتيتم. وقيل: المعنى لا تخبروا بما
  في كتابكم من صفة محمد صلى الله عليه وسلم إلا لمن تبع دينكم لئلا يكون طريقاً إلى
  عبَدَة الأوثان إلى تصديقه. وقال الفرّاء: يجوز أن يكون قد ٱنقطع كلام اليهود عند قوله
  عز وجل { إِلاَّ لِمَن تَبِعَ دِينَكُمْ } ثم قال لمحمد صلى الله عليه وسلم { قُلْ
  إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ }. أي إن البيان الحق هو بيان الله عز وجل { أَن يُؤْتَىۤ
  أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ } بيّن ألا يؤتى أحد مثل ما أوتيتم، و «لا» مقدرة بعد
  «أن» أي لئلا يؤتى؛ كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يُبَيِّنُ ٱللَّهُ لَكُمْ أَن تَضِلُّواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  176] أي لئلا تضلوا، فلذلك صلح دخول «أحد» في الكلام. و «أو» بمعنى «حتى» و «إلا أن»؛
  كما قال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقلتُ له
  لا تَبْكِ عَيْنُك إنّما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نحاول مُلكاً
  أو نموتَ فنُعذَرا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكنتُ إذا غَمَزْتُ قَنَاةَ قوم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كسرتُ كُعُوبَها
  أو تستقيما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومثله قولهم: لا نلتقي أو تقوم الساعة، بمعنى «حتى» أو «إلى أن»؛ وكذلك
  مذهب الكِسائيّ. وهي عند الأخفش عاطفة على «وَلاَ تُؤْمِنُوا» وقد تقدّم. أي لا إيمان
  لهم ولا حجة؛ فعطف على المعنى. ويحتمل أن تكون الآية كلها خطاباً للمؤمنين من الله
  تعالى على جهة التثبيت لقلوبهم والتشحيذ لبصائرهم؛ لئلا يشكّوا عند تلبيس اليهود وتزويرهم
  في دينهم. والمعنى لا تصدّقوا يا معشر المؤمنين إلا من تبع دينكم، ولا تصدّقوا أن يؤتى
  أحد مثل ما أوتيتم من الفضل والدِّين، ولا تصدّقوا أن يحاجّكم في دينكم عند ربّكم مَن
  خالفكم أو يقدر على ذلك، فإن الهُدَى هدى الله وإن الفضل بيد الله. قال الضحاك: إن
  اليهود قالوا إنا نحاجّ عند ربنا مَن خالفنا في ديننا؛ فبيّن الله تعالى أنهم هم المُدْحَضُون
  المعذَّبون وأن المؤمنين هم الغالبون. ومحاجّتهم خصومتهم يوم القيامة. ففي الخبر عن
  رسول الله صلى الله عليه وسلم.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن اليهود والنصارى يحاجُّونا عند ربّنا فيقولون أعطيتنا أجْراً
  واحداً وأعطيتهم أجرين فيقول هل ظلمتكم من حقوقكم شيئاً قالوا لا قال فإن ذلك فضلي
  أوتيه من أشاء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  علماؤنا: فلو علموا أن ذلك من فضل الله لم يحاجونا عند ربنا؛ فأعلم الله نبِيّه صلى
  الله عليه وسلم أنهم يحاجونكم يوم القيامة عند ربكم، ثم قال: قل لهم الآن { إِنَّ ٱلْفَضْلَ
  بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ }.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
