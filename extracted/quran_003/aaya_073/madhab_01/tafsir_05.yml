  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ قُلْ إِنَّ ٱلْهُدَىٰ هُدَى ٱللَّهِ أَن
  يُؤْتَىۤ أَحَدٌ مِّثْلَ مَآ أُوتِيتُمْ أَوْ يُحَآجُّوكُمْ عِندَ رَبِّكُمْ قُلْ إِنَّ
  ٱلْفَضْلَ بِيَدِ ٱللَّهِ يُؤْتِيهِ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ }
  هذا نهي، وهو من كلام اليهود بعضهم لبعض، أي قال ذلك الرؤساء للسّفلة. وقال السدي:
  من قول يهودِ خيبر ليهود المدينة. وهذه الآية أشكل ما في السورة. فروي عن الحسن ومجاهد
  أن معنى الآية ولا تؤمنوا إلا لمن تبع دينكم، ولا تؤمنوا أن يحاجوكم عند ربكم لأنهم
  لا حجة لهم فإنكم أصح منهم دِيناً. و «أن» و «يحاجوكم» في موضع خفض، أي بأن يحاجوكم
  أي باحتجاجهم، أي لا تصدّقوهم في ذلك فإنهم لا حجة لهم. { أَن يُؤْتَىۤ أَحَدٌ مِّثْلَ
  مَآ أُوتِيتُمْ } من التوراة والمنّ والسلوى وفرق البحر وغيرها من الآيات والفضائل.
  فيكون «أن يؤتي» مؤخراً بعد { أَوْ يُحَآجُّوكُمْ } ، وقوله { إِنَّ ٱلْهُدَىٰ هُدَى
  ٱللَّهِ } ٱعتراض بين كلامين. وقال الأخفش: المعنى ولا تؤمنوا إلا لمن تبع دينكم ولا
  تؤمنوا أن يؤتى أحد مثل ما أوتيتم ولا تصدّقوا أن يحاجوكم؛ يذهب إلى أنه معطوف. وقيل:
  المعنى ولا تؤمنوا إلا لمن تبع دينكم أن يؤتى أحد مثل ما أوتيتم؛ فالمَدّ على الاستفهام
  أيضاً تأكيد للإنكار الذي قالوه إنه لا يؤتي أحد مثل ما أوتوه؛ لأن علماء اليهود قالت
  لهم؛ لا تؤمنوا إلا لمن تبع دينكم أن يؤتي أحد مِثل ما أوتيتم؛ أي لا يؤتي أحد مثل
  ما أوتيتم؛ فالكلام على نسقه. و «أن» في موضع رفع على قول من رفع في قولك أزيد ضربته،
  والخبر محذوف تقديره أن يؤتي أحد مثل ما أوتيتم تصدّقون أو تقرون، أي إيتاء موجود مصدَّقٌ
  أو مُقَرّ به، أي لا تصدّقون بذلك. ويجوز أن تكون «أن» في موضع نصب على إضمار فعل؛
  كما جاز في قولك أزيداً ضربته، وهذا أقوى في العربية لأن الاستفهام بالفعل أولى، والتقدير
  أتقرّون أن يؤتي، أو أتشِيعون ذلك، أو أتذكرون ذلك ونحوه. وبالمد قرأ ٱبن كثير وٱبن
  محيصِن وحميد. وقال أبو حاتم: «أن» معناه «ألأَنْ»، فحذفت لام الجر ٱستخفافاً وأبدلت
  مدّةً؛ كقراءة من قرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَن كَانَ ذَا مَالٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 14] أي ألأن. وقوله «أو
  يُحَاجُّوكُم» على هذه القراءة رجوع إلى خطاب المؤمنين؛ أو تكون «أو» بمعنى «أَنْ»
  لأنهما حَرْفَا شكّ وجزاء يوضع أحدهما موضع الآخر. وتقدير الآية: وأن يحاجوكم عند ربكم
  يا معشر المؤمنين، فقل: يا محمد إن الهدى هدى الله ونحن عليه. ومن قرأ بترك المدّ قال:
  إن النفي الأوّل دلّ على إنكارهم في قولهم ولا تؤمنوا. فالمعنى أن علماء اليهود قالت
  لهم: لا تصدّقوا بأن يُؤتَى أحد مثل ما أوتيتم، أي لا إيمان لهم ولا حجة؛ فعطف على
  المعنى من العلم والحكمة والكتاب والحجة والمنّ والسّلْوَى وفَلق البحر وغيرها من الفضائل
  والكرامات، أي إنها لا تكون إلا فيكم فلا تؤمنوا أن يؤتى أحد مثل ما أوتيتم إلا من
  تبع دينكم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
