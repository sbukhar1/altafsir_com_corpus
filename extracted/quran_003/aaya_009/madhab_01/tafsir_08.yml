  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يا { رَبَّنَا إِنَّكَ جَامِعُ ٱلنَّاسِ } تجمعهم { لِيَوْمٍ } أي
  في يوم { لاَ رَيْبَ } شك { فِيهِ } هو يوم القيامة فتجازيهم بأعمالهم كما وعدت بذلك
  { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } موعده بالبعث فيه التفات عن الخطاب ويحتمل
  أن يكون من كلامه تعالى والغرض من الدعاء بذلك بيان أنّ همّهم أمر الآخرة ولذلك سألوا
  الثبات على الهداية لينالوا ثوابها، روى الشيخان عن عائشة رضي الله تعالى عنها قالت:
  تلا رسول الله صلى الله عليه وسلم هذه الآية \" هُوَ ٱلَّذِى أَنزَلَ عَلَيْكَ ٱلْكِتَٰبَ
  مِنْهُ آيَٰتٌ مُّحْكَمَٰتٌ \" إلى آخرها، وقال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإذا رأيتم الذين يتبعون ما تشابه منه فأولئك الذين سمَّى الله فاحذروهم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  الطبراني في الكبير عن أبي موسى الأشعري أنه سمع النبي صلى الله عليه وسلم يقول</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أخاف على أُمتي إلا ثلاث خلال»
  وذكر منها «أن يفتح لهم الكتاب فيأخذه المؤمن يبتغي تأويله وليس يعلم تأويله إلا الله
  والراسخون في العلم يقولون آمنا به كل من عند ربنا وما يذكر إلا أولو الألباب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

