text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَا لاَ تُزِغْ
  قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ
  ٱلْوَهَّابُ } * { رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ
  ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ }{ لاَ تُزِغْ قُلُوبَنَا } لا تبلنا ببلايا تزيغ
  فيها قلوبنا { بَعْدَ إِذْ هَدَيْتَنَا } وأرشدتنا لدينك. أو لا تمنعنا ألطافك بعد
  إذ لطفت بنا { مِن لَّدُنكَ رَحْمَةً } من عندك نعمة بالتوفيق والمعونة. وقرىء «لا
  تزغ قلوبنا»، بالتاء والياء ورفع القلوب { جَامِعُ ٱلنَّاسِ لِيَوْمٍ } أي تجمعهم لحساب
  يوم أو لجزاء يوم، كقوله تعالى:{ يَوْمَ يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ }[التغابن:
  9]: وقرىء: «جامع الناس»، على الأصل { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } معناه
  أنّ الإلهية تنافي خلف الميعاد كقولك:إن الجواد لا يخيب سائله   والميعاد: الموعد.
  قرأ علي رضي الله عنه: «لن تغني» بسكون الياء، وهذا من الجدّ في استثقال الحركة على
  حروف اللين.\r\n\t\t\t\r\n\t\t\t</section>"

