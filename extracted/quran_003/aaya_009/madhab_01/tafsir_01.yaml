  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جل ثناؤه: أنهم يقولون أيضا مع قولهم آمنا بـما تشابه من
  آي كتاب ربنا كل الـمـحكم والـمتشابه الذي فـيه من عند ربنا يا ربنا إنك جامع الناس
  لـيوم لا ريب فـيه، إن الله لا يخـلف الـميعاد. وهذا من الكلام الذي استغنـي بذكر ما
  ذكر منه عما ترك ذكره. وذلك أن معنى الكلام: ربنا إنك جامع الناس لـيوم القـيامة فـاغفر
  لنا يومئذٍ، واعف عنا، فإنك لا تـخـلف وعدك، أن من آمن بك، واتبع رسولك، وعمل بـالذي
  أمرته به فـي كتابك أنك غافره يومئذٍ. وإنـما هذا من القوم مسألة ربهم أن يثبتهم علـى
  ما هم علـيه من حسن بصرتهم بـالإيـمان بـالله ورسوله، وما جاءهم به من تنزيـله، حتـى
  يقبضهم علـى أحسن أعمالهم وإيـمانهم، فإنه إذا فعل ذلك بهم وجبت لهم الـجنة، لأنه قد
  وعد من فعل ذلك به من عبـاده أنه يدخـله الـجنة، فـالآية وإن كانت قد خرجت مخرج الـخبر،
  فإن تأويـلها من القوم مسألة ودعاء ورغبة إلـى ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  معنى قوله: { لِيَوْمٍ لاَّ رَيْبَ فِيهِ } فإنه لا شك فـيه. وقد بـينا ذلك بـالأدلة
  علـى صحته فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: { لِيَوْمٍ } فـي يوم،
  وذلك يوم يجمع الله فـيه خـلقه لفصل القضاء بـينهم فـي موقـف العرض والـحساب، والـميعاد:
  الـمفعال من الوعد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

