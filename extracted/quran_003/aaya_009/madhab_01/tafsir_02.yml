  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ تُزِغْ قُلُوبَنَا } لا تبلنا ببلايا تزيغ فيها قلوبنا { بَعْدَ إِذْ هَدَيْتَنَا
  } وأرشدتنا لدينك. أو لا تمنعنا ألطافك بعد إذ لطفت بنا { مِن لَّدُنكَ رَحْمَةً }
  من عندك نعمة بالتوفيق والمعونة. وقرىء «لا تزغ قلوبنا»، بالتاء والياء ورفع القلوب
  { جَامِعُ ٱلنَّاسِ لِيَوْمٍ } أي تجمعهم لحساب يوم أو لجزاء يوم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التغابن: 9]: وقرىء: «جامع الناس»،
  على الأصل { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } معناه أنّ الإلهية تنافي خلف
  الميعاد كقولك:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إن الجواد
  لا يخيب سائله</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والميعاد: الموعد. قرأ علي رضي الله عنه: «لن تغني» بسكون الياء، وهذا
  من الجدّ في استثقال الحركة على حروف اللين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

