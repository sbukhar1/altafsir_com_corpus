  رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  لا نسلم أنه تعالى يوعد الفساق مطلقاً، بل ذلك الوعيد عندنا مشروط بشرط عدم العفو،
  كما أنه بالاتفاق مشروط بشرط عدم التوبة، فكما أنكم أثبتم ذلك الشرط بدليل منفصل، فكذا
  نحن أثبتنا شرط عدم العفو بدليل منفصل، سلمنا أنه يوعدهم، ولكن لا نسلم أن الوعيد داخل
  تحت لفظ الوعد، أما قوله تعالى { فَهَلْ وَجَدتُّم مَّا وَعَدَ رَبُّكُمْ حَقّا }.
  قلنا لم لا يجوز أن يكون ذلك كما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَبَشّرْهُم بِعَذَابٍ أَلِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 21 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ذُقْ إِنَّكَ أَنتَ ٱلْعَزِيزُ ٱلْكَرِيمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الدخان
  49 وأيضاً لم لا يجوز أن يكون المراد منه أنهم كانوا يتوقعون من أوثانهم أنها تشفع
  لهم عند الله، فكان المراد من الوعد تلك المنافع، وتمام الكلام في مسألة الوعيد قد
  مرّ في سورة البقرة في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَل مَن كَسَبَ سَيّئَةً وَأَحَـٰطَتْ
  بِهِ خَطِيـئَـتُهُ فَأُوْلَـٰئِكَ أَصْحَـٰبُ ٱلنَّارِ هُمْ فِيهَا خَـٰلِدُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  81 وذكر الواحدي في البسيط طريقة أخرى، فقال لم لا يجوز أن يحمل هذا على ميعاد الأولياء،
  دون وعيد الأعداء، لأن خلف الوعيد كرم عند العرب، قال والدليل عليه أنهم يمدحون بذلك،
  قال الشاعر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذ وعد السراء أنجز وعده  وإن أوعد الضراء فالعفو مانعه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروى المناظرة التي دارت بين أبي عمرو بن العلاء، وبين عمرو بن عبيد،
  قال أبو عمرو بن العلاء لعمرو بن عبيد ما تقول في أصحاب الكبائر؟ قال أقول إن الله
  وعد وعداً، وأوعد إيعاداً، فهو منجز إيعاده، كما هو منجز وعده، فقال أبو عمرو بن العلاء
  إنك رجل أعجم، لا أقول أعجم اللسان ولكن أعجم القلب، إن العرب تعد الرجوع عن الوعد
  لؤما وعن الإيعاد كرما وأنشد</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإني وإن أوعدته أو وعدته   لمكذب إيعادي ومنجز موعدي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن المعتزلة حكوا أن أبا عمرو بن العلاء لما قال هذا الكلام
  قال له عمرو بن عبيد يا أبا عمرو فهل يسمى الله مكذب نفسه؟ فقال لا، فقال عمرو بن عبيد
  فقد سقطت حجتك، قالوا فانقطع أبو عمرو بن العلاء. وعندي أنه كان لأبي عمرو بن العلاء
  أن يجيب عن هذا السؤال فيقول إنك قست الوعيد على الوعد وأنا إنما ذكرت هذا لبيان الفرق
  بين البابين، وذلك لأن الوعد حق عليه والوعيد حق له، ومن أسقط حق نفسه فقد أتى بالجود
  والكرم، ومن أسقط حق غيره فذلك هو اللؤم، فظهر الفرق بين الوعد والوعيد، وبطل قياسك،
  وإنما ذكرت هذا الشعر لإيضاح هذا الفرق، فأما قولك لو لم يفعل لصار كاذباً ومكذباً
  نفسه، فجوابه أن هذا إنما يلزم لو كان الوعيد ثابتاً جزماً من غير شرط، وعندي جميع
  الوعيدات مشروطة بعدم العفو، فلا يلزم من تركه دخول الكذب في كلام الله تعالى، فهذا
  ما يتعلق بهذه الحكاية، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
