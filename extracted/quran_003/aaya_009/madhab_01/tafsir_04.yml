  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن هذا الدعاء من بقية كلام الراسخين في العلم، وذلك لأنهم لما
  طلبوا من الله تعالى أن يصونهم عن الزيغ، وأن يخصهم بالهداية والرحمة، فكأنهم قالوا
  ليس الغرض من هذا السؤال ما يتعلق بمصالح الدنيا فإنها منقضية منقرضة، وإنما الغرض
  الأعظم منه ما يتعلق بالآخرة فإنا نعلم أنك يا إلٰهنا جامع الناس للجزاء في يوم القيامة،
  ونعلم أن وعدك لا يكون خلفاً وكلامك لا يكون كذباً، فمن زاغ قلبه بقي هناك في العذاب
  أبد الآباد، ومن أعطيته التوفيق والهداية والرحمة وجعلته من المؤمنين، بقي هناك في
  السعادة والكرامة أبد الآباد، فالغرض الأعظم من ذلك الدعاء ما يتعلق بالآخرة، بقي في
  الآية مسائل المسألة الأولى قوله { رَبَّنَا إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ
  رَيْبَ فِيهِ } تقديره جامع الناس للجزاء في يوم لا ريب فيه، فحذف لكون المراد ظاهراً.
  المسألة الثانية إن كلام المؤمنين تم عند قوله { لِيَوْمٍ لاَّ رَيْبَ فِيهِ } فأما
  قوله { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } فهو كلام الله عزّ وجلّ، كأن القوم
  لما قالوا { إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ } صدقهم الله تعالى
  في ذلك وأيد كلامهم بقوله { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } كما قال حكاية
  عن المؤمنين في آخر هذه السورة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا وَءاتِنَا مَا وَعَدتَّنَا
  عَلَىٰ رُسُلِكَ وَلاَ تُخْزِنَا يَوْمَ ٱلْقِيَـٰمَةِ إِنَّكَ لاَ تُخْلِفُ ٱلْمِيعَادَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 194 ومن الناس من قال لا يبعد ورود هذا على طريقة العدول في الكلام من الغيبة
  إلى الحضور، ومثله في كتاب الله تعالى كثير، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ إِذَا كُنتُمْ فِى ٱلْفُلْكِ
  وَجَرَيْنَ بِهِم بِرِيحٍ طَيّبَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يونس 22. فإن قيل فلم قالوا في هذه
  الآية { إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ } وقالوا في تلك الآية { إِنَّكَ لاَ
  تُخْلِفُ ٱلْمِيعَادَ }. قلت الفرق - والله أعلم - أن هذه الآية في مقام الهيبة، يعني
  أن الإلٰهية تقتضي الحشر والنشر لينتصف المظلومين من الظالمين، فكان ذكره باسمه الأعظم
  أولى في هذا المقام، أما قوله في آخر السورة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّكَ لاَ تُخْلِفُ ٱلْمِيعَادَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 194 فذاك المقام مقام طلب العبد من ربه أن ينعم عليه بفضله، وأن يتجاوز عن سيئاته
  فلم يكن المقام مقام الهيبة، فلا جرم قال { إِنَّكَ لاَ تُخْلِفُ ٱلْمِيعَادَ }. المسألة
  الثالثة احتج الجبائي بهذه الآية على القطع بوعيد الفساق، قال وذلك لأن الوعيد داخل
  تحت لفظ الوعد، بدليل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَن قَدْ وَجَدْنَا مَا وَعَدَنَا
  رَبُّنَا حَقّا فَهَلْ وَجَدتُّم مَّا وَعَدَ رَبُّكُمْ حَقّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  44 والوعد والموعد والميعاد واحد، وقد أخبر في هذه الآية أنه لا يخلف الميعاد فكان
  هذا دليلاً على أنه لا يخلف في الوعيد.</font></font>&#13;\t\t\t<label disabled=\"true\"
