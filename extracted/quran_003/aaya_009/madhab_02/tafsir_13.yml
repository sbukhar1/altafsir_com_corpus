  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ
  وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ وَبِئْسَ ٱلْمِهَادُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ربَّنَا إنَّكَ جَامِعُ النَّاس لِيَوْمٍ } أي لقضاء يوم، وقيل: اللام بمعنى
  في، أي في يوم { لاَّ رَيْبَ فِيهِ } أي لا شك فيه، وهو يوم القيامة { إِنَّ ٱللَّهَ
  لاَ يُخْلِفُ ٱلْمِيعَادَ } وهو مفعال من الوعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ } لن تنفع ولن تدفع { عَنْهُمْ أَمْوَٰلُهُمْ
  وَلاَ أَوْلـٰدُهُم مِّنَ ٱللَّهِ } قال الكلبي: من عذاب الله، وقال أبو عبيدة: من
  بمعنى عند، أي عند الله { شَيْئاً وَأُوْلَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ، كَدَأْبِ
  آلِ فِرْعَوْنَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عباس رضي الله عنهما وعكرمة
  ومجاهد: كفعل آل فرعون وصنيعهم في الكفر والتكذيب، وقال عطاء والكسائي وأبو عبيدة:
  كسنة آل فرعون، وقال الأخفش: كأمر آل فرعون وشأنهم، وقال النضر بن شميل: كعادة آل فرعون،
  يريد عادة هؤلاء الكفار في تكذيب الرسول وجحود الحق كعادة آل فرعون، { وَٱلَّذِينَ
  مِن قَبْلِهِمْ } كفار الأمم الماضية، مثل عاد وثمود وغيرهم { كَذَّبُواْ بِآيَاتِنَا
  فَأَخَذَهُمُ ٱللَّهُ } فعاقبهم الله { بِذُنُوبِهِمْ } وقيل نظم الآية: { إِنَّ ٱلَّذِينَ
  كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم } عند حلول النقمة
  والعقوبة مثل آل فرعون وكفار الأمم الخالية أخذناهم فلن تغني عنهم أموالهم ولا أولادهم
  { وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ وَتُحْشَرُونَ إِلَىٰ جَهَنَّمَ
  } قرأ حمزة والكسائي بالياء فيهما، أي أنهم يغلبون ويحشرون، وقرأ الآخرون بالتاء فيهما،
  على الخطاب، أي: قل لهم: أنكم ستغلبون وتحشرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مقاتل: أراد مشركي مكة، معناه: قل لكفار مكة: ستغلبون يوم بدر وتحشرون إلى جهنم في
  الآخرة، فلما نزلت هذه الآية قال لهم النبي صلّى الله عليه وسلم يوم بدر</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله غالبكم وحاشركم إلى جهنم
  \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: المراد بهذه الآية: اليهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الكلبي عن أبي صالح عن ابن عباس رضي الله عنهما: إن يهود أهل المدينة قالوا لما هزم
  رسول الله صلّى الله عليه وسلم المشركين يوم بدر: هذا - والله - النبي الذي بَشَّرنَا
  به موسى لا ترد له راية، وأرادوا اتباعه، ثم قال بعضهم لبعض: لا تعجلوا حتى تنظروا
  إلى وقعة له أخرى، فلما كان يوم أحد ونكب أصحاب رسول الله صلّى الله عليه وسلم شَكُّوا
  فغلب عليهم الشقاء، فلم يسلموا، وقد كان بينهم وبين رسول الله صلّى الله عليه وسلم
  عهد إلى مدة فنقضوا ذلك العهد، وانطلق كعب بن الأشرف في ستين راكباً إلى مكة ليستفزَّهم،
  فأجمعوا أمرهم على قتال رسول الله صلّى الله عليه وسلم، فأنزل الله تعالى فيهم هذه
  الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال محمد بن إسحاق عن رجاله ورواه
  سعيد بن جبير وعكرمة عن ابن عباس رضي الله عنهما أيضاً:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه لما أصاب رسول الله صلّى الله عليه وسلم قريشاً ببدر ورجع إلى
  المدينة جمع اليهود في سوق بني قينقاع، وقال: </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\">
  «يا معشر اليهود احذروا من الله مثل ما نزل بقريش يوم بدر وأسلِموا قبل أن ينزل بكم
  مثل ما نزل بهم فقد عرفتم أني نبي مرسل تجدون ذلك في كتابكم»، فقالوا: يا محمد، لا
  يغرنك أنك لقيت قوماً أغماراً لا علم لهم بالحرب، فأصبت منهم فرصةً، وإنا والله لو
  قاتلناك لعرفت أنا نحن الناس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فأنزل الله تعالى { قُلْ لِّلَّذِينَ كَفَرُواْ سَتُغْلَبُونَ }
  تهزمون { وَتُحْشَرُونَ } في الآخرة { إِلَىٰ جَهَنَّمَ }  { وَبِئْسَ ٱلْمِهَادُ }
  الفراش، أي بئس ما مهد لهم، يعني: النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

