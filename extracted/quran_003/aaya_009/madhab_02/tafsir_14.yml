  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يحتمل
  أن تكون هذه الآية حكاية عن الراسخين في العلم، أنهم يقولون هذا مع قولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">آمنا
  به</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 7] ويحتمل أن يكون المعنى منقطعاً من الأول لما ذكر أهل
  الزيغ وذكر نقيضهم، وظهر ما بين الحالتين عقب ذلك بأن علم عبادة الدعاء إليه في أن
  لا يكونوا من الطائفة الذميمة التي ذكرت وهي أهل الزيغ، وهذه الآية حجة على المعتزلة
  في قولهم، إن الله لا يضل العباد، ولو لم تكن الإزاغة من قبله لما جاز أن يدعي في دفع
  ما لا يجوز عليه فعله و { تزغ } معناه، تمل قلوبنا عن الهدى والحق، وقرأ أبو واقد،
  والجراح \" ولا تزغ قلوبُنا \" بإسناد الفعل إلى القلوب، وهذه أيضاً رغبة إلى الله
  تعالى. وقال أبو الفتح: ظاهر هذا ونحوه الرغبة إلى القلوب وإنما المسؤول الله تعالى،
  وقوله الرغبة إلى القلوب غير متمكن، ومعنى الآية على القراءتين، أن لا يكن منك خلق
  الزيغ فيها فتزيغ هي. قال الزجاج: وقيل: إن معنى الآية لا تكلفنا عبادة ثقيلة تزيغ
  منها قلوبنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام: وهذا قول فيه
  التحفظ من خلق الله تعالى الزيغ والضلالة في قلب أحد من العباد، و { من لدنك } معناه:
  من عندك ومن قبلك، أن تكون تفضلاً لا عن سبب منا ولا عمل، وفي هذا استسلام وتطارح،
  والمراد هب لنا نعيماً صادراً عن الرحمة لأن الرحمة راجعة إلى صفات الذات فلا تتصور
  فيها الهبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ربنا إنك جامع الناس
  } إقراب بالبعث ليوم القيامة، قال الزجاج: هذا هو التأويل الذي علمه الراسخون فأقروا
  به، وخالف الذين اتبعوا ما تشابه عليهم من أمر البعث حين أنكروه، والريب: الشك، والمعنى
  أنه في نفسه حق لا ريب فيه وإن وقع فيه ريب عند المكذبين به فذلك لا يعتد به إذ هو
  خطأ منهم، وقوله تعالى: { إن الله لا يخلف الميعاد } يحتمل أن يكون إخباراً منه محمداً
  عليه السلام وأمته، ويحتمل أن يكون حكاية من قول الداعين، ففي ذلك إقرار بصفة ذات الله
  تعالى، و { الميعاد } مفعال من الوعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

