  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا
  لاَ تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِن لَّدُنْكَ رَحْمَةً
  إِنَّكَ أَنْتَ ٱلْوَهَّابُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ إِنَّكَ جَامِعُ ٱلنَّاسِ لِيَوْمٍ
  لاَّ رَيْبَ فِيهِ إِنَّ ٱللَّهَ لاَ يُخْلِفُ ٱلْمِيعَادَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلاَ أَوْلاَدُهُم مِّنَ
  ٱللَّهِ شَيْئاً وَأُولَـٰئِكَ هُمْ وَقُودُ ٱلنَّارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَدَأْبِ آلِ فِرْعَوْنَ
  وَٱلَّذِينَ مِن قَبْلِهِمْ كَذَّبُواْ بِآيَاتِنَا فَأَخَذَهُمُ ٱللَّهُ بِذُنُوبِهِمْ
  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { ربنا لا تزغ قلوبنا } أي ويقول الراسخون في العلم: ربنا لا تزغ قلوبنا أي لا تملها
  عن الحق والهدى كما أزغت قلوب الذين في قلوبهم زيع { بعد إذ هديتنا } أي وفقتنا لدينك
  والإيمان بالمحكم والمتشابه من كتابك { وهب لنا من لدنك رحمة } أي أعطنا توفيقاً وتثبيتاً
  للذي نحن عليه من الإيمان والهدى وقيل: هب لنا تجاوزاً ومغفرة { إنك أنت الوهاب } الهبة
  العطية الخالية عن الأعواض والأغراض والوهاب في صفة الله تعالى أنه يعطي كل أحد على
  قدر استحقاقه. (م) عن عبدالله بن عمرو بن العاص أن سمع رسول الله صلى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قلوب
  بني آدم كلها بين أصبعين من أصابع الرحمن كقلب واحد يصرفه حيث يشاء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم
  مصرف القلوب صرف قلوبنا على طاعتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هذا من أحاديث الصفات وللعلماء فيه قولان أحدهما: الإيمان به وإمراره
  كما جاء، من غير تعرض لتأويل ولا تكييف ولا لمعرفة معناه بل نؤمن به كما جاء وأنه حق
  ونكل علمه إلى مراد الله ورسوله صلى الله عليه وسلم هذا القول هو مذهب أهل السنة من
  سلف الأمة وخلفها من أهل الحديث وغيرهم. والقول الثاني إنه يتأول بحسب ما يليق به وأن
  ظاهره غير مراد قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ليس كمثله شيء</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورىٰ: 11] فعلى هذا المراد هو
  المجاز كما يقال فلان في قبضتي وفي كفي يريد أنه تحت قدرته وفي تصرفه إلاّ أنه حال
  في كفه فمعنى الحديث أنه سبحانه وتعالى متصرف في قلوب عباده وغيرها كيف شاء لا يمتنع
  عليه من شيء إلاّ يفوته ما أراد منها كما لا يمتنع على الإنسان ما بين أصبعيه فخاطب
  رسول الله صلى الله عليه وسلم أصحابه بما يفهمونه ويعلمونه من أنفسهم، وإنما ثنى لفظ
  الأصبعين والقدرة واحدة لأنه جرى على المعهود من التمثيل بحسب ما اعتادوه وإن كان غير
  مقصود به التثنية أو الجمع، وهذا مذهب جمهور المتكلمين وغيرهم من المتأخرين. وإنما
  خص القلوب بالذكر لفائدة وهي أن الله تعالى جعل القلوب، محلاً للخواطر والإرادات والنيات
  وهي مقدمات الأفعال ثم جعل سائر الجوارح تابعة للقلوب في الحركات والسكنات والله أعلم.
  قوله عز وجل: { ربنا إنك جامع الناس ليوم لا ريب فيه } أي ليوم القضاء. وقيل: اللام
  بمعنى في أي يوم لا ريب فيه أي لا شك فيه أنه كائن وهو يوم القيامة { إن الله لا يخلف
  الميعاد } هذا من بقية دعاء الراسخين في العلم، وذلك أنهم طلبوا من الله تعالى أن يصرف
  قلوبهم عن الزيغ وأن يخصهم بالهداية والرحمة وذلك من مصالح الدين والدنيا ثم إنهم اتبعوا
  ذلك بقولهم: { ربنا إنك جامع الناس ليوم لا ريب فيه } ومعناه إنا نعلم أنك جامع الناس
  للجزاء في يوم القيامة، ونعلم أن وعدك حق، وأنك لا تخلف الميعاد فمن أزغت قلبه فهو
  هالك، ومن مننت عليه بالهداية والرحمة فهو ناج من العذاب سعيد.</font></font>&#13;\t\t\t<label
