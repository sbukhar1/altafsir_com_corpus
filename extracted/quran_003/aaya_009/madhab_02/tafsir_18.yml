  وَٱللَّهُ شَدِيدُ ٱلْعِقَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { إن الذين كفروا } يعني برسول الله صلى الله عليه وسلم قال ابن عباس: هم قريظة والنضير
  { لن تغني } أي لن تنفع ولن تدفع { عنهم أموالهم ولا أولادهم من الله شيئاً } أي من
  عذاب الله شيئاً وقيل: من بمعنى عند أي عند الله شيئاً { وأولئك هم وقود النار كدأب
  آل فرعون } قال ابن عباس: كفعل آل فرعون وصنيعهم في الكفر. وقيل: كسنة آل فرعون وقيل
  كعادة آل فرعون والمعنى أن عادة هؤلاء الكفار في تكذيب رسول الله صلى الله عليه وسلم
  وجحود الحق كعادة آل فرعون فإنهم كذبوا موسى وصدقوا فرعون { والذين من قبلهم } يعني
  كفار الأمم الماضية مثل عاد وثمود وغيرهم { كذبوا بآياتنا } يعني لما جاءتهم بها الرسل
  { فأخذهم الله بذنوبهم } أي فعاقبهم الله بسبب تكذيبهم { والله شديد العقاب } وقيل
  في معنى الآية: إن الذين كفروا لن تغني عنهم أموالهم ولا أولادهم عند حلول النقمة والعقوبة
  مثل آل فرعون وكفار الأمم الخالية فأخذناهم فلم تغن عنهم أموالهم ولا أولادهم.</font></font><font
