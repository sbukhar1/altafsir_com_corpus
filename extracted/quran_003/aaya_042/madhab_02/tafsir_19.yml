  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي
  وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ
  إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ قَالَتِ ٱلْمَلاۤئِكَةُ
  يٰمَرْيَمُ إِنَّ ٱللَّهَ يُبَشِّرُكِ بِكَلِمَةٍ مِّنْهُ ٱسْمُهُ ٱلْمَسِيحُ عِيسَى
  ٱبْنُ مَرْيَمَ وَجِيهاً فِي ٱلدُّنْيَا وَٱلآخِرَةِ وَمِنَ ٱلْمُقَرَّبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُكَلِّمُ
  ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَتْ
  رَبِّ أَنَّىٰ يَكُونُ لِي وَلَدٌ وَلَمْ يَمْسَسْنِي بَشَرٌ قَالَ كَذَلِكَ ٱللَّهُ
  يَخْلُقُ مَا يَشَآءُ إِذَا قَضَىٰ أَمْراً فَإِنَّمَا يَقُولُ لَهُ كُنْ فَيَكُونُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيُعَلِّمُهُ
  ٱلْكِتَٰبَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَرَسُولاً
  إِلَىٰ بَنِيۤ إِسْرَائِيلَ أَنِّي قَدْ جِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ أَنِيۤ
  أَخْلُقُ لَكُمْ مِّنَ ٱلطِّينِ كَهَيْئَةِ ٱلطَّيْرِ فَأَنفُخُ فِيهِ فَيَكُونُ طَيْراً
  بِإِذْنِ ٱللَّهِ وَأُبْرِىءُ ٱلأَكْمَهَ وٱلأَبْرَصَ وَأُحْيِ ٱلْمَوْتَىٰ بِإِذْنِ
  ٱللَّهِ وَأُنَبِّئُكُمْ بِمَا تَأْكُلُونَ وَمَا تَدَّخِرُونَ فِي بُيُوتِكُمْ إِنَّ
  فِي ذٰلِكَ لآيَةً لَّكُمْ إِن كُنتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمُصَدِّقاً لِّمَا
  بَيْنَ يَدَيَّ مِنَ ٱلتَّوْرَاةِ وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ
  وَجِئْتُكُمْ بِآيَةٍ مِّن رَّبِّكُمْ فَٱتَّقُواْ ٱللَّهَ وَأَطِيعُونِ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱللَّهَ رَبِّي وَرَبُّكُمْ فَٱعْبُدُوهُ هَـٰذَا صِرَاطٌ مُّسْتَقِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القلم: معروف وهو الذي يكتب به، وجمعه أقلام ويقع على السهم الذي يقترع
  به، وهو فعل بمعنى مفعولاً لأنه يقلم أي: يبرى ويسوى وقيل: هو مشتق من القلامة، وهي
  نبت ضعيف لترقيقه، والقلامة أيضاً ما سقط من الظفر إذا قلم، وقلمت أظفاره أخذت منها
  وسويتها قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لدى أسد
  شاكي السلاح مقذف</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">له لبد أظفاره لم تقلم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض المولدين:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يشبه بالهلال وذاك نقص</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قلامة ظفره شبه الهلال</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الوحي: إلقاء المعنى في النفس في خفاء، فقد يكون بالملك للرسل وبالإلهام
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأوحى ربك إلى النحل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 68] وبالإشارة كقوله.</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لأوحت إلينا والأنامل رسلها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأوحى إليهم أن سبحوا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  11] وبالكتابة: قال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتى العجم والآفاق منه قصائد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بَقِينَ
  بقاء الوَحْيِ في الحَجَرِ الأَصَمّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والوحي: الكتاب قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فمدافع الرّيان عرّى رسمها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خلقا كما
  ضمن الوحيّ سلامها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الوحي جمع: وحي، وأما الفعل فيقال أوحى ووحي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المسيح: عبراني معرب، وأصله بالعبراني مشيحا، بالشين عرب بالسين كما
  غيرت في موشى، فقيل: موسى، قاله أبو عبيد وقال الزمخشري: ومعناه المبارك، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وجعلني
  مباركاً أينما كنت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[مريم: 31] وهو من الألقاب المشرّفة، كالصدّيق، والفاروق، انتهى. وقيل:
  المسيح عربي، واختلف: أهو مشتق من السياحة فيكون وزنه مفعلاً؟ أو من المسيح فيكون وزنه
  فعيلاً؟ وهل يكون بمعنى مفعول أو فاعل خلاف، ويتبين في التفسير لم سمي بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الكهل: الذي بلغ سن الكهولة وآخرها ستون وقيل: خمسون وقيل: اثنان وخمسون،
  ثم يدخل سن الشيخوخة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في أوّلها فقيل: ثلاثون وقيل:
  اثنان وثلاثون وقيل: ثلاثة وثلاثون. وقيل: خمسة وثلاثون وقيل: أربعون عاماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهو من اكتهل النبات إذا قوي وعلا، ومنه: الكاهل، وقال ابن فارس: اكتهل
  الرجل وخطه الشيب، من قولهم: اكتهلت الروضة إذا عمها النور، ويقال للمرأة: كهلة. انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونقل عن الأئمة في ترتيب سن المولود وتنقل أحواله: أنه في الرحم: جنين،
  فإذا ولد: فوليد، فإذا لم يستتم الأسبوع: فصديع، وإذا دام يرضع: فرضيع، وإذا فطم: ففطيم،
  وإذا لم يرضع: فجحوش، فإذا دب ونما: فدارج، فإذا سقطت رواضعه: فثغور، فإذا نبتت بعد
  السقوط: فمثغر، بالتاء والثاء. فإذا كان يجاوز العشر: فمترعرع وناشىء، فإذا كان يبلغ
  الحلم: فيافع، ومراهق، فإذا احتلم: فمحزور، وهو في جميع هذه الأحوال: غلام. فإذا اخضر
  شاربه وسال عذاره: فباقل، فإذا صار ذاقناً: ففتى وشارخ، فإذا كملت لحيته: فمجتمع، ثم
  ما دام بين الثلاثين والأربعين: فهو شاب، ثم هو كهل: إلى أن يستوفي الستين. هذا هو
  المشهور عند أهل اللغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الطين: معروف، ويقال طانه الله على
  كذا، وطامه بابدال النون ميماً، جبله وخلقه على كذا، ومطين لقب لمحدث معروف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الهيئة: الشكل والصورة، وأصله مصدر يقال: هاء الشيء بهاء هيأ وهيئة
  إذا ترتب واستقر على حال مّا، وتعديه بالتضعيف، فتقول: هيأته، قال</font></font>&#13;\t\t\t<label
