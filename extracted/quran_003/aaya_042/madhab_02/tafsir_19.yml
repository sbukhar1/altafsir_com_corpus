  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  واسجدي واركعي مع الراكعين } أمرتها الملائكة بفعل ثلاثة أشياء من هيئات الصلاة، فإن
  أريد ظاهر الهيئات فهي معطوفة بالواو، والواو لا ترتب، فلا يسأل لم قدم السجود على
