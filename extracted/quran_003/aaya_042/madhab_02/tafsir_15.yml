  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وإِذ قالت الملائكة يا مريم إن الله اصطفاك } قال جماعة من المفسرين: المراد بالملائكة:
  جبريل وحده. وقد سبق معنى الاصطفاء. وفي المراد بالتطهير هاهنا أربعة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه التطهير من الحيض، قاله ابن عباس. وقال السدي: كانت مريم
  لا تحيض. وقال قوم: من الحيض والنفاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  من مس الرجال، روي عن ابن عباس أيضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  من الكفر، قاله الحسن، و مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  من الفاحشة والإثم، قاله مقاتل. وفي هذا الاصطفاء الثاني: أربعة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه تأكيد للأول. والثاني: أن الأول للعبادة، والثاني: لولادة
  عيسى عليه السلام. والثالث: أن الاصطفاء الأول اختيار مبهمَ، وعموم يدخل فيه صوالح
  من النساء، فأعاد الاصطفاء لتفضيلها على نساء العالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه لما أطلق الاصطفاء الاول، أبان بالثاني أنها مصطفاة على النساء دون الرجال. قال
  ابن عباس، والحسن، وابن جريج: اصطفاها على عالمي زمانها. قال ابن الأنباري: وهذا قول
  الأكثرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

