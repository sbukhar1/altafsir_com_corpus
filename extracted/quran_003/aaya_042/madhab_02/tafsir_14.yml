  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي
  وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال الطبري: العامل
  في { إذ } قوله { سميع } فهو عطف على قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إذ قالت امرأة عمران</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 35]، وقال كثير من النحاة: العامل في { إذ } في هذه الآية فعل مضمر تقديره \"
  واذكر \" وهذا هو الراجح لأن هذه الآيات كلها إنما هي إخبارات بغيب تدل على نبوة محمد
  عليه السلام، مقصد ذكرها هو الأظهر في حفظ رونق الكلام، وقرأ عبد الله بن عمر وابن
  مسعود، \" وإذ قال الملائكة \" ، واختلف المفسرون هل المراد هنا بالملائكة جبريل وحده
  أو جمع من الملائكة؟ وقد تقدم القول على معنى مثلها في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فنادته
  الملائكة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 39] و { اصطفاك } مأخوذ من صفا يصفو وزنه - افتعل - وبدلت
  التاء طاء التناسب الصاد، فالمعنى تخيرك لطاعته وقوله تعالى: { وطهرك } معناه من كل
  ما يصم النساء في خلق أو خلق أو دين قاله مجاهد وغيره، وقال الزجّاج: قد جاء في التفسير
  أن معناه طهرك من الحيض والنفاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه أبو محمد: وهذا يحتاج إلى سند قوي وما أحفظه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { واصطفاك على نساء العالمين } إن جعلنا { العالمين } عاماً فيمن تقدم وتأخر
  جعلنا الاصطفاء مخصوصاً في أمر عيسى عليه السلام وأنها اصطفيت لتلد من غير فحل، وإن
  جعلنا الاصطفاء عاماً جعلنا قوله تعالى: { العالمين } مخصوصاً في عالم ذلك الزمان،
  قاله ابن جريج وغيره، وقد روي عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير نساء الجنة مريم بنت عمران،
  وخير نساء الجنة، خديجة بنت خويلد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عنه أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير نسائها مريم بنت عمران، وخير نسائها خديجة بنت خويلد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فذهب الطبري وغيره إلى أن الضمير
  في قوله - نسائها - يراد به الجنة، وذهب قوم إلى أنه يراد به الدنيا، أي كل امرأة في
  زمانها، وقال النبي عليه السلام،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير نساء ركبن الإبل، صالح نساء قريش، أحناه على ولد في صغره، وأرعاه
  إلى زوج في ذات يده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقال أبو هريرة راوي الحديث: ولم تركب مريم بنت عمران بعيراً قط، وهذا الزيادة فيها
  غيب، فلا يتأول أن أبا هريرة رضي الله عنه، قالها إلا عن سماع من النبي صلى الله عليه
  وسلم، وروى أنس بن مالك رضي الله عنه، أن رسول الله صلى الله عليه وسلم قال،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير نساء العالمين أربع، مريم
  بنت عمران، وآسية بنت مزاحم، امرأة فرعون، وخديجة بنت خويلد، وفاطمة بنت محمد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقد أسند الطبري، أن النبي عليه
  السلام، قال لفاطمة بنته،</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنت سيدة نساء أهل الجنة، إلا مريم بنت عمران، البتول \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وأنه قال،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فضلت خديجة على نساء أمتي، كما
  فضلت مريم على نساء العالمين \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
