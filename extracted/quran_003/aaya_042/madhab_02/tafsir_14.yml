  ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ
  ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام أبو محمد: وإذا تأملت هذه الأحاديث وغيرها مما هو في معناها، وجدت مريم
  فيها متقدمة، فسائغ أن يتأول عموم الاصطفاء على { العالمين } عموماً أيضاً، وقد قال
  بعض الناس، إن مريم نبية، قال ابن إسحاق، كانت الملائكة تقبل على مريم فتقول، { يا
  مريم إن الله اصطفاك } ، الآية، فيسمع ذلك زكريا فيقول، إن لمريم لشأناً، فمن مخاطبة
  الملائكة لها، جعلها هذا القائل نبية، وجمهور الناس على أنه لم تنبأ امرأة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { اقنتي } معناه اعبدي وأطيعي، قاله قتادة والحسن، وروى أبو سعيد
  الخدري، عن النبي عليه السلام قال، كل قنوت في القرآن فهو بمعنى طاعة الله، ويحتمل
  أن يكون معناه، أطيلي القيام في الصلاة، وهذا هو قول الجمهور، وهو المناسب في المعنى
  لقوله، { واسجدي واركعي } وبه قال مجاهد، وابن جريج، والربيع وروى مجاهد أنها لما خوطبت
  بهذا، قامت حتى ورمت قدماها، وروى الأوزاعي، أنها قامت حتى سال الدم والقيح من قدميها،
  وروي أن الطير كانت تنزل على رأسها، تظنها جماداً لسكونها في طول قيامها، وقال سعيد
  بن جبير، { اقنتي لربك } ، معناه أخلصي لربك، واختلف المتأولون، لم قدم السجود على
  الركوع؟ فقال قوم: كان ذلك في شرع زكرياء وغيره منهم وقال قوم: الواو لا تعطي رتبة،
  وإنما المعنى، افعلي هذا وهذا، وقد علم تقديم الركوع، وهذه الآية أكثر إشكالاً من قولنا،
  قام زيد وعمرو، لأن قيام زيد وعمرو ليس له رتبة معلومة، وهذه الآية قد علم أن السجود
  بعد الركوع، فكيف جاءت الواو بعكس ذلك، فالقول عندي في ذلك، أن مريم أمرت بفصلين ومعلمين
  من معالم الصلاة، وهما طول القيام والسجود، وخصا بالذكر لشرفهما في أركان الصلاة، وإذا
  العبد يقرب في وقت سجوده من الله تعالى: وهذان يختصان بصلاتها مفردة، وإلا فيمن يصلي
  وراء إمام، فليس يقال له أطل قيامك، ثم أمرت -بعد - بالصلاة في الجماعة، فقيل لها،
  { واركعي مع الراكعين } وقصد هنا معلم من معالم الصلاة، لئلا يتكرر لفظ، ولم يرد بالآية
  السجود والركوع، الذي هو منتظم في ركعة واحدة والله أعلم.</font></font><font class=\"TextResultArabic\"><font
