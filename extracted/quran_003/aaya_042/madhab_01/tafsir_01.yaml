  href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ
  ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَيْرُ نِساءِ العالَـمِينَ أرْبَعٌ: مَرْيَـمُ بِنْتُ عِمْرَانَ، وآسِيَةُ بِنْتُ
  مُزَاحِمٍ امْرَأةُ فِرْعَوْنَ، وَخَدِيجَةُ بِنْتُ خُوَيْـلِدٍ، وَفَـاطِمَةُ بِنْتُ
  مُـحَمَّدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم العسقلانـي،
  قال: ثنا شعبة، قال: ثنا عمرو بن مرّة، قال: سمعت مرّة الهمدانـي يحدّث عن أبـي موسى
  الأشعري، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كَمُلَ مِنَ الرّجالِ كَثِـيرٌ، وَلَـمْ يَكْمُلْ مِنَ النِّساءِ
  إلاَّ مَرْيَـمُ وآسِيَةُ امْرأةُ فِرْعَوْنَ وَخَدِيجَةُ بِنْتُ خُوَيْـلِدٍ وَفـاطِمَةُ
  بِنْتُ مُـحَمَّدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو الأسود
  الـمصري، قال: ثنا ابن لهيعة، عن عمارة بن غزية، عن مـحمد بن عبد الرحمن بن عمرو بن
  عثمان، أن فـاطمة بنت حسين بن علـيّ حدثته أن فـاطمة بنت رسول الله صلى الله عليه وسلم
  قالت: دخـل رسول الله صلى الله عليه وسلم يوماً وأنا عند عائشة، فناجانـي، فبكيت، ثم
  ناجانـي، فضحكت، فسألتنـي عائشة عن ذلك، فقلت: لقد عجلتِ، أخبرك بسرّ رسول الله صلى
  الله عليه وسلم! فتركتنـي، فلـما توفـي رسول الله صلى الله عليه وسلم، سألتها عائشة،
  فقالت: نعم، ناجانـي فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جِبْرِيـلُ كانَ يُعارِضُ القُرْآنَ كُلَّ عامٍ مَرَّةً، وَإنَّهُ
  قَدْ عارَضَ القُرْآنَ مَرَّتَـيْنِ، وَإنَّهُ لَـيْسَ مِنْ نَبِـيٍّ إلاَّ عُمِّرَ
  نِصْفُ عُمْرِ الَّذِي كَانَ قَبْلَهُ، وَإنَّ عِيسىَ أخِي كانَ عُمْرُهُ عِشْرِينَ
  وَمِائَةَ سَنَةٍ، وَهَذِهِ لِـي سِتُّونَ، وأحْسِبُنِـي مَيِّتا فِـي عامِي هَذَا،
  وَإنَّهُ لَـمْ تُرْزأ امْرأةٌ مِنْ نِساءِ العَالَـمِينَ بِـمِثْلِ مَا رُزِئْتِ،
  وَلا تَكُونِـي دُونَ امْرأةٍ صَبْراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: فبكيت، ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَنْتِ سَيِّدَةُ نِساءِ أهْلِ الـجَنَّةِ إلاَّ مَرْيَـمَ البَتُولَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فتُوفـي
  عامه ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو الأسود،
  قال: ثنا ابن لهيعة، عن عمرو بن الـحارث، أن أبـا زياد الـحميريّ حدثه، أنه سمع عمار
  بن سعد يقول: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فُضّلَتْ خَدِيجَةُ علـى نِساءِ أُمَّتِـي كَما فُضّلَتْ مَرْيَـمُ
  عَلـى نِساءِ العَالَـمِينَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبـمثل
  الذي قلنا فـي معنى قوله: { وَطَهَّرَكِ }: أنه وطهر دينك من الدنس والريب، قال مـجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله: { إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ } قال: جعلك طيبة
  إيـماناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج: { وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء
  ٱلْعَـٰلَمِينَ } قال: ذلك للعالـمين يومئذ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكانت
  الملائكة فيما ذكر ابن إسحاق تقول ذلك لمريم شفاهاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، قال: ثني ابن إسحاق، قال: كانت مريم حبيساً في الكنـيسة،
  ومعها فـي الكنيسة غلام اسمه يوسف، وقد كان أمه وأبوه جعلاه نذيراً حبـيساً، فكانا
  فـي الكنـيسة جميعاً، وكانت مريـم إذا نفد ماؤها وماء يوسف، أخذا قلتـيهما فـانطلقا
  إلـى الـمفـازة التـي فـيها الـماء الذي يستعذبـان منه، فـيـملآن قلتـيهما، ثم يرجعان
