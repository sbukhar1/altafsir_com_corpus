  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: والله سميع علـيـم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ رَبِّ إِنّى نَذَرْتُ لَكَ
  مَا فِي بَطْنِى مُحَرَّرًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 35]، { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ يٰمَرْيَمُ إِنَّ
  ٱللَّهَ ٱصْطَفَـٰكِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله: { ٱصْطَفَـٰكِ } اختارك
  واجتبـاك لطاعته، وما خصك به من كرامته. وقوله: { وَطَهَّرَكِ } يعنـي: طهر دينك من
  الريب والأدناس التـي فـي أديان نساء بنـي آدم. { وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ
  } يعنـي: اختارك على نساء العالمين فـي زمَانك بطاعتك إياه، ففضلك علـيهم. كما روي
  عن رسول الله صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَيْرُ نِسائِها مَرْيَمُ بِنْتُ عِمْرَانَ، وَخَيْرُ نِسائها خَدِيجَةُ
  بِنْتُ خُوَيْـلِدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله: خير نسائها: خير نساء أهل الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  بذلك الـحسين بن علـيّ الصدائي، قال: ثنا مـحاضر بن الـمورّع، قال: ثنا هشام بن عروة،
  عن أبـيه، عن عبد الله بن جعفر، قال: سمعت علـياً بـالعراق، يقول: سمعت رسول الله صلى
  الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خَيْرُ نِسائها مَرْيَـمُ بِنْتُ عِمْرَانَ، وَخَيْرُ نِسائها خَدِيجَةُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي الـمنذر بن عبد الله
  الـخزامي، عن هشام بن عروة، عن أبـيه، عن عبد الله بن جعفر بن أبـي طالب، أن رسول الله
  صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَيْرُ نِساءِ الـجَنَّةِ مَرْيَـمُ بِنْتُ عِمْرَانَ، وَخَيْرُ
  نِساءِ الـجَنَّةِ خَدِيجَةُ بِنْتُ خُوَيْـلِدٍ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ
  يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ
  } ذكر لنا أن نبـيّ الله، كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حَسْبُكَ بِـمَرْيَـمَ بِنْتِ عِمْرَانَ، وَامْرَأَةِ فِرْعَوْنَ،
  وَخَدِيجَةَ بِنْتِ خُوَيْـلِدٍ، وَفـاطِمَةَ بِنْتِ مُـحَمَّدٍ مِنْ نِساءِ العالَـمِينَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  قتادة: ذكر لنا أن نبـيّ الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خَيْرُ نِساءٍ رَكِبْنَ الإبِلَ
  صَوَالِـحُ نِساءِ قُرَيْشٍ، أحْناهُ علـى وَلَدٍ فِـي صِغَرِهِ، وأرْعاهُ علـى زَوْجٍ
  فِـي ذَاتِ يَدِهِ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  قتادة: وذكر لنا أنه كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لَوْ عَلِـمْتُ أنَّ مَرْيَـمَ رَكِبَتِ الإبِلَ ما فَضَّلْتُ عَلَـيْهَا
  أحَداً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: { يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ
  وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ } قال: كان أبو هريرة يحدِّث
  أن النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَيْرُ نِساءٍ رَكِبْنَ الإبِلَ صُلَّـحُ نِساءِ قُرَيْشٍ أحْناهُ
  علـى وَلَدٍ وأرْعاهُ لِزَوْجٍ فِـي ذَاتِ يَدِهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو هريرة: ولـم تركب مريـم بعيراً قط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه قوله: { وَإِذْ قَالَتِ ٱلْمَلَـئِكَةُ
  يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَاء ٱلْعَـٰلَمِينَ
  } قال: كان ثابت البنانـي يحدّث عن أنس بن مالك أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
