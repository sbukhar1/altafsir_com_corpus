  ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  حديث حسن يرفع الإشكال. وقد خصّ الله مريم بما لم يؤته أحداً من النساء؛ وذلك أن روح
  القدس كلمها وظهر لها ونفخ في دِرعها ودنا منها للنفخة؛ فليس هذا لأحد من النساء. وصدّقت
  بكلمات ربها ولم تسأل آية عندما بُشِّرت كما سأل زكريا صلى الله عليه وسلم من الآية؛
  ولذلك سماها الله في تنزيله صِدّيقة فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأُمُّهُ صِدِّيقَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  75]. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَصَدَّقَتْ بِكَلِمَاتِ رَبَّهَا وَكُتُبِهِ وَكَانَتْ مِنَ
  ٱلْقَانِتِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التحريم: 12] فشهد لها بالصدّيقية وشهد لها بالتصديق لكلمات البشرى
  وشهد لها بالقُنُوت. وإنما بشر زكريا بغلام فلحظ إلى كبر سنه وعقامة رحم ٱمرأته فقال:
  أنى يكون لي غلام وٱمرأتي عاقر؛ فسأل آية؛ وبشرت مريم بالغلام فلحظت أنها بِكْرٌ ولم
  يمسسها بشر فقيل لها:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَذٰلِكَ قَالَ رَبُّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 21] فاقتصرت على ذلك، وصدقت
  بكلمات ربها ولم تسأل آية ممن يعلم كُنْه هذا الأمر، ومن لأمرأة في جميع نساء العالمين
  من بنات آدم ما لها من هذه المناقب!. ولذلك روي أنها سبقت السابقين مع الرسل إلى الجنة؛
  جاء في الخبر عنه صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لو أقسمتُ لبرَرْتُ لا يدخل الجنة قبل سابقي أمتي إلا بضعة عشر رجلاً
  منهم إبراهيم وإسماعيل وإسحاق ويعقوب والأسباط وموسى وعيسى ومريم ٱبنة عمران \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد كان يحِق على من ٱنتحل علم الظاهر
  وٱستدل بالأشياء الظاهرة على الأشياء الباطنة أن يعرف قول رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" أنا
  سيد ولد آدم ولا فخر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله حيث يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لِواء الحمد يوم القيامة بيدي ومفاتيح الكرم بيدي وأنا أوّل خطيب
  وأوّل شفيع وأوّل مُبشِّر وأوّل وأوّل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلم ينْل هذا السّؤدد في الدنيا على الرسل إلا لأمر عظيم في الباطن.
  وكذلك شأن مريم لم تنل شهادة الله في التنزيل بالصدّيقية والتصديق بالكلمات إلا لمرتبة
  قريبة دانية. ومن قال لم تكن نبية قال: إن رؤيتها للملك كما رؤي جبريل عليه السلام
  في صفة دِحية الكلبي حين سؤاله عن الإسلام والإيمان ولم تكن الصحابة بذلك أنبياء والأوّل
  أظهر وعليه الأكثر. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
