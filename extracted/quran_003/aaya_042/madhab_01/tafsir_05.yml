  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  إِنَّ ٱللَّهَ ٱصْطَفَاكِ } أي ٱختارك، وقد تقدّم. { وَطَهَّرَكِ } أي من الكفر؛ عن
  مجاهد والحسن. الزجاج: من سائر الأدناسِ من الحيض والنفاس وغيرهما، وٱصطفاك لولادة
  عيسى { عَلَىٰ نِسَآءِ ٱلْعَالَمِينَ } يعني عالمِي زمانها؛ عن الحسن وٱبن جُريج وغيرهما.
  وقيل: { على نساء العالمين } أجمع إلى يوم الصور، وهو الصحيح على ما نبينه، وهو قول
  الزجاج وغيره. وكرر الاصطفاء لأن معنى الأوّل الاصطفاء لعبادته، ومعنى الثاني لولادة
  عيسى. وروى مسلم عن أبي موسى قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كمل من الرجال كثير ولم يكمل من
  النساء غير مريم بنتِ عمران وآسية ٱمرأةِ فرعون وإنّ فضل عائشة على النساء كفضل الثريد
  على سائر الطعام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  علماؤنا رحمة الله عليهم: الكمال هو التناهي والتمام؛ ويقال في ماضيه «كمل» بفتح الميم
  وضمها، ويكمل في مضارعه بالضم، وكمال كل شيء بحسبِه. والكمال المطلق إنما هو لله تعالى
  خاصة. ولا شك أن أكمل نوع الإنسان الأنبياء ثم يليهم الأولياء من الصدّيقين والشهداء
  والصالحين. وإذا تقرّر هذا فقد قيل: إن الكمال المذكور في الحديث يعني به النبوّة فيلزم
  عليه أن تكون مريم عليها السلام وآسية نبيّتين، وقد قيل بذلك. والصحيح أن مريم نبيّة؛
  لأن الله تعالى أوحى إليها بواسطة الملك كما أوحى إلى سائر النبيين حسب ما تقدّم ويأتي
  بيانه أيضاً في «مريم». وأما آسية فلم يرِد ما يدل على نبوّتها دلالة واضحة بل على
  صدّيقيتها وفضلها، على ما يأتي بيانه في «التحريم». وروي من طرق صحيحة أنه عليه السلام
  قال فيما رواه عنه أبو هريرة:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير نساء العالمين أربع مريم بنت عمران وآسية بنت مزاحم ٱمرأة فرعون
  وخديجة بنت خويلد وفاطمة بنت محمد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومن حديث ٱبن عباس عن النبيّ صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أفضل نساء أهل الجنة خديجة بنت
  خويلد وفاطمة بنت محمد ومريم بنت عمران وآسية بنت مزاحم ٱمرأة فرعون \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي طريق آخر عنه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سيدة نساء أهل الجنة بعد مريم
  فاطمة وخديجة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فظاهر
  القرآن والأحاديث يقتضي أن مريم أفضل من جميع نساء العالم من حوّاء إلى آخر ٱمرأة تقوم
  عليها الساعة؛ فإن الملائكة قد بلغتها الوحي عن الله عز وجل بالتكليف والإخبار والبشارة
  كما بلغت سائر الأنبياء؛ فهي إذاً نبيّة والنبيّ أفضل من الوليّ فهي أفضل من كل النساء:
  الأوّلين والآخرين مطلقاً. ثم بعدها في الفضيلة فاطمة ثم خديجة ثم آسِية. وكذلك رواه
  موسى بن عقبة عن كُرَيْب عن ٱبن عباس قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سيدة نساء العالمين مريم ثم فاطمة
  ثم خديجة ثم آسِية \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
