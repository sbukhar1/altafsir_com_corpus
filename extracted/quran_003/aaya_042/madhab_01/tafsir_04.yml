  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَتِ ٱلْمَلاَئِكَةُ يٰمَرْيَمُ إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ
  عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي
  وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القصة الثالثةوصفه
  طهارة مريم صلوات الله عليها وفيه مسائل المسألة الأولى عامل الإعراب ههنا في { إِذْ
  } هو ما ذكرناه في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ قَالَتِ ٱمْرَأَتُ عِمْرٰنَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 35 من قوله { سَمِيعٌ عَلِيمٌ
  } ثم عطف عليه { إِذْ قَالَتِ ٱلْمَلَـئِكَةُ } وقيل تقديره واذكر إذ قالت الملائكة.
  المسألة الثانية قالوا المراد بالملائكة ههنا جبريل وحده، وهذا كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُنَزّلُ
  ٱلْمَلَـٰئِكَةَ بِٱلْرُّوحِ مِنْ أَمْرِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 2 يعني جبريل، وهذا وإن كان
  عدولاً عن الظاهر إلا أنه يجب المصير إليه، لأن سورة مريم دلت على أن المتكلم مع مريم
  عليها السلام هو جبريل عليه السلام، وهو قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَرْسَلْنَا إِلَيْهَا رُوحَنَا
  فَتَمَثَّلَ لَهَا بَشَراً سَوِيّاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">مريم 17. المسألةالثالثة اعلم أن
  مريم عليها السلام ما كانت من الأنبياء لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا أَرْسَلْنَا مِن قَبْلِكَ إِلاَّ
  رِجَالاً نُّوحِى إِلَيْهِمْ مّنْ أَهْلِ ٱلْقُرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يوسف 109 وإذا كان كذلك كان إرسال
  جبريل عليه السلام إليها إما أن يكون كرامة لها، وهو مذهب من يجوز كرامات الأولياء،
  أو إرهاصاً لعيسى عليه السلام، وذلك جائز عندنا، وعند الكعبي من المعتزلة، أو معجزة
  لزكرياء عليه السلام، وهو قول جمهور المعتزلة، ومن الناس من قال إن ذلك كان على سبيل
  النفث في الروع والإلهام والإلقاء في القلب، كما كان في حق أم موسى عليه السلام في
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَوْحَيْنَا إِلَىٰ أُمّ مُوسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القصص 7. المسألة الرابعة اعلم أن
  المذكور في هذه الآية أولاً هو الاصطفاء، وثانياً التطهير، وثالثاً الاصطفاء على نساء
  العالمين، ولا يجوز أن يكون الاصطفاء أولاً من الاصطفاء الثاني، لما أن التصريح بالتكرير
  غير لائق، فلا بد من صرف الاصطفاء الأول إلى ما اتفق لها من الأمور الحسنة في أول عمرها،
  والاصطفاء الثاني إلى ما اتفق لها في آخر عمرها. النوع الأول من الاصطفاء فهو أمور
  أحدها أنه تعالى قبل تحريرها مع أنها كانت أنثى ولم يحصل مثل هذا المعنى لغيرها من
  الإناث وثانيها قال الحسن إن أمها لما وضعتها ما غذتها طرفة عين، بل ألقتها إلى زكريا،
  وكان رزقها يأتيها من الجنة وثالثها أنه تعالى فرغها لعبادته، وخصها في هذا المعنى
  بأنواع اللطف والهداية والعصمة ورابعها أنه كفاها أمر معيشتها، فكان يأتيها رزقها من
  عند الله تعالى على ما قال الله تعالى { أَنَّىٰ لَكِ هَـٰذَا قَالَتْ هُوَ مِنْ عِندِ
  ٱللَّهِ } وخامسها أنه تعالى أسمعها كلام الملائكة شفاها، ولم يتفق ذلك لأنثى غيرها،
  فهذا هو المراد من الاصطفاء الأول، وأما التطهير ففيه وجوه أحدها أنه تعالى طهرها عن
  الكفر والمعصية، فهو كقوله تعالى في أزواج النبي صلى الله عليه وسلم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُطَهّرَكُمْ
  تَطْهِيــراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأحزاب 33 وثانيها أنه تعالى طهرها عن مسيس الرجال وثالثها طهرها
  عن الحيض، قالوا كانت مريم لا تحيض ورابعها وطهرك من الأفعال الذميمة، والعادات القبيحة
  وخامسها وطهرك عن مقالة اليهود وتهمتهم وكذبهم.</font></font>&#13;\t\t\t<label disabled=\"true\"
