  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الوجه الخامس في الجواب لعلّه كان السجود في ذلك الدين متقدماً على
  الركوع. السؤال الثاني اما المراد من قوله { وَٱرْكَعِى مَعَ ٱلركِعِينَ }. والجواب
