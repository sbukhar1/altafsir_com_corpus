  ٱصْطَفَـٰكِ وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰمَرْيَمُ
  ٱقْنُتِي لِرَبِّكِ وَٱسْجُدِي وَٱرْكَعِي مَعَ ٱلرَّاكِعِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الاصطفاء الثاني فالمراد أنه تعالى وهب لها عيسى عليه السلام
  من غير أب، وأنطق عيسى حال انفصاله منها حتى شهد بما يدل على براءتها عن التهمة، وجعلها
  وابنها آية للعالمين، فهذا هو المراد من هذه الألفاظ الثلاثة. المسألة الخامسة روي
  أنه عليه الصلاة والسلام قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حسبك من نساء العالمين أربع مريم وآسية امرأة فرعون، وخديجة، وفاطمة
  عليهن السلام \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقيل
  هذا الحديث دل على أن هؤلاء الأربع أفضل من النساء، وهذه الآي دلت على أن مريم عليها
  السلام أفضل من الكل، وقول من قال المراد إنها مصطفاة على عالمي زمانها، فهذا ترك الظاهر.
  ثم قال تعالى { يٰمَرْيَمُ ٱقْنُتِى لِرَبّكِ وَٱسْجُدِى } وقد تقدم تفسير القنوت في
  سورة البقرة في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقُومُواْ لِلَّهِ قَـٰنِتِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 238 وبالجملة فلما بيّن تعالى
  أنها مخصوصة بمزيد المواهب والعطايا من الله أوجب عليها مزيد الطاعات، شكراً لتلك النعم
  السنية، وفي الآية سؤالات السؤال الأول لم قدم ذكر السجود على ذكر الركوع؟. والجواب
  من وجوه الأول أن الواو تفيد الاشتراك ولا تفيد الترتيب الثاني أن غاية قرب العبد من
  الله أن يكون ساجداً قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أقرب ما يكون العبد من ربه إذا سجد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فلما كان السجود مختصاً بهذا النوع من الرتبة والفضيلة لا جرم قدمه
  على سائر الطاعات. ثم قال { وَٱرْكَعِى مَعَ ٱلركِعِينَ } وهو إشارة إلى الأمر بالصلاة،
  فكأنه تعالى يأمرها بالمواظبة على السجود في أكثر الأوقات، وأما الصلاة فإنها تأتي
  بها في أوقاتها المعينة لها والثالث قال ابن الأنباري قوله تعالى { ٱقْنُتِى } أمر
  بالعبادة على العموم، ثم قال بعد ذلك { وَٱسْجُدِى وَٱرْكَعِى } يعني استعملي السجود
  في وقته اللائق به، واستعملي الركوع في وقته اللائق به، وليس المراد أن يجمع بينهما،
  ثم يقدم السجود على الركوع والله أعلم الرابع أن الصلاة تسمى سجوداً كما قيل في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَدْبَـٰرَ
  ٱلسُّجُودِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ق 40 وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا دخل أحدكم المسجد فليسجد سجدتين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأيضاً المسجد سمي باسم مشتق من
  السجود والمراد منه موضع الصلاة، وأيضاً أشرف أجزاء الصلاة السجود وتسمية الشيء باسم
  أشرف أجزائه نوع مشهور في المجاز. إذا ثبت هذا فنقول قوله { يٰمَرْيَمُ ٱقْنُتِى }
  معناه يا مريم قومي، وقوله { وَٱسْجُدِى } أي صلي فكان المراد من هذا السجود الصلاة،
  ثم قال { وَٱرْكَعِى مَعَ ٱلرٰكِعِينَ } إما أن يكون أمراً لها بالصلاة بالجماعة فيكون
  قوله { وَٱسْجُدِى } أمراً بالصلاة حال الانفراد، وقوله { وَٱرْكَعِى مَعَ ٱلرٰكِعِينَ
  } أمراً بالصلاة في الجماعة، أو يكون المراد من الركوع التواضع ويكون قوله { وَٱسْجُدِى
  } أمراً ظاهراً بالصلاة، وقوله { وَٱرْكَعِى مَعَ ٱلرٰكِعِينَ } أمراً بالخضوع والخشوع
