  none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ
  إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  إخبار من الله تعالى بما خاطبت به الملائكة مريم عليها السلام عن أمر الله لهم بذلك،
  أن الله قد اصطفاها، أي: اختارها؛ لكثرة عبادتها وزهادتها وشرفها وطهارتها من الأكدار
  والوساوس، واصطفاها ثانياً مرة بعد مرة لجلالتها على نساء العالمين، قال عبد الرزاق:
  أنبأنا معمر عن الزهري، عن سعيد ابن المسيب، في قوله تعالى: { إِنَّ ٱللَّهَ ٱصْطَفَـٰكِ
  وَطَهَّرَكِ وَٱصْطَفَـٰكِ عَلَىٰ نِسَآءِ ٱلْعَـٰلَمِينَ } قال: كان أبو هريرة يحدث
  عن رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خير نساء ركبن الإبل نساء قريش، أحناه على ولد في صغره، وأرعاه على
  زوج في ذات يده، ولم تركب مريم بنت عمران بعيراً قط \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يخرجه من هذا الوجه سوى مسلم، فإنه رواه عن محمد بن رافع وعبد
  بن حميد، كلاهما عن عبد الرزاق به، وقال هشام بن عروة، عن أبيه، عن عبد الله بن جعفر،
  عن علي بن أبي طالب رضي الله عنه، قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير نسائها مريم بنت عمران، وخير
  نسائها خديجة بنت خويلد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجاه في الصحيحين من حديث هشام به مثله، وقال الترمذي: حدثنا أبو
  بكر بن زنجويه، حدثنا عبد الرزاق، حدثنا معمر، عن قتادة، عن أنس، أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" حسبك من نساء العالمين مريم بنت عمران، وخديجة بنت خويلد، وفاطمة بنت محمد، وآسية
  امرأة فرعون \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">تفرد
  به الترمذي وصححه، قال عبد الله بن أبي جعفر الرازي، عن أبيه، قال: كان ثابت البناني
  يحدث عن أنس بن مالك، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خير نساء العالمين أربع: مريم
  بنت عمران، وآسية امرأة فرعون، وخديجة بنت خويلد، وفاطمة بنت رسول الله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه ابن مردويه أيضاً. من طريق
  شعبة، عن معاوية بن قرة، عن أبيه، قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كمل من الرجال كثير، ولم يكمل
  من النساء إلا ثلاث: مريم بنت عمران، وآسية امرأة فرعون، وخديجة بنت خويلد، وفضل عائشة
  على النساء كفضل الثريد على سائر الطعام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جرير: حدثني المثنى، حدثنا آدم العسقلاني، حدثنا شعبة، حدثنا
  عمرو بن مرة، سمعت مرة الهمداني، يحدث عن أبي موسى الأشعري، قال: قال رسول الله صلى
  الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كمل من الرجال كثير، ولم يكمل من النساء إلا مريم بنت عمران، وآسية امرأة فرعون
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  أخرجه الجماعة إلا أبا داود من طرق عن شعبة به، ولفظ البخاري:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كمل من الرجال كثير، ولم يكمل
  من النساء إلا آسية امرأة فرعون، ومريم بنت عمران، وإن فضل عائشة على النساء كفضل الثريد
  على سائر الطعام \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
