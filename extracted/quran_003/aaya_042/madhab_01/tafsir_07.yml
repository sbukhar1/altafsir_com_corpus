  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  مِنْ أَنَبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيكَ وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلاَمَهُمْ
  أَيُّهُمْ يَكْفُلُ مَرْيَمَ وَمَا كُنْتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  استقصيت طرق هذا الحديث وألفاظه في قصة عيسى ابن مريم عليه السلام في كتابنا \" البداية
  والنهاية \" ، ولله الحمد والمنة. ثم أخبر تعالى عن الملائكة أنهم أمروها بكثرة العبادة
  والخشوع والركوع والسجود والدأب في العمل؛ لما يريد الله بها من الأمر الذي قدره الله
  وقضاه مما فيه محنة لها، ورفعة في الدارين بما أظهر الله فيها من قدرته العظيمة، حيث
  خلق منها ولداً من غير أب، فقال تعالى: { يٰمَرْيَمُ ٱقْنُتِى لِرَبِّكِ وَٱسْجُدِى
  وَٱرْكَعِى مَعَ ٱلرَٰكِعِينَ } أما القنوت فهو الطاعة في خشوع، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بَل
  لَّهُ مَا فِي ٱلسَّمَـٰوَٰتِ وَٱلأَرْضِ كُلٌّ لَّهُ قَـٰنِتُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  116]. وقد قال ابن أبي حاتم: حدثنا يونس بن عبد الأعلى، أخبرنا ابن وهب، أخبرني عمرو
  بن الحارث، أن دراجاً أبا السمح حدثه عن أبي الهيثم، عن أبي سعيد، عن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كل حرف في القرآن يذكر فيه القنوت فهو الطاعة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه ابن جرير من طريق ابن لهيعة عن دراج به، وفيه نكارة. وقال مجاهد:
  كانت مريم عليها السلام تقوم حتى تتورم كعباها، والقنوت هو طول الركود في الصلاة، يعني
  امتثالاً لقول الله تعالى: { يٰمَرْيَمُ ٱقْنُتِى لِرَبِّكِ } قال الحسن: يعني اعبدي
  لربك، { وَٱسْجُدِى وَٱرْكَعِى مَعَ ٱلرَٰكِعِينَ } أي: كوني منهم. وقال الأوزاعي:
  ركدت في محرابها راكعة وساجدة وقائمة، حتى نزل الماء الأصفر في قدميها رضي الله عنها
  وأرضاها. وقد ذكر الحافظ ابن عساكر في ترجمتها من طريق محمد بن يونس الكديمي، وفيه
  مقال: حدثنا علي بن بحر بن بري، ثنا الوليد بن مسلم، عن الأوزاعي، عن يحيى بن أبي كثير،
  في قوله: { يٰمَرْيَمُ ٱقْنُتِى لِرَبِّكِ وَٱسْجُدِى } قال: سجدت حتى نزل الماء الأصفر
  في عينيها. وذكر ابن أبي الدنيا: حدثنا الحسن بن عبد العزيز، ثنا ضمرة عن ابن شوذب،
  قال: كانت مريم عليها السلام، تغتسل في كل ليلة. ثم قال تعالى لرسوله بعد ما أطلعه
  على جلية الأمر: { ذَٰلِكَ مِنْ أَنبَآءِ ٱلْغَيْبِ نُوحِيهِ إِلَيْكَ } أي: نقصه عليك
  { وَمَا كُنتَ لَدَيْهِمْ إِذْ يُلْقُون أَقْلَـٰمَهُمْ أَيُّهُمْ يَكْفُلُ مَرْيَمَ
  وَمَا كُنتَ لَدَيْهِمْ إِذْ يَخْتَصِمُونَ } أي: ما كنت عندهم يا محمد فتخبرهم عنهم
  معاينة عما جرى، بل أطلعك الله على ذلك كأنك حاضر وشاهد لما كان من أمرهم حين اقترعوا
  في شأن مريم أيهم يكفلها، وذلك لرغبتهم في الأجر. قال ابن جرير: حدثنا القاسم، حدثنا
  الحسين، حدثني حجاج عن ابن جريج، عن القاسم بن أبي بزة، أنه أخبره عن عكرمة، وأبي بكر
  عن عكرمة، قال: ثم خرجت بها، يعني: أم مريم بمريم تحملها في خرقها إلى بني الكاهن بن
  هارون أخي موسى عليهما السلام، قال: وهم يومئذ يلون في بيت المقدس ما يلي الحجبة من
  الكعبة، فقالت لهم: دونكم هذه النذيرة، فإني حررتها، وهي ابنتي، ولا تدخل الكنيسة حائض،
  وأنا لا أردها إلى بيتي، فقالوا: هذه ابنة إمامنا ـ وكان عمران يؤمهم في الصلاة ـ وصاحب
  قرباننا، فقال زكريا: ادفعوها لي؛ فإن خالتها تحتي، فقالوا: لا تطيب أنفسنا، هي ابنة
  إمامنا، فذلك حين اقترعوا عليها بأقلامهم التي يكتبون بها التوراة، فقرعهم زكريا فكفلها.</font></font>&#13;\t\t\t<label
