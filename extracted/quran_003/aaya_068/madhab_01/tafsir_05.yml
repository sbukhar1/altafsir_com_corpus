  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ
  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ٱبن عباس: قال رؤساء اليهود: والله يا محمد لقد علمت أنا أولى الناس بدين إبراهيم منك
  ومن غيرك، فإنه كان يهودياً وما بك إلا الحسد؛ فأنزل الله تعالى هذه الآية. { أَوْلَى
  } معناه أحق، قيل: بالمعونة والنصرة. وقيل بالحجة. { لَلَّذِينَ ٱتَّبَعُوهُ } على
  مِلّته وسنته. { وَهَـٰذَا ٱلنَّبِيُّ } أفرد ذكره تعظيماً له؛ كما قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فِيهِمَا
  فَاكِهَةٌ وَنَخْلٌ وَرُمَّانٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمن: 68] وقد تقدّم في «البقرة»
  هذا المعنى مستوفى. و «هذا» في موضع رفع عطف على الذين، و «النبيّ» نعت لهذا أو عطف
  بيان، ولو نصب لكان جائزاً في الكلام عطفاً على الهاء في «ٱتبعوه». { وَٱللَّهُ وَلِيُّ
  ٱلْمُؤْمِنِينَ } أي ناصرهم. وعن ٱبن مسعود أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن لكل نبيّ ولاة من النبيين وإن
  وليّي منهم أبي وخليل ربي ـ ثم قرأ ـ { إنّ أولى الناس بإبراهيم للذين ٱتبعوه وهذا
  النبيّ } \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

