text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ أَوْلَى
  ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ
  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ }يعنـي جلّ ثناؤه بقوله: { إِنَّ أَوْلَى
  ٱلنَّاسِ بِإِبْرٰهِيمَ } إن أحقّ الناس بإبراهيـم ونصرته وولايته، { لَلَّذِينَ ٱتَّبَعُوهُ
  } يعنـي الذين سلكوا طريقه ومنهاجه، فوحدوا الله مخـلصين له الدين، وسنوا سننه، وشرعوا
  شرائعه وكانوا لله حنفـاء مسلـمين غير مشركين به. { وَهَـٰذَا ٱلنَّبِىُّ } يعنـي مـحمداً
  صلى الله عليه وسلم. { وَٱلَّذِينَ ءامَنُواْ }. يعنـي والذين صدّقوا مـحمداً، وبـما
  جاءهم به من عند الله. { وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ } يقول: والله ناصر الـمؤمنـين
  بـمـحمد الـمصدقـين له فـي نبوّته، وفـيـما جاءهم به من عنده علـى من خالفهم من أهل
  الـملل والأديان.وبـمثل الذي قلنا فـي ذلك، قال أهل التأويـل: ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرٰهِيمَ
  لَلَّذِينَ ٱتَّبَعُوهُ } يقول: الذين اتبعوه علـى ملته وسنته ومنهاجه وفطرته، { وَهَـٰذَا
  ٱلنَّبِىُّ } وهو نبـيّ الله مـحمد. { وَٱلَّذِينَ ءامَنُواْ مَعَهُ } وهم الـمؤمنون
  الذين صدّقوا نبـيّ الله واتبعوه، كان مـحمد رسول الله صلى الله عليه وسلم والذين معه
  من الـمؤمنـين أولـى الناس بإبراهيـم.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن
  أبـي جعفر، عن أبـيه، عن الربـيع، مثله.حدثنا مـحمد بن الـمثنى وجابر بن الكردي والـحسن
  بن أبـي يحيـى الـمقدسي، قالوا: ثنا أبو أحمد، قال: ثنا سفـيان، عن أبـيه، عن أبـي
  الضحى، عن مسروق، عن عبد الله بن مسعود، قال: قال رسول الله صلى الله عليه وسلم: \"
  إنَّ لِكُلّ نَبِـيّ وُلاةً مِنَ النَّبِـيِّـينَ، وَإنَّ وَلِـيِّـي مِنْهُمْ أبـي
  وَخَـلِـيـلُ رَبّـي \" ، ثم قرأ: { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرٰهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِىُّ وَٱلَّذِينَ ءامَنُواْ وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ
  }.حدثنا ابن الـمثنى، قال: ثنا أبو نعيـم الفضل بن دكين، قال: ثنا سفـيان، عن أبـيه،
  عن أبـي الضحى، عن عبد الله، أراه قال عن النبـيّ صلى الله عليه وسلم، فذكر نـحوه.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ، عن ابن
  عبـاس: يقول الله سبحانه: { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرٰهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ
  } وهم الـمؤمنون.\r\n\t\t\t\r\n\t\t\t</section>"

