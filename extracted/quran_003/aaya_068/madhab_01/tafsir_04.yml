  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلنا
  جاز أن يكون المراد به الموافقة في الأصول والغرض منه بيان إنه ما كان موافقاً في أصول
  الدين لمذهب هؤلاء الذين هم اليهود والنصارى في زماننا هذا، وجاز أيضاً أن يقال المراد
  به الفروع وذلك لأن الله نسخ تلك الفروع بشرع موسى، ثم في زمن محمد صلى الله عليه وسلم
  نسخ شرع موسى عليه السلام الشريعة التي كانت ثابتة في زمن إبراهيم عليه السلام وعلى
  هذا التقدير يكون محمد عليه السلام صاحب الشريعة ثم لما كان غالب شرع محمد عليه السلام
  موافقاً لشرع إبراهيم عليه السلام، فلو وقعت المخالفة في القليل لم يقدح ذلك في حصول
  الموافقة. ثم ذكر تعالى { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرٰهِيمَ } فريقان أحدهما من
  اتبعه ممن تقدم والآخر النبي وسائر المؤمنين. ثم قال { وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ
