  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ
  هَؤُلاۤءِ حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ
  بِهِ عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه مسائل المسألة الأولى قرأ عاصم وحمزة والكسائي { ها أَنتُمْ }
  بالمد والهمزة وقرأ نافع وأبو عمرو بغير همز ولا مد، إلا بقدر خروج الألف الساكنة وقرأ
  ابن كثير بالهمز والقصر على وزن { صنعتم } وقرأ ابن عامر بالمد دون الهمز، فمن حقق
  فعلى الأصل، لأنهما حرفان { ها } و { أَنتُمْ } ومن لم يمد ولم يهمز فللتخفيف من غير
  إخلال. المسألة الثانية اختلفوا في أصل { ها أَنتُمْ } فقيل { ها } تنبيه والأصل {
  أَنتُمْ } وقيل أصله { أَءَنتُمْ } فقلبت الهمزة الأولى هاء كقولهم هرقت الماء وأرقت
  و { هَـؤُلاء } مبني على الكسر وأصله أولاء دخلت عليه ها التنبيه، وفيه لغتان القصر
  والمد، فإن قيل أين خبر أنتم في قوله ها أنتم؟ قلنا في ثلاثة أوجه الأول قال صاحب «الكشاف»
  { ها } للتنبيه و { أَنتُمْ } مبتدأ و { هَـؤُلاء } خبره و { حَـٰجَجْتُمْ } جملة مستأنفة
  مبينة للجملة الأولى بمعنى أنتم هؤلاء الأشخاص الحمقى وبيان حماقتكم وقلة عقولكم أنكم
  وإن جادلتم فيما لكم به علم فلم تحاجون فيما ليس لكم به علم؟ والثاني أن يكون { أَنتُمْ
  } مبتدأ، وخبر { هَـؤُلاء } بمعنى أولاء على معنى الذي وما بعده صلة له الثالث أن يكون
  { أَنتُمْ } مبتدأ { وَهَـؤُلاء } عطف بيان { وحاججتم } خبره وتقديره أنتم يا هؤلاء
  حاججتم. المسألة الثالثة المراد من قوله { حَـٰجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ }
  هو أنهم زعموا أن شريعة التوراة والإنجيل مخالفة لشريعة القرآن فكيف تحاجون فيما لا
  علم لكم به وهو ادعاؤكم أن شريعة إبراهيم كانت مخالفة لشريعة محمد عليه السلام؟. ثم
  يحتمل في قوله { هأَنتُمْ هَـٰؤُلاء حَـٰجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ } أنه لم
  يصفهم في العلم حقيقة وإنما أراد إنكم تستجيزون محاجته فيما تدعون علمه، فكيف تحاجونه
  فيما لا علم لكم به ألبتة؟. ثم حقق ذلك بقوله { وَٱللَّهُ يَعْلَمُ } كيف كانت حال
  هذه الشرائع في المخالفة والموافقة { وَأَنتُمْ لاَ تَعْلَمُونَ } كيفية تلك الأحوال.
  ثم بيّن تعالى ذلك مفصلاً فقال { مَا كَانَ إِبْرٰهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً
  } فكذبهم فيما ادعوه من موافقة لهما. ثم قال { وَلَكِن كَانَ حَنِيفًا مُّسْلِمًا }
  وقد سبق تفسير الحنيف في سورة البقرة. ثم قال { وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ }
  وهو تعريض بكون النصارى مشركين في قولهم بإلٰهية المسيح وبكون اليهود مشركين في قولهم
  بالتشبيه. فإن قيل قولكم إبراهيم على دين الإسلام أتريدون به الموافقة في الأصول أو
  في الفروع؟ فإن كان الأول لم يكن مختصاً بدين الإسلام بل نقطع بأن إبراهيم أيضاً على
  دين اليهود، أعني ذلك الدين الذي جاء به موسى، فكان أيضاً على دين النصارى، أعني تلك
  النصرانية التي جاء بها عيسى فإن أديان الأنبياء لا يجوز أن تكون مختلفة في الأصول،
  وإن أردتم به الموافقة في الفروع، فلزم أن لا يكون محمد عليه السلام صاحب الشرع ألبتة،
  بل كان كالمقرر لدين غيره، وأيضاً من المعلوم بالضرورة أن التعبد بالقرآن ما كان موجوداً
  في زمان إبراهيم عليه السلام فتلاوة القرآن مشروعة في صلاتنا وغير مشروعة في صلاتهم.</font></font>&#13;\t\t\t<label
