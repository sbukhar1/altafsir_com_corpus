  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَا كَانَ إِبْرَٰهِيمُ يَهُودِيًّا وَلاَ نَصْرَانِيًّا وَلَكِن
  كَانَ حَنِيفًا مُّسْلِمًا وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ } والحنيف المائل عن الأديان
  كلها إلى الدين المستقيم، وقيل: الحنيف: الذي يوحِّد ويحج ويضحي ويختن ويستقبل الكعبة.
  وهو أسهل الأديان وأحبُّها إلى الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ } أي: من اتبعه
  في زمانه، { وَهَـٰذَا ٱلنَّبِىُّ } يعني: محمداً صلّى الله عليه وسلم { وَٱلَّذِينَ
  ءَامَنُواْ } معه، يعني من هذه الأمة { وَٱللَّهُ وَلِىُّ ٱلْمُؤْمِنِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">روى الكلبي عن أبي صالح عن ابن عباس، ورواه محمد بن إسحاق عن ابن شهاب
  بإسناده، حديث هجرة الحبشة، لما هاجر جعفر بن أبي طالب رضي الله عنه وأناس من أصحاب
  رسول الله صلّى الله عليه وسلم إلى الحبشة واستقرت بهم الدار وهاجر النبي صلّى الله
  عليه وسلم إلى المدينة وكان من أمر بدر ما كان فاجتمعت قريش في دار الندوة وقالوا:
  إن لنا في الذين عند النجاشي من أصحاب محمد صلّى الله عليه وسلم ثأراً ممن قتل منكم
  ببدر، فاجمعوا مالاً وأهدوه إلى النجاشي لعله يدفع إليكم من عنده من قومكم ولينتدب
  لذلك رجلان من ذوي رأيكم، فبعثوا عمرو بن العاص وعمارة بن الوليد مع الهدايا الأدم
  وغيره، فركبا البحر، وأتيا الحبشة فلما دخلا على النجاشي سجدا له وسلما عليه وقالا
  له: إن قومنا لك ناصحون شاكرون ولصلاحك محبون وإنهم بعثونا إليك لنحذِّرك هؤلاء الذين
  قدموا عليك، لأنهم قوم رجل كذاب خرج فينا، يزعم أنه رسول الله ولم يتابعه أحد منا إلا
  السفهاء، وإنا كنا قد ضيقنا عليهم الأمر وألجأناهم إلى شعب بأرضنا لا يدخل عليهم أحد
  ولا يخرج منهم أحد، قد قتلهم الجوع والعطش فلما اشتد عليهم الأمر بعث إليك ابن عمه
  ليفسد عليك دينك وملكك ورعيتك فاحذرهم وادفعهم إلينا لنكفيكهم، وقالا: وآية ذلك أنهم
  إذا دخلوا عليك لا يسجدون لك ولا يُحَيّونك بالتحية التي يحييك بها الناس رغبة عن دينك
  وسنتك، قال: فدعاهم النجاشي فلما حضروا، صاح جعفر بالباب: يستأذن عليك حزب الله، فقال
  النجاشي: مروا هذا الصائح فليعد كلامه، ففعل جعفر، فقال النجاشي: نعم فليدخلوا بأمان
  الله وذمته، فنظر عمرو بن العاص إلى صاحبه فقال: ألا تسمع كيف يرطنون بحزب الله وما
  أجابهم به النجاشي، فساءهما ذلك ثم دخلوا عليه فلم يسجدوا له، فقال عمرو بن العاص:
  ألا ترى أنهم يستكبرون أن يسجدوا لك، فقال لهم النجاشي: ما منعكم أن تسجدوا لي وتحيوني
  بالتحية التي يحييني بها من أتاني من الآفاق؟ قالوا: نسجد لله الذي خلقك وملَّكك، وإنما
  كانت تلك التحية لنا ونحن نعبد الأوثان، فبعث الله فينا نبياً صادقاً فأمرنا بالتحية
  التي رضيها الله وهي السلام تحية أهل الجنة، فعرف النجاشي أن ذلك حق وأنه في التوراة
  والإِنجيل، قال: أيكم الهاتف: يستأذن عليك حزب الله؟ قال جعفر: أنا، قال: فتكلم، قال:
  إنك ملك من ملوك أهل الأرض ومن أهل الكتاب ولا يصلح عندك كثرة الكلام ولا الظلم وأنا
  أحب أن أجيب عن أصحابي فمر هذين الرجلين فليتكلم أحدهما ولينصت الآخر فتسمع محاورتنا.</font></font>&#13;\t\t\t<label
