  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فقال
  عمرو لجعفر: تكلم، فقال جعفر للنجاشي: سل هذين الرجلين أعبيد نحن أم أحرار؟ فإن كنا
  عبيداً أبَقْنَا من أربابنا فارددنا إليهم، فقال النجاشي: أعبيد هم أم أحرار؟ فقال
  عمرو: بل أحرار كرام، فقال النجاشي: نجوا من العبودية. ثم قال جعفر: سلهما هل أهرقنا
  دماً بغير حق فيقتص منا؟، قال النجاشي: إن كان قنطاراً فعلي قضاؤه، فقال عمرو: لا ولا
  قيراطاً، قال النجاشي: فما تطلبون منهم؟ قال عمرو: كنا وهم على دين واحد وأمر واحد
  على دين آبائنا فتركوا ذلك وابتغوا غيره فبعثنا إليك قومهم لتدفعهم إلينا، فقال النجاشي:
  ما هذا الدين الذي كنتم عليه والدين الذي اتبعتموه، اصدقني، قال جعفر: أما الدين الذي
  كنا عليه فتركناه فهو دين الشيطان، كنا نكفر بالله ونعبد الحجارة، وأما الدين الذي
  تحوَّلنا إليه فدين الله الإِسلام جاءنا به من الله رسول وكتاب مثل كتاب عيسى بن مريم
  موافقاً له، فقال النجاشي: يا جعفر تكلمت بأمر عظيم فعلى رسلك، ثم أمر النجاشي فضرب
  بالناقوس فاجتمع إليه كل قسيس وراهب، فلما اجتمعوا عنده قال النجاشي: أنشدكم الله الذي
  أنزل الإِنجيل على عيسى هل تجدون بين عيسى وبين يوم القيامة نبياً مرسلاً، فقالوا:
  اللهم نعم، قد بشرنا به عيسى وقال: من آمن به فقد آمن بي ومن كفر به فقد كفر بي، فقال
  النجاشي لجعفر: ماذا يقول لكم هذا الرجل وما يأمركم به وما ينهاكم عنه؟ فقال: يقرأ
  علينا كتاب الله ويأمر بالمعروف وينهى عن المنكر ويأمر بحسن الجوار وصلة الرحم وبر
  اليتيم ويأمرنا بأن نعبد الله وحده لا شريك له، فقال: اقرأ علي مما يقرأ عليكم، فقرأ
  عليهم سورة العنكبوت والروم ففاضت عينا النجاشي وأصحابه من الدمع وقالوا: زدنا يا جعفر
  من هذا الحديث الطيب فقرأ عليهم سورة الكهف فأراد عمرو أن يُغضب النجاشي، فقال: إنهم
  يشتمون عيسى وأمه، فقال النجاشي: ما تقولون في عيسى وأمه فقرأ عليهم سورة مريم فلما
  أتى جعفر على ذكر مريم وعيسى عليهما السلام رفع النجاشي نُفثَهُ من سواكه قدر ما تُقْذَى
  العين فقال: والله ما زاد المسيح على ما تقولون هذا، ثم أقبل على جعفر وأصحابه فقال:
  اذهبوا فأنتم سُيومٌ بأرضي [يقول]: آمنون، من سبكم أو آذاكم غرم، ثم قال: أبشروا ولا
  تخافوا فلا دَهْوَرة اليوم على حزب إبراهيم، قال عمرو: يا نجاشي ومن حزب إبراهيم؟ قال:
  هؤلاء الرهط وصاحبهم الذي جاؤوا من عنده ومن تبعهم. فأنكر ذلك المشركون وادعوا في دين
  إبراهيم، ثم رد النجاشي على عمرو وصاحبه المال الذي حملوه وقال: إنما هديتكم لي رشوة
  فاقبضوها فإن الله ملكني ولم يأخذ مني رشوة، قال جعفر: فانصرفنا فكنا في خير دار وأكرم
  جوار، وأنزل الله تعالى ذلك اليوم على رسول الله صلّى الله عليه وسلم في خصومتهم في
  إبراهيم وهو بالمدينة قوله عز وجل (إن أولى الناس بإبراهيم للذين اتبعوه وهذا النبي
  والذين آمنوا والله ولي المؤمنين).</font></font><font class=\"TextResultArabic\"><font
