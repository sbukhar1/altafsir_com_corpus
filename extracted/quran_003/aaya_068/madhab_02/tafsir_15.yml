  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إن أولى الناس بإبراهيم لَلَّذين اتبعوه } في سبب نزولها
  قولان. أحدهما: أن رؤساء اليهود قالوا للنبي صلى الله عليه وسلم: لقد علمت أنَّا أولى
  بدين إبراهيم منك، وأنه كان يهودياً، وما بك إلا الحسد، فنزلت هذه الآية. ومعناها:
  أحق الناس بدين إبراهيم، الذين اتبعوه على دينه، وهذا النبي صلى الله عليه وسلم على
  دينه، قاله ابن عباس. والثاني: أن عمرو بن العاص أراد أن يُغضب النجاشي على أصحاب النبي
  صلى الله عليه وسلم، فقال للنجاشي: إنهم ليشتمون عيسى. فقال النجاشي: ما يقول صاحبكم
  في عيسى؟ فقالوا: يقول: إنه عبد الله وروحه، وكلمته ألقاها إلى مريم. فأخذ النجاشي
  من سواكه قدر ما يقذي العين، فقال: والله ما زاد على ما يقول صاحبكم ما يَزِن هذا القذى،
  ثم قال: أبشروا، فلا دهورة اليوم على حزب إبراهيم. قال عمرو بن العاص: ومَن حزب إبراهيم؟
  قال: هؤلاء الرهط وصاحبهم. فأنزل الله يوم خصومتهم على النبي صلى الله عليه وسلم هذه
  الآية، هذا قول عبد الرحمن بن غنم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

