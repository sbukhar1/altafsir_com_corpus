  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ
  آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال: { إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرٰهِيمَ } يقول: أحق الناس بدين إبراهيم { لَلَّذِينَ
  ٱتَّبَعُوهُ } واقتدوا به وآمنوا به { وَهَـٰذَا ٱلنَّبِيُّ } يعني هو على دينه ومنهاجه
  { وَٱلَّذِينَ ءامَنُواْ } هم أصحاب محمد - صلى الله عليه وسلم - على دينه، { وَٱللَّهُ
  وَلِيُّ ٱلْمُؤْمِنِينَ } في العَوْن والنُّصرة.</font></font><font class=\"TextResultArabic\"><font
