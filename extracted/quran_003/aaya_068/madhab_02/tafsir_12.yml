  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَا
  كَانَ إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً
  وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ أَوْلَى ٱلنَّاسِ بِإِبْرَاهِيمَ لَلَّذِينَ
  ٱتَّبَعُوهُ وَهَـٰذَا ٱلنَّبِيُّ وَٱلَّذِينَ آمَنُواْ وَٱللَّهُ وَلِيُّ ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَأَهْلَ الْكِتَابِ لِمَ تُحَآجُّونَ فِي إِبْرَاهِيمَ
  } وسبب نزول هذه الآية أن اليهود والنصارى اجتمعوا عند رسول الله صلى الله عليه وسلم،
  فتنازعوا في أمره فقالت اليهود: ما كان إلا يهودياً، وقالت النصارى: ما إلا نصرانياً،
  فنزلت هذه الآية تكذيباً للفريقين بما بيَّنه من نزول التوراة والإنجيل من بعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هَأَنتُمْ هَؤُلآءِ حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلْمٌ
  } يعني ما وجدوه في كتبهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَلِمَ تُحَآجُّونَ فِيمَا لَيسَ
  لَكُم بِهِ عِلْمٌ } يعني من شأن إبراهيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَاللَّهُ يَعْلَمُ وَأَنتُمْ لاَ تَعْلَمُونَ } يعني شأن إبراهيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَنتُمْ لاَ تَعْلَمُونَ } فالتمسوه من عِلَلِه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
