text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ
  أَنْ يَغُلَّ وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ
  كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }اختلفت القرّاء فـي قراءة ذلك،
  فقرأته جماعة من قراء الـحجاز والعراق: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } بـمعنى:
  أن يخون أصحابه فـيـما أفـاء الله علـيهم من أموال أعدائهم. واحتـجّ بعض قارئي هذه
  القراءة، أن هذه الآية نزلت علـى رسول الله صلى الله عليه وسلم، فـي قطيفة فقدت من
  مغانـم القوم يوم بدر، فقال بعض من كان مع النبـيّ صلى الله عليه وسلم: لعلّ رسول الله
  صلى الله عليه وسلم أخذها. ورووا فـي ذلك روايات. فمنها ما:حدثنا به مـحمد بن عبد الـملك
  بن أبـي الشوارب، قال: ثنا عبد الواحد بن زياد، قال: ثنا خصيف، قال: ثنا مقسم، قال:
  ثنـي ابن عبـاس، أن هذه الآية: { وَمَا كَانَ لِبَنِى أَنْ يَغُلَّ } نزلت فـي قطيفة
  حمراء فقدت يوم بدر، قال: فقال بعض الناس: أخذها! قال: فأكثروا فـي ذلك، فأنزل الله
  عزّ وجلّ: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ
  يَوْمَ ٱلْقِيَـٰمَةِ }.حدثنا ابن أبـي الشوارب، قال: ثنا عبد الواحد، قال: ثنا خصيف،
  قال: سألت سعيد بن جبـير: كيف تقرأ هذه الآية: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ
  } أو يُغَلّ؟ قال: لا، بل يَغُلَّ، فقد كان النبـيّ واللّه يُغَلّ ويُقتل.حدثنـي إسحاق
  بن إبراهيـم بن حبـيب بن الشهيد، قال: ثنا عتاب بن بشير، عن خصيف، عن مقسم، عن ابن
  عبـاس: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } قال: كان ذلك فـي قطيفة حمراء فقدت فـي
  غزوة بدر، فقال من أصحاب النبـي صلى الله عليه وسلم: فلعلّ النبـيّ أخذها، فأنزل الله
  عزّ وجلّ: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } قال سعيد: بل والله إن النبـيّ لَـيُغَل
  ويُقتل.حدثنا أبو كريب، قال: ثنا خلاد، عن زهير، عن خصيف، عن عكرمة، عن ابن عبـاس،
  قال: كانت قطيفة فقدت يوم بدر، فقالوا: أخذها رسول الله صلى الله عليه وسلم، فأنزل
  الله عزّ وجلّ: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ }.حدثنا أبو كريب، قال: ثنا مالك
  بن إسماعيـل، قال: ثنا زهير، قال: ثنا خصيف، عن سعيد بن جبـير وعكرمة، فـي قوله: {
  وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } قالا: يَغُلّ، قال: قال عكرمة أو غيره، عن ابن
  عبـاس، قال: كانت قطيفة فقدت يوم بدر، فقالوا: أخذها رسول الله صلى الله عليه وسلم،
  قال: فأنزل الله هذه الآية: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ }.حدثنا مـجاهد بن
  موسى، قال: ثنا يزيد، قال: ثنا قزعة بن سويد البـاهلـي، عن حميد الأعرج، عن سعيد بن
  جبـير، قال: نزلت هذه الآية: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } فـي قطيفة حمراء
  فقدت يوم بدر من الغنـيـمة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }حدثنا نصر بن علـي الـجهضمي، قال: ثنا معتـمر،
  عن أبـيه، عن سلـيـمان الأعمش، قال: كان ابن مسعود يقرأ: { مَا كَانَ لِنَبِىٍّ أَن
  يَغُلَّ } فقال ابن عبـاس: بلـى، ويُقتل. قال: فذكر ابن عبـاس أنه إنـما كانت فـي قطيفة،
  قالوا: إن رسول الله صلى الله عليه وسلم، غلَّها يوم بدر، فأنزل الله: { وَمَا كَانَ
  لِنَبِىّ أَنْ يَغُلَّ }.وقال آخرون مـمن قرأ ذلك كذلك بفتـح الـياء وضمّ الغين: إنـما
  نزلت هذه الآية فـي طلائع كان رسول الله صلى الله عليه وسلم وجههم فـي وجه، ثم غنـم
  النبـيّ صلى الله عليه وسلم، فلـم يقسم للطلائع، فأنزل الله عزّ وجلّ هذه الآية علـى
  نبـيه صلى الله عليه وسلم، يعلـمه فـيها أن فعله الذي فعله خطأ، وأن الواجب علـيه فـي
  الـحكم أن يقسم للطلائع مثل ما قسم لغيرهم، ويعرّفه الواجب علـيه من الـحكم فـيـما
  أفـاء الله علـيه من الغنائم، وأنه لـيس له أن يخصّ بشيء منها أحداً مـمن شهد الوقعة
  أو مـمن كان ردءاً لهم فـي غزوهم دون أحد. ذكر من قال ذلك:حدثنـي مـحمد بن سعد، قال:
  ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَمَا
  كَانَ لِنَبِىّ أَنْ يَغُلَّ وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَـٰمَةِ
  } يقول: ما كان للنبـيّ أن يقسم لطائفة من الـمسلـمين ويترك طائفة ويجور فـي القسم،
  ولكن يقسم بـالعدل، ويأخذ فـيه بأمر الله، ويحكم فـيه بـما أنزل الله. يقول: ما كان
  الله لـيجعل نبـياً يغلّ من أصحابه، فإذا فعل ذلك النبـيّ صلى الله عليه وسلم، استنّوا
  به.حدثنا يعقوب بن إبراهيـم، قال: ثنا هشيـم، عن جويبر، عن الضحاك، أنه كان يقرأ: {
  مَا كَانَ لِنَبِىٍّ أَن يَغُلَّ } قال: أن يعطي بعضاً، ويترك بعضاً، إذا أصاب مغنـماً.حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سلـمة بن نبـيط، عن الضحاك، قال: بعث رسول الله صلى الله
  عليه وسلم طلائع، فغنـم النبـيّ صلى الله عليه وسلم، فلـم يقسم للطلائع، فأنزل الله
  عزّ وجلّ: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ }.حدثت عن الـحسين، قال: سمعت أبـا
  معاذ، قال: أخبرنا عبـيد بن سلـيـمان، عن الضحاك: { مَا كَانَ لِنَبِىٍّ أَن يَغُلَّ
  } يقول: ما كان لنبـيّ أن يقسم لطائفة من أصحابه، ويترك طائفة، ولكن يعدل، ويأخذ فـي
  ذلك بأمر الله عزّ وجلّ، ويحكم فـيه بـما أنزل الله.حدثنـي يحيـى بن أبـي طالب، قال:
  أخبرنا يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { مَا كَانَ لِنَبِىٍّ أَن يَغُلَّ
  } قال: ما كان له إذا أصاب مغنـماً أن يقسم لبعض أصحابه ويدع بعضاً، ولكن يقسم بـينهم
  بـالسوية.وقال آخرون مـمن قرأ ذلك بفتـح الـياء وضمّ الغين: إنـما أنزل ذلك تعريفـاً
  للناس أن النبـيّ صلى الله عليه وسلم، لا يكتـم من وحي الله شيئاً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق: { مَا كَانَ لِنَبِىٍّ أَن يَغُلَّ وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ
  يَوْمَ ٱلْقِيَـٰمَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ
  }: أي ما كان لنبـيّ أن يكتـم الناس ما بعثه الله به إلـيهم عن رهبة من الناس ولا رغبة،
  ومن يعمل ذلك يأت به يوم القـيامة.فتأويـل قراءة من قرأ ذلك كذلك: ما ينبغي لنبـيّ
  أن يكون غالاًّ، بـمعنى: أنه لـيس من أفعال الأنبـياء خيانة أمـمهم. يقال منه: غلّ
  الرجل فهو يغلّ، إذا خان، غلولاً، ويقال أيضاً منه: أغلّ الرجل فهو يُغِلُّ إغلالاً،
  كما قال شريح: لـيس علـى الـمستعير غير الـمغلّ ضمان، يعنـي: غير الـخائن؛ ويقال منه:
  أغلُّ الـجازر: إذا سرق من اللـحم شيئاً مع الـجلد.وبـما قلنا فـي ذلك جاء تأويـل أهل
  التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال:
  ثنا أسبـاط، عن السديّ: { مَا كَانَ لِنَبِىٍّ أَن يَغُلَّ } يقول: ما كان ينبغي له
  أن يخون، فكما لا ينبغي له أن يخون فلا تـخونوا.حدثنـي مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله: { مَا كَانَ لِنَبِىٍّ
  أَن يَغُلَّ } قال: أن يخون.وقرأ ذلك آخرون: «ما كانَ لِنَبِـيّ أنْ يُغَلَّ» بضم الـياء
  وفتـح الغين، وهي قراءة عُظْم قراء أهل الـمدينة والكوفة.واختلف قارئو ذلك كذلك فـي
  تأويـله، فقال بعضهم: معناه: ما كان لنبـيّ أن يغله أصحابه. ثم أسقط الأصحاب، فبقـي
  الفعل غير مسمى فـاعله؛ وتأويـله: وما كان لنبـيّ أن يخان. ذكر من قال ذلك:حدثنـي يعقوب
  بن إبراهيـم، قال: ثنا هشيـم، قال: أخبرنا عوف، عن الـحسن أنه كان يقرأ: «وَما كانَ
  لِنَبِـيّ أنْ يُغَلَّ» قال عوف: قال الـحسن: أن يُخان.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: «وَما كانَ لِنَبِـيّ أنْ يُغْلَّ» يقول: وما كان لنبـيّ
  أن يغله أصحابه الذين معه من الـمؤمنـين، ذكر لنا أن هذه الآية نزلت علـى النبـيّ صلى
  الله عليه وسلم يوم بدر، وقد غلّ طوائف من أصحابه.حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة، فـي قوله: «وَما كانَ لِنَبِـيّ أنْ يُغَلَّ»
  قال: أن يغله أصحابه.حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع،
  قوله: «وَما كانَ لِنَبِـيّ أنْ يُغَلَّ» قال الربـيع بن أنس، يقول: ما كان لنبـيّ
  أن يغله أصحابه الذين معه، قال: ذكر لنا ـ والله أعلـم ـ أن هذه الآية أنزلت علـى نبـيّ
  الله صلى الله عليه وسلم يوم بدر، وقد غلّ طوائف من أصحابه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }وقال آخرون منهم: معنى ذلك: وما كان لنبـيّ
  أن يتهم بـالغلول فـيخون ويسرق. وكأن متأوّلـي ذلك كذلك وجهوا قوله: «وَما كانَ لِنَبِـيّ
  أنْ يُغَلَّ» إلـى أنه مراد به يغلَّل، ثم خففت العين من يُفَعَّل فصارت يفعل، كما
  قرأ من قرأ قوله: «فإنَّهُمْ لا يُكْذِبُونك» بتأوّل يُكَذِّبُونك.وأولـى القراءتـين
  بـالصواب فـي ذلك عندي قراءة من قرأ: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } بـمعنى:
  ما الغلول من صفـات الأنبـياء، ولا يكون نبـياً من غلّ. وإنـما اخترنا ذلك، لأن الله
  عزّ وجلّ أوعد عقـيب قوله: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } أهل الغلول، فقال:
  { وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَـٰمَةِ }... الآية، والتـي بعدها،
  فكان فـي وعيده عقـيب ذلك أهل الغلول، الدلـيـل الواضح علـى أنه إنـما نهى بذلك عن
  الغلول، وأخبر عبـاده أن الغلول لـيس من صفـات أنبـيائه بقوله: { وَمَا كَانَ لِنَبِىّ
  أَنْ يَغُلَّ } لأنه لو كان إنـما نهى بذلك أصحاب رسول الله صلى الله عليه وسلم أن
  يتهموا رسول الله صلى الله عليه وسلم بـالغلول، لعقب ذلك بـالوعيد علـى التهمة، وسوء
  الظنّ برسول الله صلى الله عليه وسلم، لا بـالوعيد علـى الغلول، وفـي تعقـيبه ذلك بـالوعيد
  علـى الغلول بـيان بـين، أنه إنـما عرف الـمؤمنـين وغيرهم من عبـاده أن الغلول منتف
  من صفة الأنبـياء وأخلاقهم، لأن ذلك جرم عظيـم، والأنبـياء لا تأتـي مثله.فإن قال قائل
  مـمن قرأ ذلك كذلك: فأولـى منه: وَما كان لنبـيّ أن يخونه أصحابه إن ذلك كما ذكرت،
  ولـم يعقب الله قوله: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ } إلا بـالوعيد علـى الغلول،
  ولكنه إنـما وجب الـحكم بـالصحة لقراءة من قرأ: «يُغَلَّ» بضم الـياء وفتـح الغين،
  لأن معنى ذلك: وما كان للنبـيّ أن يغله أصحابه، فـيخونوه فـي الغنائم؛ قـيـل له: أفكان
  لهم أن يغلوا غير النبـيّ صلى الله عليه وسلم فـيخونوه، حتـى خصوا بـالنهي عن خيانة
  النبـيّ صلى الله عليه وسلم، فإن قالوا: نعم، خرجوا من قول أهل الإسلام، لأن الله لـم
  يبح خيانة أحد فـي قول أحد من أهل الإسلام قط.وإن قال قائل: لـم يكن ذلك لهم فـي نبـيّ
  ولا غيره؟ قـيـل: فما وجه خصوصهم إذاً بـالنهي عن خيانة النبـيّ صلى الله عليه وسلم
  وغلوله وغلول بعض الـيهود، بـمنزلة فـيـما حرّم الله علـى الغالّ من أموالهما، وما
  يـلزم الـمؤتـمن من أداء الأمانة إلـيهما. وإذا كان ذلك كذلك، فمعلوم أن معنى ذلك هو
  ما قلنا من أن الله عزّ وجلّ نفـى بذلك أن يكون الغلول والـخيانة من صفـات أنبـيائه،
  ناهياً بذلك عبـاده عن الغلول، وآمراً لهم بـالاستنان بـمنهاج نبـيهم، كما قال ابن
  عبـاس فـي الرواية التـي ذكرناها من رواية عطية ثم عقب تعالـى ذكره نهيهم عن الغلول
  بـالوعيد علـيه، فقال: { وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَـٰمَةِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }.. الآيتـين معاً.القول فـي تأويـل قوله تعالـى:
  { وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَـٰمَةِ }.يعنـي بذلك تعالـى ذكره:
  ومن يخن من غنائم الـمسلـمين شيئاً، وفـيئهم، وغير ذلك، يأت به يوم القـيامة فـي الـمـحشر.
  كما:حدثنا أبو كريب، قال: ثنا ابن فضيـل، عن يحيـى بن سعيد أبـي حيان، عن أبـي زرعة،
  عن أبـي هريرة عن رسول الله صلى الله عليه وسلم: أنه قام خطيبـاً، فوعظ وذكر، ثم قال:
  \" ألا عَسَى رَجُلٌ مِنْكُمْ يَجِيءُ يَوْمَ القِـيامَةِ علـى رَقَبَتِهِ شاةٌ لَهَا
  ثُغاءٌ، يَقُولُ: يا رَسُولَ اللَّهِ أغِثْنِـي، فَأقُولُ: لا أمْلِكُ لَكَ شَيْئاً،
  قَدْ أبْلَغْتُكَ ألا هَلْ عَسَى رَجُلٌ مِنْكُمْ يَجِيءُ يَوْمَ القِـيامَةِ علـى
  رَقَبَتِهِ فَرَسٌ لَهَا حَمْـحَمَةٌ، يَقُولُ: يا رَسُولَ اللَّهِ أغِثْنِـي، فَأقُولُ:
  لا أمْلِكُ لَكَ شَيْئا قَدْ أبْلَغْتُكَ. ألا هَلْ عَسَى رَجُلٌ مِنْكُمْ يَجِيءُ
  يَوْمَ القِـيامَةِ علـى رَقَبَتِهِ صَامِت، فَـيَقُولُ: يا رَسُولَ اللَّهِ أغِثْنِـي،
  فَأقُولُ: لا أمْلِكُ لَكَ شَيْئاً قَدْ أبْلَغْتُكَ. ألا هَلْ عَسَى رَجُلٌ مِنْكُمْ
  يَجِيءُ يَوْمَ القِـيامَةِ علـى رَقَبَتِهِ بَقَرَةٌ لَهَا خُوَارٌ، يَقُولُ: يا رَسُولَ
  اللَّهِ أغِثْنِـي فَأقُولُ: لا أمْلِكُ لَكَ شَيْئاً قَدْ أبْلَغْتُكَ ألا هَلْ عَسَى
  رَجُلٌ مِنْكُمْ يَجِيءُ يَوْمَ القِـيامَةِ علـى رَقَبَتِهِ رِقاعٌ تَـخْفِقُ، يَقُولُ:
  يا رَسُولَ اللَّهِ أغِثْنِـي، فَأقُولُ: لا أمْلِكُ لَكَ شَيْئا قَدْ أبْلَغْتُكَ
  \" حدثنا أبو كريب، قال: ثنا عبد الرحمن، عن أبـي حيان، عن أبـي زرعة، عن أبـي هريرة،
  عن النبـيّ صلى الله عليه وسلم، مثل هذا، زاد فـيه: \" علـى رَقَبَتِهِ بَعِيرٌ لَهُ
  رُغاءٌ، لا أُلْفِـيَنَّ أحَدَكُمْ علـى رَقَبَتِهِ نَفْسٌ لَهَا صِياحٌ \" حدثنـي
  يعقوب، قال: ثنا ابن علـية، قال: ثنا أبو حيان، عن أبـي زرعة، عن عمرو بن جرير، عن
  أبـي هريرة، قال: قام رسول الله صلى الله عليه وسلم فـينا يوماً، فذكر الغلول، فعظمه
  وعظم أمره، فقال: \" لا أُلْفَـينَّ أحَدَكُمْ يَجِيءُ يَوْمَ القِـيامَةِ علـى رَقَبَتِهِ
  بَعِيرٌ له رُغاءٌ، يَقُولُ: يا رَسُولَ اللَّهِ أغِثْنِي \" ثم ذكر نحو حديث أبي كريب،
  عن عبد الرحمن.حدثنا أبو كريب، قال: ثنا حفص بن بشر، عن يعقوب القمي، قال: ثنا حفص
  بن حميد، عن عكرمة، عن ابن عباس، قال: قال رسول الله صلى الله عليه وسلم: \" لا أعْرِفَنَّ
  أحَدَكُمْ يَأتـي يَوْمَ القِـيامَةِ يَحْمِلَ شاةً لَهَا ثُغاءٌ، يُنادِي: يا مُـحَمَّدُ
  يا مُـحَمَّد! فَأقُولُ: لا أمْلِكُ لَكَ مِنَ اللَّهِ شَيْئاً قَدْ بَلَّغْتُكَ وَلا
  أعْرِفَنَّ أحَدَكُمْ يَأتـي يَوْمَ القِـيامَةِ يَحْمِلُ جَمَلاً لَهُ رُغاءٌ، يَقُولُ:
  يا مُـحَمَّدُ يا مُـحَمَّد! فَأقُولُ: لا أمْلِكُ لَكَ مِنَ اللَّهِ شَيْئاً قَدْ
  بَلَّغْتُكَ وَلا أعْرِفَنَّ أحَدَكُمْ يَأتـي يَوْمَ القِـيامَةِ يَحْمِلُ فَرَساً
  لَهُ حَمْـحَمَةٌ، يُنادِي: يا مُـحَمَّدُ يا مُـحَمَّد! فَأقُولُ: لا أمْلِكُ لَكَ
  مِنَ اللَّهِ شَيْئاً قَدْ بَلَّغْتُكَ وَلا أعْرِفَنَّ أحَدَكُمْ يَأتـي يَوْمَ القِـيامَةِ
  يَحْمِلُ قِشْعاً مِنْ أدَمٍ يُناديٍ: يا مُـحَمَّدُ يا مُـحَمَّد! فَأقُولُ: لا أمْلِكُ
  لَكَ مِنَ اللَّهِ شَيْئا قَدْ بَلَّغْتُكَ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }  حدثنا أبو كريب، قال: ثنا أسباط بن محمد،
  قال: ثنا أبو إسحاق الشيباني، عن عبد الله بن ذكوان، عن عروة بن الزبير، عن أبـي حميد،
  قال: بعث رسول الله صلى الله عليه وسلم مصدّقاً، فجاء بسواد كثير، قال: فبعث رسول الله
  صلى الله عليه وسلم من يقبضه منه؛ فلما أتوه، جعل يقول: هذا لي، وهذا لكم؛ قال: فقالوا:
  من أين لك هذا؟ قال: أهدي إلـيّ، فأتوا رسول الله صلى الله عليه وسلم، فأخبروه بذلك،
  فخرج فخطب، فقال: \" أيُّها النَّاسُ، ما بـالـي أبْعَثُ قَوْماً إلـى الصَّدَقَةِ،
  فَـيَجِيءُ أحَدُهُمْ بـالسَّوَادِ الكَثِـيرِ، فإذَا بَعَثْتُ مَنْ يَقْبِضُهُ قالَ:
  هَذَا لـي، وَهَذَا لَكُم! فإنْ كانَ صَادِقاً أفَلا أُهْدِيَ لَهُ وَهُوَ فِـي بَـيْتِ
  أبِـيهِ، أوْ فِـي بَـيْتِ أُمِّهِ؟ \" ثُمَّ قالَ: \" أيُّها النَّاسُ، مَنْ بَعَثْناهُ
  علـى عَمَلٍ فَغَلَّ شَيْئاً، جاءَ بِهِ يَوْمَ القِـيامَةِ علـى عُنُقِهِ يَحِملُهُ،
  فاتَّقُوا اللَّهَ أنْ يَأتـي أحَدُكُمْ يَوْمَ القِيامَةِ على عُنُقِهِ بَعِيرٌ لَهُ
  رُغاءٌ، أوْ بَقَرَةٌ تَخُورُ، أوْ شاةٌ تَثْغُو \" حدثنا أبو كريب، قال: ثنا أبو معاوية
  وابن نـمير وعبدة بن سلـيـمان، عن هشام بن عروة، عن أبـيه، عن أبـي حميد الساعدي، قال:
  استعمل رسول الله صلى الله عليه وسلم رجلاً من الأزد، يقال له ابن الأتبـيّة علـى صدقات
  بنـي سلـيـم؛ فلـما جاء قال: هذا لكم، وهذا هدية أهديت لـي. فقال رسول الله صلى الله
  عليه وسلم: \" أفَلاَ يَجْلِسُ أحَدُكُمْ فِـي بَـيْتِهِ فَتأْتِـيهِ هَدِيَّتُه! \"
  ثُم حَمِدَ اللَّهَ وأثْنَى عَلَـيْهِ، ثُمَّ قالَ: \" أمَّا بَعْدُ فإنّـي أسْتَعْمِلُ
  رِجالاً مِنْكُمْ علـى أُمُورٍ مِـمَّا وَلانَّـيِ اللَّهُ، فَـيَقُولُ أحَدُهُمْ:
  هَذَا الَّذِي لَكُمْ، وَهَذَا هَدِيَّةٌ أهْدِيَتْ إلـيّ أفَلاَ يَجْلِسُ فِـي بَـيْتِ
  أبِـيهِ أوْ بَـيْتِ أمَّهِ فتأْتِـيهَ هَدِيَّتُه! وَالَّذِي نَفْسِي بِـيَدِهِ، لا
  يَأْخُذُ أحَدُكُمْ مِنْ ذَلِكَ شَيْئاً إلاَّ جاءَ بِهِ يَوْمَ القِـيامَةِ يَحْمِلُهُ
  علـى عُنُقِهِ، فَلا أعْرِفَنَّ ما جاء رَجُلٌ يَحْمِلُ بَعِيراً لَهُ رُغاءٌ، أوْ
  بَقَرَةً لَهَا خُوَارٌ، أوْ شاةً تَثْغُو \" ثم رفع يده فقال: \" ألا هَلْ بَلَّغْتُ
  \" حدثنا أبو كريب، قال: ثنا عبد الرحيم، عن هشام بن عروة، عن أبيه، عن أبي حميد، حدثه
  بمثل هذا الحديث، قال: \" أفَلا جَلَسْتَ فِي بَيْتِ أبِيكَ وأُمِّكَ حتى تَأْتِيَكَ
  هَدِيَّتُكَ؟ \" ثم رفع يده حتى إني لأنظر إلى بياض إبطيه، ثم قال \" اللَّهُمَّ هَلْ
  بَلَّغْتُ \" قال أبو حميد: بصر عينـي، وسمع أذنـي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }حدثنا أحمد بن عبد الرحمن بن وهب، قال: ثنـي
  عمي عبد اللهبن وهب، قال: أخبرنـي عمرو بن الـحرث أن موسى بن جبـير، حدّثه أن عبد الله
  بن عبد الرحمن بن الـحبـاب الأنصاري، حدّثه أن عبد الله بن أنـيس حدّثه: أنه تذاكر
  هو وعمر يوماً الصدقة، فقال: ألـم تسمع رسول الله صلى الله عليه وسلم حين ذكر غلول
  الصدقة: \" مَنْ غَلَّ منها بَعِيراً أو شَاةً فإنَّه يَحْمِلُهُ يَوْمَ القِـيَامَةِ
  \" ؟ قال عبد الله بن أنـيس: بلـى.حدثنا سعيد بن يحيـى الأموي، قال: ثنا أبـي، قال:
  ثنا يحيـى بن سعيد الأنصاري، عن نافع، عن ابن عمر أن رسول الله صلى الله عليه وسلم
  بعث سعد بن عبـادة مصدّقا، فقال: \" إياكَ يا سَعْدُ أنْ تَـجِيء يَوْمَ القِـيامَةِ
  بِبَعِيرٍ تَـحْمِلُهُ لَهُ رُغاء! \" قال: لا آخذه ولا أجيء به فأعفاه.حدثنا أحمد
  بن الـمغيرة الـحمصي أبو حميد، قال: ثنا الربـيع بن روح، قال: ثنا ابن عياش، قال: ثنا
  عبيد الله بن عمر بن حفص، عن نافع مولى ابن عمر، عن عبد الله بن عمر، عن النبيّ صلى
  الله عليه وسلم: أنه استعمل سعد بن عبـادة، فأتى النبيّ صلى الله عليه وسلم، فسلم عليه،
  فقال له النبيّ صلى الله عليه وسلم: \" إيَّاكَ يا سَعْدُ أنْ تَـجِيءَ يَوْمَ القِـيامَةِ
  تَـحْمِلُ علـى عُنُقِكَ بَعِيرا لَهُ رُغاءٌ! \" فقال سعد: فإن فعلتُ يا رسول الله
  إن ذلك لكائن؟ قال: «نَعَمْ»، قال سعد: قد علـمت يا رسول الله أنـي أُسْأَلُ فـأُعْطِي،
  فأعفنـي! فأعفـاه.حدثنا أبو كريب، قال: ثنا زيد بن حبـان، قال: ثنا عبد الرحمن بن الـحرث،
  قال: ثنـي جدي عبـيد بن أبـي عبـيد، وكان أوّل مولود بـالـمدينة، قال: استعملت علـى
  صدقة دَوْس، فجاءنـي أبو هريرة فـي الـيوم الذي خرجت فـيه، فسلـم، فخرجت إلـيه، فسلـمت
  علـيه، فقال: كيف أنت والبعير؟ كيف أنت والبقر؟ كيف أنت والغنـم؟ ثم قال: سمعت حِبّـي
  رسول الله صلى الله عليه وسلم قال: \" مَنْ أخَذَ بَعِيراً بغَيْرِ حَقِّهِ جاءَ بِهِ
  يَوْمَ القِـيامَةِ لَهْ رُغاءٌ، وَمَنْ أخَذَ بَقَرَةً بغَيْرِ حَقِّها جاءَ بِها
  يَوْمَ القِـيامَةِ لَهَا خُوَارٌ، وَمَنْ أخَذَ شاةً بغَيْرِ حَقِّها جاءَ بهَا يَوْمَ
  القِـيامةِ علـى عُنُقِهِ لَهَا ثُغاءٌ فإيَّاكَ والبَقَرَ فإنَّها أحَدُّ قُرُوناً
  وأشَدُّ أظْلافـاً! \" حدثنا أبو كريب، قال: ثنا خالد بن مخـلد، قال: ثنـي مـحمد، عن
  عبد الرحمن بن الـحرث، عن جده عبـيد بن أبـي عبـيد، قال: استُعملت علـى صدقة دوس؛ فلـما
  قضيت العمل قدمت، فجاءنـي أبو هريرة فسلـم علـيّ، فقال: أخبرنـي كيف أنت والإبل؟ ثم
  ذكر نـحو حديثه عن زيد، إلا أنه قال: \" جاء بِهِ يَوْمَ القِـيامَةِ علـى عُنُقِهِ
  لَهُ رُغاءٌ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَا كَانَ لِنَبِيٍّ أَنْ يَغُلَّ
  وَمَن يَغْلُلْ يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَامَةِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }  حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق،
  قال: أخبرنا معمر، عن قتادة فـي قوله: { وَمَا كَانَ لِنَبِىّ أَنْ يَغُلَّ وَمَن يَغْلُلْ
  يَأْتِ بِمَا غَلَّ يَوْمَ ٱلْقِيَـٰمَةِ } قال قتادة: كان النبـيّ صلى الله عليه وسلم،
  إذا غنـم مغنـماً، بعث منادياً: \" ألا لا يغلَّنّ رجل مخيطاً فما دونه! ألا لا يغلنّ
  رجل بعيراً فـيأتـي به علـى ظَهْرِهِ يَوْمَ القِـيَامَةِ له رُغَاء! ألا لا يغلنّ
  رَجُلٌ فَرَساً، فـيأتـي به علـى ظهره يوم القـيامة له حمـحمة! \" القول فـي تأويـل
  قوله تعالـى: { ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ
  }.يعنـي بذلك جلّ ثناؤه: { ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ }: ثم تعطى كل نفس جزاء ما
  كسبت بكسبها وافـياً غير منقوص ما استـحقه واستوجبه من ذلك: { وَهُمْ لاَ يُظْلَمُونَ
  } يقول: لا يفعل بهم إلا الذي ينبغي أن يفعل بهم من غير أن يعتدي علـيهم، فـينقصوا
  عما استـحقوه. كما:حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ثُمَّ تُوَفَّىٰ
  كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ } ثم يجزى بكسبه غير مظلوم ولا
  معتدى علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 8 \r\n\t\t\t\t\t\t\t\t\t</section>"

