  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَٰحِشَةً } ذنباً قبيحاً كالزنا { أَوْ ظَلَمُواْ أَنْفُسَهُمْ }
  بما دونه كالقبلة { ذَكَرُواْ ٱللَّهَ } أي وعيده { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ
  وَمَن } أي لا { يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ } يقيموا {
  عَلَىٰ مَا فَعَلُواْ } بل أقلعوا عنه { وَهُمْ يَعْلَمُونَ } أن الذي أتوه معصية.</font></font><font
