  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ
  أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ
  إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وذكر أن هذه الآية أنزلت خصوصاً بتـخفـيفها ويسرها أُمَّتَنا مـما
  كانت بنو إسرائيـل مـمتـحنة به من عظيـم البلاء فـي ذنوبها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن عطاء بن أبـي ربـاح: أنهم
  قالوا: يا نبـي الله، بنو إسرائيـل أكرم علـى الله منا، كانوا إذا أذنب أحدهم أصبحت
  كفـارة ذنبه مكتوبة فـي عتبة بـابه: اجدع أذنك، أجدع أنفك، افعل! فسكت رسول الله صلى
  الله عليه وسلم، فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَسَارِعُواْ إِلَىٰ مَغْفِرَةٍ مّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا
  ٱلسَّمَـٰوٰتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 133]... إلـى قوله: {
  وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ
  فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ } ، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا أُخْبِرُكُمْ بِخَيْرٍ مِنَ
  ذَلِكَ؟ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقرأ
  هؤلاء الآيات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: ثنـي عمر ابن أبـي خـلـيفة العبديّ، قال: ثنا علـيّ بن زيد بن جدعان، قال: قال
  ابن مسعود: كانت بنو إسرائيـل إذا أذنبوا، أصبح مكتوباً علـى بـابه الذنب وكفـارته،
  فأعطينا خيراً من ذلك هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيـى بن واضح، قال: ثنا جعفر بن سلـيـمان، عن ثابت البنانـي، قال:
  لـما نزلت:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَعْمَلْ سُوءاً أَوْ يَظْلِمْ نَفْسَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  110] بكى إبلـيس فزعاً من هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر بن سلـيـمان، عن ثابت البنانـي،
  قال: بلغنـي أن إبلـيس حين نزلت هذه الآية: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً
  أَوْ ظَلَمُواْ أَنْفُسَهُمْ } بكى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن المثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، قال: سمعت عثمان مولى آل
  أبي عقيل الثقفي، قال: سمعت عليّ بن ربيعة، يحدث عن رجل من فزارة يقال له أسماء أو
  ابن أسماء، عن عليّ، قال: كنت إذا سمعت من رسول الله صلى الله عليه وسلم شيئاً، نفعنـي
  الله بما شاء أن ينفعني، فحدثني أبو بكر ـ وصدق أبو بكر ـ عن النبي صلى الله عليه وسلم،
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  مِنْ عَبْدٍ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  شعبة: وأحسبه قال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" مُسْلِـمٍ يُذْنِبُ ذَنْبا ثم يَتَوضَّأُ ثم يُصَّلِّـي ركْعَتَـيْنِ، ثم يَسْتَغْفِرُ
  الله لِذَلِكَ الذَّنْبِ... \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال شعبة: وقرأ إحدى هاتـين الآيتـين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَن يَعْمَلْ سُوءاً يُجْزَ بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  123] { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي، وحدثنا الفضل بن إسحاق، قال: ثنا وكيع،
  عن مسعر وسفـيان، عن عثمان بن الـمغيرة الثقـفي، عن علـيّ بن ربـيعة الوالبي، عن أسماء
  بن الـحكم الفزاري، عن علـيّ بن أبـي طالب قال: كنت إذا سمعت من رسول الله صلى الله
  عليه وسلم حديثاً نفعنـي الله بـما شاء منه، وإذا حدثنـي عنه غيره، استـحلفته، فإذا
  حلف لـي صدقته؛ وحدثنـي أبو بكر وصدق أبو بكر أنه قال: قال رسول الله صلى الله عليه
  وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><a href=\"Javascript:InnerLink_onchange(1,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
