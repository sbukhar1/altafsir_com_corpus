  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بقوله جلّ
  ثناؤه: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً }: أن الجنة التي وصف صفتها أعدت
  للمتقين، المنفقين في السرّاء والضرّاء، والذين إذا فعلوا فاحشة وجميع هذه النعوت من
  صفة المتقين الذين قال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ أُعِدَّتْ لِلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 133]. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا جعفر
  بن سلـيـمان، عن ثابت البنانـي، قال: سمعت الـحسن قرأ هذه الآية:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاء وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ وَٱلْعَـٰفِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 134]، ثم قرأ: { وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ }... إلـى { أَجْرُ ٱلْعَـٰمِلِينَ } فقال: إن هذين النعتـين لنعت رجل
  واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن مـجاهد: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ
  } قال: هذان ذنبـان: الفـاحشة ذنب، وظلـموا أنفسهم ذنب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الفـاحشة فهي صفة لـمتروك، ومعنى الكلام: والذين إذا فعلوا فعلة فـاحشة. ومعنى الفـاحشة:
  الفعلة القبـيحة الـخارجة عما أذن الله عزّ وجلّ فـيه. وأصل الفحش القبح والـخروج عن
  الـحدّ والـمقدار فـي كل شيء، ومنه قـيـل للطويـل الـمفرط الطول: إنه لفـاحش الطول،
  يراد به: قبـيح الطول، خارج عن الـمقدار الـمستـحسن؛ ومنه قـيـل للكلام القبـيح غير
  القصد: كلام فـاحش، وقـيـل للـمتكلـم به: أفحش فـي كلامه: إذا نطق بفحش. وقـيـل: إن
  الفـاحشة فـي هذا الـموضع معنّـي بها الزنا. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  العبـاس بن عبد العظيـم، قال: ثنا حبـان، قال: ثنا حماد، عن ثابت، عن جابر: { وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَـٰحِشَةً } قال: زنى القوم وربّ الكعبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَـٰحِشَةً
  } أما الفـاحشة: فـالزنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أَوْ ظَلَمُواْ أَنْفُسَهُمْ
  } يعنـي به: فعلوا بأنفسهم غير الذي كان ينبغي لهم أن يفعلوا بها. والذي فعلوا من ذلك
  ركوبهم من معصية الله ما أوجبوا لها به عقوبته. كما</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: ثنا أبـي، عن سفـيان، عن منصور، عن إبراهيـم، قوله: { وَٱلَّذِينَ إِذَا
  فَعَلُواْ فَـٰحِشَةً أَوْ ظَلَمُواْ أَنْفُسَهُمْ } قال: الظلـم من الفـاحشة، والفـاحشة
  من الظلـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { ذَكَرُواْ ٱللَّهَ } يعنـي
  بذلك ذكروا وعيد الله علـى ما أتوا من معصيتهم إياه. { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ
  } يقول: فسألوا ربهم أن يستر علـيهم ذنوبهم بصفحه لهم عن العقوبة علـيها. { وَمَن يَغْفِرُ
  ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } يقول: وهل يغفر الذنوب: أي يعفو عن راكبها فـيسترها علـيه
  إلا الله؟ { وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ } يقول: ولـم يقـيـموا علـى ذنوبهم
  التـي أتوها، ومعصيتهم التـي ركبوها { وَهُمْ يَعْلَمُونَ } يقول: لـم يقـيـموا علـى
  ذنوبهم عامدين للـمقام علـيها، وهم يعلـمون أن الله قد تقدّم بـالنهي عنها، وأوعد علـيها
  العقوبة، من ركبها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
