  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه سبع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى ـ قوله تعالى: { وَٱلَّذِينَ إِذَا فَعَلُواْ فَاحِشَةً أَوْ
  ظَلَمُوۤاْ أَنْفُسَهُمْ } ذكر الله تعالى في هذه الآية صِنْفا؛ هم دون الصِّنف الأول
  فألحقهم به برحمته ومَنِّه؛ فهؤلاء هم التوابون. قال. قال ٱبن عباس في رواية عطاء:
  نزلت هذه الآية في نَبْهَان التَّمار ـ وكنيته أبو مُقْبِل ـ أتَتْه ٱمرأة حَسْنَاء
  باع منها تمراً، فضمّها إلى نفسه وقبلها فندم على ذلك، فأتى النبي صلى الله عليه وسلم
  فذكر ذلك له، فنزلت هذه الآية. وذكر أبو داود الطيالسي في مسنده عن علي بن أبي طالب
  رضي الله عنه قال: حدّثني أبو بكر ـ وصَدَق أبو بكر ـ أن رسول الله صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  مِن عبد يذنب ذنبا ثم يتوضأ ويصلي ركعتين ثم يستغفر الله إلا غفر له ـ ثم تلا هذه الآية
  ـ { وَٱلَّذِينَ إذَا فَعَلُوا فَاحِشَةً أَوْ ظَلَمُوا أَنْفُسَهُمْ ذَكَرُوا اللَّهَ
  فَاسْتَغْفَرُوا لِذُنُوبَهُم } ـ الآية، والآية الأخرى ـ { وَمَنْ يَعْمَلْ سُوءاً
  أَو يَظْلِمْ نَفْسَهُ } \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وخرّجه الترمذي وقال: حديث حسن. وهذا عامُّ. وقد تنزل الآية بسبب خاص
  ثم تتناول جميع مَن فعل ذلك أو أكثر منه. وقد قيل: إن سبب نزولها أن ثَقَفيا خرج في
  غزاة وخلّف صاحبا له أنصاريا على أهله، فَخانَه فيها بأن اقتحم عليها فدفعت عن نفسها
  فقبّل يدها، فندم على ذلك فخرج يُسِيح في الأرض نادما تائبا؛ فجاء الثقفي فأخبرته زوجته
  بفعل صاحبه، فخرج في طلبه فأتى به إلى أبي بكر وعمر رَجَاء أن يجد عندهما فرجا فوَبَّخاه؛
  فأتى النبي صلى الله عليه وسلم فأخبره بفعله؛ فنزلت هذه الآية. والعموم أولى للحديث.
  وروي عن ٱبن مسعود أن الصحابة قالوا: يا رسول الله، كانت بنو إسرائيل أكرَمَ على الله
  مِنّا، حيث كان المذْنب منهم تُصبْح عقوبتُه مكتوبة على باب داره، وفي رواية: كفارةُ
  ذنْبِه مكتوبةً على عَتَبة داره: ٱجْدَعْ أنفَك، ٱقطْع أذُنك، ٱفعل كذا؛ فأنزل الله
  تعالى هذه الآية تَوْسِعةً ورحمةً وعِوَضاً من ذلك الفعل ببني إسرائيل. ويُروى أن إبليس
  بكى حين نزلت هذه الاْية. والفاحشة تطلق على كل معصية، وقد كثر ٱختصاصها بالزنا حتى
  فسر جابر بن عبدالله والسَّدي هذه الآَية بالزنا. و «أَوْ» في قوله { أو ظَلَمُوا أَنْفُسَهُم
  } قيل هي بمعنى الواو؛ والمراد ما دون الكبائر. { ذَكَرُواْ ٱللَّهَ } معناه بالخوف
  من عقابه والحَيَاء منه. الضحاك: ذكروا العَرْضَ الأكبر على الله. وقيل تفكروا في أنفسهم
  أن الله سائلهم عنه؛ قال الكلبي ومقاتل. وعن مقاتل أيضا: ذكروا الله باللسان عند الذنوب.
  { فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ } أي طلبوا الغفران لأجل ذنوبهم. وكل دعاء فيه هذا
  المعنى أو لفظه فهو ٱستغفار.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
