  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ
  أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ
  إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقد تقدم في صدر هذه السورة سيد الاستغفار، وأن وقته الأسحار. فالاستغفار
  عظيم وثوابه جسيم، حتى لقد روَى الترمذي عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قال أستغفر الله الذي لا إله
  إلا هو الحي القيوم وأتوب إليه غفر له وإن كان قد فرّ من الزحف \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ورَوى مَكْحُول عن أبي هريرة قال:
  ما رأيت أكثر ٱستغفار من رسول الله صلى الله عليه وسلم. وقال مكحول: ما رأيت أكثر ٱستغفاراً
  من أبي هريرة. وكان مكحول كثير الاستغفار. قال علماؤنا: الاستغفار المطلوب هو الذي
  يَحُلّ عَقْدَ الإصرار ويثبت معناه في الجنان، لا التلفظ باللسان. فأما من قال بلسانه:
  آستغفر الله، وقلبه مِصرّ على معصيته فاستغفاره ذلك يحتاج إلى ٱستغفار، وصغيرته لاحقة
  بالكبائر. وروي عن الحسن البِصَري أنه قال: ٱستغفارنا يحتاج إلى استغفار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: هذا يقوله في زمانه، فكيف في زماننا هذا الذي يُرى فيه الإنسانُ
  مُكِبّاً على الظلم! حريصاً عليه لا يُقلِع، والسُّبْحَة في يده زاعماً أنه يستغفر
  الله من ذنبه وذلك ٱستهزاء منه وٱستخفاف. وفي التنزيل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ
  هُزُواً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 231]. وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } أي ليس أحد يغفر المعصية
  ولا يزيل عقوبتها إلا الله. { وَلَمْ يُصِرُّواْ } أي ولم يثبتوا ويعزموا على ما فعلوا.
  وقال مجاهد: أي ولم يمضوا. وقال معبد بن صُبَيح: صليت خلف عثمان وعليٌّ إلى جانبي،
  فأقبل علينا فقال: صليتُ بغير وضوء ثم ذهب فتوضأ وصلّى. { وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ }. الإصرار هو العزم بالقلب على الأمر وترك الإقلاع
  عنه. ومنه صَرّ الدنانيرِ أي الرّبط عليها؛ قال الحطيئة يصف الخيل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">عوابس بالشُّعْثِ الكُماة إذا ٱبتغوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عُلاَلَتها بالمُحْصَدَات أصَرَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي ثبتت على عَدْوِها. وقال قتادة:
  الإصرار الثبوت على المعاصي؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يُصِرّ بالليل ما تُخْفِي شَوَاكِلُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا ويحَ
  كلِّ مُصِرّ القلبِ خَتّار</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال سهل بن عبد الله: الجاهل ميّتٌ، والناسي نائمٌ، والعاصي سَكْران،
  والمصِرّ هالك، والإصرار هو التسويف، والتسويف أن يقول: أتوب غداً؛ وهذا دعوى النفس،
  كيف يتوب غداً وغداً لا يملِكه!. وقال غير سهل: الإصرار هو أن ينوي ألا يتوب فإذا نوى
  التوبة (النصوح) خرج عن الإصرار. وقول سهلٍ أحسن. وروي عن النبيّ صلى الله عليه وسلم
  أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  لا توبة مع إصرار \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قال علماؤنا: الباعث على التّوبة وحلّ الإصرار إدامةُ الفكر في كتاب الله العزيز الغفّار،
  وما ذكره الله سبحانه من تفاصيل الجنة ووعد به المطِيعين، وما وصفه من عذاب النار وتهدّد
  به العاصِين، ودام على ذلك حتى قوِي خوفه ورجاؤه فدعا الله رَغَبا ورَهَبا؛ والرّغْبَة
  والرّهبة ثمرة الخوف والرجاء، يخاف من العِقاب ويرجو الثواب، والله الموفق للصواب.</font></font>&#13;\t\t\t<label
