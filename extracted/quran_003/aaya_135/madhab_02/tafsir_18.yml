  أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ
  إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما أصر من استغفر ولو عاد في اليوم سبعين مرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود وقال: حديث حسن غريب وعنده عوض ولو عاد ولو فعل { وهم
  يعلمون } قال ابن عباس: وهم يعلمون أنها معصية وأن لهم رباً يغفرها وقيل وهم يعلمون
  إن الإصرار ضار وقيل معناه وهم يعلمون أن الله يملك مغفرة الذنب وقيل وهم يعلمون أن
  الله لا يتعاظمه العفو عن الذنوب وإن كثرت وقيل معناه وهو يعلمون أنهم إن استغفروه
  غفر لهم قال ثابت البناني بلغني أن إبليس بكى حين نزلت هذه الآية والذين إذا فعلوا
  فاحشة إلى آخرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل: في فضل الاستغفار</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن علي بن أبي طالب رضي الله تعالى عنه أنه قال: إني كنت إذا سمعت
  حديثاً من رسول الله صلى الله عليه وسلم نفعني الله منه ما يشاء أن ينفعني. وإذا حدثني
  أحد من الصحابة استحلفته فإذا حلف لي صدقته وإنه حدثني أبو بكر وصدق أبو بكر أنه سمع
  رسول الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من عبد مؤمن أو قال ما من رجل يذنب ذنباً فيقوم فيتطهر ثم يصلي
  ركعتين ثم يستغفر الله إلاّ غفر الله له ثم قرأ هذه الآية { والذين إذا فعلوا فاحشة
  أو ظلموا أنفسهم ذكروا الله } إلى آخر الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وأبو داود والترمذي وقال هذا حديث قد رواه غير واحد
  عن عثمان بن المغيرة فرفعوه ورواه مسعر وسفيان عن عثمان بن المغيرة فوقفاه ولم يرفعاه
  ولا يعرف لأسماء إلاّ هذا الحديث عن ابن عباس أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من لزم الاستغفار جعل الله له
  من كل ضيق مخرجاً ومن كل هم فرجاً ورزقه من حيث لا يحتسب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود (م) عن أبي هريرة
  قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والذي نفسي بيده لو لم تذنبوا لذهب الله بكم ولجاء بقوم يذنبون فيستغفرون
  فيغفر لهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(ق)
  عنه عن النبي صلى الله عليه وسلم فيما يحكى عن ربه تبارك وتعالى قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذا أذنب عبد ذنباً فقال: اللّهم
  اغفر لي ذنبي قال تبارك وتعالى أذنب عبدي ذنباً فعلم أن له رباً يغفر الذنب ويأخذ بالذنب
  ثم عاد فأذنب فقال: أي رب اغفر لي ذنبي فقال تبارك وتعالى: إن عبدي أذنب ذنباً فعلم
  أن له رباً يغفر الذنب ويأخذ بالذنب ثم عاد فقال: أي رب اغفر لي ذنبي فقال تبارك وتعالى:
  أذنب عبدي ذنباً فعلم أن له رباً يغفر الذنب ويأخذ بالذنب \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
