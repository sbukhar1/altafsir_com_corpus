  أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ
  إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية اعمل ما شئت قد غفرت لك \" قال عبد الأعلى لا أدري أقال في الثالثة أو الرابعة
  اعمل ما شئت عن أنس قال سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله تبارك وتعالى يا ابن
  آدم إنك ما دعوتني ورجوتني غفرت لك على ما كان منك ولا أبالي يا ابن آدم لو بلغت ذنوبك
  عنان السماء ثم استغفرتني غفرت لك ولا أبالي يا ابن آدم وأتيتني بقراب الأرض خطايا
  ثم لقيتني لا تشرك بي شيئاً لأتيتك بقرابها مغفرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي وقال حديث حسن عنان السماء بفتح العين قيل هو السحاب
  وقيل هو ما عن لك منها أي ما ظهر لك منها وقراب الأرض بضم القاف وروي بكسرها والضم
  أشهر وهو ما يقارب ملأها عن ابن مسعود قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قال أستغفر الله العظيم الذي
  لا إله إلاّ هو الحي القيوم وأتوب إليه غفرت ذنوبه وإن كان قد فر من الزحف \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه أبو داود والترمذي والحاكم
  قال حديث حسن صحيح على شرط البخاري ومسلم عن أبي الدرداء قال سمعت رسول الله صلى الله
  عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" كل ذنب عسى الله أن يغفر أو قال عسى أن يغفره الله إلاّ من مات مشركاً ومن قتل مؤمناً
  متعمداً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  أبو داود اهـ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
