  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل:
  { والذين إذا فعلوا فاحشة } قال ابن مسعود رضي الله عنه قال المؤمنون للنبي صلى الله
  عليه وسلم يا رسول الله كانت بنو إسرائيل أكرم على الله منا كان أحدهم إذا أذنب ذنباً
  أصبحت كفارة ذنبه مكتوبة على عتبة بابه اجدع أنفك أو أذنك افعل كذا فسكت رسول الله
  صلى الله عليه وسلم فأنزل الله هذه الآية وروى عطاء عن ابن عباس أنها نزلت في تيهان
  التمار أتته امرأة حسناء تبتاع منه تمراً فقال لها: إن هذا التمر ليس بجيد وفي البيت
  أجود منه فذهب بها إلى بيته فضمها إلى نفسه وقبلها فقالت له: اتق الله فتركها وندم
  على ذلك. فأتى النبي صلى الله عليه وسلم وذكر له ذلك فنزلت هذه الاية في رواية أبي
  صالح عن ابن عباس أن رسول الله صلى الله عليه وسلم آخى بين رجلين أحدهما أنصاري والآخر
  ثقفي، فخرج الثقفي في غزوة واستخلف أخاه الأنصاري على أهله فاشترى لهم ذات يوم لحماً
  فلما أرادت المرأة أن تأخذه منه دخل على أثرها وقبل يدها ثم ندم وانصرف ووضع التراب
  على رأسه وهام على وجهه فلما رجع الثقفي لم يستقبله الأنصاري فسأل امرأته عن حاله فقالت:
  لا أكثر الله في الإخوان مثله وذكرت له الحال والأنصاري يسيح في الجبال تائباً مستغفراً،
  فطلبه الثقفي حتى وجده فأتى به إلى أبي بكر رجاء أن يجد عنده راحة وفرجاً فقال الأنصاري:
  هلكت وذكر القصة فقال أبو بكر: ويحك أما علمت أن الله تعالى يغار للغازي ما لا يغار
  للمقيم ثم لقيا عمر فقال لهما: مثل ذلك فأتيا النبي صلى الله عليه وسلم فقال لهما مثل
  مقالتهما فأنزل الله عز وجل: { والذين إذا فعلوا فاحشة } يعني فعله فاحشة خارجة عما
  أذن الله فيه والفاحشة ما عظم قبحه من الأفعال والأقوال وأصل الفحش القبح والخروج عن
  الحد، قال جابر: الفاحشة الزنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { أو ظلموا أنفسهم } ظلم النفس هو ما دون الزنا مثل القبلة والمعانقة واللمس
  والنظر وقيل الفاحشة الكبيرة وظلم النفس هي الصغيرة وقيل الفاحشة مما يكون فعله كاملاً
  في القبح وظلم النفس هو أي ذنب كان { ذكروا الله } يعني ذكروا وعيد الله وعقابه وأن
  الله يسألهم عن ذلك يوم الفزع الأكبر وقيل ذكروا جلال الله الموجب للحياء منه. وقيل
  ذكروا لله باللسان عند الذنوب وهو قوله تعالى: { فاستغفروا لذنوبهم } يعني لأجل ذنوبهم
  فتابوا منها واقلعوا عنها نادمين على فعلها عازمين أن لا يعودوا إليها وهذه شروط صحة
  التوبة المقبولة { ومن يغفر الذنوب إلاّ الله } وصف نفسه بسعة الرحمة وقرب المغفرة
  وأن التائب من الذنب عنده كمن لا ذنب له، وأنه لا مفزع للمذنبين إلاّ إلى فضله وكرمه
  وإحسانه وعفوه ورحمته وفيه تنبيه على أن العبد لا يطلب المغفرة إلاّ منه وأنه القادر
  على عقاب المذنب وكذلك هو القادر على إزالة ذلك العقاب عنه فثبت أنه لا يجوز طلب المغفرة
  إلاّ منه { ولم يصروا على ما فعلوا } يعني ولم يقيموا على الذنوب ولم يثبتوا عليها
  ولكن تابوا منها وأنابوا واستغفروا قيل الإصرار هو ترك الاستغفار عن أبي بكر الصديق
  رضي الله عنه أن رسول الله صلى الله عليه وسلم قال:</font></font>&#13;\t\t\t<label
