  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { والذين إِذا فعلوا
  فاحشة } في سبب نزولها ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن امرأة أتت إلى نبهان التمار تشتري منه تمراً فضمّها، وقبّلها، ثم ندم، فأتى النبي
  صلى الله عليه وسلم فذكر ذلك، فنزلت هذه الآية، رواه عطاء عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن أنصارياً وثقفياً آخى النبي صلى الله عليه وسلم بينهما،
  فخرج الثقفي مع النبي صلى الله عليه وسلم في بعض مغازيه، فكان الأنصاري يتعهد أهل الثقفي،
  فجاء ذات يوم فأبصر المرأة قد اغتسلت وهي ناشرة شعرها، فدخل ولم يستأذن؛ فذهب ليلثمها
  فوضعت كفها على وجهها، فقبله ثم ندم، فأدبر راجعاً، فقالت: سبحان الله خنت أمانتك،
  وعصيت ربك، ولم تصب حاجتك. قال: فخرج يسيح في الجبال، ويتوب إلى الله من ذنبه. فلما
  قدم الثقفي أخبرته المرأة بفعله، فخرج يطلبه حتى دل عليه، فندم على صنيعه فوافقه ساجداً
  يقول: ذنبي ذنبي، قد خنت أخي. فقال له: يا فلان انطلق إلى رسول الله صلى الله عليه
  وسلم فاسأله عن ذنبك، لعل الله أن يجعل لك منه مخرجاً، فرجع إلى المدينة، فنزلت هذه
  الآية بتوبته، رواه أبو صالح، عن ابن عباس. وذكره مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن المسلمين قالوا للنبي صلى الله
  عليه وسلم: بنو إسرائيل أكرم على الله منا! كان أحدهم إذا أذنب، أصبحت كفارة ذنوبه
  مكتوبة في عتبة بابه، فنزلت هذه الآية، فقال النبي صلى الله عليه وسلم «ألا أخبركم
  بخير من ذلك» فقرأ هذه الآية، والتي قبلها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، هذا قول عطاء. واختلفوا هل هذه الآية نعت للمنفقين في السراء والضراء؟
  أم لقوم آخرين؟ على قولين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها نعت لهم، قاله الحسن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها لصنف آخر، قاله أبو سليمان الدمشقي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والفاحشة: القبيحة وكل شيء جاوز قدره، فهو فاحش. وفي المراد بها هاهنا
  قولان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها الزنى. قاله جابر بن
  زيد، والسدي، ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها كل كبيرة، قاله جماعة
  من المفسرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا في «الظلم» المذكور بعدها،
  فلم يفرق قوم بينه وبين الفاحشة، وقالوا: الظلم للنفس فاحشة أيضاً، وفرق آخرون، فقالوا:
  هو الصغائر. وفي قوله تعالى: { ذكروا الله } قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه ذكر اللسان، وهو الاستغفار، قاله ابن مسعود، وعطاء في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنه ذكر القلب، ثم فيه خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه ذكر العرض على الله، قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ذكر السؤال عنه يوم القيامة، قاله الواقدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  ذكر وعيد الله لهم على ما أتوا، قاله ابن جرير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  ذكر نهي الله لهم عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: ذكر غفران الله: ذكر القولين
  أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فأما الإصرار، فقال الزجاج: هو الإقامة
  على الشيء. وقال ابن فارس: هو العزم على الشيء والثبات عليه. وللمفسرين في المراد بالإصرار
  ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه مواقعة الذنب عند الاهتمام
  به. وهذا مذهب مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه الثبوت عليه من غير
  استغفار، وهذا مذهب قتادة، وابن إسحاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه ترك الاستغفار منه، وهذا مذهب السدي. وفي معنى { وهم يعلمون } ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: وهم يعلمون أن الإصرار يضر، وأن تركه أولى من التمادي، قاله
  ابن عباس، والحسن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: يعلمون أن الله يتوب على
  من تاب، قاله مجاهد، وأبو عمارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  يعلمون أنهم قد أذنبوا، قاله السدي، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

