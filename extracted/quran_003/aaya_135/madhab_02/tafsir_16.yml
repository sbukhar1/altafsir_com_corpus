  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَاحِشَةً }
  الكبائر، أو الزنا. { ظَلَمُوَاْ } بالصغائر. { ذَكَرُواْ اللَّهَ } بقلوبهم فحملهم
  ذكره على التوبة والاستغفار، أو ذكروه بقولهم، اللهم اغفر لنا ذنوبنا. { يُصِرُّواْ
  } الثبوت على المعصية، أو مواقعتها إذا هَمَّ بها، أو ترك الاستغفار منها، { وَهُمْ
  يَعْلَمُونَ } أنهم قد أتوا معصيته، أو يعلمون الحجة في أنها معصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

