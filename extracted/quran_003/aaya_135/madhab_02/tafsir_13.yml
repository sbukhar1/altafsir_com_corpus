  \" ما أصرَّ مَنِ استغفر، وإنْ عاد في اليوم سبعين مرّة \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَهُمْ يَعْلَمُونَ } ، قال ابن
