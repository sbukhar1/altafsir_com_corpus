  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ قُلْ صَدَقَ ٱللَّهُ } تعريض بكذبهم كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ذٰلِكَ جَزَيْنَـٰهُم بِبَغْيِهِمْ
  وِإِنَّا لَصَـٰدِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 146] أي ثبت أن الله صادق فيما أنزل وأنتم الكاذبون { فَٱتَّبِعُواْ
  مِلَّةَ إِبْرٰهِيمَ حَنِيفاً } وهي ملة الإسلام التي عليها محمد ومن آمن معه، حتى
  تتخلصوا من اليهودية التي ورطتكم في فساد دينكم ودنياكم، حيث اضطرتكم إلى تحريف كتاب
  الله لتسوية أغراضكم، وألزمتكم تحريم الطيبات التي أحلها الله لإبراهيم ولمن تبعه.</font></font><font
