text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ صَدَقَ ٱللَّهُ
  فَٱتَّبِعُواْ مِلَّةَ إِبْرَاهِيمَ حَنِيفاً وَمَا كَانَ مِنَ ٱلْمُشْرِكِينَ }{ قُلْ
  صَدَقَ ٱللَّهُ } تعريض بكذبهم كقوله:{ ذٰلِكَ جَزَيْنَـٰهُم بِبَغْيِهِمْ وِإِنَّا
  لَصَـٰدِقُونَ }[الأنعام: 146] أي ثبت أن الله صادق فيما أنزل وأنتم الكاذبون { فَٱتَّبِعُواْ
  مِلَّةَ إِبْرٰهِيمَ حَنِيفاً } وهي ملة الإسلام التي عليها محمد ومن آمن معه، حتى
  تتخلصوا من اليهودية التي ورطتكم في فساد دينكم ودنياكم، حيث اضطرتكم إلى تحريف كتاب
  الله لتسوية أغراضكم، وألزمتكم تحريم الطيبات التي أحلها الله لإبراهيم ولمن تبعه.\r\n\t\t\t\r\n\t\t\t</section>"

