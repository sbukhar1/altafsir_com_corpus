  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: فإن حاجَّك يا مـحمد النفر من نصارى أهل نـجران
  فـي أمر عيسى صلوات الله علـيه، فخاصموك فـيه بـالبـاطل، فقل: انقدت لله وحده بلسانـي
  وقلبـي وجميع جوارحي، وإنـما خصّ جلّ ذكره بأمره بأن يقول: أسلـمت وجهي لله، لأن الوجه
  أكرم جوارح ابن آدم علـيه، وفـيه بهاؤه وتعظيـمه فإذا خضع وجهه لشيء، فقد خضع له الذي
  هو دونه فـي الكرامة علـيه من جوارح بدنه. وأما قوله: { وَمَنِ اتَّبَعَنِي } فإنه
  يعنـي: وأسلـم من اتبعنـي أيضاً وجهه لله معي، ومن معطوف بها علـى التاء فـي «أسلـمت».
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { فَإنْ حَاجُّوكَ } أي بـما يأتونك به
  من البـاطل من قولهم: خـلقنا، وفعلنا، وجعلنا، وأمرنا، فإنـما هي شبه بـاطلة قد عرفوا
  ما فـيها من الـحقّ، فقل: أسلـمت وجهي لله ومن اتبعنـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَقُلْ لّلَّذِينَ أُوتُوا الْكِتَـابَ وَالأمِّيِّينَ أأَسْلَمْتُمْ
  فَإِنْ أَسْلَمُواْ فَقَدِ اهْتَدُوا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: وقل يا مـحمد للذين أوتوا الكتاب من الـيهود والنصارى، والأميـين الذين
  لا كتاب لهم من مشركي العرب أأسلـمتـم؟ يقول: قل لهم: هل أفردتـم التوحيد، وأخـلصتـم
  العبـادة والألوهة لربّ العالـمين دون سائر الأنداد والأشراك التـي تشركونها معه فـي
  عبـادتكم إياهم، وإقراركم بربوبـيتهم، وأنتـم تعلـمون أنه لا ربّ غيره، ولا إله سواه،
  فإن أسلـموا يقول: فإن انقادوا لإفراد الوحدانـية لله، وإخلاص العبـادة والألوهة له،
  فقد اهتدوا، يعنـي: فقد أصابوا سبـيـل الـحقّ، وسلكوا مـحجة الرشد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: وكيف قـيـل: فإن أسلـموا فقد اهتدوا عقـيب الاستفهام،
  وهل يجوز علـى هذا فـي الكلام أن يقال لرجل: هل تقوم؟ فإن تقم أكرمك؟. قـيـل: ذلك جائز
  إذا كان الكلام مراداً به الأمر، وإن خرج مخرج الاستفهام، كما قال جلّ ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَصُدَّكُمْ
  عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلاَةِ فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  91] يعنـي انتهوا، وكما قال جل ثناؤه مخبراً عن الـحواريـين أنهم قالوا لعيسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰعِيسَى
  ٱبْنَ مَرْيَمَ هَلْ يَسْتَطِيعُ رَبُّكَ أَن يُنَزِّلَ عَلَيْنَا مَآئِدَةً مِّنَ
  ٱلسَّمَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 112]. وإنـما هو مسألة، كما يقول الرجل: هل أنت كافّ عنا؟
  بـمعنى: اكفف عنا، وكما يقول الرجل للرجل: أين أين؟ بـمعنى؟ أقم فلا تبرح، ولذلك جُوزي
  فـي الاستفهام كما جوزي فـي الأمر فـي قراءة عبد الله: «هَلْ أدُلُّكُمْ علـى تِـجارَةٍ
  تُنْـجِيكُمْ مِنْ عَذَابٍ ألِـيـمٍ؟ آمِنُوا» ففسرها بـالأمر، وهي فـي قراءتنا علـى
  الـخبر؛ فـالـمـجازاة فـي قراءتنا علـى قوله: { هَلْ أَدُلُّكُمْ } وفـي قراءة عبد
  الله علـى قوله: «آمِنُوا» علـى الأمر، لأنه هو التفسير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  معنى ما قلنا فـي ذلك قال بعض أهل التأويـل.</font></font>&#13;\t\t\t<label disabled=\"true\"
