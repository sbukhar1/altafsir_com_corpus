  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،
  قال: ثنا سلـمة، عن مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَقُلْ لِلَّذِينَ
  أُوتُوا الكِتَـابَ وَالأميِّينَ } الذين لا كتاب لهم: { أأسْلَمْتُمْ فَإِنْ أَسْلَمُوا
  فَقَدِ اهْتَدَوْا }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: { وَقُلْ
  لّلَّذِينَ أُوتُوا الكِتَابَ وَالأُمِّيِّينَ } قال: الأميون: الذين لا يكتبون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ
  البلاغُ وَاللَّهُ بَصِيرٌ بالعِبَادِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { وَإِن تَوَلَّوْا } وإن أدبروا معرضين عما تدعوهم إلـيه من الإسلام،
  وإخلاص التوحيد لله ربّ العالـمين، فإنـما أنت رسول مبلغ، ولـيس علـيك غير إبلاغ الرسالة
  إلـى من أرسلتك إلـيه من خـلقـي، وأداء ما كلفتك من طاعتـي. { وَاللَّهُ بَصِيرٌ بالعِبَادِ
  } يعنـي بذلك، والله ذو علـم بـمن يقبل من عبـاده ما أرسلتك به إلـيه، فـيطيعك بـالإسلام،
  وبـمن يتولـى منهم عنه معرضاً، فـيردّ علـيك ما أرسلتك به إلـيه فـيعصيك بإبـائه الإسلام.</font></font><font
