text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ حَآجُّوكَ
  فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ أُوتُواْ
  ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ وَّإِن
  تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ }يعنـي
  بذلك جلّ ثناؤه: فإن حاجَّك يا مـحمد النفر من نصارى أهل نـجران فـي أمر عيسى صلوات
  الله علـيه، فخاصموك فـيه بـالبـاطل، فقل: انقدت لله وحده بلسانـي وقلبـي وجميع جوارحي،
  وإنـما خصّ جلّ ذكره بأمره بأن يقول: أسلـمت وجهي لله، لأن الوجه أكرم جوارح ابن آدم
  علـيه، وفـيه بهاؤه وتعظيـمه فإذا خضع وجهه لشيء، فقد خضع له الذي هو دونه فـي الكرامة
  علـيه من جوارح بدنه. وأما قوله: { وَمَنِ اتَّبَعَنِي } فإنه يعنـي: وأسلـم من اتبعنـي
  أيضاً وجهه لله معي، ومن معطوف بها علـى التاء فـي «أسلـمت». كما:حدثنا ابن حميد، قال:
  ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { فَإنْ حَاجُّوكَ } أي بـما
  يأتونك به من البـاطل من قولهم: خـلقنا، وفعلنا، وجعلنا، وأمرنا، فإنـما هي شبه بـاطلة
  قد عرفوا ما فـيها من الـحقّ، فقل: أسلـمت وجهي لله ومن اتبعنـي.القول فـي تأويـل قوله
  تعالـى: { وَقُلْ لّلَّذِينَ أُوتُوا الْكِتَـابَ وَالأمِّيِّينَ أأَسْلَمْتُمْ فَإِنْ
  أَسْلَمُواْ فَقَدِ اهْتَدُوا }.يعنـي بذلك جلّ ثناؤه: وقل يا مـحمد للذين أوتوا الكتاب
  من الـيهود والنصارى، والأميـين الذين لا كتاب لهم من مشركي العرب أأسلـمتـم؟ يقول:
  قل لهم: هل أفردتـم التوحيد، وأخـلصتـم العبـادة والألوهة لربّ العالـمين دون سائر
  الأنداد والأشراك التـي تشركونها معه فـي عبـادتكم إياهم، وإقراركم بربوبـيتهم، وأنتـم
  تعلـمون أنه لا ربّ غيره، ولا إله سواه، فإن أسلـموا يقول: فإن انقادوا لإفراد الوحدانـية
  لله، وإخلاص العبـادة والألوهة له، فقد اهتدوا، يعنـي: فقد أصابوا سبـيـل الـحقّ، وسلكوا
  مـحجة الرشد.فإن قال قائل: وكيف قـيـل: فإن أسلـموا فقد اهتدوا عقـيب الاستفهام، وهل
  يجوز علـى هذا فـي الكلام أن يقال لرجل: هل تقوم؟ فإن تقم أكرمك؟. قـيـل: ذلك جائز
  إذا كان الكلام مراداً به الأمر، وإن خرج مخرج الاستفهام، كما قال جلّ ثناؤه:{ وَيَصُدَّكُمْ
  عَن ذِكْرِ ٱللَّهِ وَعَنِ ٱلصَّلاَةِ فَهَلْ أَنْتُمْ مُّنتَهُونَ }[المائدة: 91]
  يعنـي انتهوا، وكما قال جل ثناؤه مخبراً عن الـحواريـين أنهم قالوا لعيسى:{ يٰعِيسَى
  ٱبْنَ مَرْيَمَ هَلْ يَسْتَطِيعُ رَبُّكَ أَن يُنَزِّلَ عَلَيْنَا مَآئِدَةً مِّنَ
  ٱلسَّمَآءِ }[المائدة: 112]. وإنـما هو مسألة، كما يقول الرجل: هل أنت كافّ عنا؟ بـمعنى:
  اكفف عنا، وكما يقول الرجل للرجل: أين أين؟ بـمعنى؟ أقم فلا تبرح، ولذلك جُوزي فـي
  الاستفهام كما جوزي فـي الأمر فـي قراءة عبد الله: «هَلْ أدُلُّكُمْ علـى تِـجارَةٍ
  تُنْـجِيكُمْ مِنْ عَذَابٍ ألِـيـمٍ؟ آمِنُوا» ففسرها بـالأمر، وهي فـي قراءتنا علـى
  الـخبر؛ فـالـمـجازاة فـي قراءتنا علـى قوله: { هَلْ أَدُلُّكُمْ } وفـي قراءة عبد
  الله علـى قوله: «آمِنُوا» علـى الأمر، لأنه هو التفسير.وبنـحو معنى ما قلنا فـي ذلك
  قال بعض أهل التأويـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإنْ حَآجُّوكَ فَقُلْ أَسْلَمْتُ
  وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ
  أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ وَّإِن تَوَلَّوْاْ فَإِنَّمَا
  عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ }حدثنا ابن حميد، قال: ثنا سلـمة،
  عن مـحمد بن إسحاق، عن مـحمد بن جعفر بن الزبـير: { وَقُلْ لِلَّذِينَ أُوتُوا الكِتَـابَ
  وَالأميِّينَ } الذين لا كتاب لهم: { أأسْلَمْتُمْ فَإِنْ أَسْلَمُوا فَقَدِ اهْتَدَوْا
  }... الآية.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قال: قال
  ابن عبـاس: { وَقُلْ لّلَّذِينَ أُوتُوا الكِتَابَ وَالأُمِّيِّينَ } قال: الأميون:
  الذين لا يكتبون.القول فـي تأويـل قوله تعالـى: { وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ
  البلاغُ وَاللَّهُ بَصِيرٌ بالعِبَادِ }.يعنـي جلّ ثناؤه بقوله: { وَإِن تَوَلَّوْا
  } وإن أدبروا معرضين عما تدعوهم إلـيه من الإسلام، وإخلاص التوحيد لله ربّ العالـمين،
  فإنـما أنت رسول مبلغ، ولـيس علـيك غير إبلاغ الرسالة إلـى من أرسلتك إلـيه من خـلقـي،
  وأداء ما كلفتك من طاعتـي. { وَاللَّهُ بَصِيرٌ بالعِبَادِ } يعنـي بذلك، والله ذو
  علـم بـمن يقبل من عبـاده ما أرسلتك به إلـيه، فـيطيعك بـالإسلام، وبـمن يتولـى منهم
  عنه معرضاً، فـيردّ علـيك ما أرسلتك به إلـيه فـيعصيك بإبـائه الإسلام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

