  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أنه تعالى لما ذكر من قبل أن أهل الكتاب اختلفوا من بعد ما جاءهم
  العلم، وأنهم أصروا على الكفر مع ذلك بيّن الله تعالى للرسول صلى الله عليه وسلم ما
  يقوله في محاجتهم، فقال { فَإنْ حَاجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِىَ للَّهِ وَمَنِ
  ٱتَّبَعَنِ } وفي كيفية إيراد هذا الكلام طريقان الطريق الأول أن هذا إعراض عن المحاجة،
  وذلك لأنه صلى الله عليه وسلم كان قد أظهر لهم الحجة على صدقه قبل نزول هذه الآية مراراً
  وأطواراً، فإن هذه السورة مدنيّة، وكان قد أظهر لهم المعجزات بالقرآن، ودعاء الشجرة
  وكلام الذئب وغيرها، وأيضاً قد ذكر قبل هذه الآية آيات دالة على صحة دينه، فأولها أنه
  تعالى ذكر الحجة بقوله { ٱلْحَىُّ ٱلْقَيُّومُ } على فساد قول النصارى في إلٰهية عيسى
  عليه السلام وبقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَزَّلَ عَلَيْكَ ٱلْكِتَـٰبَ بِٱلْحَقّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 3 على صحة النبوّة، وذكر شبه القوم، وأجاب عنها بأسرها على ما قررناه فيما تقدم،
  ثم ذكر لهم معجزة أخرى، وهي المعجزات التي شاهدوها يوم بدر على ما بيناه في تفسير قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ كَانَ لَكُمْ ءايَةٌ فِي فِئَتَيْنِ ٱلْتَقَتَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 13 ثم بيّن صحة القول بالتوحيد، ونفى الضد والند والصاحبة والولد بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">شَهِدَ
  ٱللَّهُ أَنَّهُ لا إِلَـٰهَ إِلاَّ هُوَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 18 ثم بيّن تعالى أن ذهاب
  هؤلاء اليهود والنصارى عن الحق، واختلافهم في الدين، إنما كان لأجل البغي والحسد، وذلك
  ما يحملهم على الانقياد للحق والتأمل في الدلائل لو كانوا مخلصين، فظهر أنه لم يبق
  من أسباب إقامة الحجة على فرق الكفار شيء إلا وقد حصل، فبعد هذا قال { فَإنْ حَاجُّوكَ
  فَقُلْ أَسْلَمْتُ وَجْهِىَ للَّهِ وَمَنِ ٱتَّبَعَنِ } يعني إنا بالغنا في تقرير الدلائل،
  وإيضاح البينات، فإن تركتم الأنف والحسد، وتمسكتم بها كنتم أنتم المهتدين، وإن أعرضتم
  فإن الله تعالى من وراء مجازاتكم، وهذا التأويل طريق معتاد في الكلام، فإن المحق إذا
  ابتلى بالمبطل اللجوج، وأورد عليه الحجة حالاً بعد حال، فقد يقول في آخر الأمر أما
  أنا ومن اتبعني فمنقادون للحق، مستسلمون له، مقبلون على عبودية الله تعالى، فإن وافقتم
  واتبعتم الحق الذي أنا عليه بعد هذه الدلائل التي ذكرتها فقد اهتديتم، وإن أعرضتم فإن
  الله بالمرصاد، فهذا الطريق قد يذكره المحتج المحق مع المبطل المصر في آخر كلامه. الطريق
  الثاني وهو أن نقول إن قوله { أَسْلَمْتُ وَجْهِىَ للَّهِ } محاجة، وإظهار للدليل،
  وبيانه من وجوه الوجه الأول أن القوم كانوا مقرين بوجود الصانع، وكونه مستحقاً للعبادة،
  فكأنه عليه الصلاة والسلام قال للقوم هذا متفق عليه بين الكل فأنا مستمسك بهذا القدر
  المتفق عليه وداع للخلق إليه، وإنما الخلاف في أمور وراء ذلك وأنتم المدعون فعليكم
  الاثبات، فإن اليهود يدعون التشبيه والجسمية، والنصارى يدعون إلٰهية عيسى، والمشركين
  يدعون وجوب عبادة الأوثان فهؤلاء هم المدعون لهذه الأشياء فعليهم إثباتها، وأما أنا
  فلا أدعي إلا وجوب طااعة الله تعالى وعبوديته، وهذا القدر متفق عليه، ونظيره هذه الآية
  قوله تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
