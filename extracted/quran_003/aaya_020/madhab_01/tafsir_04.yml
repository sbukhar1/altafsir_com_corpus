  وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ
  إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ
  نُشْرِكَ بِهِ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 64. والوجه الثاني في كيفية الاستدلال ما ذكره أبو مسلم الأصفهاني،
  وهو أن اليهود والنصارى وعبدة الأوثان كانوا مقرين بتعظيم إبراهيم صلوات الله وسلامه
  عليه، والإقرار بأنه كان محقاً في قوله صادقاً في دينه، إلا في زيادات من الشرائع والأحكام،
  فأمر الله تعالى محمداً صلى الله عليه وسلم بأن يتبع ملته فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ أَوْحَيْنَا إِلَيْكَ أَنِ ٱتَّبِعْ
  مِلَّةَ إِبْرٰهِيمَ حَنِيفًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النحل 123 ثم إنه تعالى أمر محمداً
  صلى الله عليه وسلم في هذا الموضع أن يقول كقول إبراهيم صلى الله عليه وسلم حيث قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى
  وَجَّهْتُ وَجْهِىَ لِلَّذِى فَطَرَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  79 فقول محمد صلى الله عليه وسلم { أَسْلَمْتُ وَجْهِىَ } كقول إبراهيم عليه السلام
  { وَجَّهْتُ وَجْهِىَ } أي اعترضت عن كل معبود سوى الله تعالى، وقصدته بالعبادة وأخلصت
  له، فتقدير الآية كأنه تعالى قال فإن نازعوك يا محمد في هذه التفاصيل فقل أنا مستمسك
  بطريقة إبراهيم، وأنتم معترفون بأن طريقته حقة، بعيدة عن كل شبهة وتهمة، فكان هذا من
  باب التمسك بالإلزامات، وداخلاً تحت قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَـٰدِلْهُم بِٱلَّتِى هِىَ أَحْسَنُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  125. والوجه الثالث في كيفية الاستدلال ما خطر ببالي عند كتبة هذا الموضع، وهو أنه
  ادعى قبل هذه الآية أن الدين عند الله الإسلام لا غير، ثم قال { فَإنْ حَاجُّوكَ }
  يعني فإن نازعوك في قولك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ الدّينَ عِندَ ٱللَّهِ ٱلإِسْلَـٰمُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 19 فقل الدليل عليه أني أسلمت وجهي لله، وذلك لأن المقصود من الدين إنما هو الوفاء
  بلوازم الربوبية، فإذا أسلمت وجهي لله فلا أعبد غيره ولا أتوقع الخير إلا منه ولا أخاف
  إلا من قهره وسطوته، ولا أشرك به غيره، كان هذا هو تمام الوفاء بلوازم الربوبية والعبودية،
  فصح أن الدين الكامل هو الإسلام، وهذا الوجه يناسب الآية. الوجه الرابع في كيفية الاستدلال،
  ما خطر ببالي أن هذه الآية مناسبة لقوله تعالى حكاية عن إبراهيم عليه السلام</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِمَ
  تَعْبُدُ مَا لاَ يَسْمَعُ وَلاَ يَبْصِرُ وَلاَ يُغْنِى عَنكَ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  42 يعني لا تجوز العبادة إلا لمن يكون نافعاً ضاراً، ويكون أمري في يديه، وحكمي في
  قبضة قدرته، فإن كان كل واحد يعلم أن عيسى ما كان قادراً على هذه الأشياء امتنع في
  العقل أن أسلم له، وأن انقاد له، وإنما أسلم وجهي للذي منه الخير، والشر، والنفع، والضر،
