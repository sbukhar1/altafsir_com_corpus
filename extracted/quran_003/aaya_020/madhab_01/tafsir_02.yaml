  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإنْ حَاجُّوكَ } فإن جادلوك في الدين { فَقُلْ أَسْلَمْتُ وَجْهِىَ
  للَّهِ } أي أخلصت نفسي وجملتي لله وحده لم أجعل فيها لغيره شريكاً بأن أعبده وأدعوه
  إلها معه؛ يعني أن ديني التوحيد وهو الدين القديم الذي ثبتت عندكم صحته كما ثبتت عندي،
  وما جئت بشيء بديع حتى تجادلوني فيه. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ تَعَالَوْاْ
  إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا وَبَيْنَكُمْ أَلاَّ نَعْبُدَ إِلاَّ ٱللَّهَ وَلاَ
  نُشْرِكَ بِهِ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 64] فهو دفع للمحاجة بأن ما هو عليه ومن معه من المؤمنين
  هو حق اليقين الذي لا لبس فيه؛ فما معنى المحاجة فيه؟ { وَمَنِ ٱتَّبَعَنِ } عطف على
  التاء في أسلمت وحسن للفاصل. ويجوز أن تكون الواو بمعنى مع فيكون مفعولاً معه { وَقُلْ
  لّلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } من اليهود والنصارى { وَٱلاْمّيّينَ } والذين لا
  كتاب لهم من مشركي العرب { ءأَسْلَمْتُمْ } يعني أنه قد أتاكم من البينات ما يوجب الإسلام
  ويقتضي حصوله لا محالة؛ فهل أسلمتم أم أنتم بعد على كفركم؟ وهذا كقولك لمن لخصت له
  المسألة ولم تبق من طرق البيان والكشف طريقاً إلا سلكته: هل فهمتها لا أم لك، ومنه
  قوله عزّ وعلا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 91] بعد ما ذكر الصوارف
  عن الخمر والميسر. وفي هذا الاستفهام استقصار وتعيير بالمعاندة وقلة الإنصاف، لأن المنصف
  إذا تجلت له الحجة لم يتوقف إذعانه للحق، وللمعاند بعد تجلي الحجة ما يضرب أسداداً
  بينه وبين الإذعان، وكذلك في: هل فهمتها؟ توبيخ بالبلادة وكلة القريحة. وفي</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَهَلْ
  أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 91] بالتقاعد عن الانتهاء والحرص الشديد على تعاطي المنهي
  عنه { فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ } فقد نفعوا أنفسهم حيث خرجوا من الضلال
  إلى الهدى ومن الظلمة إلى النور { وَإِن تَوَلَّوْاْ } لم يضروك فإنك رسول منبه عليك
  أن تبلغ الرسالة وتنبه على طريق الهدى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

