  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَإنْ حَاجُّوكَ } خاصمك الكفار يا محمد في الدين { فَقُلْ } لهم:
  { أَسْلَمْتُ وَجْهِىَ للَّهِ } انقدت له أنا { وَمَنِ ٱتَّبَعَنِ } وخص الوجه بالذكر
  لشرفه فغيره أولى { وَقُلْ لّلَّذِينَ أُوتُواْ ٱلْكِتَٰبَ } اليهود والنصارى { وَٱلأُمّيّينَ
  } مشركي العرب { ءأَسْلَمْتُمْ } أي أسلموا { فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  } من الضلال { وَإِن تَوَلَّوْاْ } عن الإسلام { فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ }
  التبليغ للرسالة { وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ } فيجازيهم بأعمالهم وهذا قبل الأمر
  بالقتال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

