  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإنْ حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ
  وَمَنِ ٱتَّبَعَنِ } أي جادلوك بالأقاويل المزوّرة والمغالطات، فأسْنِدْ أمرك إلى ما
  كُلِّفت من الإيمان والتبليغ وعلى الله نصرك. وقوله «وَجْهي» بمعنى ذاتْي؛ ومنه الحديث</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سجد وجهي للذي خلقه وصوّره \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقيل: الوجه
  هنا بمعنى القصد؛ كما تقول: خرج فلان في وجه كذا. وقد تقدّم هذا المعنى في البقرة مستوفى؛
  والأوّل أولى. وعبر بالوجه عن سائر الذات إذ هو أشرف أعضاء الشخص وأجمعها للحواس. وقال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أسلمتُ وجْهي لمن أسلمتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له المُزْنُ تحمل عَذْباً زُلاَلاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قال حذاق المتكلمين في قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَبْقَىٰ وَجْهُ رَبِّكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمن: 27] إنها عبارة عن الذات،
  وقيل: العمل الذي يقصد به وجهه. وقوله: { ومَنِ ٱتَّبَعَنِ } «مَن» في محل رفع عطفا
  على التاء في قوله «أَسْلَمْتُ» أي ومِن ٱتبعن أسلم أيضا، وجاز العطف على الضمير المرفوع
  من غير تأكيد للفصل بينهما. وأثبت نافع وأبو عمرو ويعقوب ياء «ٱتْبَعنِ» على الأصل،
  وحذف الآخرون ٱتباعا للمصحف إذ وقعت فيه بغير ياء. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ليس تُخفى يَسارتي قدَر يوم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولقد تُخْف شيمتي إعساري</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَابَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلاَغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ
  } يعني اليهود والنصارى «والأُميين» الذين لا كتاب لهم وهم مشركو العرب. «أَأَسْلَمْتُمْ»
  ٱستفهام معناه التقرير وفي ضمنه الأمر، أي أسلموا؛ كذا قال الطبري وغيره. وقال الزجاج:
  «أَأَسلمتم» تهديد. وهذا حسن، لأن المعنى أَأَسلمتم أم لا. وجاءت العبارة في قوله «فَقَدِ
  ٱهْتَدوا» بالماضي مبالغة في الإخبار بوقوع الهدى لهم وتحصيله. و «البلاغ» مصدر بلغ
  بتخفيف عين الفعل، أي إنما عليك أن تُبلغَّ. وقيل: إنه مما نسخ بالجهاد. وقال ٱبن عطية:
  وهذا يحتاج إلى معرفة تاريخ نزولها؛ وأمّا على ظاهر نزول هذه الآيات في وَفْد نجران
  فإنما المعنى فإنما عليك أن تبلغ ما أُنزِل إليك بما فيه من قتال وغيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
