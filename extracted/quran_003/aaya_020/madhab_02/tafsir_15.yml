  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فان حاجوك } أي: جادلوك، وخاصموك. قال مقاتل: يعني اليهود،
  وقال ابن جرير: يعني نصارى نجران في أمر عيسى، وقال غيرهما: اليهود والنصارى. { فقل
  أسلمت وجهي لله } قال الفراء: معناه: أخلصت عملي، وقال الزجاج: قصدت بعبادتي إلى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومن اتبعن } أثبت الياء في الوصل دون الوقف أهل المدينة
  والبصرة، وابن شنبوذ عن قنبل، ووقف ابن شنبوذ ويعقوب بياء. قال الزجاج: والأحب إِلىَّ
  اتباع المصحف. وما حذف من الياءات في مثل قوله تعالى: { ومن اتبعن } و { لئن أخرتن
  } و { ربي أكرمن } و { ربي أهانن }. فهو على ضربين. أحدهما: ما كان مع النون، فإن كان
  رأس آية، فأهل اللغة يجيزون حذف الياء، ويسمون أواخر الآي الفواصل، كما أجازوا ذلك
  في الشعر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومن شانىءٍ كاسف باله</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا ما انتسبت له أنكرن</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهل يمنعني
  ارتيادي البلا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">د من حذر الموت أن يأتين</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فأما إذا لم يكن آخر آية أو قافية،
  فالأكثر إثبات الياء، وحذفها جيد أيضاً، خاصة مع النونات، لأن أصل «اتبعني» «اتبعي»
  ولكن «النون» زيدت لتسلم فتحة العين، فالكسرة مع النون تنوب عن الياء، فأما إذا لم
  تكن النون، نحو غلامي وصاحبي، فالأجود إثباتها، وحذفها عند عدم النون جائز على قلته،
  تقول: هذا غلام، قد جاء غلاميَ، وغلاميْ بفتح الياء وإسكانها، فجاز الحذف، لأن الكسرة
  تدل عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وقل للذين أوتوا الكتاب
  } يريد اليهود والنصارى { والأميين } بمعنى مشركي العرب، وقد سبق في البقرة شرح هذا
  الاسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ءَأسلمتم } قال الفراء:
  هو استفهام ومعناه الأمر، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فهل أنتم منتهون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة
  91].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  علماء الناسخ والمنسوخ في هذه الآية، فذهبت طائفة إلى أنها محكمة، وأن المراد بها تسكين
  نفس النبي صلى الله عليه وسلم عند امتناع من لم يجبه، لأنه كان يحرص على إيمانهم، ويتألم
  من تركهم الإجابة. وذهبت طائفة إلى أن المراد بها الاقتصار على التبليغ، وهذا منسوخ
  بآيه السيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

