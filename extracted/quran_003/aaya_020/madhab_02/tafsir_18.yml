  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { فإن حاجوك } أي خاصموك يا محمد في الدين، وذلك أن اليهود
  والنصارى قالوا: لسنا على ما سميتنا به يا محمد إنما اليهودية والنصرانية نسب والدين
  هو الإسلام ونحن عليه فأمر الله عز وجل نبيه محمداً صلى الله عليه وسلم أن يحتج عليهم
  بأنه اتبع أمر الله الذي هم يقرون به بقوله: { فقل أسلمت وجهي لله } أي انقدت له بقلبي
  ولساني وجميع جوارحي، وإنما خص الوجه بالذكر لأنه أشرف جوارح الإنسان الظاهرة إذا خضع
  وجهه لشيء فقد خضع له سائر جوارحه وقيل: أراد بالوجه العمل أي خلصت عملي لله وقصدت
  بعبادتي الله { ومن اتبعن } يعني ومن أسلم كما أسلمت أنا { وقل للذين أوتوا الكتاب
  } يعني اليهود والنصارى { والأميين } يعني مشركي العرب { أأسلمتم } لفظه استفهام ومعناه
  أمر أي أسلموا { فإن اسلموا فقد اهتدوا } يعني إلى الفوز والنجاة في الآخرة، فلما قرأ
  رسول الله صلى الله عليه وسلم هذه الآية على أهل الكتاب قالوا: قد أسلمنا فقال لليهود:
  أتشهدون أن موسى كليم الله وعبده ورسوله فقالوا: معاذ الله وقال للنصارى: أتشهدون أن
  عيسى كلمة الله وعبده ورسوله فقالوا: معاذ الله أن يكون عيسى عبداً قال الله تعالى:
  { وإن تولوا } أي أعرضوا { فإنّما عليك البلاغ } يعني تبليغ الرسالة. وليس عليك هدايتهم
  واختلف علماء الناسخ والمنسوخ في الآية فذهب طائفة إلى أنها محكمة، والمراد بها تسلية
  النبي صلى الله عليه وسلم لأنه كان يحرص على إيمانهم ويتألم لتركهم الإجابة، وذهب طائفة
  إلى أنها منسوخة بآية السيف لأن المراد بها الاقتصار على التبليغ وهذا منسوخ بآية السيف
  { والله بصير بالعباد } يعني أنه تعالى عالم بمن يؤمن وبمن لا يؤمن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
