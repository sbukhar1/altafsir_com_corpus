  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حاجوك } فاعلوك من الحجة والضمير في { حاجوك } لليهود ولنصارى نجران
  والمعنى: إن جادلوك وتعنتوا بالأقاويل المزورة، والمغالطات فاسند إلى ما كلفت من الإيمان
  والتبليغ وعلى الله نصرك، وقوله { وجهي } يحتمل أن يراد به المقصد كما تقول خرج فلان
  في وجه كذا فيكون معنى الآية: جعلت مقصدي لله، ويحتمل أن يكون معنى الآية، أسلمت شخصي
  وذاتي وكليتي وجعلت ذلك لله، وعبر بالوجه إذ الوجه أشرف أعضاء الشخص وأجمعها للحواس،
  وقد قال حذاق المتكلمين في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ويبقى وجه ربك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  27] أنها عبارة عن الذات، و { أسلمت } في هذا الموضع بمعنى دفعت وأمضيت وليست بمعنى
  دخلت في السلم لأن تلك لا تتعدى، وقوله تعالى { ومن اتبعن } في موضع رفع عطف على الضمير
  في { أسلمت } ويجوز أن يكون مبتدأ أي { ومن اتبعن } أسلم وجهه، وقال بعضهم: يحتمل أن
  يكون في موضع خفض عطفاً على اسم الله تعالى كأنه يقول: جعلت مقصدي لله بالإيمان به
  والطاعة له، ولمن اتبعن بالحفظ له والتحفي بتعليمه وصحبته لك في { اتبعن } حذف الياء
  وإثباتها وحذفها أحسن اتباعاً لخط المصحف، وهذه النون إنما هي لتسليم فتحة لام الفعل
  فهي مع الكسرة تغني عن الياء لا سيما إذا كانت رأس آية، فإنها تشبه قوافي الشعر كما
  قال الأعشى: [المتقارب]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَهَلْ يَمْنَعَنّ ارتياد البِلا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دِ منْ حَذَرِ الْمَوت أنْ يَأْتِيَنْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فمن ذلك قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ربي
  أكرمن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفجر: 15] فإذا لم تكن نون فإثبات الياء أحسن، لكنهم قد قالوا: هذا
  غلام قد جاء فاكتفوا بالكسرة دلاله على الياء، و { الذين أوتوا الكتاب } في هذا الموضع
  يجمع اليهود والنصارى باتفاق، والأميون هم الذين لا يكتبون وهم العرب في هذه الآية،
  وهذه النسبة هي إلى الأم أو إلى الأمة أي كما هي الأم، أو على حال خروج الإنسان عن
  الأم أو على حال الأمة الساذجة قبل التعلم والتحذق، وقوله: { أأسلمتم } تقرير في ضمنه
  الأمر كذا قال الطبري وغيره، وذلك بين، وقال الزجاج { أأسلمتم } تهديد، وهذا حسن، لأن
  المعنى أأسلمتم أم لا؟ وقوله تعالى: { فقد اهتدوا } وجاءت العبارة بالماضي مبالغة في
  الإخبار بوقوع الهدى لهم وتحصله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { فإنما عليك البلاغ } ذكر بعض الناس أنها آية موادعة وأنها مما نسخته آية السيف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو محمد: وهذا يحتاج أن يقترن به معرفة تاريخ نزولها، وأما على
  ظاهر نزول هذه الآية في وقت وفد نجران فإنما المعنى { فإنما عليك البلاغ } بما فيه
  قتال وغيره، و { البلاغ } مصدر بلغ بتخفيف عين الفعل، وفي قوله تعالى: { والله بصير
  بالعباد } وعد للمؤمنين ووعيد للكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

