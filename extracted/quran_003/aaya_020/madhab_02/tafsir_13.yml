  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنْ حَآجُّوكَ } ، أي: خاصموك يا محمد في الدين،
  وذلك أن اليهود والنصارى قالوا لسنا على ما سميتنا به يا محمد إنما اليهودية والنصرانية
  نسب، والدين هو الإِسلام ونحن عليه فقال الله تعالى: { فَقُلْ أَسْلَمْتُ وَجْهِىَ
  للَّهِ } ، أي انقدت لله وحده بقلبي ولساني وجميع جوارحي، وإنما خص الوجه لأنه أكرم
  الجوارح من الإِنسان وفيه بهاؤه، فإذا خضع وجهه للشيء فقد خضع له جميع جوارحه، وقال
  الفراء: معناه أخلصت عملي لله { وَمَنِ ٱتَّبَعَنِ } أي ومن اتبعني أسلم كما أسلمت،
  وأثبت نافع وأبو عمرو الياء في قوله تعالى (اتبعني) على الأصل وحذفه الأخرون على الخط
  لأنها في المصحف بغير ياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَقُلْ لِّلَّذِينَ أُوتُواْ
  ٱلْكِتَابَ وَٱلأُمِّيِّينَ } يعني العرب { ءَأَسْلَمْتُمْ } لفظه استفهام ومعناه أمر،
  أي أسلموا كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَهَلْ أَنْتُمْ مُّنتَهُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 91] أي انتهوا، { فَإِنْ
  أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ } فقرأ رسول الله صلّى الله عليه وسلم هذه الآية فقال
  أهل الكتاب: أسلمنا، فقال لليهود: أتشهدون أن عيسى كلمة الله وعبده ورسوله فقالوا:
  معاذ الله، وقال للنصارى: أتشهدون أن عيسى عبد الله ورسوله؟ قالوا: معاذ الله أن يكون
  عيسى عبداً فقال الله عز وجل: { وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ
  } أي تبليغ الرسالة وليس عليك الهداية { وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ } عالم بمن
  يؤمن وبمن لا يؤمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

