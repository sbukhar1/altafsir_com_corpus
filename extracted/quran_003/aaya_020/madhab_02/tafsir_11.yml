  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإنْ
  حَآجُّوكَ فَقُلْ أَسْلَمْتُ وَجْهِيَ للَّهِ وَمَنِ ٱتَّبَعَنِ وَقُلْ لِّلَّذِينَ
  أُوتُواْ ٱلْكِتَٰبَ وَٱلأُمِّيِّينَ أَأَسْلَمْتُمْ فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ
  وَّإِن تَوَلَّوْاْ فَإِنَّمَا عَلَيْكَ ٱلْبَلَٰغُ وَٱللَّهُ بَصِيرٌ بِٱلْعِبَادِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَإنْ حَاجُّوكَ } أي خاصموك وجادلوك في الدين { فَقُلْ
  أَسْلَمْتُ وَجْهِيَ لِلَّهِ } أي أخلصت ديني لله. وقال الزجاج: إن الله تعالى أمر
  نبيه أن يحتج على أهل الكتاب والمشركين بأنه اتبع أمر الله الذي هم أجمعون مقرون أنه
  خالقهم ورازقهم، فأراهم الآيات والدلالات بأنه رسوله، وقوله: { أَسْلَمْتُ وَجْهِيَ
  لِلَّهِ } أي قصدت بعبادتي الله وأقررت بأنه لا إله غيره { و } كذلك { مِنْ ٱتَّبَعَنِ
  } وقال القتبي: معنى أسلمت وجهي لله: يعني أسلمت لله، والوجه زيادة، كما قال: \" كل
  شيء هالك إلا وجهه \" يعني إلا هو { وَقُلْ لّلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ } يعني
  أُعْطُوا التَّوْرَاة والإنْجِيل { وَٱلأُمّيّينَ } يعني مشركي العرب { ءَأَسْلَمْتُمْ
  } يعني أخلصتم بالتوحيد، ويقال: اللفظ لفظ الاستفهام والمراد به الأمر فكأنه يقول:
  أَسْلِموا كما قال في آية أخرى: \" فَهل أنتم منتهون \" يعني انتهوا، وقال [في آية
  أخرى]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَفَلاَ يَتُوبُونَ إِلَىٰ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 74] أي توبوا [إلى الله]
  { فَإِنْ أَسْلَمُواْ فَقَدِ ٱهْتَدَواْ } يعني أخلصوا بالتوحيد [وأسلموا] وصدقوا بمحمد
  - صلى الله عليه وسلم - وبالكتاب فقد اهتدوا من الضلالة { وَإِن تَوَلَّوْاْ } يقول:
  إن أَبَوا أن يُسلموا { فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ } بالرسالة { وَٱللَّهُ بَصِيرٌ
  بِٱلْعِبَادِ } يعني بأعمالهم، ومعناه: ليس عليك من عملهم شيء، وإنما عليك التبليغ،
  وقد فَعلتَ ما أمرتَ به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

