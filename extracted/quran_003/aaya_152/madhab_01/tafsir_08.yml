  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } إياكم بالنصر { إِذْ تَحُسُّونَهُمْ
  } تقتلونهم { بِإِذْنِهِ } بإرادته { حَتَّىٰ إِذَا فَشِلْتُمْ } جبنتم عن القتال {
  وَتَنَٰزَعْتُمْ } اختلفتم { فِى ٱلأَمْرِ } أي أمر النبي صلى الله عليه وسلم بالمقام
  في سفح الجبل للرمي فقال بعضكم: نذهب فقد نُصر أصحابنا بعضكم: لا نخالف أمر النبي صلى
  الله عليه وسلم { وَعَصَيْتُمْ } أمره فتركتم المركز لطلب الغنيمة { مِّن بَعْدِ مَا
  أَرَاكُمْ } الله { مَّا تُحِبُّونَ } من النصر، وجواب (إذا) دل عليه ما قبله أي منعكم
  نصره { مِنكُم مَّن يُرِيدُ الدُّنْيَا } فترك المركز للغنيمة { وَمِنكُم مَّن يُرِيدُ
  ٱلأَخِرَةَ } فثبت به حتى قُتِلَ كعبد الله بن جبير وأصحابه { ثُمَّ صَرَفَكُمْ } عطف
  على جواب (إذا) المقدر ردّكم للهزيمة { عَنْهُمْ } أي الكفار { لِيَبْتَلِيَكُمْ }
  ليمتحنكم فيظهر المخلص من غيره { وَلَقَدْ عَفَا عَنْكُمْ } ما ارتكبتموه { وَٱللَّهُ
  ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ } بالعفو.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

