  بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن
  بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن
  يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ
  وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فلـما
  التقـى القوم، هُزم الـمشركون حتـى رأيت النساء قد رفعن عن سوقهن، وبدت خلاخـلهن، فجعلوا
  يقولون: الغنـيـمة الغنـيـمة! قال عبد الله: مهلاً، أما علـمتـم ما عهد إلـيكم رسول
  الله صلى الله عليه وسلم؟ فأبوا، فـانطلقوا، فلـما أتوهم صرف الله وجوههم، فأصيب من
  الـمسلـمين سبعون قتـيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا
  أبـي، عن إسرائيـل، عن أبـي أسحاق، عن البراء، بنـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، ابن عبـاس
  قوله: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ } فإن
  أبـا سفـيان أقبل فـي ثلاث لـيال خـلون من شوّال، حتـى نزل أُحداً، وخرج رسول الله
  صلى الله عليه وسلم، فأذن فـي الناس، فـاجتـمعوا، وأمَّر علـى الـخيـل الزبـير بن العوّام،
  ومعه يومئذ الـمقداد بن الأسود الكندي، وأعطى رسول الله صلى الله عليه وسلم اللواء
  رجلاً من قريش يقال له مصعب بن عمير، وخرج حمزة بن عبد الـمطلب بـالـحُسَّر، وبعث حمزة
  بـين يديه، وأقبل خالد بن الولـيد علـى خيـل الـمشركين ومعه عكرمة بن أبـي جهل، فبعث
  رسول الله صلى الله عليه وسلم الزبـير، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اسْتَقْبِلْ خَالِدَ بْنَ الوَلِـيدِ فَكُنْ بإزَائِهِ حَتّـى أوذِنْك!
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأمر
  بخيـل أخرى، فكانوا من جانب آخر، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَبْرَحُوا حتـى أوذِنَكُم! \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأقبل أبو سفـيان يحمل اللات والعزّى، فأرسل النبـيّ صلى الله عليه
  وسلم إلـى الزبـير أن يحمل، فحمل علـى خالد بن الولـيد، فهزمه ومن معه، كما قال: {
  لَقَدِ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا
  فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَا أَرَاكُمْ
  مَّا تُحِبُّونَ } وإن الله وعد الـمؤمنـين أن ينصرهم، وأنه معهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي مـحمد بن
  مسلـم بن عبـيد الله الزهري، أن مـحمد بن يحيـى بن حبـان، وعاصم بن عمر بن قتادة، والـحصين
  بن عبد الرحمن بن عمرو بن سعد بن معاذ وغيرهم من علـمائنا فـي قصة ذكرها عن أُحد، ذكر
  أن كلهم قد حدّث ببعضها، وأن حديثهم اجتـمع فـيـما ساق من الـحديث، فكان فـيـما ذكر
  فـي ذلك: أن رسول الله صلى الله عليه وسلم نزل الشعب من أحد فـي عُدْوة الوادي إلـى
  الـجبل، فجعل ظهره وعسكره إلـى أحد، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تُقَاتِلُوا حَتَّـى نَأْمُرَ بـالِقَتال \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وقد سرحت قريش الظهر والكُراع
  فـي زروع كانت بـالصَّمْغة من قناة للـمسلـمين، فقال رجل من الأنصار حين نهى رسول الله
  صلى الله عليه وسلم عن القتال: أتُرْعى زروع بنـي قـيـلة ولـما نُضارب! وصفّنا رسول
  الله صلى الله عليه وسلم للقتال، وهو فـي سبعمائة رجل، وتصافّ قريش وهم ثلاثة آلاف،
  ومعهم مائتا فرس قد جَنَبُوها، فجعلوا علـى ميـمنة الـخيـل خالد بن الولـيد، وعلـى
  ميسرتها عكرمة بن أبـي جهل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
