  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله تعالـى ذكره: ولقد صدقكم الله أيها الـمؤمنون من أصحاب
  مـحمد صلى الله عليه وسلم بـأُحد وعده الذي وعدهم علـى لسان رسوله مـحمد صلى الله عليه
  وسلم. والوعد الذي كان وعدهم علـى لسانه بـأُحد قوله للرماة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اثْبُتُوا مَكانَكُمْ وَلا تَبْرَحُوا
  وَإنْ رأيْتُـمُونا قَدْ هَزَمْناهُمْ، فإنَّا لَنْ نَزاَلَ غالبـينَ ما ثَبَتُّـمْ
  مَكانَكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وكان وعدهم رسول الله صلى الله عليه وسلم النصر يومئذ إن انتهوا إلـى أمره؛ كالذي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ، قال: لـما
  برز رسول الله صلى الله عليه وسلم إلـى الـمشركين بـأُحد، أمر الرماة، فقاموا بأصل
  الـجبل فـي وجوه خيـل الـمشركين، وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَبْرَحُوا مَكانَكُمْ إنْ رأيْتُـمُونا قَدْ هَزَمْناهُمْ، فإنَّا
  لَنْ نَزَالَ غالِبِـينَ ما ثَبَتُّـمْ مَكانَكُمْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأمّر علـيهم عبد الله بن جبـير أخا خوّات بن جبـير، ثم إن طلـحة بن
  عثمان صاحب لواء الـمشركين قام فقال: يا معشر أصحاب مـحمد، إنكم تزعمون أن الله يعجلنا
  بسيوفكم إلـى النار، ويعجلكم بسيوفنا إلـى الـجنة، فهل منكم أحد يعجله الله بسيفـي
  إلـى الـجنة، أو يعجلنـي بسيفه إلـى النار؟ فقام إلـيه علـيّ بن أبـي طالب، فقال: والذي
  نفسي بـيده، لا أفـارقك حتـى يعجلك الله بسيفـي إلـى النار، أو يعجلنـي بسيفك إلـى
  الـجنة! فضربه علـيّ، فقطع رجله فسقط، فـانكشفت عورته، فقال: أنشدك الله والرحم يا
  ابن عم! فكبر رسول الله صلى الله عليه وسلم. وقال لعلـيّ أصحابه: ما منعك أن تـجهز
  علـيه؟ قال: إن ابن عمي ناشدنـي حين انكشفت عورته فـاستـحيـيت منه. ثم شدّ الزبـير
  بن العوّام والـمقداد بن الأسود علـى الـمشركين، فهزماهم، وحمل النبـيّ صلى الله عليه
  وسلم وأصحابه، فهزموا أبـا سفـيان، فلـما رأئ ذلك خالد بن الولـيد وهو علـى خيـل الـمشركين
  حمل، فرمته الرماة، فـانقمع؛ فلـما نظر الرماة إلـى رسول الله صلى الله عليه وسلم وأصحابه
  فـي جوف عسكر الـمشركين ينتهبونه، بـادروا الغنـيـمة، فقال بعضهم: لا نترك أمر رسول
  الله صلى الله عليه وسلم. فـانطلق عامتهم، فلـحقوا بـالعسكر؛ فلـما رأى خالد قلة الرماة،
  صاح فـي خيـله، ثم حمل فقتل الرماة، ثم حمل علـى أصحاب النبـيّ صلى الله عليه وسلم؛
  فلـما رأى الـمشركون أن خيـلهم تقاتل، تنادوا، فشدّوا علـى الـمسلـمين، فهزموهم وقتلوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هارون بن إسحاق، قال: ثنا مصعب بن الـمقدام، قال: ثنا إسرائيـل،
  قال: ثنا أبو إسحاق، عن البراء، قال: لـما كان يوم أُحد ولقـينا الـمشركين، أجلس رسول
  الله صلى الله عليه وسلم رجالاً بإزاء الرماة، وأمَّر علـيهم عبد الله بن جبـير أخا
  خوّات بن جبـير، وقال لهم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تَبْرَحُوا مَكانَكُم! إنْ رأيْتُـمُونا ظَهَرْنا عَلَـيْهِمْ
  فَلا تَبْرَحُوا، وَإنْ رأيْتُـمُوهُمْ ظَهَرُوا عَلَـيْنا فَلا تُعِينُونا \" </font></font></b>&#13;\t\t\t<label
