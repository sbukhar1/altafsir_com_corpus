  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  ابن أبي حاتم. وقوله تعالى: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ
  بِإِذْنِهِ } قال ابن عباس: وعدهم الله النصر. وقد يستدل بهذه الآية على أحد القولين
  المتقدمين في قوله تعالى: { إِذْ تَقُولُ لِلْمُؤْمِنِينَ أَلَنْ يَكْفِيكُمْ أَن يُمِدَّكُمْ
  رَبُّكُمْ بِثَلاَثَةِ ءَالاَفٍ مِّنَ ٱلْمَلَـٰئِكَةِ مُنزَلِينَ بَلَىۤ إِن تَصْبِرُواْ
  وَتَتَّقُواْ وَيَأْتُوكُمْ مِّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ بِخَمْسَةِ
  ءَالاۤفٍ مِّنَ ٱلْمَلَـٰئِكَةِ مُسَوِّمِينَ } أن ذلك كان يوم أحد؛ لأن عدوهم كان
  ثلاثة آلاف مقاتل، فلما واجهوهم، كان الظفر والنصر أول النهار للإسلام، فلما حصل ما
  حصل من عصيان الرماة وفشل بعض المقاتلة، تأخر الوعد الذي كان مشروطاً بالثبات والطاعة،
  ولهذا قال: { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } أي: أول النهار { إِذْ تَحُسُّونَهُمْ
  } أي: تقتلونهم { بِإِذْنِهِ } أي بتسليطه إياكم عليهم { حَتَّىٰ إِذَا فَشِلْتُمْ
  } وقال ابن جريج: قال ابن عباس: الفشل: الجبن { وَتَنَـٰزَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ
  } كما وقع للرماة { مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ } وهو الظفر بهم { مِنكُم
  مَّن يُرِيدُ الدُّنْيَا } وهم الذين رغبوا في المغنم حين رأوا الهزيمة { وَمِنكُم
  مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ } ثم أدالهم عليكم؛
  ليختبركم ويمتحنكم { وَلَقَدْ عَفَا عَنْكُمْ } أي: غفر لكم ذلك الصنيع، وذلك، والله
  أعلم، لكثرة عدد العدو وعددهم، وقلة عدد المسلمين وعددهم، قال ابن جريج: قوله { وَلَقَدْ
  عَفَا عَنْكُمْ } قال: لم يستأصلكم، وكذا قال محمد بن إسحاق، رواهما ابن جرير { وَٱللَّهُ
  ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ } وقال الإمام أحمد: حدثنا سليمان بن داود، حدثنا
  عبد الرحمن بن أبي الزناد عن أبيه، عن عُبيد الله، عن ابن عباس أنه قال: ما نصر الله
  النبي صلى الله عليه وسلم في موطن كما نصر يوم أحد، قال: فأنكرنا ذلك، فقال ابن عباس:
