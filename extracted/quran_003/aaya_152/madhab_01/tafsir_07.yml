  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَا
  أَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَابِكُمْ فَتَنقَلِبُواْ خَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱللَّهُ مَوْلاَكُمْ
  وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي فِي قُلُوبِ ٱلَّذِينَ كَفَرُواْ
  ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ سُلْطَاناً وَمَأْوَاهُمُ
  ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ
  فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن
  يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ
  وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يحذر
  تعالى عباده المؤمنين عن طاعة الكافرين والمنافقين، فإن طاعتهم تورث الردى في الدنيا
  والآخرة، ولهذا قال تعالى: { إِن تُطِيعُواْ ٱلَّذِينَ كَفَرُواْ يَرُدُّوكُمْ عَلَىٰ
  أَعْقَـٰبِكُمْ فَتَنقَلِبُواْ خَـٰسِرِينَ } ثم أمرهم بطاعته وموالاته والاستعانة
  به والتوكل عليه، فقال تعالى: { بَلِ ٱللَّهُ مَوْلَـٰكُمْ وَهُوَ خَيْرُ ٱلنَّـٰصِرِينَ
  } ثم بشرهم بأنه سيلقي في قلوب أعدائهم الخوف منهم والذلة لهم؛ بسبب كفرهم وشركهم،
  مع ما ادخره لهم في الدار الآخرة من العذاب والنكال، فقال: { سَنُلْقِى فِى قُلُوبِ
  ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ
  سُلْطَـٰناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّـٰلِمِينَ } وقد ثبت في
  الصحيحين عن جابر بن عبد الله: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أعطيت خمساً لم يعطهن أحد من الأنبياء
  قبلي: نصرت بالرعب مسيرة شهر، وجعلت لي الأرض مسجداً وطهوراً، وأحلت لي الغنائم، وأعطيت
  الشفاعة، وكان النبي يبعث إلى قومه خاصة، وبعثت إلى الناس عامة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الإمام أحمد: حدثنا محمد بن
  أبي عدي عن سليمان التيمي عن سيار عن أبي أمامة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فضلني ربي على الأنبياء ـ أو قال:
  على الأمم ـ بأربع: قال: أرسلت إلى الناس كافة، وجعلت لي الأرض كلها ولأمتي مسجداً
  وطهوراً، فأينما أدركت رجلاً من أمتي الصلاة، فعنده مسجده وطهوره، ونصرت بالرعب مسيرة
  شهر يقذفه في قلوب أعدائي، وأحلت لي الغنائم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه الترمذي من حديث سليمان التيمي عن سيار القرشي الأموي مولاهم
  الدمشقي سكن البصرة، عن أبي أمامة صدي بن عجلان رضي الله عنه به، وقال: حسن صحيح. وقال
  سعيد بن منصور: أنبأنا ابن وهب، أخبرني عمرو بن الحارث أن أبا يونس حدثه عن أبي هريرة
  أن رسول الله صلى الله عليه وسلم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نصرت بالرعب على العدو \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ورواه مسلم من حديث ابن وهب. وقال الإمام أحمد: حدثنا حسين بن محمد،
  حدثنا إسرائيل عن أبي إسحاق، عن أبي بردة، عن أبيه أبي موسى، قال: قال رسول الله صلى
  الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أعطيت خمساً: بعثت إلى الأحمر والأسود، وجعلت لي الأرض طهوراً ومسجداً، وأحلت لي
  الغنائم ولم تحل لمن كان قبلي، ونصرت بالرعب شهراً، وأعطيت الشفاعة، وليس من نبي إلا
  وقد سأل شفاعته، وإني اختبأت شفاعتي، ثم جعلتها لمن مات لا يشرك بالله شيئاً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">تفرد به أحمد. وروى العوفي عن ابن
  عباس في قوله تعالى: { سَنُلْقِى فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ } قال:
  قذف الله في قلب أبي سفيان الرعب، فرجع إلى مكة، فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أبا سفيان قد أصاب منكم طرفاً،
  وقد رجع وقذف الله في قلبه الرعب \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
