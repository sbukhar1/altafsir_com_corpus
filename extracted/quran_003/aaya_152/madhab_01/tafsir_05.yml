  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال محمد بن كعب القرظي: لما رجع رسول الله صلى الله عليه وسلم إلى
  المدينة بعد أحُد وقد أصيبوا قال بعضهم لبعض: من أين أصابنا هذا وقد وعدنا الله النصر!
  فنزلت هذه الآية. وذلك أنهم قتلوا صاحبَ لِوَاء المشركين وسبعةَ نفر منهم بعدَه على
  اللواء، وكان الظفر ابتداءً للمسلمين غير أنهم اشتغلوا بالغنيمة، وترك بعضُ الرّماة
  أيضاً مركزَهم طلباً للغنيمة فكان ذلك سبب الهزيمة. روى البخاري</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن البَرَاء بن عازب قال: لما
  كان يوم أحُدٍ ولقينا المشركين أجلس رسول الله صلى الله عليه وسلم أناساً من الرُّماة
  وأمَّر عليهم عبد الله بن جبير وقال لهم: «لا تبرحوا من مكانكم (إن رأيتمونا ظهرنا
  عليهم فلا تبرحوا) وإن رأيتموهم قد ظهروا علينا فلا تُعينونا عليهم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فلمّا التقى القوم وهزمهم المسلمون
  حتى نظرنا إلى النساء يَشّتَدِدْن في الجبل، وقد رفعن عن سُوقِهن قد بدت خلاخِلُهن
  فجعلوا يقولون: الغنيمةَ الغنيمةَ. فقال لهم عبد الله: أمهلواٰ أما عَهِد إليكم رسول
  الله صلى الله عليه وسلم ألاّ تبرحوا، فٱنطلقوا فلما أتوهم صرف الله وجوههم وقُتِل
  من المسلمين سبعون رجلاً. ثم إنّ أبا سفيان بن حرب أشرف علينا وهو في نَشَزٍ فقال:
  أفي القوم محمدٌ؟ فقال رسول الله صلى الله عليه وسلم: «لا تُجيبوه» حتى قالها ثلاثاً.
  ثم قال: أفي القوم ابن أبي قُحافة؟ ثلاثاً، فقال النبيّ؛ «لا تُجيبوه» ثم قال: أفي
  القوم عمر (بن الخطاب)؟ ثلاثاً، فقال النبيّ: «لا تُجيبوه» ثم التفت إلى أصحابه فقال:
  أمّا هؤلاء فقد قتِلوا. فلم يملك عمر رضي الله عنه نفسه دون أن قال: كذبتَ يا عدوّ
  اللهٰ قد أبقى الله لك من يُخزِيك به. فقال: أُعْلُ هُبَل؛ مرتين. فقال النبيّ صلى
  الله عليه وسلم: «أجيبوه» فقالوا: ما نقول يا رسول الله؟ قال «قولوا اللَّهُ أعْلَىٰ
  وأجَلّ». قال أبو سفيان: لنا العُزَّى ولا عُزّى لكم. فقال رسول الله صلى الله عليه
  وسلم: «أجيبوه». ما نقول يا رسول الله؟ قال: قولوا «الله مولانا ولا مَوْلَى لكم».
  قال أبو سفيان: يومٌ بِيَوْم بَدْرٍ، والحرب سِجَال، أمَا إنكم ستجدون في القوم مُثْلة
  لم آمر بها ولم تسؤْني. وفي البخاري ومسلم عن سعد بن أبي وقاصٍ قال: رأيت عن يمين رسول
  الله صلى الله عليه وسلم وعن شماله يوم أحُد رجلين عليهما ثياب بيض يقاتلان عن رسول
  الله صلى الله عليه وسلم أشدّ القتال. وفي رواية عن سعد: عليهما ثياب بيض ما رأيتهما
  قبلُ ولا بعدُ. يعني جِبريل ومِيكائيل. وفي رواية أخرى: يقاتلان عن رسول الله صلى الله
  عليه وسلم أشدّ القتال ما رأيتهما قبل ذلك اليوم ولا بعده.</font></font>&#13;\t\t\t<label
