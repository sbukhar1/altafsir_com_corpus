  بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن
  يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ
  وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  118]. وقيل: «حتى» بمعنى «إلى» وحينئذ لا جواب له؛ أي صدقكم الله وعده إلى أن فشلتم،
  أي كان ذلك الوعد بشرط الثبات. ومعنى { وَتَنَازَعْتُمْ } اختلفتم؛ يعني الرماة حين
  قال بعضهم لبعض: نلحق الغنائم. وقال بعضهم: بل نثبت في مكاننا الذي أمرنا النبي صلى
  الله عليه وسلم بالثبوت فيه. { وَعَصَيْتُمْ } أي خالفتم أمر الرسول في الثبوت. { مِّن
  بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ } يعني من الغلبة التي كانت للمسلمين يوم أحُد
  أوّل أمرهم؛ وذلك حين صُرِع صاحب لواء المشركين على ما تقدّم، وذلك أنه لما صُرع انتشر
  النبي صلى الله عليه وسلم وأصحابه وصاروا كتائب متفرّقة فَحاسُوا العدوّ ضرباً حتى
  أجْهَضُوهُم عن أثقالهم. وحملت خيل المشركين على المسلمين ثلاث مرّات كل ذلك تُنْضَح
  بالنَّبْل فترجع مغلوبةً، وحمل المسلمون فَنَهَكُوهُم قتلاً. فلما أبصر الرماةُ الخمسون
  أن الله عزّ وجلّ قد فتح لإخوانهم قالوا: والله ما نجلس ههنا لشيء، قد أهلك الله العدوّ
  وإخواننا في عسكر المشركين. وقال طوائف منهم؛ عَلامَ نقفُ وقد هزم الله العدوّ؟ فتركوا
  منازلهم التي عهِد إليهم النبيّ صلى الله عليه وسلم ألاّ يتركوها، وتنازعوا وفشِلوا
  وعصوا الرسول فأوْجَفَت الخيل فيهم قتلاً. وألفاظ الآية تقتضي التوبيخ لهم، ووجه التوبيخ
  لهم أنهم رأوا مبادىء النصر، فكان الواجب أن يعلموا أن تمام النصر في الثبات لا في
  الانهِزام. ثم بيّن سبب التنازع فقال: { مِنكُم مَّن يُرِيدُ الدُّنْيَا } يعني الغنيمة.
  قال ٱبن مسعود: ما شعرنا أن أحداً من أصحاب النبيّ صلى الله عليه وسلم يريد الدنيا
  وعرضها حتى كان يوم أُحُد. { وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ } وهم الذين ثبتوا في
  مركزهم، ولم يخالفوا أمر نبيهم صلى الله عليه وسلم مع أميرهم عبدِ الله ابن جبير؛ فحمل
  خالد بن الوليد وعِكرمة بن أبي جهل عليه، وكانا يومئذ كافرين فقتلوه مع من بقي، رحمهم
  الله. والعِتاب مع مَن ٱنهزم لا مع مَن ثبت، فإن من ثبت فاز بالثواب، وهذا كما أنه
  إذا حل بقوم عقوبة عامة فأهل الصلاح والصبيان يهلكون؛ ولكن لا يكون ماحل بهم عقوبة،
  بل هو سبب المثوبة، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ } أي بعد أن استوليتم عليهم ردّكم
  عنهم بالانهزام. ودَلّ هذا على أن المعصية مخلوقة لله تعالى. وقالت المعتزلة: المعنى
  ثم انصرفتم؛ فإضافته إلى الله تعالىٰ بإخراجه الرّعب من قلوب الكافرين من المسلمين
  إبتلاءً لهم. قال القشيرِي: وهذا لا يغنيهم؛ لأن إخراج الرّعب من قلوب الكافرين حتى
