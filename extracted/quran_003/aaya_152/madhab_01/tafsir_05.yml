  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ
  بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن
  بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن
  يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ
  وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وعن
  مجاهد قال: لم تقاتل الملائكة معهم يومئذ، ولا قبله ولا بعده إلاَّ يوم بدر. قال البيهقُي؛
  إنما أراد مجاهد أنهم لم يقاتلوا يوم أُحُد عن القوم حين عصوا الرسول ولم يصبروا على
  ما أمرهم به. وعن عروة بن الزبير قال: وكان الله عزّ وجلّ وعدهم على الصبر والتقوى
  أن يُمِدَّهم بخمسة آلافٍ من الملائكة مسوّمين: وكان قد فعل: فلما عَصَوْا أمر الرسول
  وتركوا مَصَافَّهُم وترك الرماةُ عهد رسول الله صلى الله عليه وسلم إليهم ألاّ يبرحوا
  من منازلهم، وأرادوا الدنيا، رُفع عنهم مددُ الملائكة، وأنزل الله تعالىٰ: { وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ } فصدق الله وعده وأراهم
  الفتح، فلما عَصَوْا أعقبهم البلاء. وعن عمير بن إسحاق قال: لما كان يوم أحُد انكشفوا
  عن رسول الله صلى الله عليه وسلم وسعْدٌ يَرِمي بين يديه، وفَتًى يُنَبِّل له، كلما
  ذهبت نَبْلَةٌ أتاه بها. قال: «ارْمِ أبا إسحاق». فلما فرغوا نظروا مَن الشابّ؟ فلم
  يروه ولم يعرفوه. وقال محمد بن كعب: ولما قُتِل صاحب لواءِ المشركين وسقط لواؤهم، رفعته
  عَمْرَة بنت علقمة الحارِثية؛ وفي ذلك يقول حَسّان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلولاَ لِواءُ الحارِثِية أصبحوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يباعُون
  في الأسواق بَيْعَ الجلائب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">و { تَحُسُّونَهُمْ } معناه تقتلونهم وتستأصلونهم؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَسَسْناهم بالسّيْف حَسّاً فأصبحتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بقِيّتُهم قد شُرِّدُوا وَتَبَدَّدُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَحُسُّهُمُ السّيُوفُ كما تَسامَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حَرِيقُ النَّارِ في الأَجمِ الحَصِيدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو عبيد: الحَسُّ الاستئصال
  بالقتل؛ يقال: جراد محسوس إذا قتله البرْدُ. والبر مَحَسَّةٌ للنبت. أي مُحْرِقَةٌ
  له ذاهبة به. وسَنَةٌ حَسُوس أي جدبة تأكل كل شيء؛ قال رؤبة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا شَكَوْنا سَنَةً حَسُوسَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تأكل بعدَ
  الأخْضَر اليَبِيسَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أصله من الحِسّ الذي هو الإدراك بالحاسة. فمعنى حَسّه أذهب حِسّ بالقتل.
  { بِإِذْنِهِ } بعلمه، أو بقضائه وأمره. { حَتَّىٰ إِذَا فَشِلْتُمْ } أي جَبُنتم وضَعفُتم.
  يُقال: فَشِل يَفْشَل فهو فَشِل وفَشْل. وجواب «حتى» محذوف، أي حتى إذا فشِلتم امْتُحِنتم.
  ومثل هذا جائز كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِن ٱسْتَطَعْتَ أَن تَبْتَغِيَ نَفَقاً فِي ٱلأَرْضِ أَوْ
  سُلَّماً فِي ٱلسَّمَآءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 35] فافعل. وقال الفرّاء: جواب «حَتَّىٰ»، «وَتَنَازَعْتُمْ»
  والواو مقْحَمة زائدة؛ كقوله «فَلَمَّا أَسْلَمَا وَتَلَّهُ لِلْجَبِينَ. وَنَادَيْنَاهُ»
  أي ناديناه. وقال ٱمرؤ القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَمّـا أجَزْنـا ساحَـةَ الحَـيِّ وَٱنْتَحَـى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي انتحى. وعند هؤلاء يجوز إقحام الواو من «وَعَصَيْتُمْ». أي حتى
  إذا فشلتم وتنازعتم عصيتم. وعلى هذا فيه تقديم وتأخير، أي حتى إذا تنازعتم وعصيتم فشِلتم.
  وقال أبو علي: يجوز أن يكون الجواب «صَرَفَكُمْ عَنْهُمْ»، و «ثُمَّ» زائدة، والتقدير
  حتى إذا فشِلتم وتنازعتم وعصيتم صرفكم عنهم. وقد أنشد بعض النحويين في زيادتها قول
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أرانِي إِذا
  ما بِتُّ بِتّ على هَوًى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فثُمّ إذا
  أصبحتُ أصبحتُ عادِيا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وجوز الأخفش أن تكون زائدة؛ كما في قوله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حَتَّىٰ
  إِذَا ضَاقَتْ عَلَيْهِمُ ٱلأَرْضُ بِمَا رَحُبَتْ وَضَاقَتْ عَلَيْهِمْ أَنفُسُهُمْ
  وَظَنُّوۤاْ أَن لاَّ مَلْجَأَ مِنَ ٱللَّهِ إِلاَّ إِلَيْهِ ثُمَّ تَابَ عَلَيْهِمْ</font></font> }</b><br
