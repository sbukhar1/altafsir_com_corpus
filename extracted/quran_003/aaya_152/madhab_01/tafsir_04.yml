  href=\"JavaScript:Open_Menu()\">وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ
  بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن
  بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن
  يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ
  وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله تعالى { حَتَّىٰ إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِى ٱلأَمْرِ وَعَصَيْتُمْ
  مّن بَعْدَمَا أَرَاكُمْ مَّا تُحِبُّونَ } ففيه مسائل المسألة الأولى لقائل أن يقول
  ظاهر قوله { حَتَّىٰ إِذَا فَشِلْتُمْ } بمنزلة الشرط، ولا بد له من الجواب فأين جوابه؟
  واعلم أن للعلماء ههنا طريقين الأول أن هذا ليس بشرط، بل المعنى، ولقد صدقكم الله وعده
  حتى إذا فشلتم، أي قد نصركم إلى أن كان منكم الفشل والتنازع، لأنه تعالى كان إنما وعدهم
  بالنصرة بشرط التقوى والصبر على الطاعة، فلما فشلوا وعصوا انتهى النصر، وعلى هذا القول
  تكون كلمة «حتى» غاية بمعنى «إلى» فيكون معنى قوله { حَتَّىٰ إِذَا } إلى أن، أو إلى
  حين. الطريق الثاني أن يساعد على أن قوله { حَتَّىٰ إِذَا فَشِلْتُمْ } شرط، وعلى هذا
  القول اختلفوا في الجواب على وجوه الأول وهو قول البصريين أن جوابه محذوف، والتقدير
  حتى إذا فشلتم وتنازعتم في الأمر وعصيتم من بعد ما أراكم ما تحبون منعكم الله نصره،
  وإنما حسن حذف هذا الجواب لدلالة قوله { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } عليه،
  ونظائره في القرآن كثيرة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِن ٱسْتَطَعْتَ أَن تَبْتَغِىَ
  نَفَقاً فِى ٱلأَرْضِ أَوْ سُلَمَاً في ٱلسَمَاء فتأتيهم بِآية</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  35 والتقدير فافعل، ثم أسقط هذا الجواب لدلالة هذا الكلام عليه، وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَمَّنْ
  هُوَ قَانِتٌ ءَانَاء ٱلَّيْلِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزمر 9 والتقدير أم من هو قانت
  كمن لا يكون كذلك؟ الوجه الثاني وهو مذهب الكوفيين واختيار الفراء أن جوابه هو قوله
  { وَعَصَيْتُمْ } والواو زائدة كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا أَسْلَمَا وَتَلَّهُ لِلْجَبِينِ
  * وَنَـٰدَيْنَـٰهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الصافات 103 ـ 104 والمعنى ناديناه، كذا ههنا، الفشل والتنازع صار
  موجباً للعصيان، فكان التقدير حتى إذا فشلتم وتنازعتم في الأمر عصيتم، فالواو زائدة،
  وبعض من نصر هذا القول زعم أن من مذهب العرب إدخال الواو في جواب «حتى إذا» بدليل قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حَتَّىٰ إِذَا جَاءوهَا وَفُتِحَتْ أَبْوٰبُهَا وَقَالَ لَهُمْ
  خَزَنَتُهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزمر 71 والتقدير حتى إذا جاؤها فتحت لهم أبوابها. فان قيل إن فشلتم
  وتنازعتم معصية، فلو جعلنا الفشل والتنازع علة للمعصية لزم كون الشيء علة لنفسه وذلك
  فاسد. قلنا المراد من العصيان ههنا خروجهم عن ذلك المكان، ولا شك أن الفشل والتنازع
  هو الذي أوجب خروجهم عن ذلك المكان، فلم يلزم تعليل الشيء بنفسه. واعلم أن البصريين
  إنما لم يقبلوا هذا الجواب لأن مذهبهم أنه لا يجوز جعل الواو زائدة. الوجه الثالث في
  الجواب أن يقال تقدير الآية حتى إذا فشلتم وتنازعتم في الأمر وعصيتم من بعدما أراكم
  ما تحبون، صرتم فريقين، منكم من يريد الدنيا، ومنكم من يريد الآخرة. فالجواب هو قوله
  صرتم فريقين، إلا أنه أسقط لأن قوله { مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن
  يُرِيدُ ٱلاْخِرَةَ } يفيد فائدته ويؤدي معناه، لأن كلمة «من» للتبعيض فهي تفيد هذا
  الانقسام، وهذا احتمال خطر ببالي.</font></font>&#13;\t\t\t<label disabled=\"true\"
