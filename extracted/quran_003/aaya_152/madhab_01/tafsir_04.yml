  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن اتصال هذه الآية بما قبلها من وجوه الأول أنه لما رجع رسول
  الله صلى الله عليه وسلم وأصحابه إلى المدينة وقد أصابهم ما أصابهم بأحد، قال ناس من
  أصحابه من أين أصابنا هذا وقد وعدنا الله النصر! فأنزل الله تعالى هذه الآية. الثاني
  قال بعضهم كان النبي صلى الله عليه وسلم رأى في المنام أنه يذبح كبشا فصدق الله رؤياه
  بقتل طلحة بن عثمان صاحب لواء المشركين يوم أحد، وقتل بعده تسعة نفر على اللواء فذاك
  قوله { وَلَقَدْ صَدَقَكُمُ ٱللَّهُ وَعْدَهُ } يريد تصديق رؤيا الرسول صلى الله عليه
  وسلم. الثالث يجوز أن يكون هذا الوعد ما ذكره في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلَى إِن تَصْبِرُواْ وَتَتَّقُواْ
  وَيَأْتُوكُمْ مّن فَوْرِهِمْ هَـٰذَا يُمْدِدْكُمْ رَبُّكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 125 إلا أن هذا كان مشروطاً بشرط الصبر والتقوى. والرابع يجوز أن يكون هذا الوعد
  هو قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَيَنصُرَنَّ ٱللَّهُ مَن يَنصُرُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  40 إلا أن هذا أيضاً مشروط بشرط. والخامس يجوز أن يكون هذا الوعد هو قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">سَنُلْقِى
  فِى قُلُوبِ ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 151 والسادس قيل الوعد
  هو أن النبي صلى الله عليه وسلم قال للرماة</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تبرحوا من هذا المكان، فإنا لا نزال غالبين ما دمتم في هذا المكان
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">السابع
  قال أبو مسلم لما وعدهم الله في الآية المتقدمة إلقاء الرعب في قلوبهم أكد ذلك بأن
  ذكرهم ما أنجزهم من الوعد بالنصر في واقعة أحد، فإنه لما وعدهم بالنصرة بشرط أن يتقوا
  ويصبروا فحين أتوا بذلك الشرط لا جرم، وفى الله تعالى بالمشروط وأعطاهم النصرة، فلما
  تركوا الشرط لا جرم فاتهم المشروط. إذا عرفت وجه النظم ففي الآية مسائل المسألة الأولى
  قال الواحدي رحمه الله الصدق يتعدى إلى مفعولين، تقول صدقته الوعد والوعيد. المسألة
  الثانية قد ذكرنا في قصة أحد أن النبي صلى الله عليه وسلم جعل أحدا خلف ظهره واستقبل
  المدينة وأقام الرماة عند الجبل، وأمرهم أن يثبتوا هناك ولا يبرحوا، سواء كانت النصرة
  للمسلمين أو عليهم، فلما أقبل المشركون جعل الرماة يرشقون نبلهم والباقون يضربونهم
  بالسيوف حتى انهزموا، والمسلمون على آثارهم يحسونهم، قال الليث الحس القتل الذريع،
  تحسونهم أي تقتلونهم قتلا كثيرا، قال أبو عبيد، والزجاج، وابن قتيبة الحس الاستئصال
  بالقتل، يقال جراد محسوس. إذا قتله البرد. وسنة حسوس إذا أتت على كل شيء، ومعنى «تحسونهم»
  أي تستأصلونهم قتلا، قال أصحاب الاشتقاق «حسه» إذا قتله لأنه أبطل حسه بالقتل، كما
  يقال بطنه إذا أصاب بطنه، ورأسه، إذا أصاب رأسه، وقوله { بِإِذْنِهِ } أي بعلمه، ومعنى
  الكلام أنه تعالى لما وعدكم النصر بشرط التقوى والصبر على الطاعة فما دمتم وافين بهذا
  الشرط أنجز وعده ونصركم على أعدائكم، فلما تركتم الشرط وعصيتم أمر ربكم لا جرم زالت
  تلك النصرة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
