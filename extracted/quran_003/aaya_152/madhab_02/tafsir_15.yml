  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولقد صدقكم الله وعده } قال محمد بن كعب القرظي: لما
  رجع النبي صلى الله عليه وسلم وأصحابه من أُحد، قال قومٌ منهم: من أين أصابنا هذا،
  وقد وعدنا الله النصر؟ فنزلت هذه الآية. وقال المفسرون: وعد الله تعالى المؤمنين النصر
  بأحد، فنصرهم، فلما خالفوا، وطلبوا الغنيمة، هُزِموا. وقال ابن عباس: ما نُصر رسول
  الله صلى الله عليه وسلم في موطن ما نُصر في أُحد، فأنكر ذلك عليه، فقال: بيني وبينكم
  كتاب الله، إن الله يقول: { ولقد صدقكم الله وعده إذ تحسونهم بإذنه } فأما الحسُّ،
  فهو القتل، قاله ابن عباس، والحسن، ومجاهد، والسدي، والجماعة، وقال ابن قتيبة: تحسونهم،
  أي: تستأصلونهم بالقتل، يقال: سَنَةٌ حسوس: إذا أتت على كل شيء، وجراد محسوس: إذا قتله
  البرد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى { بإذنه } ثلاثة
  أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: بأمره، قاله ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: بعلمه، قاله الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  بقضائه، قاله أبو سليمان الدمشقي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { حتى إذا فشلتم } قال الزجاج: أي: جبنتم { وتنازعتم } أي: اختلفتم { من بعد
  ما أراكم ما تحبون } يعني: النصرة. وقال الفراء: فيه تقديم وتأخير، معناه: حتى إذا
  تنازعتم في الأمر، فشلتم وعصيتم، وهذه الواو زائدة، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فلما
  أسلما وتلَّه للجبين وناديناه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 103]. معناه: ناديناه.
  فأما تنازعهم، فإن بعض الرماة قال: قد إنهزم المشركون، فما يمنعنا من الغنيمة؟ وقال
  بعضهم: بل نثبت مكاننا كما أمرنا رسول الله صلى الله عليه وسلم، فترك المركز بعضهم،
  وطلب الغنيمة، وتركوا مكانهم، فذلك عصيانهم، وكان النبي صلى الله عليه وسلم، قد أوصاهم:
  \" لو رأيتم الطير تخطفنا فلا تبرحوا من مكانكم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { منكم من يريد الدنيا } قال المفسرون: هم الذين طلبوا الغنيمة، وتركوا مكانهم
  { ومنكم من يريد الآخرة } وهم الذين ثبتوا. وقال ابن مسعود: ما كنت أظن أحداً من أصحاب
  محمد يريد الدنيا. حتى نزلت هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { صرفكم عنهم } أي: ردكم عن المشركين بقتلكم وهزيمتكم. { ليبتليكم } أي: ليختبركم،
  فيبين الصابر من الجازع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولقد عفا عنكم } فيه
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: عفا عن عقوبتكم، قاله ابن
  عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: عفا عن استئصالكم، قاله
  الحسن. وكان يقول: هؤلاء مع رسول الله، في سبيل الله غضاب لله، يقاتلون في سبيل الله،
  نهوا عن شيء فضيعوه، فما تركوا حتى غموا بهذا الغم، والفاسق اليوم يتجرم كل كبيرة،
  ويركب كل داهية، ويزعم أن لا بأس عليه فسوف يعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والله ذو فضل على المؤمنين } فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  إذ عفا عنهم، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  إذ لم يقتلوا جميعاً، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

