  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  تُصْعِدُونَ وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ وَٱلرَّسُولُ يَدْعُوكُمْ فِيۤ أُخْرَٰكُمْ
  فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ لِّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ وَلاَ
  مَآ أَصَـٰبَكُمْ وَٱللَّهُ خَبِيرٌ بِمَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَنزَلَ عَلَيْكُمْ مِّن بَعْدِ ٱلْغَمِّ أَمَنَةً نُّعَاساً يَغْشَىٰ طَآئِفَةً مِّنْكُمْ
  وَطَآئِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ يَظُنُّونَ بِٱللَّهِ غَيْرَ ٱلْحَقِّ
  ظَنَّ ٱلْجَٰهِلِيَّةِ يَقُولُونَ هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ قُلْ إِنَّ
  ٱلأَمْرَ كُلَّهُ للَّهِ يُخْفُونَ فِيۤ أَنْفُسِهِم مَّا لاَ يُبْدُونَ لَكَ يَقُولُونَ
  لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا هَٰهُنَا قُل لَّوْ كُنتُمْ
  فِي بُيُوتِكُمْ لَبَرَزَ ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ
  وَلِيَبْتَلِيَ ٱللَّهُ مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ مَا فِي قُلُوبِكُمْ وَٱللَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ } وذلك أنهم لما أخذوا في الحرب انهزم المشركون فلما أَخَذ بعض المسلمين
  في النهب والغارة رجع الأمر عليهم، وانهزم المسلمون، فذلك قوله: { وَلَقَدْ صَدَقَكُمُ
  ٱللَّهُ وَعْدَهُ }. { إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ } يقول: تقتلونهم بأمره. وقال
  القتبي: تحسونهم: يعني تستأصلونهم بالقتل، يقال: جراد محسوس إذا قتله البرد { حَتَّىٰ
  إِذَا فَشِلْتُمْ وَتَنَـٰزَعْتُمْ فِي ٱلأمْرِ } يعني، جَبُنْتُمْ من عدوكم واختلفتم
  في الأمر { وَعَصَيْتُمْ } أمر الرسول - صلى الله عليه وسلم - { مِّن بَعْدِ مَا أَرَاكُمْ
  } يعني أراكم الله [ { مَّا تُحِبُّونَ } يعني] من النصر على عدوكم وهزيمة الكفار والغنيمة.
  [ثم قال]: { مِنكُم مَّن يُرِيدُ الدُّنْيَا } أي يطلب الغنيمة { وَمِنكُم مَّن يُرِيدُ
  ٱلآخِرَةَ } وهم الذين ثبتوا عند المشركين [حتى قتلوا]. وروي عن عبد الله بن مسعود
  أنه قال: كنا لا نعرف أن أحداً منا يريد الدنيا حتى نزلت \" هذه الآية، فَعَلِمْنا
  أن فينا من يريد الدنيا \". { ثُمَّ صَرَفَكُمْ عَنْهُمْ } بالهزيمة من بعد أن أَظْفَركم
  عليهم { لِيَبْتَلِيَكُمْ } بمعصية [الرسول] بالقتل والهزيمة. { وَلَقَدْ عَفَا } الله
  { عَنْكُمْ } ولم يعاقبكم عند ذلك فلم تقتلوا جميعاً { وَٱللَّهُ ذُو فَضْلٍ } في [عفوه]
  وإنعامه { عَلَى ٱلْمُؤْمِنِينَ } [بالعفو والإنعام]: { إِذْ تُصْعِدُونَ } يعني إلى
  الجبل هاربين حيث صعدوا الجبل منهزمين من العدو، وكان رسول الله - صلى الله عليه وسلم
  - يدعوهم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  يا معشر المسلمين، أنا رسول الله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فلم يلتفت إليه أحد، حتى أتوا على الجبل [فذلك قوله تعالى: { إِذْ
  تُصْعِدُونَ } يعني الجبل] وهذا قول الكلبي. وقال الضحاك: إذ تصعدون في الوادي منهزمين.
  وقال القتبي: يعني تبعدون في الهزيمة، يقال: أصعد في الأرض إذا (أمعن) في الهزيمة.
  وقرأ الحسن: \" تَصْعَدُون \" بنصب التاء، أي تَصْعَدُون الجبل وقرأ العامة بالضم.
  { وَلاَ تَلْوُونَ عَلَىٰ أحَدٍ } يقول ولا تقيمون على رسول الله - صلى الله عليه وسلم
  - ويقال: لا يقيم بعضكم على بعض { وَٱلرَّسُولُ يَدْعُوكُمْ فِي أُخْرَاكُمْ } يقول:
  مِنْ خَلْفِكم: { فَأَثَـٰبَكُمْ غَمّاً بِغَمٍّ } يقول: جعل ثوابكم غماً على أثر الغم
  ويقال: جزاكم غماً على أثر الغم، ويقال: غماً متصلاً بالغم فأما الغم الأول: فإشراف
  خالد بن الوليد بخيل المشركين، وهم في ذلك الجبل، قاله الكلبي: وقال مقاتل: الغم الأول
  ما فاتهم من الفتح والغنيمة فاجتمعوا، وكانوا يذكرون فيما بينهم ما أصابهم في ذلك اليوم،
  والغم الثاني: إذ صعد \" خالد بن الوليد \" فلما عاينوه، أَذْعَرهُم ذلك أي خوفهم فأنساهم
  ما كانوا فيه من الحزن فذلك قوله تعالى: { لّكَيْلاَ تَحْزَنُواْ عَلَىٰ مَا فَاتَكُمْ
  } من الفتح والغنيمة { وَلاَ مَا أَصَـٰبَكُمْ } من القتل والهزيمة. ويقال: الغم الأول:
  الجُرح والقتل، والغم الثاني: أنهم سمعوا بأن النبي - صلى الله عليه وسلم - قد قتل،
  فأنساهم الغم الأول.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
