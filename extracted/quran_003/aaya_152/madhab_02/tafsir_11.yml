  ٱلأَمْرِ شَيْءٌ مَّا قُتِلْنَا هَٰهُنَا قُل لَّوْ كُنتُمْ فِي بُيُوتِكُمْ لَبَرَزَ
  ٱلَّذِينَ كُتِبَ عَلَيْهِمُ ٱلْقَتْلُ إِلَىٰ مَضَاجِعِهِمْ وَلِيَبْتَلِيَ ٱللَّهُ
  مَا فِي صُدُورِكُمْ وَلِيُمَحِّصَ مَا فِي قُلُوبِكُمْ وَٱللَّهُ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال: { وَٱللَّهُ خَبِيرٌ بِمَا
  تَعْمَلُونَ } يعني لا يخفى عليه شيء من أعمالكم فيجازيكم بها. { ثُمَّ أَنزَلَ عَلَيْكُمْ
  مِّن بَعْدِ ٱلْغَمّ أَمَنَةً نُّعَاساً } الأمنة في اللغة الأمن، قال الكلبي: إذا
  أَمِنَ القوم نعسوا. وقال الضحاك: النعاس عند القتال أَمَنَةٌ من الله تعالى، ويقال:
  الذي يصيبه الغم والهزيمة: لا يكون له شيء أحسن من النعاس فيذهب عنه همه، فأصاب القومَ
  النعاسُ فذهب عنهم الغم وأمنوا. قوله تعالى: { يَغْشَىٰ طَائِفَةً مِّنْكُمْ } يعني
  النعاسَ يغشى ويعلو طائفة منكم من كان من أهل الصدق واليقين قرأ حمزة والكسائي \" تغشى
  \" بالتاء، وقرأ الباقون بالياء، فمن قرأ بالتاء انصرف إلى قوله \" أمنة \" ومن قرأ
  بالياء يكون نعتاً للنعاس. ثم قال: { وَطَائِفَةٌ قَدْ أَهَمَّتْهُمْ أَنْفُسُهُمْ
  } يعني أهل النفاق، وقال الكلبي: هو \" معتب بن قُشَيْر \" وأصحابه، { يَظُنُّونَ بِٱللَّهِ
  غَيْرَ ٱلْحَقِّ } يعني أنهم يظنون أن لن ينصر الله محمداً وأصحابه { ظَنَّ ٱلْجَـٰهِلِيَّةِ
  } ، قال الكلبي: يعني كظنهم في الجاهلية. وقال مقاتل: \" ظن الجاهلية \" كظن الجهال
  المشركين مثل أبي سفيان وأصحابه. { يَقُولُونَ: هَل لَّنَا مِنَ ٱلأَمْرِ مِن شَيْءٍ
  } يعني: النصرة والفتح { قُلْ إِنَّ ٱلأَمْرَ كُلَّهُ للَّهِ } يعني النصرة والغنيمة
  كله من الله { يُخْفُونَ فِي أَنْفُسِهِم } أي يُسِرُّون في أنفسهم { مَّا لاَ يُبْدُونَ
  لَكَ } أي يقولون ما لا يظهرون لك { يَقُولُونَ: لَوْ كَانَ لَنَا مِنَ ٱلأَمْرِ شَيْءٍ
  مَّا قُتِلْنَا } أي يقولون: لو كان ديننا حقاً ما قتلنا { هَا هُنَا } قال الكلبي:
  وفي الآية تقديم وتأخير ومعناه يقولون: هل لنا من الأمر من شيء يخفون في أنفسهم ما
  لا يبدون لك، يقولون: لو كان لنا من الأمر شيء ما قتلنا ها هنا قل: إن الأمر كله لله.
  [وقال الضحاك: { قُلْ: إِنَّ ٱلأَمْرَ كُلَّهُ } ] يعني القدر خيره وشره من الله. قرأ
