  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱللَّهُ مَوْلاَكُمْ وَهُوَ خَيْرُ ٱلنَّاصِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">سَنُلْقِي فِي قُلُوبِ
  ٱلَّذِينَ كَفَرُواْ ٱلرُّعْبَ بِمَآ أَشْرَكُواْ بِٱللَّهِ مَا لَمْ يُنَزِّلْ بِهِ
  سُلْطَاناً وَمَأْوَاهُمُ ٱلنَّارُ وَبِئْسَ مَثْوَىٰ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بل الله مولاكم } أي وليكم وناصركم وحافظكم فاستعينوا به { وهو خير
  الناصرين } يعني أنه تعالى قادر على نصركم والمعنى أنكم إنما تطيعون الكفار لينصروكم
  ويعينوكم وهم عاجزون عن نصر أنفسهم فضلاً عن غيرهم فاطلبوا النصر من الله تعالى فهو
  خير الناصرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { سنلقي في قلوب الذين
  كفروا الرعب } وذلك أنا أبا سفيان ومن معه ارتحلوا يوم أحد متوجهين إلى مكة، فلما بلغوا
  بعض الطريق ندموا وقالوا بئس ما صنعنا قتلناهم حتى إذا لم يبق منهم إلا الشريد تركناهم
  ارجعوا إليهم فاستأصلوهم فلما عزموا على ذلك ألقى الله في قلوبهم الرعب، يعني الخوف
  الشديد حتى رجعوا عما هموا به فعلى هذا القول يكون الوعد بإلقاء الرعب في قلوب الكفار
  مخصوصاً بيوم أحد وقيل إنه عام وإن كان السبب خاصاً لقوله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نصرت بالرعب مسيرة شهر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فكأنه قال سنلقي في قلوب الذين كفروا
  الرعب منكم حتى تقهروهم ويظهر دينكم على سائر الأديان وقد فعل الله ذلك بفضله وكرمه
  حتى صار دين الإسلام ظاهراً على جميع الأديان والملل كما قال الله تعالى ليظهره على
  الدين كله { بما أشركوا بالله } يعني إنما كان إلقاء الرعب في قلوبهم بسبب إشراكهم
  بالله { ما لم ينزل به سلطاناً } يعني حجة وبرهاناً وسميت الحجة سلطاناً لأن السلطان
  مشتق من السليط وهو ما يستصبح به وقيل السلطان القوة والقدرة وسميت الحجة سلطاناً لقوتها
  على دفع الباطل { ومأواهم النار } لما بين الله تعالى حال الكفار في الدنيا وهو إلقاء
  الرعب والخوف في قلوبهم بين حالهم في الآخرة فقال تعالى: { ومأواهم النار } أي مسكنهم
  { وبئس مثوى الظالمين } أي المسكن الذي يستقرون به ويقيمون فيه وكلمة بئس تستعمل في
  جميع المذام والمعنى وبئس مقام الظالمين الذين ظلموا أنفسهم باكتساب ما أوجب لهم عذاب
  النار والإقامة فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { ولقد صدقكم الله
  وعده } قال محمد بن كعب القرظي: لما رجع رسول الله صلى الله عليه وسلم وأصحابه من أحد
  إلى المدينة وقد أصابهم ما أصابهم قال ناس من الصحابة من أين أصابنا هذا وقد وعدنا
  الله النصر فأنزل الله تعالى: { ولقد صدقكم الله وعده } يعني بالنصر والظفر وذلك أن
  الظفر كان للمسلمين في الابتداء وقيل إن الله وعد المؤمنين النصر بأحد فنصرهم فلما
  خالفوا أمر رسول الله صلى الله عليه وسلم وطلبوا الغنيمة هزموا { إذ تحسونهم } يعني
  إذ تقلتون الكفار قتلاً ذريعاً وقيل معنى تحسونهم تستأصلونهم بالقتل { بإذنه } يعني
  بعلم الله وأمره وقيل بقضاء الله وقدره { حتى إذا فشلتم وتنازعتم في الأمر وعصيتم }
  قال الفراء فيه تقديم وتأخير تقديره حتى إذا تنازعتم في الأمر وعصيتم فشلتم.</font></font>&#13;\t\t\t<label
