  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل معناه ولقد صدقكم الله وعده بالنصر إلى أن مكان الفشل والتنازع
  والمعصية وقيل فيه معنى الشرط وجوابه محذوف تقديره حتى إذا فشلتم وتنازعتم في الأمر
  وعصيتم منعكم الله النصر ومعنى فشلتم ضعفتم والفشل الضعف مع جبن ومعنى التنازع الاختلاف
  وكان اختلافهم وتنازعهم أن الرماة الذين كانوا مع عبدالله بن جبير لما انهزم المشركون
  قال بعضهم لبعض أي قوم ما نصنع بمقامنا ها هنا وقد انهزم المشركون ثم أقبلوا على الغنيمة،
  وقال بعضهم لبعض لا تجاوزوا أمر رسول الله صلى الله عليه وسلم وثبت عبدالله بن جبير
  أمير القوم في نفر يسير دون العشرة ممن كان معه فما رأى خالد بن الوليد وعكرمة بن أبي
  جهل ذلك حملوا على الرماة الذين ثبتوا مع عبدالله بن جبير وأصحابه وأقبلوا على المسلمين
  وتحولت الريح دبوراً بعد ما كانت صباً، وانقضت صفوف المسلمين واختلطوا فجعلوا يقتلون
  على غير شعار يضرب بعضهم بعضاً وما يشعرون بذلك من الدهش ونادى إبليس أن محمداً قد
  قتل فكان ذلك سبب هزيمة المسلمين وقوله: وعصيتم يعني أمر رسول الله صلى الله عليه وسلم
  فيما أمركم به من لزوم المركز { من بعد ما أراكم ما تحبون } من النصر والظفر يا معشر
  المسلمين { منكم من يريد الدنيا } يعني الذين تركوا المركز وأقبلوا على النهب { ومنكم
  من يريد الآخرة } يعني الذين ثبتوا مع أميرهم عبدالله بن جبير حتى قتلوا قاله عبدالله
  بن مسعود ما شعرت أن أحداً من أصحاب رسول الله صلى الله عليه وسلم يريد الدينا حتى
  كان يوم أحد نزلت هذه الآية { ثم صرفكم عنهم } يعني يا معشر المسلمين يعني عن المشركين
  بالهزيمة { ليبتليكم } يعني ليمتحنكم وقيل لينزل عليكم البلاء لتتوبوا إليه وتستغفروه
  وقيل معناه ليختبركم وهو أعلم ليتميز المؤمن من المنافق ومن يريد الدنيا ممن يريد الآخرة
  { ولقد عفا عنكم } يعني ولقد عفا الله عنكم أيها المخالفون أمر رسول الله صلى الله
  عليه وسلم فلم يستأصلكم بعد المخالفة والمعصية وقيل: عفا عن عقوبتكم أيها المخالفون
  { والله ذو فضل على المؤمنين } وهذا من تمام نعمه على عباده المؤمنين لأنه نصرهم أولاً
  ثم عفا عن المذنبين منهم ثانياً لأنه ذو الفضل والطول والإحسان. وفي الآية دليل على
  أن صاحب الكبيرة مؤمن وأن الله تعالى يعفو عنه بفضله وكرمه إن شاء لأنه سماهم مؤمنين
  مع ما ارتكبوه من مخالفة أمر رسول الله صلى الله عليه وسلم وهي كبيرة وعفا عنهم بعد
  ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
