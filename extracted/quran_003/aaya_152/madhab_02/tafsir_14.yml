  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  صَدَقَكُمُ ٱللَّهُ وَعْدَهُ إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ حَتَّىٰ إِذَا فَشِلْتُمْ
  وَتَنَازَعْتُمْ فِي ٱلأَمْرِ وَعَصَيْتُمْ مِّن بَعْدِ مَآ أَرَاكُمْ مَّا تُحِبُّونَ
  مِنكُم مَّن يُرِيدُ الدُّنْيَا وَمِنكُم مَّن يُرِيدُ ٱلآخِرَةَ ثُمَّ صَرَفَكُمْ
  عَنْهُمْ لِيَبْتَلِيَكُمْ وَلَقَدْ عَفَا عَنْكُمْ وَٱللَّهُ ذُو فَضْلٍ عَلَى ٱلْمُؤْمِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جاءت المخاطبة في هذه الآيات بجمع ضمير المؤمنين، وإن كانت الأمور
  التي عاتبهم الله تعالى عليها لم يقع فيها جميعهم، ولذلك وجوه من الفصاحة: منها وعظ
  الجميع وزجره، إذ من لم يفعل معد أن يفعل إن لم يزجر، ومنها الستر والإبقاء على من
  فعل، وكان رسول الله صلى الله عليه وسلم قد وعد المؤمنين النصر يؤمئذ على خبر الله
  تعالى -إن صبروا وجدوا- فصدق الله الوعد أولاً، وذلك أن رسول الله صلى الله عليه وسلم
  صاف المسلمين يومئذ ورتب الرماة على ما قد ذكرناه في صدر تفسير هذه الآيات في قصة أُحد،
  فبارز علي بن أبي طالب أبا سعد بن أبي طلحة وهو صاحب لواء المشركين، وحمل الزبير وأبو
  دجانة فهزّا عسكر المشركين، ونهض رسول الله صلى الله عليه وسلم بالناس، فأبلى حمزة
  بن عبد المطلب وعاصم بن ابي الأقلح، وانهزم المشركون وقتل منهم اثنان وعشرون رجلاً
  فهذا معنى قوله تعالى: { إذ تحسونهم بإذنه } والحس: القتل الذريع، يقال حسهم إذا استأصلهم
  قتلاً، وحس البرد النبات وقال رؤبة: [الرجز]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا تَشَكَّوْا
  سُنَّةً حَسُوسا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَأْكُلُ بَعْدَ الأَخْضَرِ الْيَبِيسا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال بعض الناس: هو مأخوذ من الحاسة،
  والمعنى في حس: أفسد الحواس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا ضعيف، و \" الإذن \": التمكين مع العلم بالممكن منه، وقوله تعالى:
  { حتى إذا فشلتم } يحتمل أن تكون { حتى } غاية مجردة، كأنه قال: إلى أن فشلتم، ويقوي
  هذا أن { إذا } بمعنى \" إذ \" لأن الأمر قد كان تقضى، وإنما هي حكاية حال، فتستغني
  { إذا } على هذا النظر عن جواب، والأظهر الأقوى أن { إذا } على بابها تحتاج إلى الجواب،
  وتكون حتى كأنها حرف ابتداء على نحو دخولها على الجمل، واختلف النحاة في جواب { إذا
  } فذهبت فرقة إلى أن الجواب قوله { تنازعتم } ، والواو زائدة، وحكى المهدوي عن أبي
  علي أنه قال: الجواب قوله: { صرفكم } و { ثم } زائدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا قول لا يشبه نظر أبي علي وسيبويه، والخليل وفرسان الصناعة، إن
  الجواب محذوف مقدر، يدل عليه المعنى، تقديره: انهزمتم ونحوه، و \" الفشل \" - استشعار
  العجز وترك الجد، وهذا مما فعله يومئذ قوم، و \" التنازع \" هو الذي وقع بين الرماة،
  فقال بعضهم: الغنيمة الغنيمة، الحق بنا بالمسلمين، وقال بعضهم: بل نثبت كما أمرنا {
  وعصيتم } عبارة عن ذهاب من ذهب من الرماة حتى تمكن خالد بن الوليد من غرة المسلمين،
  وقوله تعالى: { من بعد ما أراكم ما تحبون } يعني من هزم القوم، قال الزبير بن العوام:
  والله لقد رأيتني أنظر إلى خدم هند بنت عتبة وصواحبها مشمرات هاربات ما دون أخذهن قليل
  ولا كثير، إذ مالت الرماة إلى العسكر حين كشفنا القوم عنه يريدون النهب وخلوا ظهورنا
  للخيل، فأتينا من أدبارنا، وصرخ صارخ: ألا إن محمداً قد قتل، فانكفأنا وانكفأ علينا
  القوم، وقوله تعالى: { منكم من يريد الدنيا } إخبار عن الذين حرصوا على الغنيمة وكان
  المال همهم، قاله ابن عباس وسائر المفسرين، وقال عبد الله بن مسعود: ما كنت أرى أن
  أحداً من أصحاب رسول الله صلى الله عليه وسلم يريد الدنيا حتى نزل فينا يوم أحد { منكم
  من يريد الدنيا } وقوله تعالى: { ومنكم من يريد الآخرة } إخبار عن ثبوت من الرماة مع
  عبد الله بن جبير امتثالاً للأمر حتى قتلوا، ويدخل في هذا أنس بن النضر وكل من جد ولم
  يضطرب من المؤمنين، وقوله تعالى: { ليبتليكم } معناه: لينزل بكم ذلك البلاء من القتل
  والتمحيص، وقوله تعالى: { ولقد عفا عنكم } إعلام بأن الذنب كان يستحق أكثر مما نزل،
  وهذا تحذير، والمعنى \" ولقد عفا عنكم \" بأن لم يستأصلوكم، فهو بمنزلة: ولقد أبقى
  عليكم، ويحتمل أن يكون إخباراً بأنه عفا عن ذنوبهم في قصة أحد، فيكون بمنزلة العفو
  المذكور بعد، وبالتفسير الأول قال ابن جريج وابن إسحاق وجماعة من المفسرين، وقال الحسن
  بن أبي الحسن: قتل منهم سبعون، وقتل عم النبي عليه السلام وشج في وجهه وكسرت رباعيته
  وإنما العفو أن لم يستأصلهم، هؤلاء مع رسول الله صلى الله عليه وسلم وفي سبيل الله
  غضاب لله، يقاتلون أعداء الله، نهوا عن شيء فضيعوه، فوالله ما تركوا حتى غموا بهذا
  الغم، فأفسق الفاسقين اليوم يجترم كل كبيرة، ويركب كل داهية، ويسحب عليها ثيابه، ويزعم
  أن لا بأس عليه فسوف يعلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

