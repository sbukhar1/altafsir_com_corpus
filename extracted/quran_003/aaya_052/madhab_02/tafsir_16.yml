  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنصَارِى إِلَى اللهِ } مع الله، أو في السبيل إلى الله، أو من
  ينصرني إلى نصر الله. { الْحَوَارِيُّونَ } لبياض ثيابهم، أو كانوا قَصَّارين يبيّضون
  الثياب، أو هم خواص الأنبياء، لنقاء قلوبهم من الحور، وهو شدة البياض، ومنه الحواري
  من الطعام، استنصرهم ليمنعوه من قتل الذين أرادوا قتله، أو ليتمكن من إقامة الحجة وإظهار
  الحق، أو ليميز المؤمن من الكافر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

