  href=\"JavaScript:Open_Menu()\">فَلَمَّآ أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ
  مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا
  بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إن مريم سلمت عيسى إلى أعمال شتى فكان آخر من سلمته إليه الحواريين وكانوا قصارين وصباغين
  فدفعته إلى رئيسهم ليتعلم منه فاجتمع عنده ثياب وعرض له سفر فقال لعيسى: إنك قد تعلمت
  هذه الصنعة وأنا خارج إلى السفر ولا أرجع إلى عشرة أيام وهذه ثياب مختلفة الألوان،
  وقد علمت كل واحد منها بخيط على اللون الذي يصبغ به فأريد أن تفرغ منها وقت وقدومي.
  وخرج المعلم إلى سفره فطبخ عيسى حباً واحداً على لون واحد وأدخل فيه جميع الثياب وقال:
  كوني بإذن الله على ما أريد منك ثم قدم الحواري والثياب كلها في الحب فقال لعيسى: ما
  فعلت؟ قال قد فرغت منها قال وأين هي؟ قال في الحب قال كلها: قال: نعم قال لقد أفسدت
  علي الثياب قال عيسى: لا ولكن قم فانظر وقام عيسى وأخرج ثوباً أحمر وثوباً أخضر وثوباً
  أصفر وثوباً أسود حتى أخرجها كلها على الألوان التي يريد الحواري فجعل الحواري يتعجب
  من ذلك وعلم أن ذلك من الله تعالى فقال للناس: تعالوا فانظروا فآمن به هو وأصحابه وهم
  الحواريون. وقيل: سموا حواريين لصفاء قلوبهم ولما ظهر عليهم من أثر العبادة ونورها
  وقيل: الحواريون الأصفياء وكانوا أصفياء عيسى وخاصته وقيل: الحواريون هم الخلفاء وقيل:
  هم الوزراء وكانوا خلفاء عيسى ووزراؤه وقيل: الحواريون هم الأنصار والحواري الناصر
  والحواري الرجل الذي يستعان به (ق) عن جابر بن عبدالله قال: ندب النبي صلى الله عليه
  وسلم الناس يوم الخندق فانتدب الزبير ثم ندبهم فانتدب الزبير فقال النبي صلى الله عليه
  وسلم إن لكل نبي حوارياً وحواربي الزبير قال الحواريون: نحن أنصار الله يعني أنصار
  دين الله ورسوله وأعوانه { آمنا بالله } أي صدقنا بأن الله ربنا ورب كل شيء { واشهد
  } يعني أنت يا عيسى { بأنا مسلمون } قيل: معناه واشهد بأنا منفادون لما تريد من نصرك
  والذب عنك ومستسلمون لأمر الله عز وجل وقيل: هو إقرار منهم بأن دينهم الإسلام وأنه
  دين عيسى وكل الأنبياء قبله لا اليهودية والنصرانية.</font></font>&#13;\t\t\t<label
