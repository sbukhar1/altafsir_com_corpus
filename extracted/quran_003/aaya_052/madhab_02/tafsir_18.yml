  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { فلما أحس عيسى منهم الكفر } أي وجد وعرف وقيل: رأى
  والإحساس عبارة عن وجدان الشيء بالحاسة والمعنى أنهم تكلموا بكلمة الكفر فأحس ذلك عيسى
  منهم وعرف إصرارهم عليه وعزمهم على قتله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  سبب القصة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أهل الأخبار والسير: لما بعث
  الله عيسى إلى بني إسرائيل وأمره بإظهار رسالته والدعاء إليه نفوه وأخرجوه من بينهم،
  فخرج هو وأمه يسيحان في الأرض فنزلا في قرية على رجل فأضافهما وأحسن إليهما وكان لتلك
  القرية ملك جبار معتد فجاء ذلك الرجل في بعض الأيام وهو مهموم حزين فدخل منزله عند
  امرأته فقالت مريم: ما شأن زوجك أراه كئيباً حزيناً فقالت: لا تسأليني فقالت مريم:
  أخبريني لعل الله أن يفرج كربته قالت المرأة: إن لنا ملكاً جباراً وقد جعل على كل رجل
  منا يوماً يطعمه فيه هو وجنوده ويسقيهم الخمر وأن لم يفعل ذلك عاقبة واليوم نوبتنا
  وليس عندنا سعة لذلك فقالت لها قولي له: لا يهتم لذلك فأنا آمر ابني أن يدعو له فيكفي
  ذلك ثم قالت مريم لعيسى في ذلك فقال عيسى: إن فعلت ذلك وقع شر فقالت مريم: لا نبالي
  فإنه قد أحسن إلينا وأكرمنا فقال عيسى: قولي له إذا قرب ذلك الوقت فاملأ قدورك وخوابيك
  ماء ثم أعلمني، ففعل الرجل ذلك ثم دعا الله عيسى عليه السلام فتحول ماء القدور مرقاً
  ولحماً وماء الخوابي خمراً لم تر الناس مثله، فلما جاء الملك وأكل من ذلك الطعام وشرب
  من ذلك الخمر قال من أين لك هذا الخمر؟ فقال الرجل: هو من أرض كذا فقال الملك: إن خمري
  من تلك الأرض وليست مثل هذه فقال: هي من أرض أخرى فلما رآه الملك اختلط شدد عليه فقال
  الرجل: أنا أخبرك أن عندي غلاماً لا يسأل الله شيئاً إلاّ اعطاه إياه، وأنه دعا الله
  تعالى فجعل الماء خمراً وكان للملك ابن يريد أن يستخلفه في ملكه وقد مات قبل ذلك بأيام
  وكان يحبه حباً شديداً فقال الملك: إن رجلاً دعا الله تعالى حتى صار الماء خمراً بدعوته
  ليستجيبن له في إحياء بني فطلب عيسى وكلمه في ذلك فقال له عيسى لا تفعل فإنه إن عاش
  وقع شر فقال الملك: لا أبالي أليس أراه فقال: عيسى: إن أنا أحييته تتركني أنا وأمي
  نذهب حيث نشاء. قال: نعم فدعا الله عيسى فعاش الغلام فلما رآه أهل مملكة الرجل فقد
  عاش فبادروا إلى السلاح وقالوا: قد أكلنا هذا الملك حتى إذا دنا أجله يريد أن يستخلف
  علينا ابنه ليأكلنا كما أكلنا أبوه فقاتلوه وظهر أثر عيسى فقصدوا قتله وكفروا به وقيل:
  إن اليهود كانوا عارفين بأنه المسيح المبشر به في التوراة وأنه ينسخ دينهم فلما أظهر
  عيسى الدعوة اشتد ذلك عليهم فأخذوا في أذاه وطلبوا قتله وكفروا به فاستنصر عليهم كما
  أخبر الله عز وجل عنه بقوله { قال } يعني عيسى عليه السلام { من أنصاري إلى الله }
  أي مع الله وقيل: معناه إلى أن أبين أمر الله وأظهر دينه وقيل: إلى بمعنى في أي في
  ذات الله وسبيله وقيل: إلى في موضعها والمعنى من يضم نصرته إلى نصرة الله لي { قال
  الحواريون نحن أنصار الله } وذلك أن عيسى عليه السلام لما دعا بني إسرائيل إلى الله
  تعالى وتمردوا عليه وكفروا به خرج يسيح في الأرض فمر بجماعة يصطادون السمك، وكانوا
  اثنى عشر ورئيسهم شمعون ويعقوب فقال عيسى عليه السلام: ما تصنعون؟ قالوا: نصيد السمك
  قال: أفلا تمشون حتى نصيد الناس قالوا: ومن أنت؟ قال أنا عيسى ابن مريم عبدالله ورسوله
  فسألوه آية تدلهم على صدقه وكان شمعون قد رمي بشبكته في الماء فدعا الله عيسى فاجتمع
  في تلك الشبكة من السمك ما كادت تتمزق من كثرته فاستعانوا بأهل سفينة أخرى وملؤوا السفينتين
  من السمك فعند ذلك آمنوا به وانطلقوا معه واختلف في الحواريين فقيل: كانوا يصطادون
  السمك فلما آمنوا بعيسى صاروا يصطادون الناس ويهدونهم إلى الدين، سموا حواريين لبياض
  ثيابهم يقال: حورت الشيء بمعنى بيضته: وقيل: كانوا قصارين سموا بذلك لأنهم كانوا يحورون
  الثياب أي يبيضونها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
