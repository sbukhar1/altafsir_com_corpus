  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فلما أحس عيسى } أي: علم. قال شيخنا أبو منصور اللغوي:
  يقال: أحسستُ بالشيء، وحسست به وقول الناس في المعلومات «محسوسات» خطأ، إنما الصواب
  «المحسات» فأما المحسوسات، فهي المقتولات، يقال حسه: إذا قتله. والأنصار: الأعوان.
  و «إِلى» بمعنى «مع» في قول الجماعة، قال الزجاج: وإنما حسنت في موضع «مع» لأن «إِلى»
  غاية و «مع» تضم الشيء بالشيء. قال ابن الأنباري: ويجوز أن يكون المعنى: من أنصاري
  إلى أن أبين أمر الله. واختلفوا في سبب استنصاره بالحواريين، فقال مجاهد: لما كفر به
  قومه، وأرادوا قتله، استنصر الحواريين. وقال غيره: لما كفروا به، وأخرجوه من قريتهم،
  استنصر الحواريين. وقيل: استنصرهم، لإقامة الحق، وإظهار الحجة. والجمهور على تشديد
  «ياء» الحواريين. وقرأ الجوني، والجحدري، وأبو حيوة: الحواريون بتخفيف الياء. وفي معنى
  الحواريين ستة أقوال. أحدها: أنهم الخواص الأصفياء، قال ابن عباس: الحواريون: أصفياء
  عيسى. وقال الفراء: كانوا خاصة عيسى. وقال الزجاج: الحواريون في اللغة: الذين أخلصوا،
  ونقوا من كل عيب، وكذلك الدقيق: الحوّاري، إنما سمي بذلك، لأنه ينقى من لباب البر وخالصه.
  قال حذاق اللغويين: الحواريون: صفوة الأنبياء الذين خلصوا وأخلصوا في تصديقهم ونصرتهم.
  ويقال: عين حوراء: إذا اشتد بياضها، وخلص، واشتد سوادها، ولا يقال: امرأة حوراء، إلا
  أن تكون مع حور عينها بيضاء. والثاني: أنهم البيض الثياب، روى سعيد بن جبير عن ابن
  عباس أنهم سموا بذلك، لبياض ثيابهم. والثالث: أنهم القصارون، سموا بذلك، لأنهم كانوا
  يحورون الثياب، أي: يبيضونها، قال الضحاك، ومقاتل، الحواريون: هم القصارون. قال اليزيدي:
  ويقال للقصارين: الحواريون، لأنهم يبيضون الثياب، ومنه سمي الدقيق: الحُوَّارى، والعين
  الحوراء: النقية المحاجر. والرابع: الحواريون: المجاهدون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأنشدوا:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ونحن أناسٌ يملأ البَيض هامنا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ونحن حواريون حين نزاحف</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">جَماجِمُنا
  يوم اللقاء تراسُنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِلى الموت نمشي ليس فينا تحانف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: الحواريون: الصيادون. والسادس:
  الحواريون الملوك، حكى هذه الأقوال الثلاثة ابن الأنباري. قال ابن عباس: وعدد الحواريين
  اثنا عشر رجلاً. وفي صناعتهم قولان. أحدهما: أنهم كانوا يصطادون السمك، رواه سعيد بن
  جبير عن ابن عباس. والثاني: أنهم كانوا يغسلون الثياب، قاله الضحاك، وأبو أرطاة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
