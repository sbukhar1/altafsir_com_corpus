  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَمَّا أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } قال الكلبي: فلما
  عرف منهم الكفر بالله. ويقال: فلما سمع منهم كلمة الكفر، وقال الزجاج: أحس في اللغة
  علم ووجد. ويقال: هل أحسست الخبر، أي هل عرفته وعلمته، وقال مقاتل: فلما رأى من بني
  إسرائيل الكفر، كقوله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَلْ تُحِسُّ مِنْهُمْ مِّنْ أَحَدٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  98] يعني هل ترى. ويقال: [إنه لما علم] عيسى أنهم أرادوا قتله: { قَالَ: مَنْ أَنصَارِي
  إِلَى ٱللَّهِ } يقول: من أعواني مع الله؟ قال القتبي: إلى [ها هنا]: بمعنى \" مع \"
  مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَأْكُلُوۤاْ أَمْوَٰلَهُمْ إِلَىٰ أَمْوَٰلِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  2]، أي مع أموالكم، كما يقال: الذود إلى الذود إبل، أي مع الذود، فقال: { مَنْ أَنصَارِي
  إِلَى ٱللَّهِ } أي مع الله { قَالَ ٱلْحَوَارِيُّونَ: نَحْنُ أَنْصَارُ ٱللَّهِ }
  قال الكلبي: الحواريون هم أصفياء عيسى - عليه السلام - وكانوا اثني عشر رجلاً، وقال
  مقاتل: كانوا قَصَّارين فمر بهم عيسى - عليه السلام - وقال { مَنْ أَنصَارِي إِلَى
  ٱللَّهِ } ، قالوا: نحن أنصار الله، ويقال: إنه مر بهم وهم يغسلون الثياب، فقال لهم:
  إيش تصنعون؟ قالوا: نطهر الثياب فقال: ألا أدلكم [بطهارة] أنفع من هذا، قالوا نعم،
  فقال: تَعَالَوْا حتى نطهرَ أنفسنا من الذنوب فبايعوه، ويقال: إنهم كانوا صيادين، فمرَّ
  بهم وقال: ألا أدلُّكم على اصطياد أنفعَ لكم من هذا، قالوا: نعم، فقال: تَعَالَوْا
  حتى نصطاد أنفسنا من شر إبليس فبايعوه. وروي عن سعيد بن جبير عن ابن عباس أنه قال:
  إنما سَمُّوا حواريين لبياض ثيابهم، وكانوا صيّادين. وروي عن رسول الله - صلى الله
  عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الزبير: ابْنُ عَمَّتي وَحَوارِيَّ من أُمَّتي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، يعني به الخالص، فهذا يكون دليلاً لقول الكلبي إنهم خواصه وأصفياؤه.
  ومعنى آخر: نحن أنصار الله، يعني أنصار دين الله { آمَنَّا بِٱللَّهِ } أي صدقنا بتوحيد
  الله { وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ } يعني أشهدنا لأنه على ذلك، فاشهد يا عيسى
  بأنا مسلمون. ثم قالوا: { رَبَّنَا ءَامَنَّا بِمَا أَنزَلَتْ } من الإنجيل على عيسى
  { وَٱتَّبَعْنَا ٱلرَّسُولَ } أي عيسى عليه السلام على دينه { فَٱكْتُبْنَا مَعَ ٱلشَّـٰهِدِينَ
  } يعني اجعلنا مع من أسلم قبلنا، وشهدوا بوحدانيتك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

