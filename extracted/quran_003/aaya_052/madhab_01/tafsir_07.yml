  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى: { فَلَمَّآ أَحَسَّ عِيسَىٰ } أي: استشعر منهم التصميم على الكفر والاستمرار
  على الضلال، { قَالَ مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ } قال مجاهد: أي: من يتبعني إلى
  الله. وقال سفيان الثوري وغيره: أي: من أنصاري مع الله، وقول مجاهد أقرب. والظاهر أنه
  أراد: من أنصاري في الدعوة إلى الله؟ كما كان النبي صلى الله عليه وسلم يقول في مواسم
  الحج قبل أن يهاجر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من رجل يؤويني حتى أبلغ كلام ربي؟ فإن قريشاً قد منعوني أن أبلغ كلام ربي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حتى وجد الأنصار، فآووه ونصروه وهاجر
  إليهم، فواسوه ومنعوه من الأسود والأحمر، رضي الله عنهم وأرضاهم. وهكذا عيسى بن مريم
  عليه السلام، انتدب له طائفة من بني إسرائيل، فآمنوا به ووازروه ونصروه واتبعوا النور
  الذي أنزل معه، ولهذا قال الله تعالى مخبراً عنهم: { قَالَ ٱلْحَوَارِيُّونَ نَحْنُ
  أَنْصَارُ ٱللَّهِ ءَامَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ رَبَّنَآ ءَامَنَّا
  بِمَآ أَنزَلَتْ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّـٰهِدِينَ } الحواريون
  قيل: كانوا قصارين، وقيل: سموا بذلك لبياض ثيابهم، وقيل: صيادين. والصحيح أن الحواري
  الناصر، كما ثبت في الصحيحين أن رسول الله صلى الله عليه وسلم لما ندب الناس يوم الأحزاب،
  فانتدب الزبير ثم ندبهم، فانتدب الزبير رضي الله عنه، فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن لكل نبي حوارياً، وحواريي الزبير
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وقال
  ابن أبي حاتم: حدثنا أبو سعيد الأشج، حدثنا وكيع، حدثنا إسرائيل، عن سماك، عن عكرمة،
  عن ابن عباس رضي الله عنهما في قوله: { فَٱكْتُبْنَا مَعَ ٱلشَّـٰهِدِينَ } قال: مع
  أمة محمد صلى الله عليه وسلم وهذا إسناد جيد. ثم قال تعالى مخبراً عن ملإ بني إسرائيل،
  فيما هموا به من الفتك بعيسى عليه السلام، وإرادته بالسوء والصلب حين تمالؤوا عليه،
  ووشوا به إلى ملك ذلك الزمان، وكان كافراً، فأنهوا إليه أن ها هنا رجلاً يضل الناس
  ويصدهم عن طاعة الملك ويفنّد الرعايا، ويفرق بين الأب وابنه، إلى غير ذلك مما تقلدوه
  في رقابهم ورموه به من الكذب، وأنه ولد زنية حتى استثاروا غضب الملك، فبعث في طلبه
  من يأخذه ويصلبه وينكل به، فلما أحاطوا بمنزله وظنوا أنهم قد ظفروا به، نجاه الله تعالى
  من بينهم ورفعه من روزنة ذلك البيت إلى السماء، وألقى الله شبهه على رجل ممن كان عنده
  في المنزل، فلما دخل أولئك اعتقدوه في ظلمة الليل عيسى، فأخذوه وأهانوه وصلبوه، ووضعوا
  على رأسه الشوك، وكان هذا من مكر الله بهم، فإنه نجى نبيه ورفعه من بين أظهرهم وتركهم
  في ضلالهم يعمهون، يعتقدون أنهم قد ظفروا بطلبتهم، وأسكن الله في قلوبهم قسوة وعناداً
  للحق ملازماً لهم، وأورثهم ذلة لا تفارقهم إلى يوم التناد، ولهذا قال تعالى: { وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

