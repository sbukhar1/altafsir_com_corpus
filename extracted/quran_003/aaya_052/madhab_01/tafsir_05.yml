  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلَمَّآ أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } أي من
  بني إسرائيل. وأحَسّ معناه عِلم ووجد؛ قاله الزجاج. وقال أبو عبيدة: معنى «أحس» عرف،
  وأصل ذلك وجود الشيء بالحاسة. والإحساس: العِلم بالشيء؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  تُحِسُّ مِنْهُمْ مِّنْ أَحَدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 98] والحس القتل؛ قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ تَحُسُّونَهُمْ بِإِذْنِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 152]. ومنه الحديث في
  الجراد. «إذا حَسَّهُ الْبَرْدُ». { مِنْهُمُ ٱلْكُفْرَ } أي الكفر بالله. وقيل: سمع
  منهم كلمة الكفر. وقال الفرّاء: أرادوا قتله. { قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ
  } ٱستنصِر عليهم. قال السدي والثورِي وغيرهما: المعنى مع الله، فإلى بمعنى مع، كقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَأْكُلُوۤاْ أَمْوَالَهُمْ إِلَىٰ أَمْوَالِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  2] أي مع. والله أعلم. وقال الحسن: المعنى من أنصاري في السبيل إلى الله؛ لأنه دعاهم
  إلى الله عز وجل. وقيل: المعنى من يضم نصرته إلى نصرة الله عز وجل. فإلى على هذين القولين
  على بابها، وهو الجَيِّد. وطلب النصرة ليحتمي بها من قومه ويظهر الدعوة؛ عن الحسن ومجاهد.
  وهذه سنة الله في أنبيائه وأوليائه. وقد قال لوط:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَوْ أَنَّ لِي بِكُمْ قُوَّةً أَوْ
  آوِيۤ إِلَىٰ رُكْنٍ شَدِيدٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[هود: 80] أي عشيرة وأصحاب ينصرونني. { قَالَ ٱلْحَوَارِيُّونَ نَحْنُ
  أَنْصَارُ ٱللَّهِ } أي أنصار نبيه ودِينه. والحواريون أصحاب عيسى عليه السلام، وكانوا
  ٱثنى عشر رجلاً؛ قاله الكلبي وأبو رَوْق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  في تسميتهم بذلك؛ فقال ٱبن عباس: سموا بذلك لبياض ثيابهم، وكانوا صيادين. ٱبن أبي نَجِيح
  وٱبن أرْطَاة: كانوا قصّارين فسموا بذلك لتبييضهم الثياب. قال عطاء: أسلمت مريم عيسى
  إلى أعمال شتى، وآخر ما دفعته إلى الحواريين وكانوا قصارين وصبّاغين، فأراد معلِّم
  عيسى السفر، فقال لعيسى: عندي ثياب كثيرة مختلفة الألوان وقد علمتك الصبغة فاصبغها.
  فطبخ عيسى حُبّا واحداً وأدخله جميع الثياب وقال: كوني بإذن الله على ما أُريد منك.
  فقدِم الحواري والثياب كلها في الحُبِّ فلما رآها قال: قد أفسدتها؛ فأخرج عيسى ثوباً
  أحمر وأصفر وأخضر إلى غير ذلك مما كان على كل ثوب مكتوب عليه صبغه؛ فعجب الحواريّ،
  وعلم أن ذلك من الله ودعا الناس إليه فآمنوا به؛ فهم الحواريون. قتادة والضحاك: سموا
  بذلك لأنهم كانوا خاصة الأنبياء. يريدان لنقاء قلوبهم. وقيل: كانوا ملوكاً، وذلك أن
  الملك صنع طعاماً فدعا الناس إليه فكان عيسى على قصعة فكانت لا تنقص، فقال الملك له:
  من أنت؟ قال عيسى ٱبن مريم. قال: إني أترك ملكي هذا وأتبعك. فانطلق بمن ٱتبعه معه،
  فهم الحواريون؛ قاله ٱبن عون. وأصل الحَوَر في اللغة البياض، وحوّرت الثياب بيضتها،
  والحُوَّارَي من الطعام ما حُوّر، أي بيض، وٱحْوَرّ ٱبيض، والجَفْنَة المحوّرة: المبيضة
  بالسنام، والحوارِيّ أيضاً الناصر؛ قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لكل نبيّ حواريّ وحواريّي الزبير
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والحَواريّاتُ:
  النساء لبياضهن؛ وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقُلْ للحَواريات
  يَبْكيْن غيرنَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولا تَبْكنا إلاّ الكلابُ النَّوابحُ</font></font></b></td></tr></table><label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

