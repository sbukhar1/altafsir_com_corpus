  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَمَّا أَحَسَّ } فلما علم منهم { ٱلْكُفْرَ } علماً لا شبهة فيه كعلم ما يدرك بالحواس.
  و { إِلَى ٱللَّهِ } من صلة أنصاري مضمناً معنى الإضافة، كأنه قيل: من الذين يضيفون
  أنفسهم إلى الله، ينصرونني كما ينصرني، أو يتعلق بمحذوف حالاً من الياء، أي من أنصاري،
  ذاهباً إلى الله ملتجئاً إليه { نَحْنُ أَنْصَارُ ٱللَّهِ } أي أنصار دينه ورسوله.
  وحواريّ الرجل: صفوته وخالصته. ومنه قيل: للحضريات الحواريات لخلوص ألوانهن ونظافتهن
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَقُلْ لِلَحوَارِيَّاتِ
  يَبْكِينَ غَيْرَنَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلاَ تَبْكِنَا إلاّ الْكِلاَبُ النَّوابِحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي وزنه الحوالي، وهو الكثير الحيلة.
  وإنما طلبوا شهادته بإسلامهم تأكيداً لإيمانهم، لأنّ الرسل يشهدون يوم القيامة لقومهم
  وعليهم { مَعَ ٱلشَّـٰهِدِينَ } مع الأنبياء الذين يشهدون لأممهم أو مع الذين يشهدون
  بالوحدانية. وقيل: مع أمة محمد صلى الله عليه وسلم؛ لأنهم شهداء على الناس { وَمَكَرُواْ
  } الواو لكفار بني إسرائيل الذين أحس منهم الكفر، ومكرهم أنهم وكلوا به من يقتله غيلة
  { وَمَكَرَ ٱللَّهُ } أن رفع عيسى إلى السماء وألقى شبهه على من أراد اغتياله حتى قتل
  { وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ } أقواهم مكراً وأنفذهم كيداً وأقدرهم على العقاب
  من حيث لا يشعر المعاقب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

