  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّآ
  أَحَسَّ عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَمَّآ أَحَسَّ } علم { عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ } وأرادوا
  قتله { قَالَ مَنْ أَنصَارِى } أعواني ذاهبا { إِلَى ٱللَّهِ } لأنصر دينه { قَالَ
  ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ } أعوان دينه وهم أصفياء عيسى أوّل من آمن
  به وكانوا اثني عشر رجلاً، من (الحُوْر) وهو البياض الخالص وقيل كانوا قصارين يحورون
  الثياب أي يبيضونها { ءَامَنَّا } صدقنا { بِٱللَّهِ وَٱشْهَدْ } يا عيسى { بِأَنَّا
  مُسْلِمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

