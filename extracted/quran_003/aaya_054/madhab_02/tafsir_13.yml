  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَكَرُواْ } يعني كفار بني إسرائيل الذي أحس عيسى منهم الكفر وبروا في قتل
  عيسى عليه السلام، وذلك أن عيسى عليه السلام بعد إخراج قومه إياه وأمه عاد إليهم مع
  الحواريين، وصاح فيهم بالدعوة فهموا بقتله وتواطئوا على الفتك به فذلك مكرهم، قال الله
  تعالى: { وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ } فالمكر من المخلوقين:
  الخبث والخديعة والحيلة، والمكر من الله: استدراج العبد وأخذه بغتة من حيث لا يعلم
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَنَسْتَدْرِجُهُم مِّنْ حَيْثُ لاَ يَعْلَمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  182] وقال الزجاج: مكر الله عز وجل مجازاتهم على مكرهم فسمي الجزاء باسم الابتداء لأنه
  في مقابلته كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱللَّهُ يَسْتَهْزِىءُ بِهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 15]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ
  خَادِعُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 142] ومكر الله تعالى خاصة بهم في هذه الآية، وهو إلقاؤه
  الشبه على صاحبهم الذي أراد قتل عيسى عليه السلام حتى قتل. قال الكلبي عن أبي صالح
  عن ابن عباس رضي الله عنهما: أن عيسى استقبل رهطاً من اليهود فلما رأوه قالوا: قد جاء
  الساحر ابن الساحرة، والفاعل ابن الفاعلة، وقذفوه وأمه فلما سمع ذلك عيسى عليه السلام
  دعا عليهم ولعنهم فمسخهم الله خنازير. فلما رأى ذلك يهوذا رأس اليهود وأميرهم فزع لذلك
  وخاف دعوته فاجتمعت كلمة اليهود على قتل عيسى عليه السلام، وثاروا إليه ليقتلوه فبعث
  الله إليه جبريل فأدخله في خوخة في سقفها روزنة فرفعه إلى السماء من تلك الروزنة، فأمر
  يهوذا رأس اليهود رجلاً من أصحابه يقال له: ططيانوس أن يدخل الخوخة ويقتله، فلما دخل
  لم ير عيسى، فأبطأ عليهم فظنوا أنه يقاتله فيها، فألقى الله عليه شبه عيسى عليه السلام،
  فلما خرج ظنوا أنه عيسى عليه السلام فقتلوه وصلبوه، قال وهب: طرقوا عيسى في بعض الليل،
  ونصبوا خشبة ليصلبوه، فأظلمت الأرض، فأرسل الله الملائكة فحالت بينهم وبينه، فجمع عيسى
  الحواريين تلك الليلة وأوصاهم ثم قال: ليكفرن بي أحدكم قبل أن يصيح الديك ويبيعني بدراهم
  يسيرة، فخرجوا وتفرقوا، وكانت اليهود تطلبه، فأتى أحد الحواريين إلى اليهود فقال لهم:
  ما تجعلون لي إن دللتكم على المسيح؟ فجعلوا له ثلاثين درهماً فأخذها ودلهم عليه. ولما
  دخل البيت ألقى الله عليه شبه عيسى، فرفع عيسى وأخذ الذي دلهم عليه فقال: أنا الذي
  دللتكم عليه، فلم يلتفتوا إلى قوله وقتلوه وصلبوه، وهم يظنون أنه عيسى، فلما صلب شبه
  عيسى، جاءت مريم أم عيسى وامرأة كان عيسى دعا لها فأبرأها الله من الجنون تبكيان عند
  المصلوب، فجاءهما عيسى عليه السلام فقال لهما: علام تبكيان؟ إن الله تعالى قد رفعني
  ولم يصبني إلا خير، وإن هذا شيء شبه لهم، فلما كان بعد سبعة أيام قال الله عز وجل لعيسى
  عليه السلام: اهبط على مريم المجدلانية اسم موضع في جبلها، فإنه لم يبك عليك أحد بكاءها،
  ولم يحزن حزنها ثم ليجتمع لك الحواريون فبثهم في الأرض دعاة إلى الله عز وجل، فأهبطه
  الله عليها فاشتعل الجبل حين هبط نوراً، فجمعت له الحواريين فبثهم في الأرض دعاة ثم
  رفعه الله عز وجل إليه وتلك الليلة هي التي تدخن فيها النصارى، فلما أصبح الحواريون
  حدَّث كل واحد منهم بلغة من أرسله عيسى إليهم فذلك قوله تعالى: { وَمَكَرُواْ وَمَكَرَ
  ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
