  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال السدي: إن اليهود حبسوا عيسى في بيت وعشرة من الحواريين فدخل
  عليهم رجل منهم فألقى الله عليه شبهه، وقال قتادة ذكر لنا أن نبي الله عيسى عليه السلام
  قال لأصحابه أيكم يقذف عليه شبهي فإنه مقتول، فقال رجل من القوم: أنا يا نبي الله،
  فقتل ذلك الرجل ومنع الله عيسى عليه السلام ورفعه إليه وكساه الريش وألبسه النور وقطع
  عنه لذة المطعم والمشرب وطار مع الملائكة فهو معهم حول العرش، وكان إنسياً ملكياً سمائياً
  أرضياً، قال أهل التواريخ: حملت مريم بعيسى ولها ثلاث عشرة سنة، وولدت عيسى ببيت لحم
  من أرض أوري شلم لمضي خمس وستين سنة من غلبة الاسكندر على أرض بابل فأوحى الله إليه
  على رأس ثلاثين سنة، ورفعه الله من بيت المقدس ليلة القدر من شهر رمضان، وهو ابن ثلاث
  وثلاثين سنة فكانت نبوته ثلاث سنين، وعاشت أمه مريم بعد رفعه ست سنين.</font></font><font
