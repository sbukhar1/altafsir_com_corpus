  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَكَرُواْ } بالمسيح ـ عليه الصلاة والسلام ـ، ليقتلوه فمكر الله ـ تعالى ـ بهم بالخيبة
  بإلقاء شَبَهه على غيره، أو مكروا بإضمار الكفر ومكر الله لمجازاتهم بالعقوبة، وذكر
  ذلك للازدواج، كقوله ـ تعالى ـ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱعْتَدُواْ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  194] وأصل المكر الالتفاف، الشجر المتلف مكر، فالمكر احتيال على الإنسان، لإلقاء المكروه
  به، والفرق بينه وبين الحيلة أنه لايكون إلا لقصد الإضرار، والحيلة قد تكون لإظهار
  ما يعسر من غير قصد إضرار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
