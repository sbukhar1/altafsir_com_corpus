  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومكروا ومكر الله } قال الزجاج: المكر من الخلق: خبث وخداع، ومن الله عز وجل:
  المجازاة، فسمي باسم ذلك، لأنه مجازاة عليه، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الله يستهزئ بهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  15].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والله خير الماكرين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 54]. لأن مكره مجازاة،
  ونصر للمؤمنين. قال ابن عباس: ومكرهم، أن اليهود أرادوا قتل عيسى، فدخل خوخة، فدخل
  رجل منهم، فألقى عليه شبه عيسى، ورفع عيسى إلى السماء، فلما خرج إليهم، ظنوه عيسى،
  فقتلوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

