  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: حكاية عن كفار قومه { وَمَكَرُواْ } يعني أرادوا قتل عيسى - عليه السلام
  - { وَمَكَرَ ٱللَّهُ } تعالى، أي جازاهم جزاء المكر، { وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ
  } لأن مكرهم جَوْرٌ، ومكر الله عَدْل. قال الكلبي: وذلك أن اليهود اجتمعوا على قتل
  عيسى فدخل عيسى عليه السلام البيت هارباً منهم فرفعه جبريل من الكوَّة إلى السماء،
  كما قال في آية أخرى: { وَأَيَّدْنَـٰهُ بِرُوحِ ٱلْقُدُسِ } فقال ملكهم لرجل خبيث
  يقال له يهوذا: ادخل عليه فاقتله، فدخل الرجل الخوخة فلم يجد هناك عيسى، وألقى الله
  عليه شبه عيسى عليه السلام [فلما خرج رأوه على شبه عيسى]، فأخذوه وقتلوه وصلبوه، ثم
  قالوا: وجهه يشبه وجه عيسى، وبدنه يشبه بدن صاحبنا، فإن كان هذا [عيسى فأين صاحبنا]
  وإن كان هذا صاحبنا فأين عيسى؟ فوقع بينهم قتال، فقتل بعضهم بعضاً [فلما خرجوا رأوه
  على بيت]، فذلك قوله: { وَمَكَرُواْ وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ
  }. قال الضحاك: وكانت القصة أن اليهود [خذلهم الله تعالى] لما أرادوا قتل عيسى - عليه
  السلام - اجتمع الحواريون في غرفة، وهم اثنا عشر رجلاً، فدخل عليهم المسيح من مشكاة
  الغرفة، فأخبر إبليسُ جميع اليهود فركب منهم أربعة آلاف رجل [فأحدقوا] بالغرفة، فقال
  المسيح للحواريين: أيكم يخرج فَيُقْتَلُ وهو معي في الجنة؟ فقال رجل منهم: أنا يا نبي
  الله فألقى إليه مدرعة من صوف وعمامة من صوف، وناوله عكازه، فألقي عليه شبه عيسى -
  عليه السلام - فخرج على اليهود فقتلوه وصلبوه، وأما المسيح فكساه الله الريش، وألبسه
  النور، وقطع عنه لذة المطعم والمشرب فطار في الملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

