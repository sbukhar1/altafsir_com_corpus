  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جلّ ثناؤه: ومكر الذين كفروا من بنـي إسرائيـل، وهم الذين ذكر الله أن عيسى أحسّ
  منهم الكفر، وكان مكرهم الذي وصفهم الله به، مواطأة بعضهم بعضاً علـى الفتك بعيسى وقتله،
  وذلك أن عيسى صلوات الله علـيه بعد إخراج قومه إياه وأمه من بـين أظهرهم عاد إلـيهم،
  فـيـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا
  أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: ثم إن عيسى سار بهم: يعنـي بـالـحواريـين
  الذين كانوا يصطادون السمك، فآمنوا به واتبعوه إذ دعاهم حتـى أتـى بنـي إسرائيـل لـيلاً
  فصاح فـيهم، فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَآمَنَت طَّآئِفَةٌ مِّن بَنِيۤ إِسْرَائِيلَ وَكَفَرَت طَّآئِفَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الصف:
  14]... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما مكر الله بهم فإنه فـيـما ذكر
  السديّ: إلقاؤه شبه عيسى علـى بعض أتبـاعه، حتـى قتله الـماكرون بعيسى، وهم يحسبونه
  عيسى، وقد رفع الله عزّ وجلّ عيسى قبل ذلك. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: ثم إن بنـي
  إسرائيـل حصروا عيسى وتسعة عشر رجلاً من الـحواريـين فـي بـيت، فقال عيسى لأصحابه:
  من يأخذ صورتـي فـيقتل وله الـجنة، فأخذها رجل منهم، وصُعِد بعيسى إلـى السماء، فذلك
  قوله: { وَمَكَرُواْ وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ }. فلـما خرج
  الـحواريون أبصروهم تسعة عشر، فأخبروهم أن عيسى قد صعد به إلـى السماء، فجعلوا يعدّون
  القوم فـيجدونهم ينقصون رجلاً من العدّة، ويرون صورة عيسى فـيهم فشكُّوا فـيه، وعلـى
  ذلك قتلوا الرجل وهم يرون أنه عيسى، وصلبوه، فذلك قول الله عزّ وجلّ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  قَتَلُوهُ وَمَا صَلَبُوهُ وَلَـٰكِن شُبّهَ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 157].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد يحتـمل أن يكون معنى مكر الله بهم استدراجه إياهم لـيبلغ الكتاب
  أجله، كما قد بـينا ذلك فـي قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱللَّهُ يَسْتَهْزِىء بِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  15].</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

