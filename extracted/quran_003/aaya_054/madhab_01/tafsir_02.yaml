  title: تفسير الكشاف
  author: الزمخشري
  year: '538'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلَمَّآ أَحَسَّ
  عِيسَىٰ مِنْهُمُ ٱلْكُفْرَ قَالَ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ
  نَحْنُ أَنْصَارُ ٱللَّهِ آمَنَّا بِٱللَّهِ وَٱشْهَدْ بِأَنَّا مُسْلِمُونَ } * {
  رَبَّنَآ آمَنَّا بِمَآ أَنزَلَتَ وَٱتَّبَعْنَا ٱلرَّسُولَ فَٱكْتُبْنَا مَعَ ٱلشَّٰهِدِينَ
  } * { وَمَكَرُواْ وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ }{ فَلَمَّا أَحَسَّ
  } فلما علم منهم { ٱلْكُفْرَ } علماً لا شبهة فيه كعلم ما يدرك بالحواس. و { إِلَى
  ٱللَّهِ } من صلة أنصاري مضمناً معنى الإضافة، كأنه قيل: من الذين يضيفون أنفسهم إلى
  الله، ينصرونني كما ينصرني، أو يتعلق بمحذوف حالاً من الياء، أي من أنصاري، ذاهباً
  إلى الله ملتجئاً إليه { نَحْنُ أَنْصَارُ ٱللَّهِ } أي أنصار دينه ورسوله. وحواريّ
  الرجل: صفوته وخالصته. ومنه قيل: للحضريات الحواريات لخلوص ألوانهن ونظافتهن قال:فَقُلْ
  لِلَحوَارِيَّاتِ يَبْكِينَ غَيْرَنَا   وَلاَ تَبْكِنَا إلاّ الْكِلاَبُ النَّوابِحُوفي
  وزنه الحوالي، وهو الكثير الحيلة. وإنما طلبوا شهادته بإسلامهم تأكيداً لإيمانهم، لأنّ
  الرسل يشهدون يوم القيامة لقومهم وعليهم { مَعَ ٱلشَّـٰهِدِينَ } مع الأنبياء الذين
  يشهدون لأممهم أو مع الذين يشهدون بالوحدانية. وقيل: مع أمة محمد صلى الله عليه وسلم؛
  لأنهم شهداء على الناس { وَمَكَرُواْ } الواو لكفار بني إسرائيل الذين أحس منهم الكفر،
  ومكرهم أنهم وكلوا به من يقتله غيلة { وَمَكَرَ ٱللَّهُ } أن رفع عيسى إلى السماء وألقى
  شبهه على من أراد اغتياله حتى قتل { وَٱللَّهُ خَيْرُ ٱلْمَـٰكِرِينَ } أقواهم مكراً
  وأنفذهم كيداً وأقدرهم على العقاب من حيث لا يشعر المعاقب.\r\n\t\t\t\r\n\t\t\t</section>"

