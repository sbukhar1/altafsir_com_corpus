  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَكَرُواْ
  وَمَكَرَ ٱللَّهُ وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَكَرُواْ } يعني كفار بني إسرائيل الذين أحس منهم الكفر، أي قتله. وذلك
  أن عيسى عليه السلام لما أخرجه قومه وأمه من بين أظهرهم عاد إليهم مع الحواريين وصاح
  فيهم بالدعوة فهموا بقتله وتواطئوا على الفتك به، فذلك مكرهم. ومَكْر الله: ٱستدراجه
  لعباده من حيث لا يعلمون؛ عن الفرّاء وغيره. قال ٱبن عباس: كلما أحدثوا خطيئة جدّدنا
  لهم نعمة. وقال الزجاج: مكر الله مجازاتهم على مكرهم؛ فسمى الجزاء بٱسم الابتداء؛ كقوله:
  «اللَّهُ يَسْتَهْزِىءُ بِهِمْ»، «وَهُوَ خَادِعُهُمْ». وقد تقدّم في البقرة. وأصل
  المكر في اللغة الاحتيال والخداع. والمكر: خَدَالة الساق. وٱمرأة ممكورة الساقين. والمكر:
  ضرب من الثياب. ويقال: بل هو المَغَرَة؛ حكاه ٱبن فارس. وقيل: «مكر الله» إلقاء شَبه
  عيسى على غيره ورَفْع عيسى إليه، وذلك أن اليهود لما ٱجتمعوا على قتل عيسى دخل البيت
  هارباً منهم فرفعه جبريل من الكوّة إلى السماء، فقال مَلِكهم لرجل منهم خبيثٍ يقال
  له يهوذا: ٱدخل عليه فاقتله، فدخل الخَوْخَة فلم يجد هناك عيسى وألقى الله عليه شبه
  عيسى، فلما خرج رأوه على شبه عيسى فأخذوه وقتلوه وصَلَبوه. ثم قالوا: وجهه يشبه وجه
  عيسى، وبدنه يشبه بدن صاحبنا؛ فإن كان هذا صاحبنا فأين عيسى وإن كان هذا عيسى فأين
  صاحبنا فوقع بينهم قتال فقتل بعضهم بعضاً؛ فذلك قوله تعالى: { وَمَكَرُواْ وَمَكَرَ
  ٱللَّهُ }. وقيل غير هذا على ما يأتي. { وَٱللَّهُ خَيْرُ ٱلْمَاكِرِينَ } ٱسم فاعل
  من مَكَر يمَكَر مَكْراً. وقد عدّه بعض العلماء في أسماء الله تعالى فيقول إذا دعا
  به: يا خير الماكرين أمكر لي. وكان عليه السلام يقول في دعائه:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم ٱمكر لي ولا تمكر عليّ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد ذكرناه
  في الكتاب الأسنى في شرح أسماء الله الحسنى. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

