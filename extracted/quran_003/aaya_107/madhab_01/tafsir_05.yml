  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ بِمَا كُنْتُمْ تَكْفُرُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا
  ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ } يعني يوم القيامة حين
  يبعثون من قبورهم تكون وجوهُ المؤمنين مبيضّة ووجُوه الكافرين مسْوَدّة. ويقال: إن
  ذلك عند قراءة الكتاب، إذا قرأ المؤمن كتابه فرأى في كتابه حسناته ٱستبشر وٱبيَضّ وجهُه،
  وإذا قرأ الكافر والمنافق كتابه فرأى فيه سيئاته ٱسودّ وجهه. ويقال: إن ذلك عند الميزان
  إذا رجحت حسناته ٱبيضّ وجهه، وإذا رجحت سيئاته ٱسودّ وجهه. ويقال: ذلك عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱمْتَازُواْ
  ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يسۤ: 59]. ويقال: إذا كان يوم القيامة
  يُؤْمر كل فريق بأن يجتمع إلى معبوده، فإذا ٱنتهوا إليه حزِنوا وٱسودّت وجوههم، فيبقى
  المؤمنون وأهل الكتاب والمنافقون؛ فيقول الله تعالى للمؤمنين: «من ربكم»؟ فيقولون:
  ربنا الله عز وجل. فيقول لهم: «أتعرفونه إذا رأيتموه». فيقولون: سبحانهٰ إذا اعترف
  عرفناه. فيرونه كما شاء الله.فيخِرّ المؤمنون سُجَّدا لله تعالى، فتصير وجوههم مثل
  الثلج بياضاً، ويبقى المنافقون وأهل الكتاب لا يقدرون على السجود فيحزنوا وتسودّ وجوههم؛
  وذلك قوله تعالى: { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ }. ويجوز «تِبْيَضّ
  وتِسْوَدّ» بكسر التائين؛ لأنك تقول: ابيضت، فتكسر التاء كما تكسر الألف، وهي لغة تميم
  وبها قرأ يحيى بن وثاب. وقرأ الزهريّ «يوم تبياض وتسوادّ» ويجوز كسر التاء أيضاً، ويجوز
  «يوم يبيض وجوه» بالياء على تذكير الجمع، ويجوز «أجوه» مثل «أقتت». وٱبيِضَاض الوجوه
  إشراقها بالنّعيم. وٱسْوِدادها هو ما يرهقها من العذاب الأليم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: وٱختلفوا في التعيين؛ فقال ٱبن عباس: تبيضّ وجُوه أهلِ السنّة
  وتسودّ وجوه أهل البِدعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وقول ٱبن عباس هذا رواه مالك
  بن سليمان الهرويّ أخو غسّان عن مالك بن أنس عن نافع عن ٱبن عمر قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال رسول الله صلى الله عليه وسلم
  في قول الله تعالى { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ } قال: «يعني تبيض
  وجوه أهل السنة وتسودّ وجوه أهل البدعة» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذكره أبو بكر أحمد بن علي بن ثابت الخطيب. وقال فيه: منكر من حديث
  مالك. قال عطاء: تبيض وجوه المهاجرين والأنصار، وتسودّ وجوه بني قريظة والنضِير. وقال
  أُبيّ بن كعب: الذين ٱسودّت وجوههم هم الكفار، وقيل لهم: أكفرتم بعد إيمانكم لإقراركم
  حين أخْرِجتم من ظهر آدم كالذّرّ. هذا ٱختيار الطبري. الحسن: الآية في المنافقين. قتادة
  هي في المرتدِّين. عِكرمة: هم قوم من أهل الكتاب كانوا مصدِّقين بأنبيائهم مصدقين بمحمد
  صلى الله عليه وسلم قبل أن يبعث فلما بُعث عليه السلام كفروا به؛ فذلك قوله: { أَكْفَرْتُمْ
  بَعْدَ إِيمَانِكُمْ }. وهو ٱختيار الزجاج. مالك بن أنس: هي في أهل الأهواء. أبو أمامة
  الباهِليّ عن النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هي في الحرورِية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي خبر آخر أنه عليه السلام قال:</font></font>&#13;\t\t\t<label
