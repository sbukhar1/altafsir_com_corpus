  ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ فَذُوقُواْ ٱلْعَذَابَ
  بِمَا كُنْتُمْ تَكْفُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ ٱبْيَضَّتْ وُجُوهُهُمْ
  فَفِي رَحْمَةِ ٱللَّهِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هي في القدرية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">روى الترمذيّ عن أبي غالب قال: رأى
  أبو أمامة رؤوساً منصوبة على درج مسجد دمشق، فقال أبو أمَامة:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كلابُ النار شرُّ قتلى تحت أَدِيم
  السماء، خيرُ قتلى من قتلوهـ ثم قرأ ـ { يَوْمَ تَبْيَضُّ وُجُوهٌ وَتَسْوَدُّ وُجُوهٌ
  } \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">إلى
  آخر الآية. قلت لأبي أمامة: أنت سمعته من رسول الله صلى الله عليه وسلم؟ قال: لو لم
  أسمعه من رسول الله صلى الله عليه وسلم إلا مرة أو مرتين أو ثلاثاً ـ حتى عدّ سبعاً
  ـ ما حدثتكموه. قال: هذا حديث حسن. وفي صحيح البخاري عن سهل بن سعد قال قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنى فرطكم على الحوض من مرّ عليّ شرب ومن شرب لم يظمأ أبداً لَيرِدنّ عليّ أقوام
  أعرِفهم ويعرِفوني ثم يحال بيني وبينهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حازم؛ فسمعني النُّعمان بن أبي عياش فقال: أهكذا سمعتَ من
  سهل بن سعد؟ فقلت نعم. فقال: أشهد على أبي سعيدٍ الخدرِيّ لسمعته وهو يزيد فيها:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فأقول إنهم منِّي فيقال إنك لا
  تدري ما أحدثوا بعدك فأقول سحقاً سحقاً لمن غيَّر بعدي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن أبي هريرة أنه كان يحدّث أن
  رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يرِد عليَّ الحوضَ يوم القيامة رهْطٌ من أصحابي فيُجْلَون عن الحَوْض
  فأقول يا ربِّ أصحابي فيقول إنك لا علم لك بما أحدثوا بعدك إنهم ٱرتدّوا على أدبارهم
  القهقري \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والأحاديث
  في هذا المعنى كثيرة. فمن بدّل أو غيّر أو ٱبتدَعَ في دين الله ما لا يرضاه الله ولم
  يأذَنْ به الله فهو من المطْرُودين عن الحوض المبتَعِدين منه المسودِّي الوُجُوه، وأشدّهم
  طرداً وإبعاداً من خالف جماعة المسلمين وفارق سبيلهم؛ كالخوارج على ٱختلاف فِرَقها،
  والرَوافِض على تَباين ضلالها، والمعتزلة على أصناف أهوائها؛ فهؤلاء كلهم مبدِّلون
  ومبتدِعون، وكذلك الظلمة المسرفون في الجور والظلم وطمس الحق وقتل أهله وإذلالهم، والمعلنون
  بالكبائر المستخِفُّون بالمعاصي، وجماعة أهل الزّيْع والأهْواء والبِدَع؛ كلٌّ يُخاف
  عليهم أن يكونوا عُنُوا بالآية، والخبر كما بيّنا، ولا يَخلُد في النار إلا كافر جاحِدٌ
  ليس في قلبه مثقالُ حبّةِ خرْدلٍ من إيمان. وقد قال ٱبن القاسم: وقد يكون من غير أهل
  الأهْواء من هو شرٌّ من أهل الأهواء. وكان يقول: تمام الإخلاص تَجنّب المعاصي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: قوله تعالى: { فَأَمَّا ٱلَّذِينَ ٱسْوَدَّتْ وُجُوهُهُمْ
  } في الكلام حذف، أي فيقال لهم { أَكْفَرْتُمْ بَعْدَ إِيمَانِكُمْ } يعني يوم الميثاق
  حين قالوا بلى. ويقال: هذا لليهود وكانوا مؤمنين بمحمد صلى الله عليه وسلم قبل أن يبعث
  فلما بعث كفروا به. وقال أبو العالية: هذا للمنافقين، يقال: أكفرتم في السر بعد إقراركم
  في العلانية. وأجمع أهل العربية على أنه لا بدّ من الفاء في جواب «أما» لأن المعنى
  في قولك: «أما زيد فمنطلق، مهما يكن من شيء فزيد منطلق». وقوله تعالى: { وَأَمَّا ٱلَّذِينَ
  ٱبْيَضَّتْ وُجُوهُهُمْ } هؤلاء أهل طاعة الله عز وجل والوفاءِ بعهده. { فَفِي رَحْمَةِ
  ٱللَّهِ هُمْ فِيهَا خَالِدُونَ } أي في جنته ودار كرامته خالدون باقون. جعلنا الله
  منهم وجنّبنا طرق البِدَع والضّلالات، ووفقنا لطريق الذين آمنوا وعملوا الصالحات. آمين.</font></font><font
