  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه الايات توبيخ
  لليهود المعاصرين لمحمد صلى الله عليه وسلم و { الكتاب } التوراة، وجعلهم أهله بحسب
  زعمهم ونسبهم، وإلا فأهله على الحقيقة هم المؤمنون، و \" آيات الله \" يحتمل أن يريد
  بها القرآن، ويحتمل أن يراد بالآيات العلامات الظاهرة على يدي محمد صلى الله عليه وسلم،
  وقوله تعالى: { الله شهيد على ما تعملون } وعيد محض: أي يجازيكم به ويعاقبكم، قال الطبري:
  هاتان الآيتان قوله، { قل يا أهل الكتاب لم تكفرون } وما بعدهما، إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أولئك
  لهم عذاب عظيم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 105]، نزلت بسبب رجل من يهود، حاول الإغواء بين الأوس والخزرج،
  قال ابن إسحاق: حدثني الثقة عن زيد بن أسلم، قال شاش ابن قيس اليهودي، وكان شيخاً قد
  عسى في الجاهلية، عظيم الكفر شديد الضغن على المسلمين، والحسد لهم، على نفر من أصحاب
  رسول الله صلى الله عليه وسلم من الأوس والخزرج، وهم في مجلس يتحدثون، فغاظه ما رأى
  من جماعتهم، وصلاح ذات بينهم، بعد ما كان بينهم من العداوة فقال: قد اجتمع ملأ بني
  قيلة بهذه البلاد، والله ما لنا معهم إذا اجتمع ملؤهم بها من قرار، فأمر فتى شاباً
  من يهود، فقال أمد إليهم، واجلس معهم، وذكرهم يوم بعاث، وما كان قبله من أيام حربهم،
  وأنشدهم ما قالوه من الشعر في ذلك، ففعل الفتى، فتكلم القوم عند ذلك فتفاخروا وتنازعوا،
  حتى تواثب رجلان من الحيين على الركب، أوس ين قيظي، أحد بني حارثة بن الحارث من الأوس،
  وجبار بن صخر من الخزرج، فتقاولا، ثم قال أحدهما: لصاحبه: إن شئتم والله رددناها الآن
  جذعة، فغضب الفريقان: وقالوا: قد فعلنا السلاح السلاح، موعدكم الظاهرة، يريدون الحرة،
  فخرجوا إليها، وتحاوز الناس على دعواهم التي كانوا عليها في الجاهلية، وبلغ ذلك رسول
  الله صلى الله عليه وسلم، فخرج إليهم فيمن معه من المهاجرين، فقال: يا معشر المسلمين،
  الله الله، أبدعوى الجاهلية وأنا بين أظهركم، ووعظهم فعرف القوم أنها نزغة من الشيطان،
  فألقوا السلاح وبكوا وعانق الناس بعضهم بعضاً من الأوس والخزرج، وانصرفوا مع رسول الله
  صلى الله عليه وسلم، سامعين مطيعين فأنزل الله في شاس بن قيس وما صنع هذه الآيات، وقال
  الحسن وقتادة والسدي: إن هذه الآيات نزلت في أحبار اليهود الذين كانوا يصدون المسلمين
  عن الإسلام، بأن يقولوا لهم، إن محمداً ليس بالموصوف في كتابنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام: ولا شك في وقوع هذين السببين وما شاكلهما من أفعال
  اليهود وأقوالهم، فنزلت الآيات في جميع ذلك و \" صد \" معناه: أعرض عن الشيء وانصرف
  عنه، وهو فعل يقف ويتعدى بلفظ واحد، تقول: صددت عن كذا، وصددت غيري عنه، فالذي في هذه
  الآية هو الفعل المتعدي، وقرأ الحسن بن أبي الحسن: \" تُصِدون \" بضم التاء وكسر الصاد،
  وهذا هو الفعل الواقف، نقل بالهمزة فعدي، و { سبيل الله } في هذه الآية، هو الإسلام
  الذي هو طريق إلى رضى الله وجنته، و { من } مفعولة بـ { تصدون } والضمير في { تبغونها
  } عائد على السبيل، ومعنى \" تبغون \" على ما فسر الزجّاج والطبري وغيرهما: تطلبون
  فالمعنى تطلبون لها العوج، أي الاعوجاج والانفساد، تقول العرب: أبغني كذا بألف موصولة،
  بمعنى اطلبه لي، فإذا أرادوا أعني على طلبه واطلبه معي، قطعوا الألف مفتوحة وقيل: إن
  تبغون هنا، من البغي الذي هو التعدي، أي تبغون عليها، ويكون، { عوجاً } على هذا التأويل
  نصبه على الحال من الضمير في \" تبغون \" أي \" عوجاً \" منكم وعدم استقامة، والعوج
  بكسر العين: ما كان في الأمور والحجج غير الأجرام، والعَوج بفتح العين، ما كان في الأجرام،
  كالجدار والعصا ونحو ذلك، قال ابن قتيبة: والأرض خاصة من الأجرام يقال فيها: عِوج بكسر
  العين، ومنه قول الله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
