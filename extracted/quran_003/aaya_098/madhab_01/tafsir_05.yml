  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ } أي تصرفون عن دين
  الله { مَنْ آمَنَ }. وقرأ الحسن «تُصِدون» بضم التاء وكسر الصاد وهما لغتان: صَدّ
  وأصَدّ؛ مثل صَل اللحمُ وأصَلَّ إذا أَنْتن، وخَمّ وأخَمّ أيضاً إذا تغيّر. { تَبْغُونَهَا
  عِوَجاً } تطلبون لها، فحذف اللام؛ مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا كَالُوهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المطففين:
  3]. يقال: بغيت له كذا أي طلبته. وأبغيته كذا أي أعنته. والعِوَج: المَيْل والزَّيغ
  (بكسر العين) في الدَّين والقول والعمل وما خرج عن طريق الاستواء. و (بالفتح) في الحائِط
  والجدار وكل شخص قائم؛ عن أبي عبيدة وغيره. ومعنى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَتَّبِعُونَ ٱلدَّاعِيَ لاَ عِوَجَ
  لَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 108] أي لا يقدرون أن يَعُوجُوا عن دعائه. وعاج بالمكان وعوّج
  أقام ووقف. والعائج الواقف؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هلَ أَنتم عائجون بنا لَعَنّا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نرى العَرَصاتِ
  أو أثَر الخيام</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرجل الأعوج: السَيء الخلق، وهو بيِّن العَوَج. والعُوج من الخيل
  التي في أرجلها تَحْنِيب. والأَعْوجِيّة من الخيل تُنسب إلى فرس كان في الجاهلية سابقا.
  ويقال: فرس مُحَنّب إذا كان بعيد ما بين الرجلين بغير فَحَج، وهو مَدْحٌ. ويقال: الحَنَب
  ٱعوجاجٌ في السَّاقَين. قال الخليل التَّحْنيب يوصف في الشدّة، وليس ذلك باعوجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَأَنْتُمْ شُهَدَآءُ } أي عقلاء. وقيل: شهداء أنّ في
  التوراة مكتوبا أن دِين الله الذي لا يُقبل غيرهُ الإسلام، إذ فيه نعتُ محمد صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

