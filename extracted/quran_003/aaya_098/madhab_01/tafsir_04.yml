  ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ
  لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ
  وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  إنه تعالى لما أنكر عليهم في ضلالهم ذكر بعد ذلك الإنكار عليهم في إضلالهم لضعفة المسلمين
  فقال { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَصُدُّونَ عَن سَبِيلِ ٱللَّهِ مَنْ ءَامَنَ
  } قال الفرّاء يقال صددته أصده صداً وأصددته إصداداً، وقرأ الحسن { تَصُدُّونَ } بضم
  التاء من أصده، قال المفسرون وكان صدهم عن سبيل الله بإلقاء الشبه والشكوك في قلوب
  الضعفة من المسلمين وكانوا ينكرون كون صفته صلى الله عليه وسلم في كتابهم. ثم قال {
  تَبْغُونَهَا عِوَجاً } العوج بكسر العين الميل عن الاستواء في كل ما لا يرى، وهو الدين
  والقول، فأما الشيء الذي يرى فيقال فيه عوج بفتح العين كالحائط والقناة والشجرة، قال
  ابن الأنباري البغي يقتصر له على مفعول واحد إذا لم يكن معه اللام كقولك بغيت المال
  والأجر والثواب وأُريد ههنا تبغون لها عوجاً، ثم أسقطت اللام كما قالوا وهبتك درهماً
  أي وهبت لك درهماً، ومثله صدت لك ظبياً وأنشد</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فتولى غلامهم ثم نادى   أظليما أصيدكم أم حماراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد أصيد لكم والهاء في { تَبْغُونَهَا } عائدة إلى { ٱلسَّبِيلِ
  } لأن السبيل يؤنث ويذكر و { العوج } يعني به الزيغ والتحريف، أي تلتمسون لسبيله الزيغ
  والتحريف بالشبه التي توردونها على الضعفة نحو قولهم النسخ يدل على البداء وقولهم إنه
  ورد في التوراة أن شريعة موسى عليه السلام باقية إلى الأبد، وفي الآية وجه آخر وهو
  أن يكون { عِوَجَا } في موضع الحال والمعنى تبغونها ضالين وذلك أنهم كأنهم كانوا يدعون
  أنهم على دين الله وسبيله فقال الله تعالى إنكم تبغون سبيل الله ضالين وعلى هذا القول
  لا يحتاج إلى إضمار اللام في تبغونها. ثم قال { وَأَنْتُمْ شُهَدَاء } وفيه وجوه الأول
  قال ابن عباس رضي الله عنهما يعني أنتم شهداء أن في التوراة أن دين الله الذي لا يقبل
  غيره هو الإسلام الثاني وأنتم شهداء على ظهور المعجزات على نبوته صلى الله عليه وسلم
  الثالث وأنتم شهداء أنه لا يجوز الصد عن سبيل الله الرابع وأنتم شهداء بين أهل دينكم
  عدول يثقون بأقوالكم ويعولون على شهادتكم في عظام الأمور وهم الأحبار والمعنى أن من
  كان كذلك فكيف يليق به الإصرار على الباطل والكذب والضلال والإضلال. ثم قال { وَمَا
  ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ } والمراد التهديد، وهو كقول الرجل لعبده، وقد
  أنكر طريقة لا يخفى على ما أنت عليه ولست غافلاً عن أمرك وإنما ختم الآية الأولى بقوله
  { وَاللَّه شَهِيدٌ } وهذه الآية بقوله { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } وذلك لأنهم كانوا يظهرون الكفر بنبوّة محمد صلى الله عليه وسلم وما كانوا يظهرون
  إلقاء الشبه في قلوب المسلمين، بل كانوا يحتالون في ذلك بوجوه الحيل فلا جرم قال فيما
  أظهروه { وَٱللَّهُ شَهِيدٌ } وفيما أضمروه { وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } وإنما كرر في الآيتين قوله { قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ } لأن المقصود التوبيخ على
  ألطف الوجوه، وتكرير هذا الخطاب اللطيف أقرب إلى التلطف في صرفهم عن طريقتهم في الضلال
  والإضلال وأدل على النصح لهم في الدين والإشفاق.</font></font>&#13;\t\t\t<label disabled=\"true\"
