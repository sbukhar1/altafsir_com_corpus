  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قُلْ يٰأَهْلَ ٱلْكِتَابِ لِمَ تَصُدُّونَ
  عَن سَبِيلِ ٱللَّهِ مَنْ آمَنَ تَبْغُونَهَا عِوَجاً وَأَنْتُمْ شُهَدَآءُ وَمَا ٱللَّهُ
  بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم أن في كيفية
  النظم وجهين الأول وهو الأوفق أنه تعالى لما أورد الدلائل على نبوّة محمد عليه الصلاة
  والسلام مما ورد في التوراة والإنجيل من البشارة بمقدمه، ثم ذكر عقيب ذلك شبهات القوم.
  فالشبهة الأولى ما يتعلق بإنكار النسخ. وأجاب عنها بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُلُّ ٱلطَّعَامِ كَانَ حِـلاًّ لّبَنِى
  إِسْرٰءيلَ إِلاَّ مَا حَرَّمَ إِسْرٰءيلُ عَلَىٰ نَفْسِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 93. والشبهة الثانية ما يتعلق بالكعبة ووجوب استقبالها في الصلاة ووجوب حجها.
  وأجاب عنها بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ أَوَّلَ بَيْتٍ وُضِعَ لِلنَّاسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 96 إلى آخرها، فعند هذا تمت وظيفة الاستدلال وكمل الجواب عن شبهات أرباب الضلال،
  فعند ذلك خاطبهم بالكلام اللين وقال { لِمَ تَكْفُرُونَ بِـآَيَـٰتِ ٱللَّهِ } بعد
  ظهور البينات وزوال الشبهات، وهذا هو الغاية القصوى في ترتيب الكلام وحسن نظمه. الوجه
  الثاني وهو أنه تعالى لما بين فضائل الكعبة ووجوب الحج، والقوم كانوا عالمين بأن هذا
  هو الدين الحق والملة الصحيحة قال لهم { لِمَ تَكْفُرُونَ بِـآَيَـاتِ ٱللَّهِ } بعد
  أن علمتم كونها حقة صحيحة. واعلم أن المبطل إما أن يكون ضالاً فقط، وإما أن يكون مع
  كونه ضالاً يكون مضلاً، والقوم كانوا موصوفين بالأمرين جميعاً فبدأ تعالى بالإنكار
  عليهم في الصفة الأولى على سبيل الرفق واللطف. وفي الآية مسائل المسألة الأولى قوله
  { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـاتِ ٱللَّهِ } واختلفوا فيمن المراد
  بأهل الكتاب، فقال الحسن هم علماء أهل الكتاب الذين علموا صحة نبوته، واستدل عليه بقوله
  { وَأَنْتُمْ شُهَدَاء } وقال بعضهم بل المراد كل أهل الكتاب لأنهم وإن لم يعلموا فالحجة
  قائمة عليهم فكأنهم بترك الاستدلال والعدول إلى التقليد بمنزلة من علم ثم أنكر. فإن
  قيل ولم خص أهل الكتاب بالذكر دون سائر الكفار؟. قلنا لوجهين الأول أنا بينا أنه تعالى
  أورد الدليل عليهم من التوراة والإنجيل على صحة نبوّة محمد عليه الصلاة والسلام، ثم
  أجاب عن شبههم في ذلك، ثم لما تمّ ذلك خاطبهم فقال { يا أَهْل ٱلْكِتَـٰبِ } فهذا الترتيب
  الصحيح الثاني أن معرفتهم بآيات الله أقوى لتقدم اعترافهم بالتوحيد وأصل النبوّة، ولمعرفتهم
  بما في كتبهم من الشهادة بصدق الرسول والبشارة بنبوته. المسألة الثانية قالت المعتزلة
  في قوله تعالى { لِمَ تَكْفُرُونَ بِـآَيَـاتِ ٱللَّهِ } دلالة على أن الكفر من قبلهم
  حتى يصح هذا التوبيخ وكذلك لا يصح توبيخهم على طولهم وصحتهم ومرضهم. والجواب عنه المعارضة
  بالعلم والداعي. المسألة الثالثة المراد { مِنْ آيَـٰتِ ٱللَّهِ } الآيات التي نصبها
  الله تعالى على نبوّة محمد عليه الصلاة والسلام، والمراد بكفرهم بها كفرهم بدلالتها
  على نبوّة محمد عليه الصلاة والسلام. ثم قال { وَٱللَّهُ شَهِيدٌ عَلَى مَا تَعْمَلُونَ
  } الواو للحال والمعنى لم تكفرون بآيات الله التي دلتكم على صدق محمد عليه الصلاة والسلام،
  والحال أن الله شهيد على أعمالكم ومجازيكم عليها وهذه الحال توجب أن لا تجترؤا على
  الكفر بآياته.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
