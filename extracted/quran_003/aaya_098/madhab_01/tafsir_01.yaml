text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا تَعْمَلُونَ
  }يعنـي بذلك: يا معشر يهود بنـي إسرائيـل وغيرهم من سائر من ينتـحل الديانة بـما أنزل
  الله عزّ وجلّ من كتبه، مـمن كفر بـمـحمد صلى الله عليه وسلم، وجحد نبوّته؛ لـم تـجحدون
  بآيات الله؟ يقول: لـم تـجحدون حجج الله التـي آتاها مـحمداً فـي كتبكم وغيرها، التـي
  قد ثبتت علـيكم بصدقه ونبوّته وحُجَّته.«وأنتـم تعلـمون»، يقول: لـم تـجحدون ذلك من
  أمره، وأنتـم تعلـمون صدقه. فأخبر جلّ ثناؤه عنهم أنهم معتـمدون الكفر بـالله وبرسوله،
  علـى علـم منهم ومعرفة من كفرهم. وقد:حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل،
  قال: ثنا أسبـاط، عن السديّ: { يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ
  } أما آيات الله: فمـحمد صلى الله عليه وسلم.حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر،
  قال: ثنا عبـاد، عن الـحسن فـي قوله: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِـئَيَـٰتِ
  ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا تَعْمَلُونَ } قال: هم الـيهود والنصارى.\r\n\t\t\t\r\n\t\t\t</section>"

