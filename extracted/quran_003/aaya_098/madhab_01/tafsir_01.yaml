  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  يٰأَهْلَ ٱلْكِتَابِ لِمَ تَكْفُرُونَ بِآيَاتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا
  تَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: يا معشر يهود بنـي إسرائيـل
  وغيرهم من سائر من ينتـحل الديانة بـما أنزل الله عزّ وجلّ من كتبه، مـمن كفر بـمـحمد
  صلى الله عليه وسلم، وجحد نبوّته؛ لـم تـجحدون بآيات الله؟ يقول: لـم تـجحدون حجج الله
  التـي آتاها مـحمداً فـي كتبكم وغيرها، التـي قد ثبتت علـيكم بصدقه ونبوّته وحُجَّته.«وأنتـم
  تعلـمون»، يقول: لـم تـجحدون ذلك من أمره، وأنتـم تعلـمون صدقه. فأخبر جلّ ثناؤه عنهم
  أنهم معتـمدون الكفر بـالله وبرسوله، علـى علـم منهم ومعرفة من كفرهم. وقد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السديّ: { يأَهْلَ ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِأَيَـٰتِ ٱللَّهِ } أما آيات
  الله: فمـحمد صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سنان، قال: ثنا أبو بكر، قال: ثنا عبـاد، عن الـحسن فـي قوله: { يٰأَهْلَ
  ٱلْكِتَـٰبِ لِمَ تَكْفُرُونَ بِـئَيَـٰتِ ٱللَّهِ وَٱللَّهُ شَهِيدٌ عَلَى مَا تَعْمَلُونَ
  } قال: هم الـيهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

