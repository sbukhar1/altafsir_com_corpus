  href=\"JavaScript:Open_Menu()\">لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا
  تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ
  ٱلطَّعَامِ كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ
  عَلَىٰ نَفْسِهِ مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ
  فَٱتْلُوهَا إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  كل الطعام } الآية، إخبار بمغيب عن محمد صلى الله عليه وسلم وجميع الأميين لا يعلمه
  إلا الله وعلماء أهل الكتاب، وذهب كثير من المفسرين إلى أن معنى الآية: الرد على اليهود
  في قولهم في كل ما حرموه على أنفسهم من الأشياء: إنها محرمة عليهم بأمر الله في التوراة،
  فأكذبهم الله بهذه الآية، وأخبر أن جميع الطعام كان حلاً لهم، إلا ما حرم إسرائيل على
  نفسه خاصة، ولم يرد به ولده، فلما استنوا هم به جاءت التوراة بتحريم ذلك عليهم، وليس
  من التوراة شيء من الزوائد التي يدعون أن الله حرمها، وإلى هذا تنحو ألفاظ السدي، وقال:
  إن الله تعالى حرم ذلك عليهم في التوراة عقوبة لاستنانهم في تحريم شيء إنما فعله يعقوب
  خاصة لنفسه، قال: فذلك قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فبظلم من الذين هادوا حرمنا عليهم
  طيبات أحلت لهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 160].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: والظاهر في لفظة ظلم أنها مختصة بتحريم ونحوه،
  يدل على ذلك أن العقوبة وقعت بذلك النوع، وذهب قوم من العلماء إلى أن معنى الآية: الرد
  على قوم من اليهود قالوا: إن ما نحرمه الآن على أنفسنا من الأشياء التي لم تذكر في
  التوراة كان علينا حراماً في ملة أبينا إبراهيم، فأكذبهم الله وأخبر أن الطعام كله
  كان حلالاً لهم قبل التوراة { إلا ما حرم إسرائيل } في خاصته، ثم جاءت التوراة بتحريم
  ما نصت عليه، وبقيت هذه الزوائد في حيز افترائهم وكذبهم، وإلى هذا تنحو ألفاظ ابن عباس
  رضي الله عنهما وترجم الطبري في تفسير هذه الآية بتراجم، وأدخل تحتها أقوالاً توافق
  تراجمه، وحمل ألفاظ الضحاك أن الاستثناء منقطع وكأن المعنى: كل الطعام كان حلاً لهم
  قبل نزول التوراة وبعد نزولها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الفقيه الإمام أبو محمد: فيرجع المعنى إلى القول الأول الذي حكيناه، وحمل الطبري قول
  الضحاك إن معناه: لكن إسرائيل حرم على نفسه خاصة ولم يحرم الله على بني إسرائيل في
  توراة ولا غيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام: وهذا تحميل يرد
  عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">حرمنا عليهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام: 146] وقوله صلى الله عليه
  وسلم: حرمت عليهم الشحوم إلى غير ذلك من الشواهد، وقوله تعالى: { حِلاًّ } معناه: حلالاً،
  و { إسرائيل } هو يعقوب، وانتزع من هذه الآية أن للأنبياء أن يحرموا باجتهادهم على
  أنفسهم ما اقتضاه النظر لمصلحة أو قربة أو زهد، ومن هذا على جهة المصلحة تحريم النبي
  صلى الله عليه وسلم جاريته، فعاتبه الله تعالى في ذلك ولم يعاتب يعقوب، فقيل: إن ذلك
  لحق آدمي ترتب في نازلة نبينا محمد صلى الله عليه وسلم وقيل: إن هذه تحريم تقرب وزهد،
  وتحريم الجارية تحريم غضب ومصلحة نفوس، واخلتف الناس في الشيء الذي حرمه يعقوب على
  نفسه فقال يوسف بن ماهك: جاء أعرابي إلى ابن عباس فقال له: إنه جعل امرأته عليه حراماً،
  فقاله ابن عباس: إنها ليست عليك بحرام، فقال الأعرابي: ولم؟ والله تعالى يقول في كتابه
  { إلا ما حرم إسرائيل على نفسه } فضحك ابن عباس وقال: وما يدريك ما حرم إسرائيل؟ ثم
  أقبل على القوم يحدثهم، فقال: إن إسرائيل عرضت له الأنساء فأضنته فجعل لله ان شفاه
  من ذلك أن لا يطعم عرقاً، قال: فلذلك اليهود تنزع العروق من اللحم، وقال بمثل هذا القول
  قتادة وأبو مجلز وغيرهم، وقال ابن عباس والحسن بن أبي الحسن وعبد الله بن كثير ومجاهد
  أيضاً: إن الذي حرم إسرائيل هو لحوم الإبل وألبانها، ولم يختلف فيما علمت أن سبب التحريم
  هو بمرض أصابه، فجعل تحريم ذلك شكراً لله تعالى إن شفي، وقيل: هو وجع عرق النسا، وفي
  حديث عن النبي صلى الله عليه وسلم أن عصابة من بني إسرائيل قالوا له: يا محمد ما الذي
  حرم إسرائيل على نفسه؟ فقال لهم: أنشدكم بالله هل تعلمون أن يعقوب مرض مرضاً شديداً
  فطال سقمه منه فنذر لله نذراً إن عافاه الله من سقمه ليحرمنَّ أحب الطعام والشراب إليه،
  وكان أحب الطعام إليه لحوم الإبل وألبانها؟ قالوا: اللهم نعم، وظاهر الأحاديث والتفاسير
  في هذه الأمر أن يعقوب عليه السلام حرم الإبل وألبانها، وهو يحبها، تقرباً إلى الله
  بذلك، إذ ترك الترفه والتنعم من القرب، وهذا هو الزهد في الدنيا، وإليه نحا عمر بن
  الخطاب رضي الله عنه بقوله: إياكم وهذه المجازر فإن لها ضراوة كضراوة الخمر ومن ذلك
  قول أبي حازم الزاهد، وقد مر بسوق الفاكهة فرأى محاسنها فقال: موعدك الجنة إن شاء الله،
  وحرم يعقوب عليه السلام أيضاً العروق، لكن بغضه لها لما كان امتحن بها، وهذا شيء يعتري
  نفوس البشر في غير ما شيء وليس في تحريم العروق قربة فيما يظهر، والله أعلم، وقد روي
  عن ابن عباس: أن يعقوب حرم العروق ولحوم الإبل، وأمر الله نبيه محمداً صلى الله عليه
  وسلم أن يأمرهم بالإتيان بالتوراة، حتى يبين منها كيف الأمر، المعنى: فإنه أيها اليهود،
  كما أنزل الله عليَّ لا كما تدعون أنتم، قال الزجّاج: وفي هذا تعجيز لهم وإقامة الحجة
  عليهم، وهي كقصة المباهلة مع نصارى نجران.</font></font>&#13;\t\t\t<label disabled=\"true\"
