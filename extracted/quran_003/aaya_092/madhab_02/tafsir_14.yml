  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُّ ٱلطَّعَامِ
  كَانَ حِـلاًّ لِّبَنِيۤ إِسْرَائِيلَ إِلاَّ مَا حَرَّمَ إِسْرَائِيلُ عَلَىٰ نَفْسِهِ
  مِن قَبْلِ أَن تُنَزَّلَ ٱلتَّوْرَاةُ قُلْ فَأْتُواْ بِٱلتَّوْرَاةِ فَٱتْلُوهَا
  إِن كُنتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ذهب بعض الناس إلى أن يصل معاني
  هذه الآيات بعضها ببعض، من حيث أخبر تعالى: أنه لا يقبل من الموافي على الكفر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ملء
  الأرض ذهباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 91] وقد بان أنه يقبل من المؤمن القليل والكثير، فحض على
  الإنفاق من المحبوب المرغوب فيه، ثم ذكر تقرب إسرائيل عليه السلام، بتحريم ما كان يحب
  على نفسه، ليدل تعالى على أن جميع التقربات تدخل بالمعنى في جملة الإنفاق من المحبوب،
  وفسر جمهور المفسرين هذه الآيات، على أنها معان منحازة، نظمتها الفصاحة المعجزة أجمل
  نظم، وقوله تعالى { لن تناولوا } الآية، خطاب لجميع المؤمنين، وقال السدي وعمر بن ميمون:
  { البر } الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه الإمام: وهذا تفسير بالمعنى،
  وإنما الخاص باللفظة أنه ما يفعله البر من أفاعيل الخير، فتحتمل الآية أن يريد: لن
  تنالوا بر الله تعالى بكم، أي رحمته ولطفه، ويحتمل أن يريد: لن تنالوا درجة الكمال
  من فعل البر حتى تكونوا أبراراً، إلا بالإنفاق المنضاف إلى سائر أعمالكم، وبسبب نزول
  هذه الآية، تصدق أبو طلحة بحائطه، المسمى بيرحاء، وتصدق زيد بن حارثة بفرس كان يحبها،
  فأعطاها رسول الله صلى الله عليه وسلم أسامة ابنه، فكأن زيداً شق عليه فقال له النبي:
  أما إن الله قد قبل صدقتك، وكتب عمر بن الخطاب إلى أبي موسى الأشعري أن يشتري له جارية
  من سبي جلولاء وقت فتح مدائن كسرى علي يدي سعيد بن أبي وقاص فسيقت إليه وأحبها فدعا
  بها يوماً وقال: إن الله يقول { لن تنالوا البر حتى تنفقوا مما تحبون } ، فأعتقها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام أبو محمد: فهذا كله حمل للآية على أن قوله تعالى:
  { مما تحبون } أي من رغائب الأموال التي يضن بها، ويتفسر بقول النبي صلى الله عليه
  وسلم: خير الصدقة أن تصدق وأنت صحيح شحيح تخشى الفقر وتأمل الغنى - الحديث - وذهب قوم
  من العلماء إلى أن ما يحب من المطعومات على جهة الاشتهاء يدخل في الآية، فكان عبد الله
  بن عمر، يشتهي أكل السكر بالوز فكان يشتري ذلك ويتصدق به ويتلو الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه الإمام أبو محمد: وإذا تأملت جميع الطاعات، وجدتها إنفاقاً
  مما يحب الإنسان، إما من ماله، وإما من صحته، وإما من دعته وترفهه، وهذه كلها محبوبات،
  وسأل رجل أبا ذر الغفاري رضي الله عنه، أي الأعمال أفضل؟ فقال: الصلاة عماد الإسلام،
  والجهاد سنام العمل، والصدقة شيء عجيب، فقال له الرجل: أراك تركت شيئاً وهو أوثقها
  في نفسي الصيام، فقال أبو ذر: قربة وليس هناك، ثم تلا { لن تنالوا البر } الآية، وقوله
  تعالى { وما تنفقوا من شيء فإن الله به عليم } شرط وجواب فيه وعد، أي عليم مجاز به
  وإن قل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
