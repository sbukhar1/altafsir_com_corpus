  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  لن تنالوا البر } في البر أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الجنة، قاله ابن عباس، ومجاهد، والسدي في آخرين. قال ابن جرير: فيكون المعنى: لن
  تنالوا بر الله بكم الذي تطلبونه بطاعتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  التقوى، قاله عطاء، ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: الطاعة، قاله عطية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: الخير الذي يُستحق به الأجر، قاله أبو روق. قال القاضي أبو
  يعلى: لم يرد نفي الأصل، وإنما نفي وجود الكمال، فكأنه قال: لن تنالوا البر الكامل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { حتى تنفقوا مما تحبون } فيه قولان. أحدهما: أنه نفقة
  العبد من ماله، وهو صحيح شحيح، رواه ابن عمر عن النبي صلى الله عليه وسلم. والثاني:
  أنه الإنفاق من محبوب المال، قاله قتادة، والضحاك. وفي المراد بهذه النفقة ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها الصدقة المفروضة، قاله ابن عباس، والحسن، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها جميع الصدقات، قاله ابن عمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها جميع النفقات التي يُبتغى بها وجه الله تعالى، سواء كانت صدقة، أو لم تكن، نُقل
  عن الحسن، واختاره القاضي أبو يعلى وروى البخاري، ومسلم في «الصحيحين» من حديث أنس
  بن مالك قال: كان أبو طلحة أكثر أنصاري بالمدينة مالاً من نخل، وكان أحب أمواله إليه
  بيرحاء، وكانت مستقبلة المسجد، وكان النبي صلى الله عليه وسلم يدخلها ويشرب من ماءٍ
  فيها طيبٍ. قال أنس:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فلما نزلت: { لن تنالوا البر حتى تنفقوا مما تحبون } قام أبو طلحة، فقال: يا رسول
  الله إن الله يقول: { لن تنالوا البرَّ حتى تنفقوا مما تحبون } وإن أحب أموالي إليّ
  بيرحاء، وإنها صدقة لله، أرجو برّها وذخرها عند الله تعالى، فضعها حيث أراك الله، فقال
  صلى الله عليه وسلم: «بخ بخ، ذاك مال رابح أو رائح [شك الراوي] وقد سمعتُ ما قلت، وإني
  أرى أن تجعلها في الأقربين»فقسمها أبو طلحة في أقاربه، وبني عمِّه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن عبد الله بن عمر أنه قرأ
  هذه الآية فقال: لا أجد شيئاً أحب إليَّ من جاريتي رميثة، فهي حرة لوجه الله، ثم قال:
  لولا أني أعود في شيء جعلته لله، لنكحتها، فأنكحها نافعاً، فهي أم ولده. وسُئل أبو
  ذر: أي الأعمال أفضل: فقال: الصلاة: عماد الإسلام، والجهاد: سنام العمل، والصدقة: شيء
  عَجَب. ثم قال السائل: يا أبا ذرٍ لقد تركت شيئاً هو أوثق عمل في نفسي لا أُراك ذكرته.
  قال: ما هو؟ قال: الصيام. فقال: قربة وليس هناك، وتلا قوله تعالى: { لن تنالوا البرَّ
  حتى تنفقوا مما تحبون }. قال الزجاج: ومعنى قوله تعالى: { فإن الله به عليم } أي: يجازي
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

