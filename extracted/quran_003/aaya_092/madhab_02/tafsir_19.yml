  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">النيل: حوق الشيء
  وإدراكه، الفعل منه: نال ينال. قيل: والنَّيل: العطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الوضع:
  الإلقاء. وضع الشيء ألقاه، ووضعت ما في بطنها ألقته، والفعل: وضع يضع وضعاً وضِعَة،
  والموضع: محل إلقاء الشيء. وفلان يضع الحديث أي: يلقيه من قبل نفسه من غير نقل، يختلقه..</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">بكة: مرادف لمكة، قاله مجاهد، والزجاج. والعرب تعاقب بين الباء والميم،
  قالوا: لازم، وراتم. والنميط، وبالباء فيها. وقيل: اسم لبطن مكة، قاله أبو عبيدة. وقيل:
  اسم لمكان البيت، قاله النخعي. وقيل: اسم للمسجد خاصة، قاله ابن شهاب. قيل: ويدل عليه
  أن البك هو دفع الناس بعضهم بعضاً وازدحامهم، وهذا إنما يحصل في المسجد عند الطواف
  لا في سائر المواضع، وسيأتي الكلام على لفظ مكة إن شاء الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">البركة:
  الزيادة، والفعل منه: بارك، وهو متعد، ومنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أن بورك من في النار</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  8] ويضمن معنى ما تعدى بعلى، لقوله: وبارك على محمد، و: تبارك، لازم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">العوج: الميل، قال أبو عبيدة: في الدين والكلام والعمل. وبالفتح في:
  الحائط والجذع. وقال الزجاج بمعناه. قال: فيما لا نرى له شخصاً، وبالفتح فيما له شخص.
  قال ابن فارس: بالفتح في كل منتصب كالحائط. والعوج: ما كان في بساط أو دين أو أرض أو
  معاش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">العصم: المنع، واعتصم واستعصم: امتنع،
  واعتصمت فلاناً هيأت له ما يعتصم به، وكل متمسك بشيء معتصم، وكل مانع شيء عاصم، ويرجع
  لهذا المعنى: الأعصم، والمعصم، والعصام. ويسمى الخبز عاصماً لأنه يمنع من الجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ لن تنالوا البر حتى تنفقوا مما تحبون } مناسبة هذه الآية لما قبلها
  هو أنه لما أخبر عمن مات كافراً أنه لا يقبل ما أنفق في الدنيا، أو ما أحضره لتخليص
  نفسه في الآخرة على الاختلاف الذي سبق، حض المؤمن على الصدقة وبين أنه لن يدرك البر
  حتى ينفق مما يحب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والبر هنا. قال ابن مسعود، وابن
  عباس، ومجاهد، والسدّي، وعمرو بن ميمون: البر: الجنة. وقال الحسن، والضحاك: الصدقة
  المفروضة. وقال أبو روق: الخير كله. وقيل: الصدق. وقيل: أشرف الدين، قاله عطاء. وقال
  ابن عطية: الطاعة. وقال مقاتل بن حيان: التقوى. وقال الزجاج: كل ما تقرّب به إلى الله
  من عمل خير. وقال معناه ابن عطية. قال أبو مسلم: وله مواضع، فيقال: الصدق البر، ومنه:
  صدقت وبررت، وكرام بررة، والإحسان: ومنه بررت والدي، واللطف والتعاهد: ومنه يبر أصحابه
  إذا كان يزورهم ويتعاهدهم، والهبة والصدقة: برّه بكذا إذا وهبه له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: ويحتمل لن تنالوا برّ الله بكم أي، رحمته ولطفه. انتهى. وهو
  قول أبي بكر الوراق، قال: معنى الآية لن تنالوا برّي بكم إلاَّ ببرّكم بإخوانكم، والإنفاق
  عليهم من أموالكم وجاهكم. وروي نحوه عن ابن جرير.</font></font>&#13;\t\t\t<label disabled=\"true\"
