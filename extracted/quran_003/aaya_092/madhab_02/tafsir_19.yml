  تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل أن يريد: لن تنالوا درجة الكمال من فعل البر حتى تكونوا أبراراً
  إلاَّ بالإنفاق المضاف إلى سائر أعمالكم، قاله ابن عطية. وقد تقدّم شرح البرّ في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أتأمرون
  الناس بالبر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 244] ولكن فعلنا ما قال الناس في خصوصية هذا الموضع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و: من، في: مما تحبون، للتبعيض، ويدل على ذلك قراءة عبد الله: حتى
  تنفقوا بعض ما تحبون. و: ما، موصولة، والعائد محذوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والظاهر:
  أن المحبة هنا هو ميل النفس وتعلقها التعلق التام بالمنفق، فيكون إخراجه على النفس
  أشق وأصعب من إخراج ما لا تتعلق به النفس ذلك التعلق، ولذلك فسره الحسن، والضحاك::
  بأنه محبوب المال، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويطعمون الطعام على حبه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 8] لذلك ما روي عن جماعة
  أنهم لهذه الآية تصدّقوا بأحب شيء إليهم، فتصدّق أبو طلحة ببير حاء، وتصدق زيد بن حارثة
  بفرس له كان يحبها، وابن عمر بالسكر واللوز لأنه كان يحبه، وأبو ذر بفحل خير إبله وببرنس
  على مقرور، وتلا الآية، والربيع بن خيثم بالسكر لحبه له، وأعتق عمر جارية أعجبته، وابنه
  عبد الله جارية كانت أعجب شيء إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  معنى مما تحبون، نفائس المال وطيبه لا رديئه وخبيثه. وقيل: ما يكون محتاجاً إليه. وقيل:
  كل شيء ينفقه المسلم من ماله يطلب به وجه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولفظة:
  تحبون، تنبو عن هذه الأقوال، والذي يظهر أن الإنفاق هو في الندب، لأن المزكي لا يجب
  عليه أن يخرج أشرف أمواله ولا أحبها إليه، وأبعد من ذهب إلى أن هذه الآية منسوخة، لأن
  الترغيب في الندب لوجه الله لا ينافي الزكاة. قال بعضهم: وتدل هذه الآية على أن الكلام
  يصير شعراً بأشياء، منها: قصد المتكلم إلى أن يكون شعراً، لأن هذه الآية على وزن بيت
  الرمل، يسمى المجزؤ والمسبع، وهو:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا خليليّ أربعا واستخبر ال</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">منزل الدارس
  عن حيّ حلال</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">رسماً بعسفان</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يجوز أن يقال: إن في القرآن شعراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وما تنفقوا من شيء فإن الله به عليم } تقدّم تفسير مثل هذا.</font></font><font class=\"TextResultArabic\"><font
