  none\" href=\"JavaScript:Open_Menu()\">لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ
  مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { إن الذين كفروا وماتوا وهم كفار } قال ابن عباس: لما
  فتح رسول الله صلى الله عليه وسلم مكة دخل من كان من أصحاب الحارث بن سويد حباً في
  الإسلام فنزلت هذه الآية فيمن مات منهم على الكفر، وقيل نزلت فيمن مات كافراً من جميع
  أصناف اليهود والنصارى وعبدة الأصنام، فالآية عامة في جميع من مات على الكفر { فلن
  يقبل من أحدهم ملء الأرض ذهباً } أي قدر ما يملأ الأرض من شرقها إلى غربها { ولو افتدى
  به } قيل معناه لو افتدى به والواو زائدة مقحمة وقيل الواو على حالها وفائدتها أنها
  للعطف والتقدير لو تقرب إلى الله بملء الأرض ذهباً وقد مات على كفره لم ينفعه ذلك وكذا
  لو افتدى من العذاب بملء الأرض ذهباً لن يقبل منه، وهذا آكد في التغليظ لأنه تصريح
  بنفي القبول من جميع الوجوه. فإن قلت الكافر لا يملك شيئاً في الآخرة فما وجه قوله
  فلن يقبل من أحدهم ملء الأرض ذهباً؟ قلت: الكلام ورد على سبيل الفرض والتقدير والمعنى
  لو أن للكافر قدر ملء الأرض ذهباً يوم القيامة لبذله في تخليص نفسه من العذاب ولكن
  لا يقدر على شيء من ذلك وقيل معناه لو أن الكافر أنفق في الدنيا ملء الأرض ذهباً ثم
  مات على كفره لم ينفعه ذلك لأن الطاعة مع الكفر غير مقبولة { أولئك } إشارة إلى من
  مات على الكفر { لهم عذاب أليم وما لهم من ناصرين } يعني مانعين يمنعونهم من العذاب
  (ق) عن أنس بن مالك عن النبي صلى الله عليه وسلم قال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول الله عز وجل لأهون أهل النار عذاباً يوم القيامة لو أن لك ما
  في الأرض من شيء أكنت تفتدي به؟ فيقول: نعم فيقول أردت منك أهون من هذا وأنت في صلب
  آدم أن لا تشرك بي شيئاً فأبيت إلا الشرك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">لفظ مسلم. قوله عز وجل: { لن تنالوا البر } قال ابن عباس: يعني الجنة،
  وقيل: البر هو التقوى، وقيل هو الطاعة وقيل معناه لن تنالوا حقيقة البر ولن تكونوا
  أبرار حتى تنفقوا مما تحبون وقيل معناه لن تنالوا بر الله وهو ثوابه وأصل البر التوسع
  في فعل الخير يقال بر العبد ربه أي توسع في طاعته فالبر من الله الثواب ومن العبد الطاعة
  وقد يستعمل في الصدق وحسن الخلق لأنهما من الخير المتوسع فيه (ق) عن عبدالله بن مسعود
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الصدق يهدي إلى البر وإن البر يهدي إلى الجنة وأن الرجل ليصدق
  حتى يكتب عند الله صديقاً، وإن الكذب يهدي إلى الفجور وإن الفجور يهدي إلى النار وإن
  الرجل ليكذب حتى يكتب عند الله كذاباً \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
