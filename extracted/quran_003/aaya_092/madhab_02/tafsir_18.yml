  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي عن مجاهد
  قال: كتب عمر بن الخطاب إلى أبي موسى الأشعري أن يبتاع له جارية من سبي جلولاء يوم
  فتحت فلما جاءت أعجبته فقال عمر إن الله عزّ وجلّ يقول لن تنالوا البر حتى تنفقوا مما
  تحبون فأعتقها عمر وعن حمزة بن عبدالله بن عمر أن عبد الله بن عمر رضي الله عنهما خطرت
  على قلبه هذه الآية: { لن تنالوا البر حتى تنفقوا مما تحبون } قال عبدالله فذكرت ما
  أعطاني الله تعالى فما كان شيء أحب إليّ من فلانة فقلت هي حرة لوجه الله تعالى قال
  ولولا أني لا أعود في شيء جعلته لله لنكحتها وعن عمرو بن دينار قال لما نزلت هذه الآية
  لن تنالوا البر حتى تنفقوا مما تحبون</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاء زيد بن حارثة بفرس يقال لها سيل كان يحبها إلى رسول الله صلى
  الله عليه وسلم فقال: تصدق بهذه يا رسول الله فأعطاها رسول الله صلى الله عليه وسلم
  أسامة بن زيد بن حارثة فقال يا رسول الله إنما أردت أن أتصدق بها فقال رسول الله صلى
  الله عليه وسلم: \" قد قبلت صدقتك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كأن زيداً أوجد في نفسه فلما رأى ذلك منه النبي صلى الله عليه وسلم
  قال: أما إن الله قد قبلها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورُوي أن أبا ذر نزل به ضيف فقال للراعي: ائتني بخير إبلي فجاء بناقة
