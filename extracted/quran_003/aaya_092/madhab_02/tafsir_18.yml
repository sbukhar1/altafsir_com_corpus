  class=\"TextResultArabic\"><font color=\"black\">(م) عن النواس بن سمعان قال: سألت
  رسول الله صلى الله عليه وسلم عن البر والإثم فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" البر حسن الخلق والإثم ما حاك صدرك وكرهت أن يطلع عليه الناس منك
  فعلى هذا يكون المعنى عليكم بالأعمال الصالحة حتى تكونوا ابراراً وتدخلوا في زمرة الأبرار
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ومن
  قال إن لفظ البر هو الجنة فقال معنى الآية لن تنالوا الثواب البر المؤدي إلى الجنة
  { حتى تنفقوا مما تحبون } يعني من جيد أموالكم أنفسها عندكم قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولا
  تيمموا الخبيث منه تنفقون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 267] وقيل هو أن تنفق من مالك ما أنت محتاج إليه قال الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويؤثرون على أنفسهم ولو كان بهم خصاصة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحشر:
  9] (ق) عن أبي هريرة قال: أتى رسول الله صلى الله عليه وسلم رجل فقال: يا رسول الله
  أي الصدقة أفضل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن تصدق وأنت صحيح شحيح تخشى الفقر وتأمل الغنى، ولا تهمل حتى إذا بلغت الحلقوم
  قلت لفلان كذا ولفلان كذا إلاّ وقد كان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، واختلفوا في هذا الإنفاق قال ابن عباس: هو الزكاة المفروضة والمعنى
  لن تنالوا حتى تخرجوا زكاة أموالكم فعلى هذا القول قيل إن الآية منسوخة بآية الزكاة
  وفيه بعداً لأنه ترغيب في إخراج الزكاة وقال ابن عمر: المراد بها سائر الصدقات وقال
  الحسن: كل شيء أنفقه المسلم من مالك مما يبتغي به وجه الله ويطلب ثوابه حتى التمرة
  فإنه يدخل في قوله: لن تنالوا البر حتى تنفقوا مما تحبون (ق) عن أنس بن مالك قال: كان
  أبو طلحة أكثر الأنصار بالمدينة مالاً وكان أحب أمواله إليه بيرحا وكانت مستقبلة المسجد
  وكان رسول الله صلى الله عليه وسلم يدخلها ويشرب من ماء فيها طيب قال أنس: فلما نزلت
  هذه الآية { لن تنالوا البر حتى تنفقوا مما تحبون } قام أبو طلحة إلى رسول الله صلى
  الله عليه وسلم فقال: يا رسول الله إن الله تعالى يقول في كتابه { لن تنالوا البر حتى
  تنفقوا مما تحبون } وإن أحب أموالي إلي بيرحا وإنها صدقة لله عز وجل أرجو برها وذخرها
  عند الله فضعها يا رسول الله حيث شئت فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بخ بخ ذلك مال رابح \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أو قال ذلك مال رايح أرى أن تجعلها
  في الأقربين فقال أبو طلحة: أفعل يا رسول الله فقسمها أبو طلحة في أقاربه وبني عمه
  قوله بخ بخ هي كلمة تقال عند المدح والرضا وتكريرها للمبالغة وهي مبنية على السكون
  فإذا وصلت جرب ونونت فقلت: بخ بخ قوله: مال رابح أي ذو ربح وفي الرواية الأخرى ذلك
  مال رايح بالياء معناه يروح عليك نفعه وثوابه وبيرحا اسم موضع بالمدينة وهو حائط كان
  لأبي طلحة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
