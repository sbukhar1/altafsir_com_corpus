  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَن تَنَالُواْ
  ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } قال ابن عباس في رواية أبي صالح أنه
  قال: لن تنالوا ما عند الله من ثوابه في الجنة حتى تنفقوا مما تحبون [أي حتى تخرجوا
  أموالكم طيبة بها أنفسكم]، وقال مقاتل: يعني لن تنالوا التقوى حتى تنفقوا مما تحبون
  من الصدقة، أي بعض ما تحبون من الأموال. { وَمَا تُنفِقُواْ مِن شَيْءٍ } يعني الصدقة
  وصلة الرحم { فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } أي لا يخفى عليه فيثيبكم عليه. ويقال:
  لن تنالوا البر حتى تستكملوا التقوى. ويقال: لا تكونوا بارين حتى تنفقوا مما تحبون
  (أي من الصدقة، أي بعض ما تحبون من الأموال) وروي عن عمر بن عبد العزيز، أنه كان يشتري
  أعدالاً من السُّكَّر ويتصدق بها فقيل له: هلا تصدقت بثمنه، فقال: لأنَّ السُّكَّر
  أَحب إِلي فأردت أن أتصدق مما أحب. وروي عن عبد الله بن عمر أنه اشترى جارية جميلة
  وكان يحبها فمكثت عنده أياماً ثم أعتقها وزوجها من رجل، فَوُلِد لها ولد، فكان يأخذ
  ولدها ويضمه إلى نفسه ويقول: أشم منك ريح أمك، فقيل له: قد رزقك الله من حلال، وأنت
  تحبها فلم تركتها؟ فقال: ألم تسمع هذه الآية: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } [وروي عن عائشة - رضي الله عنها - أنها كانت تقرأ في مصحف مذهب
  فلما انتهت إلى هذه الآية باعته وتصدقت بثمنه].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

