  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ
  ثناؤه: لن تدركوا أيها الـمؤمنون البرّ، وهو البرّ من الله الذي يطلبونه منه بطاعتهم
  إياه وعبـادتهم له، ويرجونه منه، وذلك تفضله علـيهم بإدخاله جنته، وصرف عذابه عنهم؛
  ولذلك قال كثـير من أهل التأويـل: البرّ: الـجنة، لأن برّ الربّ بعبده فـي الآخرة وإكرامه
  إياه بإدخاله الـجنة. ذكر من قال ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن شريك، عن أبـي إسحاق، عن عمرو بن ميـمون فـي قوله: { لَن
  تَنَالُواْ ٱلْبِرَّ } قال: الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا الـحمانـي، قال: ثنا شريك، عن أبـي إسحاق، عن عمرو بن ميـمون فـي
  قوله: { لَن تَنَالُواْ ٱلْبِرَّ } قال: البرّ: الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { لَن تَنَالُواْ
  ٱلْبِرَّ } أما البرّ. فـالـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام: لن تنالوا أيها الـمؤمنون جنة ربكم، حتـى تنفقوا مـما تـحبون، يقول: حتـى تتصدّقوا
  مـما تـحبون وتهوون أن يكون لكم من نفـيس أموالكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ
  تُنفِقُواْ مِمَّا تُحِبُّونَ } يقول: لن تنالوا برّ ربكم حتـى تنفقوا مـما يعجبكم
  ومـما تههون من أموالكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا
  أبو بكر، عن عبـاد، عن الـحسن، قوله: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } قال: من الـمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَمَا تُنفِقُواْ مِن شَىْء فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ } فإنه يعنـي به:
  ومهما تنفقوا من شيء فتتصدّقوا به من أموالكم، فإن الله تعالـى ذكره بـما يتصدّق به
  الـمتصدّق منكم، فـينفقه مـما يحبّ من ماله فـي سبـيـل الله، وغير ذلك علـيـم، يقول:
  هو ذو علـم بذلك كله، لا يعزب عنه شيء منه حتـى يجازى صاحبه علـيه جزاءه فـي الآخرة.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { وَمَا تُنفِقُواْ مِن شَىْء فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ }
  يقول: مـحفوظ لكم ذلك الله به علـيـم شاكر له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنـحو
  التأويـل الذي قلنا تأوّل هذه الآية جماعة من الصحابة والتابعين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله عزّ وجلّ: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } قال: كتب عمر بن الـخطاب إلـى أبـي موسى الأشعري أن يبتاع له جارية
  من جلولاء يوم فتـحت مدائن كسرى فـي قتال سعد بن أبـي وقاص، فدعا بها عمر بن الـخطاب،
  فقال: إن الله يقول: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ
  } فأعتقها عمر. وهي مثل قول الله عزّ وجلّ:</font></font>&#13;\t\t\t<label disabled=\"true\"
