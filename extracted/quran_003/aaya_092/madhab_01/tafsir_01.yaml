  تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبّهِ مِسْكِيناً وَيَتِيماً
  وَأَسِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">،[الإنسان: 8]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ
  وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحشر: 9].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن أبـي نـجيح،
  عن مـجاهد، مثله سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبـي
  عديّ، عن حميد، عن أنس بن مالك، قال: لـما نزلت هذه الآية: { لَن تَنَالُواْ ٱلْبِرَّ
  حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } أو هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّن ذَا ٱلَّذِى يُقْرِضُ ٱللَّهَ
  قَرْضًا حَسَنًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 245] قال أبو طلـحة: يا رسول الله حائطي الذي بكذا وكذا صدقة،
  ولو استطعت أن أجعله سرّاً لـم أجعله علانـية. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اجْعَلْها فِـي فُقَرَاءِ أهْلِكَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج
  بن الـمنهال، قال: ثنا حماد، عن ثابت، عن أنس بن مالك، قال: لـما نزلت هذه الآية: {
  لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } قال أبو طلـحة: يا
  رسول الله، إن الله يسألنا من أموالنا، اشهد أنـي قد جعلت أرضي بأرْيَحا لله، فقال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" اجْعَلْها فِـي قَرَابَتِكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فجعلها بـين حسان بن ثابت وأبـيّ بن كعب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمران بن موسى، قال: ثنا عبد الوارث، قال: ثنا لـيث، عن ميـمون بن مهران، أن رجلاً
  سأل أبـا ذرّ أيّ الأعمال أفضل؟ قال: الصلاة عماد الإسلام، والـجهاد: سنام العمل، والصدقة
  شيء عجيب. فقال: يا أبـا ذرّ لقد تركت شيئاً هو أوثق عملـي فـي نفسي لا أراك ذكرته!
  فقال: ما هو؟ قال: الصيام، فقال: قربة، ولـيس هناك! وتلا هذه الآية: { لَن تَنَالُواْ
  ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي داود بن عبد الرحمن الـمكي، عن عبد الله بن
  عبد الرحمن بن أبـي حسين، عن عمرو بن دينار، قال: لـما نزلت هذه الآية: { لَن تَنَالُواْ
  ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } جاء زيد بفرس له يقال لها: «سَبَل»
  إلـى النبـيّ صلى الله عليه وسلم، فقال: تصدّق بهذه يا رسول الله! فأعطاها رسول الله
  صلى الله عليه وسلم ابنة أسامة بن زيد بن حارثة، فقال: يا رسول الله إنـما أردت أن
  أتصدّق به، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قَدْ قُبِلَتْ صَدَقَتُكَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن أيوب وغيره: أنها حين
  نزلت: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } جاء زيد بن
  حارثة بفرس له كان يحبها، فقال: يا رسول الله هذه فـي سبـيـل الله! فحمل رسول الله
  صلى الله عليه وسلم علـيها أسامة بن زيد، فكأن زيداً وجد فـي نفسه، فلـما رأى ذلك منه
  النبـيّ صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أمَا إنَّ اللَّهَ قَدْ قَبِلَها \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
