text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لَن تَنَالُواْ
  ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ
  ٱللَّهَ بِهِ عَلِيمٌ }{ لَن تَنَالُواْ ٱلْبِرَّ } لن تبلغوا حقيقة البرّ، ولن تكونوا
  أبراراً. وقيل: لن تنالوا بر الله وهو ثوابه { حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ
  } حتى تكون نفقتكم من أموالكم التي تحبونها. وتؤثرونها كقوله:{ أَنفِقُواْ مِن طَيّبَـٰتِ
  مَا كَسَبْتُمْ }[البقرة: 267] وكان السلف رحمهم الله إذا أحبوا شيئاً جعلوه لله. وروي:(179)أنها
  لما نزلت جاء أبو طلحة فقال: يا رسول الله. إن أحبّ أموالي إليّ بيرحاء فضعها يا رسول
  الله حيث أراك الله. فقال رسول الله صلى الله عليه وسلم \" بخ بخ ذاك مال رابح أو مال
  رائح وإني أرى أن تجعلها في الأقربين \" فقال أبو طلحة: افعلِ يا رسول الله فقسمها
  في أقاربه.(180) وجاء زيد ابن حارثة بفرس له كان يحبها فقال: هذه في سبيل الله، فحمل
  عليها رسول الله أسامة بن زيد، فكأنّ زيداً وجد في نفسه وقال: إنما أردت أن أتصدق به.
  فقال رسول الله صلى الله عليه وسلم: \" أما إن الله تعالى قد قبلها منك \". وكتب عمر
  رضي الله عنه إلى أبي موسى الأشعري أن يبتاع له جارية من سبي جلولاء يوم فتحت مدائن
  كسرى، فلما جاءت أعجبته فقال: إن الله تعالى يقول: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ
  تُنفِقُواْ مِمَّا تُحِبُّونَ } فأعتقها. ونزل بأبي ذرّ ضيف فقال للراعي ائتني بخير
  إبلي فجاء بناقة مهزولة. فقال: خنتني، قال: وجدت خير الإبل فحلها، فذكرت يوم حاجتكم
  إليه فقال: إنّ يوم حاجتي إليه ليوم أوضع في حفرتي. وقرأ عبد الله: «حتى تنفقوا بعض
  ما تحبون». وهذا دليل على أنّ «من» في { مِمَّا تُحِبُّونَ } للتبعيض. ونحوه: أخذت
  من المال. ومن في { مِن شَىْءٍ } لتبيين ما تنفقوا، أي من أي شيء كان طيباً تحبونه
  أو خبيثاً تكرهونه { فَإِنَّ ٱللَّهَ } عليم بكل شيء تنفقونه فمجازيكم بحسبه.\r\n\t\t\t\r\n\t\t\t</section>"

