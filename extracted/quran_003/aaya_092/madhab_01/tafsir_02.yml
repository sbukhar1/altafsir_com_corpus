  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لَن تَنَالُواْ
  ٱلْبِرَّ } لن تبلغوا حقيقة البرّ، ولن تكونوا أبراراً. وقيل: لن تنالوا بر الله وهو
  ثوابه { حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } حتى تكون نفقتكم من أموالكم التي تحبونها.
  وتؤثرونها كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  267] وكان السلف رحمهم الله إذا أحبوا شيئاً جعلوه لله. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(179)أنها
  لما نزلت جاء أبو طلحة فقال: يا رسول الله. إن أحبّ أموالي إليّ بيرحاء فضعها يا رسول
  الله حيث أراك الله. فقال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بخ بخ ذاك مال رابح أو مال رائح وإني أرى أن تجعلها في الأقربين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  أبو طلحة: افعلِ يا رسول الله فقسمها في أقاربه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(180)
  وجاء زيد ابن حارثة بفرس له كان يحبها فقال: هذه في سبيل الله، فحمل عليها رسول الله
  أسامة بن زيد، فكأنّ زيداً وجد في نفسه وقال: إنما أردت أن أتصدق به. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أما إن الله تعالى قد قبلها منك \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكتب عمر رضي الله عنه إلى أبي موسى الأشعري أن يبتاع له جارية من
  سبي جلولاء يوم فتحت مدائن كسرى، فلما جاءت أعجبته فقال: إن الله تعالى يقول: { لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } فأعتقها. ونزل بأبي ذرّ
  ضيف فقال للراعي ائتني بخير إبلي فجاء بناقة مهزولة. فقال: خنتني، قال: وجدت خير الإبل
  فحلها، فذكرت يوم حاجتكم إليه فقال: إنّ يوم حاجتي إليه ليوم أوضع في حفرتي. وقرأ عبد
  الله: «حتى تنفقوا بعض ما تحبون». وهذا دليل على أنّ «من» في { مِمَّا تُحِبُّونَ }
  للتبعيض. ونحوه: أخذت من المال. ومن في { مِن شَىْءٍ } لتبيين ما تنفقوا، أي من أي
  شيء كان طيباً تحبونه أو خبيثاً تكرهونه { فَإِنَّ ٱللَّهَ } عليم بكل شيء تنفقونه
  فمجازيكم بحسبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

