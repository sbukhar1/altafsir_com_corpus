  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">روى وكيع في تفسيره
  عن شريك، عن أبي إسحاق، عن عمرو بن ميمون { لن تنالوا البر } قال: الجنة، وقال الإمام
  أحمد: حدثنا روح، حدثنا مالك، عن إسحاق بن عبد الله بن أبي طلحة، سمع أنس بن مالك،
  يقول: كان أبو طلحة أكثر أنصاري بالمدينة مالاً، وكان أحب أمواله إليه بيرحاء، وكانت
  مستقبلة المسجد، وكان النبي صلى الله عليه وسلم يدخلها ويشرب من ماء فيها طيب، قال
  أنس: فلما نزلت: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ }
  قال أبو طلحة: يا رسول الله، إن الله يقول: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } ، وإن أحب أموالي إليّ بيرحاء، وإنها صدقة لله أرجو برّها وذخرها
  عند الله تعالى، فضعها يا رسول الله حيث أراك الله، فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" بخ بخ، ذاك مال رابح، ذاك مال
  رابح، وقد سمعت، وأنا أرى أن تجعلها في الأقربين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال أبو طلحة: أفعل يا رسول الله، فقسمها أبو طلحة في أقاربه وبني
  عمه، أخرجاه. وفي الصحيحين أن عمر قال: يا رسول الله، لم أصب مالاً قط هو أنفس عندي
  من سهمي الذي هو بخيبر، فما تأمرني به؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" حبس الأصل وسبل الثمرة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الحافظ أبو بكر البزار: حدثنا أبو الخطاب زياد بن يحيى الحساني،
  حدثنا يزيد بن هارون، حدثنا محمد بن عمرو، عن أبي عمرو بن حماس، عن حمزة بن عبد الله
  بن عمر، قال: قال عبد الله: حضرتني هذه الآية: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ
  مِمَّا تُحِبُّونَ } فذكرت ما أعطاني الله، فلم أجد شيئاً أحب إليّ من جارية لي رومية،
  فقلت: هي حرة لوجه الله، فلو أني أعود في شيء جعلته لله، لنكحتها، يعني: تزوجتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
