  تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: وٱختلفوا في تأويل «البر» فقيل الجنة؛ عن ٱبن مسعود وٱبن
  عباس وعطاء ومجاهد وعمرو بن ميمون والسدي. والتقدير لن تنالوا ثواب البر حتى تنفقوا
  مما تحبون. والنَّوَال العطاءُ، من قولك نوّلته تنويلاً أعطيته. ونالني من فلان معروف
  ينالني، أي وصل إليّ. فالمعنى لن تصلوا إلى الجنة وتعطوها حتى تنفقوا مما تحبون. وقيل:
  البر العمل الصالح. وفي الحديث الصحيح:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عليكم بالصدق فإنه يهدي إلى البر وإنَّ البر يهدي إلى الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقد مضى في البقرة. قال عطية العوفى:
  يعني الطاعة. عطاء: لن تنالوا شرف الدين والتقوى حتى تتصدقوا وأنتم أصحاء أشحّاء تأملون
  العيش وتخشون الفقر. وعن الحسن، «حتى تنفِقوا» هي الزكاة المفروضة. مجاهد والكلبي:
  هي منسوخة، نسختها آية الزكاة. وقيل: المعنى حتى تنفقوا مما تحبون في سبيل الخير من
  صدقة أو غيرها من الطاعات، وهذا جامع. وروى النسائيّ عن صعصعة بن معاوية قال: لقِيت
  أبا ذرٍّ قال: قلت حدّثني قال: نعم. قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما من عبد مسلم ينفق من كل ماله
  زوجين في سبيل الله إلا ٱستقبلته حجبة الجنة كلهم يدعوه إلى ما عنده \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وكيف ذلك؟ قال: إن كانت إبلاً
  فبعيرين، وإن كانت بقراً فبقرتين. وقال أبو بكر الورّاق: دلّهم بهذه الآية على الفُتُوَّة.
  أي لن تنالوا بِرِّي بكم إلا بَبرِّكم بإخوانكم والإنفاق عليهم من أموالكم وجاهكم؛
  فإذا فعلتم ذلك نالكم بِري وعطفي. قال مجاهد: وهو مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ
  مِسْكِيناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 8]. { وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ
  عَلِيمٌ } أي وإذا علِم جازى عليه.</font></font><font class=\"TextResultArabic\"><font
