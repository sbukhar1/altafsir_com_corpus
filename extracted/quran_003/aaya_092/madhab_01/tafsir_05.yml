  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: روى الأئمة واللفظ للنسائي عن أنس قال: لما نزلت هذه الآية
  { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ } قال أبو طلحة:
  إن ربنا ليسألنا من أموالنا فأشهدك يا رسول الله أني جعلت أرضي لله. فقال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ٱجعلها في قرابتك في حسان بن ثابت وأُبيّ بن كعب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الموطأ «وكانت أحب أمواله إليه بَئرُحَاء، وكانت مستقبلة المسجد،
  وكان رسول الله صلى الله عليه وسلم يدخلها ويشرب من ماء فيها طيبٍ». وذكر الحديث. ففي
  هذه الآية دليل على ٱستعمال ظاهر الخطاب وعمومه؛ فإن الصحابة رضوان الله عليهم أجمعين
  لم يفهموا من فحوى الخطاب حين نزلت الآية غير ذلك. ألا ترى أبا طلحة حين سمع { لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ } الآية، لم يحتج أن يقف حتى يرد البيان الذي
  يريد اللَّهُ أن ينفق منه عبادُه بآية أخرى أو سنة مبيِّنة لذلك فإنهم يحبون أشياء
  كثيرة. وكذلك فعل زيد ٱبن حارثة. عَمِد مما يحب إلى فرس يقال له «سَبَل» وقال: اللهم
  إنك تعلم أنه ليس لي مال أحب إليّ من فرسي هذه؛ فجاء بها (إلى) النبي صلى الله عليه
  وسلم فقال: هذا في سبيل الله. فقال لأسامة بن زيد «ٱقبضه». فكأنّ زيداً وجد من ذلك
  في نفسه. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله قد قبلها منك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذكره أسد بن موسى. وأعتق ٱبن عمر نافعاً مولاه، وكان أعطاه فيه عبد
  الله بن جعفر ألف دينار. قالت صفية بنت أبي عبيد: أظنه تأوّل قول الله عز وجل: { لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ }. وروى شِبل عن ابن أبي
  نَجيح عن مجاهد قال: كتب عمر بن الخطاب إلى أبي موسى الأشعري أن يبتاع له جارية من
  سَبْي جَلُولاء يوم فتح مدائنِ كسْرَى؛ فقال سعد بن أبي وقاص، فدعا بها عمر فأعجبته،
  فقال إن الله عز وجل يقول: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ
  } فأعتقها عمر رضي الله عنه. وروي عن الثوري أنه بلغه أن أمّ ولد الرّبيع بن خَيْثم
  قالت: كان إذا جاءه السائل يقول لي: يا فلانة أعطي السائل سكراً، فإن الربيع يحب السكر.
  قال سفيان: يتأوّل قوله جلّ وعز: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا
  تُحِبُّونَ }. وروي عن عمر بن عبد العزيز أنه كان يشتري أعدالاً من سكر ويتصدّق بها.
  فقيل له: هلا تصدّقت بقيمتها؟ فقال: لأن السكر أحب إليّ فأردت أن أنفق مما أحبّ. وقال
  الحسن: إنكم لن تنالوا ما تحبون إلا بترك ما تشتهون، ولا تُدركوا ما تأمّلون إلا بالصبر
  على ما تكرهون.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
