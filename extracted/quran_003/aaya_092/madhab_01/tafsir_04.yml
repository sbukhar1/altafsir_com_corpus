  تُحِبُّونَ وَمَا تُنْفِقُواْ مِن شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال
  أبو طلحة أفعل يا رسول الله، فقسمها في أقاربه، ويروى أنه جعلها بين حسّان بن ثابت
  وأُبي بن كعب رضي الله عنهما، وروي أن زيد بن حارثة رضي الله عنه جاء عند نزول هذه
  الآية بفرس له كان يحبه وجعله في سبيل الله، فحمل عليها رسول الله صلى الله عليه وسلم
  أسامة، فوجد زيد في نفسه فقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله قد قبلها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واشترى ابن عمر جارية أعجبته فأعتقها فقيل له لم أعتقتها ولم تصب منها؟
  فقال { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ }. المسألة الثانية
  للمفسرين في تفسير البر قولان أحدهما ما به يصيرون أبراراً حتى يدخلوا في قوله { إِنَّ
  ٱلأَبْرَارَ لَفِى نَعِيمٍ } فيكون المراد بالبر ما يحصل منهم من الأعمال المقبولة
  والثاني الثواب والجنة فكأنه قال لن تنالوا هذه المنزلة إلا بالانفاق على هذا الوجه.
  أما القائلون بالقول الأول، فمنهم من قال { ٱلْبَرّ } هو التقوى واحتج بقوله { وَلَـٰكِنَّ
  ٱلْبِرَّ مَنْ ءامَنَ بِٱللَّهِ } إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُولَـٰئِكَ ٱلَّذِينَ صَدَقُوا وَأُولَـٰئِكَ
  هُمُ ٱلْمُتَّقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 177 وقال أبو ذر إن البر هو الخير، وهو قريب مما تقدم. وأما
  الذين قالوا البر هو الجنة فمنهم من قال { لَن تَنَالُواْ ٱلْبِرَّ } أي لن تنالوا
  ثواب البر، ومنهم من قال المراد بر الله أولياءه وإكرامه إياهم وتفضله عليهم، وهو من
  قول الناس برني فلان بكذا، وبر فلان لا ينقطع عني، وقال تعالى { لاَّ يَنْهَـٰكُمُ
  ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَـٰتِلُوكُمْ فِى ٱلدّينِ } إلى قول</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَن
  تَبَرُّوهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الممتحنة 8. المسألة الثالثة اختلف المفسرون في قوله { مِمَّا تُحِبُّونَ
  } منهم من قال إنه نفس المال، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ لِحُبّ ٱلْخَيْرِ لَشَدِيدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العاديات
  8 ومنهم من قال أن تكون الهبة رفيعة جيدة، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ
  تُنفِقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 267 ومنهم من قال ما يكون محتاجاً إليه قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُطْعِمُونَ
  ٱلطَّعَامَ عَلَىٰ حُبّهِ مِسْكِيناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإنسان 8 أحد تفاسير الحب في هذه
  الآية على حاجتهم إليه، وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُؤْثِرُونَ عَلَىٰ أَنفُسِهِمْ وَلَوْ كَانَ بِهِمْ خَصَاصَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحشر
  9 وقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أفضل الصدقة ما تصدقت به وأنت صحيح شحيح تأمل العيش وتخشى الفقر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والأولى أن يقال كل ذلك معتبر في
  باب الفضل وكثرة الثواب. المسألة الرابعة اختلف المفسرون في أن هذا الانفاق، هل هو
  الزكاة أو غيرها؟ قال ابن عباس أراد به الزكاة، يعني حتى تخرجوا زكاة أموالكم، وقال
  الحسن كل شيء أنفقه المسلم من ماله طلب به وجه الله فإنه من الذين عنى الله سبحانه
  بقوله { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } حتى التمرة،
  والقاضي اختار القول الأول، واحتج عليه بأن هذا الانفاق، وقف الله عليه كون المكلف
  من الأبرار، والفوز بالجنة، بحيث لو لم يوجد هذا الانفاق، لم يصر العبد بهذه المنزلة،
  وما ذاك إلا الانفاق الواجب، وأقول لو خصصنا الآية بغير الزكاة لكان أولى لأن الآية
  مخصوصة بإيتاء الأحب، والزكاة الواجبة ليس فيها إيتاء الأحب، فإنه لا يجب على المزكي
  أن يخرج أشرف أمواله وأكرمها، بل الصحيح أن هذه الآية مخصوصة بإيتاء المال على سبيل
  الندب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
