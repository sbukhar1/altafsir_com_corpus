  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنْفِقُواْ مِمَّا تُحِبُّونَ وَمَا تُنْفِقُواْ مِن
  شَيْءٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما بيّن أن الإنفاق لا ينفع الكافر ألبتة علم المؤمنين كيفية الإنفاق الذي ينتفعون
  به في الآخرة، فقال { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ
  } وبيّن في هذه الآية أن من أنفق مما أحب كان من جملة الأبرار، ثم قال في آية أخرى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلأَبْرَارَ لَفِى نَعِيم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المطففين 22 وقال أيضاً</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلأَبْرَارَ يَشْرَبُونَ مِن
  كَأْسٍ كَانَ مِزَاجُهَا كَـٰفُوراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإنسان 5 وقال أيضاً</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلأَبْرَارَ لَفِى نَعِيمٍ * عَلَى ٱلأَرَائِكِ يَنظُرُونَ * تَعْرِفُ فِى وُجُوهِهِمْ
  نَضْرَةَ ٱلنَّعِيمِ * يُسْقَوْنَ مِن رَّحِيقٍ مَّخْتُومٍ * خِتَـٰمُهُ مِسْكٌ وَفِى
  ذَلِكَ فَلْيَتَنَافَسِ ٱلْمُتَنَـٰفِسُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المطففين 22، 26 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ
  ٱلْبِرَّ أَن تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  177 فالله تعالى لما فصل في سائر الآيات كيفية ثواب الأبرار اكتفى ههنا بأن ذكر أن
  من أنفق ما أحب نال البر، وفيه لطيفة أخرى. وهي أنه تعالى قال { لَّيْسَ ٱلْبِرَّ أَن
  تُوَلُّواْ وُجُوهَكُمْ قِبَلَ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ وَلَـٰكِنَّ ٱلْبِرَّ مَنْ
  ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ وَٱلْمَلَـئِكَةِ } إلى آخر الآية، فذكر في
  هذه الآية أكثر أعمال الخير، وسماه البر ثم قال في هذه الآية { لَن تَنَالُواْ ٱلْبِرَّ
  حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ } والمعنى أنكم وإن أتيتم بكل تلك الخيرات المذكورة
  في تلك الآية فإنكم لا تفوزون بفضيلة البر حتى تنفقوا مما تحبون، وهذا يدل على أن الإنسان
  إذا أنفق ما يحبه كان ذلك أفضل الطاعات، وههنا بحث وهو أن لقائل أن يقول كلمة { حَتَّىٰ
  } لانتهاء الغاية فقوله { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ
  } يقتضي أن من أنفق مما أحب فقد نال البر ومن نال البر دخل تحت الآيات الدالة على عظم
  الثواب للأبرار، فهذا يقتضي أن من أنفق ما أحب وصل إلى الثواب العظيم وإن لم يأت بسائر
  الطاعات، وهو باطل، وجواب هذا الإشكال أن الإنسان لا يمكنه أن ينفق محبوبه إلا إذا
  توسل بإنفاق ذلك المحبوب إلى وجدان محبوب أشرف من الأول، فعلى هذا الإنسان لا يمكنه
  أن ينفق الدنيا في الدنيا إلا إذا تيقن سعادة الآخرة، ولا يمكنه أن يعترف بسعادة الآخرة
  إلا إذا أقر بوجود الصانع العالم القادر، وأقر بأنه يجب عليه الانقياد لتكاليفه وأوامره
  ونواهيه، فإذا تأملت علمت أن الإنسان لا يمكنه إنفاق الدنيا في الدنيا إلا إذا كان
  مستجمعاً لجميع الخصال المحمودة في الدنيا، ولنرجع إلى التفسير فنقول في الآية مسائل
  المسألة الأولى كان السلف إذا أحبوا شيئاً جعلوه لله، روي أنه لما نزلت هذه الآية قال
  أبو طلحة يا رسول الله لي حائط بالمدينة وهو أحب أموالي إليّ أفأتصدق به؟ فقال عليه
  السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  بخ بخ ذاك مال رابح، وإني أرى أن تجعلها في الأقربين \" </font></font></b>&#13;\t\t\t<label
