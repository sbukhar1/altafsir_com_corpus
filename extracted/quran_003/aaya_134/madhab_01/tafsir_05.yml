  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ
  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال لها: قد فعلت، فقالت: اعمل بما بعده { والْعَافِينَ عَنِ النَّاسِ
  }. فقال: قدَ عَفوتُ عنك. فقالت الجارية: { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }. قال
  ميمون: قد أحسنت إليكِ، فأنت حرّة لوجه الله تعالى. ورُوي عن الأحنف بن قيس مثله. وقال
  زيد ٱبن سلم: { وَٱلْعَافِينَ عَنِ ٱلنَّاسِ } عن ظلمهم وإساءتهم. وهذا عام، وهو ظاهر
  الآية. وقال مقاتل بن حيان في هذه الآَية: بلغنا أن رسول الله صلى الله عليه وسلم قال
  عند ذلك:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إنّ هؤلاء من أمتي قليل إلا من عصمه الله وقد كانوا كثيرًا في الأمم التي مضت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فمدح الله تعالى الذين يغفرون عند
  الغضب وأثنى عليهم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا مَا غَضِبُواْ هُمْ يَغْفِرُون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  37] وأثنى على الكاظمين الغيظ بقوله: { وَٱلْعَافِينَ عَنِ ٱلنَّاسِ } ، وأخبر أنه
  يحبهم بإحسانهم في ذلك. ووردت في كظم الغيظ والعفو عن الناس وملْك النفس عند الغضب
  أحاديثُ؛ وذلك من أعظم العبادة وجِهادِ النفس؛ فقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس الشديد بالصُّرَعَةِ ولكن
  الشديد الذي يملك نفسه عند الغضب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما من جرعة يتجرّعها العبد خير له وأعظم أجراً من جرعةٍ غيظٍ في
  الله \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  أنس أن رجلا قال: يا رسول الله، ما أشدّ من كل شيء؟ قال: «غضب الله». قال فما ينجي
  من غضب الله؟ قال: «لا تغضب» قال العرجي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا غضبت فكن وَقُوراً كاظما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">للغيظ تَبْصُر
  ما تقول وتسمع</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فكفى به شرفا تَصبُّر ساعةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يرضى بها عنك الإله وتُرفع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال عروة بن الزبير في العفو:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لن يبلغ المجدَ أقوامٌ وإن شرفوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى يُذِلُوا وإن عَزوا لأقوام</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويُشْتَموا
  فترى الألوانَ مُشرِقَة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا عَفْو
  ذُلِّ ولكن عَفْو إكرامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروى أبو داود وأبو عيسى الترمذي عن سهل بن معاذ بن أنس الجهني عن
  أبيه عن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كظم غيظا وهو يستطيع أن ينفذه دعاه الله يوم القيامة على رؤوس
  الخلائق حتى يخيره في أي الحورِ شاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: هذا حديث حسن غريب. وروى أنس عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" إذا
  كان يوم القيامة ناد منادٍ من كان أجره على الله فليدخل الجنة فيقال من ذا الذي أجره
  على الله فيقوم العافون عن الناس يدخلون الجنة بغير حساب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ذكره الماوردي. وقال ٱبن المبارك:
  كنت عند المنصور جالسا فأمر بقتل رجل؛ فقلت: يا أمير المؤمنين، قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا كان يوم القيامة نادى منادٍ بين يدي الله عز وجل من كانت له يد عند الله فليتقدّم
  فلا يتقدّم إلا من عفا عن ذنب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأمر بإطلاقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } أي يثيبهم على إحسانهم. قال سَري
  السّقَطي: الإحسان أن تحسن وقت الإمكان، فليس كل وقت يمكنك الإحسان؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بادِرْ بِخَيَرٍ إذا ما كنتَ مُقْتَدراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فليس في كلَّ وقتٍ أنت مُقتِدرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو العباس الجُمَّاني فأحسن:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ليس في كُل ساعةٍ وأوَانٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَتَهيّأُ صنائعُ الإحسان</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">¤وإذا أَمْكَنتْ
  فبادِر إِليها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حذَراً من تَعَذُّر الإمكان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد مضى في «البقرة» القول في المحسن
  والإحسان فلا معنى للإعادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(5,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
