  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  أربع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { ٱلَّذِينَ
  يُنفِقُونَ } هذا من صفة المتقين الذين أعِدَت لهم الجنة، وظاهر الآية أنها مدح بفعل
  المندوب إليه. و { السَّرَّآءِ } اليسر { وَٱلضَّرَّآءِ } العسر؛ قاله آبن عباس والكلبي
  ومقاتل. وقال عبيد بن عمير والضحاك: السرّاء والضرّاء الرخاء والشدّة. ويقال في حال
  الصحة والمرض. وقيل: في السرّاء في الحياة، وفي الضرّاء يعني يوصى بعد الموت. وقيل؛
  في السراء في العرس والولائم، وفي الضرّاء في النوائب والمآتم. وقيل: في السرّاء النفقة
  التي تسرّكم؛ مثل النفقة على الأولاد والقرابات، والضرّاء على الأعداء. ويقال: في السرّاء
  ما يضيف به الفتى ويُهْدى إليه. والضرّاء ما ينفقه على أهل الضر ويتصدق به عليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ـ والآية تعم. ثم قال تعالى: { وَٱلْكَاظِمِينَ ٱلْغَيْظَ } وهي
  المسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: وكَظم الغيظ ردّه في الجوف؛
  يقال: كظم غيظة أي سكت عليه ولم يظهره مع قدرته على إيقاعة بعدّوه، وكظمت السِّقاء
  أي ملأته وسددت عليه، والكظامة ما يسدّ به مجرى الماء؛ ومنه الكِظام للسير الذي يسدّ
  به فَمُ الزَّقّ والقربة. وكظم البعير جرته إذا ردّها في جوفه؛ وقد يقال لحبسه الجِرّة
  قبل أن يرسلها إلى فيه: كظم؛ حكاه الزجاج. يقال: كظم البعير والناقة إذا لم يَجْتَرَّا،
  ومنه قول الراعي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فأفَضْنَ
  بعد كُظومِهِنَ بِجِرّةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من ذي الأَبارِقِ
  إذ رَعَيْن حَقِيلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والحقيل: موضع. والحقيل نبت. وقد قيل: إنها تفعل ذلك عند الفزع والجهد
  فلا تجترّ ـ قال أعشى باهِلة يصف رجلا نّحارا للإبل فهي تفزع منه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قد تكْظِم البُزْلَ منه حين تُبْصِره</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى تَقَطَّع في أجوافِها الجِرَرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه: رجل كظِيم ومكظوم إذا كان
  ممتلئا غما وحزنا. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ
  فَهُوَ كَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 84]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ظَلَّ وَجْهُهُ مُسْوَدّاً وَهُوَ كَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  58].</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القلم: 48] والغيظ أصل الغضب، وكثيرا
  ما يتلازمان لكن فُرْقَانُ ما بينهما. أنّ الغيظ لا يظهر على الجوارح، بخلاف الغضب
  فإنه يظهر في الجوارح مع فعل مّا ولا بدّ؛ ولهذا جاء إسناد الغضب إلى الله تعالى إذ
  هو عبارة عن أفعاله في المغضوب عليهم. وقد فسر بعض الناس الغيظ بالغضب؛ وليس بجيد،
  والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ } العفو عن الناس أَجلُّ ضُرُوب فعل الخير؛ حيث يجوز للإنسان أن يعفو
  وحيث يتّجه حقه. وكل من استحق عقوبة فتُرِكت له فقد عُفي عنه. واختلف في معنى «عَن
  النَّاسِ» فقال أبو العالية والكلبي والزجاج: { والعافين عن الناس } يريد عن المماليك.
  قال ٱبن عطية: وهذا حسن على جهة المثال؛ إذ هُم الخَدَمَة فهم يذنبون كثيرا والقدرة
  عليهم متيسرة، وإنفاذ العقوبة سهل؛ فلذلك مثل هذا المفسَّر به. ورُوي عن ميمون بن مهران
  أن جاريته جاءت ذات يوم بصحفة فيها مَرَقَة حارّة، وعنده أضياف فعثرت فصبت المرقة عليه،
  فأراد ميمون أن يضربها، فقالت الجارية: يا مولاي، ٱستعمل قول الله تعالى: { وَٱلْكَاظِمِينَ
  ٱلْغَيْظَ }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
