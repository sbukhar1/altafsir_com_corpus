  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من جرعتين أحب إلى الله من جرعة موجعة يجرعها صاحبها بصبر وحسن عزاء ومن جرعة
  غيظ كظمها \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ليس الشديد بالصرعة لكنه الذي يملك نفسه عند الغضب \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الصفة الثالثة قوله تعالى { وَٱلْعَـٰفِينَ
  عَنِ ٱلنَّاسِ } قال القفال رحمه الله يحتمل أن يكون هذا راجعا الى ما ذم من فعل المشركين
  في أكل الربا، فنهي المؤمنون عن ذلك وندبوا الى العفو عن المعسرين. قال تعالى عقيب
  قصة الربا والتداين</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن
  تَصَدَّقُواْ خَيْرٌ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 280 ويحتمل أن يكون كما قال في الدية</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَنْ عُفِىَ لَهُ مِنْ أَخِيهِ شَىْء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  178 الى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 280 ويحتمل أن يكون هذا بسبب
  غضب رسول الله صلى الله عليه وسلم حين مثلوا بحمزة وقال</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لأمثلن بهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فندب إلى كظم هذا الغيظ والصبر عليه والكف عن فعل ما ذكر أنه يفعله
  من المثلة، فكان تركه فعل ذلك عفوا، قال تعالى في هذه القصة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنْ عَاقَبْتُمْ فَعَاقِبُواْ بِمِثْلِ
  مَا عُوقِبْتُمْ بِهِ وَلَئِن صَبَرْتُمْ لَهُوَ خَيْرٌ لّلصَّـٰبِرينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  126 قال صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يكون العبد ذا فضل حتى يصل من قطعه ويعفو عمن ظلمه ويعطي من حرمه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن عيسى بن مريم صلوات الله عليه ليس الاحسان أن تحسن الى من أحسن اليك ذلك مكافأة
  انما الاحسان أن تحسن الى من أساء اليك. أما قوله تعالى { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ
  } فاعلم أنه يجوز أن تكون اللام للجنس فيتناول كل محسن ويدخل تحته هؤلاء المذكورون،
  وأن تكون للعهد فيكون إشارة إلى هؤلاء. واعلم أن الإحسان إلى الغير إما أن يكون بايصال
  النفع اليه أو بدفع الضرر عنه. أما إيصال النفع اليه فهو المراد بقوله { ٱلَّذِينَ
  يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاء } ويدخل فيه انفاق العلم، وذلك بأن يشتغل بتعليم
  الجاهلين وهداية الضالين، ويدخل فيه إنفاق المال في وجوه الخيرات والعبادات وأما دفع
  الضرر عن الغير فهو إما في الدنيا وهو أن لا يشتغل بمقابلة تلك الاساءة باساءة أخرى،
  وهو المراد بكظم الغيظ، وإما في الآخرة وهو أن يبرىء ذمته عن التبعات والمطالبات في
  الآخرة، وهو المراد بقوله تعالى { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } فصارت هذه الآية
  من هذا الوجه دالة على جميع جهات الاحسان إلى الغير، ولما كانت هذه الأمور الثلاثة
  مشتركة في كونها إحسانا إلى الغير ذكر ثوابها فقال { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ
  } فان محبة الله للعبد أعم درجات الثواب.</font></font>&#13;\t\t\t<label disabled=\"true\"
