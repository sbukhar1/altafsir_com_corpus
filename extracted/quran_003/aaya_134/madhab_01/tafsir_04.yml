  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما بين أن الجنة معدة للمتقين ذكر صفات المتقين حتى يتمكن الانسان من اكتساب
  الجنة بواسطة اكتساب تلك الصفات. فالصفة الأولى قوله { ٱلَّذِينَ يُنفِقُونَ فِى السَّرَّاء
  وَٱلضَّرَّاء } وفيه وجوه الأول أن المعنى أنهم في حال الرخاء واليسر والقدرة والعسر
  لا يتركون الانفاق، وبالجملة فالسراء هو الغنى، والضراء هو الفقر. يحكى عن بعض السلف
  أنه ربما تصدق ببصلة، وعن عائشة رضي الله عنها أنها تصدقت بحبة عنب، والثاني أن المعنى
  أنهم سواء كانوا في سرور أو في حزن أو في عسر أو في يسر فانهم لا يدعون الاحسان إلى
  الناس، الثالث المعنى أن ذلك الإحسان والإنفاق سواء سرهم بأن كان على وفق طبعهم، أو
  ساءهم بأن كان على خلاف طبعهم فانهم لا يتركونه، وإنما افتتح الله بذكر الانفاق لأنه
  طاعة شاقة ولأنه كان في ذلك الوقت أشرف الطاعات لأجل الحاجة اليه في مجاهدة العدو ومواساة
  فقراء المسلمين. الصفة الثانية قوله تعالى { وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ } وفيه مسئلتان.
  المسألة الأولى يقال كظم غيظة إذا سكت عليه ولم يظهره لا بقول ولا بفعل قال المبرد
  تأويله أنه كتم على امتلائه منه، يقال كظمت السقاء إذا ملأته وسددت عليه، ويقال فلان
  لا يكظم على جرته إذا كان لا يحتمل شيئا، وكل ما سددت من مجرى ماء أو باب أو طريق فهو
  كظم، والذي يسد به يقال له الكظامة والسدادة، ويقال للقناة التي تجري في بطن الأرض
  كظامة، لامتلائها بالماء كامتلاء القرب المكظومة، ويقال أخذ فلان بكظم فلان إذا أخذ
  بمجرى نفسه، لأنه موضع الامتلاء بالنفس، وكظم البعير كظوماً إذا أمسك على ما في جوفه
  ولم يجتر، ومعنى قوله { وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ } الذين يكفون غيظهم عن الامضاء
  ويردون غيظهم في أجوافهم، وهذا الوصف من أقسام الصبر والحلم وهو كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  مَا غَضِبُواْ هُمْ يَغْفِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشورى 37. المسألة الثانية قال
  النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كظم غيظا وهو يقدر على إنفاذه ملأ الله قلبه أمنا وإيمانا \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال عليه
  السلام لأصحابه</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تصدقوا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فتصدقوا
  بالذهب والفضة والطعام، وأتاه الرجل بقشور التمر فتصدق به، وجاءه آخر فقال والله ما
  عندي ما أتصدق به، ولكن أتصدق بعرضي فلا أعاقب أحدا بما يقوله في حديثه، فوفد إلى رسول
  الله صلى الله عليه وسلم من قوم ذلك الرجل وفد، فقال عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لقد تصدق منكم رجل بصدقة ولقد
  قبلها الله منه تصدق بعرضه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كظم غيظا وهو يستطيع أن ينفذه زوجه الله من الحور العين حيث يشاء
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عليه السلام</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
