  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جلّ ثناؤه بقوله: { ٱلَّذِينَ يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاءِ } أُعدت الـجنة
  التـي عرضها السموات والأرض للـمتقـين، وهم الـمنفقون أموالهم فـي سبـيـل الله، إما
  فـي صرفه علـى مـحتاج، وإما فـي تقوية مضعف علـى النهوض للـجهاد فـي سبـيـل الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { فِى السَّرَّاء } فإنه يعنـي: فـي حال السرور بكثرة الـمال،
  ورخاء العيش والسرّاء: مصدر من قولهم سرّنـي هذا الأمر مسرّة وسروراً؛ والضراء: مصدر
  من قولهم: قد ضرّ فلان فهو يضرّ إذا أصابه الضرّ، وذلك إذا أصابه الضيق والـجهد فـي
  عيشه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن سعد، قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس قوله: { ٱلَّذِينَ يُنفِقُونَ
  فِى السَّرَّاء وَٱلضَّرَّاء } يقول: فـي العسر والـيسر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأخبر
  جلّ ثناؤه أن الـجنة التـي وصف صفتها لـمن اتّقاه وأنفق ماله فـي حال الرخاء والسعة
  وفـي حال الضيق والشدة فـي سبـيـله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ } يعني: والجارعين الغيظ عند امتلاء نفوسهم منه، يقال
  منه: كظم فلان غيظه: إذا تـجرّعه فحفظ نفسه من أن تـمضي ما هي قادرة على إمضائه بـاستـمكانها
  مـمن غاظها وانتصارها مـمن ظلـمها. وأصل ذلك من كظم القربة، يقال منه: كظمتُ القربة:
  إذا ملأتها ماء، وفلان كظيم ومكظوم إذا كان مـمتلئاً غمّاً وحزناً، ومنه قول الله عزّ
  وجلّ، { وَٱبْيَضَّتْ عَيْنَاهُ مِنَ ٱلْحُزْنِ فَهُوَ كَظِيمٌ } يعني ممتلىء من الحزن،
  ومنه قيل لمجاري المياه الكظائم لامتلائها بالماء، ومن قيل: أخذت بكظمه يعني بمجاري
  نفسه. والغيظ: مصدر من قول القائل: غاظني فلان فهو يغيظنـي غيظاً، وذلك إذا أحفظه وأغضبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } فإنه يعنـي: والصافحين
  عن الناس عقوبة ذنوبهم إلـيهم، وهم علـى الانتقام منهم قادرون، فتاركوها لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } فإنه يعنـي: فإن الله
  يحبّ من عمل بهذه الأمور التـي وصف أنه أعدّ للعاملـين بها الـجنة التـي عرضها السموات
  والأرض. والعاملون بها هم الـمـحسنون، وإحسانهم هو عملهم بها. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { ٱلَّذِينَ يُنفِقُونَ
  فِى السَّرَّاء وَٱلضَّرَّاء }... الآية: { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ
  يُحِبُّ ٱلْمُحْسِنِينَ } أي وذلك الإحسان، وأنا أحبّ من عمل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ٱلَّذِينَ
  يُنفِقُونَ فِى السَّرَّاء وَٱلضَّرَّاء وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ وَٱلْعَـٰفِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }: قوم أنفقوا فـي العسر والـيسر،
  والـجهد والرخاء، فمن استطاع أن يغلب الشرّ بـالـخير فلـيفعل، ولا قوّة إلا بـالله،
  فنعمت والله يا ابن آدم الـجرعة تـجترعها من صبر وأنت مغيظ وأنت مظلوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن عبد الرحمن، قال: ثنا مـحمد بن بشر، قال: ثنا مـحرز
  أبو رجاء، عن الـحسن، قال: يقال يوم القـيامة: لـيقم من كان له علـى الله أجر! فما
  يقوم إلا إنسان عفـا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
