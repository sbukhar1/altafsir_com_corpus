  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قرأ هذه الآية: { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ
  ٱلْمُحْسِنِينَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا داود بن قـيس، عن زيد بن أسلـم، عن رجل من أهل الشام يقال
  له عبد الـجلـيـل، عن عمّ له، عن أبـي هريرة فـي قوله: { وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ
  } أن النبـي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ كَظَمَ غَيْظا وَهُوَ يَقْدِرُ علـى إنْفَـاذِهِ مَلأَهُ اللَّهُ
  أمْناً وإيـماناً \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد قال: ثنـي أبـي،
  قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَٱلْكَـٰظِمِينَ
  ٱلْغَيْظَ }... إلـى الآية: { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } ، فـالكاظمين الغيظ
  كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا مَا غَضِبُواْ هُمْ يَغْفِرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  37]؛ يغضبون فـي الأمر لو وقعوا به كان حراماً فـيغفرون ويعفون، يـلتـمسون بذلك وجه
  الله؛ { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَأْتَلِ أُوْلُواْ ٱلْفَضْلِ
  مِنكُمْ وَٱلسَّعَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 22]... إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلاَ تُحِبُّونَ أَن يَغْفِرَ ٱللَّهُ
  لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النور: 22] يقول: لا تقسموا علـى أن لا تعطوهم من النفقة شيئا واعفوا
