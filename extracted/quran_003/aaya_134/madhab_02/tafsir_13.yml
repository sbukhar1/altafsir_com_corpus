  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ } ، أي: في اليُسر والعُسر، فأول
  ما ذكر من أخلاقهم الموجبة للجنة ذكرَ السَّخَاوَة وقد جاء في الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو سعيد الشريحي أخبرنا أبو إسحاق الثعلبي أخبرنا أبو عمرو
  الفراتي أخبرنا أبو العباس أحمد بن إسماعيل العنبري أخبرنا أبو عبد الله بن حازم البغوي
  بمكة أخبرنا أبو صالح بن أيوب الهاشمي أخبرنا إبراهيم بن سعد أخبرنا سعيد بن محمد عن
  يحيى بن سعيد عن الأعرج عن أبي هريرة رضي الله عنه قال: قال رسول الله صلّى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" السخي
  قريبٌ منَ الله قريبٌ منَ الجنةِ قريبٌ من النّاس، بعيدٌ منَ النّار، والبخيلُ بعيدٌ
  من الله بعيدٌ منَ الجنةِ بعيدٌ منَ الناسِ قريبٌ منَ النّار، والجاهل السخي أحب إلى
  الله من عابد بخيل \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ } أي: الجارعين الغيظَ عند امتلاء نفوسهم منه، والكظم:
  حبس الشيء عند امتلائه، وكظم الغيظ أن يمتلىء غيظاً فيردّه في جوفه ولا يُظهره. ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذِ ٱلْقُلُوبُ لَدَى ٱلْحَنَاجِرِ كَاظِمِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  18].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا أبو سعيد الشريحي أخبرنا
  أبو إسحاق الثعلبي أخبرنا أبو عمرو الفراتي أخبرنا أبو محمد الحسن بن محمد الإسفرايني
  أخبرنا أبو عبد الله بن محمد زكريا العلاني أخبرنا رَوح بن عبد المؤمن أخبرنا أبو عبد
  الرحمن المُقْرِي أخبرنا سعيد بن أبي أيوب قال: حدثني أبو مرحوم عن سهل بن معاذ بن
  أنس الجهني عن أبيه قال: قال رسول الله صلّى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَنْ كظمَ غيظاً وهو يقدرُ على
  أن ينفذَه دعاهُ الله يومَ القيامةِ على رُؤوسِ الخلائقِ حتى يخيّره من أيّ الحُورِ
  شاء \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } ، قال الكلبي عن المملوكين سوء الأدب، وقال زيد بن
  أسلم ومقاتل: عمّن ظلمهم وأساءَ إليهم. { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
