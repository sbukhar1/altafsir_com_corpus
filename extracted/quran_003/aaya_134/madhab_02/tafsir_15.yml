  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الذين ينفقون في السراء والضراء } قال ابن عباس: في العسر واليسر. ومعنى الآية:
  أنهم رغبوا في معاملة الله، فلم يبطرهم الرخاء، فينسيهم، ولم تمنعهم الضراء فيبخلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والكاظمين الغيظ } قال الزجاج: يقال: كظمت الغيظ: إذا
  أمسكت على ما في نفسك منه، وكظم البعير على جرَّته: إذا رددها في حلقه. وقال ابن الأنباري:
  الأصل في الكظم: الإمساك على غيظ وغم. وروى ابن عمر عن النبي صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  تجرع عبد جرعة أفضل عند الله من جرعة غيظ يكظمها ابتغاء وجه الله تبارك وتعالى \".
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى:
  «والعافين عن الناس» فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه العفو عن المماليك، قاله ابن عباس، والربيع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه على إطلاقه، فهم يعفون عمن ظلمهم، قاله زيد بن أسلم، ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

