  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  نَعَتَ المتقين فقال { ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّاءِ وَٱلضَّرَّاءِ } إلخ الآية،
  [نعت للمتقين، ويقال: إن كل نعت من ذلك هو نعت على حدة، فكأنه يقول: أعدت للمتقين الذين
  ينفقون من السراء... إلخ]. قوله: { فِي السَّرَّاءِ وَٱلضَّرَّاءِ } أي ينفقون أموالهم
  في حال اليسر وفي حال العسر وهذا قول الكلبي وقال مقاتل والضحاك: في حال السعة والشدة.
  ويقال في حال الصحة والمرض، ويقال: \" في السراء \" يعني في حال الحياة، \" وفي الضراء
  \" يعني بعد الموت ويقال: في سراء المسلمين في عرسهم وولائمهم، \" والضراء \" في نوائبهم
  ومآتمهم، ويقال: { فِي السَّرَّاءِ } يعني النفقة التي تسركم، مثل النفقة التي على
  الأولاد والأقربين، { وَٱلضَّرَّاءِ } النفقة على الأعداء والكاشحين ويقال: { فِي السَّرَّاء
  } يعني: على الأنبياء يضيفهم، ويهدي إليهم { وَٱلضَّرَّاء } يعني على أهل الضر، يتصدق
  عليهم. { وَٱلْكَـٰظِمِينَ ٱلْغَيْظَ } يعني (المرددين) الغيظ في أجوافهم وأصله في
  اللغة: كظم البعير إذا رَدَّد جِرَّتَه، ومعناه الذين إذا أصابهم الغيظ تجاوزوا ولم
  يعاقبوا. { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ } قال الكلبي: يعني عن المملوكين ويقال: \"
  والعافين عن الناس \" بعد قدرتهم عليهم، فيعفوا عنهم. { وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ
  } من الأحرار والمملوكين، ويقال: الذين يحسنون بعد العفو ويزيدون عليه إحساناً. وروي
  عن رسول الله - صلى الله عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كظم غيظاً وهو يقدر على أن ينفذه، ثم لم ينفذه، زوجه الله من
  الحور العين حيث يشاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وفي خبر آخر: عنه - عليه الصلاة والسلام - أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَا عَفَى رجلٌ عن مَظْلَمة قَط
  إِلا زَاده الله بها عزّاً \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

