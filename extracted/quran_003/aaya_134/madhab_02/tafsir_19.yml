  \" المؤمن هين لين والمؤمنون هينون لينون \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال منذر بن سعيد: يجب بهذه الآية ألا يوادع العدو ما كانت للمسلمين
