  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ
  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذَا
  بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَهِنُوا وَلاَ تَحْزَنُوا وَأَنْتُمُ الأَعْلَوْنَ إِنْ كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  يَمْسَسْكُمْ قَرْحٌ فَقَدْ مَسَّ ٱلْقَوْمَ قَرْحٌ مِّثْلُهُ وَتِلْكَ ٱلأَيَّامُ
  نُدَاوِلُهَا بَيْنَ ٱلنَّاسِ وَلِيَعْلَمَ ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَتَّخِذَ
  مِنكُمْ شُهَدَآءَ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِيُمَحِّصَ
  ٱللَّهُ ٱلَّذِينَ آمَنُواْ وَيَمْحَقَ ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الكظم:
  الإمساك على غيظ وغم. والكظيم: الممتلىء أسفار، وهو المكظوم. وقال عبد المطلب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فحضضت قومي واحتسبت قتالهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والقوم من خوف المنايا كظم</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكظم الغيظ رده في الجوف إذا كان
  يخرج من كثرته، فضبطه ومنعه كظم له. ويقال: كظم القربة إذا شدّها وهي ملأى. والكظام:
  السير الذي يشد به فمها. وكظم البعير: جرته ردها في جوفه، أو حبسها قبل أن يرسلها إلى
  فيه. ويقال: كظم البعير والناقة إذا لم يجترا، ومنه قول الراعي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فأفضن بعد كظومهن بجرة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من ذي الأباطح أذ رعين حقيلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الحقيل: موضع، والحقيل أيضاً نبت.
  ويقال: لا تمنع الإبل جرتها إلا عند الجهد والفزع، فلا تجتر. ومنه قول أعشى باهلة يصف
  نحار الإبل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قد تكظم
  البزل منه حين تبصره</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى تقطع في أجوافها الجرر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الإصرار: اعتزام الدوام على الأمر.
  وترك الإقلاع عنه، من صرّ الدنانير ربط عليها. وقال أبو السمال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">علـم الله أنهـا منـي صـرى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي عزيمة. وقال الحطيئة يصف الخيل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عوابس بالشعث الكماة إذا ابتغوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">علاليها
  بالمحضرات أصرت</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي ثبتت على عدوها. وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يصر بالليل ما تخفى شواكله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا ويح كل
  مصر القلب ختار</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">السنة: الطريقة. وقال المفضل: الأمة وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما عاين الناس من فضل كفضلكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا رؤى
  مثله في سالف السنن</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وسنة الإنسان الشيء الذي يعمله ويواليه، كقول خالد الهذلي لأبي ذؤيب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلا تجزعن من سنة أنت سرتها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأول راض سنة من يسيرها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال سليمان بن قتيبة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن الألى بالطف من آل هاشم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تأسوا فسنوا للكرام التأسيا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال لبيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من أمة سنت لهم آباؤهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولكل قوم سنة وإمامها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الخليل: سن الشيء صورة. والمسنون المصور، وسن عليهم شراً صبه،
  والماء والدرع صبهما. واشتقاق السنة يجوز أن يكون من أحد هذين المعنيين، أو من سن السنان
  والنصل حدهما على المسن، أو من سن الإبل إذا أحسن رعيها. السير في الأرض: الذهاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهن الشيء ضعف، ووهنه الشيء أضعفه. يكون متعدياً ولازماً. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وهنتهم حمى يثرب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">والوهن الضعف. وقال زهير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فـأصبح الحبـل منهـا واهنـاً خلقـا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">القرح والقرح لغتان، كالضعف والضعف، والكره والكره: الفتحُ لغة الحجاز:
  وهو الجرح. قال حندج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبدلت قرحاً
  دامياً بعد صحة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لعل منايانا تحولن أبؤسا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الأخفش: هما مصدران. ومن قال:
  القَرح بالفتح الجرح، وبالضم المد، فيحتاج في ذلك إلى صحة نقل عن العرب. وأصل الكلمة
  الخلوص، ومنه: ماء قراح لا كدورة فيه، وأرض قراح خالصة الطين، وقريحة الرجل خالصة طبعه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المداولة: المعاودة، وهي المعاهدة مرة بعد مرة. يقال: داولت بينهم
  الشيء فتداولوه. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يرد المياه
  فلا يزال مداوياً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في الناس بين تمثل وسماع</font></font></b></td></tr></table><label
