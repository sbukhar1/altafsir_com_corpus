  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: وأنتم الأعلون دلالة على فضيلة هذه الأمة، إذ خاطبهم مثل
  ما خاطب موسى كليمه صلى الله عليه وسلم على نبينا وعليه، إذ قال له: لا تخف إنك أنت
  الأعلى. وتعلق قوله: إن كنتم مؤمنين بالنهي، فيكون ذلك هزاً للنفوس يوجب قوة القلب
  والثقة بصنع الله، وقلة المبالاة بالأعداء. أو بالجملة الخبرية: أي إنْ صدقتم بما وعدكم
  وبشركم به من الغلبة. ويكون شرطاً على بابه يحصل به الطعن على من ظهر نفاقه في ذلك
