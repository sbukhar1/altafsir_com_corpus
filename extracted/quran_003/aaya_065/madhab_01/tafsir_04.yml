  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن اليهود كانوا يقولون إن إبراهيم كان على ديننا، والنصارى كانوا يقولون كان إبراهيم
  على ديننا، فأبطل الله عليهم ذلك بأن التوراة والإنجيل ما أنزلا إلا من بعده فكيف يعقل
  أن يكون يهودياً أو نصرانياً؟. فإن قيل فهذا أيضاً لازم عليكم لأنكم تقولون إن إبراهيم
  كان على دين الإسلام، والإسلام إنما أنزل بعده بزمان طويل، فإن قلتم إن المراد أن إبراهيم
  كان في أصول الدين على المذهب الذي عليه المسلمون الآن، فنقول فلم لا يجوز أيضاً أن
  تقول اليهود إن إبراهيم كان يهودياً بمعنى أنه كان على الدين الذي عليه اليهود، وتقول
  النصارى إن إبراهيم كان نصرانياً بمعنى أنه كان على الدين الذي عليه النصارى، فكون
  التوراة والإنجيل نازلين بعد إبراهيم لا ينافي كونه يهودياً أو نصرانياً بهذا التفسير،
  كما إن كون القرآن نازلاً بعده لا ينافي كونه مسلماً. والجواب إن القرآن أخبر أن إبراهيم
  كان حنيفاً مسلماً، وليس في التوراة والإنجيل أن إبراهيم كان يهودياً أو نصرانياً،
  فظهر الفرق، ثم نقول أما إن النصارى ليسوا على ملة إبراهيم، فالأمر فيه ظاهر، لأن المسيح
  ما كان موجوداً في زمن إبراهيم، فما كانت عبادته مشروعة في زمن إبراهيم لا محالة، فكان
  الاشتغال بعبادة المسيح مخالفة لملة إبراهيم لا محالة، وأما إن اليهود ليسوا على ملة
  إبراهيم، فذلك لأنه لا شك إنه كان لله سبحانه وتعالى تكاليف على الخلق قبل مجيء موسى
  عليه السلام، ولا شك أن الموصل لتلك التكاليف إلى الخلق واحد من البشر، ولا شك أن ذلك
  الإنسان قد كان مؤيداً بالمعجزات، وإلا لم يجب على الخلق قبول تلك التكاليف منه فإذن
  قد كان قبل مجيء موسى أنبياء، وكانت لهم شرائع معينة، فإذا جاء موسى فإما أن يقال إنه
  جاء بتقرير تلك الشرائع، أو بغيرهما فإن جاء بتقريرها لم يكن موسى صاحب تلك الشريعة،
  بل كان كالفقيه المقرر لشرع من قبله، واليهود لا يرضون بذلك، وإن كان قد جاء بشرع آخر
  سوى شرع من تقدمه فقد قال بالنسخ، فثبت أنه لا بد وأن يكون دين كل الأنبياء جواز القول
  بالنسخ واليهود ينكرون ذلك، فثبت أن اليهود ليسوا على ملة إبراهيم، فبطل قول اليهود
  والنصارى بأن إبراهيم كان يهودياً أو نصرانياً، فهذا هو المراد من الآية، والله أعلم.</font></font>&#13;\t\t\t<label
