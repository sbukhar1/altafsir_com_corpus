  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله عزّ وجلّ: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَاجُّونَ فِى إِبْرٰهِيمَ
  } قال: الـيهود والنصارى برأه الله عزّ وجلّ منهم حين ادَّعَتْ كل أمة أنه منهم، وألـحق
  به الـمؤمنـين من كان من أهل الـحنـيفـية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { أَفَلاَ تَعْقِلُونَ } فإنه يعنـي: أفلا تعقلون: تفقهون
  خطأ قـيـلكم إن إبراهيـم كان يهودياً أو نصرانـياً، وقد علـمتـم أن الـيهودية والنصرانـية
