  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يٰأَهْلَ ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ } الأصل «لِما» فحذفت
  الألف فرقاً بين الاستفهام والخبر. وهذه الآية نزلت بسبب دعوى كل فريق من اليهود والنصارى
  أن إبراهيم كان على دينه، فأكذبهم الله تعالى بأن اليهودية والنصرانية إنما كانتا من
  بعده؛ فذلك قوله: { وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ إِلاَّ مِن بَعْدِهِ
  }. قال الزجاج: هذه الآية أبْيَنُ حجة على اليهود والنصارى؛ إذ التوراة والإنجيل أنزلا
  من بعده وليس فيهما ٱسم لواحد من الأديان، وٱسم الإسلام في كل كتاب. ويقال: كان بين
  إبراهيم وموسى ألف سنة، وبين موسى وعيسى أيضاً ألف سنة. { أَفَلاَ تَعْقِلُونَ } دحوض
  حجتكم وبطلان قولكم. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

