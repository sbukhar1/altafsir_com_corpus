  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يٰأَهْلَ ٱلْكِتَـٰبِ لِمَ تُحَآجُّونَ فِىۤ إِبْرَٰهِيمَ وَمَآ أُنزِلَتِ
  ٱلتَّورَاةُ وَٱلإْنْجِيلُ إِلاَّ مِن بَعْدِهِ } تزعمون أنه كان على دينكم، وإنما
  دينكم اليهودية والنصرانية، وقد حدثت اليهودية بعد نزول التوراة، والنصرانية بعد نزول
  الإِنجيل، وإنما أنزلت التوراة والإِنجيل من بعد إبراهيم بزمان طويل، وكان بين إبراهيم
  وموسى ألف سنة وبين موسى وعيسى ألفا سنة { أَفَلاَ تَعْقِلُونَ } بطلان قولكم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هٰأَنتُمْ } بتليين الهمزة حيث كان مدني، وأبو عمرو
  والباقون بالهمز، واختلفوا في أصله فقال بعضهم: أصله: أنتم وها تنبيه، وقال الأخفش:
  أصله أأنتم، فقلبت الهمزة الأولى هاء، كقولهم هرقت الماء وأرقت { هَـٰؤُلاۤءِ } أصله
  أولاء دخلت عليه هاء التنبيه وهي في موضع النداء، يعني: يا هؤلاء أنتم { حَـٰجَجْتُمْ
  } جادلتم { فِيمَا لَكُم بِهِ عِلمٌ } يعني في أمر موسى وعيسى وادعيتم أنكم على دينهما
  وقد أنزلت التوراة والانجيل عليكم { فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ } وليس في كتابكم أنه كان يهودياً أو نصرانياً، وقيل حاججتم فيما لكم به علم
  يعني في أمر محمد صلّى الله عليه وسلم لأنهم وجدوا نعته في كتابهم، فجادلوا فيه بالباطل،
  فَلِمَ تحاجّون في إبراهيم، وليس في كتابكم، ولا علم لكم به؟ { وَٱللَّهُ يَعْلَمُ
  وَأَنتُمْ لاَ تَعْلَمُونَ } ثم برَّأ الله تعالى إبراهيم مما قالوا: فقال: { مَا كَانَ
  إِبْرَاهِيمُ يَهُودِيّاً وَلاَ نَصْرَانِيّاً وَلَكِن كَانَ حَنِيفاً مُّسْلِماً وَمَا
  كَانَ مِنَ ٱلْمُشْرِكِينَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

