  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَهْلَ
  ٱلْكِتَابِ لِمَ تُحَآجُّونَ فِيۤ إِبْرَاهِيمَ وَمَآ أُنزِلَتِ ٱلتَّورَاةُ وَٱلإنْجِيلُ
  إِلاَّ مِن بَعْدِهِ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هٰأَنْتُمْ هَؤُلاۤءِ
  حَاجَجْتُمْ فِيمَا لَكُم بِهِ عِلمٌ فَلِمَ تُحَآجُّونَ فِيمَا لَيْسَ لَكُمْ بِهِ
  عِلْمٌ وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يا أهل الكتاب لم تحاجون في إبراهيم } قال ابن عباس: اجتمع عند النبي صلى
  الله عليه وسلم نصارى نجران وأحبار اليهود فتنازعوا عنده فقالت الأحبار: ما كان إبراهيم
  إلاّ يهودياً. وقالت النصارى ما كان إبراهيم إلاّ نصرانياً فأنزل الله فيهم يا أهل
  الكتاب لم تحاجون في إبراهيم؟ { وما أنزلت التوراة والإنجيل إلاّ من بعده } ومعنى الآية
  اليهود والنصارى لما اختصموا عند رسول الله صلى الله عليه وسلم في شأن إبراهيم عليه
  السلام وادّعت كل طائفة أنه كان منهم وعلى دينهم فبرأ الله عز وجل إبراهيم مما ادعوا
  فيه وأخبر أن اليهودية والنصرانية إنما حدثا بعد نزول التوراة والإنجيل وإنما نزلا
  بعد إبراهيم بزمان طويل فكان بين إبراهيم وبين موسى ونزول التوراة عليه خمسمائة سنة
  وخمسة وسبعون سنة وبين موسى وعيسى ألف وستمائة واثنتان وثلاثون سنة. وقال ابن إسحاق:
  كان بين إبراهيم وموسى خمسمائة سنة وخمس وستون سنة وبين موسى وعيسى ألف سنة وتسعمائة
  وعشرون سنة وأورد على هذا التأويل أن الإسلام أيضاً إنما حدث بعد إبراهيم وموسى وعيسى
  بزمان طويل، وكذلك إنزال القرآن إنما نزل بعد التوراة والإنجيل فكيف يصح ما ادعيتم
  في إبراهيم أنه كان حنيفاً مسلماً وأجيب عنه بأن الله عز وجل أخبر في القرآن بأن إبراهيم
  كان حنيفاً مسلماً وليس في التوراة والإنجيل أن إبراهيم كان يهودياً أو نصرانياً فصح
  وثبت ما ادعاه المسلمون وبطل ما ادعاه اليهود والنصارى. وهو قوله تعالى { أفلا تعقلون
  } يعني بطلان قولكم يا معشر اليهود والنصارى حتى لا تجادلوا مثل هذا الجدال المحال
  { ها أنتم هؤلاء } ها للتنبيه وهو موضع النداء يعني يا هؤلاء والمراد بهم أهل الكتابين
  يعني ما معشر اليهود والنصارى { حاججتم } أي جادلتم وخاصمتم { فيما لكم به علم } يعني
  فيما وجدتم في كتبكم وأنزل عليكم بيانه في أمر موسى وعيسى، وادعيتم أنكم على دينهما
  وقد أنزلت التوراة والإنجيل عليكم { فلم تحاجون فيما ليس لكم به علم } يعني أنه ليس
  في كتابكم أن إبراهيم كان يهودياً أو نصرانياً { والله يعلم } يعني ما كان إبراهيم
  عليه من الدين { وأنتم لا تعلمون } يعني ذلك والمعنى ذلك والمعنى وأنتم جاهلون بما
  تقولون في إبراهيم ثم برأه الله عز وجل عما قالوا فيه وأعلمهم أن إبراهيم برئ من دينهم.</font></font><font
