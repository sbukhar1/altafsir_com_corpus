  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ آدَمَ
  خَلَقَهُ مِن تُرَابٍ } دليل على صحة القياس. والتشبيه واقع على أن عيسى خُلِقَ من
  غير أبٍ كآدم، لا على أنه خلق من تراب. والشيء قد يشبه بالشيء وإن كان بينهما فرق كبير
  بعد أن يجتمعا في وصف واحد؛ فإن آدم خُلِقَ من تراب ولم يُخلق عيسى من تراب فكان بينهما
  فرق من هذه الجهة، ولكن شبه ما بينهما أنهما خلقهما من غير أبٍ؛ ولأن أصلِ خلقتهما
  كان من تراب لأنّ آدم لم يخلق من نفس التراب، ولكنه جعل التراب طيناً ثم جعله صلصالاً
  ثم خلقه منه، فكذلك عيسى حوّله من حال إلى حال، ثم جعله بشراً من غير أبٍ. ونزلت هذه
  الآية بسبب وفد نجران حين أنكروا على النبيّ صلى الله عليه وسلم قوله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" «إن عيسى عبد الله وكلمته» فقالوا:
  أرِنا عبداً خلق من غير أب؛ فقال لهم النبيّ صلى الله عليه وسلم: «آدم من كان أبوه
  أعجبتم من عيسى ليس له أب؟ فآدم عليه السلام ليس له أب ولا أُم» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذلك قوله تعالى: { وَلاَ يَأْتُونَكَ
  بِمَثَلٍ } أي في عيسى { إِلاَّ جِئْنَاكَ بِٱلْحَقِّ } في آدم { وَأَحْسَنَ تَفْسِيراً
  }. وروي أنه عليه السلام. لما دعاهم إلى الإسلام قالوا: قد كنا مسلمين قبلك. فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كذبتم يمنعكم من الإسلام ثلاث:
  قولكم ٱتخذ الله ولداً، وأكلكم الخنزير، وسجودكم للصليب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فقالوا: من أبو عيسى؟ فأنزل الله
  تعالى: { إِنَّ مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ آدَمَ خَلَقَهُ مِن تُرَابٍ
  } إلى قوله: { فَنَجْعَل لَّعْنَةُ ٱللَّهِ عَلَى ٱلْكَاذِبِينَ }. فدعاهم النبي صلى
  الله عليه وسلم، فقال بعضهم لبعض: إن فعلتم ٱضطرم الوادي عليكم ناراً. فقالوا: أما
  تَعرِض علينا سوى هذا؟ فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الإسلام أو الجزية أو الحرب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأقرّوا بالجزية على ما يأتي. وتَمّ الكلام عند قوله «آدَمَ». ثم قال:
  { خَلَقَهُ مِن تُرَابٍ ثِمَّ قَالَ لَهُ كُن فَيَكُونُ } أي فكان. والمستقبل يكون
  في موضع الماضي إذا عرف المعنى. قال الفرّاء: { ٱلْحَقُّ مِن رَّبِّكَ } مرفوع بإضمار
  هو. أبو عبيدة: هو ٱستئناف كلام وخبره في قوله { مِن رَّبِّكَ }. وقيل هو فاعل، أي
  جاءك الحق. { فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ } الخطاب للنبيّ صلى الله عليه وسلم
  والمراد أمّته؛ لأنه صلى الله عليه وسلم لم يكن شاكاً في أمر عيسى عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
