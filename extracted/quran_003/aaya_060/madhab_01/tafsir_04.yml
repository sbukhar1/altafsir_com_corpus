  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  مسائل المسألة الأولى قال الفرّاء، والزجاج قوله { ٱلْحَقّ } خبر مبتدأ محذوف، والمعنى
  الذي أنبأتك من قصة عيسى عليه السلام، أو ذلك النبأ في أمر عيسى عليه السلام { ٱلْحَقّ
  } فحذف لكونه معلوماً، وقال أبو عبيدة هو استئناف بعد انقضاء الكلام، وخبره قوله {
  مِن رَبّكَ } وهذا كما تقول الحق من الله، والباطل من الشيطان، وقال آخرون الحق، رفع
  بإضمار فعل أي جاءك الحق. وقيل أيضاً إنه مرفوع بالصفة وفيه تقديم وتأخير، تقديره من
  ربك الحق فلا تكن. المسألة الثانية الامتراء الشك، قال ابن الأنباري هو مأخوذ من قول
  العرب مريت الناقة والشاة إذا حلبتها فكأن الشاك يجتذب بشكه مراء كاللبن الذي يجتذب
  عند الحلب، يقال قد مارى فلان فلاناً إذا جادله، كأنه يستخرج غضبه، ومنه قيل الشكر
  يمتري المزيد أي يجلبه. المسألة الثالثة في الحق تأويلان الأول قال أبو مسلم المراد
  أن هذا الذي أنزلت عليك هو الحق من خبر عيسى عليه السلام لا ما قالت النصارى واليهود،
  فالنصارى قالوا إن مريم ولدت إلٰهاً، واليهود رموا مريم عليها السلام بالإفك ونسبوها
  إلى يوسف النجار، فالله تعالى بيّن أن هذا الذي أنزل في القرآن هو الحق ثم نهى عن الشك
  فيه، ومعنى ممتري مفتعل من المرية وهي الشك. والقول الثاني أن المراد أن الحق في بين
  هذه المسألة ما ذكرناه من المثل وهو قصة آدم عليه السلام فإنه لا بيان لهذه المسألة
  ولا برهان أقوى من التمسك بهذه الواقعة، والله أعلم. المسألة الرابعة قوله تعالى {
  فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ } خطاب في الظاهر مع النبي صلى الله عليه وسلم، وهذا
  بظاهره يقتضي أنه كان شاكاً في صحة ما أنزل عليه، وذلك غير جائز، واختلف الناس في الجواب
  عنه، فمنهم من قال الخطاب وإن كان ظاهره مع النبي عليه الصلاة والسلام إلا أنه في المعنى
  مع الأمة قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأيُّهَا ٱلنَّبِىُّ إِذَا طَلَّقْتُمُ ٱلنّسَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطلاق
  1 والثاني أنه خطاب للنبي عليه الصلاة والسلام والمعنى فدم على يقينك، وعلى ما أنت
  عليه من ترك الامتراء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

