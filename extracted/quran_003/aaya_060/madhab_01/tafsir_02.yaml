  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  مَثَلَ عِيسَىٰ عِندَ ٱللَّهِ كَمَثَلِ ءَادَمَ خَلَقَهُ مِن تُرَابٍ ثُمَّ قَالَ لَهُ
  كُن فَيَكُونُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ مَثَلَ عِيسَىٰ } إن شأن عيسى وحاله الغريبة كشأن آدم. وقوله:
  { خَلَقَهُ مِن تُرَابٍ } جملة مفسرة لما له شبه عيسى بآدم أي خلق آدم من تراب ولم
  يكن ثمة أب ولا أم، وكذلك حال عيسى. فإن قلت: كيف شبه به وقد وجد هو من غير أب، ووجد
  آدم من غير أب وأم؟ قلت: هو مثيله في إحدى الطرفين، فلا يمنع اختصاصه دونه بالطرف الآخر
  من تشبيهه به، لأنّ المماثلة مشاركة في بعض الأوصاف، ولأنه شبه به في أنه وجد وجوداً
  خارجاً عن العادة المستمرة، وهما في ذلك نظيران، ولأن الوجود من غير أب وأم أغرب وأخرق
  للعادة من الوجود بغير أب، فشبه الغريب بالأغرب؛ ليكون أقطع للخصم وأحسم لمادة شبهته
  إذا نظر فيما هو أغرب مما استغربه. وعن بعض العلماء أنه أسر بالروم فقال لهم: لِمَ
  تعبدون عيسى، قالوا: لأنه لا أب له. قال: فآدم أولى لأنه لا أبوين له. قالوا: كان يحيي
  الموتى. قال: فحزقيل أولى، لأن عيسى أحيا أربعة نفر، وأحيا حزقيل ثمانية آلاف. قالوا:
  كان يبرىء الأكمه والأبرص. قال: فجرجيس أولى، لأنه طبخ وأحرق ثم قام سالماً. { خَلَقَهُ
  مِن تُرَابٍ } قدّره جسداً من طين { ثُمَّ قَالَ لَهُ كُن } أي أنشأه بشراً كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَنشأناه خلقاً آخر</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 14] { فَيَكُونُ } حكاية حال ماضية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الحق من ربك }  { ٱلْحَقُّ مِن رَّبّكَ فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ
  } خبر مبتدأ محذوف، أي هو الحق كقول أهل خيبر: محمد والخميس ونهيه عن الامتراء ـ وجل
  رسول الله صلى الله عليه وسلم أن يكون ممتريا ـ من باب التهييج لزيادة الثبات والطمأنينة،
  وأن يكون لطفاً لغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
