text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُنْ مِّن ٱلْمُمْتَرِينَ }يعنـي بذلك جلّ ثناؤه: الذي أنبأتك به من خبر عيسى،
  وأن مثله كمثل آدم خـلقه من تراب. ثم قال له ربه: كن هو الـحقّ من ربك، يقول: هو الـخبر
  الذي هو من عند ربك؛ { فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ } يعنـي: فلا تكن من الشاكين
  فـي أن ذلك كذلك. كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ } يعنـي فلا تكن فـي شكّ من عيسى أنه
  كمثل آدم عبد الله ورسوله، وكلـمة الله وروحه.حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع، قوله: { ٱلْحَقُّ مِن رَّبّكَ فَلاَ
  تَكُنْ مّن ٱلْمُمْتَرِينَ } يقول: فلا تكن فـي شكّ مـما قصصنا علـيك أن عيسى عبد الله
  ورسوله وكلـمة منه وروح، وأن مثله عند الله كمثل آدم خـلقه من تراب ثم قال له كن فـيكون.حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن الزبـير: { ٱلْحَقُّ
  مِن رَّبِّكَ } ما جاءك من الـخبر عن عيسى، { فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ }: أي
  قد جاءك الـحقّ من ربك فلا تـمتر فـيه.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { فَلاَ تَكُنْ مّن ٱلْمُمْتَرِينَ } قال: والـمـمترون: الشاكون.والـمرية
  والشكّ والريب واحد سواء كهيئة ما تقول: أعطنـي وناولنـي وهلـمّ، فهذا مختلف فـي الكلام
  وهو واحد.\r\n\t\t\t\r\n\t\t\t</section>"

