  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُمْ
  دَرَجَـٰتٌ عِندَ ٱللَّهِ وٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَقَدْ
  مَنَّ ٱللَّهُ عَلَى ٱلْمُؤمِنِينَ إِذْ بَعَثَ فِيهِمْ رَسُولاً مِّنْ أَنْفُسِهِمْ
  يَتْلُواْ عَلَيْهِمْ آيَاتِهِ وَيُزَكِّيهِمْ وَيُعَلِّمُهُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ
  وَإِن كَانُواْ مِن قَبْلُ لَفِي ضَلالٍ مُّبِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هُمْ دَرَجَـٰتٌ } أي هم متفاوتون كما تتفاوت الدرجات كقوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَنَصْبٌ لِلْمَنِيَّةِ تَعْتَرِيهِمْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رِجَالِي
  أمْ هُمُو دَرَجُ السُّيُولِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: ذوو درجات والمعنى تفاوت منازل المثابين منهم ومنازل المعاقبين،
  أو التفاوت بين الثواب والعقاب { وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ } عالم بأعمالهم
  ودرجاتها فمجازيهم على حسبها { لَقَدْ مَنَّ ٱللَّهُ عَلَى ٱلْمُؤمِنِينَ } على من
  آمن مع رسول الله صلى الله عليه وسلم من قومه. وخص المؤمنين منهم لأنهم هم المنتفعون
  بمبعثه { مّنْ أَنفُسِهِمْ } من جنسهم عربياً مثلهم. وقيل من ولد إسماعيل كما أنه من
  ولده، فإن قلت: مما وجه المنة عليهم في أن كان من أنفسهم؟ قلت: إذا كان منهم كان اللسان
  واحداً، فسهل أخذ ما يجب عليهم أخذه عنه وكانوا واقفين على أحواله في الصدق والأمانة،
  فكان ذلك أقرب لهم إلى تصديقه والوثوق به، وفي كونه من أنفسهم شرف لهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ
  لَذِكْرٌ لَّكَ وَلِقَوْمِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 44] وفي قراءة رسول الله صلى الله عليه وسلم وقراءة فاطمة
  رضي الله عنها: من «أَنْفَسِهِم»، أي من أشرفهم. لأن عدنان ذروة ولد إسماعيل، ومضر
  ذروة نزار بن معد بن عدنان، وخندف ذروة مضر، ومدركة ذروة خندف، وقريش ذروة مدركة، وذروة
  قريش محمد صلى الله عليه وسلم. وفيما خطب به أبو طالب في تزويج خديجة رضي الله عنها
  ـ وقد حضر معه بنو هاشم ورؤساء مضر ـ: الحمد لله الذي جعلنا من ذرية إبراهيم وزرع إسماعيل
  وضئضىء معدّ وعنصر مضر، وجعلنا حضنة بيته وسوّاس حرمه، وجعل لنا بيتاً محجوجاً وحرماً
  آمنا، وجعلنا الحكام على الناس. ثم إن ابن أخي هذا محمد بن عبد الله من لا يوزن به
  فتى من قريش إلا رجح به، وهو والله بعد هذا له نبأ عظيم وخطر جليل. وقرىء: «لمن منّ
  الله على المؤمنين إذ بعث فيهم». وفيه وجهان: أن يراد لمن منّ الله على المؤمنين منه
  أو بعثه إذ بعث فيهم، فحذف لقيام الدلالة، أو يكون إذ في محل الرفع كإذا في قولك: أخطب
  ما يكون الأمير إذا كان قائماً، بمعنى لمن منّ الله على المؤمنين وقت بعثه { يَتْلُو
  عَلَيْهِمْ ءايَـٰتِهِ } بعد ما كانوا أهل جاهلية لم يطرق أسماعهم شيء من الوحي { وَيُزَكّيهِمْ
  } ويطهرهم من دنس القلوب بالكفر ونجاسة سائر الجوارح بملابسة المحرمات وسائر الخبائث.
  وقيل: ويأخذ منهم الزكاة { وَيُعَلّمُهُمُ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ } القرآن والسنة
  بعدما كانوا أجهل الناس وأبعدهم من دراسة العلوم { وَإِن كَانُواْ مِن قَبْلُ } من
  قبل بعثة الرسول { لَفِى ضَلَـٰلٍ } إن هي المخففة من الثقيلة، واللام هي الفارقة بينها
  وبين النافية. وتقديره: وإنّ الشأن والحديث كانوا من قبل في ضلال { مُّبِينٍ } ظاهر
  لا شبهة فيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
