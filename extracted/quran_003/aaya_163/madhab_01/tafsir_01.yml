  \       <a href=\"javascript:go_QurPage(3,163)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُمْ
  دَرَجَـٰتٌ عِندَ ٱللَّهِ وٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بذلك: أن من اتبع رضوان الله، ومن باء بسخط من الله
  مختلفو المنازل عند الله، فلمن اتبع رضوان الله الكرامة والثواب الجزيل، ولمن باء بسخط
  من الله المهانة والعقاب الأليم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ وٱللَّهُ
  بَصِيرٌ بِمَا يَعْمَلُونَ }: أي لكل درجات مـما عملوا فـي الـجنة والنار، إن الله
  لا يخفـى علـيه أهل طاعته من أهل معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس:
  { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ } يقول: بأعمالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: معنى ذلك لهم درجات عند الله، يعنـي: لـمن اتبع رضوان الله منازل عند الله كريـمة.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قوله: { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ
  } قال: هي كقوله لهم درجات عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد، قال: ثنا أحمد، قال: ثنا أسبـاط، عن السدي: { هُمْ دَرَجَـٰتٌ عِندَ ٱللَّهِ
  } يقول: لهم درجات عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقـيـل
  قوله: { هُمْ دَرَجَـٰتٌ } كقول القائل: هم طبقات، كما قال ابن هَرْمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إنْ حُمَّ الـمَنُونُ يكُون قَوْمٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِرَيْبِ الدَّهْرِ أمْ دَرَجَ السُّيُول</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { وَٱللَّهُ بَصِيرٌ
  بِمَا يَعْمَلُونَ } فإنه يعنـي: والله ذو علـم بـما يعمل أهل طاعته ومعصيته، لا يخفـى
  علـيه من أعمالهم شيء، يحصي علـى الفريقـين جميعاً أعمالهم، حتـى توفـى كل نفس منهم
  جزاء ما كسبت من خير وشرّ. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { وَٱللَّهُ بَصِيرٌ بِمَا يَعْمَلُونَ }
  يقول: إن الله لا يخفـى علـيه أهل طاعته من أهل معصيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

