  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ
  طَرَفاً مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بذلك جلّ ثناؤه: ولقد نصركم الله ببدر { لِيَقْطَعَ طَرَفاً
  مّنَ ٱلَّذِينَ كَفَرُواْ } ويعنـي بـالطرف: الطائفة والنفر. يقول تعالـى ذكره: ولقد
  نصركم الله ببدر كيما يهلك طائفة من الذين كفروا بـالله ورسوله فجحدوا وحدانـية ربهم
  ونبوّة نبـيهم مـحمد صلى الله عليه وسلم. كما: حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { لِيَقْطَعَ طَرَفاً مّنَ ٱلَّذِينَ كَفَرُواْ } فقطع الله
  يوم بدر طرفـاً من الكفـار، وقتل صناديدهم ورؤساءهم، وقادتهم فـي الشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، نـحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سنان، قال: ثنا أبو بكر الـحنفـي، عن عبـاد، عن الـحسن
  فـي قوله: { لِيَقْطَعَ طَرَفاً مّنَ ٱلَّذِينَ كَفَرُواْ }... الآية كلها، قال: هذا
  يوم بدر، قطع الله طائفة منهم، وبقـيت طائفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { لِيَقْطَعَ طَرَفاً مّنَ ٱلَّذِينَ كَفَرُواْ
  } أي لـيقطع طرفـاً من الـمشركين بقتل ينتقم به منهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: وما النصر إلا من عند الله لـيقطع طرفـاً من الذين كفروا، وقال:
  إنـما عنى بذلك من قتل بـأُحد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السدي، قال: ذكر
  الله قتلـى الـمشركين، يعنـي بـأُحد، وكانوا ثمانـية عشر رجلاً، فقال: { لِيَقْطَعَ
  طَرَفاً مّنَ ٱلَّذِينَ كَفَرُواْ } ثم ذكر الشهداء فقال: { وَلاَ تَحْسَبَنَّ ٱلَّذِينَ
  قُتِلُواْ فِى سَبِيلِ ٱللَّهِ أَمْوٰتاً }... الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { أَوْ يَكْبِتَهُمْ } فإنه يعنـي بذلك أو يخزيهم بـالـخيبة بـما رجوا من الظفر
  بكم. وقد قـيـل: إن معنى قوله: { أَوْ يَكْبِتَهُمْ }: أو يصرعهم لوجوههم، ذكر بعضهم
  أنه سمع العرب تقول: كَبَتَه الله لوجهه، بـمعنى صرعه الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الكلام: ولقد نصركم الله ببدر، لـيهلك فريقاً من الكفـار بـالسيف، أو يخزيهم بخيبتهم
  مـما طمعوا فـيه من الظفر، { فَيَنقَلِبُواْ خَائِبِينَ } يقول: فـيرجعوا عنكم خائبـين
  لـم يصيبوا منكم شيئاً ما رجوا أن ينالوه منكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَائِبِينَ
  } أو يردّهم خائبـين، أو يرجع من بقـي منهم خائبـين، لـم ينالوا شيئاً مـما كانوا يأملون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أَوْ
  يَكْبِتَهُمْ } يقول: يخزيهم فـينقلبوا خائبـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، عن ابن أبـي جعفر، عن أبـيه، عن الربـيع، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

