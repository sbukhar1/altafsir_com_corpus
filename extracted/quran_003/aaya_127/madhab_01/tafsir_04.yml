  color=\"ForestGreen\">قَاتِلُواْ ٱلَّذِينَ يَلُونَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 123 وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ
  لَمْ يَرَوْاْ أَنَّا نَأْتِى ٱلأَرْضَ نَنقُصُهَا مِنْ أَطْرَافِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرعد
  41. ثم قال { أَوْ يَكْبِتَهُمْ } الكبت في اللغة صرع الشيء على وجهه، يقال كبته فانكبت
  هذا تفسيره، ثم قد يذكر والمراد به الإخزاء والإهلاك واللعن والهزيمة والغيظ والإذلال،
  فكل ذلك ذكره المفسرون في تفسير الكبت، وقوله { خَائِبِينَ } الخيبة هي الحرمان والفرق
  بين الخيبة وبين اليأس أن الخيبة لا تكون إلا بعد التوقع، وأما اليأس فإنه قد يكون
  بعد التوقع وقبله، فنقيض اليأس الرجاء، ونقيض الخيبة الظفر، والله أعلم.</font></font>&#13;\t\t\t<label
