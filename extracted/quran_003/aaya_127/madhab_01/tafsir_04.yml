  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الكناية في قوله { وَمَا جَعَلَهُ ٱللَّهُ } عائدة على المصدر، كأنه
  قال وما جعل الله المدد والإمداد إلا بشرى لكم بأنكم تنصرون فدل { يُمْدِدْكُمْ } على
  الإمداد فكنى عنه، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَأْكُلُواْ مِمَّا لَمْ يُذْكَرِ ٱسْمُ ٱللَّهِ عَلَيْهِ
  وَإِنَّهُ لَفِسْقٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 121 معناه وإن أكله لفسق فدل { تَأْكُلُواْ } على الأكل فكنى
  عنه وقال الزجاج { وَمَا جَعَلَهُ ٱللَّهُ } أي ذكر المدد { إِلاَّ بُشْرَىٰ } والبشرى
  اسم من الإبشار ومضى الكلام في معنى التبشير في سورة البقرة في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَبَشّرِ
  ٱلَّذِينَ ءَامَنُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 25. ثم قال { وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ } وفيه سؤال
  وهو أن قوله { وَلِتَطْمَئِنَّ } فعل وقوله { إِلاَّ بُشْرَىٰ } اسم وعطف الفعل على
  الاسم مستنكر، فكان الواجب أن يقال إلا بشرى لكم واطمئناناً، أو يقال إلا ليبشركم ولتطمئن
  قلوبكم به فلم ترك ذلك وعدل عنه إلى عطف الفعل على الاسم. والجواب عنه من وجهين الأول
  في ذكر الإمداد مطلوبان، وأحدهما أقوى في المطلوبية من الآخر، فأحدهما إدخال السرور
  في قلوبهم، وهو المراد بقوله { إِلاَّ بُشْرَىٰ } والثاني حصول الطمأنينة على أن إعانة
  الله ونصرته معهم فلا يجبنوا عن المحاربة، وهذا هو المقصود الأصلي ففرق بين هاتين العبارتين
  تنبيهاً على حصول التفاوت بين هذين الأمرين في المطلوبية فكونه بشرى مطلوب ولكن المطلوب
  الأقوى حصول الطمأنينة، فلهذا أدخل حرف التعليل على فعل الطمأنينة، فقال { وَلِتَطْمَئِنَّ
  } ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلْخَيْلَ وَٱلْبِغَالَ وَٱلْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  8 ولما كان المقصود الأصلي هو الركوب أدخل حرف التعليل عليها، فكذا ههنا الثاني قال
  بعضهم في الجواب الواو زائدة والتقدير وما جعله الله إلا بشرى لكم لتطمئن به قلوبكم.
  ثم قال { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ } والغرض منه أن يكون توكلهم على
  الله لا على الملائكة وهذا تنبيه على أن إيمان العبد لا يكمل إلا عند الإعراض عن الأسباب
  والإقبال بالكلية على مسبب الأسباب أو قوله { ٱلعَزِيزُ ٱلحَكِيمُ } فالعزيز إشارة
  إلى كمال قدرته، والحكيم إشارة إلى كمال علمه، فلا يخفى عليه حاجات العباد ولا يعجز
  عن إجابة الدعوات، وكل من كان كذلك لم يتوقع النصر إلا من رحمته ولا الإعانة إلا من
  فضله وكرمه. ثم قال { لِيَقْطَعَ طَرَفاً مّنَ ٱلَّذِينَ كَفَرُواْ } واللام في { لِيَقْطَعَ
  طَرَفاً } متعلق بقوله { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ
  } والمعنى أن المقصود من نصركم بواسطة إمداد الملائكة هو أن يقطعوا طرفاً من الذين
  كفروا، أي يهلكوا طائفة منهم ويقتلوا قطعة منهم، قيل إنه راجع إلى قوله { وَلِتَطْمَئِنَّ
  قُلُوبُكُمْ بِهِ } ، { لِيَقْطَعَ طَرَفاً } ولكنه ذكر بغير حرف العطف لأنه إذا كان
  البعض قريباً من البعض جاز حذف العاطف، وهو كما يقول السيد لعبده أكرمتك لتخدمني لتعينني
  لتقوم بخدمتي حذف العاطف، لأن البعض يقرب من البعض، فكذا ههنا، وقوله { طَرَفاً } أي
  طائفة وقطعة وإنما حسن في هذا الموضع ذكر الطرف ولم يحسن ذكر الوسط لأنه لا وصول إلى
  الوسط إلا بعد الأخذ من الطرف، وهذا يوافق قوله تعالى</font></font>&#13;\t\t\t<label
