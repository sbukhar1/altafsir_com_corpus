  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمَا جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ } الهاء
  للمَدَد، وهو الملائكة أو الوعد أو الإمداد، ويدل عليه «يُمْدِدْكْم» ٱو للتسْوِيم
  أو للإنْزال أو العَدَد على المعنى؛ لأن خمسة آلاف عددٌ. { وَلِتَطْمَئِنَّ قُلُوبُكُمْ
  بِهِ } اللام لام كي، أي ولتطمئن قلوبكم به جعله؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَزَيَّنَّا ٱلسَّمَآءَ ٱلدُّنْيَا
  بِمَصَابِيحَ وَحِفْظاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 12] أي وحفظا لها جعل ذلك. { وَمَا ٱلنَّصْرُ إِلاَّ مِنْ عِندِ
  ٱللَّهِ } يعني نصر المؤمنين، ولا يدخل في ذلك نصر الكافرين؛ لأن ما وقع لهم من غلبة
  إنما هو إملاءٌ محفوفٌ بِخِذلانٍ وسوءِ عاقبة وخسرانٍ. { لِيَقْطَعَ طَرَفاً مِّنَ
  ٱلَّذِينَ كَفَرُوۤاْ } أي بالقتل. ونظم الآية: ولقد نصركم الله ببدر ليقطع. وقيل:
  المعنى وما النصر إلاَّ من عند الله ليقطع. ويجوز أن يكون متعلقاً بـ «ـيُمْدِدْكُمْ»،
  أي يمددكم لِيقطع. والمعنى: من قُتِل من المشركين يوم بَدْر؛ عن الحسن وغيره، السدى:
  يعني به من قُتِل من المشركين يوم أُحُد وكانوا ثمانية عشر رجلاً. ومعنى { يَكْبِتَهُمْ
  } يحزنهم؛ والمكْبُوت المحزون. ورُوي أن النبيّ صلى الله عليه وسلم جاء إلى أبي طلحة
  فرأى ابنه مَكْبُوتاً فقال: «ما شأنه»؟. فقيل: مات بعِيره. وأصله فيما ذكر بعض أهل
  اللغة «يكبِدهم» أي يصيبهم بالحزن والغيظ في أكبادهم، فأبدلت الدال تاء، كما قلبت في
  سَبَتَ رأسه وسبده أي حلقه. كبت الله العدوّ كَبْتاً إذا صرفه وأذَلّه، وكبدَه أصابه
  في كبِدَه؛ يُقال: قد أحرق الحزن كبده، وأحرقت العداوة كبِدَه. وتقول العرب للعدوّ:
  أسْوَد الكَبِد؛ قال الأعشىٰ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَما أجْشَمتِ من إتْيَانِ قَوْمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُمُ الأعْداءُ
  والأكْبادُ سُودُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كأن الأكباد لما ٱحترقت بشِدّة العدواة ٱسودت. وقرأ أبو مِجْلَز «أو
  يكبِدهم» بالدال. والخَائِبُ: المنقطعُ الأمَل. خاب يخِيب إذا لم ينل ما طلب. والخيّاب:
  القَدْح لا يُورِي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

