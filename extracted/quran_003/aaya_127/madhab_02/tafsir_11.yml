  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ
  طَرَفاً مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: { لِيَقْطَعَ طَرَفاً مِّنَ
  ٱلَّذِينَ كَفَرُواْ } يعني أرسل الملائكة، ونصر المؤمنين لكي يقطع طرفاً، أي يستأصل
  جماعة من الذين كفروا { أَوْ يَكْبِتَهُمْ } قال الكلبي: أي يهزمهم. وقال مقاتل: يعني:
  يخزيهم كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُبِتُواْ كَمَا كُبِتَ ٱلَّذِينَ مِن قَبْلِهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  5]، ويقال: يقنطهم. { فَيَنقَلِبُواْ } إلى مكة { خَائِبِينَ } لم يصيبوا ظفراً ولا
  خيراً، وقد قتل منهم [سبعون]، وأسر منهم [سبعون] ويقال: معناه، وما جعله الله إلا بُشْرَى
  لكم ولتطمئن قلوبكم به وليقطع طرفاً من الذين كفروا ثم قال عز وجل: { لَيْسَ لَكَ مِنَ
  ٱلأَمْرِ شَيْءٌ }. روى جويبر عن الضحاك قال: لما كان يوم أحد، كسرت رباعية النبي -
  صلى الله عليه وسلم - وادمي ساقه، (وقتل) سبعون رجلاً من الصحابة فَهَمَّ النبي - صلى
  الله عليه وسلم - أن يدعو على المشركين، فأنزل الله تعالى: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ
  شَيْءٌ } أي: ليس لك من الحكم شيء { أَوْ يَتُوبَ عَلَيْهِمْ } يعني كفار قريش يهديهم
  إلى الإسلام. وقال الكلبي: فهم رسول الله - صلى الله عليه وسلم - أن يلعن الذين انهزموا
  من الصحابة يوم أحد، فنزل { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ
  } ، يعني الذين انهزموا { أَوْ يُعَذّبَهُمْ فَإِنَّهُمْ ظَـٰلِمُونَ } قال: فلما نزلت
  هذه الآية كف ولم يلعن المشركين، ولا الذين انهزموا من الصحابة، لعلم الله فيهم: أنهم
  سيتوبون، وأن المشركين سيؤمن كثير منهم وقد آمن كثير منهم فمنهم خالد بن الوليد، وعمرو
  بن العاص، وعكرمة بن أبي جهل، وغيرهم. قال مقاتل: وكان سبعون رجلاً من أصحاب الصُّفَّة
  خرجوا إلى الغزو محتسبين، فقتل السبعون جميعاً فشق ذلك على النبي - صلى الله عليه وسلم
  - فدعا الله عليهم أربعين يوماً في صلاة الغداة فنزل قوله تعالى: { لَيْسَ لَكَ مِنَ
  ٱلأَمْرِ شَيْءٌ } ويقال: معنى قوله: أو يتوب عليهم. أو يعذبهم إن لم يكونوا من أهل
  التوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
