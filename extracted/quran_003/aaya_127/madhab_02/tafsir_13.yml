  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كيفَ يُفلحُ قومٌ شجوا [رأس] نبيهم وكسروا رباعيته، وهو يدعوهم إلى
  [الله عز وجل] \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فأنزل الله تعالى: «ليس لك من الأمر شيء».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وعن
  عبد الله بن عمر رضي الله عنهما قال: قال رسول الله صلّى الله عليه وسلم يوم أُحد:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم العن أبا سفيان، الله العن
  الحارث بن هشام، اللهم العن صفوان بن أمية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فنزلت: «ليس لك من الأمر شيء أو يتوب عليهم» فأسلموا وحَسُن إسلامُهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سعيد بن المسيب ومحمد بن إسحاق لمّا رأى رسول الله صلّى الله
  عليه وسلم والمسلمون يوم أُحد ما بأصحابهم من جدع الآذان والأنوف وقطع المذاكير، قالوا:
  لئن أدَالَنا اللهُ تعالى منهم لنفعلن بهم مثل ما فعلوا، ولنمثلنّ بهم مثلة لم يمثلها
  أحدٌ من العرب بأحد، فأنزل الله تعالى هذه الآية. وقيل: أراد النبي صلّى الله عليه
  وسلم أن يدعو عليهم بالاستئصال، فنزلت هذه الآية، وذلك لعلمه فيهم بأن كثيراً منهم
  يسلمون. فقوله تعالى: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ } أي: ليس إليك، فاللام بمعنى
  «إلى» كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَّبَّنَآ إِنَّنَآ سَمِعْنَا مُنَادِياً يُنَادِي لِلإِيمَانِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 193]، أي: إلى الإِيمان: قوله تعالى: { أَوْ يَتُوبَ عَلَيْهِمْ } ، (قال بعضهم:
  معناه حتى يتوب عليهم)، أو: إلى أن يتوب عليهم، وقيل: هو نسق على قوله «ليقطعَ طَرفاً»،
  وقوله: «ليس لك من الأمر شيء» اعتراض بين نظم الكلام ونظم الآية: ليقطعَ طرفاً من الذين
  كفروا أو يكبتَهم أو يتوبَ عليهم أو يعذبَهم فإنهم ظالمون، ليس لك من الأمر شيء، بل
