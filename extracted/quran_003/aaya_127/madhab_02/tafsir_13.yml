  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا جَعَلَهُ ٱللَّهُ
  } يعني هذا الوعد والمدد، { إِلاَّ بُشْرَىٰ لَكُمْ } أي: بشارة لتستبشروا به { وَلِتَطْمَئِنَّ
  } ولتسكن { قُلُوبُكُمْ بِهِ } فلا تجزعوا من كثرة عدوكم وقلة عددكم، { وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ } يعني: لا تحيلوا بالنصر على الملائكة
  والجند، فإن النصر من الله تعالى فاستعينوا به وتوكلوا عليه، لأن العزَّ والحُكم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لِيَقْطَعَ طَرَفاً مِّنَ ٱلَّذِينَ كَفَرُوۤاْ } ،
  يقول لقد نصركم الله ببدر ليقطع طرفاً أي: لكي يهلك طائفة من الذين كفروا، وقال السدي:
  معناه ليهدم ركناً من أركان الشرك بالقتل والأسر، فقُتل من قادتهم وسادتهم يوم بدر
  سبعون وأُسر سبعون، ومَنْ حَمَلََ الآيةَ على حرب أُحد فقد قُتل منهم يومئذ ستة عشر
  وكان النصر للمسلمين حتى خالفوا أمر الرسول صلّى الله عليه وسلم فانقلب عليهم، { أَوْ
  يَكْبِتَهُمْ } قال الكلبي: يهزمهم، وقال يمان: يصرعهم لوجوههم، قال السدي: يلعنهم،
  وقال أبو عُبيدة: يهلكهم، وقيل: يحزنهم، والمكبوت: الحزين، وقيل أصله: يكبدهم أي: يصيب
  الحزن والغيظ أكبادهم، والتاء والدال يتعاقبان كما يقال سَبَتَ رأسَهَ وسَبَدهَ: إذا
  حلقه، وقيل: يكبتهم بالخيبة، { فَيَنقَلِبُواْ خَآئِبِينَ } ، لم ينالوا شيئاً مما
  كانوا يرجونه من الظفر بكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لَيْسَ لَكَ مِنَ
  ٱلأَمْرِ شَيْءٌ } الآية، اختلفوا في سبب نزول هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قوم: نزلت في أهل بئر معونة، وهم سبعون رجلاً من القراء، بعثهم رسول الله صلّى الله
  عليه وسلم إلى بئر معونة في صفر سنة أربع من الهجرة على رأس أربعة أشهر من أُحد ليُعلِّموا
  الناس القرآن والعلمَ، أميرهم المنذر بن عمرو، فقتلهم عامر بن الطفيل، فوَجَدَ رسول
  الله صلّى الله عليه وسلم من ذلك وَجْداً شديداً، وقنت شهراً في الصلوات كلها يدعو
  على جماعة من تلك القبائل باللّعن والسّنين، فنزلت: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أنا محمد ابن إسماعيل أخبرنا حبان
  بن موسى أخبرنا عبد الله، يعني ابن المبارك، أخبرنا معمر عن الزهري حدثني سالم عن أبيه
  أنه سمع رسول الله صلّى الله عليه وسلم إذا رفع رأسه من الركوع في الركعة الأخيرة من
  الفجر:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  اللّهم العن فلاناً وفلاناً وفلاناً، بعد ما يقول: سمع الله لمن حمده ربنا ولك الحمد
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فأنزل
  الله تعالى: { لَيْسَ لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ
  فَإِنَّهُمْ ظَالِمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: نزلت يوم أُحد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا إسماعيل بن عبد القاهر أنا عبد الغافر بن محمد أخبرنا محمد
  ابن عيسى الجلودي أخبرنا إبراهيم بن محمد بن سفيان أخبرنا مسلم بن الحجاج أخبرنا عبد
  الله بن مسلمة بن قعنب أخبرنا حماد بن سلمة عن ثابت عن أنس رضي الله عنهما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أن رسول الله صلّى الله عليه وسلم كُسرت رباعيتُه يوم أُحد وشُجَّ
  في رأسه، فجعل يسلتُ الدم عنه ويقول:</font></font>&#13;\t\t\t<label disabled=\"true\"
