  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ
  طَرَفاً مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لِيَقْطَعَ } يوم بدر { طَرَفاً } منهم بقتل صناديدهم وقادتهم إلى
  الكفر، أو يوم أُحد قُتل منهم ثمانية عشر رجلاً، وقال: { طَرَفاً } ، لأنهم كانوا أقرب
  إلى المؤمنين من الوسط. { يَكْبِتَهُمْ } يخزيهم، أو الكبت: الصرع على الوجه قاله الخليل
  { خَآئِبِينَ } الخيبة لا تكون إلا بعد أمل، واليأس قد يكون قبل الأمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

