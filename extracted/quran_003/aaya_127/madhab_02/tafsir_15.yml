  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,127)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ
  طَرَفاً مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ليقطع طرفاً } معناه: نصركم ببدر ليقطع طرفاً. قال الزجاج:
  أي: ليقتل قطعةً منهم. وفي أي يوم كان ذلك فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  في يوم بدر، قاله الحسن، وقتادة، والجمهور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يوم أُحد، قتل منهم ثمانية وعشرون، قاله السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أو يكبتهم } فيه سبعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن معناه يهزمهم، قاله ابن عباس، والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  يخزيهم، قاله قتادة، ومقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  يصرعهم، قاله أبو عبيد، واليزيدي. وقال الخليل: هو الصرع على الوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: يهلكهم، قاله أبو عبيدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  يلعنهم، قاله السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: يُظفِّر عليهم، قاله المبرّد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسابع: يغيظهم، قاله النضر بن شميل، واختاره ابن قتيبة. وقال ابن
  قتيبة: أهل النظر يرون أن التاء فيه منقلبة عن دال، كأن الأصل فيه: يكبدهم، أي: يصيبهم
  في أكبادهم بالحزن والغيظ، وشدة العداوة، ومنه يقال: فلان قد أحرق الحزن كبده، وأحرقت
  العداوة كبده، والعرب تقول: العدو: أسود الكبد. قال الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فما أُجْشِمْتُ من إِتيان قوم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هم الأعداء
  والأكباد سود</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كأن الأكباد لما احترقت بشدة العداوة، اسودت، ومنه يقال للعدو: كاشح،
  لأنه يخبأ العداوة في كشحه. والكشح: الخاصرة، وإنما يريدون الكبد، لأن الكبد هناك.
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأُضمِر
  أضغاناً عليَّ كشوحُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والتاء والدال متقاربتا المخرج،
  والعرب تدغم إحداهما في الأخرى، وتبدل إحداهما من الأخرى، كقولهم: هرت الثوب وهرده:
  إذا خرقه، وكذلك: كبت العدو، وكبده، ومثله كثير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فينقلبوا خائبين } قال الزجاج: الخائب: الذي لم ينل ما أمَّل. وقال غيره:
  الفرق بين الخيبة واليأس، أن الخيبة لا تكون إلا بعد الأمل، واليأس قد يكون من غير
  أمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

