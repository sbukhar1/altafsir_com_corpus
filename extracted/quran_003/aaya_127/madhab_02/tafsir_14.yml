  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَا
  جَعَلَهُ ٱللَّهُ إِلاَّ بُشْرَىٰ لَكُمْ وَلِتَطْمَئِنَّ قُلُوبُكُمْ بِهِ وَمَا ٱلنَّصْرُ
  إِلاَّ مِنْ عِندِ ٱللَّهِ ٱلْعَزِيزِ ٱلْحَكِيمِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لِيَقْطَعَ طَرَفاً
  مِّنَ ٱلَّذِينَ كَفَرُوۤاْ أَوْ يَكْبِتَهُمْ فَيَنقَلِبُواْ خَآئِبِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَيْسَ
  لَكَ مِنَ ٱلأَمْرِ شَيْءٌ أَوْ يَتُوبَ عَلَيْهِمْ أَوْ يُعَذِّبَهُمْ فَإِنَّهُمْ
  ظَالِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الضمير في { جعله الله } عائد على الإنزال والإمداد، و \" البشرى \"
  مصدر واللام في { ولتطمئن } متعلقة بفعل مضمر يدل عليه جعله، ومعنى الآية: وما كان
  هذا الإمداد إلا لتستبشروا به وتطمئن به قلوبكم وتروا حفاية الله بكم، وإلا فالكثرة
  لا تغني شيئاً إلا أن ينصر الله، قوله: { وما النصر } يريد للمؤمنين، وكذلك أيضاً هي
  الإدالة للكفار من عند الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واللام
  في قوله تعالى: { ليقطع } متعلقة بقوله { وما النصر إلا من عند الله } وعلى هذا لا
  يكون قطع الطرف مختصاً بيوم، اللهم إلا أن تكون الألف واللام في \" النصر \" للعهد،
  وقيل: العامل فيه \" ولقد نصركم \" حكاه ابن فورك وهو قلق، لأن قوله: { أو يكبتهم }
  لا يترتب عليه، وقد يحتمل أن تكون اللام في قوله { ليقطع } متعلقة بـ { جعله } ، فيكون
  قطع الطرف إشارة إلى من قتل ببدر، على ما قال الحسن وابن إسحاق وغيرهم، أو إلى من قتل
  بأحد على من قال السدي، وقتل من المشركين ببدر سبعون، وقتل منهم يوم أحد اثنان وعشرون
  رجلاً، وقال السدي: قتل منهم ثمانية عشرة والأول أصح، و \" الطرف \" الفريق، ومتى قتل
  المسلمون كفاراً في حرب فقد قطعوا { طرفاً } ، لأنه الذي وليهم من الكفار فكأن جميع
  الكفار رقعة وهؤلاء المقتولون طرف منها أي حاشية، ويحتمل أن يكون قوله تعالى: { ليقطع
  طرفاً } بمنزلة ليقطع دابراً وقوله: { أو يكبتهم } معناه: أو يخزيهم، والكبت الصرع
  لليدين، وقال النقاش وغيره: التاء بدل من دال كبته أصله كبده أي فعل به يؤذي كبده،
  وإذا نصر الله على أمة كافرة فلا بد من أحد هذين الوجهين، إما أن يقتل منهم أو يخيبوا،
  فذلك نوع من الهزم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ليس لك من الأمر
  شيء } توقيف على أن الأمر كله لله، وهذا التوقيف يقتضي أنه كان بسبب من جهة النبي صلى
  الله عليه وسلم وروي في ذلك</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنه لما هزم أصحابه وشج في وجهه، حتى دخلت بعض حلق الدرع في خده
  وكسرت رباعيته وارتث بالحجارة حتى صرع لجنبه، تحيز عن الملحمة، وجعل يمسح الدم من وجهه
  ويقول:لا يفلح قوم فعلوا هذا بنبيهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، هكذا لفظ الحديث من طريق أنس بن مالك، وفي بعض الطرق، وكيف يفلح؟
  وفي بعضها أن سالماً مولى أبي حذيفة كان يغسل الدم عن وجه رسول الله صلى الله عليه
  وسلم قال فأفاق وهو يقول: كيف بقوم فعلوا هذا بنبيهم وهو يدعوهم إلى الله؟ فنزلت الآية:
  بسبب هذه المقالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي: وكأن النبي صلى الله
  عليه وسلم لحقه في تلك الحال يأس من فلاح كفار قريش، فمالت نفسه إلى أن يستأصلهم الله
  ويريح منهم، فروي أنه دعاء عليهم أو أستأذن في أن يدعو عليهم، وروى ابن عمر وغيره:
  أنه دعا على أبي سفيان والحارث بن هشام وصفوان بن أمية باللعنة، إلى غير هذا من معناه،
  فقيل له بسبب ذلك، { ليس لك من الأمر شيء } أي عواقب الأمور بيد الله، فامض أنت لشأنك
  ودم على الدعاء إلى ربك، قال الطبري وغيره من المفسرين: قوله: { أو يتوب عليهم } عطف
  على { يكبتهم }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
