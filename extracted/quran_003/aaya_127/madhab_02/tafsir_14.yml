  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي
  ٱلأَرْضِ يَغْفِرُ لِمَن يَشَآءُ وَيُعَذِّبُ مَن يَشَآءُ وَٱللَّهُ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي: فقوله: { ليس لك من الأمر شيء } اعتراض أثناء الكلام،
  وقوله: { أو يتوب } معناه: فيسلمون، وقوله: { أو يعذبهم } معناه: في الآخرة بأن يوافوا
  على الكفر، قال الطبري وغيره: ويحتمل أن يكون قوله { أو يتوب } بمعنى حتى يتوب أو إلى
  أن يتوب فيجيء بمنزلة قولك: لا أفارقك أو تقضيني حقي، وكما تقول: لا يتم هذا الأمر
  أو يجيء فلان، وقوله تعالى: { ليس لك من الأمر شيء } ليس باعتراض على هذا التأويل،
  وإنما المعنى الإخبار لمحمد عليه السلام أنه ليس يتحصل له من أمر هؤلاء الكفار شيء
  يؤمله إلا أن يتوب عليهم فيسلموا، فيرى محمد عليه السلام أحد أمليه فيهم، أو يعذبهم
  الله بقتل في الدنيا، أو بنار في الآخرة أو بهما، فيرى محمد صلى الله عليه وسلم الأمل
  الآخر، وعلى هذا التأويل فليس في قوله: { ليس لك من الأمر شيء } ردع كما هو في التأويل
  الأول، وذلك التأويل الأول أقوى، وقرأ أبي بن كعب، \" أو يتوبُ أو يعذبُ \" ، برفع
  الباء فيهما، المعنى: أو هو يتوب، ثم قرر تعالى ظلم هؤلاء الكفار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أكد معنى قوله { ليس لك من الأمر شيء } بالقول العام وذكر الحجة
  الساطعة في ذلك وهي ملكه الأشياء، إذ ذلك مقتض أن يفعل بحق ملكه ما شاء، لا اعتراض
  عليه ولا معقب لحكمه، وذكر أن الغفران أو التعذيب إنما هو بمشيئته وحسب السابق في علمه،
  ثم رجا في آخر ذلك تأنيساً للنفوس وجلباً لها إلى طاعته، وذلك كله في قوله تعالى: {
  ولله ما في السموات وما في الأرض، يغفر لمن يشاء ويعذب من يشاء، والله غفور رحيم }
  و { ما } في قوله { ما في السماوات وما في الأرض } ، إشارة إلى جملة العالم فلذلك حسنت
  { ما } ، وما ذكر في هذه الآية من أن هذه الآية ناسخة لدعاء النبي صلى الله عليه وسلم
  على المشركين كلام ضعيف كله، وليس هذا من مواضع الناسخ والمنسوخ.</font></font><font
