  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ
  كَفَرُواْ وَقَالُواْ لإِخْوَانِهِمْ إِذَا ضَرَبُواْ فِي ٱلأَرْضِ أَوْ كَانُواْ غُزًّى
  لَّوْ كَانُواْ عِنْدَنَا مَا مَاتُواْ وَمَا قُتِلُواْ لِيَجْعَلَ ٱللَّهُ ذٰلِكَ
  حَسْرَةً فِي قُلُوبِهِمْ وَٱللَّهُ يُحْيِـي وَيُمِيتُ وَٱللَّهُ بِمَا تَعْمَلُونَ
  بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الضرب فـي الأرض: الإبعاد فـيها
  سيراً. وأما قوله: { أَوْ كَانُواْ غُزًّى } فإنه يعنـي: أو كانوا غُزاة فـي سبـيـل
  الله. والغُزّى: جمع غاز، جمع علـى فُعَّل كما يجمع شاهد: شُهَّد، وقائل: قُوَّل. وقد
  ينشد بـيت رؤبة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فـالـيَوْمَ
  قَدْ نَهْنَهَنِـي تَنَهْنُهي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأَوْلُ
  حِلْـمٍ لَـيْسَ بـالـمُسَفِّةِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقُوَّلٌ
  إلاَّ دَهٍ فَلا دَهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وينشد أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقولهُمْ إلاَّ دَهٍ فَلا دَهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قـيـل: { لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ
  لإِخْوٰنِهِمْ إِذَا ضَرَبُواْ فِى ٱلأَرْضِ أَوْ كَانُواْ غُزًّى } بإصحاب ماضي الفعل
  الـحرف الذي لا يصحب مع الـماضي منه إلا الـمستقبل، فقـيـل: وقالوا لإخوانهم ثم قـيـل:
  إذا ضربوا. وإنـما يقال فـي الكلام: أكرمتك إذ زرتنـي، ولا يقال: أكرمتك إذا زرتنـي،
  لأن القول الذي فـي قوله: { وَقَالُواْ لإِخْوٰنِهِمْ } وإن كان فـي لفظ الـماضي فإنه
  بـمعنى الـمستقبل، وذلك أن العرب تذهب بـالذين مذهب الـجزاء، وتعاملها فـي ذلك معاملة
  «مَنْ» و«ما»، لتقارب معانـي ذلك فـي كثـير من الأشياء، وإن جمعهن أشياء مـجهولات غير
  مؤقتات توقـيت عمرو وزيد. فلـما كان ذلك كذلك، وكان صحيحاً فـي الكلام فصيحاً أن يقال
  للرجال: أكرم من أكرمك، وأكرم كل رجل أكرمك، فـيكون الكلام خارجاً بلفظ الـماضي مع
  مَن وكل مـجهول، ومعناه الاستقبـال، إذ كان الـموصوف بـالفعل غير موقت، وكان «الذين»
  فـي قوله: { لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوٰنِهِمْ إِذَا
  ضَرَبُواْ فِى ٱلأَرْضِ } غير موقتـين، أجريت مـجرى «من» و«ما» فـي ترجمتها التـي تذهب
  مذهب الـجزاء وإخراج صلاتها بألفـاظ الـماضي من الأفعال وهي بـمعنى الاستقبـال، كما
  قال الشاعر فـي «ما»:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنـي لآتِـيكُمْ
  تَشَكُّرَ ما مَضَى</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من الأمْرِ وَاسْتـيجابَ ما كان فـي غَدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: ما كان فـي غد، وهو يريد:
  ما يكون فـي غد، ولو كان أراد الـماضي لقال: ما كان فـي أمس، ولـم يجز له أن يقول:
  ما كان فـي غد. ولو كان الذي موقتاً، لـم يجز أن يقال: ذلك خطأ أن يقال لك: من هذا
  الذي أكرمك إذا زرته؟ لأن الذي ههنا موقت، فقد خرج من معنى الـجزاء، ولو لـم يكن فـي
  الكلام هذا، لكان جائزاً فصيحاً، لأن الذي يصير حينئذٍ مـجهولاً غير موقت، ومن ذلك
  قول الله عزّ وجلّ: { إِنَّ ٱلَّذِينَ كَفَرُواْ وَيَصُدُّونَ عَن سَبِيلِ ٱللَّهِ
  } فردّ «يصدون» علـى «كفروا»، لأن «الذين» غير موقتة، فقوله: { كَفَرُواْ } وإن كان
  فـي لفظ ماض، فمعناه الاستقبـال، وكذلك قوله: { إِلاَّ مَن تَابَ وَءامَنَ وَعَمِلَ
  صَـٰلِحاً } ، وقوله: { إِلاَّ ٱلَّذِينَ تَابُواْ مِن قَبْلِ أَن تَقْدِرُواْ عَلَيْهِمْ
  } معناه: إلا الذين يتوبون من قبل أن تقدروا علـيهم، وإلا من يتوب ويؤمن، ونظائر ذلك
  فـي القرآن والكلام كثـير؛ والعلة فـي كل ذلك واحدة.</font></font>&#13;\t\t\t<label
