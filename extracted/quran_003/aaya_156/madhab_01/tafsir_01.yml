  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوَانِهِمْ
  إِذَا ضَرَبُواْ فِي ٱلأَرْضِ أَوْ كَانُواْ غُزًّى لَّوْ كَانُواْ عِنْدَنَا مَا مَاتُواْ
  وَمَا قُتِلُواْ لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِي قُلُوبِهِمْ وَٱللَّهُ يُحْيِـي
  وَيُمِيتُ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: يا أيها الذين صدّقوا الله ورسوله، وأقرّوا بـما جاء به محمد من عند
  الله، لا تكونوا كمن كفر بالله وبرسوله، فجحد نبوّة محمد صلى الله عليه وسلم، وقال
  لإخوانه من أهل الكفر { إِذَا ضَرَبُواْ فِى ٱلأَرْضِ } فخرجوا من بلادهم سفراً فـي
  تـجارة، { أَوْ كَانُواْ غُزًّى } يقول: أو كان خروجهم من بلادهم غزاة، فهلكوا فماتوا
  فـي سفرهم، أو قتلوا فـي غزوهم، { لَّوْ كَانُواْ عِنْدَنَا مَا مَاتُواْ وَمَا قُتِلُواْ
  } يخبر بذلك عن قول هؤلاء الكفـار، أنهم يقولون لـمن غزا منهم فقتل أو مات فـي سفر
  خرج فـيه فـي طاعة الله أو تـجارة: لو لـم يكونوا خرجوا من عندنا، وكانوا أقاموا فـي
  بلادهم ما ماتوا وما قتلوا. { لِيَجْعَلَ ٱللَّهُ ذٰلِكَ حَسْرَةً فِى قُلُوبِهِمْ
  } يعنـي: أنهم يقولون ذلك، كي يجعل الله قولهم ذلك حزناً فـي قلوبهم وغمًّا، ويجهلون
  أن ذلك إلـى الله جلّ ثناؤه وبـيده. وقد قـيـل: إن الذين نهى الله الـمؤمنـين بهذه
  الآية أن يتشبهوا بهم فـيـما نهاهم عنه من سوء الـيقـين بـالله، هم عبد الله بن أبـيّ
  ابن سَلُول وأصحابه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد قال: ثنا أحمد، قال: ثنا أسبـاط، عن السديّ: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوٰنِهِمْ }... الآية. قال: هؤلاء
  الـمنافقون أصحاب عبد الله بن أبـيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، فـي قوله:
  { وَقَالُواْ لإِخْوٰنِهِمْ إِذَا ضَرَبُواْ فِى ٱلأَرْضِ أَوْ كَانُواْ غُزًّى } قول
  الـمنافق عبد الله بن أبـيّ ابن سَلُول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون فـي ذلك: هم جميع الـمنافقـين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد. قال: ثنا سلـمة، عن ابن إسحاق: { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ لاَ تَكُونُواْ كَٱلَّذِينَ كَفَرُواْ وَقَالُواْ لإِخْوٰنِهِمْ }... الآية:
  أي لا تكونوا كالـمنافقـين الذي ينهون إخوانهم عن الـجهاد فـي سبـيـل الله، والضرب
  فـي الأرض فـي طاعة الله، وطاعة رسوله، ويقولون إذا ماتوا أو قتلوا: لو أطاعونا ما
  ماتوا، وما قتلوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { إِذَا ضَرَبُواْ فِى
  ٱلأَرْضِ } فإنه اختُلِف فـي تأويـله، فقال بعضهم: هو السفر فـي التـجارة، والسير فـي
  الأرض لطلب الـمعيشة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط، عن السديّ: { إِذَا
  ضَرَبُواْ فِى ٱلأَرْضِ } وهي التـجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هو السير فـي طاعة الله وطاعة رسوله صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق: { إِذَا ضَرَبُواْ
  فِى ٱلأَرْضِ }: الضرب فـي الأرض فـي طاعة الله وطاعة رسوله.</font></font>&#13;\t\t\t<label
