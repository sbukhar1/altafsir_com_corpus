  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَانِهِمْ ثَمَناً قَلِيلاً أُوْلَـٰئِكَ
  لاَ خَلاَقَ لَهُمْ فِي ٱلآخِرَةِ وَلاَ يُكَلِّمُهُمُ ٱللَّهُ وَلاَ يَنظُرُ إِلَيْهِمْ
  يَوْمَ ٱلْقِيَامَةِ وَلاَ يُزَكِّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ } قال ابن عباس في
  رواية أبي صالح: نزلت في شأن [عبدان] بن الأشوع، وامرىء القيس [بن عابس]، ادّعى أحدهما
  على صاحبه حقاً، فأراد المدَّعى عليه أن يحلف بالكذب، فنزلت هذه الآية. وقال مقاتل:
  نزلت في شأن رؤساء اليهود كتموا نعت محمد - صلى الله عليه وسلم - لأجل منافع الدنيا،
  ويقال: أن جماعة من علماء اليهود قَدِموا المدينة من الشام ليُسلموا، فلقيهم \" كَعْب
  بن الأشرف \" ، فقال لهم: تعلمون أنه نبي؟ قالوا: نعم فقال لهم كعب: حَرَّمْتُم على
  أنفسكم خيراً كثيراً، لأني كنت أردت أن أَبْعث لكم الهدايا، فقالوا: حتى ننظر في ذلك،
  فنظروا ثم رجعوا، فقالوا: ليس هو الذي وجدنا صفته، فأخذ منهم إقرارهم وخطوطهم، وأَيْمَانهم
  على ذلك، ثم بعث إلى كل واحد منهم ثمانية أذرع من الكرباس، وخمسة أصوع من الشعير، فنزل
  في شأنهم { إِنَّ ٱلَّذِينَ يَشْتَرُونَ بِعَهْدِ ٱللَّهِ وَأَيْمَـٰنِهِمْ ثَمَنًا
  قَلِيًلا } أي عرضاً يسيراً { أُوْلَـئِكَ لاَ خَلَـٰقَ لَهُمْ فِي ٱلآخِرَةِ } أي
  لا نصيب لهم في الآخرة { وَلاَ يُكَلّمُهُمُ ٱللَّهُ } وقال الزجاج: قوله { وَلاَ يُكَلّمُهُمُ
  ٱللَّهُ } يحتمل معنيين: أحدهما: (إسماع) كلام الله تعالى أولياءه خصوصاً لهم كما كلم
  موسى (خصوصية) له دون البشر، ويجوز أن يكون تأويله للغضب عليهم، كما يقال: فلان لا
  يكلم فلاناً، ولا ينظر إليه، أي هو غضبان عليه، وإن كان هو يكلمه بكلام السوء، فذلك
  معنى قوله \" لا يكلمهم \" أي: بكلام الرحمة، { وَلاَ يَنظُرُ إِلَيْهِمْ يَوْمَ ٱلْقِيَـٰمَةِ
  } [بالرحمة] { وَلاَ يُزَكّيهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ }. ثم قال: { وَإِنَّ مِنْهُمْ
  لَفَرِيقًا } يعني طائفة من اليهود، وهذه اللام لزيادة تأكيد على تأكيد { يَلْوُونَ
  أَلْسِنَتَهُم بِٱلْكِتَـٰبِ } أي يحرفون ألسنتهم بالكتاب، يعني بنعت محمد - صلى الله
  عليه وسلم - ويغيرونه. ويقال: يغيرونه في التلاوة، فيقرأونه على خلاف ما في التوراة
  ويقال: يحرفون تأويله على خلاف ما فيه { لِتَحْسَبُوهُ مِنَ ٱلْكِتَـٰبِ } أي من التوراة
  { وَمَا هُوَ مِنَ الْكِتَـٰبِ } أي من التوراة بل هم كتبوا وهم تأوَّلوا { وَيَقُولُونَ
  هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ } أي ليس هو من عند الله {
  وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ } أنه كذب.</font></font><font
