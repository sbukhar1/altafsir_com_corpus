  \       <a href=\"javascript:Open_QurPage(3, 78)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(3,78)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِن منهم لفريقاً } اختلفوا فيمن نزلت على قولين. أحدهما:
  أنها نزلت في اليهود، رواه عطية، عن ابن عباس. والثاني: في اليهود والنصارى، رواه الضحاك،
  عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وإِنَّ } هي كلمة
  مؤكدة، واللام في قوله: «لَفريقاً» توكيد زائد على توكيد «إِنَّ» قال ابن قتيبه: ومعنى
  { يَلْوُون ألسنتهم }: يقلبونها بالتحريف والزيادة. والألسنة: جمع لسان، قال أبو عمرو:
  واللسان يذكر ويؤنَّث، فمن ذكره جمعه: ألسنة، ومن أنَّثه، جمعه: ألسناً. وقال الفراء:
  اللسان بعينه لم نسمعه من العرب إلا مذكراً. وتقول العرب: سبق من فلان لسان، يعنون
  به الكلام، فيذكِّرونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد ابن الأعرابي:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لسانك معسولٌ ونفسُك شحَّة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وعند الثريا من صديقك مالُكا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد ثعلب:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ندِمت على لسانٍ كان مني</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فليت بأنَّه
  في جوفِ عِكْمِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والعكم: العدل. ودل بقوله: كان مني، على أن اللسان الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد ثعلب:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أتتني لسان بني عامر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أحاديثها
  بعد قولٍ نكر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فأنث اللسان، لأنه عنى الكلمة والرسالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

