  بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ
  هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ
  ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى
  { وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ } واعلم أن من الناس من قال إنه لا فرق بين
  قوله { لِتَحْسَبُوهُ مِنَ ٱلْكِتَـٰبِ وَمَا هُوَ مِنَ الْكِتَـٰبِ } وبين قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَقُولُونَ
  هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 78 وكرر هذا الكلام بلفظين
  مختلفين لأجل التأكيد، أما المحققون فقالوا المغايرة حاصلة، وذلك لأنه ليس كل ما لم
  يكن في الكتاب لم يكن من عند الله، فإن الحكم الشرعي قد ثبت تارة بالكتاب، وتارة بالسنة،
  وتارة بالإجماع، وتارة بالقياس والكل من عند الله. فقوله { لِتَحْسَبُوهُ مِنَ ٱلْكِتَـٰبِ
  وَمَا هُوَ مِنَ الْكِتَـٰبِ } هذا نفي خاص، ثم عطف عليه النفي العام فقال { وَيَقُولُونَ
  هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ } وأيضاً يجوز أن يكون المراد
  من الكتاب التوراة، ويكون المراد من قولهم هو من عند الله، أنه موجود في كتب سائر الأنبياء
  عليهم الصلاة والسلام مثل أشعياء، وأرمياء، وحيقوق، وذلك لأن القوم في نسبة التحريف
  إلى الله كانوا متحيرين، فإن وجدوا قوماً من الأغمار والبله الجاهلين بالتوراة نسبوا
  ذلك المحرف إلى أنه من التوراة، وإن وجدوا قوماً عقلاء أذكياء زعموا أنه موجود في كتب
  سائر الأنبياء عليهم الصلاة والسلام الذين جاؤا بعد موسى عليه السلام، واحتج الجُبّائي
  والكَعْبيّ به على أن فعل العبد غير مخلوق لله تعالى فقالا لو كانَ ليُّ اللِّسان بالتحريف
  والكذب خلقاً لله تعالى لصدق اليهود في قولهم إنه من عند الله ولزم الكذب في قوله تعالى
  إنه ليس من عند الله، وذلك لأنهم أضافوا إلى الله ما هو من عنده، والله ينفي عن نفسه
  ما هو من عنده، ثم قال وكفى خزياً لقوم يجعلون اليهود أولى بالصدق من الله قال ليس
  لأحد أن يقول المراد من قولهم { لِتَحْسَبُوهُ مِنَ ٱلْكِتَـٰبِ وَمَا هُوَ مِنَ الْكِتَـٰبِ
  } وبين قوله { وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ
  } فرق، وإذا لم يبق الفرق لم يحسن العطف، وأجاب الكعبي عن هذا السؤال أيضاً من وجهين
  آخرين الأول أن كون المخلوق من عند الخالق أوكد من كون المأمور به من عند الآمر به،
  وحمل الكلام على الوجه الأقوى أولى والثاني أن قوله { وَمَا هُوَ مِنْ عِندِ ٱللَّهِ
  } نفي مطلق لكونه من عند الله وهذا ينفي كونه من عند الله بوجه من الوجوه، فوجب أن
  لا يكون من عنده لا بالخلق ولا بالحكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
