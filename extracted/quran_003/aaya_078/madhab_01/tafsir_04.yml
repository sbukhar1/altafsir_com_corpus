  بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ
  هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ
  ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والجواب أما قول
  الجُبّائي لو حملنا قوله تعالى { وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ } على أنه كلام
  الله لزم التكرار، فجوابه ما ذكرنا أن قوله { وَمَا هُوَ مِنَ الْكِتَـٰبِ } معناه
  أنه غير موجود في الكتاب وهذا لا يمنع من كونه حكماً لله تعالى ثابتاً بقول الرسول
  أو بطريق آخر فلما قال { وَمَا هُوَ مِنْ عِندِ ٱللَّهِ } ثبت نفي كونه حكماً لله تعالى
  وعلى هذا الوجه زال التكرار. وأما الوجه الأول من الوجهين اللذين ذكرهما الكعبي فجوابه،
  أن الجواب لا بد وأن يكون منطبقاً على السؤال، والقوم ما كانوا في ادعاء أن ما ذكروه
  وفعلوه خلق الله تعالى، بل كانوا يدعون أنه حكم الله ونازل في كتابه. فوجب أن يكون
  قوله { وَمَا هُوَ مِنْ عِندِ ٱللَّهِ } عائداً إلى هذا المعنى لا إلى غيره، وبهذا
  الطريق يظهر فساد ما ذكره في الوجه الثاني والله أعلم. ثم قال تعالى { وَيَقُولُونَ
  عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ } والمعنى أنهم يتعمدون ذلك الكذب مع العلم.
  واعلم أنه إن كان المراد من التحريف تغيير ألفاظ التوراة، وإعراب ألفاظها، فالمقدمون
