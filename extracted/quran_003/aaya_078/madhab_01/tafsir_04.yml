  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذه الآية تدل على أن الآية المتقدمة نازلة في اليهود بلا
  شك لأن هذه الآية نازلة في حق اليهود وهي معطوفة على ما قبلها فهذا يقتضي كون تلك الآية
  المتقدمة نازلة في اليهود أيضاً واعلم أن { اللي } عبارة عن عطف الشيء ورده عن الاستقامة
  إلى الاعوجاج، يقال لويت يده، والتوى الشيء إذا انحرف والتوى فلان علي إذا غير أخلاقه
  عن الاستواء إلى ضده، ولوى لسانه عن كذا إذا غيره، ولوى فلاناً عن رأيه إذا أماله عنه،
  وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لي الواجد ظلم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  46. إذا عرفت هذا الأصل ففي تأويل الآية وجوه الأول قال القفال رحمه الله قوله { يَلْوُونَ
  أَلْسِنَتَهُم } معناه وأن يعمدوا إلى اللفظة فيحرفونها في حركات الإعراب تحريفاً يتغير
  به المعنى، وهذا كثير في لسان العرب فلا يبعد مثله في العبرانية، فلما فعلوا مثل ذلك
  في الآيات الدالة على نبوّة محمد عليه الصلاة والسلام من التوراة كان ذلك هو المراد
  من قوله تعالى { يَلْوُونَ أَلْسِنَتَهُم } وهذا تأويل في غاية الحسن الثاني نقل عن
  ابن عباس رضي الله عنهما أنه قال إن النفر الذين لا يكلمهم الله يوم القيامة ولا ينظر
  إليهم كتبوا كتاباً شوشوا فيه نعت محمد صلى الله عليه وسلم وخلطوه بالكتاب الذي كان
  فيه نعت محمد صلى الله عليه وسلم ثم قالوا { هَـٰذَا مِنْ عِندِ ٱللَّهِ }. إذا عرفت
  هذا فنقول إن لي اللسان تثنيه بالتشدق والتنطع والتكلف وذلك مذموم فعبّر الله تعالى
  عن قراءتهم لذلك الكتاب الباطل بلى اللسان ذماً لهم وعيباً ولم يعبر عنها بالقراءة،
  والعرب تفرق بين ألفاظ المدح والذم في الشيء الواحد، فيقولون في المدح خطيب مصقع، وفي
  الذم مكثار ثرثار. فقوله { وَإِنَّ مِنْهُمْ لَفَرِيقًا يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَـٰبِ
  } المراد قراءة ذلك الكتاب الباطل، وهو الذي ذكره الله تعالى في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْلٌ
  لّلَّذِينَ يَكْتُبُونَ ٱلْكِتَـٰبَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِندِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 79 ثم قال { وَمَا هُوَ مِنَ الْكِتَـٰبِ } أي وما هو الكتاب
  الحق المنزّل من عند الله، بقي ههنا سؤالان السؤال الأول إلى ما يرجع الضمير في قوله
  { لِتَحْسَبُوهُ }؟. الجواب إلى ما دل عليه قوله { يَلْوُونَ أَلْسِنَتَهُم } وهو المحرّف.
  السؤال الثاني كيف يمكن إدخال التحريف في التوراة مع شهرتها العظيمة بين الناس؟. الجواب
  لعله صدر هذا العمل عن نفر قليل، يجوز عليهم التواطؤ على التحريف، ثم إنهم عرضوا ذلك
  المحرف على بعض العوام وعلى هذا التقدير يكون هذا التحريف ممكناً، والأصوب عندي في
  تفسير الآية وجه آخر وهو أن الآيات الدالة على نبوّة محمد صلى الله عليه وسلم كان يحتاج
  فيها إلى تدقيق النظر وتأمل القلب، والقوم كانوا يوردون عليها الأسئلة المشوشة والاعتراضات
  المظلمة فكانت تصير تلك الدلائل مشتبهة على السامعين، واليهود كانوا يقولون مراد الله
  من هذه الآيات ما ذكرناه لا ما ذكرتم، فكان هذا هو المراد بالتحريف وبلي الألسنة وهذا
  مثل ما أن المحق في زماننا إذا استدل بآية من كتاب الله تعالى، فالمبطل يورد عليه الأسئلة
  والشبهات ويقول ليس مراد الله ما ذكرت، فكذا في هذه الصورة.</font></font>&#13;\t\t\t<label
