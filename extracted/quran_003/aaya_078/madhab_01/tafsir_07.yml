  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يخبر تعالى عن اليهود، عليهم لعائن الله، أن منهم فريقاً يحرفون الكلم
  عن مواضعه، ويبدلون كلام الله، ويزيلونه عن المراد به؛ ليوهموا الجهلة أنه في كتاب
  الله كذلك، وينسبونه إلى الله، وهو كذب على الله، وهم يعلمون من أنفسهم أنهم قد كذبوا
  وافتروا في ذلك كله، ولهذا قال الله تعالى: { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ
  وَهُمْ يَعْلَمُونَ }. وقال مجاهد والشعبي والحسن وقتادة والربيع بن أنس: { يَلْوُونَ
  أَلْسِنَتَهُم بِٱلْكِتَـٰبِ } يحرفونه، وهكذا روى البخاري عن ابن عباس أنهم يحرفون
  ويزيلون، وليس أحد من خلق الله يزيل لفظ كتاب من كتب الله، لكنهم يحرفونه يتأولونه
  على غير تأويله. وقال وهب بن منبه: إن التوراة والإنجيل كما أنزلهما الله تعالى لم
  يغير منهما حرف، ولكنهم يضلون بالتحريف والتأويل، وكتب كانوا يكتبونها من عند أنفسهم
  { وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ } فأما كتب
  الله، فإنها محفوظة لا تحول، رواه ابن أبي حاتم، فإن عنى وهب ما بأيديهم من ذلك، فلا
  شك أنه قد دخلها التبديل والتحريف والزيادة والنقص، وأما تعريب ذلك المشاهد بالعربية،
  ففيه خطأ كبير، وزيادات كثيرة ونقصان ووهم فاحش، وهو من باب تفسير المعبر المعرب، وفهم
  كثير منهم، بل أكثرهم، بل جميعهم، فاسد. وأما إن عنى كتب الله التي هي كتبه عنده، فتلك
  كما قال: محفوظة لم يدخلها شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

