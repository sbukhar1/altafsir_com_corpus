  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  مِنْهُمْ لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ
  وَمَا هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ
  عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِنَّ مِنْهُمْ } أي أهل الكتاب { لَفَرِيقًا } طائفة ككعب بن
  الأشرف { يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَٰبِ } أي يعطفونها بقراءته عن الْمُنْزَل
  إلى ما حرّفوه من نعت النبي صلى الله عليه وسلم ونحوه { لِتَحْسَبُوهُ } أي المحرّف
  { مِّنَ ٱلْكِتَٰبِ } الذي أنزله الله { وَمَا هُوَ مِنَ الْكِتَٰبِ وَيَقُولُونَ هُوَ
  مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ
  وَهُمْ يعْلَمُونَ } أنهم كاذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

