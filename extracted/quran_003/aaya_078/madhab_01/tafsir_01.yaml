text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِنَّ مِنْهُمْ
  لَفَرِيقاً يَلْوُونَ أَلْسِنَتَهُمْ بِٱلْكِتَابِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَابِ وَمَا
  هُوَ مِنَ الْكِتَابِ وَيَقُولُونَ هُوَ مِنْ عِندِ اللَّهِ وَمَا هُوَ مِنْ عِندِ
  ٱللَّهِ وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ }يعنـي بذلك جلّ
  ثناؤه: وإنّ من أهل الكتاب، وهم اليهود الذين كانوا حوالـي مدينة رسول الله صلى الله
  عليه وسلم، علـى عهده من بنـي إسرائيل. والهاء والـميـم فـي قوله: { مِنْهُمْ } عائدة
  علـى أهل الكتاب الذين ذكرهم فـي قوله:{ وَمِنْ أَهْلِ ٱلْكِتَـٰبِ مَنْ إِن تَأْمَنْهُ
  بِقِنْطَارٍ يُؤَدّهِ إِلَيْكَ }[آل عمران: 75]. وقوله: { لَفَرِيقًا } يعنـي: جماعة
  { يَلْوُونَ } يعنـي: يحرّفون، { أَلْسِنَتَهُم بِٱلْكِتَـٰبِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَـٰبِ
  } يعنـي: لتظنوا أن الذي يحرّفونه بكلامهم من كتاب الله وتنزيله، يقول الله عزّ وجلّ:وما
  ذلك الذي لووا به ألسنتهم، فحرَّفوه وأحدثوه من كتاب الله ويزعمون أن ما لووا به ألسنتهم
  من التحريف والكذب والباطل فألحقوه في كتاب الله من عند الله، يقول: مما أنزله الله
  على أنبيائه، وما هو من عند الله، يقول: وما ذلك الذي لووا به ألسنتهم، فأحدثوه مما
  أنزله إلى أحد من أنبيائه، ولكنه مما أحدثوه من قِبَل أنفسهم، افتراء على الله.يقول
  عزّ وجلّ: { وَيَقُولُونَ عَلَى ٱللَّهِ ٱلْكَذِبَ وَهُمْ يَعْلَمُونَ } يعنـي بذلك:
  أنهم يتعمدون قـيـل الكذب علـى الله، والشهادة علـيه بـالبـاطل، والإلـحاق بكتاب الله
  ما لـيس منه طلبـا للرياسة والـخسيس من حطام الدنـيا.وبنـحو ما قلنا فـي معنى: { يَلْوُونَ
  أَلْسِنَتَهُم بِٱلْكِتَـٰبِ } قال أهل التأويـل. ذكر من قال ذلك:حدثنا مـحمد بن عمرو،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَإِنَّ مِنْهُمْ لَفَرِيقًا
  يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَـٰبِ } قال: يحرّفونه.حدثنـي الـمثنى، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { وَإِنَّ مِنْهُمْ لَفَرِيقًا يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَـٰبِ
  } حتـى بلغ: { وَهُمْ يَعْلَمُونَ } هم أعداء الله الـيهود حرّفوا كتاب الله وابتدعوا
  فـيه، وزعموا أنه من عند الله.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن
  أبـي جعفر، عن أبـيه، عن الربـيع، مثله.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال:
  ثنـي عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس، قوله: { وَإِنَّ مِنْهُمْ لَفَرِيقًا
  يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَـٰبِ لِتَحْسَبُوهُ مِنَ ٱلْكِتَـٰبِ } وهم الـيهود
  كانوا يزيدون فـي كتاب الله ما لـم ينزل الله.حدثنا القاسم، قال: ثنا الـحسين، قال:
  ثنـي حجاج، عن ابن جريج: { وَإِنَّ مِنْهُمْ لَفَرِيقًا يَلْوُونَ أَلْسِنَتَهُم بِٱلْكِتَـٰبِ
  } قال: فريق من أهل الكتاب يـلوون ألسنتهم، وذلك تـحريفهم إياه عن موضعه.وأصل اللـيّ:
  الفتل والقلب، من قول القائل: لوى فلان يد فلان: إذا فتلها وقلبها، ومنه قول الشاعر:لَـوَى
  يَـدَهُ الله الـذِي هُـوَ غَـالِـبُـهْ   يقال منه: لوى يده ولسانه يـلوي لـياً، وما
  لوى ظهر فلان أحد: إذا لـم يصرعه أحد، ولـم يفتل ظهره إنسان، وإنه لألوى بعيد الـمستـمر:
  إذا كان شديد الـخصومة صابراً علـيها لا يغلب فـيها، قال الشاعر:فَلَوْ كَانَ فِـي
  لَـيـلَـى شَداً مِنْ خُصُومَةٍ   لَلَوَّيْتُ أعْنَاقَ الخُصُومِ المَلاوِيَا\r\n\t\t\t</section>"

