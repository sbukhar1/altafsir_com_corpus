  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ
  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قرأ نافع وابن عامر: \" سارعوا \" بغير واو، وكذلك هي في مصاحف أهل
  المدينة وأهل الشام، وقرأ باقي السبعة بالواو، قال أب علي: كلا الأمرين شائع مستقيم،
  فمن قرأ بالواو فلأنه عطف الجملة على الجملة، ومن ترك الواو فلأن الجملة الثانية ملتبسة
  بالأولى مستغنية بذلك عن العطف بالواو، وأمال الكسائي الألف من قوله { سارعوا } ومن
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يسارعون في الخيرات</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 61] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ونسارع
  لهم في الخيرات</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المؤمنون: 56] في كل ذلك، قال أبو علي: والإمالة هنا حسنة لوقوع الراء
  المكسورة بعدها، والمسارعة المبادرة وهي مفاعلة، إذ الناس كأن كل واحد يسرع ليصل قبل
  غيره، فبينهم في ذلك مفاعلة، ألا ترى إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاستبقوا الخيرات</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  48] وقوله { إلى مغفرة } معناه: سارعوا بالتقوى والطاعة والتقرب إلى ربكم إلى حال يغفر
  الله لكم فيها، أي يستر ذنوبكم بعفوه عنها وإزالة حكمها، ويدخلكم جنة، قال أنس بن مالك
  ومكحول في تفسير { سارعوا إلى مغفرة } ، معناه: إلى تكبيرة الإحرام مع الإمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الفقيه القاضي: هذا مثال حسن يحتذى عليه في كل طاعة، وقوله تعالى:
  { عرضها السماوات والأرض } تقديره: كعرض السماوات والأرض، وهذا كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  خلقكم ولا بعثكم إلا كنفس واحدة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 28] أي كخلق نفس واحدة وبعثها،
  فجاء هذا الاقتضاب المفهوم الفصيح، ومنه قول الشاعر: [ذو الخرق الطهوي]: [الوافر]:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حسبتُ بغامَ راحلتي عنَاقا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما هِيَ
  وَيْبَ غَيْرِكَ بِالعنَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنَّ غَدِيرَهُمْ
  بِجَنُوبِ سَلْيٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نعَامٌ فَاقَ فيَ بَلَدٍ قِفَارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">التقدير صوت عناق وغدير نعام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما معنى قوله تعالى: { عرضها السماوات والأرض } فاختلف العلماء في
  ذلك على ثلاثة مذاهب، فروي عن ابن عباس رضي الله عنهما أنه قال: تقرن السماوات والأرضون
  بعضها إلى بعض كما يبسط الثوب، فذلك عرض الجنة ولا يعلم طولها إلا الله، وفي الحديث
  عن النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن بين المصراعين من أبواب الجنة مسيرة أربعين سنة، وسيأتي عليها
  يوم يزدحم الناس فيها كما تزدحم الإبل إذا وردت خمصاً ظماء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث عنه صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن في الجنة شجرة يسير الراكب
  المجدّ في ظلها مائة عام لا يقطعها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فهذا كله يقوي قول ابن عباس وهو قول الجمهور، إن الجنة أكبر من هذه
  المخلوقات المذكورة وهي ممتدة عن السماء حيث شاء الله تعالى، وذلك لا ينكر، فإن في
  حديث النبي عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما السماوات السبع والأرضون السبع في الكرسي إلا كدراهم ألقيت في فلاة من الأرض،
  وما الكرسي في العرش إلا كحلقة في فلاة من الأرض \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فهذه مخلوقات أعظم بكثير جداً من السماوات والأرض، وقدرة الله تعالى
  أعظم من ذلك كله،</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" وروى يعلى بن أبي مرة قال: لقيت التنوخي رسول هرقل إلى رسول الله صلى الله عليه
  وسلم بحمص، شيخاً كبيراً قد فند فقال قدمت على النبي عليه السلام بكتاب هرقل، فناول
  الصحيفة رجلاً عن يسارة فقلت: من صاحبكم الذي يقرأ؟ قالوا: معاوية، فإذا كتاب هرقل:
  إنك كتبت إليَّ تدعوني إلى { جنة عرضها السماوات والأرض أعدت للمتقين } ، فأين النار؟
  فقال رسول الله صلى الله عليه وسلم: سبحان الله، فأين الليل إذا جاء النهار؟ \" </font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
