  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \ </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروى
  قيس بن مسلم عن طارق بن شهاب قال: جاء رجلان من اليهود من نجران إلى عمر بن الخطاب
  رضي الله عنه، فقال أحدهما: تقولون: { جنة عرضها السماوات والأرض } ، أين تكون النار؟
  فقال عمر رضي الله عنه أرأيت النهار إذا جاء أين يكون الليل؟ والليل إذا جاء أين يكون
  النهار؟ فقال اليهودي: إنه لمثلها في التوراة فقال له صاحبه: لم أخبرته؟ دعه إنه بكل
  موقن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فهذه الآثار
  كلها هي في طريق واحد، من أن قدرة الله تتسع لهذا كله، وخص العرض بالذكر لأنه يدل متى
  ذكر على الطول، والطول إذا ذكر لا يدل على قدر العرض، بل قد يكون الطويل يسير العرض
  كالخيط ونحوه، ومن ذلك قول العرب بلاد عريضة، وفلاة عريضة، وقال قوم: قوله تعالى: {
  عرضها السماوات والأرض } معناه: كعرض السماوات والأرض، كما هي طباقاً، لا بأن تقرن
  كبسط الثياب، فالجنة في السماء، وعرضها كعرضها وعرض ما وراءها من الأرضين إلى السابعة،
  وهذه الدلالة على العظم أغنت عن ذكر الطول، وقال قوم: الكلام جار على مقطع العرب من
  الاستعارة، فلما كانت الجنة من الاتساع والانفساح في غاية قصوى، حسنت العبارة عنها
  بعرضها السماوات والأرض، كما تقول لرجل: هذا بحر، ولشخص كبير من الحيوان: هذا جبل،
  ولم تقصد الآية تحديد العرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وجلب مكي هذا القول غير ملخص، وأدخل حجة عليه قول العرب: أرض عريضة
  وليس قولهم، أرض عريضة، مثل قوله: { عرضها السماوات والأرض } إلا في دلالة ذكر العرض
  على الطول فقط، وكذلك فعل النقاش وروي</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم قال للفارين يوم أحد: لقد ذهبتم فيها
  عريضة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وقال ابن فورك: الجنة في السماء، ويزاد فيها يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وفي هذا متعلق لمنذر بن سعيد وغيره ممن قال: إن الجنة لم تخلق بعد،
  وكذلك النار، وهو قول ضعيف، وجمهور العلماء على أنهما قد خلقتا، وهو ظاهر كتاب الله
  تعالى في قوله، { أعدت للمتقين } و</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أعدت للكافرين</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 131] وغير ذلك، وهو نص في الأحاديث كحديث الإسراء وغيره، مما يقتضي أن ثم جنة
  قد خلقت، وأما من يقول: يزاد فيهما فلا ترد عليه الأحاديث، لكنه يحتاج إلى سند يقطع
  العذر، و { أعدت } معناه: يسرت وانتظروا بها.</font></font>&#13;\t\t\t<label disabled=\"true\"
