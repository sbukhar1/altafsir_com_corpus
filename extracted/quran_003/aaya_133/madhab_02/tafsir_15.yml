  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ إِلَىٰ
  مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وسارعوا إلى مغفرة
  من ربكم } كلهم أثبت الواو في «وسارعوا» إلا نافعاً، وابن عامر، فإنهما لم يذكراها.
  وقال أبو علي: وكذلك هي في مصاحف أهل المدينة والشام، فمن قرأ بالواو، عطف «وسارعوا»
  على «وأطيعوا» ومن حذفها، فلأن الجملة الثانية ملتبسة بالأولى، فاستغنت عن العطف. ومعنى
  الآية: بادروا إلى ما يوجب المغفرة. وفي المراد بموجب المغفرة. هاهنا عشرة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه الإخلاص، قاله عثمان بن عفان رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أداء الفرائض، قاله علي بن أبي طالب رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: الإسلام، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  التكبيرة الأولى من الصلاة، قاله أنس بن مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  الطاعة، قاله سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: التوبة، قاله عكرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسابع: الهجره، قاله أبوالعالية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثامن:
  الجهاد، قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والتاسع: الصلوات الخمس، قاله يمان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والعاشر: الأعمال الصالحة، قاله مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وجنة عرضها السموات والأرض } قال ابن قتيبة: أراد بالعرض السعة، ولم يرد العرض
  الذي يخالف الطول، والعرب تقول: بلاد عريضة، أي: واسعة.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وقال النبي صلى الله عليه وسلم للمنهزمين يوم أحد «لقد ذهبتم فيها
  عريضة» \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأن بلاد
  الله وهي عريضة</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">على الخائف المطلوب كِفَّةُ حابل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وأصل هذا من العرض الذي هو
  خلاف الطول، وإذا عرض الشيء اتسع، وإذا لم يعرض ضاق ودق. وقال سعيد بن جبير: لو ألصق
  بعضهن إلى بعض كانت الجنة في عرضهن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

