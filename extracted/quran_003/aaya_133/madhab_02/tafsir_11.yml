  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ إِلَىٰ
  مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَأَطِيعُواْ ٱللَّهَ
  وَٱلرَّسُولَ } يعني أطيعوا الله في الفرائض والرسول في السنن، ويقال وأطيعوا الله
  في تحريم الربا والرسول فيما بلغكم من التحريم { لَعَلَّكُمْ تُرْحَمُونَ } ولا تُعَذَّبُونَ
  { وَسَارِعُواْ إِلَىٰ مَغْفِرَةٍ مِّن رَّبّكُمْ }. قرأ نافع ومن تابعه من أهل المدينة،
  وابن عامر ومن تابعه من أهل الشام \" سارعوا \" بغير الواو على معنى الابتداء، وقرأ
  الباقون بالواو على معنى العطف، قال الكلبي: معناه وسارعوا إلى التوبة من الربا. وقال
  مقاتل: وسارعوا بالأعمال الصالحة التي هي مغفرة لذنوبكم وإلى الجنة. وقال الضحاك: يعني
  سارعوا إلى (النجاء) الأكبر إلى الصف المقدم [في الصلاة]، وإلى [الصف المقدم في] القتال،
  ويقال: وسارعوا حتى لا تفوتكم تكبيرة الافتتاح ثم قال تعالى { وَجَنَّةٍ عَرْضُهَا
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } ، قال القتبي: أي سعتها، ولم يرد به العَرْض الذي هو خلاف
  الطول، والعرب تقول: بلاد عريضة أي واسعة. ويقال: عَرْضُ الجنة كعرض سبع سماوات، وكعرض
  سبع أرضين، لو ألزق بعضها إلى بعض، وإنما ذكر العرض ولم يذكر الطول، لأن طولها لا يعرف
  ولا يدرك. وقال الكلبي: الجنان (أربع): جنة عدن وهي الدرجة العليا، وجنة المأوى، وجنة
  الفردوس، وجنة النعيم، كل جنة منها كعرض السماوات والأرض لو وصل بعضها إلى بعض. ويقال:
  لم يرد بهذا التقدير، ولكنه أراد بذلك أنها أوسع شيء رأيتموه، وقال السدي: لو كسرت
  السماوات وصرن خردلاً فبكل خردلة لله جنة عرضها كعرض السماوات والأرض. حدثنا محمد بن
  داود، قال: حدثنا (محمد) بن يحيى قال: حدثنا قتيبة بن سعيد، قال: حدثنا يعقوب عن أبي
  حازم قال: أخبرني سهل بن سعد، قال: إن أدنى أهل الجنة، يقال له تَمَنَّ، فيقول: أعطني
  كذا، [أعطني كذا] حتى إذا لم يجد شيئاً يتمنى لُقِّن، فيقال له تَمَنَّ، قل كذا (قل
  كذا)، فيقول: فيقال له (هو) لك (ولك) مثله معه وفي رواية أبي سعيد الخدري: لك هذا وعشرة
  أمثاله معه. ثم قال تعالى: { أُعِدَّتْ لِلْمُتَّقِينَ } يعني الجنة.</font></font><font
