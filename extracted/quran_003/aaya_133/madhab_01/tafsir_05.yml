  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه مسألتان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَسَارِعُوۤاْ } قرأ نافع وآبن عامر «سَارِعُوا»
  بغير واو؛ وكذلك هي في مصاحف أهل المدينة وأهل الشام. وقرأ باقي السبعة «وَسَارعُوا»
  بالواو. وقال أبو عليّ: كلا الأمرين شائع مستقيم، فمن قرأ بالواو فلأنه عطف الجملة
  على الجملة، ومن ترك الواو فلأن الجملة الثانية ملتبسةٌ بالأولى مستغنيةٌ بذلك عن العطف
  بالواو. والمسارعة المبادرة، وهي مفاعلة. وفي الآية حذف، أي سارعوا إلى ما يوجب المغفرة
  وهي الطاعة. قال أنس ٱبن مالك ومَكْحُول في تفسير { وَسَارِعُوۤاْ إِلَىٰ مَغْفِرَةٍ
  مِّن رَّبِّكُمْ }: معناه إلى تكبيرة الإحرام. وقال علي بن أبي طالب: إلى أداء الفرائض.
  عثمان بن عفان: إلى الإخلاص. الكلبي: إلى التوبة من الربا. وقيل: إلى الثبات في القتال.
  وقيل غير هذا. والآية عامّة في الجميع، ومعناها معنى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  148] وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: قوله تعالى: { وَجَنَّةٍ
  عَرْضُهَا ٱلسَّمَاوَاتُ وَٱلأَرْضُ } تقديره كعرض فحذف المضاف؛ كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَّا
  خَلْقُكُمْ وَلاَ بَعْثُكُمْ إِلاَّ كَنَفْسٍ وَاحِدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 28] أي إِلا كخلق نفس واحدة
  وبعثها. قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حَسَبْتَ
  بُغَامَ رَاحِلَتي عَنَاقاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وما هي وَيْبَ
  غَيْرِكَ بالعَنَاقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد صوت عناق. نظيره في سورة الحديد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَجَنَّةٍ عَرْضُهَا كَعَرْضِ ٱلسَّمَآءِ
  وَٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 21].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  العلماء في تأويله؛ فقال ٱبن عباس: تُقرن السموات والأرض بعضها إلى بعض كما تبسط الثياب
  ويوصل بعضها ببعض؛ فذلك عرض الجنة، ولا يعلم طولها إلا الله. وهذا قول الجمهور، وذلك
  لا ينكر؛ فإن في حديث أبي ذرّ عن النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما السموات السبع والأرضون السبع
  في الكرسي إلا كدراهم ألقيت في فلاةٍ من الأرض وما الكرسي في العرش إلا كحلقة ألقيت
  في فلاة من الأرض \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذه
  مخلوقات أعظم بكثير جداً من السموات والأرض، وقدرة الله أعظم من ذلك كله. وقال الكلبي:
  الجِنَان أربعة: جنة عدن وجنة المأوى وجنة الفردوس وجنة النعيم، وكل جنة منها كعرض
  السماء والأرض لو وصل بعضها ببعض. وقال إِسماعيل السدي: لو كسرت السموات والأرض وصرن
  خردلا، فبِكل خردلة جنة عرضها كعرض السماء والأرض. وفي الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أدنى أهل الجنة منزلة من يتمنَّى
  ويتمنَّى حتى إذا ٱنقطعت به الأماني قال الله تعالى: لك ذلك وعشرة أمثاله \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">رواه أبو سعيد الخدري، خرجه مسلم
  وغيره. و</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  قال يعلى بن أبي مُرّة: لقيتُ التَنُّوخي رسول هِرقْلَ إلى النبي صلى الله عليه وسلم
  بِحمْص شيخا كبيرا قال: قدِمت على رسول الله صلى الله عليه وسلم بكتاب هرقل، فناول
  الصحيفة رجلا عن يساره، قال: فقلت من صاحبكم الذي يقرأ؟ قالوا: معاوية؛ فإذا كتاب صاحبي:
  إنك كتبت تدعوني إلى جنة عرضها السموات والأرض فأين النار؟ فقال رسول الله صلى الله
  عليه وسلم: «سبحان الله فأين الليل إذا جاء النهار» \" </font></font></b>&#13;\t\t\t<label
