  وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وبمثل
  هذه الحجة ٱستدل الفاروق على اليهود حين قالوا له: أرأيت قولكم «وَجَنَّةٍ عَرْضُهَا
  السَّمَوَاتُ وَالأَرْضُ» فأين النار؟ فقالوا له: لقد نزعت بما في التوراة. ونَبَّه
  تعالى بالعرض على الطول لأن الغالب أن الطول يكون أكثر من العرض، والطول إذا ذكر لا
  يدل على قدر العرض. قال الزُّهري: إنما وصف عرضها. فأما طولها فلا يعلمه إلا الله؛
  وهذا كقوله تعالى: { مُتَّكِئِينَ عَلَى فُرُشٍ بَطَآئِنُهَا مِنْ إِسْتَبْرَقٍ } فوصف
  البِطَانَة بأحسن ما يعلم من الزينة، إذ معلوم أن الظواهر تكون أحسن وأَتقن من البطائن.
  وتقول العرب: بلاد عريضة، وفلاة عريضة، أي واسعة؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنّ بِلاَدَ الله وهْيَ عَريَضةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على الخائف المطلوب كِفَّةُ حَابِل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: الكلام جارٍ على مَقْطَعَ
  العرب من الاستعارة؛ فلما كانت الجنة من الاتساع والانفساح في غايةٍ قصوى حسنت العبارة
  عنها بعرض السموات والأرض؛ كما تقول للرجل: هذا بحرٌ، ولشخص كبير من الحيوان: هذا جبل.
  ولم تقصِد الآية تحديد العرض، ولكن أراد بذلك أنها أوسع شيء رأيتموه. وعامة العلماء
  على أن الجنة مخلوقة موجودة: لقوله { أُعِدَّتْ لِلْمُتَّقِينَ } وهو نص حديث الإسراء
  وغيره في الصحيحين وغيرهما. وقالت المعتزلة: إنهما غير مخلوقتين في وقتنا، وإن الله
  تعالى إذا طوى السموات والأرض ٱبتداء خلق الجنة والنار حيث شاء؛ لأنهما دار جزاء بالثواب
  والعقاب، فخلقتا بعد التكليف في وقت الجزاء؛ لئلا تجتمع دار التكليف ودار الجزاء في
  الدنيا، كما لم يجتمعا في الآخرة. وقال ٱبن فورك: الجنة يزاد فيها يوم القيامة. قال
  آبن عطية: وفي هذا متعَلَّق لمنذر بن سعيد وغيره ممن قال: إن الجنة لم تخلق بعد. قال
  آبن عطية: وقول ٱبن فورك «يزاد فيها» إشارة إلى موجود، لكنه يحتاج إلى سند يقطع العذر
  في الزيادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: صدق ٱبن عطية رضي الله عنه
  فيما قال: وإذا كانت السموات السبع والأرضون السبع بالنسبة إلى الكرسي كدارهم ألقيت
  في فلاة من الأرض، والكرسي بالنسبة إلى العرش كحلقة ملقاة بأرض فلاة؛ فالجنة الآن على
  ما هي عليه في الآخرة عرضها كعرض السموات والأرض؛ إذ العرش سقفها، حسب ما ورد في صحيح
  مسلم. ومعلوم أن السقف يحتوي على ما تحته ويزيد. وإذا كانت المخلوقات كلها بالنسبة
  إليه كالحلقة فمن ذا الذي يقدّره ويعلم طوله وعرضه إلا الله خالقه الذي لا نهاية لقدرته،
  ولا غاية لسعة مملكته، سبحانه وتعالى.</font></font><font class=\"TextResultArabic\"><font
