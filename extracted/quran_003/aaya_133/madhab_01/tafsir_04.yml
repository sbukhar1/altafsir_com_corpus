  href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ
  وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">السؤال الأول ما معنى أن عرضها مثل عرض السموات والأرض وفيه وجوه الأول
  أن المراد لو جعلت السموات والأرضون طبقا طبقا بحيث يكون كل واحدة من تلك الطبقات سطحا
  مؤلفا من أجزاء لا تتجزأ، ثم وصل البعض بالبعض طبقا واحدا لكان ذلك مثل عرض الجنة،
  وهذا غاية في السعة لا يعلمها إلا الله. والثاني أن الجنة التي يكون عرضها مثل عرض
  السموات والأرض إنما تكون للرجل الواحد لأن الانسان إنما يرغب فيما يصير ملكا، فلا
  بد وأن تكون الجنة المملوكة لكل واحد مقدارها هذا. الثالث قال أبو مسلم وفيه وجه آخر
  وهو أن الجنة لو عرضت بالسموات والأرض على سبيل البيع لكانتا ثمنا للجنة، تقول إذا
  بعت الشيء بالشيء الآخر عرضته عليه وعارضته به، فصار العرض يوضع موضع المساواة بين
  الشيئين في القدر، وكذا أيضا معنى القيمة لأنها مأخوذة من مقاومة الشيء بالشيء حتى
  يكون كل واحد منهما مثلا للآخر. الرابع المقصود المبالغة في وصف سعة الجنة وذلك لأنه
  لا شيء عندنا أعرض منهما ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خَـٰلِدِينَ فِيهَا مَا دَامَتِ ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود 107 فان أطول الأشياء بقاء عندنا هو السموات والأرض، فخوطبنا على
  وفق ما عرفناه، فكذا ههنا. السؤال الثاني لم خص العرض بالذكر. والجواب فيه وجهان الأول
  أنه لما كان العرض ذلك فالظاهر أن الطول يكون أعظم ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَطَائِنُهَا مِنْ إِسْتَبْرَقٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرحمن
  54 وإنما ذكر البطائن لأن من المعلوم أنها تكون أقل حالا من الظهارة، فاذا كانت البطانة
  هكذا فكيف الظهارة؟ فكذا ههنا اذا كان العرض هكذا فكيف الطول والثاني قال القفال ليس
  المراد بالعرض ههنا ما هو خلاف الطول، بل هو عبارة عن السعة كما تقول العرب بلاد عريضة،
  ويقال هذه دعوى عريضة، أي واسعة عظيمة، والأصل فيه ان ما اتسع عرضه لم يضق، وما ضاق
  عرضه دق، فجعل العرض كناية عن السعة. السؤال الثالث أنتم تقولون الجنة في السماء فكيف
  يكون عرضها كعرض السماء؟ والجواب من وجهين الأول أن المراد من قولنا انها فوق السموات
  وتحت العرش، قال عليه السلام في صفة الفردوس</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سقفها عرش الرحمن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي أن رسول هرقل سأل النبي صلى الله عليه وسلم وقال انك تدعو الى
  جنة عرضها السموات والأرض أعدت للمتقين فأين النار؟ فقال النبي صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبحان الله فأين الليل إذا جاء
  النهار. \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والمعنى
  والله أعلم أنه إذا دار الفلك حصل النهار في جانب من العالم والليل في ضد ذلك الجانب،
  فكذا الجنة في جهة العلو والنار في جهة السفل، وسئل أنس ابن مالك عن الجنة أفي الأرض
  أم في السماء؟ فقال وأي أرض وسماء تسع الجنة، قيل فأين هي؟ قال فوق السموات السبع تحت
  العرش. والوجه الثاني أن الذين يقولون الجنة والنار غير مخلوقتين الآن، بل الله تعالى
  يخلقهما بعد قيام القيامة، فعلى هذا التقدير لا يبعد أن تكون الجنة مخلوقة في مكان
  السموات، والنار في مكان الأرض، والله أعلم. أما قوله { أُعِدَّتْ لِلْمُتَّقِينَ }
  فظاهره يدل على أن الجنة والنار مخلوقتان الآن وقد سبق تقرير ذلك.</font></font>&#13;\t\t\t<label
