  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه مسائل المسألة الأولى قرأ نافع
  وابن عامر { سارعوا } بغير واو، وكذلك هو في مصاحف أهل المدينة والشام، والباقون بالواو،
  وكذلك هو في مصاحف مكة والعراق ومصحف عثمان، فمن قرأ بالواو عطفها على ما قبلها والتقدير
  أطيعوا الله والرسول وسارعوا، ومن ترك الواو فلانه جعل قوله { سارعوا } وقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَطِيعُواْ
  ٱللَّهَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 132 كالشيء الواحد، ولقرب كل واحد منها من الآخر في المعنى
  أسقط العاطف. المسألة الثانية روي عن الكسائي الإمالة في { سارعوا }</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئِكَ
  يُسَـٰرِعُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المؤمنون 61</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ونسارع</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المؤمنون 56 وذلك جائز لمكان الراء
  المسكورة، ويمنع كما المفتوحة الامالة، كذلك المسكورة يميلها. المسألة الثالثة قالوا
  في الكلام حذف والمعنى وسارعوا الى ما يوجب مغفرة من ربكم ولا شك أن الموجب للمغفرة
  ليس الا فعل المأمورات وترك المنهيات، فكان هذا أمرا بالمسارعة الى فعل المأمورات وترك
  المنهيات، وتمسك كثير من الأصوليين بهذه الآية في أن ظاهر الأمر يوجب الفور ويمنع من
  التراخي ووجهه ظاهر، وللمفسرين فيه كلمات إحداها قال ابن عباس هو الاسلام أقول وجهه
  ظاهر، لأنه ذكر المغفرة على سبيل التنكير، والمراد منه المغفرة العظيمة المتناهية في
  العظم وذلك هو المغفرة الحاصلة بسبب الاسلام. الثاني روي عن علي بن أبي طالب رضي الله
  عنه أنه قال هو أداء الفرائض، ووجهه أن اللفظ مطلق فيجب أن يعم الكل. والثالث انه الاخلاص
  وهو قول عثمان بن عفان رضي الله عنه ووجهه أن المقصود من جميع العبادات الاخلاص، كما
  قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أُمِرُواْ إِلاَّ لِيَعْبُدُواْ ٱللَّهَ مُخْلِصِينَ لَهُ ٱلدّينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البينة
  5 الرابع قال أبو العالية هو الهجرة. والخامس أنه الجهاد وهو قول الضحاك ومحمد بن اسحاق،
  قال لأن من قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ غَدَوْتَ مِنْ أَهْلِكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 121 الى تمام ستين آية
  نزل في يوم أحد فكان كل هذه الأوامر والنواهي مختصة بما يتعلق بباب الجهاد. السادس
  قال سعيد بن جبير انها التكبيرة الأولى. والسابع قال عثمان انها الصلوات الخمس. والثامن
  قال عكرمة إنها جميع الطاعات. لأن اللفظ عام فيتناول الكل. والتاسع قال الأصم سارعوا،
  أي بادروا الى التوبة من الربا والذنوب، والوجه فيه أنه تعالى نهى أولا عن الربا، ثم
  قال { وَسَارِعُواْ إِلَىٰ مَغْفِرَةٍ مّن رَّبّكُمْ } فهذا يدل على أن المراد منه
  المسارعة في ترك ما تقدم النهي عنه، والأولى ما تقدم من وجوب حمله على أداء الواجبات
  والتوبة عن جميع المحظورات، لأن اللفظ عام فلا وجه في تخصيصه، ثم أنه تعالى بين أنه
  كما تجب المسارعة إلى المغفرة فكذلك تجب المسارعة إلى الجنة، وإنما فصل بينهما لأن
  الغفران معناه إزالة العقاب، والجنة معناها إيصال الثواب، فجمع بينهما للإشعار بأنه
  لا بد للمكلف من تحصيل الأمرين، فأما وصف الجنة بأن عرضها السموات فمعلوم أن ذلك ليس
  بحقيقة لأن نفس السموات لا تكون عرضا للجنة، فالمراد كعرض السموات والأرض وههنا سؤالات.</font></font>&#13;\t\t\t<label
