  وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: أخبرنا شعبة، عن
  إبراهيـم بن مهاجر، عن طارق بن شهاب، عن عمر، بنـحوه فـي الثلاثة الرهط الذين أتوا
  عمر، فسألوه عن جنة عرضها كعرض السموات والأرض، بـمثل حديث قـيس بن مسلـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـجاهد بن موسى، قال: ثنا جعفر بن عون، أخبرنا الأعمش، عن قـيس
  بن مسلـم، عن طارق بن شهاب، قال: جاء رجل من الـيهود إلـى عمر، فقال: تقولون: جنة عرضها
  السموات والأرض أين تكون النار؟ فقال له عمر: أرأيت النهار إذا جاء، أين يكون اللـيـل؟
  أرأيت اللـيـل إذا جاء، أين يكون النهار؟ فقال: إنه لـمثلها فـي التوراة، فقال له صاحبه:
  لـم أخبرته؟ فقال له صاحبه: دعه إنه بكلٍّ موقنٌ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  أحمد بن حازم، قال: أخبرنا أبو نعيـم، قال: ثنا جعفر بن برقان، قال: ثنا يزيد بن الأصم
  أن رجلاً من أهل الكتاب أتـى ابن عبـاس، فقال: تقولون جنة عرضها السموات والأرض، فأين
  النار؟ فقال ابن عبـاس: أرأيت اللـيـل إذا جاء، أين يكون النهار؟ وإذا جاء النهار،
  أين يكون اللـيـل؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { أُعِدَّتْ لِلْمُتَّقِينَ
  } فإنه يعنـي: إن الـجنة التـي عرضها كعرض السموات والأرضين السبع أعدها الله للـمتقـين،
  الذين اتقوا الله، فأطاعوه فـيـما أمرهم ونهاهم، فلـم يتعدّوا حدوده، ولـم يقصروا فـي
  واجب حقه علـيهم فـيضيعوه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: { وَسَارِعُواْ إِلَىٰ مَغْفِرَةٍ مّن
  رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ
  }: أي ذلك لـمن أطاعنـي وأطاع رسولـي.</font></font><font class=\"TextResultArabic\"><font
