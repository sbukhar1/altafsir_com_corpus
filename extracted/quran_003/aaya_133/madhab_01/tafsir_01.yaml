  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بقوله: { وَسَارِعُواْ
  } وبـادروا وسابقوا إلـى مغفرة من ربكم، يعنـي: إلـى ما يستر علـيكم ذنوبكم من رحمته،
  وما يغطيها علـيكم من عفوه عن عقوبتكم علـيها { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ
  وَٱلأَرْضَ } يعنى سارعوا أيضاً إلـى جنة عرضها السموات والأرض، ذكر أن معنى ذلك: وجنة
  عرضها كعرض السموات السبع، والأرضين السبع، إذا ضمّ بعضها إلـى بعض. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن الـحسين، قال: ثنا أحمد بن الـمفضل، قال: ثنا أسبـاط،
  عن السدي: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } قال: قال ابن عبـاس:
  تقرن السموات السبع والأرضون السبع، كما تقرن الثـياب بعضها إلـى بعض، فذاك عرض الـجنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما قـيـل: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ }
  فوصف عرضها بـالسموات والأرضين، والـمعنى ما وصفنا من وصف عرضها بعرض السموات والأرض،
  تشبـيهاً به فـي السعة والعظم، كما قـيـل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّا خَلْقُكُمْ وَلاَ بَعْثُكُمْ
  إِلاَّ كَنَفْسٍ وٰحِدَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[لقمان: 28] يعنـي إلا كبعث نفس واحدة، وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّ عَذِيرَهُمْ بجَنُوبِ سِلَّـى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَعامٌ قَاقَ فَـي بَلَدٍ قِـفـارِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي عذير نعام، وكما قال الآخر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حَسِبْتُ بُغامَ رَاحِلَتـي عَناقاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَما هِيَ وَيْبَ غَيْرِكَ بـالْعَناقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد صوت عناق. وقد ذكر أن رسول
  الله صلى الله عليه وسلم سئل فقـيـل له: هذه الـجنة عرضها السموات والأرض، فأين النار؟
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" هَذَا
  النَّهارُ إذَا جَاءَ، أيْنَ اللَّـيْـلُ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الأخبـار عن رسول الله صلى الله عليه وسلم وغيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي مسلـم بن خالد، عن ابن خثـيـم، عن سعيد بن
  أبـي راشد، عن يعلـى بن مرة، قال: لقـيت التنوخيّ رسول هرقل إلـى رسول الله صلى الله
  عليه وسلم بحمص شيخاً كبـيراً قد أقعد، قال: قدمت علـى رسول الله صلى الله عليه وسلم
  بكتاب هرقل، فناول الصحيفة رجلاً عن يساره، قال: قلت من صاحبكم الذي يقرأ؟ قالوا: معاوية،
  فإذا هو: إنك كتبت تدعونـي إلـى جنة عرضها السموات والأرض أعدّت للـمتقـين، فأين النار؟
  فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سُبْحانَ اللَّهِ، فأيْنَ اللَّـيْـلُ إذَا جاءَ النَّهارُ؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، قال: ثنا سفـيان،
  عن قـيس بن مسلـم، عن طارق بن شهاب: أن ناساً من الـيهود سألوا عمر بن الـخطاب عن جنة
  عرضها السموات والأرض، أين النار؟ قال: «أرأيتـم إذا جاء اللـيـل أين يكون النهار؟»
  فقالوا: اللهمّ نزعْتَ مثله من التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، قال: ثنا شعبة، عن قـيس بن مسلـم، عن طارق
  بن شهاب: أن عمر أتاه ثلاثة نفر من أهل نـجران، فسألوه وعنده أصحابه، فقالوا: أرأيت
  قوله: { وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ } فأين النار؟ فأحجم الناس،
  فقال عمر: «أرأيتـم إذا جاء اللـيـل، أين يكون النهار؟ وإذا جاء النهار، أين يكون اللـيـل؟»
  فقالوا: نزعت مثلها من التوراة.</font></font>&#13;\t\t\t<label disabled=\"true\"
