  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ
  وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ لِلْمُتَّقِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ
  عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ إِذَا
  فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: الفاحشة الكبيرة. وظلم النفس الصغيرة { ذَكَرُواْ ٱللَّهَ }
  تذكروا عقابه أو وعيده أو نهيه، أو حقه العظيم وجلاله الموجب للخشية والحياء منه {
  فَٱسْتَغْفَرُواْ لِذُنُوبِهِمْ } فتابوا عنها لقبحها نادمين عازمين { وَمَن يَغْفِرُ
  ٱلذُّنُوبَ إِلاَّ ٱللَّهُ } وصف لذاته بسعة الرحمة وقرب المغفرة وإنّ التائب من الذنب
  عنده كمن لا ذنب له، وأنه لا مفزع للمذنبين إلا فضله وكرمه، وأنّ عدله يوجب المغفرة
  للتائب، لأن العبد إذا جاء في الاعتذار والتنصل بأقصى ما يقدر عليه وجب العفو والتجاوز
  وفيه تطييب لنفوس العباد، وتنشيط للتوبة، وبعث عليها وردع عن اليأس والقنوط وأن الذنوب
  وإن جلت فإن عفوه أجل وكرمه أعظم. والمعنى: أنه وحده معه مصححات المغفرة وهذه جملة
  معترضة بين المعطوف والمعطوف عليه { وَلَمْ يُصِرُّواْ } ولم يقيموا على قبيح فعلهم
  غير مستغفرين. وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(210)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أصرّ من استغفر وإن عاد في
  اليوم سبعين مرّة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(211) «لا كبيرة مع الاستغفار ولا صغيرة مع الإصرار» { وَهُمْ يَعْلَمُونَ
  } حال من فعل الإصرار وحرف النفي منصب عليهما معاً. والمعنى: وليسوا ممن يصرون على
  الذنوب وهم عالمون بقبحها وبالنهي عنها وبالوعيد عليها، لأنه قد يعذر من لا يعلم قبح
  القبيح. وفي هذه الآيات بيان قاطع أنّ الذين آمنوا على ثلاث طبقات: متقون وتائبون ومصروُّن.
  وأن الجنة للمتقين والتائبين منهم، دون المصرّين. ومن خالف في ذلك فقد كابر عقله وعاند
  ربه. قال { أَجْرُ ٱلْعَـٰمِلِينَ } بعد قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَزَآؤُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 87] لأنهما في معنى واحد. وإنما خالف بين اللفظين لزيادة التنبيه على أنّ ذلك
  جزاء واجب على عمل، وأجر مستحق عليه، لا كما يقول المبطلون. وروي أنّ الله عزّ وجلّ
  أوحى إلى موسى: ما أقلّ حياء من يطمع في جنتي بغير عمل، كيف أجود برحمتي على من يبخل
  بطاعتي. وعن شهر بن حوشب: طلب الجنة بلا عمل ذنب من الذنوب، وانتظار الشفاعة بلا سبب
  نوع من الغرور، وارتجاء الرحمة ممن لا يطاع حمق وجهالة. وعن الحسن رضي الله عنه: يقول
  الله تعالى يوم القيامة «جوزوا الصراط بعفوي، وادخلوا الجنة برحمتي، واقتسموها بأعمالكم»
  وعن رابعة البصرية رضي الله عنها أنها كانت تنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرْجُو النَّجَاةَ وَلَمْ تَسْلُكْ مَسَالِكَهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إنّ السَّفِينَةَ لاَ تَجْرِي عَلَى اليَبَسِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والمخصوص بالمدح محذوف تقديره: ونعم
  أجر العاملين ذلك. يعني المغفرة والجنات { قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ } يريد
  ما سنه الله في الأمم المكذبين من وقائعه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
