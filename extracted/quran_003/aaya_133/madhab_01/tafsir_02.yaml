  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَسَارِعُوۤاْ
  إِلَىٰ مَغْفِرَةٍ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَٰوَٰتُ وَٱلأَرْضُ أُعِدَّتْ
  لِلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُنفِقُونَ فِي السَّرَّآءِ وَٱلضَّرَّآءِ
  وَٱلْكَاظِمِينَ ٱلْغَيْظَ وَٱلْعَافِينَ عَنِ ٱلنَّاسِ وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  إِذَا فَعَلُواْ فَاحِشَةً أَوْ ظَلَمُوۤاْ أَنْفُسَهُمْ ذَكَرُواْ ٱللَّهَ فَٱسْتَغْفَرُواْ
  لِذُنُوبِهِمْ وَمَن يَغْفِرُ ٱلذُّنُوبَ إِلاَّ ٱللَّهُ وَلَمْ يُصِرُّواْ عَلَىٰ
  مَا فَعَلُواْ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ جَزَآؤُهُمْ مَّغْفِرَةٌ مِّن
  رَّبِّهِمْ وَجَنَّاتٌ تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَا وَنِعْمَ
  أَجْرُ ٱلْعَامِلِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَدْ خَلَتْ مِن قَبْلِكُمْ سُنَنٌ فَسِيرُواْ
  فِي ٱلأَرْضِ فَٱنْظُرُواْ كَيْفَ كَانَ عَاقِبَةُ ٱلْمُكَذِّبِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">في مصاحف أهل المدينة والشام( سارعوا ) بغير واو. وقرأ الباقون بالواو.
  وتنصره قراءة أبيّ وعبد الله: وسابقوا ومعنى المسارعة إلى المغفرة والجنة: الإقبال
  على ما يستحقان به</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَرْضُهَا ٱلسَّمَـٰوٰتُ وَٱلأَرْضُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  1]أي عرضها عرض السموات والأرض، كقوله: { عَرْضُهَا كَعَرْضِ ٱلسَّمَاء وَٱلاْرْضِ
  } والمراد وصفها بالسعة والبسطة، فشبهت بأوسع ما علمه الناس من خلقه وأبسطه. وخص العرض،
  لأنه في العادة أدنى من الطول للمبالغة، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَطَائِنُهَا مِنْ إِسْتَبْرَقٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
  54]. وعن ابن عباس رضي الله عنه: كسبع سموات وسبع أرضين لو وصل بعضها ببعض { فِى السَّرَّاء
  وَٱلضَّرَّاء } في حال الرخاء واليسر وحال الضيقة والعسر، لا يخلون بأن ينفقوا في كلتا
  الحالتين ما قدروا عليه من كثير أو قليل، كما حكي عن بعض السلف: أنه ربما تصدّق ببصلة،
  وعن عائشة رضي الله عنها أنها تصدّقت بحبة عنب أو في جميع الأحوال لأنها لا تخلو من
  حال مسرة ومضرّة، لا تمنعهم حال فرح وسرور، ولا حال محنة وبلاء، من المعروف، وسواء
  عليهم كان الواحد منهم في عرس أو في حبس، فإنه لا يدع الإحسان. وافتتح بذكر الإنفاق
  لأنه أشق شيء على النفس وأدله على الإخلاص، ولأنه كان في ذلك الوقت أعظم الأعمال للحاجة
  إليه في مجاهدة العدو ومواساة فقراء المسلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">كظم
  القربة: إذا ملأها وشد فاها. وكظم البعير: إذا لم يجتر. ومنه كظم الغيظ، وهو أن يمسك
  على ما في نفسه منه بالصبر ولا يظهر له أثراً، وعن النبي صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(207)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من كظم غيظاً وهو يقدر على إنفاذه ملأ الله قلبه أمنا وإيماناً \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وعن عائشة رضي الله عنها: أن خادماً
  لها غاظها فقالت: لله درّ التقوى، ما تركت لذي غيظ شفاء. { وَٱلْعَـٰفِينَ عَنِ ٱلنَّاسِ
  } إذا جنى عليهم أحد لم يؤاخذوه وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(208)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ينادي مناد يوم القيامة: أين الذين
  كانت أجورهم على الله فلا يقوم إلا من عفا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن ابن عيينة: أنه رواه للرشيد وقد غضب على رجل فخلاه. وعن النبي
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(209)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن هؤلاء في أمّتي قليل إلا من عصم الله، وقد كانوا كثيراً في الأمم
  التي مضت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱللَّهُ يُحِبُّ ٱلْمُحْسِنِينَ } يجوز أن تكون اللام للجنس فيتناول كل محسن ويدخل
  تحته هؤلاء المذكورون. وأن تكون للعهد فتكون إشارة إلى هؤلاء { وَٱلَّذِينَ } عطف على
  المتقين. أي أعدت للمتقين وللتائبين. وقوله: { أُوْلَـٰئِكَ } إشارة إلى الفريقين.
  ويجوز أن يكون والذين مبتدأ خبره أولئك { فَـٰحِشَةً } فعلة متزايدة القبح { أَوْ ظَلَمُواْ
  أَنْفُسَهُمْ } أو أذنبوا أي ذنب كان مما يؤاخذون به. وقيل: الفاحشة والزنا. وظلم النفس
  ما دونه من القبلة واللمسة ونحوهما.</font></font>&#13;\t\t\t<label disabled=\"true\"
