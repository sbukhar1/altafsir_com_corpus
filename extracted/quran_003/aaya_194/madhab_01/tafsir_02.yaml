  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَبَّنَآ
  إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ فَقَدْ أَخْزَيْتَهُ وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبَّنَآ
  إِنَّنَآ سَمِعْنَا مُنَادِياً يُنَادِي لِلإِيمَانِ أَنْ آمِنُواْ بِرَبِّكُمْ فَآمَنَّا
  رَبَّنَا فَٱغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا
  مَعَ ٱلأَبْرَارِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">رَبَّنَا وَآتِنَا مَا وَعَدتَّنَا عَلَىٰ
  رُسُلِكَ وَلاَ تُخْزِنَا يَوْمَ ٱلْقِيَامَةِ إِنَّكَ لاَ تُخْلِفُ ٱلْمِيعَادَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَقَدْ أَخْزَيْتَهُ } فقد أبلغت في إخزائه. وهو نظير قوله( فقد
  فاز). ونحوه في كلامهم: من أدرك مرعى الصمان فقد أدرك، ومن سبق فلاناً فقد سبق { وَمَا
  لِلظَّـٰلِمِينَ } اللام إشارة إلى من يدخل النار وإعلام بأنّ من يدخل النار فلا ناصر
  له بشفاعة ولا غيرها. تقول: سمعت رجلاً يقول كذا، وسمعت زيداً يتكلم، فتوقع الفعل على
  الرجل وتحذف المسموع، لأنك وصفته بما يسمع أو جعلته حالاً عنه فأغناك عن ذكره، ولولا
  الوصف أو الحال لم يكن منه بد، وأن يقال سمعت كلام فلان أو قوله. فإن قلت: فأيّ فائدة
  في الجمع بين المنادي وينادي؟ قلت: ذكر النداء مطلقاً ثم مقيداً بالإيمان تفخيما لشأن
  المنادي؛ لأنه لا منادي أعظم من مناد ينادي للإيمان. ونحوه قولك: مررت بهاد يهدي للإسلام.
  وذلك أنّ المنادي إذا أطلق ذهب الوهم إلى مناد للحرب، أو لإطفاء النائرة، أو لإغاثة
  المكروب، أو لكفاية بعض النوازل، أو لبعض المنافع، وكذلك الهادي قد يطلق على من يهدي
  للطريق ويهدي لسداد الرأي وغير ذلك؛ فإذا قلت: ينادي للإيمان ويهدي للإسلام فقد رفعت
  من شأن المنادي والهادي وفخمته. ويقال: دعاه لكذا وإلى كذا، وندبه له وإليه، وناداه
  له وإليه. ونحوه: هداه للطريق وإليه، وذلك أن معنى انتهاء الغاية ومعنى الاختصاص واقعان
  جميعاً، والمنادي هو الرسول</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُواْ إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 108]، و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُ
  إِلِىٰ سَبِيلِ رَبّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النحل: 125]. وعن محمد بن كعب: القرآن. { أَنْ ءَامِنُواْ } أي آمنوا،
  أو بأن آمنوا { ذُنُوبَنَا } كبائرنا { سَيّئَـٰتِنَا } صغائرنا { مَعَ ٱلاْبْرَارِ
  } مخصوصين بصحبتهم، معدودين في جملتهم. والأبرار: جمع برّ أو بارّ، كرب وأرباب، وصاحب
  وأصحاب { عَلَىٰ رُسُلِكَ } على هذه صلة للوعد، كما في قولك: وعد الله الجنة على الطاعة.
  والمعنى: ما وعدتنا على تصديق رسلك. ألا تراه كيف أتبع ذكر المنادي للإيمان وهو الرسول
  وقوله آمنا وهو التصديق ويجوزأن يكون متعلقاً بمحذوف، أي ما وعدتنا منزلاً على رسلك،
  أو محمولاً على رسلك، لأن الرسل محملون ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّمَا عَلَيْهِ مَا حُمّلَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  54] وقيل: على ألسنة رسلك. والموعود هو الثواب. وقيل: النصرة على الأعداء. فإن قلت:
  كيف دعوا الله بإنجاز ما وعد الله لا يخلف الميعاد؟ قلت: معناه طلب التوفيق فيما يحفظ
  عليهم أسباب إنجاز الميعاد أو هو باب من اللجأ إلى الله والخضوع له، كما كان الأنبياء
  عليهم الصلاة والسلام يستغفرون مع علمهم أنهم مغفور لهم، يقصدون بذلك التذلل لربهم
  والتضرع إليه، واللجأ الذي هو سيما العبودية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

