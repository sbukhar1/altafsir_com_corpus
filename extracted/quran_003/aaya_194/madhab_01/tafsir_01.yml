  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 195]... الآيات بعدها. ولـيس ذلك مـما ذهب إلـيه الذين
  حكيت قولهم فـي شيء، وذلك أنه غير موجود فـي كلام العرب أن يقال: افعل بنا يا رب كذا
  وكذا، بـمعنى: افعل بنا لكذا الذي ولو جاز ذلك، لـجاز أن يقول القائل لآخر: أقبل إلـيّ
  وكلـمنـي، بـمعنى: أقبل إلـيّ لتكلـمنـي، وذلك غير موجود فـي الكلام، ولا معروف جوازه،
  وكذلك أيضاً غير معروف فـي الكلام: آتنا ما وعدتنا، بـمعنى: اجعلنا مـمن آتـيته ذلك
  وإن كان كلّ من أعطى شيئاً سنـياً فقد صير نظيراً لـمن كان مثله فـي الـمعنى الذي أعطيه،
  ولكن لـيس الظاهر من معنى الكلام ذلك، وإن كان قد يؤول معناه إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الكلام إذًا: ربنا أعطنا ما وعدتنا علـى ألسن رسلك أنك تعلـى
  كلـمتك كلـمة الـحق، بتأيـيدنا علـى من كفر بك وحادّك وعبد غيرك، وعجِّل لنا ذلك، فإنا
  قد علـمنا أنك لا تـخـلف ميعادك، ولا تـخزنا يوم القـيامة، فتفضحنا بذنوبنا التـي سلكت
  منا، ولكن كفّرها عنا واغفرها لنا. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، قوله: { رَبَّنَا وَءاتِنَا
  مَا وَعَدتَّنَا عَلَىٰ رُسُلِكَ } قال: يستنـجز موعود الله علـى رسله.</font></font><font
