text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ رَبَّنَآ إِنَّكَ
  مَن تُدْخِلِ ٱلنَّارَ فَقَدْ أَخْزَيْتَهُ وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ }اختلف
  أهل التأويـل فـي ذلك، فقال بعضهم: معنى ذلك: ربنا إنك من تدخـل النار من عبـادك فتـخـلده
  فـيها فقد أخزيته، قال: ولا يخزي مؤمن مصيره إلـى الـجنة وإن عذّب بـالنار بعض العذاب.
  ذكر من قال ذلك:حدثنـي أبو حفص الـجبـيري ومـحمد بن بشار، قال: أخبرنا الـمؤمل، أخبرنا
  أبو هلال، عن قتادة، عن أنس، فـي قوله: { رَبَّنَا إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ فَقَدْ
  أَخْزَيْتَهُ } قال: من تُـخـلد.حدثنا الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا الثوري، عن رجل، عن ابن الـمسيب: { رَبَّنَا إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ
  فَقَدْ أَخْزَيْتَهُ } قال: هي خاصة لـمن لا يخرج منها.حدثنـي الـمثنى، قال: ثنا أبو
  النعمان عارم، قال: ثنا حماد بن زيد، قال: ثنا قبـيصة بن مروان، عن الأشعث الـحملـي،
  قال: قلت للـحسن: يا أبـا سعيد أرأيت ما تذكر من الشفـاعة حق هو؟ قال: نعم حق. قال:
  قلت يا أبـا سعيد أرأيت قول الله تعالـى: { رَبَّنَا إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ
  فَقَدْ أَخْزَيْتَهُ } و{ يُرِيدُونَ أَن يَخْرُجُواْ مِنَ ٱلنَّارِ وَمَا هُم بِخَـٰرِجِينَ
  مِنْهَا }[المائدة: 37]؟ قال: فقال لـي: إنك والله لا تستطيع علـى شيء، إن للنار أهلاً
  لا يخرجون منها كما قال الله. قال: قلت يا أبـا سعيد: فـيـمن دخـلوا ثم خرجوا؟ قال:
  كانوا أصابوا ذنوبـاً فـي الدنـيا، فأخذهم الله بها فأدخـلهم بها، ثم أخرجهم بـما يعلـم
  فـي قلوبهم من الإيـمان والتصديق به.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قوله: { إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ فَقَدْ أَخْزَيْتَهُ } قال: هو
  من يخـلد فـيها.وقال آخرون: معنى ذلك: ربنا إنك من تدخـل النار من مخـلد فـيها وغير
  مخـلد فـيها، فقد أخزي بـالعذاب. ذكر من قال ذلك:حدثنـي الـمثنى، قال: ثنا إسحاق، قال:
  ثنا الـحرث بن مسلـم، عن يحيـى بن عمرو بن دينار، قال: قدم علـينا جابر بن عبد الله
  فـي عمرة، فـانتهيت إلـيه أنا وعطاء، فقلت: { رَبَّنَا إِنَّكَ مَن تُدْخِلِ ٱلنَّارَ
  فَقَدْ أَخْزَيْتَهُ }؟ قال: وما إخزاؤه حين أحرقه بـالنار! وإن دون ذلك لـخزياً.وأولـى
  القولـين بـالصواب عندي قول جابر: إن من أدخـل النار فقد أخزي بدخوله إياها، وإن أخرج
  منها. وذلك أن الـخزي إنـما هو هتك ستر الـمخزي وفضيحته، ومن عاقبه ربه فـي الآخرة
  علـى ذنوبه، فقد فضحه بعقابه إياه، وذلك هو الـخزي.وأما قوله: { وَمَا لِلظَّـٰلِمِينَ
  مِنْ أَنصَارٍ } يقول: وما لـمن خالف أمر الله فعصاه من ذي نصرة له ينصره من الله فـيدفع
  عنه عقابه أو ينقذه من عذابه.\r\n\t\t\t\r\n\t\t\t</section>"

