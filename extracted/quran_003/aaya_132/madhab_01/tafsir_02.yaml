  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَأْكُلُواْ ٱلرِّبَٰواْ أَضْعَٰفاً مُّضَٰعَفَةً وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِيۤ أُعِدَّتْ لِلْكَافِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لاَ تَأْكُلُواْ ٱلرّبَا أَضْعَـٰفاً مُّضَـٰعَفَةً } نهي عن الربا مع توبيخ بما كانوا
  عليه من تضعيفه.كان الرجل منهم إذا بلغ الدين محله زاد في الأجل فاستغرق بالشيء الطفيف
  مال المديون { وَٱتَّقُواْ ٱلنَّارَ ٱلَّتِى أُعِدَّتْ لِلْكَـٰفِرِينَ (131) } كان
  أبو حنيفة رحمه الله يقول: هي أخوف آية في القرآن حيث أوعد الله المؤمنين بالنار المعدة
  للكافرين إن لم يتقوه في اجتناب محارمه. وقد أمدّ ذلك بما أتبعه من تعليق رجاء المؤمنين
  برحمته بتوفرهم على طاعته وطاعة رسوله. ومن تأمّل هذه الآية وأمثالها لم يحدث نفسه
  بالأطماع الفارغة والتمني على الله تعالى، وفي ذكره تعالى «لعلّ» و «عسى» في نحو هذه
  المواضع ـ وإن قال الناس ما قالوا ـ ما لا يخفى على العارف الفطن من دقة مسلك التقوى،
  وصعوبة إصابة رضا الله، وعزة التوصل إلى رحمته وثوابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

