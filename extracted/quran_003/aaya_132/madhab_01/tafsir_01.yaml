text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَطِيعُواْ ٱللَّهَ
  وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ }يعني بذلك جلّ ثناؤه: وأطيعوا الله أيها المؤمنون
  فيما نهاكم عنه من أكل الربا وغيره من الأشياء، وفيما أمركم به الرسول. يقول: وأطيعوا
  الرسول أيضاً كذلك لعلكم ترحمون، يقول: لترحموا فلا تعذّبوا.وقد قـيـل: إن ذلك معاتبة
  من الله عزّ وجلّ أصحاب رسول الله صلى الله عليه وسلم الذين خالفوا أمره يوم أُحد،
  فأخـلوا بمراكزهم التي أمروا بالثبات عليها. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا
  سلمة عن ابن إسحاق: { وَأَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ }
  معاتبة للذين عصوا رسوله حين أمرهم بـالذي أمرهم به فـي ذلك الـيوم وفـي غيره، يعنـي
  فـي يوم أُحد.\r\n\t\t\t\r\n\t\t\t</section>"

