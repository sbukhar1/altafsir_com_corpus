  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جلّ ثناؤه: وأطيعوا الله أيها المؤمنون فيما نهاكم عنه من أكل الربا وغيره من
  الأشياء، وفيما أمركم به الرسول. يقول: وأطيعوا الرسول أيضاً كذلك لعلكم ترحمون، يقول:
  لترحموا فلا تعذّبوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قـيـل: إن ذلك معاتبة من الله
  عزّ وجلّ أصحاب رسول الله صلى الله عليه وسلم الذين خالفوا أمره يوم أُحد، فأخـلوا
  بمراكزهم التي أمروا بالثبات عليها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة عن ابن إسحاق: { وَأَطِيعُواْ ٱللَّهَ وَٱلرَّسُولَ لَعَلَّكُمْ
  تُرْحَمُونَ } معاتبة للذين عصوا رسوله حين أمرهم بـالذي أمرهم به فـي ذلك الـيوم وفـي
  غيره، يعنـي فـي يوم أُحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

