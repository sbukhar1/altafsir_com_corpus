  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفيه
  مسائل المسألة الأولى { ذٰلِكَ } إشارة إلى ما تقدم من نبأ عيسى وزكريا وغيرهما، وهو
  مبتدأ، خبره { نَتْلُوهُ } و { مِنَ ٱلأَيَـٰتِ } خبر بعد خبر أو خبر مبتدأ محذوف،
  ويجوز أن يكون ذلك بمعنى الذي، و { نَتْلُوهُ } صلته، و { مِنَ ٱلأَيَـٰتِ } الخبر.
  المسألة الثانية التلاوة والقصص واحد في المعنى، فإن كلا منهما يرجع معناه إلى شيء
  يذكر بعضه على إثر بعض، ثم إنه تعالى أضاف التلاوة إلى نفسه في هذه الآية، وفي قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَتْلُواْ
  عَلَيْكَ مِن نَّبَإِ مُوسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القصص 3 وأضاف القصص إلى نفسه فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ
  نَقُصُّ عَلَيْكَ أَحْسَنَ ٱلْقَصَصِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">يوسف 3 وكل ذلك يدل على أنه تعالى
  جعل تلاوة الملك جارية مجرى تلاوته سبحانه وتعالى، وهذا تشريف عظيم للملك، وإنما حسن
  ذلك لأن تلاوة جبريل صلى الله عليه وسلم لما كان بأمره من غير تفاوت أصلاً أُضيف ذلك
  إليه سبحانه وتعالى. المسألة الثالثة قوله { مِنَ ٱلأَيَـٰتِ } يحتمل أن يكون المراد
  منه، أن ذلك من آيات القرآن ويحتمل أن يكون المراد منه أنه من العلامات الدالة على
  ثبوت رسالتك، لأنها أخبار لا يعلمها إلا قارىء من كتاب أو من يوحى إليه، فظاهر أنك
  لا تكتب ولا تقرأ، فبقي أن ذلك من الوحي. المسألة الرابعة { وَٱلذّكْرِ ٱلْحَكِيمِ
  } فيه قولان الأول المراد منه القرآن وفي وصف القرآن بكونه ذكراً حكيماً وجوه الأول
  إنه بمعنى الحاكم مثل القدير والعليم، والقرآن حاكم بمعنى أن الأحكام تستفاد منه والثاني
  معناه ذو الحكمة في تأليفه ونظمه وكثرة علومه والثالث أنه بمعنى المحكم، فعيل بمعنى
  مفعل، قال الأزهري وهو شائع في اللغة، لأن حكمت يجري مجرى أحكمت في المعنى، فرد إلى
  الأصل، ومعنى المحكم في القرآن أنه أحكم عن تطرق وجوه الخلل إليه قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُحكمت
  آياته</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">هود 1 والرابع أن يقال القرآن لكثرة حكمه إنه ينطق بالحكمة، فوصف بكونه
  حكيماً على هذا التأويل. القول الثاني أن المراد بالذكر الحكيم ههنا غير القرآن، وهو
  اللوح المحفوظ الذي منه نقلت جميع الكتب المنزلة على الأنبياء عليهم السلام، أخبر أنه
  تعالى أنزل هذا القصص مما كتب هنالك، والله أعلم بالصواب.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

