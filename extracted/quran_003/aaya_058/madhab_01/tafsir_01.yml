  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جلّ ثناؤه: ذلك هذه الأنبـاء التـي أنبأ بها نبـيه عن عيسى وأمه مريـم، وأمها
  حنة، وزكريا وابنه يحيـى، وما قصّ من أمر الـحواريـين، والـيهود من بنـي إسرائيـل؛
  نتلوها علـيك يا مـحمد، يقول: نقرؤها علـيك يا مـحمد، علـى لسان جبريـل صلى الله عليه
  وسلم، بوحينا إياها إلـيك { مِنَ ٱلآيَـٰتِ } يقول: من العبر والـحجج، علـى من حاجك
  من وفد نصارى نـجران ويهود بنـي إسرائيـل، الذين كذّبوك، وكذّبوا ما جئتهم به من الـحقّ
  من عندي. { وَٱلذِّكْرِ } يعنـي: والقرآن { ٱلْحَكِيم } يعنـي: ذي الـحكمة الفـاصلة
  بـين الـحقّ والبـاطل، وبـينك وبـين ناسبـي الـمسيح إلـى غير نسبه. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، عن مـحمد بن جعفر بن
  الزبـير: { ذٰلِكَ نَتْلُوهُ عَلَيْكَ مِنَ الآيَـٰتِ وَٱلذِّكْرِ ٱلْحَكِيمِ } القاطع
  الفـاصل الـحقّ، الذي لـم يخـلطه البـاطل من الـخبر عن عيسى، وعما اختلفوا فـيه من
  أمره، فلا تقبلن خبراً غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك: { ذٰلِكَ نَتْلُوهُ
  عَلَيْكَ مِنَ الآيَـٰتِ وَٱلذّكْرِ ٱلْحَكِيمِ } قال: القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن
  صالـح، عن علـيّ، عن ابن عبـاس قوله: { وَٱلذّكْرِ } يقول: القرآن الـحكيـم الذي قد
  كمل فـي حكمته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

