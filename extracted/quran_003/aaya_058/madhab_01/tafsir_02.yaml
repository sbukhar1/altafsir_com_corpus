text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ذٰلِكَ نَتْلُوهُ
  عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ }{ ذٰلِكَ } إشارة إلى ما سبق من نبأ
  عيسى وغيره وهو مبتدأ خبره { نَتْلُوهُ } و { مِنَ ٱلاْيَـٰتِ } خبر بعد خبر أو خبر
  مبتدأ محذوف. ويجوز أن يكون ذلك بمعنى الذي، ونتلوه صلته. ومن الآيات الخبر: ويجوز
  أن ينتصب ذلك بمضمر يفسره( نتلوه) { وَٱلذّكْرِ ٱلْحَكِيمِ } القرآن، وصف بصفة من هو
  سببه، أو كأنه ينطق بالحكمة لكثرة حكمه.\r\n\t\t\t\r\n\t\t\t</section>"

