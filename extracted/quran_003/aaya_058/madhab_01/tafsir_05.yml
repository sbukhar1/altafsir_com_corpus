  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّا ٱلَّذِينَ آمَنُوا وَعَمِلُواْ ٱلصَّالِحَاتِ
  فَيُوَفِّيهِمْ أُجُورَهُمْ وَٱللَّهُ لاَ يُحِبُّ ٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَأَمَّا ٱلَّذِينَ كَفَرُواْ فَأُعَذِّبُهُمْ عَذَاباً شَدِيداً فِي ٱلدُّنْيَا
  وَٱلآخِرَةِ } يعني بالقتل والصلب والسبي والجِزية، وفي الآخرة بالنار. { ذٰلِكَ نَتْلُوهُ
  عَلَيْكَ } «ذلك» في موضع رفع بالابتداء وخبره «نتلوه». ويجوز: الأمر ذلك، على إضمار
  المبتدأ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
