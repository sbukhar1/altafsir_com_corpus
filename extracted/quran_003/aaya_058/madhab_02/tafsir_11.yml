  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ذٰلِكَ
  نَتْلُوهُ عَلَيْكَ مِنَ الآيَاتِ وَٱلذِّكْرِ ٱلْحَكِيمِ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  ذٰلِكَ نَتْلُوهُ عَلَيْكَ مِنَ الآيَـٰتِ } يقول هذه الآيات، وهذه القصص [بينات] في
  القرآن \" وأنزلنا عليك \" جبريل ليقرأ عليك من الآيات يعني من البيان { وَٱلذّكْرِ
  ٱلْحَكِيمِ } يعني القرآن كله. وقال الكلبي الذكر الحكيم الذي عند رب العالمين، في
  درة بيضاء وهو اللوح المحفوظ، ويقال هو القرآن، لأنه محكم ليس فيه تناقض ولا يقدر [أحد
  أن يأتي بمثله]. ويقال: هو الشرف كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّهُ لَذِكْرٌ لَّكَ وَلِقَوْمِكَ</font></font> }</b><br
