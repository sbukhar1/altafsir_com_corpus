  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمَّآ
  إِذَا مَا ٱبْتَلاَهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيَقُولُ رَبِّيۤ أَهَانَنِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  بَل لاَّ تُكْرِمُونَ ٱلْيَتِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَحَآضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَأْكُلُونَ
  ٱلتُّرَاثَ أَكْلاً لَّمّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَأمَّا
  إذَا ما ابْتَلاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ } يقول: وأما إذا ما امتحنه ربه بالفقر
  { فَقَدَرَ عَلَيْهِ رِزْقَهُ } يقول: فضيَّق عليه رزقه وقَتَّره، فلم يكثر ماله، ولم
  يوسع عليه { فَيَقُولُ رَبّي أهانَنِ } يقول: فيقول ذلك الإنسان: ربي أهانني، يقول:
  أذلني بالفقر، ولم يشكر الله على ما وهب له من سلامة جوارحه، ورزقه من العافية في جسمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَأمَّا إذَا
  ابْتَلاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيَقُولُ رَبِّي أهانَنِي } ما أسرع كفرَ ابن
  آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قوله: { فَقَدَرَ عَلَيْهِ رِزْقَهُ } قال: ضَيَّقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفت القرّاء في قراءة قوله { فَقَدَرَ عَلَيْهِ رِزْقَهُ } فقرأت
  عامة قرّاء الأمصار ذلك بالتخفيف، فقَدَر: بمعنى فقتر، خلا أبي جعفر القارىء، فإنه
  قرأ ذلك بالتشديد: «فَقَدَّر». وذُكر عن أبي عمرو بن العلاء أنه كان يقول: قدّر، بمعنى
  يعطيه ما يكفيه، ويقول: لو فعل ذلك به ما قال ربي أهانني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من قراءة ذلك عندنا بالتخفيف، لإجماع الحجة من القرّاء عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { كَلاَّ بَلْ لا تُكْرِمُونَ الْيَتِيمَ } اختلف أهل التأويل في المعنيّ بقوله: {
  كَلاَّ } في هذا الموضع، وما الذي أنكر بذلك، فقال بعضهم: أنكر جلّ ثناؤه أن يكون سبب
  كرامته من أكرم كثرة ماله، وسبب إهانته من أهان قلة ماله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأمَّا
  إذَا ما ابْتَلاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيقُولُ رَبِّي أهانني } ما أسرع ما
  كفر ابن آدم يقول الله جلّ ثناؤه: كلا إني لا أكرم من أكرمت بكثرة الدنيا، ولا أهين
  من أهنت بقلتها، ولكن إنما أُكرم من أكرمت بطاعتي، وأُهين من أهنت بمعصيتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أنكر جلّ ثناؤه حمد الإنسان ربه على نِعمه دون فقره،
  وشكواه الفاقة. وقالوا: معنى الكلام: كلاّ، أي لم يكن ينبغي أن يكون هكذا، ولكن كان
  ينبغي أن يحمده على الأمرين جميعاً، على الغنى والفقر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك بالصواب: القول الذي ذكرناه عن قتادة، لدلالة قوله { بَلْ لا تُكْرِمُونَ
  الْيَتِيمَ } والآيات التي بعدها، على أنه إنما أهان من أهان بأنه لا يكرم اليتيم،
  ولا يَحُضّ على طعام المسكين، وسائر المعاني التي عدّد، وفي إبانته عن السبب الذي من
  أجله أهان من أهان، الدلالة الواضحة على سبب تكريمه من أكرم، وفي تبيينه ذلك عَقيب
  قوله: { فَأمَّا الإنْسانُ إذَا ما ابْتَلاهُ رَبُّهُ فَأكْرَمَهُ وَنَعَّمَهُ فَيَقُولُ
  رَبِّي أكْرَمَنِ وَأمَّا إذَا ما ابْتَلاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيَقُولُ
  رَبِّي أهانَنِ } بيان واضح عن الذي أنكر من قوله ما وصفنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بَلْ لا تُكْرِمُونَ الْيَتِيمَ } يقول تعالى ذكره: بل إنما أهنت من أَهَنت من أجل
  أنه لا يكرم اليتيم، فأخرج الكلام على الخطاب، فقال: بل لستم تكرمون اليتيم، فلذلك
  أهنتكم { وَلا تَحَاضُّونَ عَلى طَعامِ المِسْكِينِ }.</font></font>&#13;\t\t\t<label
