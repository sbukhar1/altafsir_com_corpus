  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَأْكُلُونَ
  ٱلتُّرَاثَ أَكْلاً لَّمّاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء
  في قراءة ذلك، فقرأه من أهل المدينة أبو جعفر وعامة قرّاء الكوفة { بَلْ لا تُكْرِمونَ
  الْيَتِيمَ وَلا تَحَاضُّونَ } بالتاء أيضاً وفتحها، وإثبات الألف فيها، بمعنى: ولا
  يحضّ بعضكم بعضاً على طعام المسكين. وقرأ ذلك بعض قرّاء مكة وعامة قرّاء المدينة، بالتاء
  وفتحها وحذف الألف: «وَلا تَحُضُّونَ» بمعنى: ولا تأمرون بإطعام المسكين. وقرأ ذلك
  عامة قرّاء البصرة: «يَحُضُّونَ» بالياء وحذف الألف، بمعنى: ولا يكرم القائلون إذا
  ما ابتلاه ربه فأكرمه ونعمه ربي أكرمني، وإذا قدر عليه رزقه ربي أهانني اليتيم، «وَلا
  يَحُضُّونَ عَلى طَعامِ المِسْكِينِ» وكذلك يقرأ الذين ذكرنا من أهل البصرة «يُكْرِمُونَ»
  وسائر الحروف معها بالياء، على وجه الخبر عن الذين ذكرت. وقد ذُكر عن بعضهم أنه قرأ:
  «تُحاضُّونَ» بالتاء وضمها وإثبات الألف، بمعنى: ولا تحافظون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندي: أن هذه قراءات معروفات في قراءة الأمصار، أعني القراءات الثلاث
  صحيحات المعاني، فبأيّ ذلك قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وتَأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } يقول تعالى ذكره: وتأكلون أيها الناس الميراث
  أكلاً لمَّا، يعني: أكلاً شديداً، لا تتركون منه شيئاً، وهو من قولهم: لممت ما على
  الخِوان أجمع، فأنا ألمه لمًّا: إذا أكلت ما عليه، فأتيت على جميعه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عمرو بن سعيد بن يسار القرشيّ، قال: ثنا الأنصاريّ، عن أشعث، عن الحسن { وَتأكُلُونَ
  التُّرَاثَ أكْلاً لَمًّا } قال: الميراث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتأكُلُونَ التُّرَاثَ } أي الميراث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكذلك في قوله: { أكْلاً لَمًّا }. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، { وَتأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } يقول: تأكلون أكلاً شديداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية، عن يونس، عن الحسن، في قوله: {
  وَتأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } قال: نصيبه ونصيب صاحبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { أكْلاً
  لَمًّا } قال: اللمّ: السفّ، لفّ كل شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أكْلاً لَمًّا }: أي شديداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { أكْلاً لَمًّا } يقول: أكلاً شديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { وتَأكُلُونَ التُّرَاثَ
  أكْلاً لَمًّا } قال: الأكل اللمّ: الذي يأكل كلّ شيء يجده ولا يسأل، فأكل الذي له،
