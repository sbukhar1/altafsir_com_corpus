  فِي ذَلِكَ قَسَمٌ لِّذِى حِجْرٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَيالٍ عَشْرٍ } قال: كنا نحدّث أنها عشر الأضحى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثَور، عن معمر، عن يزيد بن أبي
  زياد، عن مجاهد، قال: ليس عمل في ليال من ليالي السنة أفضل منه في ليالي العشر، وهي
  عشر موسى التي أتمَّها الله له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن أبي إسحاق، عن مسروق، قال: ليال العشر،
  قال: هي أفضل أيام السنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَلَيالٍ عَشْرٍ } يعني: عشر
  الأضحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَلَيالٍ عَشْرٍ } قال: أوّل ذي الحجة وقال: هي عشر المحرّم
  من أوّله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا:
  أنها عشر الأضحى، لإجماع الحجة من أهل التأويل عليه، وأن عبد الله ابن أبي زياد القَطْوانيّ:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني قال: ثني زيد بن حباب، قال: أخبرني عياش بن عقبة، قال: ثني جُبير
  بن نعيم، عن أبي الزبير، عن جابر، أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والفَجْرِ وَلَيالٍ عَشْرٍ، قال:
  عَشْرُ الأَضْحَى \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَالشَّفْعِ والْوَتْرِ
  وَاللَّيْلِ إذَا يَسْرِ هَلْ فِي ذلكَ قَسَم } اختلف أهل التأويل في الذي عُنِي به
  من الوتر بقوله: { والْوَتْرِ } فقال بعضهم: الشفع: يوم النحر، والوتر: يوم عرفة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ وعبد الوهاب ومحمد بن جعفر، عن عوف، عن زُرارة بن أوفى، عن ابن عباس، قال: الوتر:
  يوم عرفة، والشفع: يوم الذبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عوف، قال: ثنا زرارة بن أوفى، قال: قال ابن
  عباس: الشفع: يوم النحر، والوَتر: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عفان بن مسلم، قال: ثنا همام، عن قتادة، قال: قال عكرِمة، عن ابن
  عباس: الشفع: يوم النحر، والوَتر: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله، عن عكرِمة { والشَّفْعِ والْوَتْرِ
  } قال: الشفع: يوم النحر، والوتر: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  به مرّة أخرى، فقال: الشفع: أيام النحر، وسائر الحديث مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عاصم الأحول، عن عكرِمة في قوله: { والشَّفْعِ
  } قال: يوم النحر { والْوَتْرِ } قال: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبيه، عن عكرِمة، قال: الشفع: يوم النحر،
  والوتر: يوم عرفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن أبي سنان، عن
  الضحاك { وَلَيالٍ عَشْرٍ، والشَّفْعِ والْوَتْرِ } قال: أقسم الله بهنّ لما يعلم من
  فضلهنّ على سائر الأيام، وخير هذين اليومين لما يُعلَم من فضلهما على سائر هذه الليالي.</font></font>&#13;\t\t\t<label
