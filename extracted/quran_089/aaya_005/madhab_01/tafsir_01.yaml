  href=\"JavaScript:Open_Menu()\">وَٱلشَّفْعِ وَٱلْوَتْرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّيلِ
  إِذَا يَسْرِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">هَلْ فِي ذَلِكَ قَسَمٌ لِّذِى حِجْرٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا قسم أقسم ربنا جلّ ثناؤه بالفجر، وهو فجر الصبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في الذي عُني بذلك، فقال بعضهم: عُنِي به النهار.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الأغرّ المِنقريّ، عن خليفة بن الحصين، عن أبي نصر، عن ابن عباس، قوله:
  { وَالْفَجْرِ } قال: النهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عُنِي به صلاة الصبح. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعيد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { والْفَجْرِ } يعني: صلاة الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو فجر الصبح. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عاصم الأحول، عن عكرِمة، في قوله: { والْفَجْرِ
  } قال: الفجر: فجر الصبح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: أخبرني عمر بن قيس، عن محمد بن المرتفع، عن عبد الله بن الزبير أنه قال: { والْفَجْرِ
  } قال: الفجر: قسم أقسم الله به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلَيالٍ عَشْرٍ } اختلف أهل التأويل في هذه الليالي العشر أيّ ليال هي؟ فقال بعضهم:
  هي ليالي عشر ذي الحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي
  عديّ، وعبد الوهاب ومحمد بن جعفر، عن عوف، عن زرارة، عن ابن عباس، قال: إن اللياليَ
  العشر التي أقسم الله بها، هي ليالي العشر الأول من ذي الحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَلَيالٍ
  عَشْرٍ }: عشر الأضحى قال: ويقال: العشر: أولَ السنة من المحرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وَهب، قال: أخبرني عمر بن قيس، عن محمد
  بن المرتفع، عن عبد الله بن الزّبير { وَلَيالٍ عَشْرٍ }: أوّل ذي الحجة إلى يوم النحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عوف، قال: ثنا زرارة
  بن أوفى، قال: قال ابن عباس: إن الليالي العشر اللاتي أقسم الله بهنّ: هن الليالي الأُوَل
  من ذي الحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا إسرائيل، عن أبي إسحاق، عن مسروق { وَلَيالٍ عَشْرٍ } قال: عشر ذي الحجة،
  وهي التي وعد الله موسى صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عاصم الأحول، عن عكرِمة { وَلَيالٍ عَشْرٍ
  } قال: عشر ذي الحجة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الأغرّ المنقريّ، عن خليفة بن حصين، عن أبي نصر، عن ابن عباس { وَلَيالٍ
  عَشْرٍ } قال: عشر الأضحى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، في قول الله: { وَلَيالٍ عَشْرٍ } قال: عشر ذي الحجة.</font></font>&#13;\t\t\t<label
