  none\" href=\"JavaScript:Open_Menu()\">وَفِرْعَوْنَ ذِى ٱلأَوْتَادِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  طَغَوْاْ فِي ٱلْبِلاَدِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { أَلَمْ
  تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعادٍ إرَمَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: ألم تنظر يا محمد بعين قلبك، فترى كيف فعل ربك بعاد؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل قوله: { إرَمَ } فقال بعضهم: هي اسم بلدة، ثم اختلف الذين قالوا
  ذلك في البلدة التي عُنِيت بذلك، فقال بعضهم: عُنيت به الإسكندرية. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني يعقوب بن عبد الرحمن الزهري،
  عن أبي صخر، عن القُرَظي، أنه سمعه يقول: { إرَمَ ذَاتِ الْعِمادِ } الإسكندرية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر، وقال آخرون: هي دِمَشق. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عبد الله الهلاليّ من أهل البصرة، قال: ثنا عُبيد الله
  بن عبد المجيد، قال: ثنا ابن أبي ذئب، عن المُقبري { بِعادٍ إرَمَ ذَاتِ الْعِمادِ
  } قال: دمشق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عُني بقوله: { إرَمَ
  }: أمة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمارة، قال: ثنا عبيد
  الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد قوله: { إرَمَ } قال: أمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: معنى ذلك: القديمة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إرَمَ
  } قال: القديمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: تلك قبيلة من عاد. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعادٍ إرَمَ ذَاتِ
  الْعِمادِ } قال: كنا نحدّث أن إرم قبيلة من عاد، بيت مملكة عاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { إرَمَ } قال: قبيلة من عاد، كان يقال لهم: إرم، جدّ عاد. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق { أَلَمْ تَرَ كَيْفَ
  فَعَلَ رَبُّكَ بِعادٍ إرَمَ } يقول الله: بعاد إرم، إن عاد بن إرم بن عوص بن سام بن
  نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون { إرَمَ }: الهالك. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِعادٍ إرَمَ } يعني بالإرم: الهالك ألا ترى أنك تقول: أُرِمَ بنو فلان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { بِعادٍ إرَمَ } الهلاك ألا ترى أنك تقول: أُرِمَ بنو فلان: أي هَلَكُوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلكَ: أن يُقال: إن إرم إما بلدة كانت عاد تسكنها،
  فلذلك ردّت على عاد للإتباع لها، ولم يُجْر من أجل ذلك، وإما اسم قبيلة فلم يُجْر أيضاً،
  كما لا يُجْرى أسماء القبائل، كتميم وبكر، وما أشبه ذلك إذا أرادوا به القبيلة.</font></font>&#13;\t\t\t<label
