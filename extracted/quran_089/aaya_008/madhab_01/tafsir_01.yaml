  ٱلأَوْتَادِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأما اسم عاد فلم يجر، إذ كان اسماً أعجمياً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  ما ذُكر عن مجاهد، أنه قال: عُنِي بذلك القديمة، فقول لا معنى له، لأن ذلك لو كان معناه
  لكان مخفوضاً بالتنوين، وفي ترك الإجراء الدليل على أنه ليس بنعت ولا صفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأشبه الأقوال فيه بالصواب عندي: أنها اسم قبيلة من عاد، ولذلك جاءت
  القراءة بترك إضافة عاد إليها، وترك إجرائها، كما يقال: ألم تر ما فعل ربك بتميم نهشل؟
  فيترك إجراء نهشل، وهي قبيلة، فترك إجراؤها لذلك، وهي في موضع خفض بالردّ على تميم،
  ولو كانت إرم اسم بلدة أو اسم جدّ لعاد لجاءت القراءة بإضافة عاد إليها، كما يقال:
  هذا عمرُو زبيدٍ وحاتمُ طيء وأعشى هَمْدانَ، ولكنها اسم قبيلة منها، فيما أرى، كما
  قال قتادة، والله أعلم، فلذلك أجمعت القرّاء فيها على ترك الإضافة، وترك الإجراء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذاتِ الْعِمادِ } اختلف أهل التأويل في معنى قوله: { ذَاتِ
  الْعِمادِ } في هذا الموضع، فقال بعضهم: معناه: ذات الطول، وذهبوا في ذلك إلى قول العرب
  للرجل الطويل: رجل مُعَمَّد، وقالوا: كانوا طوال الأجسام. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { ذاتِ الْعِمادِ } يعني: طولهم مثل العماد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل،
  عن أبي يحيى، عن مجاهد قوله: { ذَاتِ الْعِمادِ } قال: كان لهم جسم في السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: بل قيل لهم { ذَاتِ الْعِمادِ } لأنهم كانوا أهل عَمَد،
  ينتجِعون الغيوث، وينتقلون إلى الكلإ حيث كان، ثم يرجعون إلى منازلهم. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { الْعِمادِ
  } قال: أهل عَمود لا يقيمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { ذَاتِ الْعِمادِ } قال: ذُكر لنا أنهم
  كانوا أهل عَمود لا يقيمون، سيارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ذَاتِ الْعِمادِ } قال: كانوا
  أهل عمود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل قيل ذلك لهم لبناء
  بناه بعضهم، فشيَّد عَمَده، ورفع بناءه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إرَمَ ذَاتِ الْعِمادِ }
  قال: عاد قوم هود، بنَوها وعملوها حين كانوا في الأحقاف، قال: { لَمْ يُخْلَقْ مِثْلُها
  } مثل تلك الأعمال في البلاد. قال: وكذلك في الأحقاف في حضرموت، ثم كانت عاد قال: وثَمّ
  أحقاف الرمل كما قال الله بالأحقاف من الرمل، رمال أمثال الجبال، تكون مظلة مجوّفة.</font></font>&#13;\t\t\t<label
