  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أقسم بالفجر كما أقسم بالصبح في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلصُّبْحِ إِذَا أَسْفَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المدثر:
  34]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلصُّبْحِ إِذَا تَنَفَّسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التكوير: 18]، وقيل: بصلاة الفجر.
  أراد بالليالي العشر: عشر ذي الحجة. فإن قلت: فما بالها منكرة من بين ما أقسم به؟ قلت:
  لأنها ليال مخصوصة من بين جنس الليالي العشر بعض منها. أو مخصوصة بفضيلة ليست لغيرها.
  فإن قلت: فهلا عرفت بلام العهد، لأنها ليال معلومة معهودة؟ قلت: لو فعل ذلك لم تستقل
  بمعنى الفضيلة الذي في التنكير؛ ولأن الأحسن أن تكون اللامات متجانسة، ليكون الكلام
  أبعد من الألغاز والتعمية، وبالشفع والوتر: إما الأشياء كلها شفعها ووترها، وإما شفع
  هذه الليالي ووترها. ويجوز أن يكون شفعها يوم النحر، ووترها يوم عرفة، لأنه تاسع أيامها
  وذاك عاشرها، وقد</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1299) روي عن النبي صلى الله عليه
  وسلم أنه فسرهما بذلك. وقد أكثروا في الشفع والوتر حتى كادوا يستوعبون أجناس ما يقعان
  فيه، وذلك قليل الطائل، جدير بالتلهي عنه، وبعد ما أقسم بالليالي المخصوصة أقسم بالليل
  على العموم { إِذَا يَسْرِ } إذا يمضي؛ كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّيْلِ إِذَا أَدْبَرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المدثر:
  33]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّيْلِ إِذْا عَسْعَسَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التكوير: 17]، وقرىء «والوتر» بفتح
  الواو، وهما لغتان كالحبر والحبر في العدد، وفي الترة: الكسر وحده. وقرىء «الوتر» بفتح
  الواو وكسر التاء: رواها يونس عن أبي عمرو، وقرىء «والفجر» والوتر، ويسر: بالتنوين،
  وهو التنوين الذي يقع بدلاً من حرف الإطلاق. وعن ابن عباس: وليال عشر، بالإضافة يريد:
  وليال أيام عشر. وياء { يَسْرِ } تحذف في الدرج، اكتفاء عنها بالكسرة، وأما في الوقف
  فتحذف مع الكسرة، وقيل: معنى «يسري» يسري فيه { هَلْ فِى ذَلِكَ } أي فيما أقسمت به
  من هذه الأشياء { قَسَمٌ } أي مقسم به { لِّذِى حِجْرٍ } يريد: هل يحق عنده أن تعظم
  بالإقسام بها. أو: هل في إقسامي بها إقسام لذي حجر، أي: هل هو قسم عظيم يؤكد بمثله
  المقسم عليه. والحجر: العقل؛ لأنه يحجر عن التهافت فيما لا ينبغي، كما سمى عقلا ونهية؛
  لأنه يعقل وينهى. وحصاة: من الإحصاء وهو الضبط وقال الفراء: يقال: إنه لذو حجر، إذا
  كان قاهراً لنفسه ضابطاً لها؛ والمقسم عليه محذوف وهو «ليعذبن» يدل عليه قوله: { أَلَمْ
  تَرَ } إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفجر:
  13].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
