  href=\"JavaScript:Open_Menu()\">وَٱلشَّفْعِ وَٱلْوَتْرِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّيلِ
