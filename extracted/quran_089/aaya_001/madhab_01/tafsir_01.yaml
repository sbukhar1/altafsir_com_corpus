text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ }
  * { وَلَيالٍ عَشْرٍ } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ }
  * { هَلْ فِي ذَلِكَ قَسَمٌ لِّذِى حِجْرٍ }هذا قسم أقسم ربنا جلّ ثناؤه بالفجر، وهو
  فجر الصبح.واختلف أهل التأويل في الذي عُني بذلك، فقال بعضهم: عُنِي به النهار. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الأغرّ المِنقريّ، عن خليفة
  بن الحصين، عن أبي نصر، عن ابن عباس، قوله: { وَالْفَجْرِ } قال: النهار.وقال آخرون:
  عُنِي به صلاة الصبح. ذكر من قال ذلك:حدثني محمد بن سعيد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { والْفَجْرِ } يعني: صلاة الفجر.وقال آخرون:
  هو فجر الصبح. ذكر من قال ذلك:حدثني يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عاصم
  الأحول، عن عكرِمة، في قوله: { والْفَجْرِ } قال: الفجر: فجر الصبح.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: أخبرني عمر بن قيس، عن محمد بن المرتفع، عن عبد الله بن الزبير
  أنه قال: { والْفَجْرِ } قال: الفجر: قسم أقسم الله به.وقوله: { وَلَيالٍ عَشْرٍ }
  اختلف أهل التأويل في هذه الليالي العشر أيّ ليال هي؟ فقال بعضهم: هي ليالي عشر ذي
  الحجة.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ، وعبد الوهاب ومحمد بن جعفر، عن عوف،
  عن زرارة، عن ابن عباس، قال: إن اللياليَ العشر التي أقسم الله بها، هي ليالي العشر
  الأول من ذي الحجة.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس: { وَلَيالٍ عَشْرٍ }: عشر الأضحى قال: ويقال: العشر: أولَ السنة
  من المحرم.حدثني يونس، قال: أخبرنا ابن وَهب، قال: أخبرني عمر بن قيس، عن محمد بن المرتفع،
  عن عبد الله بن الزّبير { وَلَيالٍ عَشْرٍ }: أوّل ذي الحجة إلى يوم النحر.حدثني يعقوب،
  قال: ثنا ابن عُلَية، قال: أخبرنا عوف، قال: ثنا زرارة بن أوفى، قال: قال ابن عباس:
  إن الليالي العشر اللاتي أقسم الله بهنّ: هن الليالي الأُوَل من ذي الحجة.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي إسحاق، عن مسروق { وَلَيالٍ عَشْرٍ
  } قال: عشر ذي الحجة، وهي التي وعد الله موسى صلى الله عليه وسلم.حدثني يعقوب، قال:
  ثنا ابن عُلَية، قال: أخبرنا عاصم الأحول، عن عكرِمة { وَلَيالٍ عَشْرٍ } قال: عشر
  ذي الحجة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن الأغرّ المنقريّ، عن خليفة
  بن حصين، عن أبي نصر، عن ابن عباس { وَلَيالٍ عَشْرٍ } قال: عشر الأضحى.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: { وَلَيالٍ عَشْرٍ } قال: عشر
  ذي الحجة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ } * { وَلَيالٍ عَشْرٍ
  } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ } * { هَلْ فِي ذَلِكَ
  قَسَمٌ لِّذِى حِجْرٍ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَلَيالٍ
  عَشْرٍ } قال: كنا نحدّث أنها عشر الأضحى.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثَور،
  عن معمر، عن يزيد بن أبي زياد، عن مجاهد، قال: ليس عمل في ليال من ليالي السنة أفضل
  منه في ليالي العشر، وهي عشر موسى التي أتمَّها الله له.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن أبي إسحاق، عن مسروق، قال: ليال العشر، قال: هي أفضل أيام
  السنة.حُدثت عن الحسين، قال: سمعت أبا معاذ، يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { وَلَيالٍ عَشْرٍ } يعني: عشر الأضحى.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَلَيالٍ عَشْرٍ } قال: أوّل ذي الحجة وقال: هي عشر المحرّم
  من أوّله.والصواب من القول في ذلك عندنا: أنها عشر الأضحى، لإجماع الحجة من أهل التأويل
  عليه، وأن عبد الله ابن أبي زياد القَطْوانيّ:حدثني قال: ثني زيد بن حباب، قال: أخبرني
  عياش بن عقبة، قال: ثني جُبير بن نعيم، عن أبي الزبير، عن جابر، أن رسول الله صلى الله
  عليه وسلم قال: \" والفَجْرِ وَلَيالٍ عَشْرٍ، قال: عَشْرُ الأَضْحَى \" وقوله: { وَالشَّفْعِ
  والْوَتْرِ وَاللَّيْلِ إذَا يَسْرِ هَلْ فِي ذلكَ قَسَم } اختلف أهل التأويل في الذي
  عُنِي به من الوتر بقوله: { والْوَتْرِ } فقال بعضهم: الشفع: يوم النحر، والوتر: يوم
  عرفة. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا ابن أبي عديّ وعبد الوهاب ومحمد بن
  جعفر، عن عوف، عن زُرارة بن أوفى، عن ابن عباس، قال: الوتر: يوم عرفة، والشفع: يوم
  الذبح.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: أخبرنا عوف، قال: ثنا زرارة بن أوفى،
  قال: قال ابن عباس: الشفع: يوم النحر، والوَتر: يوم عرفة.حدثنا ابن بشار، قال: ثنا
  عفان بن مسلم، قال: ثنا همام، عن قتادة، قال: قال عكرِمة، عن ابن عباس: الشفع: يوم
  النحر، والوَتر: يوم عرفة.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا عبيد الله،
  عن عكرِمة { والشَّفْعِ والْوَتْرِ } قال: الشفع: يوم النحر، والوتر: يوم عرفة.وحدثنا
  به مرّة أخرى، فقال: الشفع: أيام النحر، وسائر الحديث مثله.حدثني يعقوب، قال: ثنا ابن
  عُلَية، قال: أخبرنا عاصم الأحول، عن عكرِمة في قوله: { والشَّفْعِ } قال: يوم النحر
  { والْوَتْرِ } قال: يوم عرفة.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن أبيه،
  عن عكرِمة، قال: الشفع: يوم النحر، والوتر: يوم عرفة.قال: ثنا مهران، عن أبي سنان،
  عن الضحاك { وَلَيالٍ عَشْرٍ، والشَّفْعِ والْوَتْرِ } قال: أقسم الله بهنّ لما يعلم
  من فضلهنّ على سائر الأيام، وخير هذين اليومين لما يُعلَم من فضلهما على سائر هذه الليالي.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ } * { وَلَيالٍ عَشْرٍ
  } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ } * { هَلْ فِي ذَلِكَ
  قَسَمٌ لِّذِى حِجْرٍ }{ والشَّفْعِ والْوَتْرِ } قال: الشفع: يوم النحر، والوَتر:
  يوم عرفة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: كان عكرِمة يقول:
  الشفع: يوم الأضحى، والوتر: يوم عرفة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، قال: قال عكرِمة: عرفة وَتْر، والنحر شفع، عرفة يوم التاسع، والنحر يوم العاشر.حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { والشَّفْعِ
  } يوم النحر { والْوَتْرِ } يوم عرفة.وقال آخرون: الشفع: اليومان بعد يوم النحر، والوَتر:
  اليوم الثالث. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { والشَّفْعِ والْوَتْرِ } قال: الشفع: يومان بعد يوم النحر، والوتر: يوم
  النَّفْر الآخِر، يقول الله:{ فَمَنْ تَعَجَّلَ فِي يَوْمَينِ فَلا إثْمَ عَلَيْهِ
  وَمَنْ تأَخَّرَ فَلا إثْمَ عَلَيْهِ }وقال آخرون: الشفع: الخلق كله، والوتر: الله.
  ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { وَالشَّفْعِ وَالْوَتْرِ } قال: الله وتر وأنتم شفع، ويقال الشفع صلاة
  الغداة، والوتر صلاة المغرب.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد
  { وَالشَّفْعِ وَالْوَتْرِ } قال: كلّ خلق الله شفع، السماء والأرض، والبرّ والبحر،
  والجنّ والإنس، والشمس والقمر، والله الوَتر وحده.حدثني يعقوب، قال: ثنا ابن عُلَية،
  قال: أخبرنا ابن جُريج، قال: قال مجاهد، في قوله:{ وَمِنْ كُلِّ شَيْءٍ خَلَقْنا زَوْجَينِ }قال:
  الكفر والإيمان: والسعادة والشقاوة، والهدى والضلالة، والليل والنهار، والسماء والأرض،
  والجنّ والإنس، والوَتْر: الله قال: وقال في الشفع والوتر مثل ذلك.حدثني عبد الأعلى
  بن واصل، قال: ثنا محمد بن عبيد، قال: ثنا إسماعيل بن أبي خالد، عن أبي صالح، في قوله
  { وَالشَّفْعِ وَالْوَتْرِ } قال: خلق الله من كلّ شيء زوجين، والله وَتْر واحد صَمَد.حدثني
  محمد بن عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن
  مجاهد { وَالشَّفْعِ وَالْوَتْرِ } قال: الشفع: الزوج، والوتر: الله.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان عن جابر، عن مجاهد { وَالشَّفْعِ وَالْوَتْرِ } قال: الوتر:
  الله، وما خلق الله من شيء فهو شفع.وقال آخرون: عُنِي بذلك الخلق، وذلك أن الخلق كله
  شفع ووتر.قال: ثنا ابن ثور، عن مَعْمر، عن ابن أبي نجيح، عن مجاهد، في قوله { وَالشَّفْعِ
  وَالْوَتْرِ } قال: الخلق كله شفع ووتر، وأقسم بالخلق.قال: ثنا ابن ثور، عن معمر، قال:
  قال الحسن في ذلك: الخلق كله شفع { والشَّفْعِ والْوَتْرِ } قال: كان أبي يقول: كلّ
  شيء خلق الله شفع ووتر، فأقسم بما خلق، وأقسم بما تبصرون وبما لا تبصرون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ } * { وَلَيالٍ عَشْرٍ
  } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ } * { هَلْ فِي ذَلِكَ
  قَسَمٌ لِّذِى حِجْرٍ }وقال آخرون: بل ذلك: الصلاة المكتوبة، منها الشفع كصلاة الفجر
  والظهر، ومنها الوتر كصلاة المغرب. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قال: كان عمران بن حصين يقول: { الشَّفْعِ وَالْوَتْرِ }: الصلاة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { وَالشَّفْعِ وَالْوَتْرِ
  } قال عمران: هي الصلاة المكتوبة فيها الشفع والوتر.حدثنا ابن حميد، قال: ثنا مهران،
  عن أبي جعفر، عن الربيع بن أنس { وَالشَّفْعِ وَالْوَتْرِ } قال: ذلك صلاة المغرب،
  الشفع: الركعتان، والوتر: الركعة الثالثة.وقد رفع حديث عمران بن حُصين بعضهم. ذكر من
  قال ذلك:حدثنا نصر بن عليّ، قال: ثني أبي، قال: ثني خالد بن قيس، عن قتادة، عن عمران
  بن عصام، عن عمران بن حصين، عن النبيّ صلى الله عليه وسلم في الشفع والوتر، قال: \"
  هيَ الصَّلاةُ مِنْها شَفْعٌ، وَمِنْها وَتْرٌ \" حدثنا ابن بشار، قال: ثنا عفان بن
  مسلم، قال: ثنا همام، عن قتادة، أنه سُئل عن الشفع والوتر، فقال: أخبرني عمران بن عِصام
  الضُّبَعي، عن شيخ من أهل البصرة، عن عمران بن حصين، عن النبيّ صلى الله عليه وسلم،
  قال: \" هِيَ الصَّلاةُ مِنْها شَفْعٌ، وَمِنْها وَتْرٌ \" حدثنا أبو كُرَيب، قال:
  ثنا عبيد الله بن موسى، قال: أخبرنا همام بن يحيى، عن عمران بن عصام، عن شيخ من أهل
  البصرة، عن عمران بن حصين: أن رسول الله صلى الله عليه وسلم قال في هذه الآية { وَالشَّفْعِ
  وَالْوَتْرِ } قال: \" هيَ الصَّلاةِ مِنْها شَفْعٌ، وَمِنْها وَتْرٌ \" حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالشَّفْعِ وَالْوَتْرِ } إن من الصلاة
  شفعاً، وإن منها وتراً.حدثنا ابن بشار، قال: ثنا عفان بن مسلم، قال: ثنا همام، عن قتادة،
  أنه سُئل عن الشفع والوتر، فقال: قال الحسن: هو العدد.ورُوي عن النبيّ صلى الله عليه
  وسلم خبر يؤيد القول الذي ذكرنا عن أبي الزُّبير. ذكر من قال ذلك:حدثنا عبد الله بن
  أبي زياد القَطْوَانيّ، قال: ثنا زيد بن حُباب، قال: أخبرني عَياش بن عقبة، قال: ثني
  جبير ابن نعيم، عن أبي الزبير، عن جابر: أن رسول الله صلى الله عليه وسلم قال: \" الشَّفْعُ:
  الْيَوْمانِ، والْوَتْرُ: الْيَوْمُ الْوَاحِدُ \" والصواب من القول في ذلك: أن يقال:
  إن الله تعالى ذكره أقسم بالشفع والوتر، ولم يخصص نوعاً من الشفع ولا من الوتر دون
  نوع بخبر ولا عقل، وكلّ شفع ووتر فهو مما أقسم به، مما قال أهل التأويل إنه داخل في
  قسمه هذا، لعموم قسمه بذلك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ } * { وَلَيالٍ عَشْرٍ
  } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ } * { هَلْ فِي ذَلِكَ
  قَسَمٌ لِّذِى حِجْرٍ }واختلفت القرّاء في قراءة قوله: { وَالْوَتْرِ } فقرأته عامة
  قرّاء المدينة ومكة والبصرة وبعض قرّاء الكوفة بكسر الواو.والصواب من القول في ذلك:
  أنهما قراءتان مستفيضتان معروفتان في قَرَأَة الأمصار، ولغتان مشهورتان في العرب، فبأيتهما
  قرأ القارىء فمصيب.وقوله: { وَاللَّيْلِ إذَا يَسْرِ } يقول: والليل إذا سار فذهب،
  يقال منه: سرى فلان ليلاً يَسْرِي: إذا سار.وقال بعضهم: عُنِي بقوله { وَاللَّيْلِ
  إذَا يَسْرِ } ليلة جَمْع، وهي ليلة المزدلفة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: أخبرني عمر بن قيس، عن محمد
  بن المرتفع، عن عبد الله بن الزبير { وَاللَّيْلِ إذَا يَسْرِ } حتى يُذْهِب بعضه بعضاً.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { وَاللَّيْلِ
  إذَا يَسْرِ } يقول: إذا ذهب.حدثني محمد بن عُمارة، قال: ثنا عبيد الله بن موسى، قال:
  أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد { وَاللَّيْلِ إذَا يَسْرِ } قال: إذا سار.حدثنا
  ابن حميد، قال: ثنا مهران، عن أبي جعفر، عن الربيع، عن أبي العالية { وَاللَّيْلِ إذَا
  يَسْرِ } قال: والليل إذا سار.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  وَاللَّيْلِ إذَا يَسْرِ } يقول: إذا سار.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة، في قوله { وَاللَّيْلِ إذَا يَسْرِ } قال: إذا سار.حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَاللَّيْلِ إذَا يَسْرِ } قال:
  الليل إذا يسير.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن جابر، عن عكرِمة { وَاللَّيْلِ
  إذَا يَسْرِ } قال: ليلة جمع.واختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء الشام
  والعراق { يَسْرِ } بغير ياء. وقرأ ذلك جماعة من القرّاء بإثبات الياء وحذف الياء في
  ذلك أعجب إلينا، ليوفق بين رؤوس الآي إذ كانت بالراء. والعرب ربما أسقطت الياء في موضع
  الرفع مثل هذا، اكتفاء بكسرة ما قبلها منها، من ذلك قول الشاعر:لَيْسَ تَخْفَى يَسارَتِي
  قَدْرَ يَوْمٍ   وَلَقَدْ تُخْفِ شِيمَتِي إعْسارِيوقوله: { هَلْ فِي ذلكَ قَسَمٌ لِذِي
  حِجْرٍ } يقول تعالى ذكره: هل فيما أقسمت به من هذه الأمور مَقْنع لذي حِجر. وإنما
  عُنِي بذلك: إن في هذا القسم مكتفًى لمن عقل عن ربه، مما هو أغلظ منه في الأقسام. فأما
  معنى قوله: { لِذِي حِجْرٍ }: فإنه لذي حِجًى وذي عقل يقال للرجل إذا كان مالكاً نفسه
  قاهراً لها ضابطاً: إنه لذو حَجَر، ومنه قولهم: حَجَر الحاكم على فلان. وبنحو الذي
  قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا أبو كُريب وأبو السائب، قالا: ثنا
  ابن إدريس، قال: أخبرنا قابوس بن أبي ظبيان، عن أبيه، عن ابن عباس، في قوله: { لِذِي
  حِجْرٍ } قال: لذي النُّهَى والعقل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ } * { وَلَيالٍ عَشْرٍ
  } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ } * { هَلْ فِي ذَلِكَ
  قَسَمٌ لِّذِى حِجْرٍ }حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس، في قوله { لِذِي حِجْرٍ } قال: لأولي النُّهَى.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { هَلْ فِي ذلكَ قَسَمٌ لِذِي
  حِجْرٍ } قال: ذو الحِجْر والنُّهى والعقل.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن قابوس بن أبي ظبيان، عن أبيه، عن ابن عباس { قَسَمٌ لِذِي حِجْرٍ } قال: لذي عقل،
  لذي نُهًى.قال: ثنا مهران، عن سفيان، عن الأغرّ المِنقريّ، عن خليفة بن الحصين، عن
  أبي نصر، عن ابن عباس { قَسَمٌ لِذِي حِجْرٍ } قال: لذي لُبّ، لذي حِجَى.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبي نجيح، عن مجاهد، قوله { هَلْ
  فِي ذلكَ قَسَمٌ لِذِي حِجْرٍ } قال: لذي عقل.حدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد: لذي عقل لذي رأي.حدثني محمد بن عمارة، قال:
  ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد { هَلْ فِي ذَلكَ
  قَسَمٌ لِذِي حِجْرٍ } قال: لذي لبّ، أو نُهًى.حدثنا الحسن بن عرفة، قال: ثنا خلف بن
  خليفة، عن هلال بن خَبّاب، عن مجاهد، في قوله { قَسَمٌ لِذِي حِجْرٍ } قال: لذي عقل.حدثني
  يعقوب، قال: ثنا ابن عُلَية، عن أبي رجاء، عن الحسن { هَلْ فِي ذَلكَ قَسَمٌ لِذِي
  حِجْرٍ } قال: لذي حِلْم.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة،
  في قوله: { لِذِي حِجْرٍ } قال: لذي حِجًى وقال الحسن: لذي لُبّ.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، في قوله { هَلْ فِي ذلكَ قَسَمٌ لِذِي حِجْرٍ } لذي
  حِجًى، لذي عقل ولُبّ.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { هَلْ فِي ذلكَ قَسَمٌ لِذِي حِجْرٍ } قال: لذي عقل، وقرأ:{ لِقَوْمٍ يَعْقِلُونَ }و{ لأولي
  الألباب }، وهم الذين عاتبهم الله، وقال: العقل واللُّبّ واحد، إلاَّ أنه يفترق في
  كلام العرب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

