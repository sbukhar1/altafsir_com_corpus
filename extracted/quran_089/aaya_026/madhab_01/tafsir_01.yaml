  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعِي
  إِلَىٰ رَبِّكِ رَاضِيَةً مَّرْضِيَّةً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱدْخُلِي فِي عِبَادِي</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱدْخُلِي
  جَنَّتِي</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يا لَيْتَنِي قَدَّمْتُ
  لِحيَاتِي } يقول تعالى ذكره مخبراً عن تلهُّف ابن آدم يوم القيامة، وتندّمه على تفريطه
  في الصَّالِحات من الأعمال في الدنيا التي تورثه بقاء الأبد، في نعيم لا انقطاع له:
  يا ليتني قدمت لحياتي في الدنيا من صالح الأعمال لحياتي هذه، التي لا موت بعدها، ما
  ينجيني من غضب الله، ويوجب لي رضوانه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا هَوذة،
  قال: ثنا عوف، عن الحسن، في قوله: { يَوْمَئِذٍ يَتَذَكَّرُ الإنْسانُ وأنَّى لَهُ
  الذِّكْرَى يَقُولُ يا لَيْتَنِي قَدَّمْتُ لِحَياتِي } قال: علم الله أنه صادق، هناك
  حياة طويلة لا موت فيها آخر ما عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا لَيْتَنِي قَدَّمْتُ لِحَياتِي
  }: هُناكُم والله الحياة الطويلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يا لَيْتَنِي قَدَّمْتُ لِحَياتِي
  } قال: الآخرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَيَوْمَئِذٍ لا يُعَذِّبُ
  عَذَابَهُ أحَدٌ وَلا يُوثِقُ وَثَاقَهُ أحَدٌ } أجمعت القرّاء قرّاء الأمصار في قراءة
  ذلك على على كسر الذال من يعذّب، والثاء من يوثِق، خلا الكسائي، فإنه قرأ ذلك بفتح
  الذال والثاء، اعتلالاً منه بخبر رُوي عن رسول الله صلى الله عليه وسلم أنه قرأه كذلك،
  واهي الإسناد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن خارجة، عن خالد الحذّاء، عن أبي قِلابة، قال: ثني من أقرأه النبيّ صلى الله عليه
  وسلم: «فَيَوْمَئِذٍ لا يُعَذَّبُ عَذَابَهُ أحَدٌ ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك عندنا: ما عليه قرّاء الأمصار، وذلك كسر الذال والثاء، لإجماع الحجة
  من القرّاء عليه. فإذَا كان ذلك كذلك، فتأويل الكلام: فيومئذٍ لا يعذَّب بعذاب الله
  أحد في الدنيا، ولا يوثق كوثاقه يومئذٍ أحد في الدنيا. وكذلك تأوّله قارئو ذلك كذلك
  من أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَيَوْمَئِذٍ لا يُعَذِّبُ عَذَابَهُ
  أحَدٌ } ولا يوثِق كوثاق الله أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { فَيَوْمَئِذٍ لا يُعَذِّبُ
  عَذَابَهُ أحَدٌ وَلا يُوثِقُ وَثاقَهُ أحَدٌ } قال: قد علم الله أن في الدنيا عذاباً
  وَوَثاقاً، فقال: فيومئذٍ لا يعذّب عذابه أحد في الدنيا، ولا يُوثِقُ وثاقه أحد في
  الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما الذي قرأ ذلك بالفتح، فإنه
  وجَّه تأويله إلى: فيومئذٍ لا يعذَّب أحد في الدنيا كعذاب الله يومئذٍ، ولا يوثَق أحد
  في الدنيا كوثاقه يومئذٍ. وقد تأوّل ذلك بعض من قرأ ذلك كذلك بالفتح من المتأخرين:
  فيومئذٍ لا يعذَّب عذاب الكافر أحَد ولا يُوثَق وَثاق الكافر أحد.</font></font>&#13;\t\t\t<label
