  none\" href=\"JavaScript:Open_Menu()\">وَٱدْخُلِي جَنَّتِي</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: كيف يجوز الكسر، ولا معذّب يومئذٍ سوى الله وهذا من التأويل
  غلط. لأن أهل التأويل تأوّلوه بخلاف ذلك. مع إجماع الحجة من القراء على قراءته بالمعنى
  الذي جاء به تأويل أهل التأويل، وما أحسبه دعاه إلى قراءة ذلك كذلك، إلاَّ ذهابه عن
  وجه صحته في التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يا أيَّتُها النَّفْسُ
  المُطْمَئنَّةُ ارْجِعي إلى رَبِّكِ رَاضِيَةً مَرْضِيَّةً } يقول تعالى ذكره مخبراً
  عن قيل الملائكة لأوليائه يوم القيامة: يا أيتها النفس المطمئنة، يعني بالمطمئنة: التي
  اطمأنت إلى وعد الله الذي وعد أهل الإيمان به، في الدنيا من الكرامة في الآخرة، فصدّقت
  بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف أهل التأويل في تأويل
  ذلك، فقال بعضهم نحو الذي قلنا فيه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { يا أيَّتُها النْفْسُ
  المُطْمَئِنَّةُ } يقول: المصدّقة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  } هو المؤمن اطمأنت نفسه إلى ما وعد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة والحسن، في قوله { يا أيَّتُها
  النَّفْسُ المُطْمَئِنَّةُ } قال: المطمئنة إلى ما قال الله، والمصدّقة بما قال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: المصدّقة الموقِنة بأن الله ربها، المسلمة
  لأمره فيما هو فاعل بها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، في قوله: { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  } قال: النفس التي أيقنت أن الله ربها، وضربت جأشاً لأمره وطاعته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن
  مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ } قال: أيقنت بأن الله ربُّها، وضربت
  لأمره جأشاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ } قال: المنيبة
  المخبتة التي قد أيقنت أن الله ربها، وضربت لأمره جأشاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّة
  } قال: أيقنت بأن الله ربها، وضربت لأمره جأشاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { المُطْمَئِنَّةُ } قال: المُخبِتة
  والمطمئنة إلى الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب قال: ثنا وكيع، عن
  سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ } قال: التي قد
  أيقنت بأن الله ربها، وضربت لأمره جأشاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن عُلَية، قال: ثنا ابن أبي نجيح، عن مجاهد، في قوله { يا أيَّتُها
  النَّفْسُ المُطْمَئِنَّةُ } قال: المخبِتة.</font></font>&#13;\t\t\t<label disabled=\"true\"
