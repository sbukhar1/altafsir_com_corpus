text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُ يٰلَيْتَنِي
  قَدَّمْتُ لِحَيَاتِي } * { فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ } * { وَلاَ
  يُوثِقُ وَثَاقَهُ أَحَدٌ } * { يٰأَيَّتُهَا ٱلنَّفْسُ ٱلْمُطْمَئِنَّةُ } * { ٱرْجِعِي
  إِلَىٰ رَبِّكِ رَاضِيَةً مَّرْضِيَّةً } * { فَٱدْخُلِي فِي عِبَادِي } * { وَٱدْخُلِي
  جَنَّتِي }وقوله: { يا لَيْتَنِي قَدَّمْتُ لِحيَاتِي } يقول تعالى ذكره مخبراً عن
  تلهُّف ابن آدم يوم القيامة، وتندّمه على تفريطه في الصَّالِحات من الأعمال في الدنيا
  التي تورثه بقاء الأبد، في نعيم لا انقطاع له: يا ليتني قدمت لحياتي في الدنيا من صالح
  الأعمال لحياتي هذه، التي لا موت بعدها، ما ينجيني من غضب الله، ويوجب لي رضوانه. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا هَوذة،
  قال: ثنا عوف، عن الحسن، في قوله: { يَوْمَئِذٍ يَتَذَكَّرُ الإنْسانُ وأنَّى لَهُ
  الذِّكْرَى يَقُولُ يا لَيْتَنِي قَدَّمْتُ لِحَياتِي } قال: علم الله أنه صادق، هناك
  حياة طويلة لا موت فيها آخر ما عليه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { يا لَيْتَنِي قَدَّمْتُ لِحَياتِي }: هُناكُم والله الحياة الطويلة.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { يا لَيْتَنِي قَدَّمْتُ لِحَياتِي
  } قال: الآخرة.وقوله: { فَيَوْمَئِذٍ لا يُعَذِّبُ عَذَابَهُ أحَدٌ وَلا يُوثِقُ وَثَاقَهُ
  أحَدٌ } أجمعت القرّاء قرّاء الأمصار في قراءة ذلك على على كسر الذال من يعذّب، والثاء
  من يوثِق، خلا الكسائي، فإنه قرأ ذلك بفتح الذال والثاء، اعتلالاً منه بخبر رُوي عن
  رسول الله صلى الله عليه وسلم أنه قرأه كذلك، واهي الإسناد.حدثنا ابن حميد، قال: ثنا
  مهران، عن خارجة، عن خالد الحذّاء، عن أبي قِلابة، قال: ثني من أقرأه النبيّ صلى الله
  عليه وسلم: «فَيَوْمَئِذٍ لا يُعَذَّبُ عَذَابَهُ أحَدٌ ».والصواب من القول في ذلك
  عندنا: ما عليه قرّاء الأمصار، وذلك كسر الذال والثاء، لإجماع الحجة من القرّاء عليه.
  فإذَا كان ذلك كذلك، فتأويل الكلام: فيومئذٍ لا يعذَّب بعذاب الله أحد في الدنيا، ولا
  يوثق كوثاقه يومئذٍ أحد في الدنيا. وكذلك تأوّله قارئو ذلك كذلك من أهل التأويل. ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فَيَوْمَئِذٍ
  لا يُعَذِّبُ عَذَابَهُ أحَدٌ } ولا يوثِق كوثاق الله أحد.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن الحسن { فَيَوْمَئِذٍ لا يُعَذِّبُ عَذَابَهُ أحَدٌ وَلا
  يُوثِقُ وَثاقَهُ أحَدٌ } قال: قد علم الله أن في الدنيا عذاباً وَوَثاقاً، فقال: فيومئذٍ
  لا يعذّب عذابه أحد في الدنيا، ولا يُوثِقُ وثاقه أحد في الدنيا.وأما الذي قرأ ذلك
  بالفتح، فإنه وجَّه تأويله إلى: فيومئذٍ لا يعذَّب أحد في الدنيا كعذاب الله يومئذٍ،
  ولا يوثَق أحد في الدنيا كوثاقه يومئذٍ. وقد تأوّل ذلك بعض من قرأ ذلك كذلك بالفتح
  من المتأخرين: فيومئذٍ لا يعذَّب عذاب الكافر أحَد ولا يُوثَق وَثاق الكافر أحد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُ يٰلَيْتَنِي قَدَّمْتُ لِحَيَاتِي
  } * { فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ } * { وَلاَ يُوثِقُ وَثَاقَهُ
  أَحَدٌ } * { يٰأَيَّتُهَا ٱلنَّفْسُ ٱلْمُطْمَئِنَّةُ } * { ٱرْجِعِي إِلَىٰ رَبِّكِ
  رَاضِيَةً مَّرْضِيَّةً } * { فَٱدْخُلِي فِي عِبَادِي } * { وَٱدْخُلِي جَنَّتِي }وقال:
  كيف يجوز الكسر، ولا معذّب يومئذٍ سوى الله وهذا من التأويل غلط. لأن أهل التأويل تأوّلوه
  بخلاف ذلك. مع إجماع الحجة من القراء على قراءته بالمعنى الذي جاء به تأويل أهل التأويل،
  وما أحسبه دعاه إلى قراءة ذلك كذلك، إلاَّ ذهابه عن وجه صحته في التأويل.وقوله: { يا
  أيَّتُها النَّفْسُ المُطْمَئنَّةُ ارْجِعي إلى رَبِّكِ رَاضِيَةً مَرْضِيَّةً } يقول
  تعالى ذكره مخبراً عن قيل الملائكة لأوليائه يوم القيامة: يا أيتها النفس المطمئنة،
  يعني بالمطمئنة: التي اطمأنت إلى وعد الله الذي وعد أهل الإيمان به، في الدنيا من الكرامة
  في الآخرة، فصدّقت بذلك.وقد اختلف أهل التأويل في تأويل ذلك، فقال بعضهم نحو الذي قلنا
  فيه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن
  ابن عباس { يا أيَّتُها النْفْسُ المُطْمَئِنَّةُ } يقول: المصدّقة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  } هو المؤمن اطمأنت نفسه إلى ما وعد الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة والحسن، في قوله { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ } قال:
  المطمئنة إلى ما قال الله، والمصدّقة بما قال.وقال آخرون: بل معنى ذلك: المصدّقة الموقِنة
  بأن الله ربها، المسلمة لأمره فيما هو فاعل بها. ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا جرير، عن منصور، عن مجاهد، في قوله: { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ }
  قال: النفس التي أيقنت أن الله ربها، وضربت جأشاً لأمره وطاعته.حدثنا ابن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  } قال: أيقنت بأن الله ربُّها، وضربت لأمره جأشاً.حدثنا أبو كريب، قال: ثنا ابن يمان،
  عن سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ } قال: المنيبة
  المخبتة التي قد أيقنت أن الله ربها، وضربت لأمره جأشاً.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّة } قال: أيقنت
  بأن الله ربها، وضربت لأمره جأشاً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا
  عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { المُطْمَئِنَّةُ } قال: المُخبِتة والمطمئنة إلى الله.حدثنا أبو كريب قال:
  ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ }
  قال: التي قد أيقنت بأن الله ربها، وضربت لأمره جأشاً.حدثني يعقوب، قال: ثنا ابن عُلَية،
  قال: ثنا ابن أبي نجيح، عن مجاهد، في قوله { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  } قال: المخبِتة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُ يٰلَيْتَنِي قَدَّمْتُ لِحَيَاتِي
  } * { فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ } * { وَلاَ يُوثِقُ وَثَاقَهُ
  أَحَدٌ } * { يٰأَيَّتُهَا ٱلنَّفْسُ ٱلْمُطْمَئِنَّةُ } * { ٱرْجِعِي إِلَىٰ رَبِّكِ
  رَاضِيَةً مَّرْضِيَّةً } * { فَٱدْخُلِي فِي عِبَادِي } * { وَٱدْخُلِي جَنَّتِي }حدثني
  سعيد بن الربيع الرازي، قال: ثنا سفيان، عن منصور، عن مجاهد { يا أيَّتُها النَّفْسُ
  المُطْمَئِنَّةُ } قال: التي أيقنت بلقاء الله، وضربت له جأشاً.وذُكر أن ذلك في قراءة
  أُبيّ: «يا أيَّتُها النَّفْسُ الآمِنَةُ». ذكر الرواية بذلك:حدثنا خلاد بن أسلم، قال:
  أخبرنا النضر، عن هارون القاري، قال: ثني هلال، عن أبي شيخ الهنائي في قراءة أُبيّ:
  «يا أيَّتُها النَّفْسُ الآمِنَةُ المُطْمِئَنَّةُ» وقال الكلبي: إن الآمنة في هذا
  الموضع، يعني به المؤمنة.وقيل: إن ذلك قول الملك للعبد عند خروج نفسه مبشره برضا ربه
  عنه، وإعداده ما أعدْ له من الكرامة عنده. ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا
  ابن يمان، عن جعفر، عن سعيد، قال: قُرئت: { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  ارْجِعي إلى رَبِّكِ رَاضِيَةً مَرْضِيَّةً } عند النبيّ صلى الله عليه وسلم، فقال
  أبو بكر: إن هذا لحسن، فقال رسول الله صلى الله عليه وسلم: \" أما إنَّ المَلَكَ سَيَقُولُهَا
  لك عِنْدَ المَوْتِ \" حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي
  خالد، عن أبي صالح { ارْجِعي إلى رَبِّكِ رَاضِيَةً مَرْضِيَّةً } قال: هذا عند الموت
  { فادْخُلِي فِي عِبادِي } قال هذا يوم القيامة.وقال آخرون في ذلك بما:حدثنا به أبو
  كريب، قال: ثنا ابن يمان، عن أُسامة بن زيد، عن أبيه، في قوله: { يا أيَّتُها النَّفْسُ
  المُطْمَئِنَّةُ } قال: بُشِّرت بالجنة عند الموت، ويوم الجمع، وعند البعث.وقوله: {
  ارْجِعي إلى رَبِّكِ } اختلف أهل التأويل في تأويله، فقال بعضهم: هذا خبر من الله جلّ
  ثناؤه عن قيل الملائكة لنفس المؤمن عند البعث، تأمرها أن ترجع في جسد صاحبها قالوا:
  وعُنِي بالردّ هاهنا صاحبها. ذكر من قال ذلك:حدثنا محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  ارْجِعي إلى رَبِّكِ رَاضِيَةً مَرْضِيَّةً } قال: تردّ الأرواح المطمئنة يوم القيامة
  في الأجساد.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { فادْخُلِي فِي عبادِي وَادْخُلِي جَنَّتِي } يأمر الله الأرواح يوم
  القيامة أن ترجع إلى الأجساد، فيأتون الله كما خلقهم أوّل مرّة.حدثنا ابن عبد الأعلى،
  قال: ثنا المعتمر، عن أبيه، عن عكرِمة في هذه الآية: { ارْجِعي إلى رَبِّكِ رَاضِيَةً
  مَرْضِيَّةً } إلى الجسد.وقال آخرون: بل يقال ذلك لها عند الموت. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح { ارْجِعي
  إلَى رَبِّكِ رَاضِيَةً مَرْضِيَّةً } قال: هذا عند الموت { فادْخُلِي فِي عِبادِي
  } قال: هذا يوم القيامة.وأولى القولين في ذلك بالصواب القول الذي ذكرناه عن ابن عباس
  والضحاك، أن ذلك إنما يقال لهم عند ردّ الأرواح في الأجساد يوم البعث لدلالة قوله:
  { فادْخُلِي فِي عِبادِي وادْخُلِي جَنَّتِي }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَقُولُ يٰلَيْتَنِي قَدَّمْتُ لِحَيَاتِي
  } * { فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ } * { وَلاَ يُوثِقُ وَثَاقَهُ
  أَحَدٌ } * { يٰأَيَّتُهَا ٱلنَّفْسُ ٱلْمُطْمَئِنَّةُ } * { ٱرْجِعِي إِلَىٰ رَبِّكِ
  رَاضِيَةً مَّرْضِيَّةً } * { فَٱدْخُلِي فِي عِبَادِي } * { وَٱدْخُلِي جَنَّتِي }اختلف
  أهل التأويل في معنى ذلك، فقال بعضهم: معنى ذلك: فادخلي في عبادي الصالحين، وادخلي
  جنتي. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: {
  فادْخُلِي فِي عِبادِي } قال: ادخلي في عبادي الصالحين { وَادْخُلِي جَنَّتِي }.وقال
  آخرون: معنى ذلك: فادْخُلِي في طَاعَتِي وَادخُلِي جَنَّتِي. ذكر من قال ذلك:حدثنا
  أبو كريب، قال: ثنا وكيع، عن نعيم بن ضمضم، عن محمد بن مزاحم أخي الضحاك بن مُزاحم:
  { فادْخُلِي فِي عِبادِي } قال: في طاعتي { وَادْخُلِي جَنَّتِي } قال: في رحمتي.وكان
  بعض أهل العربية من أهل البصرة يوجِّه معنى قوله: { فادْخُلِي فِي عِبادي } إلى: فادخلي
  في حزبي.وكان بعض أهل العربية من أهل الكوفة يتأوّل ذلك { يا أيَّتُها النَّفْسُ المُطْمَئِنَّةُ
  } بالإيمان، والمصدّقة بالثواب والبعث ارجعي، تقول لهم الملائكة: إذا أُعطوا كتبهم
  بأيمانهم { ارْجِعي إلى رَبِّكِ } إلى ما أعدّ الله لك من الثواب قال: وقد يكون أن
  تقول لهم شِبْه هذا القول: ينوون ارجعوا من الدنيا إلى هذا المرجع قال: وأنت تقول للرجل:
  ممن أنت؟ فيقول: مُضَريّ، فتقول: كن تميمياً أو قيسياً، أي أنت من أحد هذين، فتكون
  كن صلة، كذلك الرجوع يكون صلة، لأنه قد صار إلى القيامة، فكان الأمر بمعنى الخبر، كأنه
  قال: أيتها النفس، أنت راضية مرضية.وقد رُوي عن بعض السلف أنه كان يقرأ ذلك: «فادْخُلِي
  فِي عَبْدِي، وَادْخُلِي جَنَّتِي». ذكر من قال ذلك:حدثني أحمد بن يوسف، قال: ثنا القاسم
  بن سلام، قال: ثنا حجاج، عن هارون، عن أبان بن أبي عياش، عن سليمان بن قَتَّةَ، عن
  ابن عباس، أنه قرأها: «فادْخُلِي فِي عَبْدِي» على التوحيد.حدثني خلاد بن أسلم، قال:
  أخبرنا النضر بن شميل، عن هارون القاري، قال: ثني هلال، عن أبي الشيخ الهنائي: «فادْخُلِي
  فِي عَبْدِي». وفي قول الكلبيّ: «فادْخُلِي فِي عَبْدِي، وَادْخُلِي فِي جَنَّتِي»
  يعني: الروح ترجع في الجسد.والصواب من القراءة في ذلك فادخُلي في عِبادي بمعنى: فادخلي
  في عبادي الصالحين. لإجماع الحجة من القراء عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

