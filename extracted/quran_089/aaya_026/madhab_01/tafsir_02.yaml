  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِذَا دُكَّتِ ٱلأَرْضُ دَكّاً دَكّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجَآءَ رَبُّكَ
  وَٱلْمَلَكُ صَفّاً صَفّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَجِيۤءَ يَوْمَئِذٍ بِجَهَنَّمَ يَوْمَئِذٍ
  يَتَذَكَّرُ ٱلإِنسَانُ وَأَنَّىٰ لَهُ ٱلذِّكْرَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُ يٰلَيْتَنِي
  قَدَّمْتُ لِحَيَاتِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  يُوثِقُ وَثَاقَهُ أَحَدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَلاَّ } ردع
  لهم عن ذلك وإنكار لفعلهم. ثم أتى بالوعيد وذكر تحسرهم على ما فرّطوا فيه حين لا تنفع
  الحسرة؛ ويومئذ بدل من { إِذَا دُكَّتِ ٱلأَرْضُ } وعامل النصب فيهما { يَتَذَكَّرُ
  }  { دَكّاً دَكّاً } دكا بعد دك. كقوله: حسبته بابا بابا، أي: كرّر عليها الدك حتى
  عادت هباء منبثا. فإن قلت: ما معنى إسناد المجىء إلى الله، والحركة والانتقال إنما
  يجوزان على من كان في جهة قلت: هو تمثيل لظهور آيات اقتداره وتبين آثار قهره وسلطانه:
  مثلت حاله في ذلك بحال الملك إذا حضر بنفسه ظهر بحضوره من آثار الهيبة والسياسة ما
  لا يظهر بحضور عساكره كلها ووزرائه وخواصه عن بكرة أبيهم { صَفّاً صَفّاً } ينزل ملائكة
  كل سماء فيصطفون صفاً بعد صف محدقين بالجن والإنس { وَجِاْىۤءَ يَوْمَئِذٍ بِجَهَنَّمَ
  } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبُرّزَتِ ٱلْجَحِيمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النازعات: 36] وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1300) أنها لما نزلت تغير وجه رسول الله صلى الله عليه وسلم وعرف
  في وجهه حتى اشتدّ على أصحابه، فأخبروا علياً رضي الله عنه، فجاء فاحتضنه ومن خلفه
  وقبله بين عاتقيه؛ ثم قال: يا نبيّ الله، بأبي أنت وأمي ما الذي حدث اليوم، ما الذي
  غيَّرك؟ فتلا عليه الآية. فقال علي: كيف يجاء بها؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يجيء بها سبعون ألف ملك يقودونها بسبعين ألف زمام، فتشرد شردة لو
  تركت لأحرقت أهل الجمع \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي: يتذكر ما فرّط فيه، أو يتعظ { وَأَنَّىٰ لَهُ ٱلذّكْرَىٰ } ومن
  أين له منفعة الذكرى؟ لا بد من تقدير حذف المضاف، وإلا فبين: يوم يتذكر، وبين { وَأَنَّىٰ
  لَهُ ٱلذّكْرَىٰ } تناف وتناقض { قَدَّمْتُ لِحَيَاتِى } هذه، وهي حياة الآخرة، أو
  وقت حياتي في الدنيا، كقولك: جئته لعشر ليال خلون من رجب؛ وهذا أبين دليل على أن الاختيار
  كان في أيديهم ومعلقاً بقصدهم وإرادتهم، وأنهم لم يكونوا محجوبين عن الطاعات مجبرين
  على المعاصي، كمذهب أهل الأهواء والبدع، وإلا فما معنى التحسر؟ قرىء: بالفتح «يعذب
  ويوثق»، وهي قراءة رسول الله صلى الله عليه وسلم. وعن أبي عمرو أنه رجع إليها في آخر
  عمره. والضمير للإنسان الموصوف. وقيل: هو أبيّ بن خلف أي: لا يعذب أحد مثل عذابه، ولا
  يوثق بالسلاسل والأغلال مثل وثاقه؛ لتناهيه في كفره وعناده، أو لا يحمل عذاب الإنسان
  أحد، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  15] وقرىء بالكسر، والضمير لله تعالى، أي: لا يتولى عذاب الله أحد؛ لأنّ الأمر لله
  وحده في ذلك اليوم. أو للإنسان، أي: لا يعذب أحد من الزبانية مثل ما يعذبونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
