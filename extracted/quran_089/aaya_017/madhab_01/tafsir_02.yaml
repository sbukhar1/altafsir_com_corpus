text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ بَل لاَّ
  تُكْرِمُونَ ٱلْيَتِيمَ } * { وَلاَ تَحَآضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * {
  وَتَأْكُلُونَ ٱلتُّرَاثَ أَكْلاً لَّمّاً } * { وَتُحِبُّونَ ٱلْمَالَ حُبّاً جَمّاً
  }{ كَلاَّ } ردع للإنسان عن قوله: ثم قال: بل هناك شرّ من القول. وهو: أنّ الله يكرمهم
  بكثرة المال، فلا يؤدّون ما يلزمهم فيه من إكرام اليتيم بالتفقد والمبرّة، وحض أهله
  على طعام المسكين ويأكلونه أكل الأنعام، ويحبونه فيشحون به وقرىء «يكرمون» وما بعده
  بالياء والتاء. وقرىء «تحاضون» أي: يحض بعضكم بعضاً: وفي قراءة ابن مسعود: «ولا تحاضون»
  بضم التاء، من المحاضة { أَكْلاً لَّمّاً } ذا لمّ وهو الجمع بين الحلال والحرام. قال
  الحطيئة:إذَا كَانَ لَمَّا يَتْبَع الذَّمُّ رَبَّهُ   فَلاَ قَدَّسَ الرَّحْمٰنُ تِلْكَ
  الطَّوَاحِنَايعني: أنهم يجمعون في أكلهم بين نصيبهم من الميراث ونصيب غيرهم. وقيل
  كانوا لا يورّثون النساء ولا الصبيان، ويأكلون تراثهم مع تراثهم. وقيل: يأكلون ما جمعه
  الميت من الظلمة، وهو عالم بذلك فيلم في الأكل بين حلاله وحرامه. ويجوز أن يذمّ الوارث
  الذي ظفر بالمال سهلا مهلا، من غير أن يعرق فيه جبينه، فيسرف في إنفاقه، ويأكله أكلا
  واسعاً جامعاً بين ألوان المشتهيات من الأطعمة والأشربة والفواكه، كما يفعل الورّاث
  البطالون { حُبّاً جَمّاً } كثيراً شديداً مع الحرص والشره ومنع الحقوق.\r\n\t\t\t\r\n\t\t\t</section>"

