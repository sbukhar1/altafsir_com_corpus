  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَأَمَّا
  ٱلإِنسَانُ إِذَا مَا ٱبْتَلاَهُ رَبُّهُ فَأَكْرَمَهُ وَنَعَّمَهُ فَيَقُولُ رَبِّيۤ
  أَكْرَمَنِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَمَّآ إِذَا مَا ٱبْتَلاَهُ فَقَدَرَ عَلَيْهِ
  رِزْقَهُ فَيَقُولُ رَبِّيۤ أَهَانَنِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن قلت: بم اتصل
  قوله { فَأَمَّا ٱلإِنسَـٰنُ }؟ قلت: بقوله: { إِنَّ رَبَّكَ لَبِٱلْمِرْصَادِ } كأنه
  قيل: إن الله لا يريد من الإنسان إلا الطاعة والسعي للعاقبة، وهو مرصد بالعقوبة للعاصي؛
  فأما الإنسان فلا يريد ذلك ولا يهمه إلا العاجلة وما يلذه وينعمه فيها. فإن قلت: فكيف
  توازن قوله، فأما الإنسان، { إِذَا مَا ٱبْتَلـٰهُ رَبُّهُ } وقوله: { وَأَمَّا إِذَا
  مَا ٱبْتَلَـٰهُ } وحق التوازن أن يتقابل الواقعان بعد أما وأما، تقول: أما الإنسان
  فكفور، وأما الملك فشكور. أما إذا أحسنت إلى زيد فهو محسن إليك؛ وأما إذا أسأت إليه
  فهو مسيء إليك؟ قلت: هما متوازنان من حيث إنّ التقدير: وأما هو إذا ما ابتلاه ربه؛
  وذلك أن قوله { فَيَقُولُ رَبّى أَكْرَمَنِ } خبر المبتدأ الذي هو الإنسان، ودخول الفاء
  لما في «أما» من معنى الشرط، والظرف المتوسط بين المبتدأ والخبر في تقدير التأخير،
  كأنه قيل: فأما الإنسان فقائل ربي أكرمن وقت الابتلاء، فوجب أن يكون { فَيَقُولُ }
  الثاني خبر لمبتدأ واجب تقديره. فإن قلت: كيف سمي كلا الأمرين من بسط الرزق وتقديره
  ابتلاء؟ قلت: لأنّ كل واحد منهما اختبار للعبد، فإذا بسط له فقد اختبر حاله أيشكر أم
  يكفر؟ وإذا قدر عليه فقد اختبر حاله أيصبر أم يجزع؟ فالحكمة فيهما واحدة. ونحوه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَبْلُوكُم بِٱلشَّرّ وَٱلْخَيْرِ فِتْنَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  35]، فإن قلت: هلا قال: فأهانه وقدر عليه رزقه، كما قال فأكرمه ونعمه؟ قلت لأن البسط
  إكرام من الله لعبده بإنعامه عليه متفضلاً من غير سابقة، وأما التقدير فليس بإهانة
  له؛ لأنّ الإخلال بالتفضل لا يكون إهانة، ولكن تركا للكرامة، وقد يكون المولى مكرماً
  لعبده ومهيناً له، وغير مكرم ولا مهين؛ وإذا أهدى لك زيد هدية قلت: أكرمني بالهدية،
  ولا تقول: أهانني ولا أكرمني إذا لم يهد لك. فإن قلت: فقد قال: { فَأَكْرَمَهُ } فصحح
  إكرامه وأثبته، ثم أنكر قوله: { رَبّى أَكْرَمَنِ } وذمّه عليه، كما أنكر قوله: { أَهَانَنِ
  } وذمّه عليه. قلت: فيه جوابان، أحدهما: أنه إنما أنكر قوله ربي أكرمن وذمّه عليه،
  لأنه قال على قصد خلاف ما صححه الله عليه وأثبته، وهو قصده إلى أنّ الله أعطاه ما أعطاه
  إكراماً له مستحقاً مستوجباً على عادة افتخارهم وجلالة أقدارهم عندهم، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  أُوتِيتُهُ عَلَىٰ عِلْمٍ عِندِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[القصص: 78]، وإنما أعطاه الله على
  وجه التفضل من غير استيجاب منه له ولا سابقة ما لا يعتدّ الله إلا به، وهو التقَّوى
  دون الأنساب والأحساب التي كانوا يفتخرون بها ويرون استحقاق الكرامة من أجلها. والثاني:
  أن ينساق الإنكار والذمّ إلى قوله: { رَبّى أَهَانَنِ } يعني أنه إذا تفضل عليه بالخير
  وأكرم به اعترف بتفضل الله وإكرامه، وإذا لم يتفضل عليه سمى ترك التفضل هواناً وليس
  بهوان، ويعضد هذا الوجه ذكر الإكرام في قوله: { فَأَكْرَمَهُ } وقرىء «فقدر» بالتخفيف
  والتشديد وأكرمن، وأهانن: بسكون النون في الوقف، فيمن ترك الياء في الدرج مكتفياً منها
  بالكسرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
