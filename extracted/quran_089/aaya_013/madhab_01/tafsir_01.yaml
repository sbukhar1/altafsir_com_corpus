text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَأَكْثَرُواْ
  فِيهَا ٱلْفَسَادَ } * { فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ } * { إِنَّ رَبَّكَ
  لَبِٱلْمِرْصَادِ } * { فَأَمَّا ٱلإِنسَانُ إِذَا مَا ٱبْتَلاَهُ رَبُّهُ فَأَكْرَمَهُ
  وَنَعَّمَهُ فَيَقُولُ رَبِّيۤ أَكْرَمَنِ }يقول تعالى ذكره: فأكثروا في البلاد المعاصي،
  وركوب ما حرّم الله عليهم { فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ } يقول تعالى
  ذكره: فأنزل بهم يا محمد ربك عذابَه، وأحلّ بهم نقمتَه، بما أفسدوا في البلاد، وطغَوْا
  على الله فيها. وقيل: فصَبّ عليهم ربهم سَوط عذاب. وإنما كانت نِقَماً تنزل بهم، إما
  ريحاً تُدَمرهم، وإما رَجفاً يُدَمدم عليهم، وإما غَرَقاً يُهلكهم، من غير ضرب بسوط
  ولا عصا، لأنه كان من أليم عذاب القوم الذين خوطبوا بهذا القرآن، الجلد بالسياط، فكثر
  استعمال القوم الخبر عن شدّة العذاب الذي يعذّب به الرجل منهم، أن يقولوا: ضُرب فلان
  حتى بالسِّياط، إلى أن صار ذلك مثلاً، فاستعملوه في كلّ معذَّب بنوع من العذاب شديد،
  وقالوا: صَبّ عليه سَوط عذاب. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال
  ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { سَوْطَ عَذَابٍ
  } قال: ما عذّبوا به.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ } قال: العذاب الذي عذّبَهم به سماه:
  سوط عذاب.وقوله: { إنَّ رَبَّكَ لَبِالمِرْصَادِ } يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: إن ربك يا محمد لهؤلاء الذين قصصت عليك قَصَصَهم، ولضُرَبائهم من أهل
  الكفر، لبالمِرصاد يرصدهم بأعمالهم في الدنيا وفي الآخرة، على قناطر جَهَنم، ليكردسهم
  فيها إذا وردوها يوم القيامة.واختلف أهل التأويل في تأويله، فقال بعضهم: معنى قوله:
  { لَبِالمِرْصَادِ } بحيث يرى ويسمع. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { إنَّ رَبَّكَ لَبِالمِرْصَادِ } يقول:
  يَرى ويسمع.وقال آخرون: يعني بذلك أنه بمَرصد لأهل الظلم. ذكر من قال ذلك:حدثنا ابن
  حميد، قال: ثنا مهران، عن المبارك بن مجاهد، عن جُويبر، عن الضحاك في هذه الآية، قال:
  إذا كان يوم القيامة، يأمر الربّ بكرسيه، فيوضع على النار، فيستوي عليه، ثم يقول: وعزّتي
  وجلالي، لا يتجاوزني اليوم ذو مَظلِمة، فذلك قوله: لَبِالمِرْصَادِ.قال: ثنا الحكم
  بن بشير، قال: ثنا عمرو بن قيس، قال: بلغني أن على جهنم ثلاث قناطر: قنطرة عليها الأمانة،
  إذا مرّوا بها تقول: يا ربّ هذا أمين، يا ربّ هذا خائن وقنطرة عليها الرحِم، إذا مرّوا
  بها تقول: يا ربّ هذا واصل، يا ربّ هذا قاطع وقنطرة عليها الربّ { إنَّ رَبَّكَ لَبِالمِرْصادِ
  }.قال: ثنا مهران، عن سفيان { إنَّ رَبَّكَ لَبِالمِرْصَادِ } يعني: جهنم عليها ثلاث
  قناطر: قنطرة فيها الرحمة، وقنطرة فيها الأمانة، وقنطرة فيها الربّ تبارك وتعالى.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن الحسن { إنَّ رَبَّكَ لَبِالمِرْصَادِ
  } قال: مِرْصاد عمل بني آدم.وقوله: { فَأمَّا الإنْسانُ إذَا ما ابْتَلاهُ رَبُّهُ
  } يقول تعالى ذكره: فأما الإنسان إذا ما امتحنه ربه بالنعم والغنى { فَأكْرَمَهُ }
  بالمال، وأفضل عليه، { وَنَعَّمَهُ } بما أوسع عليه من فضله { فَيَقُولُ رَبِّي أكْرَمَنِ
  } فيفرح بذلك، ويسرّ به ويقول: ربي أكرمني بهذه الكرامة، كما:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله { فَأمَّا الإنْسانُ إذَا ما ابْتَلاهُ رَبُّهُ فَأكْرَمَهُ
  وَنَعَّمَهُ فَيَقُولُ رَبِّي أكْرَمَنِ } وحقّ له.\r\n\t\t\t\r\n\t\t\t</section>"

