text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ
  فَعَلَ رَبُّكَ بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ
  مِثْلُهَا فِي ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ
  } * { وَفِرْعَوْنَ ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ }وقوله:
  { أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعادٍ إرَمَ } يقول تعالى ذكره لنبيه محمد صلى
  الله عليه وسلم: ألم تنظر يا محمد بعين قلبك، فترى كيف فعل ربك بعاد؟.واختلف أهل التأويل
  في تأويل قوله: { إرَمَ } فقال بعضهم: هي اسم بلدة، ثم اختلف الذين قالوا ذلك في البلدة
  التي عُنِيت بذلك، فقال بعضهم: عُنيت به الإسكندرية. ذكر من قال ذلك:حدثني يونس، قال:
  أخبرنا ابن وهب، قال: ثني يعقوب بن عبد الرحمن الزهري، عن أبي صخر، عن القُرَظي، أنه
  سمعه يقول: { إرَمَ ذَاتِ الْعِمادِ } الإسكندرية.قال أبو جعفر، وقال آخرون: هي دِمَشق.
  ذكر من قال ذلك:حدثني محمد بن عبد الله الهلاليّ من أهل البصرة، قال: ثنا عُبيد الله
  بن عبد المجيد، قال: ثنا ابن أبي ذئب، عن المُقبري { بِعادٍ إرَمَ ذَاتِ الْعِمادِ
  } قال: دمشق.وقال آخرون: عُني بقوله: { إرَمَ }: أمة. ذكر من قال ذلك:حدثني محمد بن
  عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد قوله:
  { إرَمَ } قال: أمة.وقال آخرون: معنى ذلك: القديمة. ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { إرَمَ } قال: القديمة.وقال آخرون: تلك قبيلة
  من عاد. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعادٍ إرَمَ ذَاتِ الْعِمادِ } قال: كنا نحدّث
  أن إرم قبيلة من عاد، بيت مملكة عاد.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، في قوله: { إرَمَ } قال: قبيلة من عاد، كان يقال لهم: إرم، جدّ عاد. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا سلمة، عن ابن إسحاق { أَلَمْ تَرَ كَيْفَ فَعَلَ
  رَبُّكَ بِعادٍ إرَمَ } يقول الله: بعاد إرم، إن عاد بن إرم بن عوص بن سام بن نوح.وقال
  آخرون { إرَمَ }: الهالك. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني
  عمي، قال: ثني أبي، عن أبيه، عن ابن عباس: { أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعادٍ
  إرَمَ } يعني بالإرم: الهالك ألا ترى أنك تقول: أُرِمَ بنو فلان.حُدثت عن الحسين، قال:
  سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { بِعادٍ إرَمَ } الهلاك
  ألا ترى أنك تقول: أُرِمَ بنو فلان: أي هَلَكُوا.والصواب من القول في ذلكَ: أن يُقال:
  إن إرم إما بلدة كانت عاد تسكنها، فلذلك ردّت على عاد للإتباع لها، ولم يُجْر من أجل
  ذلك، وإما اسم قبيلة فلم يُجْر أيضاً، كما لا يُجْرى أسماء القبائل، كتميم وبكر، وما
  أشبه ذلك إذا أرادوا به القبيلة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ مِثْلُهَا فِي
  ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ } * { وَفِرْعَوْنَ
  ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ }وأما اسم عاد فلم يجر، إذ
  كان اسماً أعجمياً.فأما ما ذُكر عن مجاهد، أنه قال: عُنِي بذلك القديمة، فقول لا معنى
  له، لأن ذلك لو كان معناه لكان مخفوضاً بالتنوين، وفي ترك الإجراء الدليل على أنه ليس
  بنعت ولا صفة.وأشبه الأقوال فيه بالصواب عندي: أنها اسم قبيلة من عاد، ولذلك جاءت القراءة
  بترك إضافة عاد إليها، وترك إجرائها، كما يقال: ألم تر ما فعل ربك بتميم نهشل؟ فيترك
  إجراء نهشل، وهي قبيلة، فترك إجراؤها لذلك، وهي في موضع خفض بالردّ على تميم، ولو كانت
  إرم اسم بلدة أو اسم جدّ لعاد لجاءت القراءة بإضافة عاد إليها، كما يقال: هذا عمرُو
  زبيدٍ وحاتمُ طيء وأعشى هَمْدانَ، ولكنها اسم قبيلة منها، فيما أرى، كما قال قتادة،
  والله أعلم، فلذلك أجمعت القرّاء فيها على ترك الإضافة، وترك الإجراء.وقوله: { ذاتِ
  الْعِمادِ } اختلف أهل التأويل في معنى قوله: { ذَاتِ الْعِمادِ } في هذا الموضع، فقال
  بعضهم: معناه: ذات الطول، وذهبوا في ذلك إلى قول العرب للرجل الطويل: رجل مُعَمَّد،
  وقالوا: كانوا طوال الأجسام. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { ذاتِ الْعِمادِ } يعني: طولهم مثل العماد.حدثني
  محمد بن عمارة، قال: ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن
  مجاهد قوله: { ذَاتِ الْعِمادِ } قال: كان لهم جسم في السماء.وقال بعضهم: بل قيل لهم
  { ذَاتِ الْعِمادِ } لأنهم كانوا أهل عَمَد، ينتجِعون الغيوث، وينتقلون إلى الكلإ حيث
  كان، ثم يرجعون إلى منازلهم. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم،
  قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، قوله: { الْعِمادِ } قال: أهل عَمود لا يقيمون.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { ذَاتِ الْعِمادِ } قال: ذُكر لنا أنهم كانوا أهل عَمود لا
  يقيمون، سيارة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { ذَاتِ
  الْعِمادِ } قال: كانوا أهل عمود.وقال آخرون: بل قيل ذلك لهم لبناء بناه بعضهم، فشيَّد
  عَمَده، ورفع بناءه. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { إرَمَ ذَاتِ الْعِمادِ } قال: عاد قوم هود، بنَوها وعملوها حين كانوا
  في الأحقاف، قال: { لَمْ يُخْلَقْ مِثْلُها } مثل تلك الأعمال في البلاد. قال: وكذلك
  في الأحقاف في حضرموت، ثم كانت عاد قال: وثَمّ أحقاف الرمل كما قال الله بالأحقاف من
  الرمل، رمال أمثال الجبال، تكون مظلة مجوّفة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ مِثْلُهَا فِي
  ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ } * { وَفِرْعَوْنَ
  ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ }وقال آخرون: قيل ذلك لهم
  لشدة أبدانهم وقواهم. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا
  عبيد، قال: سمعت الضحاك يقول، في قوله: { ذَاتِ الْعِمادِ } يعني: الشدّة والقوّة.وأشبه
  الأقوال في ذلك بما دلّ عليه ظاهر التنزيل: قول من قال: عُنِي بذلك أنهم كانوا أهل
  عمود سيارة، لأن المعروف في كلام العرب من العماد، ما عُمد به الخيام من الخشب، والسواري
  التي يحمل عليها البناء، ولا يعلم بناء كان لهم بالعماد بخبر صحيح، بل وجَّه أهل التأويل
  قوله: { ذَاتِ الْعِمادِ } إلى أنه عُنِي به طول أجسامهم، وبعضهم إلى أنه عُني به عماد
  خِيامهم، فأما عِماد البنيان، فلا يعلم كثير أحد من أهل التأويل وجهه إليه، وتأويل
  القرآن إنما يوجه إلى الأغلب الأشهر من معانيه، ما وُجد إلى ذلك سبيل، دون الأنكر.وقوله:
  { الَّتِي لَمْ يُخْلَقْ مِثْلُها فِي الْبِلادِ } يقول جلِّ ثناؤه: ألم تر كيف فعل
  ربك بعاد، إرم التي لم يخلق مثلها في البلاد، يعني: مثل عاد، والهاء عائدة على عاد.
  وجائز أن تكون عائدة على إرم، لما قد بيَّنا قبلُ أنها قبيلة. وإنما عُنِي بقوله: لم
  يُخلق مثلها في العِظَمِ والبطش والأَيْد. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { الَّتِي
  لَمْ يُخْلَقْ مِثْلُها فِي الْبِلادِ }: ذكر أنهم كانوا اثني عشر ذراعاً طولاً في
  السماء.وقال آخرون: بل معنى ذلك: ذات العماد التي لم يُخلق مثلها في البلاد، لم يخلق
  مثل الأعمدة في البلاد، وقالوا: التي لم يخلق مثلها من صفة ذات العماد، والهاء التي
  في مثلها إنما هي من ذكر ذات العماد. ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله، فذكر نحوه.وهذا قول لا وجه له، لأن العماد واحد مذكر، والتي
  للأنثى، ولا يوصف المذكر بالتي، ولو كان ذلك من صفة العِماد لقيل: الذي لم يخلق مثله
  في البلاد، وإن جعلت التي لإرم، وجعلت الهاء عائدة في قوله: { مِثْلُها } عليها وقيل:
  هي دِمشق أو إسكندرية، فإن بلاد عاد هي التي وصفها الله في كتابه فقال:{ وَاذْكُرْ
  أخا عَادٍ إذْ أنْذَرَ قَوْمَهُ بِالأحْقافِ }والأحقاف: هي جمع حِقْف، وهو ما انعطف
  من الرمل وانحنى، وليست الإسكندرية ولا دمشق من بلاد الرمال، بل ذلك الشِّحْر من بلاد
  حضرموت، وما والاها.وقوله: { وَثَمُودَ الَّذِينَ جابُوا الصَّخْرَ بِالْوَادِ } يقول:
  وبثمود الذي خرقوا الصخر ودخلوه، فاتخذوه بيوتاً، كما قال جلّ ثناؤه{ وكانُوا يَنْحِتُونَ
  مِنَ الجِبالِ بُيُوتاً آمِنِينَ }والعرب تقول: جاب فلان الفلاة يجوبها جوباً: إذا
  دخلها وقطعها ومنه قول نابغة:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ مِثْلُهَا فِي
  ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ } * { وَفِرْعَوْنَ
  ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ }أتاكَ أبُو لَيْلَى يجُوبُ
  بِهِ الدُّجَى   دُجَى اللَّيلِ جَوّابُ الفَلاةِ عَمِيمُيعني بقوله: يجوب: يدخل ويقطع.
  وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَثَمُودَ الَّذِينَ جابُوا
  الصَّخْرَ بِالْوَادِ } يقول: فخرقوها.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس: { وَثَمُودَ الَّذِينَ جابُوا الصَّخْرَ بِالْوَادِ
  } يعني: ثمود قوم صالح، كانوا ينحِتون من الجبال بيوتاً.حدثني محمد بن عمارة، قال:
  ثنا عبيد الله بن موسى، قال: أخبرنا إسرائيل، عن أبي يحيى، عن مجاهد في قوله: { الَّذِينَ
  جابُوا الصَّخْرَ بِالْوَادِ } قال: جابوا الجبال، فجعلوها بيوتاً.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَثَمُودَ الَّذِينَ جابُوَا الصَّخْرَ
  بالْوَادِ }: جابوها ونحتوها بيوتاً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، قال: { جابُوا الصَّخْرَ } قال: نَقَبوا الصخر.حُدثت عن الحسين، قال: سمعت
  أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { جابُوا الصَّخْرَ بِالْوَادِ
  } يقول: قَدُّوا الحجارة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { الَّذِينَ جابُوا الصَّخْرَ بِالْوَادِ }: ضربوا البيوت والمساكن في الصخر في الجبال،
  حتى جعلوا فيها مساكن، جابوا: جوّبوها، تجوّبوا البيوت في الجبال قال قائل:ألا كُلُّ
  شَيْءٍ ما خَلا اللّهَ بائِدٌ   كمَا بادَ حَيٌّ مِنْ شَنِيقٍ وَمارِدِهُمُ ضَرَبُوا
  فِي كُلِّ صَلاَّءَ صَعْدَةٍ   بأيْدٍ شِدَادٍ أيِّدَاتِ السَّوَاعِدِوقوله: { وَفِرْعَوْنَ
  ذِي الأوْتادِ } يقول جلّ ثناؤه: ألم تر كيف فعل ربك أيضاً بفرعون صاحب الأوتاد.واختلف
  أهل التأويل في معنى قوله: { ذِي الأوْتادِ } ولم قيل له ذلك، فقال بعضهم: معنى ذلك:
  ذي الجنود الذي يقوّون له أمره، وقالوا: الأوتاد في هذا الموضع: الجنود. ذكر من قال
  ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس { وَفِرْعُونَ ذِي الأْوتادِ } قال: الأوتاد: الجنود الذين يشدّون له أمره، ويقال:
  كان فرعون يُوتِد في أيديهم وأرجلهم أوتاداً من حديد، يعلقهم بها.وقال آخرون: بل قيل
  له ذلك لأنه كان يُوتِد الناس بالأوتاد. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن
  ابن أبي نجيح، عن مجاهد، قوله: { ذِي الأوْتادِ } قال: كان يوتد الناس بالأوتاد.وقال
  آخرون: كانت مظال وملاعب يلعب له تحتها. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { وَفِرْعَوْنَ ذِي الأوْتادِ } ذُكر لنا أنها كانت مظال وملاعب
  يلعب له تحتها، من أوتاد وحبال.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ مِثْلُهَا فِي
  ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ } * { وَفِرْعَوْنَ
  ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ }حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { ذِي الأوْتادِ } قال: ذي البناء كانت مظال يلعب له
  تحتها، وأوتاداً تضرب له.قال: ثنا ابن ثور، عن معمر، عن ثابت البُنَاني، عن أبي رافع،
  قال: أوتد فرعون لامرأته أربعة أوتاد، ثم جعل على ظهرها رحاً عظيمة حتى ماتت.وقال آخرون:
  بل ذلك لأنه كان يعذّب الناس بالأوتاد. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن إسماعيل، عن محمود، عن سعيد بن جُبير { وَفِرْعَوْنَ ذِي الأوْتادِ }
  قال: كان يجعل رجلاً هاهنا، ورجلاً هاهنا، ويداً ها هنا، ويداً هاهنا بالأوتاد.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { ذِي الأوْتادِ } قال: كان يُوتد
  الناس بالأوتاد.وقال آخرون: إنما قيل ذلك لأنه كان له بنيان يعذّب الناس عليه. ذكر
  من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن إسماعيل، عن رجل، عن سعيد
  بن جُبَير { وَفِرْعَوْنَ ذِي الأوْتادِ } قال: كان له مَنارات يعذّبهم عليها.وأولى
  هذه الأقوال عندي بالصواب، قول من قال: عُنِي بذلك: الأوتاد التي تُوتَد، من خشب كانت
  أو حديد، لأن ذلك هو المعروف من معاني الأوتاد، ووصف بذلك، لأنه إما أن يكون كان يعذّب
  الناس بها، كما قال أبو رافع وسعيد بن جُبير، وإما أن يكون كان يُلْعب له بها.وقوله:
  { الَّذِينَ طَغَوْا فِي الْبِلادِ } يعني بقوله جلّ ثناؤه { الذين } عاداً وثمود وفرعون
  وجنده. ويعني بقوله: { طَغَوْا }: تجاوزوا ما أباحه لهم ربهم، وعتوا على ربهم إلى ما
  حظره عليهم من الكفر به وقوله { فِي الْبِلادِ }: التي كانوا فيها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

