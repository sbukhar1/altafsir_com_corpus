  none\" href=\"JavaScript:Open_Menu()\">ٱرْجِعِي إِلَىٰ رَبِّكِ رَاضِيَةً مَّرْضِيَّةً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱدْخُلِي
  فِي عِبَادِي</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱدْخُلِي جَنَّتِي</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَٰۤأَيَّتُهَا ٱلنَّفْسَ } على إرادة القول، أي: يقول الله للمؤمن:
  { يَٰۤأَيَّتُهَا ٱلنَّفْسَ } إمّا أن يكلمه إكراماً له كما كلم موسى صلوات الله عليه،
  أو على لسان ملك. و { ٱلْمُطْمَئِنَّةُ } الآمنة التي لا يستفزّها خوف ولا حزن، وهي
  النفس المؤمنة أو المطمئنة إلى الحق التي سكنها ثلج اليقين فلا يخالجها شك، ويشهد للتفسير
  الأوّل، قراءة أبيّ بن كعب: «يا أيتها النفس الآمنة المطمئنة» فإن قلت: متى يقال لها
  ذلك؟ قلت: إمّا عند الموت. وإمّا عند البعث، وإمّا عند دخول الجنة. على معنى: ارجعي
  إلى موعد ربك { رَّاضِيَةٍ } بما أوتيت { مَّرْضِيَّةً } عند الله { فَٱدْخُلِى فِى
  عِبَادِى } في جملة عبادي الصالحين، وانتظمي في سلكهم { وَٱدْخُلِى جَنَّتِى } معهم،
  وقيل: النفس الروح. ومعناه: فادخلي في أجساد عبادي. وقرأ ابن عباس: «فادخلي في عبدي»،
  وقرأ ابن مسعود: «في جسد عبدي». وقرأ أبيّ: «ائتي ربك راضية مرضية، ادخلي في عبدي»
  وقيل: نزلت في حمزة بن عبد المطلب. وقيل: في خبيب بن عدي الذي صلبه أهل مكة وجعلوا
  وجهه إلى المدينة، فقال: اللهم إن كان لي عندك خير فحوّل وجهي نحو قبلتك، فحوّل الله
  وجهه نحوها فلم يستطع أحد أن يحوّله، والظاهر العموم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عن
  رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
