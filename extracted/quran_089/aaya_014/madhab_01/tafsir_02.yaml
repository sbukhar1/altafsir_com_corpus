text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ
  فَعَلَ رَبُّكَ بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ
  مِثْلُهَا فِي ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ
  } * { وَفِرْعَوْنَ ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ } * {
  فَأَكْثَرُواْ فِيهَا ٱلْفَسَادَ } * { فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ
  } * { إِنَّ رَبَّكَ لَبِٱلْمِرْصَادِ }قيل لعقب عاد بن عوص بن إرم بن سام بن نوح:
  عاد، كما يقال لبني هاشم: هاشم. ثم قيل للأوّلين منهم عاد الأولى وإرم، تسمية لهم باسم
  جدّهم، ولمن بعدهم: عاد الأخيرة. قال ابن الرقيات:مَجْداً تَلِيداً بَنَاهُ أَوَّلُهُ   أَدْرَكَ
  عَاداً وَقَبْلَهَا إرَمَافإرم في قوله { بعاد إرَمَ } عطف بيان لعاد، وإيذان بأنهم
  عاد الأولى القديمة. وقيل: { إِرَمَ } بلدتهم وأرضهم التي كانوا فيها ويدل عليه قراءة
  ابن الزبير «بعاد إرم» على الإضافة وتقديره: بعاد أهل إرم، كقوله:{ وَٱسْئَلِ ٱلْقَرْيَةَ }[يوسف:
  82]، ولم تنصرف قبيلة كانت أو أرضاً للتعريف والتأنيث. وقرأ الحسن: «بعاد أرم»، مفتوحتين.
  وقرىء «بعاد إرم» بسكون الراء على التخفيف، كما قرىء: «بورقكم» وقرىء «بعاد إرم ذات
  العماد» بإضافة إرم إلى ذات العماد. والإرم: العلم، يعني: بعاد أهل أعلام ذات العماد.
  و { ذَاتِ ٱلْعِمَادِ } اسم المدينة وقرىء «بعاد إرمّ ذات العماد» أي جعل الله ذات
  العماد رميماً بدلاً من فعل ربك؛ وذات العماد إذا كانت صفة للقبيلة، فالمعنى: أنهم
  كانوا بدويين أهل عمد، أو طوال الأجسام على تشبيه قدودهم بالأعمدة ومنه قولهم: رجل
  معمد وعمدان: إذا كان طويلاً. وقيل: ذات البناء الرفيع، وإن كانت صفة للبلدة فالمعنى:
  أنها ذات أساطين. وروي أنه كان لعاد ابنان: شداد وشديد؛ فملكا وقهرا، ثم مات شديد وخلص
  الأمر لشداد، فملك الدنيا ودانت له ملوكها، فسمع بذكر الجنة فقال أبني مثلها، فبني
  إرم في بعض صحاري عدن في ثلثمائة سنة، وكان عمره تسعمائة سنة: وهي مدينة عظيمة قصورها
  من الذهب والفضة، وأساطينها من الزبرجد والياقوت. وفيها أصناف الأشجار والأنهار المطردة؛
  ولما تم بناؤها سار إليها بأهل مملكته؛ فلما كان منها على مسيرة يوم وليلة بعث الله
  عليهم صيحة من السماء فهلكوا. وعن عبد الله بن قلابة: أنه خرج في طلب إبل له، فوقع
  عليها، فحمل ما قدر عليه مما ثم، وبلغ خبره معاوية فاستحضره، فقص عليه، فبعث إلى كعب
  فسأله فقال: هي إرم ذات العماد، وسيدخلها رجل من المسلمين في زمانك أحمر أشقر قصير
  على حاجبه خال وعلى عقبه خال، يخرج في طلب إبل له؛ ثم التفت فأبصر ابن قلابة فقال:
  هذا والله ذلك الرجل { لَمْ يُخْلَقْ مِثْلُهَا } مثل عاد { فِى ٱلْبِلَـٰدِ } عظم
  أجرام وقوّة، كان طول الرجل منهم أربعمائة ذراع، وكان يأتي الصخرة العظيمة فيحملها
  فيلقيها على الحي فيهلكهم، أو لم يخلق مثل مدينة شدّاد في جميع بلاد الدنيا. وقرأ ابن
  الزبير «لم يخلق ملثها»، أي: لم يخلق الله مثلها { جَابُواْ ٱلصَّخْرَ } قطعوا صخر
  الجبال واتخذوا فيها بيوتاً، كقوله:{ وَتَنْحِتُونَ مِنَ ٱلْجِبَالِ بُيُوتاً }[الشعراء:
  149] قيل: أول من نحت الجبال والصخور والرخام: ثمود، وبنوا ألفاً وسبعمائة مدينة كلها
  من الحجارة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ
  بِعَادٍ } * { إِرَمَ ذَاتِ ٱلْعِمَادِ } * { ٱلَّتِي لَمْ يُخْلَقْ مِثْلُهَا فِي
  ٱلْبِلاَدِ } * { وَثَمُودَ ٱلَّذِينَ جَابُواْ ٱلصَّخْرَ بِٱلْوَادِ } * { وَفِرْعَوْنَ
  ذِى ٱلأَوْتَادِ } * { ٱلَّذِينَ طَغَوْاْ فِي ٱلْبِلاَدِ } * { فَأَكْثَرُواْ فِيهَا
  ٱلْفَسَادَ } * { فَصَبَّ عَلَيْهِمْ رَبُّكَ سَوْطَ عَذَابٍ } * { إِنَّ رَبَّكَ لَبِٱلْمِرْصَادِ
  }قيل له: ذو الأوتاد، لكثرة جنوده ومضاربهم التي كانوا يضربونها إذا نزلوا، أو لتعذيبه
  بالأوتاد، كما فعل بماشطة بنته وبآسية { ٱلَّذِينَ طَغَوْاْ } أحسن الوجوه فيه أن يكون
  في محل النصب على الذم. ويجوز أن يكون مرفوعاً على: هم الذين طغوا أو مجروراً على وصف
  المذكورين عاد وثمود وفرعون يقال: صب عليه السوط وغشاه وقنعه، وذكر السوط: إشارة إلى
  أن ما أحله بهم في الدنيا من العذاب العظيم بالقياس إلى ما أعدّلهم في الآخرة، كالسوط
  إذا قيس إلى سائر ما يعذب به. وعن عمرو بن عبيد: كان الحسن إذا أتى على هذه الآية قال:
  إن عند الله أسواطاً كثيرة، فأخذهم بسوط منها. المرصاد: المكان الذي يترتب فيه الرصد
  «مفعال» من رصده. كالميقات من وقته. وهذامثل لإرصاده العصاة بالعقاب وأنهم لا يفوتونه.
  وعن بعض العرب أنه قيل له: أين ربك؟ فقال: بالمرصاد. وعن عمرو بن عبيد رحمه الله أنه
  قرأ هذه السورة عند بعض الظلمة حتى بلغ هذه الآية فقال: إنّ ربك لبالمرصاد يا فلان،
  عرّض له في هذا النداء بأنه بعض من توعد بذلك من الجبابرة، فالله درّه أيُّ أسد فرّاس
  كان بين ثوبيه، يدق الظلمة بإنكاره، ويقصع أهل الأهواء والبدع باحتجاجه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

