  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  بَل لاَّ تُكْرِمُونَ ٱلْيَتِيمَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَحَآضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَأْكُلُونَ
  ٱلتُّرَاثَ أَكْلاً لَّمّاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتُحِبُّونَ ٱلْمَالَ حُبّاً جَمّاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَلاَّ } ردع للإنسان عن قوله: ثم قال: بل هناك شرّ من القول. وهو:
  أنّ الله يكرمهم بكثرة المال، فلا يؤدّون ما يلزمهم فيه من إكرام اليتيم بالتفقد والمبرّة،
  وحض أهله على طعام المسكين ويأكلونه أكل الأنعام، ويحبونه فيشحون به وقرىء «يكرمون»
  وما بعده بالياء والتاء. وقرىء «تحاضون» أي: يحض بعضكم بعضاً: وفي قراءة ابن مسعود:
  «ولا تحاضون» بضم التاء، من المحاضة { أَكْلاً لَّمّاً } ذا لمّ وهو الجمع بين الحلال
  والحرام. قال الحطيئة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا كَانَ
  لَمَّا يَتْبَع الذَّمُّ رَبَّهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَلاَ قَدَّسَ
  الرَّحْمٰنُ تِلْكَ الطَّوَاحِنَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني: أنهم يجمعون في أكلهم بين نصيبهم من الميراث ونصيب غيرهم. وقيل
  كانوا لا يورّثون النساء ولا الصبيان، ويأكلون تراثهم مع تراثهم. وقيل: يأكلون ما جمعه
  الميت من الظلمة، وهو عالم بذلك فيلم في الأكل بين حلاله وحرامه. ويجوز أن يذمّ الوارث
  الذي ظفر بالمال سهلا مهلا، من غير أن يعرق فيه جبينه، فيسرف في إنفاقه، ويأكله أكلا
  واسعاً جامعاً بين ألوان المشتهيات من الأطعمة والأشربة والفواكه، كما يفعل الورّاث
  البطالون { حُبّاً جَمّاً } كثيراً شديداً مع الحرص والشره ومنع الحقوق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
