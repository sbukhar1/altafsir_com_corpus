text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّآ إِذَا
  مَا ٱبْتَلاَهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيَقُولُ رَبِّيۤ أَهَانَنِ } * { كَلاَّ
  بَل لاَّ تُكْرِمُونَ ٱلْيَتِيمَ } * { وَلاَ تَحَآضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ
  } * { وَتَأْكُلُونَ ٱلتُّرَاثَ أَكْلاً لَّمّاً }وقوله: { وَأمَّا إذَا ما ابْتَلاهُ
  فَقَدَرَ عَلَيْهِ رِزْقَهُ } يقول: وأما إذا ما امتحنه ربه بالفقر { فَقَدَرَ عَلَيْهِ
  رِزْقَهُ } يقول: فضيَّق عليه رزقه وقَتَّره، فلم يكثر ماله، ولم يوسع عليه { فَيَقُولُ
  رَبّي أهانَنِ } يقول: فيقول ذلك الإنسان: ربي أهانني، يقول: أذلني بالفقر، ولم يشكر
  الله على ما وهب له من سلامة جوارحه، ورزقه من العافية في جسمه.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { وَأمَّا إذَا ابْتَلاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ
  فَيَقُولُ رَبِّي أهانَنِي } ما أسرع كفرَ ابن آدم.حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، قوله: { فَقَدَرَ عَلَيْهِ رِزْقَهُ } قال: ضَيَّقه.واختلفت القرّاء
  في قراءة قوله { فَقَدَرَ عَلَيْهِ رِزْقَهُ } فقرأت عامة قرّاء الأمصار ذلك بالتخفيف،
  فقَدَر: بمعنى فقتر، خلا أبي جعفر القارىء، فإنه قرأ ذلك بالتشديد: «فَقَدَّر». وذُكر
  عن أبي عمرو بن العلاء أنه كان يقول: قدّر، بمعنى يعطيه ما يكفيه، ويقول: لو فعل ذلك
  به ما قال ربي أهانني.والصواب من قراءة ذلك عندنا بالتخفيف، لإجماع الحجة من القرّاء
  عليه.وقوله: { كَلاَّ بَلْ لا تُكْرِمُونَ الْيَتِيمَ } اختلف أهل التأويل في المعنيّ
  بقوله: { كَلاَّ } في هذا الموضع، وما الذي أنكر بذلك، فقال بعضهم: أنكر جلّ ثناؤه
  أن يكون سبب كرامته من أكرم كثرة ماله، وسبب إهانته من أهان قلة ماله. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وأمَّا إذَا ما ابْتَلاهُ فَقَدَرَ
  عَلَيْهِ رِزْقَهُ فَيقُولُ رَبِّي أهانني } ما أسرع ما كفر ابن آدم يقول الله جلّ
  ثناؤه: كلا إني لا أكرم من أكرمت بكثرة الدنيا، ولا أهين من أهنت بقلتها، ولكن إنما
  أُكرم من أكرمت بطاعتي، وأُهين من أهنت بمعصيتي.وقال آخرون: بل أنكر جلّ ثناؤه حمد
  الإنسان ربه على نِعمه دون فقره، وشكواه الفاقة. وقالوا: معنى الكلام: كلاّ، أي لم
  يكن ينبغي أن يكون هكذا، ولكن كان ينبغي أن يحمده على الأمرين جميعاً، على الغنى والفقر.وأولى
  القولين في ذلك بالصواب: القول الذي ذكرناه عن قتادة، لدلالة قوله { بَلْ لا تُكْرِمُونَ
  الْيَتِيمَ } والآيات التي بعدها، على أنه إنما أهان من أهان بأنه لا يكرم اليتيم،
  ولا يَحُضّ على طعام المسكين، وسائر المعاني التي عدّد، وفي إبانته عن السبب الذي من
  أجله أهان من أهان، الدلالة الواضحة على سبب تكريمه من أكرم، وفي تبيينه ذلك عَقيب
  قوله: { فَأمَّا الإنْسانُ إذَا ما ابْتَلاهُ رَبُّهُ فَأكْرَمَهُ وَنَعَّمَهُ فَيَقُولُ
  رَبِّي أكْرَمَنِ وَأمَّا إذَا ما ابْتَلاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيَقُولُ
  رَبِّي أهانَنِ } بيان واضح عن الذي أنكر من قوله ما وصفنا.وقوله: { بَلْ لا تُكْرِمُونَ
  الْيَتِيمَ } يقول تعالى ذكره: بل إنما أهنت من أَهَنت من أجل أنه لا يكرم اليتيم،
  فأخرج الكلام على الخطاب، فقال: بل لستم تكرمون اليتيم، فلذلك أهنتكم { وَلا تَحَاضُّونَ
  عَلى طَعامِ المِسْكِينِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّآ إِذَا مَا ٱبْتَلاَهُ فَقَدَرَ
  عَلَيْهِ رِزْقَهُ فَيَقُولُ رَبِّيۤ أَهَانَنِ } * { كَلاَّ بَل لاَّ تُكْرِمُونَ
  ٱلْيَتِيمَ } * { وَلاَ تَحَآضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * { وَتَأْكُلُونَ
  ٱلتُّرَاثَ أَكْلاً لَّمّاً }واختلفت القرّاء في قراءة ذلك، فقرأه من أهل المدينة أبو
  جعفر وعامة قرّاء الكوفة { بَلْ لا تُكْرِمونَ الْيَتِيمَ وَلا تَحَاضُّونَ } بالتاء
  أيضاً وفتحها، وإثبات الألف فيها، بمعنى: ولا يحضّ بعضكم بعضاً على طعام المسكين. وقرأ
  ذلك بعض قرّاء مكة وعامة قرّاء المدينة، بالتاء وفتحها وحذف الألف: «وَلا تَحُضُّونَ»
  بمعنى: ولا تأمرون بإطعام المسكين. وقرأ ذلك عامة قرّاء البصرة: «يَحُضُّونَ» بالياء
  وحذف الألف، بمعنى: ولا يكرم القائلون إذا ما ابتلاه ربه فأكرمه ونعمه ربي أكرمني،
  وإذا قدر عليه رزقه ربي أهانني اليتيم، «وَلا يَحُضُّونَ عَلى طَعامِ المِسْكِينِ»
  وكذلك يقرأ الذين ذكرنا من أهل البصرة «يُكْرِمُونَ» وسائر الحروف معها بالياء، على
  وجه الخبر عن الذين ذكرت. وقد ذُكر عن بعضهم أنه قرأ: «تُحاضُّونَ» بالتاء وضمها وإثبات
  الألف، بمعنى: ولا تحافظون.والصواب من القول في ذلك عندي: أن هذه قراءات معروفات في
  قراءة الأمصار، أعني القراءات الثلاث صحيحات المعاني، فبأيّ ذلك قرأ القارىء فمصيب.وقوله:
  { وتَأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } يقول تعالى ذكره: وتأكلون أيها الناس الميراث
  أكلاً لمَّا، يعني: أكلاً شديداً، لا تتركون منه شيئاً، وهو من قولهم: لممت ما على
  الخِوان أجمع، فأنا ألمه لمًّا: إذا أكلت ما عليه، فأتيت على جميعه. وبنحو الذي قلنا
  في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني عمرو بن سعيد بن يسار القرشيّ، قال:
  ثنا الأنصاريّ، عن أشعث، عن الحسن { وَتأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } قال: الميراث.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَتأكُلُونَ التُّرَاثَ } أي الميراث.وكذلك
  في قوله: { أكْلاً لَمًّا }. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال:
  ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، { وَتأكُلُونَ التُّرَاثَ أكْلاً لَمًّا
  } يقول: تأكلون أكلاً شديداً.حدثني يعقوب، قال: ثنا ابن عُلَية، عن يونس، عن الحسن،
  في قوله: { وَتأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } قال: نصيبه ونصيب صاحبه.حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { أكْلاً لَمًّا } قال: اللمّ: السفّ،
  لفّ كل شيء.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أكْلاً لَمًّا }:
  أي شديداً.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { أكْلاً لَمًّا } يقول: أكلاً شديداً.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قول الله: { وتَأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } قال: الأكل اللمّ:
  الذي يأكل كلّ شيء يجده ولا يسأل، فأكل الذي له، والذي لصاحبه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمَّآ إِذَا مَا ٱبْتَلاَهُ فَقَدَرَ
  عَلَيْهِ رِزْقَهُ فَيَقُولُ رَبِّيۤ أَهَانَنِ } * { كَلاَّ بَل لاَّ تُكْرِمُونَ
  ٱلْيَتِيمَ } * { وَلاَ تَحَآضُّونَ عَلَىٰ طَعَامِ ٱلْمِسْكِينِ } * { وَتَأْكُلُونَ
  ٱلتُّرَاثَ أَكْلاً لَّمّاً }كانوا لا يُوَرّثون النساء، ولا يورّثون الصغار، وقرأ:{ يَسْتَفْتُونَكَ
  فِي النِّساءِ قُلِ اللّهُ يُفْتِيكُمْ فِيهِنَّ وَما يُتْلَى عَلَيْكُمْ فِي الكِتابِ
  في يَتامَى النِّساءِ اللاَّتِي لا تُؤْتُونَهُنَّ ما كُتِبَ لَهُنَّ وتَرْغَبُونَ
  أنْ تَنْكِحُوهُنَّ والمُسْتَضْعَفِينَ مِنَ الْوِلْدَانِ }أي لا تورِّثونهنّ أيضاً
  { أكْلاً لَمًّا } يأكل ميراثه، وكلّ شيء لا يسأل عنه، ولا يدري أحلال أو حرام.حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس { تَأكُلُونَ التُّرَاثَ
  أكْلاً لَمًّا }. يقول: سَفًّا.حدثني ابن عبد الرحيم البرقيّ، قال: ثنا عمرو بن أبي
  سلمة البستيّ، عن زُهير، عن سالم، قال: قد سمعت بكر بن عبد الله يقول في هذه الآية:
  { وَتأكُلُونَ التُّرَاثَ أكْلاً لَمًّا } قال: اللمّ: الاعتداء في المِيراث، يأكل
  ميراثه وميراث غيره.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

