text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلْفَجْرِ }
  * { وَلَيالٍ عَشْرٍ } * { وَٱلشَّفْعِ وَٱلْوَتْرِ } * { وَٱلَّيلِ إِذَا يَسْرِ }
  * { هَلْ فِي ذَلِكَ قَسَمٌ لِّذِى حِجْرٍ }أقسم بالفجر كما أقسم بالصبح في قوله:{ وَٱلصُّبْحِ
  إِذَا أَسْفَرَ }[المدثر: 34]،{ وَٱلصُّبْحِ إِذَا تَنَفَّسَ }[التكوير: 18]، وقيل:
  بصلاة الفجر. أراد بالليالي العشر: عشر ذي الحجة. فإن قلت: فما بالها منكرة من بين
  ما أقسم به؟ قلت: لأنها ليال مخصوصة من بين جنس الليالي العشر بعض منها. أو مخصوصة
  بفضيلة ليست لغيرها. فإن قلت: فهلا عرفت بلام العهد، لأنها ليال معلومة معهودة؟ قلت:
  لو فعل ذلك لم تستقل بمعنى الفضيلة الذي في التنكير؛ ولأن الأحسن أن تكون اللامات متجانسة،
  ليكون الكلام أبعد من الألغاز والتعمية، وبالشفع والوتر: إما الأشياء كلها شفعها ووترها،
  وإما شفع هذه الليالي ووترها. ويجوز أن يكون شفعها يوم النحر، ووترها يوم عرفة، لأنه
  تاسع أيامها وذاك عاشرها، وقد(1299) روي عن النبي صلى الله عليه وسلم أنه فسرهما بذلك.
  وقد أكثروا في الشفع والوتر حتى كادوا يستوعبون أجناس ما يقعان فيه، وذلك قليل الطائل،
  جدير بالتلهي عنه، وبعد ما أقسم بالليالي المخصوصة أقسم بالليل على العموم { إِذَا
  يَسْرِ } إذا يمضي؛ كقوله:{ وَٱلَّيْلِ إِذَا أَدْبَرَ }[المدثر: 33]،{ وَٱلَّيْلِ
  إِذْا عَسْعَسَ }[التكوير: 17]، وقرىء «والوتر» بفتح الواو، وهما لغتان كالحبر والحبر
  في العدد، وفي الترة: الكسر وحده. وقرىء «الوتر» بفتح الواو وكسر التاء: رواها يونس
  عن أبي عمرو، وقرىء «والفجر» والوتر، ويسر: بالتنوين، وهو التنوين الذي يقع بدلاً من
  حرف الإطلاق. وعن ابن عباس: وليال عشر، بالإضافة يريد: وليال أيام عشر. وياء { يَسْرِ
  } تحذف في الدرج، اكتفاء عنها بالكسرة، وأما في الوقف فتحذف مع الكسرة، وقيل: معنى
  «يسري» يسري فيه { هَلْ فِى ذَلِكَ } أي فيما أقسمت به من هذه الأشياء { قَسَمٌ } أي
  مقسم به { لِّذِى حِجْرٍ } يريد: هل يحق عنده أن تعظم بالإقسام بها. أو: هل في إقسامي
  بها إقسام لذي حجر، أي: هل هو قسم عظيم يؤكد بمثله المقسم عليه. والحجر: العقل؛ لأنه
  يحجر عن التهافت فيما لا ينبغي، كما سمى عقلا ونهية؛ لأنه يعقل وينهى. وحصاة: من الإحصاء
  وهو الضبط وقال الفراء: يقال: إنه لذو حجر، إذا كان قاهراً لنفسه ضابطاً لها؛ والمقسم
  عليه محذوف وهو «ليعذبن» يدل عليه قوله: { أَلَمْ تَرَ } إلى قوله:{ فَصَبَّ عَلَيْهِمْ
  رَبُّكَ سَوْطَ عَذَابٍ }[الفجر: 13].\r\n\t\t\t\r\n\t\t\t</section>"

