  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى بن عبد الرحمن قال: ثنا أبو أُسامة، عن الأجلح، قال: سمعت الضحاك بن مزاحم يقول:
  إذا كان يوم القيامة، أمر الله السماء الدنيا بأهلها، ونزل من فيها من الملائكة، وأحاطوا
  بالأرض ومن عليها، ثم الثانية، ثم الثالثة، ثم الرابعة، ثم الخامسة، ثم السادسة، ثم
  السابعة، فصفوا صفاً دون صفّ، ثم ينزل الملك الأعلى على مجنبته اليسرى جهنم، فإذا رآها
  أهل الأرض ندّوا، فلا يأتون قطراً من أقطار الأرض إلاَّ وجدوا سبعة صفوف من الملائكة،
  فيرجعون إلى المكان الذي كانوا فيه، فذلك قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنّي أخافُ عَلَيْكُمْ يَوْمَ التَّنادِ
