  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجِيۤءَ يَوْمَئِذٍ
  بِجَهَنَّمَ يَوْمَئِذٍ يَتَذَكَّرُ ٱلإِنسَانُ وَأَنَّىٰ لَهُ ٱلذِّكْرَىٰ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: { وَتُحِبُّونَ المَالَ حُبًّا جَمًّا } وتحبون
  جمع المال أيها الناس واقتناءه حباً كثيراً شديداً من قولهم: قد جمّ الماء في الحوض:
  إذا اجتمع، ومنه قول زُهير بن أبي سلمى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَمَّا وَرَدْنَ المَاءَ زُرْقاً جِمامُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَضَعْنَ عِصِيَّ الْحاضِرِ المُتَخَيِّمِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وتُحِبُّونَ المَالَ حُبًّا جَمًّا
  } يقول: شديداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { وتُحِبُّونَ المَالَ حُبًّا جَمًّا
  } فيحبون كثرة المال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { حُبًّا جَمًّا } قال: الجمّ: الكثير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وتُحِبُّونَ
  المَالَ حُباً جَمًّا }: أي حباً شديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { حُبًّا
  جَمًّا }: يحبون كثرة المال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { وتُحِبُّونَ المَالَ حُبًّا
  جَمًّا } قال: الجمّ: الشديد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعني
  جلّ ثناؤه بقوله: { كَلاَّ }: ما هكذا ينبغي أن يكون الأمر. ثم أخبر جلّ ثناؤه عن ندمهم
  على أفعالهم السيِّئة في الدنيا، وتلهُّفهم على ما سلف منهم حين لا ينفعهم الندم، فقال
  جلّ ثناؤه: { إذَا دُكَّت الأرْضُ دَكًّا دكًّا } يعني: إذا رجت وزُلزلت زلزلة، وحرّكت
  تحريكاً بعد تحريك. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله { إذَا دُكَّتِ الأرْضُ دَكًّا دَكًّا } يقول: تحريكها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: ثني حرملة بن عمران، أنه سمع
  عمر مولى غُفْرة يقول: إذا سمعت الله يقول كلا، فإنما يقول: كذبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَجاءَ رَبُّكَ وَالمَلَكُ صَفًّا صَفًّا } يقول تعالى ذكره:
  وإذا جاء ربك يا محمد وأملاكه صفوفاً صفاً بعد صفّ، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا محمد بن جعفر وعبد الوهاب، قالا: ثنا عوف، عن أبي المِنهال، عن
  شهر بن حوشب، عن ابن عباس رضي الله عنهما أنه قال: إذا كان يوم القيامة مدّت الأرض
  مدّ الأديم، وزيد في سعتها كذا وكذا، وجمع الخلائق بصعيد واحد، جنهم وإنسهم. فإذا كان
  ذلك اليوم قيضت هذه السماء الدنيا عن أهلها على وجه الأرض، ولأهل السماء وحدهم أكثر
  من أهل الأرض جنهم وإنسهم بضعف، فإذا نثروا على وجه الأرض فزِعوا منهم، فيقولون: أفيكم
  ربنا: فيفزعون من قولهم، ويقولون: سبحان ربنا ليس فينا، وهو آت ثم تقاض السماء الثانية،
  ولأَهل السماء الثانية وحدهم أكثر من أهل السماء الدنيا ومن جميع أهل الأرض بضعف جنهم
  وإنسهم، فإذا نثروا على وجه الأرض فزع إليهم أهل الأرض، فيقولون: أفيكم ربنا؟ فيفزعون
  من قولهم ويقولون: سبحان ربنا ليس فينا، وهو آت ثم تقاضُ السموات سماء سماء، كلما قيضت
  سماء عن أهلها كانت أكثر من أهل السموات التي تحتها، ومن جميع أهل الأرض بضعف، فإذا
  نثروا على وجه الأرض، فزِع إليهم أهل الأرض، فيقولون لهم مثل ذلك، ويرجعون إليهم مثل
  ذلك، حتى تُقاض السماء السابعة، فلأَهل السماء السابعة أكثر من أهل ستِّ سموات، ومن
  جميع أهل الأرض بضعف، فيجيء الله فيهم والأمم جِثِيّ صفوف، وينادي مناد: ستعلمون اليوم
  من أصحاب الكرم، ليقم الحمادون لله على كل حال قال: فيقومون فيسرحون إلى الجنة ثم ينادي
  الثانية: ستعلمون اليوم من أصحاب الكرم، أين الذين كانت تتجافَى جنوبُهم عن المضاجع،
  يدعون ربهم خوفاً وطمعاً، ومما رزقناهم ينفقون؟ فيسرحون إلى الجنة ثم ينادي الثالثة:
  ستعلمون اليوم من أصحاب الكرم: أين الذين لا تلهيهم تجارة ولا بيع عن ذكر الله، وإقام
  الصلاة وإيتاء الزكاة، يخافون يوماً تتقلَّب فيه القلوب والأبصار، فيقومون فيسرحون
  إلى الجنة فإذا أخذ من هؤلاء ثلاثة خرج عُنُق من النار، فأشرف على الخلائق، له عينان
  تبصران، ولسان فصيح، فيقول: إني وُكِّلت منكم بثلاثة: بكلّ جبار عنيد، فيلقُطُهم من
  الصفوف لقط الطير حبّ السمسم، فيحبس بهم في جهنم، ثم يخرج ثانية فيقول: إني وكلت منكم
  بمن آذى الله ورسوله فيلقطهم لقط الطير حبّ السمسم، فيحبس بهم في جهنم، ثم يخرج ثالثة،
  قال عوف، قال أبو المنهال: حسبت أنه يقول: وكلت بأصحاب التصاوير، فيلتقطهم من الصفوف
  لقطَ الطير حبّ السمسم، فيحبس بهم في جهنم، فإذا أخذ من هؤلاء ثلاثة، ومن هؤلاء ثلاثة،
  نُشرت الصحف، ووُضعت الموازين، ودُعي الخلائق للحساب.</font></font>&#13;\t\t\t<label
