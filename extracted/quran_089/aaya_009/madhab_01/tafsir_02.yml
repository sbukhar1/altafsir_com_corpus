  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قيل له: ذو الأوتاد،
  لكثرة جنوده ومضاربهم التي كانوا يضربونها إذا نزلوا، أو لتعذيبه بالأوتاد، كما فعل
  بماشطة بنته وبآسية { ٱلَّذِينَ طَغَوْاْ } أحسن الوجوه فيه أن يكون في محل النصب على
  الذم. ويجوز أن يكون مرفوعاً على: هم الذين طغوا أو مجروراً على وصف المذكورين عاد
  وثمود وفرعون يقال: صب عليه السوط وغشاه وقنعه، وذكر السوط: إشارة إلى أن ما أحله بهم
  في الدنيا من العذاب العظيم بالقياس إلى ما أعدّلهم في الآخرة، كالسوط إذا قيس إلى
  سائر ما يعذب به. وعن عمرو بن عبيد: كان الحسن إذا أتى على هذه الآية قال: إن عند الله
  أسواطاً كثيرة، فأخذهم بسوط منها. المرصاد: المكان الذي يترتب فيه الرصد «مفعال» من
  رصده. كالميقات من وقته. وهذامثل لإرصاده العصاة بالعقاب وأنهم لا يفوتونه. وعن بعض
  العرب أنه قيل له: أين ربك؟ فقال: بالمرصاد. وعن عمرو بن عبيد رحمه الله أنه قرأ هذه
  السورة عند بعض الظلمة حتى بلغ هذه الآية فقال: إنّ ربك لبالمرصاد يا فلان، عرّض له
  في هذا النداء بأنه بعض من توعد بذلك من الجبابرة، فالله درّه أيُّ أسد فرّاس كان بين
  ثوبيه، يدق الظلمة بإنكاره، ويقصع أهل الأهواء والبدع باحتجاجه.</font></font><font
