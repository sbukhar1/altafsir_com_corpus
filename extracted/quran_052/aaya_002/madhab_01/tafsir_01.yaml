text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلطُّورِ } *
  { وَكِتَابٍ مَّسْطُورٍ } * { فِي رَقٍّ مَّنْشُورٍ } * { وَٱلْبَيْتِ ٱلْمَعْمُورِ
  } * { وَٱلسَّقْفِ ٱلْمَرْفُوعِ } * { وَٱلْبَحْرِ ٱلْمَسْجُورِ } * { إِنَّ عَذَابَ
  رَبِّكَ لَوَاقِعٌ } * { مَّا لَهُ مِن دَافِعٍ }يعني تعالى ذكره بقوله: { والطُّورِ
  }: والجبل الذي يُدعى الطور.وقد بيَّنت معنى الطور بشواهده، وذكرنا اختلاف المختلفين
  فيه فيما مضى بما أغنى عن إعادته في هذا الموضع. وقد:حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، في قول الله تبارك وتعالى: { والطُّورِ } قال الجبل بالسُّرْيانية.وقوله:
  { وكِتابٍ مَسْطُورٍ } يقول: وكتاب مكتوب ومنه قول رُؤْبة:إني وآياتٍ سُطِرْنَ سَطْرا   وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { وكِتاب مَسْطُورٍ } قال: صحف.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، في قوله: { وكِتابٍ مَسْطُورٍ } والمسطور: المكتوب.حدثنا
  ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، في قوله: { مَسْطُورٍ }
  قال: مكتوب.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك
  يقول في قوله: { مَسْطُورٍ } قال: مكتوب.وقوله: { فِي رَقٍّ مَنْشُورٍ } يقول: في ورق
  منشور.وقوله: «في» من صلة مسطور، ومعنى الكلام: وكتاب سطر، وكُتب في ورق منشور.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي رَقٍّ مَنْشُورٍ } وهو الكتاب.حدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، { في رَقٍّ }
  قال: الرقّ: الصحيفة.وقوله: { وَالبَيْتِ المَعْمُورِ } يقول: والبيت الذي يعمر بكثرة
  غاشيته وهو بيت فيما ذُكر في السماء بحيال الكعبة من الأرض، يدخله كلّ يوم سبعون ألفاً
  من الملائكة، ثم لا يعودون فيه أبداً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:حدثنا ابن المثنى، قال: ثنا ابن أبي عديّ، عن سعيد، عن قتادة، عن أنس بن
  مالك، عن مالك بن صعصعة، رجل من قومه قال: قال نبيّ الله صلى الله عليه وسلم: \" رُفِعَ
  إليَّ البَيْتُ المَعْمُورِ، فَقُلْتُ: يا جِبِريلُ ما هَذَا؟ \" قال: البَيْتُ المَعْمُورُ،
  يَدْخُلُهُ كُلَّ يَوْم سَبْعُونَ ألْفَ مَلَكٍ إذَا خَرَجُوا مِنْهُ لَمْ يَعُودُوا
  آخِرَ ما عَلَيْهِمْ.حدثنا ابن المثنى، قال: ثنا خالد بن الحارث، قال: ثنا شعبة، عن
  قتادة، عن أنس بن مالك، عن مالك بن صعصعة رجل من قومه، عن النبيّ صلى الله عليه وسلم،
  بنحوه.حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص عن سماك بن حرب، عن خالد بن عُرعُرة،
  أن رجلاً قال لعليّ رضي الله عنه: ما البيت المعمور؟ قال: بيت في السماء يقال له الضراح،
  وهو بحيال الكعبة، من فوقها حرمته في السماء كحرمة البيت في الأرض، يصلي فيه كلّ يوم
  سبعون ألفاً من الملائكة، ولا يعودون فيه أبداً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلطُّورِ } * { وَكِتَابٍ مَّسْطُورٍ
  } * { فِي رَقٍّ مَّنْشُورٍ } * { وَٱلْبَيْتِ ٱلْمَعْمُورِ } * { وَٱلسَّقْفِ ٱلْمَرْفُوعِ
  } * { وَٱلْبَحْرِ ٱلْمَسْجُورِ } * { إِنَّ عَذَابَ رَبِّكَ لَوَاقِعٌ } * { مَّا
  لَهُ مِن دَافِعٍ }حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك
  بن حرب، قال: سمعت خالد ابن عرعرة، قال: سمعت علياً رضي الله عنه، وخرج إلى الرحبة،
  فقال له ابن الكوّاء أو غيره: ما البيت المعمور؟ قال: بيت في السماء السادسة يقال له
  الضراح، يدخله كل يوم سبعون ألف مَلَك لا يعودون فيه أبداً.حدثنا أبو كُرَيب، قال:
  ثنا طلق بن غنام، عن زائدة، عن عاصم، عن عليّ بن ربيعة، قال: سأل ابن الكوّاء علياً،
  رضي الله عنه عن البيت المعمور، قال: مسجد في السماء يقال له الضراح، يدخله كلّ يوم
  سبعون ألفاً من الملائكة، لا يرجعون فيه أبداً.حدثنا ابن حُمَيد، قال: ثنا حكام، عن
  عنبسة، عن عبيد المكتب، عن أبي الطفيل، قال: سأل ابن الكوّاء علياً عن البيت المعمور،
  قال: بيت بحيال البيت العتيق في السماء يدخله كلّ يوم سبعون ألف مَلك على رسم راياتهم،
  يقال له الضراح، يدخله كل يوم سبعون ألفاً من الملائكة ثم لا يرجعون فيه أبداً.حدثنا
  ابن حُمَيد، قال: ثنا بهرام، قال: ثنا سفيان، عن سماك بن حرب، عن خالد بن عرعرة، عن
  عليّ رضي الله عنه، قال: سأله رجل عن البيت المعمور، قال: بيت في السماء يقال له الضريح
  قصد البيت، يدخله كلّ يوم سبعون ألف مَلك، ثم لا يعودون فيه.حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَالبَيْتِ المَعْمُورِ
  } قال: هو بيت حذاء العرش تعمره الملائكة، يصلي فيه كل يوم سبعون ألفاً من الملائكة
  ثم لا يعودون إليه.حدثنا عبد الله بن أحمد بن شبُّويه، قال: ثنا عليّ بن الحسن، قال:
  ثنا حسين، قال: سُئل عكرمة وأنا جالس عنده عن البيت المعمور، قال: بيت في السماء بحيال
  الكعبة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَالبَيْتِ
  المَعْمُورِ } قال: بيت في السماء يقال له الضراح.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة { وَالبَيْتِ المَعْمُورِ } ذكر لنا أن نبيّ الله صلى الله عليه وسلم
  قال يوماً لأصحابه: \" هَلْ تَدْرُونَ ما البَيْتُ المَعْمُورُ \" قالوا: الله ورسوله
  أعلم، قال: \" فإنَّهُ مَسْجِدٌ فِي السَّماءِ تَحْتَهُ الكَعْبَةُ لَوْ خَرّ لخَرَّ
  عَلَيْها، أوْ عَلَيْهِ، يُصلِّي فِيهِ كُلَّ يَوْمٍ سَبْعُونَ ألْفَ مَلكٍ إذَا خَرَجُوا
  مِنْهُ لَمْ يَعُودُوا آخِرَ ما عَلَيْهِمْ \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلطُّورِ } * { وَكِتَابٍ مَّسْطُورٍ
  } * { فِي رَقٍّ مَّنْشُورٍ } * { وَٱلْبَيْتِ ٱلْمَعْمُورِ } * { وَٱلسَّقْفِ ٱلْمَرْفُوعِ
  } * { وَٱلْبَحْرِ ٱلْمَسْجُورِ } * { إِنَّ عَذَابَ رَبِّكَ لَوَاقِعٌ } * { مَّا
  لَهُ مِن دَافِعٍ }  حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال:
  سمعت الضحاك يقول في قوله: { وَالبَيْتِ المَعْمُورِ } يزعمون أنه يروح إليه كلّ يوم
  سبعون ألف مَلك من قبيلة إبليس، يقال لهم الجنّ.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَالبَيْتِ المَعْمُورِ } قال: بيت الله الذي في السماء. وقال:
  قال رسول الله صلى الله عليه وسلم: \" إنَّ بَيْتَ اللّهِ فِي السَّماءِ لَيَدْخُلُهُ
  كُلَّ يَوْمٍ طَلَعَتْ شَمْسُهُ سَبْعُونَ ألْفَ مَلكٍ، ثُمَّ لا يَعُودُونَ فِيهِ
  أبَداً بَعْدَ ذلكَ \". حدثنا محمد بن مرزوق، قال: ثنا حجاج، قال: ثنا حماد، عن ثابت،
  عن أنس، عن النبيّ صلى الله عليه وسلم، قال: \" البَيْتُ المَعْمُورُ فِي السَّماءِ
  السَّابِعَةِ يَدْخُلُهُ كُلَّ يَوْمٍ سَبْعُونَ ألْفَ مَلك، ثُمَّ لا يَعُودُونَ إلَيْهِ
  حتى تَقُومَ السَّاعَةُ \". حدثنا محمد بن سِنان القَزّاز، قال: ثنا موسى بن إسماعيل،
  قال: ثنا سليمان عن ثابت، عن أنس، قال: قال رسول الله صلى الله عليه وسلم: \" لَمَّا
  عَرَجَ بِي المَلكُ إلى السَّماءِ السَّابِعَةِ انْتَهَيْتُ إلى بِناءٍ فَقُلْتُ للْمَلَكِ:
  ما هَذَا؟ قال: هَذَا بِناءٌ بَناهُ اللّهُ للْمَلائِكَةِ يَدْخُلُهُ كُلَّ يَوْمٍ
  سَبْعُونَ ألْفَ مَلَكٍ، يُقَدّسُونَ اللّهَ ويُسَبِّحُونَهُ، لا يَعُودُونَ فِيهِ
  \". وقوله: { وَالسَّقْفِ المَرْفُوعِ } يعني بالسقف في هذا الموضع: السماء، وجعلها
  سقفاً، لأنها سماء للأرض، كسماء البيت الذي هو سقفه. وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن خالد
  بن عرعرة، أن رجلاً قال لعليّ رضي الله عنه: ما السقف المرفوع؟ قال: السماء.حدثنا ابن
  بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن سماك، عن خالد بن عُرْعرة، عن عليّ،
  قال: السقف المرفوع: السماء.حدثنا ابن حُمَيد، قال: ثنا مهران، قال: ثنا سفيان، عن
  سماك بن حرب، عن خالد بن عُرْعُرة، عن عليّ رضي الله عنه قال: سأله رجل عن السقف المرفوع،
  فقال: السماء.حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك بن
  حرب، قال: سمعت خالد بن عُرْعُرة، قال: سمعت عليًّا يقول: والسقف المرفوع: هو السماء،
  قال:{ وَجَعَلْنَا السَّماءَ سَقْفاً مَحفُوظاً وهُمْ عَنْ آياتِها مُعرِضُونَ }حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد السقف المرفوع: قال: السماء.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالسَّقْفِ المَرْفُوعِ } سقف السماء.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالسَّقْفِ المَرْفُوع }:
  سقف السماء.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلطُّورِ } * { وَكِتَابٍ مَّسْطُورٍ
  } * { فِي رَقٍّ مَّنْشُورٍ } * { وَٱلْبَيْتِ ٱلْمَعْمُورِ } * { وَٱلسَّقْفِ ٱلْمَرْفُوعِ
  } * { وَٱلْبَحْرِ ٱلْمَسْجُورِ } * { إِنَّ عَذَابَ رَبِّكَ لَوَاقِعٌ } * { مَّا
  لَهُ مِن دَافِعٍ }وقوله: { وَالبَحْرِ المَسْجُورِ } اختلف أهل التأويل في معنى البحر
  المسجور، فقال بعضهم: الموقد. وتأوّل ذلك: والبحر الموقد المحمّى. ذكر من قال ذلك:حدثني
  يعقوب، قال: ثنا ابن علية، عن داود، عن سعيد بن المسيب، قال: قال عليّ رضي الله عنه
  لرجل من اليهود: أين جهنم؟ فقال: البحر، فقال: ما أراه إلا صادقاً، { والبَحْرِ المَسْجورِ
  }{ وَإذَا البِحارِ سُجِرَتْ }مخففة.حدثنا ابن حُمَيد، قال: ثنا يعقوب، عن حفص بن حُمَيد،
  عن شمر بن عطية، في قوله: { وَالبَحْرِ المَسْجُورِ } قال: بمنزلة التنُّور المسجور.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد { وَالبَحْرِ المَسْجُورِ } قال: الموقَد.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالبَحْرِ المَسْجُورِ }
  قال: الموقد، وقرأ قول الله تعالى:{ وَإذَا البِحارُ سُجِّرَتْ }قال: أوقدت.وقال آخرون:
  بل معنى ذلك: وإذا البحار مُلئت، وقال: المسجور: المملوء. ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَالبَحْرِ المَسْجُورِ } الممتلىء.وقال
  آخرون: بل المسجور: الذي قد ذهب ماؤه. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس في قوله: { والبَحْرِ المَسْجُورِ
  } قال: سجره حين يذهب ماؤه ويفجر.وقال آخرون: المسجور: المحبوس. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، في قوله: { وَالبَحْرِ
  المَسْجُورِ } يقول: المحبوس.وأولى الأقوال في ذلك عندي بالصواب قول من قال: معناه:
  والبحر المملوء المجموع ماؤه بعضه في بعض، وذلك أن الأغلب من معاني السجر: الإيقاد،
  كما يقال: سجرت التنور، بمعنى: أوقدت، أو الامتلاء على ما وصفت، كما قال لبيد:فَتَوَسَّطا
  عُرْضَ السَّرِيِّ وَصَدَّعا   مَسْجُورَةً مُتَجاوِراً قُلاَّمُهاوكما قال النمر بن
  تولَب العُكْليّ:إذَا شاءَ طالَعَ مَسْجُورَةً   تَرَى حَوْلَها النَّبْعَ والسَّا
  سمَاسَقْتْها رَوَاعِدُ مِنْ صَيِّفٍ   وَإنْ مِنْ خَرِيفٍ فَلَنْ يَعْدَمافإذا كان
  ذلك الأغلب من معاني السَّجْر، وكان البحر غير مُوقَد اليوم، وكان الله تعالى ذكره
  قد وصفه بأنه مسجور، فبطل عنه إحدى الصفتين، وهو الإيقاد صحّت الصفة الأخرى التي هي
  له اليوم، وهو الامتلاء، لأنه كلّ وقت ممتلىء.وقيل: إن هذا البحر المسجور الذي أقسم
  به ربنا تبارك وتعالى بحر في السماء تحت العرش. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال:
  ثنا مهران، عن سفيان، عن إسماعيل بن أبي خالد، عن أبي صالح، عن عليّ { والبَحْرِ المَسْجُورِ
  } قال: بحر في السماء تحت العرش.قال: ثنا مهران، قال: وسمعته أنا من إسماعيل، قال:
  ثنا مهران عن سفيان، عن ليث، عن مجاهد، عن عبد الله بن عمرو { وَالبَحْرِ المَسْجُورِ
  } قال: بحر تحت العرش.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
