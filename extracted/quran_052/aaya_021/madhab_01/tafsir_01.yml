  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَٱتَّبَعَتْهُمْ ذُرِّيَّتُهُم بِإِيمَانٍ أَلْحَقْنَا بِهِمْ ذُرِّيَّتَهُمْ
  وَمَآ أَلَتْنَاهُمْ مِّنْ عَمَلِهِم مِّن شَيْءٍ كُلُّ ٱمْرِىءٍ بِمَا كَسَبَ رَهَينٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: والذين آمنوا
  وأتبعناهم ذرّياتهم بإيمان، ألحقنا بهم ذرّياتهم المؤمنين في الجنة، وإن كانوا لم يبلغوا
  بأعمالهم درجات آبائهم، تكرمة لآبائهم المؤمنين، وما ألتنا آباءهم المؤمنين من أجور
  أعمالهم من شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا شعبة، عن عمرو بن مرّة، عن سعيد بن جُبَير،
  عن ابن عباس، في هذه الآية: «وَالَّذِينَ آمَنُوا وأتْبَعْناهُمْ ذُرّيَّاتِهمْ بإِيمانٍ»
  فقال: إن الله تبارك وتعالى يرفع للمؤمن ذرّيته، وإن كانوا دونه في العمل، ليقرّ الله
  بهم عينه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن عمرو بن مرّة، عن سعيد بن جُبَير، عن ابن عباس، قال: إن الله تبارك
  وتعالى ليرفع ذرّية المؤمن في درجته، وإن كانوا دونه في العمل، ليقرّ بهم عينه، ثم
  قرأ «وَالَّذِينَ آمَنُوا وَاتَّبَعَتْهُمْ ذُرّيَّتُهُمْ بإيمَانٍ أَلْحَقْنا بِهِمْ
  ذُرّياتِهِم وَما أَلَتْناهمْ مِنْ عَمَلِهِمْ مِنْ شَيْءٍ».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن عمرو بن مرّة الجملي، عن سعيد بن جُبَير،
  عن ابن عباس، قال: إن الله تبارك وتعالى ليرفع ذرّيَّة المؤمن معه في درجته، ثم ذكر
  نحوه، غير أنه قرأ «وأَتْبَعْناهُمْ ذُرّيَّاتِهِمْ بإِيمَانٍ أَلْحَقْنا بِهِمْ ذُرّيَّاتِهِمْ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني موسى بن بعد الرحمن المسروقي، قال: ثنا محمد بن بشر، قال: ثنا
  سفيان بن سعيد، عن سماعة، عن عمرو بن مرّة، عن سعيد بن جُبَير، عن ابن عباس، نحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن عمرو
  بن مرّة، عن سعيد بن جُبَير عن ابن عباس، أنه قال في هذه الآية «وَالَّذِينَ آمَنُوا
  وأتْبَعْناهُمْ ذُرّيَّاتِهِمْ بإِيمَانٍ» قال: المؤمن ترفع له ذرّيته، فيلحقون به،
  وإن كانوا دونه في العمل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: والذين
  آمنوا وأتبعناهم ذرّيَّاتهم التي بلغت الإيمان بإيمان، ألحقنا بهم ذرياتهم الصغار التي
  لم تبلغ الإيمان، وما ألتنا الآباء من عملهم من شيء. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: «وَالَّذِينَ آمَنُوا وأتْبَعْناهُمْ ذُرّيَّاتِهِمْ بإيمَانٍ
  أَلْحَقْنا بِهِمْ ذُرّيَّاتِهِمْ» يقول: الذين أدرك ذرّيتهم الإيمان، فعملوا بطاعتي،
  ألحقتهم بإيمانهم إلى الجنة، وأولادهم الصغار نلحقهم بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  «وَالَّذِينَ آمَنُوا وأتْبَعْناهُمْ ذُرّيَّاتِهِمْ بإيمَانٍ ألْحَقْنا بِهِمْ ذُرّيَّاتِهِمْ»
  يقول: من أدرك ذريته الإيمان، فعملوا بطاعتي ألحقتهم بآبائهم في الجنة، وأولادهم الصغار
  أيضا على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون نحو هذا القول، غير أنهم
  جعلوا الهاء والميم في قوله: { أَلْحَقْنا بِهِمْ } من ذكر الذرّية، والهاء والميم
  في قوله: ذرّيتهم الثانية من ذكر الذين.</font></font>&#13;\t\t\t<label disabled=\"true\"
