  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَٱتَّبَعَتْهُمْ ذُرِّيَّتُهُم
  بِإِيمَانٍ أَلْحَقْنَا بِهِمْ ذُرِّيَّتَهُمْ وَمَآ أَلَتْنَاهُمْ مِّنْ عَمَلِهِم
  مِّن شَيْءٍ كُلُّ ٱمْرِىءٍ بِمَا كَسَبَ رَهَينٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقالوا:
  معنى الكلام: والذين آمنوا واتبعتهم ذرّيتهم الصغار، وما ألتنا الكبار من عملهم من
  شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: «وَالَّذِينَ آمَنُوا وأَتْبَعْناهُمْ ذُرّيَّاتِهِمْ بإِيمَانٍ
  أَلْحَقْنا بِهِمْ ذُرّيَّاتِهِمْ» قال: أدرك أبناؤهم الأعمال التي عملوا، فاتبعوهم
  عليها واتبعتهم ذرّياتهم التي لم يدركوا الأعمال، فقال الله جلّ ثناؤه { وَما أَلَتْناهُمْ
  مِنْ عَمَلِهِمْ مِنْ شَيْءٍ } قال: يقول: لم نظلمهم من عملهم من شيء فننقصهم، فنعطيه
  ذرّياتهم الذين ألحقناهم بهم، الذين لم يبلغوا الأعمال ألحقتهم بالذين قد بلغوا الأعمال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك { وَالَّذِينَ آمَنُوا وَاتَّبَعَتْهُمْ ذُرِّيَّتُهُمْ
  بإِيمانٍ أَلْحَقْنا بِهِم ذُرِّيَّتَهُمْ } فأدخلناهم الجنة بعمل آبائهم، وما ألتنا
  الآباء من عملهم من شيء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر بن سليمان، قال: سمعت داود يحدّث عن عامر، أنه قال
  في هذه الآية «وَالَّذِينَ آمَنُوا وأَتْبَعْناهُمْ ذُرّيَّاتِهِمْ بإِيمَانٍ ألحقنا
  بهم ذرياتهم وَما أَلَتْناهُمْ مِنَ عَمَلِهِمْ مِنْ شَيْءٍ» فأدخل الله الذرّية بعمل
  الآباء الجنة، ولم ينقص الله الآباء من عملهم شيئاً، قال: فهو قوله: { وَما أَلَتْناهُمْ
  مِنْ عَمَلِهِمْ مِنْ شَيْءٍ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا ابن أبي عديّ، عن داود، عن سعيد بن جُبَير أنه قال في قول الله:
  «ألْحَقْنا بِهِمْ ذُرّيَّاتِهِمْ وَما أَلَتْناهُمْ مِنْ عَمَلِهِمْ مِنْ شَيْءٍ»
  قال: ألحق الله ذرّياتهم بآبائهم، ولم ينقص الآباء من أعمالهم، فيردَّه على أبنائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: إنما عنى بقوله: «ألْحَقْنا بِهِمْ ذُرّيَّتَهُمْ»: أعطيناهم
  من الثواب ما أعطينا الآباء. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن قيس بن مسلم، قال: سمعت إبراهيم
  في قوله: «وأتْبَعْناهُمْ ذرّيَّاتِهمْ بإيمَانٍ ألْحَقْنا بِهِمْ ذُرّيَّاتِهِمْ»
  قال: أعطوا مثل أجور آبائهم، ولم ينقص من أجورهم شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، عن قيس بن مسلم، عن إبراهيم «وأتْبَعْناهُمْ
  ذُرّيَّاتِهِمْ بإِيمَانٍ أَلْحَقْنا بِهِمْ ذُرّيَّاتِهِم» قال: أعطوا مثل أجورهم،
  ولم ينقص من أجورهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا حكام، عن أبي جعفر، عن
  الربيع «وأتْبَعْناهُمْ ذُرّياتِهِمْ بإِيمَانٍ» يقول: أعطيناهم من الثواب ما أعطيناهم
  { وَما ألَتْناهُمْ مِنْ عَمَلِهِمْ مِنْ شَيْءٍ } يقول: ما نقصنا آباءهم شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: «وَالَّذِينَ
  آمَنُوا وأَتْبَعْناهُمْ ذُرّياتِهِمْ» كذلك قالها يزيد «ذُرّياتِهمْ بإِيمَانٍ ألْحَقْنا
  بِهِمْ ذُرّيَّاتِهِمْ» قال: عملوا بطاعة الله فألحقهم الله بآبائهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى هذه الأقوال بالصواب وأشبهها بما دلّ عليه ظاهر التنزيل، القول
  الذي ذكرنا عن سعيد بن جُبَير، عن ابن عباس، وهو: والذين آمنوا بالله ورسوله، وأتبعناهم
  ذرياتهم الذين أدركوا الإيمان بإيمان، وآمنوا بالله ورسوله، ألحقنا بالذين آمنوا ذريتهم
  الذين أدركوا الإيمان فآمنوا، في الجنة فجعلناهم معهم في درجاتهم، وإن قصرت أعمالهم
  عن أعمالهم تكرمة منا لآبائهم، وما ألتناهم من أجور عملهم شيئاً.</font></font>&#13;\t\t\t<label
