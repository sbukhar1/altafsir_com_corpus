  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَمُورُ ٱلسَّمَآءُ مَوْراً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَتَسِيرُ ٱلْجِبَالُ سَيْراً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن عذاب ربك لواقع { يَوْمَ تَمُورُ السَّماءُ مَوْراً
  } فيوم من صلة واقع، ويعني بقوله: تمور: تدور وتكفأ. وكان معمر بن المثنى يُنشد بيت
  الأعشى:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنَّ مِشْيَتَها مِنْ بَيْتِ جارَتِها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَوْرُ السَّحابَةِ لا رَيْثٌ وَلا عَجَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالمور على روايته: التكفي والترهيل
  في المشية، وأما غيره فإنه كان يرويه مرّ السحابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم فيه نحو الذي قلنا فيه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً } قال: يقول: تحريكاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى وعمرو بن مالك، قالا: حدثنا أبو معاوية الضرير، عن
  سفيان بن عُيينة، عن ابن أبي نجيح، عن مجاهد، في قوله: { يَوْمَ تَمُورُ السَّماءُ
  مَوْراً } قال: تدور السماء دَوْراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن عليّ الصدائي، قال: ثنا إبراهيم بن بشار، قال: ثنا سفيان بن عيينة قال: أخبروني
  عن معاوية الضرير، عني، عن ابن أبي نجيح، عن مجاهد { يَوْمَ تَمُورُ السَّماءُ مَوْراً
  } قال: تدور دوراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هارون بن حاتم المقري، قال:
  ثنا سفيان بن عيينة، قال: ثني أبو معاوية، عني، عن ابن أبي نجيح، عن مجاهد { يَوْمَ
  تَمُورُ السَّماءُ مَوْراً } قال: تدور دوراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً
  } مورها: تحريكها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً
  } يعني: استدارتها وتحريكها لأمر الله، وموج بعضها في بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، قال: قال الضحاك { يَوْم تَمُورُ السَّماءُ
  مَوْراً } قال: تموج بعضها في بعض، وتحريكها لأمر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْمَ تَمُورُ السَّماءُ
  مَوْراً } قال: هذا يوم القيامة، وأما المور: فلا علم لنا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: مورها: تشققها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَوْمَ تَمُورُ السَّماءُ مَوْراً } قال: يوم تشقَّق السماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَتَسِيرُ الجِبالُ سَيْراً } يقول: وتسير الجبال عن أماكنها
  من الأرض سيراً، فتصير هباء منبثاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

