text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ عِندَهُمْ
  خَزَآئِنُ رَبِّكَ أَمْ هُمُ ٱلْمُصَيْطِرُونَ } * { أَمْ لَهُمْ سُلَّمٌ يَسْتَمِعُونَ
  فِيهِ فَلْيَأْتِ مُسْتَمِعُهُم بِسُلْطَانٍ مُّبِينٍ }يقول تعالى ذكره: أعند هؤلاء
  المكذّبين بآيات الله خزائن ربك يا محمد، فهم لاستغنائهم بذلك عن آيات ربهم معرضون،
  أم هم المسيطرون. اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معناه: أم هم المسلَّطون.
  ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس،
  قوله: { أمْ هُمْ المُسَيْطِرُونَ } يقول: المسلَّطون.وقال آخرون: بل معنى ذلك: أم
  هم المُنْزِلُونَ. ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي،
  قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { أمْ عِنْدَهُمْ خَزَائِنُ رَبِّكَ أمْ
  هُمُ المُسَيْطِرُونَ } قال: يقول أم هم المنزلون.وقال آخرون: بل معنى ذلك: أم هم الأرباب،
  وممن قال ذلك معمر بن المثنى، قال: يقال: سيطرتَ عليّ: أي اتخذتني خولاً لك.وأولى الأقوال
  في ذلك بالصواب قول من قال: معنى ذلك: أم هم الجبَّارون المتسلطون المستكبرون على الله،
  وذلك أن المسيطر في كلام العرب الجبار المتسلط، ومنه قول الله:{ لَسْتَ عَلَيْهِمْ
  بِمُسَيْطِرٍ }يقول: لست عليهم بجبار مسلط.وقوله: { أَمْ لَهُمْ سُلَّمٌ يَسْتَمِعُونَ
  فِيهِ } يقول: أم لهم سلم يرتقون فيه إلى السماء يستمعون عليه الوحي، فيدَّعون أنهم
  سمعوا هنالك من الله أن الذي هم عليه حقّ، فهم بذلك متمسكون بما هم عليه.وقوله: { فَلْيَأْتِ
  مُسْتَمِعُهُمْ بِسُلْطانٍ مُبِينٍ } يقول: فإن كانوا يدّعون ذلك فليأت من يزعم أنه
  استمع ذلك، فسمعه بسلطان مبين، يعني بحجة تبين أنها حقّ، كما أتى محمد صلى الله عليه
  وسلم بها على حقيقة قوله، وصدقه فيما جاءهم به من عند الله. والسُّلَّم في كلام العرب:
  السبب والمرقاة ومنه قول ابن مقبل:لا تُحْرِزِ المَرْءَ أَحْجاءُ الْبِلادِ وَلا   تُبْنَى
  لَهُ في السَّمَواتِ السَّلالِيمُومنه قوله: جعلت فلاناً سَلَّماً لحاجتي: إذا جعلته
  سبباً لها.\r\n\t\t\t\r\n\t\t\t</section>"

