  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  خُلِقُواْ مِنْ غَيْرِ شَيْءٍ أَمْ هُمُ ٱلْخَالِقُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  خَلَقُواْ ٱلسَّمَاوَاتِ وَٱلأَرْضَ بَل لاَّ يُوقِنُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: أخلق هؤلاء المشركون من غير شيء، أي من غير آباء ولا أمَّهات، فهم كالجماد،
  لا يعقلون ولا يفهمون لله حجة، ولا يعتبرون له بعبرة، ولا يتعظون بموعظة. وقد قيل:
  إن معنى ذلك: أم خلقوا لغير شيء، كقول القائل: فعلت كذا وكذا من غير شيء، بمعنى: لغير
  شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أمْ هُمُ الخالِقُونَ }
  يقول: أم هم الخالقون هذا الخلق، فهم لذلك لا يأتمرون لأمر الله، ولا ينتهون عما نهاهم
  عنه، لأن للخالق الأمر والنهي { أمْ خَلَقُوا السَّمَوَاتِ والأرْضَ } يقول: أخلقوا
  السموات والأرض فيكونوا هم الخالقين، وإنما معنى ذلك: لم يخلقوا السموات والأرض، {
  بَلْ لا يُوقِنُونَ } يقول: لم يتركوا أن يأتمروا لأمر ربهم، وينتهوا إلى طاعته فيما
  أمر ونهى، لأنهم خلقوا السموات والأرض، فكانوا بذلك أرباباً، ولكنهم فعلوا، لأنهم لا
  يوقنون بوعيد الله وما أعدّ لأهل الكفر به من العذاب في الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

