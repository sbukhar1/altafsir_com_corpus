text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ خُلِقُواْ
  مِنْ غَيْرِ شَيْءٍ أَمْ هُمُ ٱلْخَالِقُونَ } * { أَمْ خَلَقُواْ ٱلسَّمَاوَاتِ وَٱلأَرْضَ
  بَل لاَّ يُوقِنُونَ }يقول تعالى ذكره: أخلق هؤلاء المشركون من غير شيء، أي من غير
  آباء ولا أمَّهات، فهم كالجماد، لا يعقلون ولا يفهمون لله حجة، ولا يعتبرون له بعبرة،
  ولا يتعظون بموعظة. وقد قيل: إن معنى ذلك: أم خلقوا لغير شيء، كقول القائل: فعلت كذا
  وكذا من غير شيء، بمعنى: لغير شيء.وقوله: { أمْ هُمُ الخالِقُونَ } يقول: أم هم الخالقون
  هذا الخلق، فهم لذلك لا يأتمرون لأمر الله، ولا ينتهون عما نهاهم عنه، لأن للخالق الأمر
  والنهي { أمْ خَلَقُوا السَّمَوَاتِ والأرْضَ } يقول: أخلقوا السموات والأرض فيكونوا
  هم الخالقين، وإنما معنى ذلك: لم يخلقوا السموات والأرض، { بَلْ لا يُوقِنُونَ } يقول:
  لم يتركوا أن يأتمروا لأمر ربهم، وينتهوا إلى طاعته فيما أمر ونهى، لأنهم خلقوا السموات
  والأرض، فكانوا بذلك أرباباً، ولكنهم فعلوا، لأنهم لا يوقنون بوعيد الله وما أعدّ لأهل
  الكفر به من العذاب في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

