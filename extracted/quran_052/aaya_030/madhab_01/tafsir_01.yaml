  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَكِّرْ
  فَمَآ أَنتَ بِنِعْمَةِ رَبِّكَ بِكَاهِنٍ وَلاَ مَجْنُونٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ شَاعِرٌ نَّتَرَبَّصُ بِهِ رَيْبَ ٱلْمَنُونِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  تَرَبَّصُواْ فَإِنِّي مَعَكُمْ مِّنَ ٱلْمُتَرَبِّصِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فذكر يا محمد من أرسلت إليه من قومك وغيرهم،
  وعظهم بنعم الله عندهم { فَما أنْتَ بنِعْمَةِ رَبِّكَ بكاهِنٍ وَلا مَجْنُونٍ } يقول
  فلست بنعمة الله عليك بكاهن تتكهَن، ولا مجنون له رئيّ يخبر عنه قومه ما أخبره به،
  ولكنك رسول الله، والله لا يخذلك، ولكنه ينصرك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أمْ يَقُولُونَ شاعِر نَتَرَبَّصُ بِهِ رَيْبَ المَنُونِ } يقول جلّ ثناؤه: بل يقول
  المشركون: يا محمد لك: هو شاعر نتربص به حوادث الدهر، يكفيناه بموت أو حادثة متلفة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل وإن اختلفت عباراتهم عنه، فقال بعضهم فيه كالذي
  قلنا. وقال بعضهم: هو الموت. ذكر من قال: عنى بقوله: { رَيْبَ المَنُونِ }: حوادث الدهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { رَيْبَ
  المَنُون } قال: حوادث الدهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، قال: قال مجاهد { رَيْبَ المَنُونِ } حوادث
  الدهر. ذكر من قال: عنى به الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { رَيْبَ المَنُونِ
  } يقول: الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { نَتَرَبَصُ بِهِ رَيْبَ
  المَنُونِ } قال: يتربصون به الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْ يَقُولُونَ شاعِرٌ نَتَرَبَصُ
  بِهِ رَيْبَ المَنُونِ } قال: قال ذلك قائلون من الناس تربصوا بمحمد رسول الله صلى
  الله عليه وسلم، الموت يكفيكموه، كما كفاكم شاعر بني فلان وشاعر بني فلان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { رَيْبَ المَنُونِ } قال: هو الموت، نتربص به الموت، كما مات شاعر بني فلان، وشاعر
  بني فلان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثني سعيد بن يحيى الأموي، قال:
  ثني أبي، قال: ثنا محمد بن إسحاق، عن عبد الله بن أبي نجيح، عن مجاهد، عن ابن عباس
  أن قريشاً لما اجتمعوا في دار الندوة في أمر النبيّ صلى الله عليه وسلم قال قائل منهم:
  احبسوه في وثاق، ثم تربصوا به المنون حتى يهلك كما هلك مَن قبله من الشُّعراء زُهير
  والنابغة، إنما هو كأحدهم، فأنزل الله في ذلك من قولهم: { أمْ يَقُولُونَ شاعِرٌ نَتَرَبَّصُ
  بِهِ رَيْبَ المَنُونِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { نَتَرَبَّصُ بِهِ رَيْبَ المَنُونِ } الموت، وقال الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَرَبَّصْ بِها رَيْبَ المَنُونِ لَعَلَّها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَيَهْلِكُ عَنْها بَعُلُها أو \" تُسَرَّحُ \"</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى ذلك: ريب الدنيا،
  وقالوا: المنون: الموت. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُميد، قال: ثنا مهران، عن أبي سنان { رَيْبَ المَنُونِ } قال: ريب الدنيا، والمنون:
  الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ تَرَبَّصُوا } يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين الذين يقولون
  لك: إنك شاعر نتربص بك ريب المنون، تربصوا: أي انتظروا وتمهَلوا فيّ ريب المنون، فإني
  معكم من المتربصين بكم، حتى يأتي أمر الله فيكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

