  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كُلُواْ وَٱشْرَبُواْ
  هَنِيئَاً بِمَا كُنتُمْ تَعْمَلُونَ } * { مُتَّكِئِينَ عَلَىٰ سُرُرٍ مَّصْفُوفَةٍ
  وَزَوَّجْنَاهُم بِحُورٍ عِينٍ }يقول تعالى ذكره: كلوا واشربوا، يقال لهؤلاء المتقين
  في الجنات: كلوا أيها القوم مما آتاكم ربكم، واشربوا من شرابها هنيئاً، لا تخافون مما
  تأكلون وتشربون فيها أذىً ولا غائلة بما كنتم تعملون في الدنيا لله من الأعمال.وقوله:
  { مُتَّكِئِينَ عَلى سُرُرٍ مَصْفُوفَةٍ } قد جعلت صفوفاً، وترك قوله: على نمارق، اكتفاء
  بدلالة ما ذكر من الكلام عليه.وقوله: { وَزَوَّجْناهُمْ بِحُورٍ عِينٍ } يقول تعالى
  ذكره: وزوّجنا الذكور من هؤلاء المتقين أزواجاً بحور عين من النساء، يقول الرجل: زوّج
  هذا الخلف الفرد أو النعل الفرد بهذا الفرد، بمعنى: اجعلهما زوجاً. وقد بيَّنا معنى
  الزوج فيما مضى بما أغنى عن إعادته ها هنا، والحُور: جمع حَوْراء، وهي الشديدة بياض
  مقلة العين في شدّة سواد الحدقة.وقد ذكرت اختلاف أهل التأويل في ذلك، وبيَّنت الصواب
  فيه عندنا بشواهده المغنية عن إعادتها في هذا الموضع، والعِين: جمع عَيْناء، وهي العظيمة
  العَيْن في حُسن وسعة.\r\n\t\t\t\r\n\t\t\t</section>"

