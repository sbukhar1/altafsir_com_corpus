  none\" href=\"JavaScript:Open_Menu()\">فِي رَقٍّ مَّنْشُورٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْبَيْتِ
  ٱلْمَعْمُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلسَّقْفِ ٱلْمَرْفُوعِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْبَحْرِ
  ٱلْمَسْجُورِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ عَذَابَ رَبِّكَ لَوَاقِعٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّا
  لَهُ مِن دَافِعٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَوْمَ تَمُورُ ٱلسَّمَآءُ مَوْراً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَسِيرُ
  ٱلْجِبَالُ سَيْراً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَٱلطُّورِ }: الجبل الذي كلم
  الله عليه موسى وهو بمدين. والكتاب المسطور في الرق المنشور، والرق: الصحيفة. وقيل:
  الجلد الذي يكتب فيه الكتاب الذي يكتب فيه الأعمال. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنُخْرِجُ
  لَهُ يَوْمَ ٱلْقِيَـٰمَةِ كِتَابًا يَلْقَـٰهُ مَنْشُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  13] وقيل: هو ما كتبه الله لموسى وهو يسمع صرير القلم. وقيل: اللوح المحفوظ. وقيل القرآن،
  ونكر لأنه كتاب مخصوص من بين جنس الكتب، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَنَفْسٍ وَمَا سَوَّاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشمس:
  7]. { وَٱلْبَيْتِ ٱلْمَعْمُورِ } الضراح في السماء الرابعة. وعمرانه: كثرة غاشيته
  من الملائكة. وقيل: الكعبة لكونها معمورة بالحجاج والعمار والمجاورين { وَٱلسَّقْفِ
  ٱلْمَرْفُوعِ } السماء { وَٱلْبَحْرِ ٱلْمَسْجُورِ } المملوء. وقيل: الموقد، من قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذَا ٱلْبِحَارُ سُجّرَتْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التكوير: 6] وروى أن الله تعالى
  يجعل يوم القيامة البحار كلها ناراً تسجر بها نار جهنم. وعن علي رضي الله عنه أنه سأل
  يهودياً: أين موضع النار في كتابكم؟ قال: في البحر. قال علي: ما أراه إلا صادقاً، لقوله
  تعالى { وَٱلْبَحْرِ ٱلْمَسْجُورِ }. { لَوَاقِعٌ } لنازل. قال جبير بن مطعم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1092) أتيت رسول الله صلى الله عليه وسلم أكلمه في الأسارى فألفيته
  في صلاة الفجر يقرأ سورة الطور، فلما بلغ { إِنَّ عَذَابَ رَبّكَ لَوَاقِعٌ } أسلمت
  خوفاً من أن ينزل العذاب { تَمُورُ ٱلسَّمَاء } تضطرب وتجيء وتذهب. وقيل: المور تحرك
  في تموّج، وهو الشيء يتردد في عرض كالداغصة في الركبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

