  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ
  لِحُكْمِ رَبِّكَ فَإِنَّكَ بِأَعْيُنِنَا وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱللَّيْلِ فَسَبِّحْهُ وَإِدْبَارَ ٱلنُّجُومِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  لِحُكْمِ رَبّكَ } بإمهالهم وما يلحقك فيه من المشقة والكلفة { فَإِنَّكَ بِأَعْيُنِنَا
  } مثل، أي: بحيث نراك ونكلؤك. وجمع العين لأنّ الضمير بلفظ ضمير الجماعة. ألا ترى إلى
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلِتُصْنَعَ عَلَىٰ عَيْنِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 39]. وقرىء: «بأعينا»، بالإدغام
  { حِينَ تَقُومُ } من أي مكان قمت. وقيل: من منامك { وَإِدْبَـٰرَ ٱلنُّجُومِ } وإذا
  أدبرت النجوم من آخر الليل. وقرىء: «وأدبار »، بالفتح بمعنى في أعقاب النجوم وآثارها
  إذا غربت، والمراد الأمر بقول: سبحان الله وبحمده في هذه الأوقات. وقيل التسبيح: الصلاة
  إذا قام من نومه، ومن الليل: صلاة العشاءين، وأدبار النجوم: صلاة الفجر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1096)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من قرأ سورة الطور كان حقاً على
  الله أن يؤمنه من عذابه وأن ينعمه في جنته \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

