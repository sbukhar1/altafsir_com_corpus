text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ لِحُكْمِ
  رَبِّكَ فَإِنَّكَ بِأَعْيُنِنَا وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } * { وَمِنَ
  ٱللَّيْلِ فَسَبِّحْهُ وَإِدْبَارَ ٱلنُّجُومِ }{ لِحُكْمِ رَبّكَ } بإمهالهم وما يلحقك
  فيه من المشقة والكلفة { فَإِنَّكَ بِأَعْيُنِنَا } مثل، أي: بحيث نراك ونكلؤك. وجمع
  العين لأنّ الضمير بلفظ ضمير الجماعة. ألا ترى إلى قوله تعالى:{ وَلِتُصْنَعَ عَلَىٰ
  عَيْنِى }[طه: 39]. وقرىء: «بأعينا»، بالإدغام { حِينَ تَقُومُ } من أي مكان قمت. وقيل:
  من منامك { وَإِدْبَـٰرَ ٱلنُّجُومِ } وإذا أدبرت النجوم من آخر الليل. وقرىء: «وأدبار
  »، بالفتح بمعنى في أعقاب النجوم وآثارها إذا غربت، والمراد الأمر بقول: سبحان الله
  وبحمده في هذه الأوقات. وقيل التسبيح: الصلاة إذا قام من نومه، ومن الليل: صلاة العشاءين،
  وأدبار النجوم: صلاة الفجر.عن رسول الله صلى الله عليه وسلم:(1096) \" من قرأ سورة
  الطور كان حقاً على الله أن يؤمنه من عذابه وأن ينعمه في جنته \". \r\n\t\t\t\r\n\t\t\t</section>"

