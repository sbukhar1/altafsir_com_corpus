text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ لِحُكْمِ
  رَبِّكَ فَإِنَّكَ بِأَعْيُنِنَا وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } * { وَمِنَ
  ٱللَّيْلِ فَسَبِّحْهُ وَإِدْبَارَ ٱلنُّجُومِ }يقول تعالى ذكره لنبيه محمد صلى الله
  عليه وسلم { وَاصْبِرْ لِحُكْمِ رَبِّكَ } يا محمد الذي حكم به عليك، وامض لأمره ونهيه،
  وبلِّغ رسالاته { فإنَّكَ بأَعْيُنِنا } يقول جلّ ثناؤه: فإنك بمرأى منا نراك ونرى
  عملك، ونحن نحوطك ونحفظك، فلا يصل إليك من أرادك بسوء من المشركين.وقوله: { وَسَبِّحْ
  بِحمْدِ رَبِّكَ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: إذا قمت
  من نومك فقل: سبحان اللّهِ وبحمده. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا أبو أحمد،
  قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص، في قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ
  حِينَ تَقُومُ } قال: من كل منامة، يقول حين يريد أن يقوم: سبحانَك وبحمدك.حدثنا ابن
  حُمَيد، قال: ثنا مهران، عن سفيان، عن أبي إسحاق، عن أبي الأحوص عوف بن مالك { وَسَبِّحْ
  بِحَمْدِ رَبِّكَ } قال: سبحان الله وبحمده.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } قال: إذا قام
  لصلاة من ليل أو نهار. وقرأ{ يا أيُّها الَّذِينَ آمَنُوا إذَا قُمْتُمْ إلى الصَّلاةِ }قال:
  من نوم، ذكره عن أبيه.وقال بعضهم: بل معنى ذلك: إذا قمت إلى الصلاة المفروضة فقل: سبحانك
  اللهمّ وبحمدك. ذكر من قال ذلك:حدثنا ابن حُمَيد، قال: ثنا ابن المبارك، عن جُوَيبر،
  عن الضحاك. { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تقومُ } قال: إذا قام إلى الصلاة قال:
  سبحانك اللهمّ وبحمدك، وتبارك اسمك ولا إله غيرك.حُدثت عن الحسين، قال: سمعت أبا معاذ
  يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ
  تَقُومُ } إلى الصلاة المفروضة.وأولى القولين في ذلك بالصواب قول من قال: معنى ذلك:
  وصلّ بحمد ربك حين تقوم من مَنامك، وذلك نوم القائلة، وإنما عنى صلاة الظهر.وإنما قلت:
  هذا القول أولى القولين بالصواب، لأن الجميع مجمعون على أنه غير واجب أن يقال في الصلاة:
  سبحانك وبحمدك، وما رُوي عن الضحاك عند القيام إلى الصلاة، فلو كان القول كما قاله
  الضحاك لكان فرضاً أن يُقال لأن قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ } أمر من الله
  تعالى بالتسبيح، وفي إجماع الجميع على أن ذلك غير واجب الدليل الواضح على أن القول
  في ذلك غير الذي قاله الضحاك.فإن قال قائل: ولعله أُريد به الندب والإرشاد. قيل: لا
  دلالة في الآية على ذلك، ولم تقم حجة بأن ذلك معنيّ به ما قاله الضحاك، فيجعل إجماع
  الجميع على أن التسبيح عند القيام إلى الصلاة مما خير المسلمون فيه دليلاً لنا على
  أنه أُريد به الندب والإرشاد.وإنما قلنا: عُنِي به القيام من نوم القائلة، لأنه لا
  صلاة تجب فرضاً بعد وقت من أوقات نوم الناس المعروف إلا بعد نوم الليل، وذلك صلاة الفجر،
  أو بعد نوم القائلة، وذلك صلاة الظهر فلما أمر بعد قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ
  حِينَ تَقُومُ } بالتسبيح بعد إدبار النجوم، وذلك ركعتا الفجر بعد قيام الناس من نومها
  ليلاً، عُلِم أن الأمر بالتسبيح بعد القيام من النوم هو أمر بالصلاة التي تجب بعد قيام
  من نوم القائلة على ما ذكرنا دون القيام من نوم الليل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱصْبِرْ لِحُكْمِ رَبِّكَ فَإِنَّكَ
  بِأَعْيُنِنَا وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } * { وَمِنَ ٱللَّيْلِ فَسَبِّحْهُ
  وَإِدْبَارَ ٱلنُّجُومِ }وقوله: { وَمِنَ اللَّيْلِ فَسَبِّحْهُ } يقول: ومن الليل
  فعظِّم ربك يا محمد بالصلاة والعبادة، وذلك صلاة المغرب والعشاء. وكان ابن زيد يقول
  في ذلك ما:حدثني به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنَ
  اللَّيْلِ فَسَبِّحْهُ } قال: ومن الليل صلاة العشاء { وَإدْبارَ النُّجُومِ } يعني
  حين تدبر النجوم للأفول عند إقبال النهار. وقيل: عُنِي بذلك ركعتا الفجر. ذكر بعض من
  قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن
  ابن عباس، قوله: { فَسَبِّحْهُ وَإدْبارَ النُّجُومِ } قال: هما السجدتان قبل صلاة
  الغداة.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَمِنَ اللَّيْلِ
  فَسَبِّحْهُ وَإدْبارَ النُّجُومِ } كنا نحدّث أنهما الركعتان عند طلوع الفجر. قال:
  وذُكر لنا أن عمر بن الخطاب رضي الله عنه كان يقول: لهما أحبّ إليّ من حُمْر النَّعَم.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن زرارة بن أوفي، عن سعيد بن هشام عن
  عائشة، أن رسول الله صلى الله عليه وسلم قال في ركعتي الفجر \" هُمَا خَيرٌ مِنَ الدُّنيْا
  جَمِيعاً \". حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة وَإدْبارَ
  النُّجُومِ قال: ركعتان قبل صلاة الصبح.حدثنا ابن بشار، قال: ثنا ابن أبي عديّ وحماد
  بن مسعدة قالا: ثنا حميد، عن الحسن، عن علي، في قوله: { وَإدْبارَ النُّجُومِ } قال:
  الركعتان قبل صلاة الصبح.حدثنا ابن حُمَيد، قال: ثنا جرير، عن عطاء، قال: قال عليّ
  رضي الله عنه { إدْبارَ النُّجُومِ } الركعتان قبل الفجر.وقال آخرون: عنى بالتسبح {
  إدْبارَ النُّجُومِ }: صلاة الصبح الفريضة. ذكر من قال ذلك:حُدثت عن الحسين، قال: سمعت
  أبا معاذ، يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَإدْبارَ النُّجُومِ
  } قال: صلاة الغداة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: {
  وَإدْبارَ النُّجُومِ } قال: صلاة الصبح.وأولى القولين في ذلك عندي بالصواب قول من
  قال: عني بها: الصلاة المكتوبة صلاة الفجر، وذلك أن الله أمر فقال: { وَمِنَ اللَّيْلِ
  فَسَبِّحْهُ وَإدْبارَ النُّجُومِ } والركعتان قبل الفريضة غير واجبتين، ولم تقم حجة
  يجب التسليم لها، أن قوله فسبحه على الندب، وقد دللنا في غير موضع من كتبنا على أمر
  الله على الفرض حتى تقوم حجة بأنه مراد به الندب، أو غير الفرض بما أغنى عن إعادته
  في هذا الموضع.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

