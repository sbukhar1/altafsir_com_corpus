  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ
  لِحُكْمِ رَبِّكَ فَإِنَّكَ بِأَعْيُنِنَا وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ
  ٱللَّيْلِ فَسَبِّحْهُ وَإِدْبَارَ ٱلنُّجُومِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم { وَاصْبِرْ لِحُكْمِ رَبِّكَ } يا محمد
  الذي حكم به عليك، وامض لأمره ونهيه، وبلِّغ رسالاته { فإنَّكَ بأَعْيُنِنا } يقول
  جلّ ثناؤه: فإنك بمرأى منا نراك ونرى عملك، ونحن نحوطك ونحفظك، فلا يصل إليك من أرادك
  بسوء من المشركين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَسَبِّحْ بِحمْدِ رَبِّكَ
  } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: إذا قمت من نومك فقل: سبحان
  اللّهِ وبحمده. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن أبي إسحاق، عن أبي الأحوص، في قوله:
  { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } قال: من كل منامة، يقول حين يريد أن
  يقوم: سبحانَك وبحمدك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا مهران،
  عن سفيان، عن أبي إسحاق، عن أبي الأحوص عوف بن مالك { وَسَبِّحْ بِحَمْدِ رَبِّكَ }
  قال: سبحان الله وبحمده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } قال: إذا
  قام لصلاة من ليل أو نهار. وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يا أيُّها الَّذِينَ آمَنُوا إذَا
  قُمْتُمْ إلى الصَّلاةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال: من نوم، ذكره عن أبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: بل معنى ذلك: إذا قمت إلى الصلاة المفروضة فقل: سبحانك اللهمّ وبحمدك. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حُمَيد، قال: ثنا ابن
  المبارك، عن جُوَيبر، عن الضحاك. { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تقومُ } قال:
  إذا قام إلى الصلاة قال: سبحانك اللهمّ وبحمدك، وتبارك اسمك ولا إله غيرك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ } إلى الصلاة المفروضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القولين في ذلك بالصواب قول من قال: معنى ذلك: وصلّ بحمد ربك
  حين تقوم من مَنامك، وذلك نوم القائلة، وإنما عنى صلاة الظهر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  قلت: هذا القول أولى القولين بالصواب، لأن الجميع مجمعون على أنه غير واجب أن يقال
  في الصلاة: سبحانك وبحمدك، وما رُوي عن الضحاك عند القيام إلى الصلاة، فلو كان القول
  كما قاله الضحاك لكان فرضاً أن يُقال لأن قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ } أمر
  من الله تعالى بالتسبيح، وفي إجماع الجميع على أن ذلك غير واجب الدليل الواضح على أن
  القول في ذلك غير الذي قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: ولعله أُريد به الندب والإرشاد. قيل: لا دلالة في الآية على ذلك، ولم تقم
  حجة بأن ذلك معنيّ به ما قاله الضحاك، فيجعل إجماع الجميع على أن التسبيح عند القيام
  إلى الصلاة مما خير المسلمون فيه دليلاً لنا على أنه أُريد به الندب والإرشاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا: عُنِي به القيام من نوم القائلة، لأنه لا صلاة تجب فرضاً
  بعد وقت من أوقات نوم الناس المعروف إلا بعد نوم الليل، وذلك صلاة الفجر، أو بعد نوم
  القائلة، وذلك صلاة الظهر فلما أمر بعد قوله: { وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ
  } بالتسبيح بعد إدبار النجوم، وذلك ركعتا الفجر بعد قيام الناس من نومها ليلاً، عُلِم
  أن الأمر بالتسبيح بعد القيام من النوم هو أمر بالصلاة التي تجب بعد قيام من نوم القائلة
  على ما ذكرنا دون القيام من نوم الليل.</font></font>&#13;\t\t\t<label disabled=\"true\"
