  وَسَبِّحْ بِحَمْدِ رَبِّكَ حِينَ تَقُومُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنَ ٱللَّيْلِ
  فَسَبِّحْهُ وَإِدْبَارَ ٱلنُّجُومِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَمِنَ
  اللَّيْلِ فَسَبِّحْهُ } يقول: ومن الليل فعظِّم ربك يا محمد بالصلاة والعبادة، وذلك
  صلاة المغرب والعشاء. وكان ابن زيد يقول في ذلك ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَمِنَ اللَّيْلِ فَسَبِّحْهُ
  } قال: ومن الليل صلاة العشاء { وَإدْبارَ النُّجُومِ } يعني حين تدبر النجوم للأفول
  عند إقبال النهار. وقيل: عُنِي بذلك ركعتا الفجر. ذكر بعض من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { فَسَبِّحْهُ وَإدْبارَ النُّجُومِ } قال: هما السجدتان
  قبل صلاة الغداة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَمِنَ اللَّيْلِ فَسَبِّحْهُ وَإدْبارَ النُّجُومِ }
  كنا نحدّث أنهما الركعتان عند طلوع الفجر. قال: وذُكر لنا أن عمر بن الخطاب رضي الله
  عنه كان يقول: لهما أحبّ إليّ من حُمْر النَّعَم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، عن زرارة بن أوفي، عن سعيد بن هشام عن
  عائشة، أن رسول الله صلى الله عليه وسلم قال في ركعتي الفجر</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هُمَا خَيرٌ مِنَ الدُّنيْا جَمِيعاً
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة وَإدْبارَ النُّجُومِ قال: ركعتان قبل صلاة الصبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا ابن أبي عديّ وحماد بن مسعدة قالا: ثنا حميد،
  عن الحسن، عن علي، في قوله: { وَإدْبارَ النُّجُومِ } قال: الركعتان قبل صلاة الصبح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا جرير، عن عطاء، قال: قال عليّ رضي الله
  عنه { إدْبارَ النُّجُومِ } الركعتان قبل الفجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: عنى بالتسبح { إدْبارَ النُّجُومِ }: صلاة الصبح الفريضة. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { وَإدْبارَ النُّجُومِ } قال: صلاة الغداة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإدْبارَ
  النُّجُومِ } قال: صلاة الصبح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  القولين في ذلك عندي بالصواب قول من قال: عني بها: الصلاة المكتوبة صلاة الفجر، وذلك
  أن الله أمر فقال: { وَمِنَ اللَّيْلِ فَسَبِّحْهُ وَإدْبارَ النُّجُومِ } والركعتان
  قبل الفريضة غير واجبتين، ولم تقم حجة يجب التسليم لها، أن قوله فسبحه على الندب، وقد
  دللنا في غير موضع من كتبنا على أمر الله على الفرض حتى تقوم حجة بأنه مراد به الندب،
  أو غير الفرض بما أغنى عن إعادته في هذا الموضع.</font></font><font class=\"TextResultArabic\"><font
