text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِن يَرَوْاْ
  كِسْفاً مِّنَ ٱلسَّمَآءِ سَاقِطاً يَقُولُواْ سَحَابٌ مَّرْكُومٌ } * { فَذَرْهُمْ
  حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ ٱلَّذِي فِيهِ يُصْعَقُونَ } * { يَوْمَ لاَ يُغْنِي
  عَنْهُمْ كَيْدُهُمْ شَيْئاً وَلاَ هُمْ يُنصَرُونَ } * { وَإِنَّ لِلَّذِينَ ظَلَمُواْ
  عَذَاباً دُونَ ذَلِكَ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ }الكسف: القطعة، وهو
  جواب قولهم:{ أَوْ تُسْقِطَ ٱلسَّمَاء كَمَا زَعَمْتَ عَلَيْنَا كِسَفًا }[الإسراء:
  92] يريد: أنهم لشدّة طغيانهم وعنادهم لو أسقطناه عليهم لقالوا: هذا سحاب مركوم بعضه
  فوق بعض يمطرنا، ولم يصدقوا أنه كسف ساقط للعذاب. وقرىء: «حتى يلقوا» ويلقوا { يُصْعَقُونَ
  } يموتون. وقرىء: «يصعقون». يقال. صعقه فصعق، وذلك عند النفخة الأولى نفخة الصعق {
  وَإِنَّ لِلَّذِينَ ظَلَمُواْ } وإن. لهؤلاء الظلمة { عَذَاباً دُونَ ذَلِكَ } دون
  يوم القيامة: وهو القتل ببدر، والقحط سبع سنين، وعذاب القبر. وفي مصحف عبد الله: دون
  ذلك تقريباً.\r\n\t\t\t\r\n\t\t\t</section>"

