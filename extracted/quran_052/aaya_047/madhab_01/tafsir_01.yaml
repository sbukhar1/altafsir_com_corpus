  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  لاَ يُغْنِي عَنْهُمْ كَيْدُهُمْ شَيْئاً وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  لِلَّذِينَ ظَلَمُواْ عَذَاباً دُونَ ذَلِكَ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني جلّ ثناؤه بقوله: { يَوْمَ لا يُغْنِي عَنْهُمْ كَيْدُهُمْ شيْئَاً
  } يوم القيامة، حتى يلاقوا يومهم الذي فيه يصعقون، ثم بين عن ذلك اليوم أيّ يوم هو،
  فقال: يوم لا يغني عنهم كيدهم شيئاً، يعني: مَكرهم أنه لا يدفع عنهم عن عذاب الله شيئاً،
  فاليوم الثاني ترجمة عن الأوّل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا هُمْ يُنْصَرُونَ } يقول: ولا هم ينصرهم ناصر، فيستقيد لهم ممن عذّبهم وعاقبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَإنَّ لِلَّذِينَ ظَلَمُوا عَذَاباً دُونَ ذلكَ } اختلف
  أهل التأويل في العذاب الذي توعَّد الله به هؤلاء الظلمة من دون يوم الصعقة، فقال بعضهم:
  هو عذاب القبر. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  إسماعيل بن موسى الفزاري، قال: أخبرنا شريك، عن أبي إسحاق، عن البراء { عَذَاباً دُونَ
  ذَلِكَ } قال: عذاب القبر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَإنَّ لِلَّذِينَ ظَلَمُوا عَذَاباً
  دُونَ ذلكَ } يقول: عذاب القبر قبل عذاب يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، أن ابن عباس كان يقول: إنكم لتجدون عذاب
  القبر في كتاب الله { وَإنَّ لِلَّذِينَ ظَلَمُوا عَذَاباً دُونَ ذلكَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، أن ابن
  عباس كان يقول: إن عذاب القبر في القرآن. ثم تلا { وَإنَّ لِلَّذِينَ ظَلمُوا عَذَاباً
  دُونَ ذلكَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: عنى بذلك الجوع. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { عَذَاباً دُونَ ذلكَ } قال: الجوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: عنى بذلك: المصائب التي تصيبهم في الدنيا من ذهاب الأموال
  والأولاد. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد، في قوله: { وَإنَّ لِلَّذِينَ ظَلَمُوا عَذَاباً دُونَ ذَلكَ } قال:
  دون الآخرة في هذه الدنيا يعذّبهم به من ذهاب الأموال والأولاد، قال: فهي للمؤمنين
  أجر وثواب عند الله، عدا مصائبهم ومصائب هؤلاء، عجلهم الله إياها في الدنيا، وقرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلا
  تُعْجِبْكَ أمْوَالُهُمْ وَلا أوْلادُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب من القول في ذلك عندي أن يقال: إن الله تعالى ذكره أخبر أن
  للذين ظلموا أنفسهم بكفرهم به عذاباً دون يومهم الذي فيه يصعقون، وذلك يوم القيامة،
  فعذاب القبر دون يوم القيامة، لأنه في البرزخ، والجوع الذي أصاب كفار قريش، والمصائب
  التي تصيبهم في أنفسهم وأموالهم وأولادهم دون يوم القيامة، ولم يخصص الله نوعاً من
  ذلك أنه لهم دون يوم القيامة دون نوع بل عمّ فقال { وَإنَّ لِلَّذِينَ ظَلَمُوا عَذَاباً
  دُونَ ذَلِكَ } فكلّ ذلك لهم عذاب، وذلك لهم دون يوم القيامة، فتأويل الكلام: وإن للذين
  كفروا بالله عذاباً من الله دون يوم القيامة { وَلِكنَّ أكْثرَهُمْ لا يَعْلمُونَ }
  بأنهم ذائقو ذلك العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

