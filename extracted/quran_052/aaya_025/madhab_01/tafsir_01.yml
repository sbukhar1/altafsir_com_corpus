  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَطُوفُ
  عَلَيْهِمْ غِلْمَانٌ لَّهُمْ كَأَنَّهُمْ لُؤْلُؤٌ مَّكْنُونٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْبَلَ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ويطوف على هؤلاء القوم الذين وصف صفتهم في الجنة غلمان لهم، كأنهم لؤلؤ
  في بياضه وصفائه مكنون، يعني: مصون في كنّ، فهو أنقى له، وأصفى لبياضه. وإنما عنى بذلك
  أن هؤلاء الغلمان يطوفون على هؤلاء المؤمنين في الجنة بكؤوس الشراب التي وصف جلّ ثناؤه
  صفتها. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة قوله: { وَيَطُوفُ عَلَيْهِمْ غِلْمان لَهُمْ كأنَّهُمْ لُؤلؤٌ
  مَكْنُونٌ } ذُكر لنا أن رجلاً قال: يا نبيّ الله هذا الخادم، فكيف المخدوم؟ قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" والذي نفس محمد بيده، إن فضل المخدوم
  على الخادم كفضل القمر ليلة البدر على سائر الكواكب \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:
  { كأنَّهُمْ لُؤْلُؤٌ مَكْنُونٌ } قال: بلغني أنه قيل: يا رسول الله هذا الخادم مثل
  اللؤلؤ، فكيف المخدوم؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وَالَّذِي نَفْسِي بِيَدِهِ إنَّ فَضْلَ ما بَيْنَهُمَا كَفَضْلِ
  القَمَرِ لَيْلَةَ البَدْرِ على النجوم \". </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وأقْبَلَ بَعَضُهُمْ عَلى بَعْضٍ... } الآية، يقول تعالى ذكره: وأقبل بعض هؤلاء المؤمنين
  في الجنة على بعض، يسأل بعضهم بعضاً. وقد قيل: إن ذلك يكون منهم عند البعث من قبورهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { وأقْبَلَ بَعْضُهُمْ عَلى بَعْضٍ
  يَتَساءَلُونَ } قال: إذا بعثوا في النفخة الثانية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

