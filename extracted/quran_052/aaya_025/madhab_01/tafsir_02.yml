  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقْبَلَ
  بَعْضُهُمْ عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ إِنَّا
  كُنَّا قَبْلُ فِيۤ أَهْلِنَا مُشْفِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنَّ ٱللَّهُ
  عَلَيْنَا وَوَقَانَا عَذَابَ ٱلسَّمُومِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا كُنَّا مِن
  قَبْلُ نَدْعُوهُ إِنَّهُ هُوَ ٱلْبَرُّ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَتَسَآءَلُونَ } يتحادثون ويسأل بعضهم بعضاً عن أحواله وأعماله وما استوجب به نيل
  ما عند الله { مُشْفِقِينَ } أرقاء القلوب من خشية الله. وقرىء: «ووقانا» بالتشديد
  { عَذَابَ ٱلسَّمُومِ } عذاب النار ووهجها ولفحها. والسموم: الريح الحارّة التي تدخل
  المسام فسميت بها نار جهنم لأنها بهذه الصفة { مِن قَبْلُ } من قبل لقاء الله تعالى
  والمصير إليه، يعنون في الدنيا { نَدْعُوهُ } نعبده ونسأله الوقاية { إِنَّهُ هُوَ
  ٱلْبَرُّ } المحسن { ٱلرَّحِيمِ } العظيم الرحمة الذي إذا عبد أثاب وإذا سئل أجاب.
  وقرىء: «أنه» بالفتح، بمعنى: لأنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

