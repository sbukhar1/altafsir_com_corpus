text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُوۤاْ إِنَّا
  كُنَّا قَبْلُ فِيۤ أَهْلِنَا مُشْفِقِينَ } * { فَمَنَّ ٱللَّهُ عَلَيْنَا وَوَقَانَا
  عَذَابَ ٱلسَّمُومِ } * { إِنَّا كُنَّا مِن قَبْلُ نَدْعُوهُ إِنَّهُ هُوَ ٱلْبَرُّ
  ٱلرَّحِيمُ }يقول تعالى ذكره: قال بعضهم لبعض: إنا أيها القوم كنا في أهلنا في الدنيا
  مُشفقين خائفين من عذاب الله وجلين أن يعذّبنا ربنا اليوم { فَمَنَّ اللّهُ عَلَيْنا
  } بفضله { وَوَقانا عَذَابَ السَّمُومِ } يعني: عذاب النار، يعني فنجَّانا من النار،
  وأدخلنا الجنة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { عَذَابَ السَّمُومِ } قال: عذاب
  النار.وقوله: { إنَّا كُنَّا مِنْ قَبْلُ نَدْعُوهُ } يقول: إنا كنا في الدنيا من قبل
  يومنا هذا ندعوه: نعبده مخلصين له الدين، لا نُشرك به شيئاً { إنَّهُ هُوَ البَرُّ
  } يعني: اللطيف بعباده. كما:حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { إنَّه هُوَ البَرُّ } يقول: اللطيف.وقوله: { الرَّحِيمُ } يقول:
  الرحيم بخلقه أن يعذّبهم بعد توبتهم.واختلفت القرّاء في قراءة قوله: { إنَّهُ هُوَ
  البَرُّ } فقرأته عامة قرّاء المدينة «أنَّهُ» بفتح الألف، بمعنى: إنا كنا من قبل ندعوه
  لأنه هو البرّ، أو بأنه هو البرّ. وقرأ ذلك عامة قرّاء الكوفة والبصرة بالكسر على الابتداء.والصواب
  من القول في ذلك، أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.\r\n\t\t\t\r\n\t\t\t</section>"

