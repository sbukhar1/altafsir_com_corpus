  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ
  آمَنُواْ وَٱتَّبَعَتْهُمْ ذُرِّيَّتُهُم بِإِيمَانٍ أَلْحَقْنَا بِهِمْ ذُرِّيَّتَهُمْ
  وَمَآ أَلَتْنَاهُمْ مِّنْ عَمَلِهِم مِّن شَيْءٍ كُلُّ ٱمْرِىءٍ بِمَا كَسَبَ رَهَينٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمْدَدْنَاهُم
  بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتَنَازَعُونَ فِيهَا
  كَأْساً لاَّ لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَيَطُوفُ عَلَيْهِمْ
  غِلْمَانٌ لَّهُمْ كَأَنَّهُمْ لُؤْلُؤٌ مَّكْنُونٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَٱلَّذِينَ ءامَنُواْ } معطوف على { بِحُورٍ عِينٍ } أي: قرناهم بالحور وبالذين آمنوا،
  أي: بالرفقاء والجلساء منهم، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِخْوَانًا عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجر:
  47] فيتمتعون تارة بملاعبة الحور، وتارة بمؤانسة الإخوان المؤمنين { وَٱتَّبَعَتْهُمْ
  ذُرِّيَّتُهُم } قال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1093)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله يرفع ذرية المؤمن في درجته
  وإن كانوا دونه لتقرّبهم عينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم تلا هذه الآية. فيجمع الله لهم أنواع السرور بسعادتهم في أنفسهم،
  ومزاوجة الحور العين، وبمؤانسة الإخوان المؤمنين، وباجتماع أولادهم ونسلهم بهم. ثم
  قال: { بِإِيمَـٰنٍ أَلْحَقْنَا بِهِمْ ذُرّيَّتَهُمْ } أي بسبب إيمان عظيم رفيع المحل،
  وهو إيمان الآباء ألحقنا بدرجاتهم ذريتهم وإن كانوا لا يستأهلونها، تفضلاً عليهم وعلى
  آبائهم، لنتم سرورهم ونكمل نعيمهم. فإن قلت: ما معنى تنكير الإيمان؟ قلت: معناه الدلالة
  على أنه إيمان خاص عظيم المنزلة. ويجوزأن يراد: إيمان الذرية الداني المحل، كأنه قال:
  بشيء من الإيمان لا يؤهلهم لدرجة الآباء ألحقناهم بهم. وقرىء: «وأتبعتهم ذريتهم وأتبعتهم
  ذريتهم». وذرياتهم: وقرىء: «ذرياتهم» بكسر الذال. ووجه آخر: وهو أن يكون { وَٱلَّذِينَ
  ءامَنُواْ } مبتدأ خبره { بِإِيمَـٰنٍ أَلْحَقْنَا بِهِمْ ذُرّيَّتَهُمْ } وما بينهما
  اعتراض { وَمَا أَلَتْنَـٰهُمْ } وما نقصناهم. يعني: وفرنا عليهم جميع ما ذكرنا من
  الثواب والتفضل، وما نقصناهم من ثواب عملهم من شيء. وقيل معناه: وما نقصناهم من ثوابهم
  شيئاً نعطيه الأبناء حتى يلحقوا بهم، إنما ألحقناهم بهم على سبيل التفضل. قرىء: «ألتناهم»
  وهو من بابين: من ألت يألت، ومن ألات يليت، كأمات يميت. وآلتناهم، من آلت يؤلت، كآمن
  يؤمن. ولتناهم، من لات يليت. وولتناهم، من ولت يلت. ومعناهنّ واحد { كُلُّ ٱمْرِىء
  بِمَا كَسَبَ رَهَينٌ } أي مرهون، كأن نفس العبد رهن عند الله بالعمل الصالح الذي هو
  مطالب به، كما يرهن الرجل عبده بدين عليه، فإن عمل صالحاً فكها وخلصها، وإلا أوبقها
  { وَأَمْدَدْنَـٰهُم } وزدناهم في وقت بعد وقت { يَتَنَـٰزَعُونَ } يتعاطون ويتعاورون
  هم وجلساؤهم من أقربائهم وإخوانهم { كَأْساً } خمراً { لاَّ لَغْوٌ فِيهَا } في شربها
  { وَلاَ تَأْثِيمٌ } أي لا يتكلمون في أثناء الشرب بسقط الحديث وما لا طائل تحته كفعل
  المتنادمين في الدنيا على الشراب في سفههم وعربدتهم، ولا يفعلون ما يؤثم به فاعله،
  أي: ينسب إلى الإثم لو فعله في دار التكليف من الكذب والشتم والفواحش، وإنما يتكلمون
  بالحكم والكلام الحسن متلذذين بذلك، لأنّ عقولهم ثابتة غير زائلة، وهم حكماء علماء.
  وقرىء: «لا لغو فيها ولا تأثيم» { غِلْمَانٌ لَّهُمْ } أي مملوكون لهم مخصوصون بهم
  { مَّكْنُونٌ } في الصدف، لأنه رطباً أحسن وأصفى. أو مخزون لأنه لا يخزن إلا الثمين
  الغالي القيمة. وقيل لقتادة: هذا الخادم فكيف المخدوم؟ فقال: قال رسول الله صلى الله
  عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1094)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" والذي نفسي بيده إن فضل المخدوم على الخادم كفضل القمر ليلة البدر
  على سائر الكواكب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  وعنه عليه الصلاة والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1095)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن أدنى أهل الجنة منزلة من ينادي الخادم من خدامه فيجيبه ألف ببابه:
  لبيك لبيك \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

