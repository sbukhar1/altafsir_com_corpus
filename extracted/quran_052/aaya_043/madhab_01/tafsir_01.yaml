  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يُرِيدُونَ كَيْداً فَٱلَّذِينَ كَفَرُواْ هُمُ ٱلْمَكِيدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ إِلَـٰهٌ غَيْرُ ٱللَّهِ سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: بل يريد هؤلاء المشركون يا محمد بك، وبدين الله كيداً
  { فالَّذِينَ كَفَرُوا هُمُ المَكِيدُونَ } يقول: فهم المكيدون الممكورُ بهم دونك،
  فثق بالله، وامض لما أمرك به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أمْ لَهُمْ إلَهٌ غَيرُ اللّهِ }: يقول جلّ ثناؤه: أمْ لَهُم معبود يستحق عليهم العبادةُ
  غير الله، فيجوز لهم عبادته، يقول: ليس لهم إله غير الله الذي له العبادة من جميع خلقه
  { سُبْحانَ اللّهِ عَمَّا يُشْرِكُونَ } يقول: تنزيهاً لله عن شركهم وعبادتهم معه غيرَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

