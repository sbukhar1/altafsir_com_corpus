text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ يُرِيدُونَ
  كَيْداً فَٱلَّذِينَ كَفَرُواْ هُمُ ٱلْمَكِيدُونَ } * { أَمْ لَهُمْ إِلَـٰهٌ غَيْرُ
  ٱللَّهِ سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ }يقول تعالى ذكره: بل يريد هؤلاء المشركون
  يا محمد بك، وبدين الله كيداً { فالَّذِينَ كَفَرُوا هُمُ المَكِيدُونَ } يقول: فهم
  المكيدون الممكورُ بهم دونك، فثق بالله، وامض لما أمرك به.وقوله: { أمْ لَهُمْ إلَهٌ
  غَيرُ اللّهِ }: يقول جلّ ثناؤه: أمْ لَهُم معبود يستحق عليهم العبادةُ غير الله، فيجوز
  لهم عبادته، يقول: ليس لهم إله غير الله الذي له العبادة من جميع خلقه { سُبْحانَ اللّهِ
  عَمَّا يُشْرِكُونَ } يقول: تنزيهاً لله عن شركهم وعبادتهم معه غيرَه.\r\n\t\t\t\r\n\t\t\t</section>"

