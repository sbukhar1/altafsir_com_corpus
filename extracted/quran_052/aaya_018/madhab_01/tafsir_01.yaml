  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَنَعِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَاكِهِينَ بِمَآ
  آتَاهُمْ رَبُّهُمْ وَوَقَاهُمْ رَبُّهُمْ عَذَابَ ٱلْجَحِيمِ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن الذين اتقوا الله بأداء فرائضه، واجتناب معاصيه
  في جنات: يقول في بساتين ونعيم فيها، وذلك في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فاكِهِينَ } يقول: عندهم فاكهة كثيرة، وذلك نظير قول العرب للرجل يكون عنده تمر كثير:
  رجل تامر، أو يكون عنده لبن كثير، فيقال: هو لابن، كما قال الحُطَيئة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أغَرَرْتَنِي وَزَعَمْتَ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنَّكَ لابِنٌ
  في الصَّيْفِ تامِرْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بِما آتاهُمْ رَبُّهُمْ } يقول: عندهم فاكهة كثيرة بإعطاء
  الله إياهم ذلك { وَوَقاهُمْ رَبُّهُم عَذَابَ الجَحِيمِ } يقول: ورفع عنهم ربهم عقابه
  الذي عذّب به أهل الجحيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

