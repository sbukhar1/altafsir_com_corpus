text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَكِّرْ فَمَآ
  أَنتَ بِنِعْمَةِ رَبِّكَ بِكَاهِنٍ وَلاَ مَجْنُونٍ } * { أَمْ يَقُولُونَ شَاعِرٌ
  نَّتَرَبَّصُ بِهِ رَيْبَ ٱلْمَنُونِ } * { قُلْ تَرَبَّصُواْ فَإِنِّي مَعَكُمْ مِّنَ
  ٱلْمُتَرَبِّصِينَ }يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: فذكر يا محمد من
  أرسلت إليه من قومك وغيرهم، وعظهم بنعم الله عندهم { فَما أنْتَ بنِعْمَةِ رَبِّكَ
  بكاهِنٍ وَلا مَجْنُونٍ } يقول فلست بنعمة الله عليك بكاهن تتكهَن، ولا مجنون له رئيّ
  يخبر عنه قومه ما أخبره به، ولكنك رسول الله، والله لا يخذلك، ولكنه ينصرك.وقوله: {
  أمْ يَقُولُونَ شاعِر نَتَرَبَّصُ بِهِ رَيْبَ المَنُونِ } يقول جلّ ثناؤه: بل يقول
  المشركون: يا محمد لك: هو شاعر نتربص به حوادث الدهر، يكفيناه بموت أو حادثة متلفة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل وإن اختلفت عباراتهم عنه، فقال بعضهم فيه كالذي
  قلنا. وقال بعضهم: هو الموت. ذكر من قال: عنى بقوله: { رَيْبَ المَنُونِ }: حوادث الدهر.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { رَيْبَ المَنُون } قال: حوادث
  الدهر.حدثنا ابن حُمَيد، قال: ثنا مهران، عن سفيان، قال: قال مجاهد { رَيْبَ المَنُونِ
  } حوادث الدهر. ذكر من قال: عنى به الموت.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { رَيْبَ المَنُونِ } يقول: الموت.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  نَتَرَبَصُ بِهِ رَيْبَ المَنُونِ } قال: يتربصون به الموت.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة، قوله: { أمْ يَقُولُونَ شاعِرٌ نَتَرَبَصُ بِهِ رَيْبَ المَنُونِ
  } قال: قال ذلك قائلون من الناس تربصوا بمحمد رسول الله صلى الله عليه وسلم، الموت
  يكفيكموه، كما كفاكم شاعر بني فلان وشاعر بني فلان.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله: { رَيْبَ المَنُونِ } قال: هو الموت، نتربص به
  الموت، كما مات شاعر بني فلان، وشاعر بني فلان.وحدثني سعيد بن يحيى الأموي، قال: ثني
  أبي، قال: ثنا محمد بن إسحاق، عن عبد الله بن أبي نجيح، عن مجاهد، عن ابن عباس أن قريشاً
  لما اجتمعوا في دار الندوة في أمر النبيّ صلى الله عليه وسلم قال قائل منهم: احبسوه
  في وثاق، ثم تربصوا به المنون حتى يهلك كما هلك مَن قبله من الشُّعراء زُهير والنابغة،
  إنما هو كأحدهم، فأنزل الله في ذلك من قولهم: { أمْ يَقُولُونَ شاعِرٌ نَتَرَبَّصُ
  بِهِ رَيْبَ المَنُونِ }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:
  { نَتَرَبَّصُ بِهِ رَيْبَ المَنُونِ } الموت، وقال الشاعر:تَرَبَّصْ بِها رَيْبَ المَنُونِ
  لَعَلَّها   سَيَهْلِكُ عَنْها بَعُلُها أو \" تُسَرَّحُ \"وقال آخرون: معنى ذلك: ريب
  الدنيا، وقالوا: المنون: الموت. ذكر من قال ذلك:حدثنا ابن حُميد، قال: ثنا مهران، عن
  أبي سنان { رَيْبَ المَنُونِ } قال: ريب الدنيا، والمنون: الموت.وقوله: { قُلْ تَرَبَّصُوا
  } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: قل يا محمد لهؤلاء المشركين الذين
  يقولون لك: إنك شاعر نتربص بك ريب المنون، تربصوا: أي انتظروا وتمهَلوا فيّ ريب المنون،
  فإني معكم من المتربصين بكم، حتى يأتي أمر الله فيكم.\r\n\t\t\t\r\n\t\t\t</section>"

