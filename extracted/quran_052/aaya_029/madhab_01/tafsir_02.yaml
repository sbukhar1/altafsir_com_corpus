text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَذَكِّرْ فَمَآ
  أَنتَ بِنِعْمَةِ رَبِّكَ بِكَاهِنٍ وَلاَ مَجْنُونٍ }{ فَذَكِّرْ } فأثبت على تذكير
  الناس وموعظتهم، ولا يثبطنك قولهم: كاهن أو مجنون، ولا تبال به فإنه قول باطل متناقض
  لأنّ الكاهن يحتاج في كهانته إلى فطنة ودقة نظر، والمجنون مغطى على عقله. وما أنت بحمد
  الله وإنعامه عليك بصدق النبوّة ورجاحة العقل أحد هذين.\r\n\t\t\t\r\n\t\t\t</section>"

