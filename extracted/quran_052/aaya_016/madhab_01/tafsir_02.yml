  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ هُمْ فِي خَوْضٍ يَلْعَبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يُدَعُّونَ إِلَىٰ نَارِ جَهَنَّمَ دَعًّا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذِهِ ٱلنَّارُ
  ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَسِحْرٌ هَـٰذَا
  أَمْ أَنتُمْ لاَ تُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱصْلَوْهَا فَٱصْبِرُوۤاْ أَوْ لاَ تَصْبِرُواْ
  سَوَآءٌ عَلَيْكُمْ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">غلب الخوض في الاندفاع في الباطل والكذب. ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكُنَّا
  نَخُوضُ مَعَ ٱلُخَائِضِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المدثر: 45]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخُضْتُمْ كَٱلَّذِي خَاضُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التوبة:
  69] الدع: الدفع العنيف، وذلك أن خزنة النار يغلون أيديهم إلى أعناقهم، ويجمعون نواصيهم
  إلى أقدامهم، ويدفعونهم إلى النار دفعاً على وجوههم وزخاً في أقفيتهم. وقرأ زيد بن
  عليّ «يدعون» من الدعاء أي يقال لهم: هلموا إلى النار، وادخلوا النار { دَعًّا } مدعوعين،
  يقال لهم: هذه النار { أَفَسِحْرٌ هَـٰذَا } يعني كنتم تقولون للوحي هذا سحر، أفسحر
  هذا؟ يريد: أهذا المصداق أيضاً سحر؟ ودخلت الفاء لهذا المعنى { أَمْ أَنتُمْ لاَ تُبْصِرُونَ
  } كما كنتم لا تبصرون في الدنيا، يعني: أم أنتم عمي عن المخبر عنه كما كنتم عمياً عن
  الخبر، وهذا تقريع وتهكم { سَوَآءٌ } خبر محذوف، أي: سواء عليكم الأمران: الصبر وعدمه،
  فإن قلت: لم علل استواء الصبر وعدمه بقوله: { إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ
  }؟ قلت: لأنّ الصبر إنما يكون له مزية على الجزع، لنفعه في العاقبة بأن يجازي عليه
  الصابر جزاء الخير، فأما الصبر على العذاب الذي هو الجزاء ولا عاقبة له ولا منفعة،
  فلا مزية له على الجزع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

