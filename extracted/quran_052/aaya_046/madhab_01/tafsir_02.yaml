  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يَرَوْاْ كِسْفاً مِّنَ ٱلسَّمَآءِ سَاقِطاً يَقُولُواْ سَحَابٌ مَّرْكُومٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْهُمْ
  حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ ٱلَّذِي فِيهِ يُصْعَقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  لاَ يُغْنِي عَنْهُمْ كَيْدُهُمْ شَيْئاً وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِنَّ
  لِلَّذِينَ ظَلَمُواْ عَذَاباً دُونَ ذَلِكَ وَلَـٰكِنَّ أَكْثَرَهُمْ لاَ يَعْلَمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الكسف: القطعة، وهو جواب قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوْ تُسْقِطَ ٱلسَّمَاء كَمَا زَعَمْتَ
  عَلَيْنَا كِسَفًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 92] يريد: أنهم لشدّة طغيانهم وعنادهم لو أسقطناه عليهم
  لقالوا: هذا سحاب مركوم بعضه فوق بعض يمطرنا، ولم يصدقوا أنه كسف ساقط للعذاب. وقرىء:
  «حتى يلقوا» ويلقوا { يُصْعَقُونَ } يموتون. وقرىء: «يصعقون». يقال. صعقه فصعق، وذلك
  عند النفخة الأولى نفخة الصعق { وَإِنَّ لِلَّذِينَ ظَلَمُواْ } وإن. لهؤلاء الظلمة
  { عَذَاباً دُونَ ذَلِكَ } دون يوم القيامة: وهو القتل ببدر، والقحط سبع سنين، وعذاب
  القبر. وفي مصحف عبد الله: دون ذلك تقريباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

