text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ لَهُ ٱلْبَنَاتُ
  وَلَكُمُ ٱلْبَنُونَ } * { أَمْ تَسْأَلُهُمْ أَجْراً فَهُم مِّن مَّغْرَمٍ مُّثْقَلُونَ
  } * { أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ يَكْتُبُونَ }يقول تعالى ذكره للمشركين به من
  قريش: ألربكم أيها القوم البنات ولكم البنون؟ ذلك إذن قسمة ضيزى، وقوله: { أمْ تَسألُهُمْ
  أجْراً فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُونَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: أتسأل هؤلاء المشركين الذين أرسلناك إليهم يا محمد على ما تدعوعهم إليه من توحيد
  الله وطاعته ثواباً وعوضاً من أموالهم، فهم من ثِقل ما حملتهم من الغرم لا يقدرون على
  إجابتك إلى ما تدعوهم إليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْ تَسأَلُهُمْ أجْراً فَهُمْ
  مِنْ مَغْرَمٍ مُثْقَلُونَ } يقول: هل سألتَ هؤلاء القوم أجرا يُجْهدهم، فلا يستطيعون
  الإسلام.حدثني يونس، قال: أخبرنا ابن وَهب، قال: قال ابن زيد، في قوله: { أمْ تَسأَلُهُمْ
  أجْراً فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُونَ } قال: يقول: أسألتهم على هذا أجراً، فأثقلهم
  الذي يُبْتَغَى أخذَه منهم.وقوله: { أمْ عِنْدَهُمُ الغَيْبُ فَهُمْ يَكْتُبُونَ }
  يقول تعالى ذكره: أم عندهم علم الغيب، فهم يكتبون ذلك للناس، فينبئونهم بما شاؤوا،
  ويخبرونهم بما أرادوا.\r\n\t\t\t\r\n\t\t\t</section>"

