  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ شَاعِرٌ نَّتَرَبَّصُ بِهِ رَيْبَ ٱلْمَنُونِ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  تَرَبَّصُواْ فَإِنِّي مَعَكُمْ مِّنَ ٱلْمُتَرَبِّصِينَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  تَأْمُرُهُمْ أَحْلاَمُهُمْ بِهَـٰذَآ أَمْ هُمْ قَوْمٌ طَاغُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يَقُولُونَ تَقَوَّلَهُ بَل لاَّ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلْيَأْتُواْ بِحَدِيثٍ
  مِّثْلِهِ إِن كَانُواْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ خُلِقُواْ مِنْ
  غَيْرِ شَيْءٍ أَمْ هُمُ ٱلْخَالِقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ خَلَقُواْ ٱلسَّمَاوَاتِ
  وَٱلأَرْضَ بَل لاَّ يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ عِندَهُمْ خَزَآئِنُ رَبِّكَ أَمْ هُمُ
  ٱلْمُصَيْطِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ لَهُمْ سُلَّمٌ يَسْتَمِعُونَ فِيهِ فَلْيَأْتِ
  مُسْتَمِعُهُم بِسُلْطَانٍ مُّبِينٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ لَهُ ٱلْبَنَاتُ
  وَلَكُمُ ٱلْبَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ تَسْأَلُهُمْ أَجْراً فَهُم مِّن مَّغْرَمٍ
  مُّثْقَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَمْ عِندَهُمُ ٱلْغَيْبُ فَهُمْ يَكْتُبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  يُرِيدُونَ كَيْداً فَٱلَّذِينَ كَفَرُواْ هُمُ ٱلْمَكِيدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ إِلَـٰهٌ غَيْرُ ٱللَّهِ سُبْحَانَ ٱللَّهِ عَمَّا يُشْرِكُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء: «يتربص به ريب المنون»، على البناء للمفعول. وريب المنون. ما
  يقلق النفوس ويشخص بها من حوادث الدهر. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَمِنَ المَنُونِ وَرَيْبِهِ تتَوَجَّعُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: المنون الموت، وهو في الأصل فعول؛ من منه إذا قطعه؛ لأن الموت
  قطوع؛ ولذلك سميت شعوب قالوا: ننتظر به نوائب الزمان فيهلك كما هلك من قبله من الشعراء:
  زهير والنابغة { مّنَ ٱلْمُتَرَبّصِينَ } أتربص هلاككم كما تتربصون هلاكي { أَحْلَـٰمُهُمْ
  } عقولهم وألبابهم. ومنه قولهم: أحلام عاد. والمعنى: أتأمرهم أحلامهم بهذا التناقض
  في القول، وهو قولهم: كاهن وشاعر، مع قولهم مجنون. وكانت قريش يدعون أهل الأحلام والنهىٰ
  { أَمْ هُمْ قَوْمٌ طَاغُونَ } مجاوزون الحدّ في العناد مع ظهور الحق لهم. فإن قلت:
  ما معنى كون الأحلام آمرة؟ قلت: هو مجاز لأدائها إلى ذلك، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَصَلَوٰتُكَ
  تَأْمُرُكَ أَن نَّتْرُكَ مَا يَعْبُدُ ءابَاؤُنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 87] وقرىء: «بل هم قوم طاغون»
  { تَقَوَّلَهُ } اختلقه من تلقاء نفسه { بَل لاَّ يُؤْمِنُونَ } فلكفرهم وعنادهم يرمون
  بهذه المطاعن، مع علمهم ببطلان قولهم، وأنه ليس بمتقول لعجز العرب عنه، وما محمد إلا
  واحد من العرب. وقرىء (بحديث مثله) على الإضافة، والضمير لرسول الله صلى الله عليه
  وسلم، ومعناه: أن مثل محمد في فصاحته ليس بمعوز في العرب، فإن قدر محمد على نظمه كان
  مثله قادراً عليه، فليأتوا بحديث ذلك المثل: { أَمْ خُلِقُواْ } أم أحدثوا وقدروا التقدير
  الذي عليه فطرتهم { مِنْ غَيْرِ شَىْء } من غير مقدّر { أَمْ هُمُ } الذين خلقوا أنفسهم
  حيث لا يعبدون الخالق { بل لا يوقنون } أي إذا سئلوا من خلقكم وخلق السموات والأرض؟
  قالوا: الله، وهم شاكون فيما يقولون، لا يوقنون. وقيل: أخلقوا من أجل لا شيء من جزاء
  ولا حساب؟ وقيل: أخلقوا من غير أب وأم؟ { أَمْ عِندَهُمْ خَزَائِنُ } الرزق حتى يرزقوا
  النبوّة من شاؤا. أو: أعندهم خزائن علمه حتى يختاروا لها من اختياره حكمة ومصلحة؟ {
  أَمْ هُمُ ٱلْمُسَيْطِرُونَ } الأرباب الغالبون، حتى يدبروا أمر الربوبية ويبنوا الأمور
  على إرادتهم ومشيئتهم؟ وقرىء «المصيطرون» بالصاد { أَمْ لَهُمْ سُلَّمٌ } منصوب إلى
  السماء يستمعون صاعدين فيه إلى كلام الملائكة وما يوحى إليهم من علم الغيب حتى يعلموا
  ما هو كائن من تقدم هلاكه على هلاكهم وظفرهم في العاقبة دونه كما يزعمون؟ { بِسُلْطَـٰنٍ
  مُّبِينٍ } بحجة واضحة تصدق استماع مستمعهم. المغرم: أن يلتزم الإنسان ما ليس عليه،
  أي: لزمهم مغرم ثقيل فدحهم فزهدهم ذلك في أتباعك؟ { أَمْ عِندَهُمُ ٱلْغَيْبُ } أي
  اللوح المحفوظ { فَهُمْ يَكْتُبُونَ } ما فيه حتى يقولوا لا نبعث، وإن بعثنا لم نعذب
  { أَمْ يُرِيدُونَ كَيْداً } وهو كيدهم في دار الندوة برسول الله صلى الله عليه وسلم
  وبالمؤمنين { فَٱلَّذِينَ كَفَرُواْ } إشارة إليهم أو أريد بهم كل من كفر بالله { هُمُ
  ٱلْمَكِيدُونَ } هم الذين يعود عليهم وبال كيدهم ويحيق بهم مكرهم. وذلك أنهم قتلوا
  يوم بدر. أو المغلوبون في الكيد، من كايدته فكدته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

