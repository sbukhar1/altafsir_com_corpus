text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَيْلٌ يَوْمَئِذٍ
  لِّلْمُكَذِّبِينَ } * { ٱلَّذِينَ هُمْ فِي خَوْضٍ يَلْعَبُونَ } * { يَوْمَ يُدَعُّونَ
  إِلَىٰ نَارِ جَهَنَّمَ دَعًّا } * { هَـٰذِهِ ٱلنَّارُ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ
  }يقول تعالى ذكره: فالوادي الذي يسيل من قيح وصديد في جهنم، يوم تمور السماء موراً،
  وذلك يوم القيامة للمكذّبين بوقوع عذاب الله للكافرين، يوم تمور السماء موّراً. وكان
  بعض نحويّي البصرة يقول: أدخلت الفاء في قوله: { فَوَيْلٌ يَوْمَئذٍ } لأنه في معنى
  إذا كان كذا وكذا، فأشبه المجازاة، لأن المجازاة يكون خبرها بالفاء. وقال بعض نحوييّ
  الكوفة: الأوقات تكون كلها جزاء مع الاستقبال، فهذا من ذاك، لأنهم قد شبهوا «إن» وهي
  أصل الجزاء بحين، وقال: إن مع يوم إضمار فعل، وإن كان التأويل جزاء، لأن الإعراب يأخذ
  ظاهر الكلام، وإن كان المعنى جزاء.وقوله: { الَّذِينَ هُمْ فِي خَوْضٍ يَلْعَبُونَ
  } يقول: الذين هم في فتنة واختلاط في الدنيا يلعبون، غافلين عما هم صائرون إليه من
  عذاب الله في الآخرة.وقوله: { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } يقول
  تعالى ذكره: فويل للمكذّبين يوم يُدَعُّونَ.وقوله: { يَوْمَ يُدَعُّونَ } ترجمة عن
  قوله: { يَوْمَئِذٍ } وإبدال منه. وعنى بقوله: { يُدَعُّونَ } يدفعون بإرهاق وإزعاج،
  يقال منه: دَعَعْت في قفاه: إذا دفعت فيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني سليمان بن عبد الجبار، قال: ثنا أبو كدينة، عن قابوس، عن أبيه،
  عن ابن عباس { يَوْمَ يُدَعُّونَ إلَى نارِ جَهَنَّمَ دَعًّا } قال: يدفع في أعناقهم
  حتى يردوا النار.حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } يقول: يدفعون.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: {
  يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } قال: يدفعون فيها دفعاً.حدثنا ابن حُمَيد،
  قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد، عن عكرمة { يَوْمَ يُدَعُّونَ إلى
  نارِ جَهَنم دَعًّا } يقول: يدفعون إلى نار جهنم دفعاً.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن
  ابن أبي نجيح، عن مجاهد، في قوله: { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ } قال: يُدفعون.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ
  دَعاً } قال: يزعجون إليها إزعاجاً.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة بنحوه.حُدثت عن الحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { يَوْمَ يُدَعُّونَ إلَى نارِ جَهَنَّمَ دَعًّا } الدعّ: الدفع
  والإرهاق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { يَوْمَ
  يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } قال: يُدفعون دفعاً، وقرأ قول الله تبارك وتعالى:{ فَذَلِكَ
  الذِي يَدُعُّ اليَتِيمَ }قال: يدفعه، ويغلظ عليه.وقوله: { هَذِهِ النَّارُ التي كُنْتُمْ
  بِها تُكَذّبُونَ } يقول تعالى ذكره: يقال لهم: هذه النار التي كنتم بها في الدنيا
  تكذّبون، فتجحدون أن تردّوها، وتصلوها، أو يعاقبكم بها ربكم، وترك ذكر يُقال لهم، اجتزاء
  بدلالة الكلام عليه.\r\n\t\t\t\r\n\t\t\t</section>"

