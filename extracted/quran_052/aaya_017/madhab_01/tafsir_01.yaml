  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي جَنَّاتٍ وَنَعِيمٍ } * { فَاكِهِينَ بِمَآ آتَاهُمْ رَبُّهُمْ وَوَقَاهُمْ رَبُّهُمْ
  عَذَابَ ٱلْجَحِيمِ }يقول تعالى ذكره: إن الذين اتقوا الله بأداء فرائضه، واجتناب معاصيه
  في جنات: يقول في بساتين ونعيم فيها، وذلك في الآخرة.وقوله: { فاكِهِينَ } يقول: عندهم
  فاكهة كثيرة، وذلك نظير قول العرب للرجل يكون عنده تمر كثير: رجل تامر، أو يكون عنده
  لبن كثير، فيقال: هو لابن، كما قال الحُطَيئة:أغَرَرْتَنِي وَزَعَمْتَ   أنَّكَ لابِنٌ
  في الصَّيْفِ تامِرْوقوله: { بِما آتاهُمْ رَبُّهُمْ } يقول: عندهم فاكهة كثيرة بإعطاء
  الله إياهم ذلك { وَوَقاهُمْ رَبُّهُم عَذَابَ الجَحِيمِ } يقول: ورفع عنهم ربهم عقابه
  الذي عذّب به أهل الجحيم.\r\n\t\t\t\r\n\t\t\t</section>"

