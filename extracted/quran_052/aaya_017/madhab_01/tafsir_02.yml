  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلْمُتَّقِينَ فِي جَنَّاتٍ وَنَعِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَاكِهِينَ بِمَآ
  آتَاهُمْ رَبُّهُمْ وَوَقَاهُمْ رَبُّهُمْ عَذَابَ ٱلْجَحِيمِ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُواْ
  وَٱشْرَبُواْ هَنِيئَاً بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُتَّكِئِينَ عَلَىٰ
  سُرُرٍ مَّصْفُوفَةٍ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فِى جَنَّـٰتٍ وَنَعِيمٍ } في آية جنات وأي نعيم، بمعنى الكمال في هذه الصفة. أو في
  جنات ونعيم مخصوصة بالمتقين خلقت لهم خاصة. وقرىء: «فاكهين فكهين وفاكهون»: من نصبه
  حالاً جعل الظرف مستقراً، ومن رفعه خبراً جعل الظرف لغواً، أي: متلذذين { بِمَا ءاتَـٰهُمْ
  رَبُّهُمْ }. فإن قلت: علام عطف قوله؟ { وَوَقَـٰهُمْ رَبُّهُمْ }؟ قلت: على قوله:
  { فِي جَنَّـٰتِ } أو على { ءَاتَٰهُمْ رَبُّهُمْ } على أن تجعل ما مصدرية؛ والمعنى:
  فاكهين بإيتائهم ربهم ووقايتهم عذاب الجحيم. ويجوز أن تكون الواو للحال وقد بعدها مضمرة.
  يقال لهم: { كُلُواْ وَٱشْرَبُواْ } أكلا وشرباً { هَنِيئَاً } أو طعاماً وشراباً هنيئاً،
  وهو الذي لا تنغيص فيه. ويجوز أن يكون مثله في قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هَنِيئاً مَرِيئاً غَيْرَ دَاءٍ مُخَامِرٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِعَزَّةَ مِنْ أَعْرَاضِنَا مَا ٱسْتَحَلَّتِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أعني: صفة استعملت استعمال المصدر
  القائم مقام الفعل مرتفعاً به ما استحلت كما يرتفع بالفعل،، كأنه قيل: هناء عزة المستحل
  من أعراضنا، وكذلك معنى { هَنِيئَاً } ههنا: هناءكم الأكل والشرب. أو هناءكم ما كنتم
  تعملون؛ أي: جزاء ما كنتم تعملون. والباء مزيدة كما في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَفَىٰ بِٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرعد:
  43] والباء متعلقة بكلوا واشربوا إذا جعلت الفاعل الأكل والشرب. وقرىء: «بعيس عين».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
