  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  عِندَهُمْ خَزَآئِنُ رَبِّكَ أَمْ هُمُ ٱلْمُصَيْطِرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُمْ سُلَّمٌ يَسْتَمِعُونَ فِيهِ فَلْيَأْتِ مُسْتَمِعُهُم بِسُلْطَانٍ مُّبِينٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: أعند هؤلاء المكذّبين بآيات الله خزائن ربك يا محمد،
  فهم لاستغنائهم بذلك عن آيات ربهم معرضون، أم هم المسيطرون. اختلف أهل التأويل في تأويل
  ذلك، فقال بعضهم: معناه: أم هم المسلَّطون. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { أمْ هُمْ
  المُسَيْطِرُونَ } يقول: المسلَّطون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: أم هم المُنْزِلُونَ. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { أمْ عِنْدَهُمْ خَزَائِنُ رَبِّكَ أمْ هُمُ المُسَيْطِرُونَ } قال: يقول أم هم المنزلون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أم هم الأرباب، وممن قال ذلك معمر بن المثنى،
  قال: يقال: سيطرتَ عليّ: أي اتخذتني خولاً لك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  الأقوال في ذلك بالصواب قول من قال: معنى ذلك: أم هم الجبَّارون المتسلطون المستكبرون
  على الله، وذلك أن المسيطر في كلام العرب الجبار المتسلط، ومنه قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَسْتَ
  عَلَيْهِمْ بِمُسَيْطِرٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يقول: لست عليهم بجبار مسلط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { أَمْ لَهُمْ سُلَّمٌ يَسْتَمِعُونَ فِيهِ } يقول: أم لهم سلم يرتقون فيه إلى السماء
  يستمعون عليه الوحي، فيدَّعون أنهم سمعوا هنالك من الله أن الذي هم عليه حقّ، فهم بذلك
  متمسكون بما هم عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَلْيَأْتِ مُسْتَمِعُهُمْ
  بِسُلْطانٍ مُبِينٍ } يقول: فإن كانوا يدّعون ذلك فليأت من يزعم أنه استمع ذلك، فسمعه
  بسلطان مبين، يعني بحجة تبين أنها حقّ، كما أتى محمد صلى الله عليه وسلم بها على حقيقة
  قوله، وصدقه فيما جاءهم به من عند الله. والسُّلَّم في كلام العرب: السبب والمرقاة
  ومنه قول ابن مقبل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا تُحْرِزِ المَرْءَ أَحْجاءُ الْبِلادِ
  وَلا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تُبْنَى لَهُ في السَّمَواتِ السَّلالِيمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قوله: جعلت فلاناً سَلَّماً
  لحاجتي: إذا جعلته سبباً لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

