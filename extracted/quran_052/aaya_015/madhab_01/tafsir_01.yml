  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَفَسِحْرٌ
  هَـٰذَا أَمْ أَنتُمْ لاَ تُبْصِرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱصْلَوْهَا فَٱصْبِرُوۤاْ
  أَوْ لاَ تَصْبِرُواْ سَوَآءٌ عَلَيْكُمْ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره مخبراً عما يقول لهؤلاء المكذّبين الذين وصف صفتهم
  إذا وردوا جهنم يوم القيامة: أفسحر أيها القوم هذا الذي وردتموه الآن أم أنتم لا تعاينونه
  ولا تبصرونه؟ وقيل هذا لهم توبيخاً لا استفهاماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { اصْلَوْها } يقول: ذوقوا حرّ هذه النار التي كنتم بها تكذّبون، وَرِدُوها فاصبروا
  على ألمها وشدتها، أو لا تصبروا على ذلك، سواء عليكم صبرتم أو لم تصبروا { إنَّمَا
  تُجْزَوْنَ ما كُنْتُمْ تَعْمَلُونَ } يقول: ما تجزون إلا أعمالكم: أي لا تعاقبون إلا
  على معصيتكم في الدنيا ربكم وكفركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

