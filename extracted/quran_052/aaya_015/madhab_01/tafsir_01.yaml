text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَفَسِحْرٌ هَـٰذَا
  أَمْ أَنتُمْ لاَ تُبْصِرُونَ } * { ٱصْلَوْهَا فَٱصْبِرُوۤاْ أَوْ لاَ تَصْبِرُواْ
  سَوَآءٌ عَلَيْكُمْ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ }يقول تعالى ذكره
  مخبراً عما يقول لهؤلاء المكذّبين الذين وصف صفتهم إذا وردوا جهنم يوم القيامة: أفسحر
  أيها القوم هذا الذي وردتموه الآن أم أنتم لا تعاينونه ولا تبصرونه؟ وقيل هذا لهم توبيخاً
  لا استفهاماً.وقوله: { اصْلَوْها } يقول: ذوقوا حرّ هذه النار التي كنتم بها تكذّبون،
  وَرِدُوها فاصبروا على ألمها وشدتها، أو لا تصبروا على ذلك، سواء عليكم صبرتم أو لم
  تصبروا { إنَّمَا تُجْزَوْنَ ما كُنْتُمْ تَعْمَلُونَ } يقول: ما تجزون إلا أعمالكم:
  أي لا تعاقبون إلا على معصيتكم في الدنيا ربكم وكفركم.\r\n\t\t\t\r\n\t\t\t</section>"

