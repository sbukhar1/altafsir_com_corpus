text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلطُّورِ } *
  { وَكِتَابٍ مَّسْطُورٍ } * { فِي رَقٍّ مَّنْشُورٍ } * { وَٱلْبَيْتِ ٱلْمَعْمُورِ
  } * { وَٱلسَّقْفِ ٱلْمَرْفُوعِ } * { وَٱلْبَحْرِ ٱلْمَسْجُورِ } * { إِنَّ عَذَابَ
  رَبِّكَ لَوَاقِعٌ } * { مَّا لَهُ مِن دَافِعٍ } * { يَوْمَ تَمُورُ ٱلسَّمَآءُ مَوْراً
  } * { وَتَسِيرُ ٱلْجِبَالُ سَيْراً }{ وَٱلطُّورِ }: الجبل الذي كلم الله عليه موسى
  وهو بمدين. والكتاب المسطور في الرق المنشور، والرق: الصحيفة. وقيل: الجلد الذي يكتب
  فيه الكتاب الذي يكتب فيه الأعمال. قال الله تعالى:{ وَنُخْرِجُ لَهُ يَوْمَ ٱلْقِيَـٰمَةِ
  كِتَابًا يَلْقَـٰهُ مَنْشُوراً }[الإسراء: 13] وقيل: هو ما كتبه الله لموسى وهو يسمع
  صرير القلم. وقيل: اللوح المحفوظ. وقيل القرآن، ونكر لأنه كتاب مخصوص من بين جنس الكتب،
  كقوله تعالى:{ وَنَفْسٍ وَمَا سَوَّاهَا }[الشمس: 7]. { وَٱلْبَيْتِ ٱلْمَعْمُورِ }
  الضراح في السماء الرابعة. وعمرانه: كثرة غاشيته من الملائكة. وقيل: الكعبة لكونها
  معمورة بالحجاج والعمار والمجاورين { وَٱلسَّقْفِ ٱلْمَرْفُوعِ } السماء { وَٱلْبَحْرِ
  ٱلْمَسْجُورِ } المملوء. وقيل: الموقد، من قوله تعالى:{ وَإِذَا ٱلْبِحَارُ سُجّرَتْ }[التكوير:
  6] وروى أن الله تعالى يجعل يوم القيامة البحار كلها ناراً تسجر بها نار جهنم. وعن
  علي رضي الله عنه أنه سأل يهودياً: أين موضع النار في كتابكم؟ قال: في البحر. قال علي:
  ما أراه إلا صادقاً، لقوله تعالى { وَٱلْبَحْرِ ٱلْمَسْجُورِ }. { لَوَاقِعٌ } لنازل.
  قال جبير بن مطعم:(1092) أتيت رسول الله صلى الله عليه وسلم أكلمه في الأسارى فألفيته
  في صلاة الفجر يقرأ سورة الطور، فلما بلغ { إِنَّ عَذَابَ رَبّكَ لَوَاقِعٌ } أسلمت
  خوفاً من أن ينزل العذاب { تَمُورُ ٱلسَّمَاء } تضطرب وتجيء وتذهب. وقيل: المور تحرك
  في تموّج، وهو الشيء يتردد في عرض كالداغصة في الركبة.\r\n\t\t\t\r\n\t\t\t</section>"

