  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُوۤاْ
  إِنَّا كُنَّا قَبْلُ فِيۤ أَهْلِنَا مُشْفِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَنَّ ٱللَّهُ
  عَلَيْنَا وَوَقَانَا عَذَابَ ٱلسَّمُومِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا كُنَّا مِن
  قَبْلُ نَدْعُوهُ إِنَّهُ هُوَ ٱلْبَرُّ ٱلرَّحِيمُ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: قال بعضهم لبعض: إنا أيها القوم كنا في أهلنا في الدنيا مُشفقين خائفين
  من عذاب الله وجلين أن يعذّبنا ربنا اليوم { فَمَنَّ اللّهُ عَلَيْنا } بفضله { وَوَقانا
  عَذَابَ السَّمُومِ } يعني: عذاب النار، يعني فنجَّانا من النار، وأدخلنا الجنة. وبنحو
  الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { عَذَابَ السَّمُومِ } قال:
  عذاب النار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { إنَّا كُنَّا مِنْ قَبْلُ
  نَدْعُوهُ } يقول: إنا كنا في الدنيا من قبل يومنا هذا ندعوه: نعبده مخلصين له الدين،
  لا نُشرك به شيئاً { إنَّهُ هُوَ البَرُّ } يعني: اللطيف بعباده. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { إنَّه هُوَ البَرُّ } يقول: اللطيف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { الرَّحِيمُ } يقول: الرحيم بخلقه أن يعذّبهم بعد توبتهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { إنَّهُ هُوَ البَرُّ } فقرأته عامة قرّاء المدينة «أنَّهُ»
  بفتح الألف، بمعنى: إنا كنا من قبل ندعوه لأنه هو البرّ، أو بأنه هو البرّ. وقرأ ذلك
  عامة قرّاء الكوفة والبصرة بالكسر على الابتداء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك، أنهما قراءتان معروفتان، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

