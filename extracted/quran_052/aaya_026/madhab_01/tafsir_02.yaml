text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَقْبَلَ بَعْضُهُمْ
  عَلَىٰ بَعْضٍ يَتَسَآءَلُونَ } * { قَالُوۤاْ إِنَّا كُنَّا قَبْلُ فِيۤ أَهْلِنَا
  مُشْفِقِينَ } * { فَمَنَّ ٱللَّهُ عَلَيْنَا وَوَقَانَا عَذَابَ ٱلسَّمُومِ } * {
  إِنَّا كُنَّا مِن قَبْلُ نَدْعُوهُ إِنَّهُ هُوَ ٱلْبَرُّ ٱلرَّحِيمُ }{ يَتَسَآءَلُونَ
  } يتحادثون ويسأل بعضهم بعضاً عن أحواله وأعماله وما استوجب به نيل ما عند الله { مُشْفِقِينَ
  } أرقاء القلوب من خشية الله. وقرىء: «ووقانا» بالتشديد { عَذَابَ ٱلسَّمُومِ } عذاب
  النار ووهجها ولفحها. والسموم: الريح الحارّة التي تدخل المسام فسميت بها نار جهنم
  لأنها بهذه الصفة { مِن قَبْلُ } من قبل لقاء الله تعالى والمصير إليه، يعنون في الدنيا
  { نَدْعُوهُ } نعبده ونسأله الوقاية { إِنَّهُ هُوَ ٱلْبَرُّ } المحسن { ٱلرَّحِيمِ
  } العظيم الرحمة الذي إذا عبد أثاب وإذا سئل أجاب. وقرىء: «أنه» بالفتح، بمعنى: لأنه.\r\n\t\t\t\r\n\t\t\t</section>"

