text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَيَطُوفُ عَلَيْهِمْ
  غِلْمَانٌ لَّهُمْ كَأَنَّهُمْ لُؤْلُؤٌ مَّكْنُونٌ } * { وَأَقْبَلَ بَعْضُهُمْ عَلَىٰ
  بَعْضٍ يَتَسَآءَلُونَ }يقول تعالى ذكره: ويطوف على هؤلاء القوم الذين وصف صفتهم في
  الجنة غلمان لهم، كأنهم لؤلؤ في بياضه وصفائه مكنون، يعني: مصون في كنّ، فهو أنقى له،
  وأصفى لبياضه. وإنما عنى بذلك أن هؤلاء الغلمان يطوفون على هؤلاء المؤمنين في الجنة
  بكؤوس الشراب التي وصف جلّ ثناؤه صفتها. وقد:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { وَيَطُوفُ عَلَيْهِمْ غِلْمان لَهُمْ كأنَّهُمْ لُؤلؤٌ مَكْنُونٌ
  } ذُكر لنا أن رجلاً قال: يا نبيّ الله هذا الخادم، فكيف المخدوم؟ قال: \" والذي نفس
  محمد بيده، إن فضل المخدوم على الخادم كفضل القمر ليلة البدر على سائر الكواكب \".
  وحدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله: { كأنَّهُمْ
  لُؤْلُؤٌ مَكْنُونٌ } قال: بلغني أنه قيل: يا رسول الله هذا الخادم مثل اللؤلؤ، فكيف
  المخدوم؟ قال: \" وَالَّذِي نَفْسِي بِيَدِهِ إنَّ فَضْلَ ما بَيْنَهُمَا كَفَضْلِ
  القَمَرِ لَيْلَةَ البَدْرِ على النجوم \". وقوله: { وأقْبَلَ بَعَضُهُمْ عَلى بَعْضٍ...
  } الآية، يقول تعالى ذكره: وأقبل بعض هؤلاء المؤمنين في الجنة على بعض، يسأل بعضهم
  بعضاً. وقد قيل: إن ذلك يكون منهم عند البعث من قبورهم. ذكر من قال ذلك:حدثني عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { وأقْبَلَ بَعْضُهُمْ
  عَلى بَعْضٍ يَتَساءَلُونَ } قال: إذا بعثوا في النفخة الثانية.\r\n\t\t\t\r\n\t\t\t</section>"

