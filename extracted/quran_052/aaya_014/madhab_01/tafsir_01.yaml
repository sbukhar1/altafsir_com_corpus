  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  يَوْمَئِذٍ لِّلْمُكَذِّبِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ هُمْ فِي خَوْضٍ يَلْعَبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يُدَعُّونَ إِلَىٰ نَارِ جَهَنَّمَ دَعًّا</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هَـٰذِهِ ٱلنَّارُ
  ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  فالوادي الذي يسيل من قيح وصديد في جهنم، يوم تمور السماء موراً، وذلك يوم القيامة
  للمكذّبين بوقوع عذاب الله للكافرين، يوم تمور السماء موّراً. وكان بعض نحويّي البصرة
  يقول: أدخلت الفاء في قوله: { فَوَيْلٌ يَوْمَئذٍ } لأنه في معنى إذا كان كذا وكذا،
  فأشبه المجازاة، لأن المجازاة يكون خبرها بالفاء. وقال بعض نحوييّ الكوفة: الأوقات
  تكون كلها جزاء مع الاستقبال، فهذا من ذاك، لأنهم قد شبهوا «إن» وهي أصل الجزاء بحين،
  وقال: إن مع يوم إضمار فعل، وإن كان التأويل جزاء، لأن الإعراب يأخذ ظاهر الكلام، وإن
  كان المعنى جزاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { الَّذِينَ هُمْ فِي خَوْضٍ
  يَلْعَبُونَ } يقول: الذين هم في فتنة واختلاط في الدنيا يلعبون، غافلين عما هم صائرون
  إليه من عذاب الله في الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } يقول تعالى ذكره: فويل للمكذّبين
  يوم يُدَعُّونَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { يَوْمَ يُدَعُّونَ } ترجمة
  عن قوله: { يَوْمَئِذٍ } وإبدال منه. وعنى بقوله: { يُدَعُّونَ } يدفعون بإرهاق وإزعاج،
  يقال منه: دَعَعْت في قفاه: إذا دفعت فيه. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني سليمان بن عبد الجبار، قال:
  ثنا أبو كدينة، عن قابوس، عن أبيه، عن ابن عباس { يَوْمَ يُدَعُّونَ إلَى نارِ جَهَنَّمَ
  دَعًّا } قال: يدفع في أعناقهم حتى يردوا النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يَوْمَ يُدَعُّونَ
  إلى نارِ جَهَنَّمَ دَعًّا } يقول: يدفعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } قال: يدفعون فيها دفعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حُمَيد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين، عن يزيد،
  عن عكرمة { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنم دَعًّا } يقول: يدفعون إلى نار جهنم
  دفعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ } قال: يُدفعون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يُدَعُّونَ
  إلى نارِ جَهَنَّمَ دَعاً } قال: يزعجون إليها إزعاجاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ، يقول: أخبرنا عبيد، قال: سمعت الضحاك يقول في قوله:
  { يَوْمَ يُدَعُّونَ إلَى نارِ جَهَنَّمَ دَعًّا } الدعّ: الدفع والإرهاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله:
  { يَوْمَ يُدَعُّونَ إلى نارِ جَهَنَّمَ دَعًّا } قال: يُدفعون دفعاً، وقرأ قول الله
  تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَذَلِكَ الذِي يَدُعُّ اليَتِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال: يدفعه، ويغلظ عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { هَذِهِ النَّارُ التي كُنْتُمْ بِها تُكَذّبُونَ } يقول تعالى
  ذكره: يقال لهم: هذه النار التي كنتم بها في الدنيا تكذّبون، فتجحدون أن تردّوها، وتصلوها،
  أو يعاقبكم بها ربكم، وترك ذكر يُقال لهم، اجتزاء بدلالة الكلام عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

