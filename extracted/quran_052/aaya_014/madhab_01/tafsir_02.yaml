text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَيْلٌ يَوْمَئِذٍ
  لِّلْمُكَذِّبِينَ } * { ٱلَّذِينَ هُمْ فِي خَوْضٍ يَلْعَبُونَ } * { يَوْمَ يُدَعُّونَ
  إِلَىٰ نَارِ جَهَنَّمَ دَعًّا } * { هَـٰذِهِ ٱلنَّارُ ٱلَّتِي كُنتُم بِهَا تُكَذِّبُونَ
  } * { أَفَسِحْرٌ هَـٰذَا أَمْ أَنتُمْ لاَ تُبْصِرُونَ } * { ٱصْلَوْهَا فَٱصْبِرُوۤاْ
  أَوْ لاَ تَصْبِرُواْ سَوَآءٌ عَلَيْكُمْ إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ
  }غلب الخوض في الاندفاع في الباطل والكذب. ومنه قوله تعالى:{ وَكُنَّا نَخُوضُ مَعَ
  ٱلُخَائِضِينَ }[المدثر: 45]،{ وَخُضْتُمْ كَٱلَّذِي خَاضُواْ }[التوبة: 69] الدع:
  الدفع العنيف، وذلك أن خزنة النار يغلون أيديهم إلى أعناقهم، ويجمعون نواصيهم إلى أقدامهم،
  ويدفعونهم إلى النار دفعاً على وجوههم وزخاً في أقفيتهم. وقرأ زيد بن عليّ «يدعون»
  من الدعاء أي يقال لهم: هلموا إلى النار، وادخلوا النار { دَعًّا } مدعوعين، يقال لهم:
  هذه النار { أَفَسِحْرٌ هَـٰذَا } يعني كنتم تقولون للوحي هذا سحر، أفسحر هذا؟ يريد:
  أهذا المصداق أيضاً سحر؟ ودخلت الفاء لهذا المعنى { أَمْ أَنتُمْ لاَ تُبْصِرُونَ }
  كما كنتم لا تبصرون في الدنيا، يعني: أم أنتم عمي عن المخبر عنه كما كنتم عمياً عن
  الخبر، وهذا تقريع وتهكم { سَوَآءٌ } خبر محذوف، أي: سواء عليكم الأمران: الصبر وعدمه،
  فإن قلت: لم علل استواء الصبر وعدمه بقوله: { إِنَّمَا تُجْزَوْنَ مَا كُنتُمْ تَعْمَلُونَ
  }؟ قلت: لأنّ الصبر إنما يكون له مزية على الجزع، لنفعه في العاقبة بأن يجازي عليه
  الصابر جزاء الخير، فأما الصبر على العذاب الذي هو الجزاء ولا عاقبة له ولا منفعة،
  فلا مزية له على الجزع.\r\n\t\t\t\r\n\t\t\t</section>"

