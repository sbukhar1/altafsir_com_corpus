text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَمْدَدْنَاهُم
  بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ } * { يَتَنَازَعُونَ فِيهَا كَأْساً لاَّ
  لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ }يقول تعالى ذكره: وأمددنا هؤلاء الذين آمنوا بالله
  ورسوله، واتبعتهم ذريتهم بإيمان في الجنة، بفاكهة ولحم مما يشتهون من اللحمان.وقوله:
  { يَتَنازَعُونَ فِيها كأساً } يقول: يتعاطون فيها كأس الشراب، ويتداولونها بينهم،
  كما قال الأخطل:نازَعْتُهُ طَيِّبَ الرَّاحِ الشَّمُولِ وَقَدْ   صَاحَ الدَّجاجُ وَحانَتْ
  وَقْعَةُ السَّارِيوقوله: { لا لَغْوٌ فِيها } يقول: لا باطل في الجنة، والهاء في قوله
  «فيها» من ذكر الكأس، ويكون المعنى لما فيها الشراب بمعنى: أن أهلها لا لغو عندهم فيها
  ولا تأثيم، واللغو: الباطل.وقوله: { وَلا تَأْثِيمٌ } يقول: ولا فعل فيها يُؤثم صاحبه.
  وقيل: عنى بالتأثيم: الكذب. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { لا لَغْوٌ فِيها } يقول: لا باطل فيها.وقوله:
  { وَلا تَأثِيمٌ } يقول: لا كذب.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد،
  قوله: { لا لَغْوٌ فِيها } قال: لا يستبون { وَلا تَأْثِيمٌ } يقول: ولا يؤثمون.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا لَغْوٌ فِيها وَلا تَأْثِيمٌ
  }: أي لا لغو فيها ولا باطل، إنما كان الباطل في الدنيا مع الشيطان.وحدثنا ابن عبد
  الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة، في قوله: { لا لَغْوٌ فِيها وَلا
  تَأْثِيمٌ } قال: ليس فيها لغو ولا باطل، إنما كان اللغو والباطل في الدنيا.واختلفت
  القرّاء في قراءة قوله: { لا لَغْوٌ فِيها وَلا تَأْثِيمٌ } فقرأ ذلك عامة قرّاء المدينة
  والكوفة { لا لَغْوٌ فِيها وَلا تَأْثِيمٌ } بالرفع والتنوين على وجه الخبر، على أنه
  ليس في الكأس لغو ولا تأثيم. وقرأه بعض قرّاء البصرة «لا لَغْوَ فِيها وَلا تَأْثِيمَ»
  نصباً غير منوّن على وجه التبرئة.والقول في ذلك عندي أنهما قراءتان معروفتان، فبأيتهما
  قرأ القارىء فمصيب، وإن كان الرفع والتنوين أعجب القراءتين إليّ لكثرة القرأة بها،
  وأنها أصحّ المعنيين.\r\n\t\t\t\r\n\t\t\t</section>"

