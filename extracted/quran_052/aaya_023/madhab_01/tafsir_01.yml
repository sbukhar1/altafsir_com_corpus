  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَمْدَدْنَاهُم
  بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَتَنَازَعُونَ فِيهَا
  كَأْساً لاَّ لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وأمددنا هؤلاء الذين آمنوا بالله ورسوله، واتبعتهم ذريتهم بإيمان في الجنة،
  بفاكهة ولحم مما يشتهون من اللحمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يَتَنازَعُونَ فِيها كأساً } يقول: يتعاطون فيها كأس الشراب، ويتداولونها بينهم،
  كما قال الأخطل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نازَعْتُهُ طَيِّبَ الرَّاحِ الشَّمُولِ
  وَقَدْ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صَاحَ الدَّجاجُ وَحانَتْ وَقْعَةُ السَّارِي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { لا لَغْوٌ فِيها } يقول:
  لا باطل في الجنة، والهاء في قوله «فيها» من ذكر الكأس، ويكون المعنى لما فيها الشراب
  بمعنى: أن أهلها لا لغو عندهم فيها ولا تأثيم، واللغو: الباطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلا تَأْثِيمٌ } يقول: ولا فعل فيها يُؤثم صاحبه. وقيل:
  عنى بالتأثيم: الكذب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { لا لَغْوٌ
  فِيها } يقول: لا باطل فيها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَلا تَأثِيمٌ } يقول: لا كذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، قوله: { لا لَغْوٌ فِيها } قال: لا يستبون
  { وَلا تَأْثِيمٌ } يقول: ولا يؤثمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا لَغْوٌ فِيها وَلا تَأْثِيمٌ
  }: أي لا لغو فيها ولا باطل، إنما كان الباطل في الدنيا مع الشيطان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا ابن عبد الأعلى، قال: ثنا محمد بن ثور، عن معمر، عن قتادة،
  في قوله: { لا لَغْوٌ فِيها وَلا تَأْثِيمٌ } قال: ليس فيها لغو ولا باطل، إنما كان
  اللغو والباطل في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { لا لَغْوٌ فِيها وَلا تَأْثِيمٌ } فقرأ ذلك عامة قرّاء المدينة والكوفة { لا لَغْوٌ
  فِيها وَلا تَأْثِيمٌ } بالرفع والتنوين على وجه الخبر، على أنه ليس في الكأس لغو ولا
  تأثيم. وقرأه بعض قرّاء البصرة «لا لَغْوَ فِيها وَلا تَأْثِيمَ» نصباً غير منوّن على
  وجه التبرئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول في ذلك عندي أنهما قراءتان
  معروفتان، فبأيتهما قرأ القارىء فمصيب، وإن كان الرفع والتنوين أعجب القراءتين إليّ
  لكثرة القرأة بها، وأنها أصحّ المعنيين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

