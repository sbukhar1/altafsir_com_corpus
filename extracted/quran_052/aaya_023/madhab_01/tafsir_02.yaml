text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ آمَنُواْ
  وَٱتَّبَعَتْهُمْ ذُرِّيَّتُهُم بِإِيمَانٍ أَلْحَقْنَا بِهِمْ ذُرِّيَّتَهُمْ وَمَآ
  أَلَتْنَاهُمْ مِّنْ عَمَلِهِم مِّن شَيْءٍ كُلُّ ٱمْرِىءٍ بِمَا كَسَبَ رَهَينٌ }
  * { وَأَمْدَدْنَاهُم بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ } * { يَتَنَازَعُونَ
  فِيهَا كَأْساً لاَّ لَغْوٌ فِيهَا وَلاَ تَأْثِيمٌ } * { وَيَطُوفُ عَلَيْهِمْ غِلْمَانٌ
  لَّهُمْ كَأَنَّهُمْ لُؤْلُؤٌ مَّكْنُونٌ }{ وَٱلَّذِينَ ءامَنُواْ } معطوف على { بِحُورٍ
  عِينٍ } أي: قرناهم بالحور وبالذين آمنوا، أي: بالرفقاء والجلساء منهم، كقوله تعالى:{ إِخْوَانًا
  عَلَىٰ سُرُرٍ مُّتَقَـٰبِلِينَ }[الحجر: 47] فيتمتعون تارة بملاعبة الحور، وتارة بمؤانسة
  الإخوان المؤمنين { وَٱتَّبَعَتْهُمْ ذُرِّيَّتُهُم } قال رسول الله صلى الله عليه
  وسلم:(1093) \" إن الله يرفع ذرية المؤمن في درجته وإن كانوا دونه لتقرّبهم عينه \"
  ثم تلا هذه الآية. فيجمع الله لهم أنواع السرور بسعادتهم في أنفسهم، ومزاوجة الحور
  العين، وبمؤانسة الإخوان المؤمنين، وباجتماع أولادهم ونسلهم بهم. ثم قال: { بِإِيمَـٰنٍ
  أَلْحَقْنَا بِهِمْ ذُرّيَّتَهُمْ } أي بسبب إيمان عظيم رفيع المحل، وهو إيمان الآباء
  ألحقنا بدرجاتهم ذريتهم وإن كانوا لا يستأهلونها، تفضلاً عليهم وعلى آبائهم، لنتم سرورهم
  ونكمل نعيمهم. فإن قلت: ما معنى تنكير الإيمان؟ قلت: معناه الدلالة على أنه إيمان خاص
  عظيم المنزلة. ويجوزأن يراد: إيمان الذرية الداني المحل، كأنه قال: بشيء من الإيمان
  لا يؤهلهم لدرجة الآباء ألحقناهم بهم. وقرىء: «وأتبعتهم ذريتهم وأتبعتهم ذريتهم». وذرياتهم:
  وقرىء: «ذرياتهم» بكسر الذال. ووجه آخر: وهو أن يكون { وَٱلَّذِينَ ءامَنُواْ } مبتدأ
  خبره { بِإِيمَـٰنٍ أَلْحَقْنَا بِهِمْ ذُرّيَّتَهُمْ } وما بينهما اعتراض { وَمَا
  أَلَتْنَـٰهُمْ } وما نقصناهم. يعني: وفرنا عليهم جميع ما ذكرنا من الثواب والتفضل،
  وما نقصناهم من ثواب عملهم من شيء. وقيل معناه: وما نقصناهم من ثوابهم شيئاً نعطيه
  الأبناء حتى يلحقوا بهم، إنما ألحقناهم بهم على سبيل التفضل. قرىء: «ألتناهم» وهو من
  بابين: من ألت يألت، ومن ألات يليت، كأمات يميت. وآلتناهم، من آلت يؤلت، كآمن يؤمن.
  ولتناهم، من لات يليت. وولتناهم، من ولت يلت. ومعناهنّ واحد { كُلُّ ٱمْرِىء بِمَا
  كَسَبَ رَهَينٌ } أي مرهون، كأن نفس العبد رهن عند الله بالعمل الصالح الذي هو مطالب
  به، كما يرهن الرجل عبده بدين عليه، فإن عمل صالحاً فكها وخلصها، وإلا أوبقها { وَأَمْدَدْنَـٰهُم
  } وزدناهم في وقت بعد وقت { يَتَنَـٰزَعُونَ } يتعاطون ويتعاورون هم وجلساؤهم من أقربائهم
  وإخوانهم { كَأْساً } خمراً { لاَّ لَغْوٌ فِيهَا } في شربها { وَلاَ تَأْثِيمٌ } أي
  لا يتكلمون في أثناء الشرب بسقط الحديث وما لا طائل تحته كفعل المتنادمين في الدنيا
  على الشراب في سفههم وعربدتهم، ولا يفعلون ما يؤثم به فاعله، أي: ينسب إلى الإثم لو
  فعله في دار التكليف من الكذب والشتم والفواحش، وإنما يتكلمون بالحكم والكلام الحسن
  متلذذين بذلك، لأنّ عقولهم ثابتة غير زائلة، وهم حكماء علماء. وقرىء: «لا لغو فيها
  ولا تأثيم» { غِلْمَانٌ لَّهُمْ } أي مملوكون لهم مخصوصون بهم { مَّكْنُونٌ } في الصدف،
  لأنه رطباً أحسن وأصفى. أو مخزون لأنه لا يخزن إلا الثمين الغالي القيمة. وقيل لقتادة:
  هذا الخادم فكيف المخدوم؟ فقال: قال رسول الله صلى الله عليه وسلم:(1094) \" والذي
  نفسي بيده إن فضل المخدوم على الخادم كفضل القمر ليلة البدر على سائر الكواكب \" ،
  وعنه عليه الصلاة والسلام:(1095) \" إن أدنى أهل الجنة منزلة من ينادي الخادم من خدامه
  فيجيبه ألف ببابه: لبيك لبيك \". \r\n\t\t\t\r\n\t\t\t</section>"

