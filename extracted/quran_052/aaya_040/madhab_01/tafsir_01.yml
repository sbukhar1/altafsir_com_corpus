  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ
  لَهُ ٱلْبَنَاتُ وَلَكُمُ ٱلْبَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَسْأَلُهُمْ
  أَجْراً فَهُم مِّن مَّغْرَمٍ مُّثْقَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ عِندَهُمُ ٱلْغَيْبُ
  فَهُمْ يَكْتُبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره للمشركين به من
  قريش: ألربكم أيها القوم البنات ولكم البنون؟ ذلك إذن قسمة ضيزى، وقوله: { أمْ تَسألُهُمْ
  أجْراً فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُونَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: أتسأل هؤلاء المشركين الذين أرسلناك إليهم يا محمد على ما تدعوعهم إليه من توحيد
  الله وطاعته ثواباً وعوضاً من أموالهم، فهم من ثِقل ما حملتهم من الغرم لا يقدرون على
  إجابتك إلى ما تدعوهم إليه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { أمْ تَسأَلُهُمْ
  أجْراً فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُونَ } يقول: هل سألتَ هؤلاء القوم أجرا يُجْهدهم،
  فلا يستطيعون الإسلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وَهب،
  قال: قال ابن زيد، في قوله: { أمْ تَسأَلُهُمْ أجْراً فَهُمْ مِنْ مَغْرَمٍ مُثْقَلُونَ
  } قال: يقول: أسألتهم على هذا أجراً، فأثقلهم الذي يُبْتَغَى أخذَه منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { أمْ عِنْدَهُمُ الغَيْبُ فَهُمْ يَكْتُبُونَ } يقول تعالى
  ذكره: أم عندهم علم الغيب، فهم يكتبون ذلك للناس، فينبئونهم بما شاؤوا، ويخبرونهم بما
  أرادوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

