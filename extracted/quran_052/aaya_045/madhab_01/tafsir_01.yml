  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  يَرَوْاْ كِسْفاً مِّنَ ٱلسَّمَآءِ سَاقِطاً يَقُولُواْ سَحَابٌ مَّرْكُومٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَذَرْهُمْ
  حَتَّىٰ يُلَـٰقُواْ يَوْمَهُمُ ٱلَّذِي فِيهِ يُصْعَقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: وإن ير هؤلاء المشركون قِطْعاً من السماء ساقطاً، والكِسْف: جمع كِسْفة،
  مثل التمر جمع تمرة، والسِّدْر جمع سِدْرة. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { كِسْفاً } يقول: قِطْعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَإنْ
  يَرْوا كِسْفاً } يقول: وإن يروا قِطْعاً { مِنَ السَّماءِ ساقِطاً يَقُولُوا سَحَابٌ
  مَرْكُومٌ } يقول جلّ ثناؤه: يقولوا لذلك الكِسْف من السماء الساقط: هذا سحاب مركوم،
  يعني بقوله مركوم: بعضه على بعض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنما
  عنى بذلك جلّ ثناؤه المشركين من قريش الذين سألوا رسول الله صلى الله عليه وسلم الآيات،
  فقالوا له:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَنْ نُؤْمِنَ لَكَ حتى تُفَجِّرَ لنَا مِنَ الأرْضِ يَنْبُوعاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلَيْنا كِسْفاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فقال الله لنبيه محمد صلى الله عليه
  وسلم: وإن ير هؤلاء المشركون ما سألوا من الآيات، فعاينوا كِسَفاً من السماء ساقطاً،
  لم ينتقلوا عما هم عليه من التكذيب، ولقالوا. إنما هذا سحاب بعضه فوق بعض، لأن الله
  قد حتم عليهم أنهم لا يؤمنون. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة يقولوا { سَحَابٌ مَرْكُومٌ } يقول: لا
  يصدّقوا بحديث، ولا يؤمنوا بآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَإنْ يَرَوْا كِسْفاً مِنَ
  السَّماءِ ساقِطاً يَقُولُوا سَحَابٌ مَرْكُومٌ } قال: حين سألوا الكِسْف قالوا: أسقط
  علينا كِسْفاً من السماء إن كنت من الصادقين قال: يقول: لو أنا فعلنا لقالوا: سحاب
  مركوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فَذَرْهُمْ حتى يُلاقُوا
  يَوْمَهُمُ الَّذِي فِيهِ يُصْعَقُونَ } يقول تعالى ذكره لنبيه محمد صلى الله عليه
  وسلم: فدع يا محمد هؤلاء المشركين حتى يلاقوا يومهم الذي فيه يهلكون، وذلك عند النفخة
  الأولى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القرّاء في قراءة قوله:
  { فِيهِ يُصْعَقُونَ } فقرأته عامة قرّاء الأمصار سوى عاصم بفتح الياء من «يَصْعَقُونَ»،
  وقرأه عاصم { يُصْعَقُونَ } بضم الياء، والفتح أعجب القراءتين إلينا، لأنه أفصح اللغتين
  وأشهرهما، وإن كانت الأخرى جائزة، وذلك أن العرب تقول: صعق الرجل وصُعِق، وسَعد وسُعد.
  وقد بيَّنا معنى الصَّعْق بشواهده، وما قال فيه أهل التأويل فيما مضى بما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
