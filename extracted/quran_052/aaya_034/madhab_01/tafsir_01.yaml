text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَمْ تَأْمُرُهُمْ
  أَحْلاَمُهُمْ بِهَـٰذَآ أَمْ هُمْ قَوْمٌ طَاغُونَ } * { أَمْ يَقُولُونَ تَقَوَّلَهُ
  بَل لاَّ يُؤْمِنُونَ } * { فَلْيَأْتُواْ بِحَدِيثٍ مِّثْلِهِ إِن كَانُواْ صَادِقِينَ
  }يقول تعالى ذكره: أتأمر هؤلاء المشركين أحلامهم بأن يقولوا لمحمد صلى الله عليه وسلم:
  هو شاعر، وأن ما جاء به شعر { أمْ هُمْ قَوْمٌ طاغُونَ } يقول جلّ ثناؤه: ما تأمرهم
  بذلك أحلامهم وعقولهم «بَلْ هُمْ قَوْمٌ طاغُونَ» قد طَغَوا على ربهم، فتجاوزوا ما
  أذن لهم وأمرهم به من الإيمان إلى الكفر به. وبنحو الذي قلنا في ذلك قال أهل التأويل.
  ذكر من قال ذلك:حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أمْ
  تَأْمُرُهُمْ أحْلامُهُمْ بِهَذَا } قال: كانوا يعدّون في الجاهلية أهل الأحلام، فقال
  الله: أم تأمرهم أحلامهم بهذا أن يعبدوا أصناماً بُكماً. صماً، ويتركوا عبادة الله،
  فلم تنفعهم أحلامهم حين كانت لدنياهم، ولم تكن عقولهم في دينهم، لم تنفعهم أحلامهم.
  وكان بعض أهل المعرفة بكلام العرب من أهل البصرة، يتأوَّل قوله: { أمْ تَأْمُرُوهُمْ
  أحْلامُهُمْ }: بل تأمرهم.وبنحو الذي قلنا في تأويل قوله { أمْ هُمْ قَوْمٌ طاغُونَ
  } أيضاً قال أهل التأويل. ذكر من قال ذلك:حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال:
  ثنا سفيان، عن عثمان بن الأسود، عن مجاهد، في قوله: { أمْ هُمْ قَوْمٌ طاغُونَ } قال:
  بل هم قوم طاغون.حدثنا ابن بشار، قال: ثنا يحيى، عن عثمان بن الأسود، عن مجاهد { أمْ
  هُمْ قَوْمٌ طاغُونَ } قال: بل هم قوم طاغون.وقوله: { أمْ يَقُولُونَ تَقَوَّلَهُ }
  يقول تعالى ذكره: أم يقول هؤلاء المشركون: تقوّل محمد هذا القرآن وتخلَّقه.وقوله: {
  بَلْ لا يُؤْمِنُونَ } يقول جلّ ثناؤه: كذبوا فيما قالوا من ذلك، بل لا يؤمنون فيصدّقوا
  بالحقّ الذي جاءهم من عند ربهم.وقوله: { فَلْيَأْتُوا بِحَدِيثٍ مِثْلِهِ } يقول: جلّ
  ثناؤه: فليأت قائلو ذلك له من المشركين بقرآن مثله، فإنهم من أهل لسان محمد صلى الله
  عليه وسلم، ولن يتعذّر عليهم أن يأتوا من ذلك بمثل الذي أتى به محمد صلى الله عليه
  وسلم إن كانوا صادقين في أن محمداً صلى الله عليه وسلم تقوّله وتخلَّقه.\r\n\t\t\t\r\n\t\t\t</section>"

