text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلْمُتَّقِينَ
  فِي جَنَّاتٍ وَنَعِيمٍ } * { فَاكِهِينَ بِمَآ آتَاهُمْ رَبُّهُمْ وَوَقَاهُمْ رَبُّهُمْ
  عَذَابَ ٱلْجَحِيمِ } * { كُلُواْ وَٱشْرَبُواْ هَنِيئَاً بِمَا كُنتُمْ تَعْمَلُونَ
  } * { مُتَّكِئِينَ عَلَىٰ سُرُرٍ مَّصْفُوفَةٍ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ }{ فِى
  جَنَّـٰتٍ وَنَعِيمٍ } في آية جنات وأي نعيم، بمعنى الكمال في هذه الصفة. أو في جنات
  ونعيم مخصوصة بالمتقين خلقت لهم خاصة. وقرىء: «فاكهين فكهين وفاكهون»: من نصبه حالاً
  جعل الظرف مستقراً، ومن رفعه خبراً جعل الظرف لغواً، أي: متلذذين { بِمَا ءاتَـٰهُمْ
  رَبُّهُمْ }. فإن قلت: علام عطف قوله؟ { وَوَقَـٰهُمْ رَبُّهُمْ }؟ قلت: على قوله:
  { فِي جَنَّـٰتِ } أو على { ءَاتَٰهُمْ رَبُّهُمْ } على أن تجعل ما مصدرية؛ والمعنى:
  فاكهين بإيتائهم ربهم ووقايتهم عذاب الجحيم. ويجوز أن تكون الواو للحال وقد بعدها مضمرة.
  يقال لهم: { كُلُواْ وَٱشْرَبُواْ } أكلا وشرباً { هَنِيئَاً } أو طعاماً وشراباً هنيئاً،
  وهو الذي لا تنغيص فيه. ويجوز أن يكون مثله في قوله:هَنِيئاً مَرِيئاً غَيْرَ دَاءٍ
  مُخَامِرٍ   لِعَزَّةَ مِنْ أَعْرَاضِنَا مَا ٱسْتَحَلَّتِأعني: صفة استعملت استعمال
  المصدر القائم مقام الفعل مرتفعاً به ما استحلت كما يرتفع بالفعل،، كأنه قيل: هناء
  عزة المستحل من أعراضنا، وكذلك معنى { هَنِيئَاً } ههنا: هناءكم الأكل والشرب. أو هناءكم
  ما كنتم تعملون؛ أي: جزاء ما كنتم تعملون. والباء مزيدة كما في{ كَفَىٰ بِٱللَّهِ }[الرعد:
  43] والباء متعلقة بكلوا واشربوا إذا جعلت الفاعل الأكل والشرب. وقرىء: «بعيس عين».\r\n\t\t\t\r\n\t\t\t</section>"

