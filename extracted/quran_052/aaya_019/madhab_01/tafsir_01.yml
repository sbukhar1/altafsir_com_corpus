  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُلُواْ
  وَٱشْرَبُواْ هَنِيئَاً بِمَا كُنتُمْ تَعْمَلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مُتَّكِئِينَ عَلَىٰ
  سُرُرٍ مَّصْفُوفَةٍ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: كلوا واشربوا، يقال لهؤلاء المتقين في الجنات: كلوا أيها القوم مما آتاكم
  ربكم، واشربوا من شرابها هنيئاً، لا تخافون مما تأكلون وتشربون فيها أذىً ولا غائلة
  بما كنتم تعملون في الدنيا لله من الأعمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { مُتَّكِئِينَ عَلى سُرُرٍ مَصْفُوفَةٍ } قد جعلت صفوفاً، وترك قوله: على نمارق، اكتفاء
  بدلالة ما ذكر من الكلام عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَزَوَّجْناهُمْ بِحُورٍ عِينٍ } يقول تعالى ذكره: وزوّجنا الذكور من هؤلاء المتقين
  أزواجاً بحور عين من النساء، يقول الرجل: زوّج هذا الخلف الفرد أو النعل الفرد بهذا
  الفرد، بمعنى: اجعلهما زوجاً. وقد بيَّنا معنى الزوج فيما مضى بما أغنى عن إعادته ها
  هنا، والحُور: جمع حَوْراء، وهي الشديدة بياض مقلة العين في شدّة سواد الحدقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرت اختلاف أهل التأويل في ذلك، وبيَّنت الصواب فيه عندنا بشواهده
  المغنية عن إعادتها في هذا الموضع، والعِين: جمع عَيْناء، وهي العظيمة العَيْن في حُسن
  وسعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

