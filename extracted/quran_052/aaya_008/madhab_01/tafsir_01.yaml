  لَهُ مِن دَافِعٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعني تعالى ذكره بقوله: { والطُّورِ
  }: والجبل الذي يُدعى الطور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  بيَّنت معنى الطور بشواهده، وذكرنا اختلاف المختلفين فيه فيما مضى بما أغنى عن إعادته
  في هذا الموضع. وقد:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قول الله تبارك وتعالى: { والطُّورِ } قال الجبل بالسُّرْيانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وكِتابٍ مَسْطُورٍ } يقول: وكتاب مكتوب ومنه قول رُؤْبة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إني وآياتٍ سُطِرْنَ سَطْرا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن
  أبي نجيح، عن مجاهد، في قوله: { وكِتاب مَسْطُورٍ } قال: صحف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { وكِتابٍ مَسْطُورٍ } والمسطور:
  المكتوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  محمد بن ثور، عن معمر، عن قتادة، في قوله: { مَسْطُورٍ } قال: مكتوب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: أخبرنا عبيد، قال: سمعت
  الضحاك يقول في قوله: { مَسْطُورٍ } قال: مكتوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فِي رَقٍّ مَنْشُورٍ } يقول: في ورق منشور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  «في» من صلة مسطور، ومعنى الكلام: وكتاب سطر، وكُتب في ورق منشور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فِي رَقٍّ مَنْشُورٍ
  } وهو الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد، { في رَقٍّ } قال: الرقّ: الصحيفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَالبَيْتِ المَعْمُورِ } يقول: والبيت الذي يعمر بكثرة غاشيته
  وهو بيت فيما ذُكر في السماء بحيال الكعبة من الأرض، يدخله كلّ يوم سبعون ألفاً من
  الملائكة، ثم لا يعودون فيه أبداً. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن المثنى، قال: ثنا ابن
  أبي عديّ، عن سعيد، عن قتادة، عن أنس بن مالك، عن مالك بن صعصعة، رجل من قومه قال:
  قال نبيّ الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" رُفِعَ إليَّ البَيْتُ المَعْمُورِ، فَقُلْتُ: يا جِبِريلُ ما هَذَا؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال:
  البَيْتُ المَعْمُورُ، يَدْخُلُهُ كُلَّ يَوْم سَبْعُونَ ألْفَ مَلَكٍ إذَا خَرَجُوا
  مِنْهُ لَمْ يَعُودُوا آخِرَ ما عَلَيْهِمْ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن المثنى، قال: ثنا خالد بن الحارث، قال: ثنا شعبة، عن قتادة، عن أنس بن مالك، عن
  مالك بن صعصعة رجل من قومه، عن النبيّ صلى الله عليه وسلم، بنحوه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص عن سماك بن حرب، عن خالد
  بن عُرعُرة، أن رجلاً قال لعليّ رضي الله عنه: ما البيت المعمور؟ قال: بيت في السماء
  يقال له الضراح، وهو بحيال الكعبة، من فوقها حرمته في السماء كحرمة البيت في الأرض،
  يصلي فيه كلّ يوم سبعون ألفاً من الملائكة، ولا يعودون فيه أبداً.</font></font>&#13;\t\t\t<label
