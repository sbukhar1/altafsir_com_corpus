  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا محمد بن جعفر، قال: ثنا شعبة، عن سماك
  بن حرب، قال: سمعت خالد ابن عرعرة، قال: سمعت علياً رضي الله عنه، وخرج إلى الرحبة،
  فقال له ابن الكوّاء أو غيره: ما البيت المعمور؟ قال: بيت في السماء السادسة يقال له
  الضراح، يدخله كل يوم سبعون ألف مَلَك لا يعودون فيه أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا طلق بن غنام، عن زائدة، عن عاصم، عن عليّ بن ربيعة، قال: سأل
  ابن الكوّاء علياً، رضي الله عنه عن البيت المعمور، قال: مسجد في السماء يقال له الضراح،
  يدخله كلّ يوم سبعون ألفاً من الملائكة، لا يرجعون فيه أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا حكام، عن عنبسة، عن عبيد المكتب، عن أبي الطفيل، قال: سأل ابن
  الكوّاء علياً عن البيت المعمور، قال: بيت بحيال البيت العتيق في السماء يدخله كلّ
  يوم سبعون ألف مَلك على رسم راياتهم، يقال له الضراح، يدخله كل يوم سبعون ألفاً من
  الملائكة ثم لا يرجعون فيه أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حُمَيد، قال: ثنا بهرام، قال: ثنا سفيان، عن سماك بن حرب، عن خالد بن عرعرة، عن
  عليّ رضي الله عنه، قال: سأله رجل عن البيت المعمور، قال: بيت في السماء يقال له الضريح
  قصد البيت، يدخله كلّ يوم سبعون ألف مَلك، ثم لا يعودون فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وَالبَيْتِ المَعْمُورِ } قال: هو بيت حذاء العرش تعمره الملائكة، يصلي فيه كل يوم
  سبعون ألفاً من الملائكة ثم لا يعودون إليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عبد الله بن أحمد بن شبُّويه، قال: ثنا عليّ بن الحسن، قال: ثنا حسين، قال: سُئل عكرمة
  وأنا جالس عنده عن البيت المعمور، قال: بيت في السماء بحيال الكعبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء جميعاً، عن ابن أبي نجيح، عن مجاهد، في قوله: { وَالبَيْتِ
  المَعْمُورِ } قال: بيت في السماء يقال له الضراح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالبَيْتِ المَعْمُورِ } ذكر لنا أن
  نبيّ الله صلى الله عليه وسلم قال يوماً لأصحابه:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَلْ تَدْرُونَ ما البَيْتُ المَعْمُورُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: الله ورسوله أعلم، قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فإنَّهُ مَسْجِدٌ فِي السَّماءِ
  تَحْتَهُ الكَعْبَةُ لَوْ خَرّ لخَرَّ عَلَيْها، أوْ عَلَيْهِ، يُصلِّي فِيهِ كُلَّ
