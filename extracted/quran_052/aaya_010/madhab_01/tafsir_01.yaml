text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تَمُورُ
  ٱلسَّمَآءُ مَوْراً } * { وَتَسِيرُ ٱلْجِبَالُ سَيْراً }يقول تعالى ذكره: إن عذاب
  ربك لواقع { يَوْمَ تَمُورُ السَّماءُ مَوْراً } فيوم من صلة واقع، ويعني بقوله: تمور:
  تدور وتكفأ. وكان معمر بن المثنى يُنشد بيت الأعشى:كأنَّ مِشْيَتَها مِنْ بَيْتِ جارَتِها   مَوْرُ
  السَّحابَةِ لا رَيْثٌ وَلا عَجَلُفالمور على روايته: التكفي والترهيل في المشية، وأما
  غيره فإنه كان يرويه مرّ السحابة.واختلف أهل التأويل في تأويل ذلك، فقال بعضهم فيه
  نحو الذي قلنا فيه. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس، قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً } قال: يقول: تحريكاً.حدثنا
  ابن المثنى وعمرو بن مالك، قالا: حدثنا أبو معاوية الضرير، عن سفيان بن عُيينة، عن
  ابن أبي نجيح، عن مجاهد، في قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً } قال: تدور
  السماء دَوْراً.حدثنا الحسن بن عليّ الصدائي، قال: ثنا إبراهيم بن بشار، قال: ثنا سفيان
  بن عيينة قال: أخبروني عن معاوية الضرير، عني، عن ابن أبي نجيح، عن مجاهد { يَوْمَ
  تَمُورُ السَّماءُ مَوْراً } قال: تدور دوراً.حدثنا هارون بن حاتم المقري، قال: ثنا
  سفيان بن عيينة، قال: ثني أبو معاوية، عني، عن ابن أبي نجيح، عن مجاهد { يَوْمَ تَمُورُ
  السَّماءُ مَوْراً } قال: تدور دوراً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة، قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً } مورها: تحريكها.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَوْمَ تَمُورُ
  السَّماءُ مَوْراً } يعني: استدارتها وتحريكها لأمر الله، وموج بعضها في بعض.حدثنا
  ابن حُمَيد، قال: ثنا مهران، عن سفيان، قال: قال الضحاك { يَوْم تَمُورُ السَّماءُ
  مَوْراً } قال: تموج بعضها في بعض، وتحريكها لأمر الله.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { يَوْمَ تَمُورُ السَّماءُ مَوْراً } قال: هذا يوم
  القيامة، وأما المور: فلا علم لنا به.وقال آخرون: مورها: تشققها. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يَوْمَ تَمُورُ السَّماءُ مَوْراً } قال: يوم تشقَّق السماء.وقوله: { وَتَسِيرُ الجِبالُ
  سَيْراً } يقول: وتسير الجبال عن أماكنها من الأرض سيراً، فتصير هباء منبثاً.\r\n\t\t\t\r\n\t\t\t</section>"

