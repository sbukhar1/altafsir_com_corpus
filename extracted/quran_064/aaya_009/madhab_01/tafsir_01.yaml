  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  يَجْمَعُكُمْ لِيَوْمِ ٱلْجَمْعِ ذَلِكَ يَوْمُ ٱلتَّغَابُنِ وَمَن يُؤْمِن بِٱللَّهِ
  وَيَعْمَلْ صَالِحاً يُكَفِّرْ عَنْهُ سَيِّئَاتِهِ وَيُدْخِلْهُ جَنَّاتٍ تَجْرِي
  مِن تَحْتِهَا ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً ذَلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: والله بما تعملون خبير { يَوْمَ يَجْمَعُكُمْ لِيَوْمِ
  الجِمْعِ } الخلائق للعرض { ذلكَ يَوْمَ التَّغابُنِ } يقول: الجمع يوم غَبْن أهلِ
  الجنة أهلَ النار. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قول الله: {
  ذَلك يَوْمُ التَّغابُنِ } قال: هو غبن أهل الجنة أهلَ النار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { يَوْمَ يَجْمَعُكُمْ لِيَوْمِ الجَمْعِ
  } هو يوم القيامة، وهو يوم التغابن: يوم غَبن أهلِ الجنة أهلَ النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، في قوله: { ذلك يَوْمُ التَّغابُنِ } من أسماء يوم القيامة، عظَّمه وحذّره عبادَه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَنْ يُؤْمِنْ باللَّهِ وَيَعْمَلْ صَالِحاً } يقول تعالى
  ذكره: ومن يصدّق بالله ويعمل بطاعته، وينته إلى أمره ونهيه { يُكَفِّرْ عَنْهُ سَيِّئاتِهِ
  } يقول: يمح عنه ذنوبه { وَيُدْخِلْهُ جَنَّاتٍ تَجْري مِنْ تَحْتِها الأنهارُ } يقول:
  ويُدخله بساتين تجري من تحت أشجارها الأنهار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { خالِدينَ فِيها أبَداً } يقول: لابثين فيها أبداً، لا يموتون، ولا يخرجون منها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { ذلكَ الفَوْزُ العَظِيمُ } يقول: خلودهم في الجنات التي وصفنا
  النجاء العظيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

