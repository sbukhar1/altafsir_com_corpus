text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زَعَمَ ٱلَّذِينَ
  كَفَرُوۤاْ أَن لَّن يُبْعَثُواْ قُلْ بَلَىٰ وَرَبِّي لَتُبْعَثُنَّ ثُمَّ لَتُنَبَّؤُنَّ
  بِمَا عَمِلْتُمْ وَذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ }يقول تعالى ذكره: زعم الذين كفروا
  بالله أن لن يبعثهم الله إليه من قبورهم بعد مماتهم. وكان ابن عمر يقول: زعم كنية الكذب.حدثني
  بذلك محمد بن نافع البصريّ، قال: ثنا عبد الرحمن بن مهدي، عن سفيان، عن بعض أصحابه
  عن ابن عمر.وقوله: { قُلْ بَلى ورَبِّي لَتُبْعَثُنَّ } يقول لنبيه محمد صلى الله عليه
  وسلم: قل لهم يا محمد: بلى وربي لتبعثن من قبوركم { ثُمَّ لَتُنَبَّؤنَّ بِمَا عَمِلْتُمْ
  } يقول: ثم لتخبرنّ بأعمالكم التي عملتموها في الدنيا، { وذَلكَ على اللَّهِ يَسِيرٌ
  } يقول: وبعثكم من قبوركم بعد مماتكم على الله سهل هين.\r\n\t\t\t\r\n\t\t\t</section>"

