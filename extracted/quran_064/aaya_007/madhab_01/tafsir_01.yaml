  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زَعَمَ
  ٱلَّذِينَ كَفَرُوۤاْ أَن لَّن يُبْعَثُواْ قُلْ بَلَىٰ وَرَبِّي لَتُبْعَثُنَّ ثُمَّ
  لَتُنَبَّؤُنَّ بِمَا عَمِلْتُمْ وَذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: زعم الذين كفروا بالله أن لن يبعثهم الله إليه من
  قبورهم بعد مماتهم. وكان ابن عمر يقول: زعم كنية الكذب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  بذلك محمد بن نافع البصريّ، قال: ثنا عبد الرحمن بن مهدي، عن سفيان، عن بعض أصحابه
  عن ابن عمر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُلْ بَلى ورَبِّي لَتُبْعَثُنَّ
  } يقول لنبيه محمد صلى الله عليه وسلم: قل لهم يا محمد: بلى وربي لتبعثن من قبوركم
  { ثُمَّ لَتُنَبَّؤنَّ بِمَا عَمِلْتُمْ } يقول: ثم لتخبرنّ بأعمالكم التي عملتموها
  في الدنيا، { وذَلكَ على اللَّهِ يَسِيرٌ } يقول: وبعثكم من قبوركم بعد مماتكم على
  الله سهل هين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

