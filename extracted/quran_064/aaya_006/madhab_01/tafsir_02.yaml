text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِكُمْ
  نَبَأُ ٱلَّذِينَ كَفَرُواْ مِن قَبْلُ فَذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ } * { ذَلِكَ بِأَنَّهُ كَانَت تَّأْتِيهِمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَقَالُوۤاْ
  أَبَشَرٌ يَهْدُونَنَا فَكَفَرُواْ وَتَوَلَّواْ وَّٱسْتَغْنَىٰ ٱللَّهُ وَٱللَّهُ
  غَنِيٌّ حَمِيدٌ }{ أَلَمْ يَأْتِكُمْ } الخطاب لكفار مكة. { ذَٰلِكَ } إشارة إلى ما
  ذكر من الوبال الذي ذاقوه في الدنيا وما أعدّ لهم من العذاب في الآخرة { بِأَنَّهُ
  } بأنّ الشأن والحديث { كَانَت تَّأْتِيهِمْ رُسُلُهُم.... أَبَشَرٌ يَهْدُونَنَا }
  أنكروا أن تكون الرسل بشراً، ولم ينكروا أن يكون الله حجراً { وَّٱسْتَغْنَىٰ ٱللَّهُ
  } أطلق ليتناول كل شيء، ومن جملته إيمانهم وطاعتهم. فإن قلت: قوله: { وَتَوَلَّواْ
  وَّٱسْتَغْنَىٰ ٱللَّهُ } يوهم وجود التولي والاستغناء معاً، والله تعالى لم يزل غنياً.
  قلت: معناه: وظهر استغناء الله حيث لم يلجئهم إلى الإيمان ولم يضطرهم إليه مع قدرته
  على ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

