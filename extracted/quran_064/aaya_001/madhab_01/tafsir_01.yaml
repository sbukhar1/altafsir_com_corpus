  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُسَبِّحُ لِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ لَهُ ٱلْمُلْكُ وَلَهُ ٱلْحَمْدُ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }يقول تعالى ذكره: يسجد له ما في السموات السبع وما في
  الأرض من خلقه ويعظمه.وقوله: { لَهُ المُلْكُ } يقول تعالى ذكره: له ملك السموات والأرض
  وسلطانه ماض قضاؤه في ذلك نافذ فيه أمره.وقوله: { وَلَهُ الحَمْدُ } يقول: وله حمد
  كلّ ما فيها من خلق، لأن جميع من في ذلك من الخلق لا يعرفون الخير إلا منه، وليس لهم
  رازق سواه فله حمد جميعهم { وَهُوَ على كُلِّ شَيْءٍ قَدِيرٌ } يقول: وهو على كلّ شيء
  ذو قدرة، يقول: يخلق ما يشاء، ويميت من يشاء، ويغني من أراد، ويفقر من يشاء ويعزّ من
  يشاء، ويذلّ من يشاء، لا يتعذرّ عليه شيء أراده، لأنه ذو القدرة التامة التي لا يعجزه
  معها شيء.\r\n\t\t\t\r\n\t\t\t</section>"

