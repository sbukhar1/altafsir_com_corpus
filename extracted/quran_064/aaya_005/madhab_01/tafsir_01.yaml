text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَأْتِكُمْ
  نَبَأُ ٱلَّذِينَ كَفَرُواْ مِن قَبْلُ فَذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ
  أَلِيمٌ } * { ذَلِكَ بِأَنَّهُ كَانَت تَّأْتِيهِمْ رُسُلُهُم بِٱلْبَيِّنَاتِ فَقَالُوۤاْ
  أَبَشَرٌ يَهْدُونَنَا فَكَفَرُواْ وَتَوَلَّواْ وَّٱسْتَغْنَىٰ ٱللَّهُ وَٱللَّهُ
  غَنِيٌّ حَمِيدٌ }يقول تعالى ذكره لمشركي قريش: ألم يأتكم أيها الناس خبر الذين كفروا
  من قبلكم، وذلك كقوم نوح وعاد وثمود وقوم إبراهيم وقوم لوط { فَذَاقُوا وَبالَ أمْرِهِمْ
  } فمسّهم عذاب الله إياهم على كفرهم { وَلَهُمْ عَذَابٌ ألِيمٌ } يقول: ولهم عذاب مؤلم
  موجع يوم القيامة في نار جهنم، مع الذي أذاقهم الله في الدنيا وبال كفرهم.وقوله: {
  ذلكَ بأنَّهُ كانَتْ تأْتِيهِمْ رُسُلُهُمْ بالبَيِّناتِ } يقول: جلّ ثناؤه: هذا الذي
  نال الذين كفروا من قبل هؤلاء المشركين من وبال كفرهم، والذي أعدّ لهم ربهم يوم القيامة
  من العذاب، من أجل أنه كانت تأتيهم رسلهم بالبينات الذي أرسلهم إليهم ربهم بالواضحات
  من الأدلة والإعلام على حقيقة ما يدعونهم إليه، فقالوا لهم: أَبَشَرٌ يهدوننا؟ استكباراً
  منهم أن تكون رسل الله إليهم بشرا مثلهم واستكباراً عن اتباع الحقّ من أجل أن بشرا
  مثلهم دعاهم إليه وجمع الخبر عن البشر، فقيل: يهدوننا، ولم يقل: يهدينا، لأن البشر،
  وإن كان في لفظ الواحد، فإنه بمعنى الجميع.وقوله: { فَكَفَرُوا وَتَوَّلُوْا } يقول:
  فكفروا بالله، وجحدوا رسالة رسله الذين بعثهم الله إليهم استكباراً { وَتَوَلَّوا }
  يقول: وأدبروا عن الحقّ فلم يقبلوه، وأعرضوا عما دعاهم إليه رسلهم { واسْتَغْنَى اللَّهُ
  } يقول: واستغنى الله عنهم، وعن إيمانهم به وبرسله، ولم تكن به إلى ذلك منهم حاجة {
  وَاللَّهُ غَنِيُّ حِميدٌ } يقول: والله غنيّ عن جميع خلقه، محمود عند جميعهم بجميل
  أياديه عندهم، وكريم فعاله فيهم.\r\n\t\t\t\r\n\t\t\t</section>"

