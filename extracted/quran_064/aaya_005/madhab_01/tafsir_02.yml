  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَأْتِكُمْ نَبَأُ ٱلَّذِينَ كَفَرُواْ مِن قَبْلُ فَذَاقُواْ وَبَالَ أَمْرِهِمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ذَلِكَ بِأَنَّهُ كَانَت تَّأْتِيهِمْ رُسُلُهُم
  بِٱلْبَيِّنَاتِ فَقَالُوۤاْ أَبَشَرٌ يَهْدُونَنَا فَكَفَرُواْ وَتَوَلَّواْ وَّٱسْتَغْنَىٰ
  ٱللَّهُ وَٱللَّهُ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ أَلَمْ يَأْتِكُمْ
  } الخطاب لكفار مكة. { ذَٰلِكَ } إشارة إلى ما ذكر من الوبال الذي ذاقوه في الدنيا
  وما أعدّ لهم من العذاب في الآخرة { بِأَنَّهُ } بأنّ الشأن والحديث { كَانَت تَّأْتِيهِمْ
  رُسُلُهُم.... أَبَشَرٌ يَهْدُونَنَا } أنكروا أن تكون الرسل بشراً، ولم ينكروا أن
  يكون الله حجراً { وَّٱسْتَغْنَىٰ ٱللَّهُ } أطلق ليتناول كل شيء، ومن جملته إيمانهم
  وطاعتهم. فإن قلت: قوله: { وَتَوَلَّواْ وَّٱسْتَغْنَىٰ ٱللَّهُ } يوهم وجود التولي
  والاستغناء معاً، والله تعالى لم يزل غنياً. قلت: معناه: وظهر استغناء الله حيث لم
  يلجئهم إلى الإيمان ولم يضطرهم إليه مع قدرته على ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

