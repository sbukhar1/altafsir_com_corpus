  none\" href=\"JavaScript:Open_Menu()\">عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ
  ٱلْحَكِيمُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وذكرُ القرض: تلطف في الاستدعاء
  { يُضَـٰعِفْهُ لَكُمْ } يكتب لكم بالواحدة عشراً، أو سبعمائة إلى ما شاء من الزيادة.
  وقرىء: «يضعفه» { شَكُورٌ } مجاز، أي: يفعل بكم ما يفعل المبالغ في الشكر من عظيم الثواب،
  وكذلك { حَلِيمٌ } يفعل بكم ما يفعل من يحلم عن المسيء، فلا يعاجلكم بالعقاب مع كثرة
  ذنوبكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">عن رسول الله صلى الله عليه وسلم:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
