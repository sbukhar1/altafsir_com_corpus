text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تُقْرِضُواْ
  ٱللَّهَ قَرْضاً حَسَناً يُضَاعِفْهُ لَكُمْ وَيَغْفِرْ لَكُمْ وَٱللَّهُ شَكُورٌ حَلِيمٌ
  } * { عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلْحَكِيمُ }يقول تعالى ذكره: وإن
  تنفقوا في سبيل الله، فتحسنوا فيها النفقة، وتحتسبوا بإنفاقكم الأجر والثواب يضاعف
  ذلك لكم ربكم، فيجعل لكم مكان الواحد سبع مئة ضعف إلى أكثر من ذلك مما يشاء من التضعيف
  { يَغفرْ لكُم ذُنوبَكُم } فيصفح لكم عن عقوبتكم عليها مع تضعيفه نفقتكم التي تنفقون
  في سبيله { وَاللَّهُ شَكُورٌ } يقول: والله ذو شكر لأهل الإنفاق في سبيله، بحسن الجزاء
  لهم على ماأنفقوا في الدنيا في سبيله { حَلِيمٌ } يقول: حليم عن أهل معاصيه بترك معاجلتهم
  بعقوبته { عالِمُ الغَيْبِ والشَّهادَةِ } يقول: عالم ما لا تراه أعين عباده ويغيب
  عن أبصارهم وما يشاهدونه فيرونه بأبصارهم { العَزِيزُ } يعني الشديد في انتقامه ممن
  عصاه وخالف أمره ونهيه { الْحَكِيمُ } في تدبيره خلقه، وصرفه إياهم فيما يصلحهم.\r\n\t\t\t\r\n\t\t\t</section>"

