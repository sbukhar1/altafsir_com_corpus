  بِذَاتِ ٱلصُّدُورِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ألا ترى أنك قد تعجب بصورة وتستملحها
  ولا ترى الدنيا بها، ثم ترى أملح وأعلى في مراتب الحسن منها فينبو عن الأولى طرفك،
  وتستثقل النظر إليها بعد افتتانك بها وتهالكك عليها. وقالت الحكماء: شيئان لا غاية
  لهما: الجمال، والبيان. نبه بعلمه ما في السموات والأرض، ثم بعلمه ما يسره العباد ويعلنونه،
  ثم بعلمه ذوات الصدور: أن شيئاً من الكليات والجزئيات غير خاف عليه ولا عازب عنه، فحقه
  أن يتقي ويحذر ولا يجترأ على شيء مما يخالف رضاه. وتكوير العلم في معنى تكرير الوعيد،
  وكل ما ذكره بعد قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمِنكُمْ كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التغابن:
  2] كما ترى في معنى الوعيد على الكفر، وإنكار أن يعصىٰ الخالق ولا تشكر نعمته فما أجهل
  من يمزج الكفر بالخلق ويجعله من جملته، والخلق: أعظم نعمة من الله على عباده، والكفر:
