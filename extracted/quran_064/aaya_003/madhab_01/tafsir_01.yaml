  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ خَلَقَ ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضَ بِٱلْحَقِّ وَصَوَّرَكُمْ فَأَحْسَنَ صُوَرَكُمْ وَإِلَيْهِ ٱلْمَصِيرُ
  }يقول تعالى ذكره: خلق السموات السبع والأرض بالعدل والإنصاف، وصوّركم: يقول: ومثلكم
  فأحسن مثَلكم، وقيل: إنه عُنِي بذلك تصويره آدم، وخلقه إياه بيده. ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { خَلَقَ
  السَّمَوَاتِ والأرْضَ بالحَقّ وَصَوَّرَكُمْ فأحْسَنَ صُوَرَكُمْ } يعني آدم خلقه
  بيده.وقوله: { وَإلَيْهِ المَصِيرُ } يقول: وإلى الله مرجع جميعكم أيها الناس.\r\n\t\t\t\r\n\t\t\t</section>"

