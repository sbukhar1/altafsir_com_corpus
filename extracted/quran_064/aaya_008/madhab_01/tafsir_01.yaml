text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَآمِنُواْ بِٱللَّهِ
  وَرَسُولِهِ وَٱلنّورِ ٱلَّذِيۤ أَنزَلْنَا وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }يقول
  تعالى ذكره: فصدّقوا بالله ورسوله أيها المشركون المكذّبون بالبعث، وبإخباره إياكم
  أنكم مبعوثون من بعد مماتكم، وأنكم من بعد بلائكم تنشرون من قبوركم، { والنور الذي
  أنزلنا } يقول: وآمنوا بالنور الذي أنزلنا، وهو هذا القرآن الذي أنزله الله على نبيه
  محمد صلى الله عليه وسلم { وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } يقول تعالى ذكره:
  والله بأعمالكم أيها الناس ذو خبرة محيط بها، محصٍ جميعها، لا يخفى عليه منها شيء،
  وهو مجازيكم على جميعها.\r\n\t\t\t\r\n\t\t\t</section>"

