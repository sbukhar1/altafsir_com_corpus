  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">زَعَمَ
  ٱلَّذِينَ كَفَرُوۤاْ أَن لَّن يُبْعَثُواْ قُلْ بَلَىٰ وَرَبِّي لَتُبْعَثُنَّ ثُمَّ
  لَتُنَبَّؤُنَّ بِمَا عَمِلْتُمْ وَذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَآمِنُواْ
  بِٱللَّهِ وَرَسُولِهِ وَٱلنّورِ ٱلَّذِيۤ أَنزَلْنَا وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الزعم: ادعاء العلم: ومنه قوله عليهالصلاة
  والسلام:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1188)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" زعموا مطية الكذب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وعن شريح: لكل شيء كنية وكنية الكذب «زعموا» ويتعدّى إلى المفعولين
  تعدّي العلم. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">... وَلَمْ
  أَزْعُمكِ عَنْ ذَاكَ مَعْزِلاَ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">و(أن) مع ما في حيزه قائم مقامهما.
  والذين كفروا. أهل مكة. و { بَلَىٰ } إثبات لما بعد لن، وهو البعث { وَذَلِكَ عَلَى
  ٱللَّهِ يَسِيرٌ } أي لا يصرفه عنه صارف. وعنى برسوله والنور: محمداً صلى الله عليه
  وسلم والقرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

