text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ زَعَمَ ٱلَّذِينَ
  كَفَرُوۤاْ أَن لَّن يُبْعَثُواْ قُلْ بَلَىٰ وَرَبِّي لَتُبْعَثُنَّ ثُمَّ لَتُنَبَّؤُنَّ
  بِمَا عَمِلْتُمْ وَذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ } * { فَآمِنُواْ بِٱللَّهِ وَرَسُولِهِ
  وَٱلنّورِ ٱلَّذِيۤ أَنزَلْنَا وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }الزعم: ادعاء
  العلم: ومنه قوله عليهالصلاة والسلام:(1188) \" زعموا مطية الكذب \" وعن شريح: لكل
  شيء كنية وكنية الكذب «زعموا» ويتعدّى إلى المفعولين تعدّي العلم. قال:... وَلَمْ أَزْعُمكِ
  عَنْ ذَاكَ مَعْزِلاَ   و(أن) مع ما في حيزه قائم مقامهما. والذين كفروا. أهل مكة.
  و { بَلَىٰ } إثبات لما بعد لن، وهو البعث { وَذَلِكَ عَلَى ٱللَّهِ يَسِيرٌ } أي لا
  يصرفه عنه صارف. وعنى برسوله والنور: محمداً صلى الله عليه وسلم والقرآن.\r\n\t\t\t\r\n\t\t\t</section>"

