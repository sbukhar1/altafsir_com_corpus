  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِنَّ مِنْ أَزْوَاجِكُمْ وَأَوْلاَدِكُمْ عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ
  وَإِن تَعْفُواْ وَتَصْفَحُواْ وَتَغْفِرُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أَمْوَالُكُمْ وَأَوْلاَدُكُمْ فِتْنَةٌ وَٱللَّهُ عِنْدَهُ أَجْرٌ عَظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إنّ من الأزواج أزواجاً يعادين بعولتهنّ ويخاصمنهم ويجلبن عليهم، ومن
  الأولاد أولاداً يعادون آبائهم ويعقونهم ويجرعونهم الغصص والأذى { فَٱحْذَرُوهُمْ }
  الضمير للعدوّ أو للأزواج والأولاد جميعاً، أي: لما علمتم أنّ هؤلاء لا يخلون من عدوّ،
  فكونوا منهم على حذر ولا تأمنوا غوائلهم وشرهم { وَإِن تَعْفُواْ } عنهم إذا اطلعتم
  منهم على عداوة ولم تقابلوهم بمثلها، فإن الله يغفر لكم ذنوبكم ويكفر عنكم. وقيل: إنّ
  ناساً أرادوا الهجرة عن مكة، فثبطهم أزواجهم وأولادهم وقالوا: تنطلقون وتضيعوننا فرقوا
  لهم ووقفوا، فلما هاجروا بعد ذلك ورأوا الذين سبقوهم قد فقهوا في الدين: أرادوا أن
  يعاقبوا أزواجهم وأولادهم، فزين لهم العفو. وقيل: قالوا لهم: أين تذهبون وتدعون بلدكم
  وعشيرتكم وأموالكم، فغضبوا عليهم وقالوا: لئن جمعنا الله في دار الهجرة لم نصبكم بخير،
  فلما هاجروا منعوهم الخير، فحثوا أن يعفوا عنهم ويردّوا إليهم البر والصلة. وقيل: كان
  عوف بن مالك الأشجعي ذا أهل وولد، فإذا أراد أن يغزو أو تعلقوا به وبكوا إليه ورققوه،
  فكأنه همّ بأذاهم، فنزلت. { فِتْنَةٌ } بلاء ومحنة، لأنهم يوقعون في الإثم والعقوبة،
  ولا بلاء أعظم منهما؛ ألا ترى إلى قوله: { وَٱللَّهُ عِنْدَهُ أَجْرٌ عَظِيمٌ } وفي
  الحديث:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(1190)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يؤتى برجل يوم القيامة فيقال: أكل عياله حسناته \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن بعض السلف: العيال سوس الطاعات.
  وعن النبي صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(1191)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أنه كان يخطب، فجاء الحسن، والحسين
  وعليهما قميصان أحمران يعثران ويقومان، فنزل إليهما فأخذهما ووضعهما في حجره على المنبر
  فقال: «صدق الله { إِنَّمَا أَمْوٰلُكُمْ وَأَوْلَـٰدُكُمْ فِتْنَةٌ } رأيت هذين الصبيين
  فلم أصبر عنهما \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أخذ في خطبته. وقيل: إذا أمكنكم الجهاد والهجرة فلا يفتنكم الميل إلى الأموال والأولاد
  عنهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

