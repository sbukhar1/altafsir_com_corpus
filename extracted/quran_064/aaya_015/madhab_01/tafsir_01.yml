  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّمَآ
  أَمْوَالُكُمْ وَأَوْلاَدُكُمْ فِتْنَةٌ وَٱللَّهُ عِنْدَهُ أَجْرٌ عَظِيمٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ مَا ٱسْتَطَعْتُمْ وَٱسْمَعُواْ وَأَطِيعُواْ وَأَنْفِقُواْ خَيْراً لأَنفُسِكُمْ
  وَمَن يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: ما أموالكم أيها الناس وأولادكم إلا فتنة، يعني بلاء
  عليكم في الدنيا. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّما
  أمْوالُكُمْ وأوْلادُكُمْ فِتْنَةٌ } يقول: بلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاللَّهُ عِنْدَهُ أجْرٌ عَظِيمٌ } يقول: والله عند ثواب لكم عظيم، إذا أنتم خالفتم
  أولادكم وأزواجكم في طاعة الله ربكم، وأطعتم الله عزّ وجلّ، وأدّيتم حقّ الله في أموالكم،
  والأجر العظيم الذي عند الله الجنة، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَاللَّهُ عنْدَهُ أجْرٌ عَظِيمٌ }
  وهي الجنة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ
  } يقول تعالى ذكره: واحذروا الله أيها المؤمنون وخافوا عقابه، وتجنبوا عذابه بأداء
  فرائضه واجتناب معاصيه، والعمل بما يقرّب إليه ما أطقتم وبلَغه وسعكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذُكر أن قوله: { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ } نزل بعد قوله:
  اتَّقُوا اللَّهَ حَقَّ تُقاتِهِ تخفيفاً عن المسلمين، وأن قوله { فاتَّقُوا اللَّهَ
  ما اسْتَطَعْتُمْ } ناسخ قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتَّقُوا اللَّهَ حَقَّ تُقاتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ واسمَعُوا وأطيعُوا
  } هذه رخصة من الله، والله رحيم بعباده، وكان الله جلّ ثناؤه أنزل قبل ذلك: اتَّقُوا
  اللَّهَ حَقَّ تُقاتِهِ وحقّ تقاته أن يُطاع فلا يعصى، ثم خفَّف الله تعالى ذكره عن
  عباده، فأنزل الرخصة بعد ذلك فقال: { فاتقوا الله ما استطعتم واسمعوا وأطيعوا } فبما
  استطعت يا ابن آدم، عليها بايع رسول الله صلى الله عليه وسلم على السمع والطاعة فيما
  استطعتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اتَّقُوا اللَّهَ حَقَّ تُقاتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  نسختها: { اتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  تقدم بياننا عن معنى الناسخ والمنسوخ بما أغنى عن إعادته في هذا الموضع وليس في قوله:
  { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ } دلالة واضحة على أنه لقوله: اتَّقُوا اللَّهَ
  حَقَّ تُقاتِهِ ناسخ، إذ كان محتملاً قوله: اتقوا الله حقّ تقاته فيما استطعتم، ولم
  يكن بأنه له ناسخ عن رسول الله صلى الله عليه وسلم، فإذا كان ذلك كذلك، فالواجب استعمالهما
  جميعاً على ما يحتملان من وجوه الصحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { واسمَعُوا وأطِيعُوا } يقول: واسمعوا لرسول الله صلى الله عليه وسلم، وأطيعوه فيما
  أمركم به ونهاكم عنه { وَأَنْفِقُوا خَيْراً لأنْفُسِكُمْ } يقول: وأنفقوا مالاً من
  أموالكم لأنفسكم تستنقذوها من عذاب الله، والخير في هذا الموضع المال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَمَنْ يُوقَ شُحَّ نَفْسِهِ فأُولَئِكَ هُمُ المُفْلحُونَ
  } يقول تعالى ذكره: ومن يَقِه الله شحّ نفسه، وذلك اتباع هواها فيما نهى الله عنه.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني أبو معاوية، عن عليّ، عن ابن عباس، قوله: { وَمَنْ يُوقَ شُحَّ نَفْسِهِ }
  يقول: هوى نفسه حيث يتبع هواه ولم يقبل الإيمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن جامع بن شدّاد، عن الأسود بن هلال، عن ابن
  مسعود { وَمَنْ يُوقَ شُحَّ نَفْسِهِ } قال: أن يعمد إلى مال غيره فيأكله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { فأُولَئِكَ هُمُ المُفْلحُونَ } يقول: فهؤلاء الذين وُقُوا
  شح أنفسهم، المُنجحون الذين أدركوا طلباتهم عند ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

