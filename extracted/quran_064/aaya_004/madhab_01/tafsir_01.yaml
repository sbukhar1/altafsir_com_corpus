text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَعْلَمُ مَا فِي
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَيَعْلَمُ مَا تُسِرُّونَ وَمَا تُعْلِنُونَ وَٱللَّهُ عَلِيمٌ
  بِذَاتِ ٱلصُّدُورِ }يقول تعالى ذكره: يعلم ربكم أيها الناس ما في السموات السبع والأرض
  من شيء، لا يخفى عليه من ذلك خافية { وَيَعْلَمُ ما تُسِرُّون } أيها الناس بينكم من
  قول وعمل { وَما تُعْلِنُونَ } من ذلك فتظهرونه { وَاللَّهُ عَلِيمٌ بذَاتِ الصُّدُورِ
  } يقول جلّ ثناؤه: والله ذو علم بضمائر صدور عباده، وما تنطوي عليه نفوسهم، الذي هو
  أخفى من السرّ، لا يعزب عنه شيء من ذلك. يقول تعالى ذكره لعباده: احذَروا أن تسرّوا
  غير الذي تعلنون، أو تضمروا في أنفسكم غير ما تُبدونه، فإن ربكم لا يخفى عليه من ذلك
  شيء، وهو محص جميعه، وحافظ عليكم كله.\r\n\t\t\t\r\n\t\t\t</section>"

