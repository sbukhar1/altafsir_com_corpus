text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُسَبِّحُ لِلَّهِ
  مَا فِي ٱلسَّمَٰوَٰتِ وَمَا فِي ٱلأَرْضِ لَهُ ٱلْمُلْكُ وَلَهُ ٱلْحَمْدُ وَهُوَ
  عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ } * { هُوَ ٱلَّذِي خَلَقَكُمْ فَمِنكُمْ كَافِرٌ وَمِنكُمْ
  مُّؤْمِنٌ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } * { خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ
  بِٱلْحَقِّ وَصَوَّرَكُمْ فَأَحْسَنَ صُوَرَكُمْ وَإِلَيْهِ ٱلْمَصِيرُ } * { يَعْلَمُ
  مَا فِي ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَيَعْلَمُ مَا تُسِرُّونَ وَمَا تُعْلِنُونَ وَٱللَّهُ
  عَلِيمٌ بِذَاتِ ٱلصُّدُورِ }قدم الظرفان ليدل بتقديمهما على معنى اختصاص الملك والحمد
  بالله عز وجل، وذلك لأنّ الملك على الحقيقة له، لأنه مبديء كل شيء ومبدعه، والقائم
  به، والمهيمن عليه؛ وكذلك الحمد، لأنّ أصول النعم وفروعها منه. وأما ملك غيره فتسليط
  منه واسترعاء، وحمده اعتداد بأن نعمة الله جرت على يده { هُوَ ٱلَّذِى خَلَقَكُمْ فَمِنكُمْ
  كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ } يعني: فمنكم آت بالكفر وفاعل له ومنكم آت بالإيمان وفاعل
  له، كقوله تعالى:{ وَجَعَلْنَا فِي ذُرِّيَّتِهِمَا ٱلنُّبُوَّةَ وَٱلْكِتَابَ فَمِنْهُمْ
  مُّهْتَدٍ وَكَثِيرٌ مِّنْهُمْ فَاسِقُونَ }[الحديد:26] والدليل عليه قوله تعالى: {
  وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } أي عالم بكفركم وإيمانكم اللذين هما من عملكم.
  والمعنى: هو الذي تفضل عليكم بأصل النعم الذي هو الخلق والإيجاد عن العدم، فكان يجب
  أن تنظروا النظر الصحيح، وتكونوا بأجمعكم عباداً شاكرين، فما فعلتم مع تمكنكم، بل تشعبتم
  شعباً، وتفرقتم أمماً؛ فمنكم كافر ومنكم مؤمن، وقدم الكفر لأنه الأغلب عليهم والأكثر
  فيهم. وقيل: هو الذي خلقكم فمنكم كافر بالخلق وهم الدهرية، ومنكم مؤمن به. فإن قلت:
  نعم، إن العباد هم الفاعلون للكفر، ولكن قد سبق في علم الحكيم أنه إذا خلقهم لم يفعلوا
  إلا الكفر ولم يختاروا غيره، فما دعاه إلى خلقهم مع علمه بما يكون منهم؟ وهل خلق القبيح
  وخلق فاعل القبيح إلا واحد؟ وهل مثله إلا مثل من وهب سيفا باترا لمن شهر بقطع السبيل
  وقتل النفس المحرّمة فقتل به مؤمنا؟ أما يطبق العقلاء على ذم الواهب وتعنيفه والدق
  في فروته كما يذمون القاتل؟ بل إنحاؤهم باللوائم على الواهب أشد؟ قلت: قد علمنا أنّ
  الله حكيم عالم بقبح القبيح عالم بغناه عنه، فقد علمنا أن أفعاله كلها حسنة، وخلق فاعل
  القبيح فعله، فوجب أن يكون حسناً، وأن يكون له وجه حسن؛ وخفاء وجه الحسن علينا لا يقدح
  في حسنه، كما لا يقدح في حسن أكثر مخلوقاته جهلنا بداعي الحكمة إلى خلقها { بِٱلْحَقِّ
  } بالغرض الصحيح والحكمة البالغة، وهو أن جعلها مقارّ المكلفين ليعملوا فيجازيهم {
  وَصَوَّرَكُمْ فَأَحْسَنَ صُوَرَكُمْ } وقرىء: «صوركم» بالكسر، لتشكروا. وإليه مصيركم
  فجزاؤكم على الشكر والتفريط فيه. فإن قلت: كيف أحسن صوركم؟ قلت: جعلهم أحسن الحيوان
  كله وأبهاه، بدليل أن الإنسان لا يتمنىٰ أن تكون صورته على خلاف ما يرى من سائر الصور.
  ومن حسن صورته أنه خلق منتصباً غير منكب، كما قال عز وجل:{ فِى أَحْسَنِ تَقْوِيمٍ }[التين:
  4]. فإن قلت: فكم من دميم مشوّه الصورة سمج الخلقة تقتحمه العيون؟ قلت: لا سماجة ثم
  ولكن الحسن كغيره من المعاني على طبقات ومراتب، فلانحطاط بعض الصور عن مراتب ما فوقها
  انحطاطاً بيناً وإضافتها إلى الموفى عليها لا تستملح، وإلا فهي داخلة في حيز الحسن
  غير خارجة عن حدّه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُسَبِّحُ لِلَّهِ مَا فِي ٱلسَّمَٰوَٰتِ
  وَمَا فِي ٱلأَرْضِ لَهُ ٱلْمُلْكُ وَلَهُ ٱلْحَمْدُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ
  } * { هُوَ ٱلَّذِي خَلَقَكُمْ فَمِنكُمْ كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ وَٱللَّهُ بِمَا
  تَعْمَلُونَ بَصِيرٌ } * { خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضَ بِٱلْحَقِّ وَصَوَّرَكُمْ
  فَأَحْسَنَ صُوَرَكُمْ وَإِلَيْهِ ٱلْمَصِيرُ } * { يَعْلَمُ مَا فِي ٱلسَّمَٰوَٰتِ
  وَٱلأَرْضِ وَيَعْلَمُ مَا تُسِرُّونَ وَمَا تُعْلِنُونَ وَٱللَّهُ عَلِيمٌ بِذَاتِ
  ٱلصُّدُورِ }ألا ترى أنك قد تعجب بصورة وتستملحها ولا ترى الدنيا بها، ثم ترى أملح
  وأعلى في مراتب الحسن منها فينبو عن الأولى طرفك، وتستثقل النظر إليها بعد افتتانك
  بها وتهالكك عليها. وقالت الحكماء: شيئان لا غاية لهما: الجمال، والبيان. نبه بعلمه
  ما في السموات والأرض، ثم بعلمه ما يسره العباد ويعلنونه، ثم بعلمه ذوات الصدور: أن
  شيئاً من الكليات والجزئيات غير خاف عليه ولا عازب عنه، فحقه أن يتقي ويحذر ولا يجترأ
  على شيء مما يخالف رضاه. وتكوير العلم في معنى تكرير الوعيد، وكل ما ذكره بعد قوله
  تعالى:{ فَمِنكُمْ كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ }[التغابن: 2] كما ترى في معنى الوعيد
  على الكفر، وإنكار أن يعصىٰ الخالق ولا تشكر نعمته فما أجهل من يمزج الكفر بالخلق ويجعله
  من جملته، والخلق: أعظم نعمة من الله على عباده، والكفر: أعظم كفران من العباد لربهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

