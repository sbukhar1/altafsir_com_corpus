  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَصَابَ مِن مُّصِيبَةٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَمَن يُؤْمِن بِٱللَّهِ يَهْدِ قَلْبَهُ
  وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ إِلاَّ بِإِذْنِ
  ٱللَّهِ } إلا بتقديره ومشيئته، كأنه أذن للمصيبة أن تصيبه { يَهْدِ قَلْبَهُ } يلطف
  به ويشرحه للإزدياد من الطاعة والخير. وقيل: هو الاسترجاع عند المصيبة. وعن الضحاك:
  يهد قلبه حتى يعلم أنّ ما أصابه لم يكن ليخطئه. وما أخطأه لم يكن ليصيبه. وعن مجاهد:
  إن ابتلى صبر، وإن أعطى شكر، وإن ظلم غفر. وقرىء: «يهد قلبه»، على البناء للمفعول،
  والقلب: مرفوع أو منصوب. ووجه النصب: أن يكون مثل سفه نفسه، أي: يهد في قلبه. ويجوز
  أن يكون المعنى: أنّ الكافر ضال عن قلبه بعيد منه، والمؤمن واجد له مهتد إليه، كقوله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِمَن كَانَ لَهُ قَلْبٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[ق: 37] وقرىء: «نهد قلبه»، بالنون.
  ويهدّ قلبه، بمعنى: يهتد. ويهدأ قلبه: يطمئن. ويهد. ويهدا على التخفيف { وَٱللَّهُ
  بِكُلِّ شَيْءٍ عَلِيمٌ } يعلم ما يؤثر فيه اللطف من القلوب مما لا يؤثر فيه فيمنحه
  ويمنعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

