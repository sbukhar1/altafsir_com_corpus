text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أَصَابَ مِن
  مُّصِيبَةٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَمَن يُؤْمِن بِٱللَّهِ يَهْدِ قَلْبَهُ وَٱللَّهُ
  بِكُلِّ شَيْءٍ عَلِيمٌ }{ إِلاَّ بِإِذْنِ ٱللَّهِ } إلا بتقديره ومشيئته، كأنه أذن
  للمصيبة أن تصيبه { يَهْدِ قَلْبَهُ } يلطف به ويشرحه للإزدياد من الطاعة والخير. وقيل:
  هو الاسترجاع عند المصيبة. وعن الضحاك: يهد قلبه حتى يعلم أنّ ما أصابه لم يكن ليخطئه.
  وما أخطأه لم يكن ليصيبه. وعن مجاهد: إن ابتلى صبر، وإن أعطى شكر، وإن ظلم غفر. وقرىء:
  «يهد قلبه»، على البناء للمفعول، والقلب: مرفوع أو منصوب. ووجه النصب: أن يكون مثل
  سفه نفسه، أي: يهد في قلبه. ويجوز أن يكون المعنى: أنّ الكافر ضال عن قلبه بعيد منه،
  والمؤمن واجد له مهتد إليه، كقوله تعالىٰ:{ لِمَن كَانَ لَهُ قَلْبٌ }[ق: 37] وقرىء:
  «نهد قلبه»، بالنون. ويهدّ قلبه، بمعنى: يهتد. ويهدأ قلبه: يطمئن. ويهد. ويهدا على
  التخفيف { وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ } يعلم ما يؤثر فيه اللطف من القلوب مما
  لا يؤثر فيه فيمنحه ويمنعه.\r\n\t\t\t\r\n\t\t\t</section>"

