text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ مَآ أَصَابَ مِن
  مُّصِيبَةٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَمَن يُؤْمِن بِٱللَّهِ يَهْدِ قَلْبَهُ وَٱللَّهُ
  بِكُلِّ شَيْءٍ عَلِيمٌ }يقول تعالى ذكره: لم يصب أحداً من الخلق مصيبة إلا بإذن الله،
  يقول: إلا بقضاء الله وتقديره ذلك عليه { وَمَنْ يُؤْمِنْ باللَّهِ يَهْدِ قَلْبَهُ
  } يقول: ومن يصدّق بالله فيعلم أنه لا أحد تصيبه مصيبة إلا بإذن الله بذلك يهد قلبه:
  يقول: يوفِّق الله قلبه بالتسليم لأمره والرضا بقضائه. وبنحو الذي قلنا في ذلك قال
  أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس قوله: { وَمَنْ يؤْمِنْ باللَّهِ يَهْدِ قَلْبَهُ } يعني: يهد قلبه لليقين،
  فيعلم أن ما أصابه لم يكن ليخطئه، وما أخطأه لم يكن ليصيبه.حدثني نصر بن عبد الرحمن
  الوشاء الأوديّ، قال: ثنا أحمد بن بشير، عن الأعمش، عن أبي ظبيان قال: كنا عند علقمة،
  فقرىء عنده هذه الآية: { وَمَنْ يؤْمِنْ باللَّهِ يَهْدِ قَلْبَهُ } فسُئل عن ذلك فقال:
  هو الرجل تصيبه المصيبة، فيعلم أنها من عند الله، فيسلم ذلك ويرضى.حدثني عيسى بن عثمان
  الرملي، قال: ثنا يحيى بن عيسى، عن الأعمش، عن أبي ظبيان، قال: كنت عند علقمة وهو يعرض
  المصاحف، فمرّ بهذه الآية: { ما أصَابَ مِنْ مُصَيبَةٍ إلا بإذْنِ اللَّهِ وَمَنْ يُؤْمِنْ
  باللَّهِ يَهْدِ قَلبَهُ } قال: هو الرجل... ثم ذكر نحوه.حدثنا ابن بشار، قال: ثنا
  أبو عامر، قال: ثنا سفيان، عن الأعمش، عن أبي ظبيان، عن علقمة، في قوله: { ما أصَابَ
  مِنْ مُصِيبَةٍ إلا بإذْنِ اللَّهِ، وَمَنْ يُوءْمِنْ باللَّهِ يَهْدِ قَلْبُهُ } قال:
  هو الرجل تصيبه المصيبة، فيعلم أنها من عند الله فيسلم لها ويرضَى.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: ثني ابن مهدي، عن الثوري، عن الأعمش، عن أبي ظبيان، عن علقمة
  مثله غير أنه قال في حديثه: فيعلم أنها من قضاء الله، فيرضى بها ويسلم.وقوله: { وَاللَّهُ
  بِكُلّ شَيْءٍ عَليمٌ } يقول: والله بكلّ شيء ذو علم بما كان ويكون وما هو كائن من
  قبل أن يكون.\r\n\t\t\t\r\n\t\t\t</section>"

