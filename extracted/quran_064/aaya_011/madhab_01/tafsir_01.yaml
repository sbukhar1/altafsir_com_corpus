  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَآ
  أَصَابَ مِن مُّصِيبَةٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَمَن يُؤْمِن بِٱللَّهِ يَهْدِ قَلْبَهُ
  وَٱللَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  لم يصب أحداً من الخلق مصيبة إلا بإذن الله، يقول: إلا بقضاء الله وتقديره ذلك عليه
  { وَمَنْ يُؤْمِنْ باللَّهِ يَهْدِ قَلْبَهُ } يقول: ومن يصدّق بالله فيعلم أنه لا
  أحد تصيبه مصيبة إلا بإذن الله بذلك يهد قلبه: يقول: يوفِّق الله قلبه بالتسليم لأمره
  والرضا بقضائه. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس قوله: { وَمَنْ يؤْمِنْ باللَّهِ يَهْدِ قَلْبَهُ } يعني: يهد قلبه لليقين، فيعلم
  أن ما أصابه لم يكن ليخطئه، وما أخطأه لم يكن ليصيبه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  نصر بن عبد الرحمن الوشاء الأوديّ، قال: ثنا أحمد بن بشير، عن الأعمش، عن أبي ظبيان
  قال: كنا عند علقمة، فقرىء عنده هذه الآية: { وَمَنْ يؤْمِنْ باللَّهِ يَهْدِ قَلْبَهُ
  } فسُئل عن ذلك فقال: هو الرجل تصيبه المصيبة، فيعلم أنها من عند الله، فيسلم ذلك ويرضى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عيسى بن عثمان الرملي، قال: ثنا يحيى بن عيسى، عن الأعمش، عن
  أبي ظبيان، قال: كنت عند علقمة وهو يعرض المصاحف، فمرّ بهذه الآية: { ما أصَابَ مِنْ
  مُصَيبَةٍ إلا بإذْنِ اللَّهِ وَمَنْ يُؤْمِنْ باللَّهِ يَهْدِ قَلبَهُ } قال: هو الرجل...
  ثم ذكر نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا أبو عامر،
  قال: ثنا سفيان، عن الأعمش، عن أبي ظبيان، عن علقمة، في قوله: { ما أصَابَ مِنْ مُصِيبَةٍ
  إلا بإذْنِ اللَّهِ، وَمَنْ يُوءْمِنْ باللَّهِ يَهْدِ قَلْبُهُ } قال: هو الرجل تصيبه
  المصيبة، فيعلم أنها من عند الله فيسلم لها ويرضَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: ثني ابن مهدي، عن الثوري، عن الأعمش، عن أبي ظبيان،
  عن علقمة مثله غير أنه قال في حديثه: فيعلم أنها من قضاء الله، فيرضى بها ويسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللَّهُ بِكُلّ شَيْءٍ عَليمٌ } يقول: والله بكلّ شيء ذو
  علم بما كان ويكون وما هو كائن من قبل أن يكون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

