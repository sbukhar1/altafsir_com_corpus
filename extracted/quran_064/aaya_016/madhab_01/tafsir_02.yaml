text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱتَّقُواْ ٱللَّهَ
  مَا ٱسْتَطَعْتُمْ وَٱسْمَعُواْ وَأَطِيعُواْ وَأَنْفِقُواْ خَيْراً لأَنفُسِكُمْ وَمَن
  يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }{ مَّا ٱسْتَطَعْتُم } جهدكم
  ووسعكم، أي: ابذلوا فيها استطاعتكم { وَٱسْمَعُواْ } ما توعظون به { وَأَطِيعُواْ }
  فيما تأمرون به وتنهون عنه { وَأَنْفِقُواْ } في الوجوه التي وجبت عليكم النفقة فيها
  { خَيْراً لاِنفُسِكُمْ } نصب بمحذوف، تقديره: ائتوا خيراً لأنفسكم، وافعلوا ما هو
  خير لها وأنفع؛ وهذا تأكيد للحث على امتثال هذه الأوامر، وبيان لأنّ هذه الأمور خير
  لأنفسكم من الأموال والأولاد وما أنتم عاكفون عليه من حب الشهوات وزخارف الدنيا.\r\n\t\t\t\r\n\t\t\t</section>"

