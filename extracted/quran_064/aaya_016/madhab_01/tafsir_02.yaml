  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱتَّقُواْ
  ٱللَّهَ مَا ٱسْتَطَعْتُمْ وَٱسْمَعُواْ وَأَطِيعُواْ وَأَنْفِقُواْ خَيْراً لأَنفُسِكُمْ
  وَمَن يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مَّا ٱسْتَطَعْتُم } جهدكم ووسعكم، أي: ابذلوا فيها استطاعتكم {
  وَٱسْمَعُواْ } ما توعظون به { وَأَطِيعُواْ } فيما تأمرون به وتنهون عنه { وَأَنْفِقُواْ
  } في الوجوه التي وجبت عليكم النفقة فيها { خَيْراً لاِنفُسِكُمْ } نصب بمحذوف، تقديره:
  ائتوا خيراً لأنفسكم، وافعلوا ما هو خير لها وأنفع؛ وهذا تأكيد للحث على امتثال هذه
  الأوامر، وبيان لأنّ هذه الأمور خير لأنفسكم من الأموال والأولاد وما أنتم عاكفون عليه
  من حب الشهوات وزخارف الدنيا.</font></font><font class=\"TextResultArabic\"><font
