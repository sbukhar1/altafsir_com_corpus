text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّمَآ أَمْوَالُكُمْ
  وَأَوْلاَدُكُمْ فِتْنَةٌ وَٱللَّهُ عِنْدَهُ أَجْرٌ عَظِيمٌ } * { فَٱتَّقُواْ ٱللَّهَ
  مَا ٱسْتَطَعْتُمْ وَٱسْمَعُواْ وَأَطِيعُواْ وَأَنْفِقُواْ خَيْراً لأَنفُسِكُمْ وَمَن
  يُوقَ شُحَّ نَفْسِهِ فَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }يقول تعالى ذكره: ما أموالكم
  أيها الناس وأولادكم إلا فتنة، يعني بلاء عليكم في الدنيا. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله: { إنَّما أمْوالُكُمْ وأوْلادُكُمْ فِتْنَةٌ } يقول: بلاء.وقوله: { وَاللَّهُ
  عِنْدَهُ أجْرٌ عَظِيمٌ } يقول: والله عند ثواب لكم عظيم، إذا أنتم خالفتم أولادكم
  وأزواجكم في طاعة الله ربكم، وأطعتم الله عزّ وجلّ، وأدّيتم حقّ الله في أموالكم، والأجر
  العظيم الذي عند الله الجنة، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَاللَّهُ عنْدَهُ أجْرٌ عَظِيمٌ } وهي الجنة.وقوله: { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ
  } يقول تعالى ذكره: واحذروا الله أيها المؤمنون وخافوا عقابه، وتجنبوا عذابه بأداء
  فرائضه واجتناب معاصيه، والعمل بما يقرّب إليه ما أطقتم وبلَغه وسعكم.وذُكر أن قوله:
  { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ } نزل بعد قوله: اتَّقُوا اللَّهَ حَقَّ تُقاتِهِ
  تخفيفاً عن المسلمين، وأن قوله { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ } ناسخ قوله:{ اتَّقُوا
  اللَّهَ حَقَّ تُقاتِهِ }ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة، قوله: { فاتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ واسمَعُوا وأطيعُوا } هذه رخصة
  من الله، والله رحيم بعباده، وكان الله جلّ ثناؤه أنزل قبل ذلك: اتَّقُوا اللَّهَ حَقَّ
  تُقاتِهِ وحقّ تقاته أن يُطاع فلا يعصى، ثم خفَّف الله تعالى ذكره عن عباده، فأنزل
  الرخصة بعد ذلك فقال: { فاتقوا الله ما استطعتم واسمعوا وأطيعوا } فبما استطعت يا ابن
  آدم، عليها بايع رسول الله صلى الله عليه وسلم على السمع والطاعة فيما استطعتم.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله:{ اتَّقُوا اللَّهَ
  حَقَّ تُقاتِهِ }قال: نسختها: { اتَّقُوا اللَّهَ ما اسْتَطَعْتُمْ }.وقد تقدم بياننا
  عن معنى الناسخ والمنسوخ بما أغنى عن إعادته في هذا الموضع وليس في قوله: { فاتَّقُوا
  اللَّهَ ما اسْتَطَعْتُمْ } دلالة واضحة على أنه لقوله: اتَّقُوا اللَّهَ حَقَّ تُقاتِهِ
  ناسخ، إذ كان محتملاً قوله: اتقوا الله حقّ تقاته فيما استطعتم، ولم يكن بأنه له ناسخ
  عن رسول الله صلى الله عليه وسلم، فإذا كان ذلك كذلك، فالواجب استعمالهما جميعاً على
  ما يحتملان من وجوه الصحة.وقوله: { واسمَعُوا وأطِيعُوا } يقول: واسمعوا لرسول الله
  صلى الله عليه وسلم، وأطيعوه فيما أمركم به ونهاكم عنه { وَأَنْفِقُوا خَيْراً لأنْفُسِكُمْ
  } يقول: وأنفقوا مالاً من أموالكم لأنفسكم تستنقذوها من عذاب الله، والخير في هذا الموضع
  المال.وقوله: { وَمَنْ يُوقَ شُحَّ نَفْسِهِ فأُولَئِكَ هُمُ المُفْلحُونَ } يقول تعالى
  ذكره: ومن يَقِه الله شحّ نفسه، وذلك اتباع هواها فيما نهى الله عنه. ذكر من قال ذلك:حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني أبو معاوية، عن عليّ، عن ابن عباس، قوله: { وَمَنْ
  يُوقَ شُحَّ نَفْسِهِ } يقول: هوى نفسه حيث يتبع هواه ولم يقبل الإيمان.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن جامع بن شدّاد، عن الأسود بن هلال، عن ابن مسعود { وَمَنْ
  يُوقَ شُحَّ نَفْسِهِ } قال: أن يعمد إلى مال غيره فيأكله.وقوله: { فأُولَئِكَ هُمُ
  المُفْلحُونَ } يقول: فهؤلاء الذين وُقُوا شح أنفسهم، المُنجحون الذين أدركوا طلباتهم
  عند ربهم.\r\n\t\t\t\r\n\t\t\t</section>"

