text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ يَجْمَعُكُمْ
  لِيَوْمِ ٱلْجَمْعِ ذَلِكَ يَوْمُ ٱلتَّغَابُنِ وَمَن يُؤْمِن بِٱللَّهِ وَيَعْمَلْ
  صَالِحاً يُكَفِّرْ عَنْهُ سَيِّئَاتِهِ وَيُدْخِلْهُ جَنَّاتٍ تَجْرِي مِن تَحْتِهَا
  ٱلأَنْهَارُ خَالِدِينَ فِيهَآ أَبَداً ذَلِكَ ٱلْفَوْزُ ٱلْعَظِيمُ } * { وَٱلَّذِينَ
  كَفَرُواْ وَكَذَّبُواْ بِآيَٰتِنَآ أُوْلَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ خَٰلِدِينَ فِيهَا
  وَبِئْسَ ٱلْمَصِيرُ }وقرىء: «نجمعكم» ونكفر. وندخله، بالياء والنون. فإن قلت: بم انتصب
  الظرف؟ قلت: بقوله: لتنبؤن، أو بخبير، لما فيه من معنى الوعيد، كأنه قيل: والله معاقبكم
  يوم يجمعكم أو بإضمار «اذكر» { لِيَوْمِ ٱلْجَمْعِ } ليوم يجمع فيه الأوّلون والآخرون.
  التغابن: مستعار من تغابن القوم في التجارة؛ وهو أن يغبن بعضهم بعضاً، لنزول السعداء
  منازل الأشقياء التي كانوا ينزلونها لو كانوا سعداء، ونزول الأشقياء منازل السعداء
  التي كانوا ينزلونها لو كانوا أشقياء. وفيه تهكم بالأشقياء؛ لأنّ نزولهم ليس بغبن.
  وفي حديث رسول الله صلى الله عليه وسلم:(1189) \" ما من عبد يدخل الجنة إلا أرى مقعده
  من النار لو أساء، ليزداد شكراً. وما من عبد يدخل النار إلا أرى مقعده من الجنة لو
  أحسن، ليزداد حسرة \" ومعنى { ذَلِكَ يَوْمُ ٱلتَّغَابُنِ } - وقد يتغابن الناس في
  غير ذلك اليوم -: استعظام له وأن تغابنه هو التغابن في الحقيقة، لا التغابن في أمور
  الدنيا وإن جلت وعظمت { صَـٰلِحاً } صفة للمصدر، أي: عملاً صالحاً.\r\n\t\t\t\r\n\t\t\t</section>"

