text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱلَّذِينَ كَفَرُواْ
  وَكَذَّبُواْ بِآيَٰتِنَآ أُوْلَـٰئِكَ أَصْحَٰبُ ٱلنَّارِ خَٰلِدِينَ فِيهَا وَبِئْسَ
  ٱلْمَصِيرُ }يقول تعالى ذكره: والذين جحدوا وحدانية الله، وكذّبوا بأدلته وحججه وآي
  كتابه الذي أنزله على عبده محمد صلى الله عليه وسلم { أُولَئِكَ أصحَابُ النَّارِ هُمْ
  فِيها خالِدُونَ } يقول: ماكثين فيها أبداً لا يموتون فيها، ولا يخرجون منها { وَبِئْسَ
  المَصِيرُ } يقول: وبئس الشيء الذي يُصَار إليه جهنم.\r\n\t\t\t\r\n\t\t\t</section>"

