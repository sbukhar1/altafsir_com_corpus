  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ إِنَّ مِنْ أَزْوَاجِكُمْ وَأَوْلاَدِكُمْ عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ
  وَإِن تَعْفُواْ وَتَصْفَحُواْ وَتَغْفِرُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله { إن مِنْ أزْوَاجِكُمْ
  وأوْلادِكُمْ عَدُوًّا لكُمْ } يَصدّونكم عن سبيل الله، ويثبطونكم عن طاعة الله { فاحْذَرُوهُمْ
  } أن تقبلوا منهم ما يأمرونكم به من ترك طاعة الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكر
  أن هذه الآية نزلت في قوم كانوا أرادوا الإسلام والهجرة، فثَّبطهم عن ذلك أزواجهم وأولادهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى
  بن آدم وعبيد الله بن موسى، عن إسرائيل، عن سماك، عن عكرمة، عن ابن عباس، قال: سأله
  رجل عن هذه الآية { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم
  عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } قال: هؤلاء رجال أسلموا، فأرادوا أن يأتوا رسول الله
  صلى الله عليه وسلم، فأبى أزواجهم وأولادهم أن يدعوهم يأتوا رسول الله صلى الله عليه
  وسلم فلما أتَوا رسول الله صلى الله عليه وسلم، فرأوا الناس قد فقهوا في الدين، هموا
  أن يعاقبوهم، فأنزل الله جلّ ثناؤه { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ
  وأوْلادِكُم }... الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد بن السريّ، قال: ثنا
  أبو الأحوص، عن سماك، عن عكرمة، في قوله { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ
  وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } قال: كان الرجل يريد أن يأتي النبيّ صلى
  الله عليه وسلم، فيقول له أهله: أين تذهب وتدعنا؟ قال: وإذا أسلم وفَقِه، قال: لأرجعنّ
  إلى الذين كانوا ينهون عن هذا الأمر فلأفعلنّ ولأفعلنّ، فأنزل الله جلّ ثناؤه: { وَإنْ
  تَعْفُوا وتَصْفَحُوا وتَغْفِرُوا فإن اللَّهَ غَفُورٌ رَحِيمٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم
  عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } كان الرجل إذا أراد أن يهاجر من مكة إلى المدينة تمنعه
  زوجته وولده، ولم يألُوا يثبطوه عن ذلك، فقال الله: إنهم عدوّ لكم فاحذروهم واسمعوا
  وأطيعوا، وامضُوا لشأنكم، فكان الرجل بعد ذلك إذا مُنِع وثُبط مرّ بأهله وأقسم، والقسم
  يمين ليفعلنّ وليعاقبنّ أهله في ذلك، فقال الله جلّ ثناؤه { وَإنْ تَعْفُوا وَتَصْفَحُوا
  وتَغْفِرُوا فإن اللَّهَ غَفُورٌ رَحِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق، عن بعض أصحابه، عن عطاء بن يسار
  قال: نزلت سورة التغابن كلها بمكة، إلا هؤلاء الآيات { يا أيُّها الَّذِينَ آمَنُوا
  إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } نزلت في عوف بن
  مالك الأشجعيّ، كان ذا أهل وولد، فكان إذا أراد الغزو بكوا إليه ورقَّقوه، فقالوا:
  إلى من تَدعنا؟ فيرقّ ويقيم، فنزلت: { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ
  وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ }. الآية كلها بالمدينة في عوف بن مالك
  وبقية الآيات إلى آخر السورة بالمدينة.</font></font>&#13;\t\t\t<label disabled=\"true\"
