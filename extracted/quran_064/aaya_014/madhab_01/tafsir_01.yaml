text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ إِنَّ مِنْ أَزْوَاجِكُمْ وَأَوْلاَدِكُمْ عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ
  وَإِن تَعْفُواْ وَتَصْفَحُواْ وَتَغْفِرُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }يقول
  تعالى ذكره: يا أيها الذين صدّقوا الله ورسوله { إن مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ
  عَدُوًّا لكُمْ } يَصدّونكم عن سبيل الله، ويثبطونكم عن طاعة الله { فاحْذَرُوهُمْ
  } أن تقبلوا منهم ما يأمرونكم به من ترك طاعة الله.وذُكر أن هذه الآية نزلت في قوم
  كانوا أرادوا الإسلام والهجرة، فثَّبطهم عن ذلك أزواجهم وأولادهم. ذكر من قال ذلك:حدثنا
  أبو كُرَيب، قال: ثنا يحيى بن آدم وعبيد الله بن موسى، عن إسرائيل، عن سماك، عن عكرمة،
  عن ابن عباس، قال: سأله رجل عن هذه الآية { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ
  أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } قال: هؤلاء رجال أسلموا،
  فأرادوا أن يأتوا رسول الله صلى الله عليه وسلم، فأبى أزواجهم وأولادهم أن يدعوهم يأتوا
  رسول الله صلى الله عليه وسلم فلما أتَوا رسول الله صلى الله عليه وسلم، فرأوا الناس
  قد فقهوا في الدين، هموا أن يعاقبوهم، فأنزل الله جلّ ثناؤه { يا أيُّها الَّذِينَ
  آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم }... الآية.حدثنا هناد بن السريّ، قال:
  ثنا أبو الأحوص، عن سماك، عن عكرمة، في قوله { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ
  أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } قال: كان الرجل يريد أن
  يأتي النبيّ صلى الله عليه وسلم، فيقول له أهله: أين تذهب وتدعنا؟ قال: وإذا أسلم وفَقِه،
  قال: لأرجعنّ إلى الذين كانوا ينهون عن هذا الأمر فلأفعلنّ ولأفعلنّ، فأنزل الله جلّ
  ثناؤه: { وَإنْ تَعْفُوا وتَصْفَحُوا وتَغْفِرُوا فإن اللَّهَ غَفُورٌ رَحِيمٌ }.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ
  فاحْذَرُوهُمْ } كان الرجل إذا أراد أن يهاجر من مكة إلى المدينة تمنعه زوجته وولده،
  ولم يألُوا يثبطوه عن ذلك، فقال الله: إنهم عدوّ لكم فاحذروهم واسمعوا وأطيعوا، وامضُوا
  لشأنكم، فكان الرجل بعد ذلك إذا مُنِع وثُبط مرّ بأهله وأقسم، والقسم يمين ليفعلنّ
  وليعاقبنّ أهله في ذلك، فقال الله جلّ ثناؤه { وَإنْ تَعْفُوا وَتَصْفَحُوا وتَغْفِرُوا
  فإن اللَّهَ غَفُورٌ رَحِيمٌ }.حدثنا ابن حميد، قال: ثنا سلمة، قال: ثني محمد بن إسحاق،
  عن بعض أصحابه، عن عطاء بن يسار قال: نزلت سورة التغابن كلها بمكة، إلا هؤلاء الآيات
  { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ
  فاحْذَرُوهُمْ } نزلت في عوف بن مالك الأشجعيّ، كان ذا أهل وولد، فكان إذا أراد الغزو
  بكوا إليه ورقَّقوه، فقالوا: إلى من تَدعنا؟ فيرقّ ويقيم، فنزلت: { يا أيُّها الَّذِينَ
  آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ }. الآية
  كلها بالمدينة في عوف بن مالك وبقية الآيات إلى آخر السورة بالمدينة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِنَّ
  مِنْ أَزْوَاجِكُمْ وَأَوْلاَدِكُمْ عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ وَإِن تَعْفُواْ
  وَتَصْفَحُواْ وَتَغْفِرُواْ فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً
  لَكُمْ فاحْذَرُوهُمْ } قال: إنهما يحملانه على قطيعة رحمه، وعلى معصية ربه، فلا يستطيع
  مع حبه إلا أن يقطعه.حدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد مثله، إلا أنه قال: فلا يستطيع مع حبه إلا أن يطيعه.حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إنَّ
  مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ }... الآية، قال: منهم
  من لا يأمر بطاعة الله، ولا ينهى عن معصيته، وكانوا يبطِّئون عن الهجرة إلى رسول الله
  صلى الله عليه وسلم وعن الجهاد.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة، في قوله { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ
  } قال: ينهون عن الإسلام، ويُبَطِّئُون عنه، وهم من الكفار فاحذروهم.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { يا أيُّها الَّذِينَ
  آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ }... الآية،
  قال: هذا في أناس من قبائل العرب كان يسلم الرجل أو النفر من الحيّ، فيخرجون من عشائرهم
  ويدعون أزواجهم وأولادهم وآباءهم عامدين إلى النبيّ صلى الله عليه وسلم فتقوم عشائرهم
  وأزواجهم وأولادهم وآباؤهم، فيناشدونهم الله أن لا يفارقوهم، ولا يؤثروا عليهم غيرهم،
  فمنهم من يَرِقّ ويرجع إليهم، ومنهم من يمضي حتى يلحق بنبيّ الله صلى الله عليه وسلم.حدثنا
  أبو كريب، قال: ثنا عثمان بن ناجية وزيد بن حباب، قالا: ثنا يحيى بن واضح، جميعاً عن
  الحسين بن واقد، قال: ثني عبد الله بن بريدة، عن أبيه، قال: رأيت رسول الله صلى الله
  عليه وسلم يخطب، فجاء الحسن والحسين رضي الله عنهما عليهما قميصان أحمران يعثران ويقومان،
  فنزل رسول الله صلى الله عليه وسلم، فأخذهما فرفعهما فوضعهما في حِجْره ثم قال: \"
  صَدَقَ اللَّهُ وَرَسُولُهُ: { إنَّما أمْوَالُكُمْ وأوْلادُكُمْ فِتْنَةً } رأيْتُ
  هَذَيْنِ فَلَمْ أصْبِرْ \" ثم أخذ في خطبته اللفظ لأبي كريب عن زيد.حدثني يونس، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ
  عَدُوّاً لَكُمْ } قال: يقول: عدوّاً لكم في دينكم، فاحذروهم على دينكم.حدثني محمد
  بن عمرو بن عليّ المقدميّ، قال: ثنا أشعث بن عبد الله، قال: ثنا شعبة، عن إسماعيل بن
  أبي خالد، في قوله: { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ عَدُوّاً لَكُمْ فاحْذَرُوهُمْ
  } قال: كان الرجل يسلم، فيلومه أهله وبنوه، فنزلت: { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ
  عَدُوّاً لَكُمْ }.وقوله: { وَإنْ تَعْفُوا وَتَصْفَحُوا } يقول: وإن تعفوا أيها المؤمنون
  عما سلف منهم من صدّهم إياكم عن الإسلام والهجرة وتصفحوا لهم عن عقوبتكم إياهم على
  ذلك، وتغفروا لهم غير ذلك من الذنوب { فإنّ اللَّهَ غَفُورٌ رَحِيمٌ } لكم لمن تاب
  من عباده، من ذنوبكم { رحيمٌ } بكم أن يعاقبكم عليها من بعد توبتكم منها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

