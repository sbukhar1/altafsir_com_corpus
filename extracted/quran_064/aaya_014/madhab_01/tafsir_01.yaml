  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ إِنَّ مِنْ أَزْوَاجِكُمْ
  وَأَوْلاَدِكُمْ عَدُوّاً لَّكُمْ فَٱحْذَرُوهُمْ وَإِن تَعْفُواْ وَتَصْفَحُواْ وَتَغْفِرُواْ
  فَإِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن
  عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً
  لَكُمْ فاحْذَرُوهُمْ } قال: إنهما يحملانه على قطيعة رحمه، وعلى معصية ربه، فلا يستطيع
  مع حبه إلا أن يقطعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد مثله، إلا أنه قال: فلا يستطيع مع حبه
  إلا أن يطيعه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { يا أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم
  عَدُوّاً لَكُمْ فاحْذَرُوهُمْ }... الآية، قال: منهم من لا يأمر بطاعة الله، ولا ينهى
  عن معصيته، وكانوا يبطِّئون عن الهجرة إلى رسول الله صلى الله عليه وسلم وعن الجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } قال: ينهون
  عن الإسلام، ويُبَطِّئُون عنه، وهم من الكفار فاحذروهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { يا
  أيُّها الَّذِينَ آمَنُوا إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُم عَدُوّاً لَكُمْ فاحْذَرُوهُمْ
  }... الآية، قال: هذا في أناس من قبائل العرب كان يسلم الرجل أو النفر من الحيّ، فيخرجون
  من عشائرهم ويدعون أزواجهم وأولادهم وآباءهم عامدين إلى النبيّ صلى الله عليه وسلم
  فتقوم عشائرهم وأزواجهم وأولادهم وآباؤهم، فيناشدونهم الله أن لا يفارقوهم، ولا يؤثروا
  عليهم غيرهم، فمنهم من يَرِقّ ويرجع إليهم، ومنهم من يمضي حتى يلحق بنبيّ الله صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا عثمان
  بن ناجية وزيد بن حباب، قالا: ثنا يحيى بن واضح، جميعاً عن الحسين بن واقد، قال: ثني
  عبد الله بن بريدة، عن أبيه، قال: رأيت رسول الله صلى الله عليه وسلم يخطب، فجاء الحسن
  والحسين رضي الله عنهما عليهما قميصان أحمران يعثران ويقومان، فنزل رسول الله صلى الله
  عليه وسلم، فأخذهما فرفعهما فوضعهما في حِجْره ثم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صَدَقَ اللَّهُ وَرَسُولُهُ: { إنَّما أمْوَالُكُمْ وأوْلادُكُمْ
  فِتْنَةً } رأيْتُ هَذَيْنِ فَلَمْ أصْبِرْ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم أخذ في خطبته اللفظ لأبي كريب عن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ
  عَدُوّاً لَكُمْ } قال: يقول: عدوّاً لكم في دينكم، فاحذروهم على دينكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو بن عليّ المقدميّ، قال: ثنا أشعث بن عبد الله،
  قال: ثنا شعبة، عن إسماعيل بن أبي خالد، في قوله: { إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ
  عَدُوّاً لَكُمْ فاحْذَرُوهُمْ } قال: كان الرجل يسلم، فيلومه أهله وبنوه، فنزلت: {
  إنَّ مِنْ أزْوَاجِكُمْ وأوْلادِكُمْ عَدُوّاً لَكُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَإنْ تَعْفُوا وَتَصْفَحُوا } يقول: وإن تعفوا أيها المؤمنون عما سلف منهم من صدّهم
  إياكم عن الإسلام والهجرة وتصفحوا لهم عن عقوبتكم إياهم على ذلك، وتغفروا لهم غير ذلك
  من الذنوب { فإنّ اللَّهَ غَفُورٌ رَحِيمٌ } لكم لمن تاب من عباده، من ذنوبكم { رحيمٌ
  } بكم أن يعاقبكم عليها من بعد توبتكم منها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
