text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِن تُقْرِضُواْ
  ٱللَّهَ قَرْضاً حَسَناً يُضَاعِفْهُ لَكُمْ وَيَغْفِرْ لَكُمْ وَٱللَّهُ شَكُورٌ حَلِيمٌ
  } * { عَالِمُ ٱلْغَيْبِ وَٱلشَّهَادَةِ ٱلْعَزِيزُ ٱلْحَكِيمُ }وذكرُ القرض: تلطف
  في الاستدعاء { يُضَـٰعِفْهُ لَكُمْ } يكتب لكم بالواحدة عشراً، أو سبعمائة إلى ما
  شاء من الزيادة. وقرىء: «يضعفه» { شَكُورٌ } مجاز، أي: يفعل بكم ما يفعل المبالغ في
  الشكر من عظيم الثواب، وكذلك { حَلِيمٌ } يفعل بكم ما يفعل من يحلم عن المسيء، فلا
  يعاجلكم بالعقاب مع كثرة ذنوبكم.عن رسول الله صلى الله عليه وسلم:(1192) \" من قرأ
  سورة التغابن رفع عنه موت الفجأة \". \r\n\t\t\t\r\n\t\t\t</section>"

