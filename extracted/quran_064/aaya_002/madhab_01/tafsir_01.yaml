  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">هُوَ
  ٱلَّذِي خَلَقَكُمْ فَمِنكُمْ كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ وَٱللَّهُ بِمَا تَعْمَلُونَ
  بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: الله { الَّذِي
  خَلَقَكُمْ } أيها الناس، وهو من ذكر اسم الله { فَمِنكُمْ كافِرٌ وَمِنْكُمْ مؤْمِنٌ
  } يقول: فمنكم كافر بخالقه وأنه خلقه { ومنكم مؤمن } يقول: ومنكم مصدّق به موقن أنه
  خالقه أو بارئه { وَاللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } يقول: والله الذي خلقكم بصير
  بأعمالكم عالم بها، لا يخفى عليه منها شيء، وهو مجازيكم بها، فاتقوه أن تخالفوه في
  أمره أو نهيه، فيسطو بكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن منصور الطوسي، قال:
  ثنا حسن بن موسى الأشيب، قال: ثنا ابن لهيعة، قال: ثنا بكر بن سوادة، عن أبي تميم الجيشاني،
  عن أبي ذرّ: « إن المَنِيَّ إذ مكث في الرحم أربعين ليلة، أتى ملك النفوس، فعرج به
  إلى الجبار في راحته، فقال: أي ربّ عبدك هذا ذكر أم أنثى؟ فيقضي الله إليه ما هو قاض،
  ثم يقول: أي ربّ أشقيّ أم سعيد؟ فيكتب ما هو لاق ». قال: وقرأ أبو ذرّ فاتحة التغابن
  خمس آيات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

