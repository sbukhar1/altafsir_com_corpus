text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ هُوَ ٱلَّذِي خَلَقَكُمْ
  فَمِنكُمْ كَافِرٌ وَمِنكُمْ مُّؤْمِنٌ وَٱللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ }يقول
  تعالى ذكره: الله { الَّذِي خَلَقَكُمْ } أيها الناس، وهو من ذكر اسم الله { فَمِنكُمْ
  كافِرٌ وَمِنْكُمْ مؤْمِنٌ } يقول: فمنكم كافر بخالقه وأنه خلقه { ومنكم مؤمن } يقول:
  ومنكم مصدّق به موقن أنه خالقه أو بارئه { وَاللَّهُ بِمَا تَعْمَلُونَ بَصِيرٌ } يقول:
  والله الذي خلقكم بصير بأعمالكم عالم بها، لا يخفى عليه منها شيء، وهو مجازيكم بها،
  فاتقوه أن تخالفوه في أمره أو نهيه، فيسطو بكم.حدثنا محمد بن منصور الطوسي، قال: ثنا
  حسن بن موسى الأشيب، قال: ثنا ابن لهيعة، قال: ثنا بكر بن سوادة، عن أبي تميم الجيشاني،
  عن أبي ذرّ: « إن المَنِيَّ إذ مكث في الرحم أربعين ليلة، أتى ملك النفوس، فعرج به
  إلى الجبار في راحته، فقال: أي ربّ عبدك هذا ذكر أم أنثى؟ فيقضي الله إليه ما هو قاض،
  ثم يقول: أي ربّ أشقيّ أم سعيد؟ فيكتب ما هو لاق ». قال: وقرأ أبو ذرّ فاتحة التغابن
  خمس آيات.\r\n\t\t\t\r\n\t\t\t</section>"

