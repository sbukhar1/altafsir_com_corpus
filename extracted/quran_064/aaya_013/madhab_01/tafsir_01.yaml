  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَطِيعُواْ
  ٱللَّهَ وَأَطِيعُواْ ٱلرَّسُولَ فَإِن تَولَّيْتُمْ فَإِنَّمَا عَلَىٰ رَسُولِنَا
  ٱلْبَلاَغُ ٱلْمُبِينُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَعَلَى
  ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  { وأطيعُوا اللَّهَ } أيها الناس في أمره ونهيه { وأطيعُوا الرَّسُولَ } صلى الله عليه
  وسلم { فإن توليتم } فإن أدبرتم عن طاعة الله وطاعة رسوله مستكبرين عنها، فلم تطيعوا
  الله ولا رسوله { فإنما } فليسَ { على رسولنا } محمد إلاَّ { البلاغُ المبينُ } أنه
  بلاغ إليكم لما أرسلته به يقول جلّ ثناؤه: فقد أعذر إليكم بالإبلاغ والله وليّ الانتقام
  ممن عصاه، وخالف أمره، وتولى عنه { اللَّهُ لا إلَهَ إلا هو } يقول جلّ ثناؤه: معبودكم
  أيها الناس معبود واحد لا تصلح العبادة لغيره ولا معبود لكم سواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَعَلى الله فَلْيَتَوَكَّل المؤْمِنُون } يقول تعالى ذكره: وعلى
  الله أيها الناس فليتوكل المصدّقون بوحدانيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

