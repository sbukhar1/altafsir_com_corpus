text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ فَإِن تَولَّيْتُمْ فَإِنَّمَا عَلَىٰ رَسُولِنَا ٱلْبَلاَغُ
  ٱلْمُبِينُ } * { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ }يقول تعالى ذكره: { وأطيعُوا اللَّهَ } أيها الناس في أمره ونهيه {
  وأطيعُوا الرَّسُولَ } صلى الله عليه وسلم { فإن توليتم } فإن أدبرتم عن طاعة الله
  وطاعة رسوله مستكبرين عنها، فلم تطيعوا الله ولا رسوله { فإنما } فليسَ { على رسولنا
  } محمد إلاَّ { البلاغُ المبينُ } أنه بلاغ إليكم لما أرسلته به يقول جلّ ثناؤه: فقد
  أعذر إليكم بالإبلاغ والله وليّ الانتقام ممن عصاه، وخالف أمره، وتولى عنه { اللَّهُ
  لا إلَهَ إلا هو } يقول جلّ ثناؤه: معبودكم أيها الناس معبود واحد لا تصلح العبادة
  لغيره ولا معبود لكم سواه.{ وَعَلى الله فَلْيَتَوَكَّل المؤْمِنُون } يقول تعالى ذكره:
  وعلى الله أيها الناس فليتوكل المصدّقون بوحدانيته.\r\n\t\t\t\r\n\t\t\t</section>"

