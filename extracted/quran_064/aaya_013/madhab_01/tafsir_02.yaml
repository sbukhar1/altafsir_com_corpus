text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَأَطِيعُواْ ٱللَّهَ
  وَأَطِيعُواْ ٱلرَّسُولَ فَإِن تَولَّيْتُمْ فَإِنَّمَا عَلَىٰ رَسُولِنَا ٱلْبَلاَغُ
  ٱلْمُبِينُ } * { ٱللَّهُ لاَ إِلَـٰهَ إِلاَّ هُوَ وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ
  ٱلْمُؤْمِنُونَ }{ فَإِن تَولَّيْتُمْ } فلا عليه إذا توليتم، لأنه لم يكتب عليه طاعتكم،
  إنما كتب عليه أن يبلغ ويبين فحسب { وَعَلَى ٱللَّهِ فَلْيَتَوَكَّلِ ٱلْمُؤْمِنُونَ
  } بعث لرسول الله صلى الله تعالى عليه وآله وسلم على التوكل عليه والتقوى به في أمره،
  حتى ينصره على من كذبه وتولى عنه.\r\n\t\t\t\r\n\t\t\t</section>"

