  none\" href=\"JavaScript:Open_Menu()\">وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَظُنُّ
  أَن يُفْعَلَ بِهَا فَاقِرَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثني سعد بن
  عبد الله بن عبد الحكم، قال: ثنا خالد بن عبد الرحمن، قال: ثنا أبو عرفجة، عن عطية
  العوفي، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها ناظِرَةٌ } قال: هم ينظرون
  إلى الله لا تحيط أبصارهم به من عظمته، وبصره محيط بهم، فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تُدْرِكُهُ الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: أنها تنتظر الثواب من ربها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا عمر بن عبيد، عن منصور، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ
  إلى رَبِّها ناظِرَةٌ } قال: تنتظر منه الثواب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { إلى رَبِّها ناظِرَةٌ } قال: تنتظر الثواب
  من ربها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن منصور، عن مجاهد { إلى رَبِّها ناظِرَةٌ } قال: تنتظر الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور عن مجاهد { إلى
  رَبِّها ناظِرَةٌ } قال: تنتظر الثواب من ربها، لا يراه من خلقه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يحيى بن إبراهيم المسعودي، قال: ثنا أبي، عن أبيه، عن جدّه،
  عن الأعمش، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال: نضرة من النعيم { إلى رَبِّها
  ناظِرَةً } قال: تنتظر رزقه وفضله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد، قال: كان أناس يقولون في حديث، «فيرون
  ربهم» فقلت لمجاهد: إن ناساً يقولون إنه يُرَى، قال: يَرى ولا يراه شيء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا جرير، عن منصور، عن مجاهد، في قوله { إلى رَبِّها ناظِرَةٌ
  } قال: تنتظر من ربها ما أمر لها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أبو الخطاب الحساني، قال: ثنا مالك، عن سفيان، قال: ثنا إسماعيل بن أبي خالد، عن أبي
  صالح، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها ناظِرَةٌ } قال: تنتظر الثواب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا الأشجعي، عن سفيان، عن ثوير، عن مجاهد،
  عن ابن عمر، قال: «إن أدنى أهل الجنة منزلة لمن ينظر إلى مُلكه وسُرُرِه وخدمه مسيرة
  ألف سنة، يرى أقصاه كما يرى أدناه، وإن أرفع أهل الجنة منزلة لمن ينظر إلى وجه الله
  بُكرة وعشية».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا ابن يمان، قال: ثنا أشجع،
  عن أبي الصهباء الموصلي، قال: «إن أدنى أهل الجنة منزلة، من يرى سرره وخدمه ومُلكَهُ
  في مسيرة ألف سنة، فيرى أقصاه كما يرى أدناه وإن أفضلهم منزلة، من ينظر إلى وجه الله
  غدوة وعشية».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى القولين في ذلك عندنا بالصواب
  القول الذي ذكرناه عن الحسن وعكرِمة، من أن معنى ذلك تنظر إلى خالقها، وبذلك جاء الأثر
  عن رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ بن الحسين بن أبجر، قال ثنا مصعب بن المقدام، قال: ثنا إسرائيل بن يونس، عن ثوير،
  عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label
