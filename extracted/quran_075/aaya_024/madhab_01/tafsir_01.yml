  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوُجُوهٌ
  يَوْمَئِذٍ بَاسِرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">تَظُنُّ أَن يُفْعَلَ بِهَا فَاقِرَةٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره لعباده المخاطبين بهذا القرآن المؤثرين زينة الحياة
  الدنيا على الآخرة: ليس الأمر كما تقولون أيها الناس من أنكم لا تبعثون بعد مماتكم،
  ولا تجازون بأعمالكم، لكن الذي دعاكم إلى قيل ذلك محبتكم الدنيا العاجلة، وإيثاركم
  شهواتها على آجل الآخرة ونعيمها، فأنتم تؤمنون بالعاجلة، وتكذّبون بالآجلة، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَلاَّ
  بَلْ تُحِبُّونَ العاجِلَةَ وَتَذَرُونَ الآخِرَةَ } اختار أكثر الناس العاجلة، إلاّ
  من رحم الله وعصم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ
  } يقول تعالى ذكره: وجوه يومئذٍ، يعني يوم القيامة ناضرة: يقول حسنة جميلة من النعيم
  يقال من ذلك: نَضُر وجه فلان: إذا حَسُن من النعمة، ونضَّر الله وجهه: إذا حسَّنه كذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في ذلك، فقال بعضهم بالذي قلنا فيه. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن إسماعيل البخاري،
  قال: ثنا آدم، قال: ثنا المبارك، عن الحسن { وُجُوهٌ يَوْمئِذٍ ناضِرَةٌ } قال: حسنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { وُجُوهٌ
  يَوْمَئِذٍ ناضِرَةٌ } قال: نُضرة الوجوه: حُسنها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وُجُوهٌ
  يَوْمَئِذٍ ناضِرَةٌ } قال: الناضرة: الناعمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: سفيان، عن منصور، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ
  ناضِرَةٌ } قال: الوجوه الحسنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال:
  من السرور والنعيم والغبطة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك أنها مسرورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ
  } قال: مسرورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ إلى رَبها ناظِرَة } اختلف أهل
  التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: أنها تنظر إلى ربها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن منصور الطوسي، وإبراهيم بن سعيد الجوهري قالا: ثنا عليّ بن الحسن بن شقيق،
  قال: ثنا الحسين بن واقد، عن يزيد النحويّ، عن عكرِمة { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ
  إلى رَبِّها ناظِرَةٌ } قال: تنظر إلى ربها نظراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن علي بن الحسن بن شقيق، قال: سمعت أبي يقول: أخبرني الحسين بن واقد في قوله
  { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } من النعيم { إلى رَبِّها ناظِرَةٌ } قال: أخبرني يزيد
  النحوي، عن عكرِمة وإسماعيل بن أبي خالد، وأشياخ من أهل الكوفة، قال: تنظر إلى ربها
  نظراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن إسماعيل البخاري،
  قال: ثنا آدم قال: ثنا المبارك، عن الحسن، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ
  } قال: حسنة { إلى رَبِّها ناظِرَةٌ } قال: تنظر إلى الخالق، وحُقَّ لها أن تنضر وهي
  تنظر إلى الخالق.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
