  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  إِذَا بَلَغَتِ ٱلتَّرَاقِيَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقِيلَ مَنْ رَاقٍ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَنَّ
  أَنَّهُ ٱلْفِرَاقُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلْتَفَّتِ ٱلسَّاقُ بِٱلسَّاقِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ كَلاَّ } ردع
  عن إيثار الدنيا على الآخرة، كأنه قيل: ارتدعوا عن ذلك، وتنبهوا على ما بين أيديكم
  من الموت الذي عنده تنقطع العاجلة عنكم، وتنتقلون إلى الآجلة التي تبقون فيها مخلدين.
  والضمير في { بَلَغَتِ } للنفس وإن لم يجر لها ذكر، لأنّ الكلام الذي وقعت فيه يدل
  عليها، كما قال حاتم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَمَاوِيَّ
  مَا يُغْني الثَّرَاءُ عَنِ الْفَتَى</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذَا حَشْرَجَتْ
  يَوْماً وَضَاقَ بِهَا الصَّدْرُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتقول العرب: أرسلت، يريدون: جاء المطر، ولا تكاد تسمعهم يذكرون السماء
  { ٱلتَّرَاقِىَ } العظام المكتنفة لثغرة النحر عن يمين وشمال. ذكرهم صعوبة الموت الذي
  هو أول مراحل الآخرة حين تبلغ الروح التراقي ودنا زهوقها: وقال حاضروا صاحبها - وهو
  المحتضر - بعضهم لبعض { مَنْ رَاقٍ } أيكم يرقيه مما به؟ وقيل: هو كلام ملائكة الموت:
  أيكم يرقى بروحه؟ ملائكة الرحمة أم ملائكة العذاب؟ { وَظَنَّ } المحتضر { أَنَّهُ ٱلْفِرَاقُ
  } أنّ هذا الذي نزل به هو فراق الدنيا المحبوبة { وَٱلْتَفَّتِ } ساقه بساقه والتوت
  عليها عند علز الموت. وعن قتادة: ماتت رجلاه فلا تحملانه، وقد كان عليهما جوّالاً.
  وقيل: شدّة فراق الدنيا بشدّة إقبال الآخرة، على أن الساق مثل في الشدّة. وعن سعيد
  بن المسيب: هما ساقاه حين تلفان في أكفانه { ٱلْمَسَاقُ } أي يساق إلى الله وإلى حكمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
