text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِذَا بَلَغَتِ
  ٱلتَّرَاقِيَ } * { وَقِيلَ مَنْ رَاقٍ } * { وَظَنَّ أَنَّهُ ٱلْفِرَاقُ } * { وَٱلْتَفَّتِ
  ٱلسَّاقُ بِٱلسَّاقِ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ }يقول تعالى ذكره:
  ليس الأمر كما يظنّ هؤلاء المشركون من أنهم لا يعاقبون على شركهم ومعصيتهم ربهم بل
  إذا بلغت نفس أحدهم التراقي عند مماته وحشرج بها.وقال ابن زيد في قوله الله: { كَلاَّ
  إذَا بَلَغَتِ التَراقي } قال: التراقي: نفسه.حدثني بذلك يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: { وَقِيلَ مَنْ رَاقٍ } يقول تعالى ذكره: وقال أهله: من ذا يرقيه
  ليشفيه مما قد نزل به، وطلبوا له الأطباء والمداوين، فلم يغنوا عنه من أمر الله الذي
  قد نزل به شيئاً.واختلف أهل التأويل في معنى قوله: { مَنْ رَاقٍ } فقال بعضهم نحو الذي
  قلنا في ذلك.ذكر من قال ذلك:حدثنا أبو كريب وأبو هشام، قالا: ثنا وكيع، عن إسرائيل،
  عن سماك، عن عكرِمة { وَقِيلَ مَنْ رَاقٍ } قال: هل من راقٍ يرقي؟حدثنا أبو كُرَيب
  وأبو هشام، قالا: ثنا وكيع، عن سفيان، عن سليمان التيمي، عن شبيب، عن أبي قلابة { وَقِيلَ
  مَنْ رَاقٍ } قال: هل من طبيب شاف.حدثنا ابن حميد، قال: ثنا مهران عن سفيان، عن سليمان
  التيمي، عن شبيب، عن أبي قلابة، مثله.حدثنا الحسن بن عرفة، قال: ثنا مروان بن معاوية،
  عن أبي بسطام، عن الضحاك بن مزاحم في قول الله تعالى ذكره: { وَقِيلَ مَنْ رَاقٍ }
  قال: هو الطبيب.حدثنا أبو كريب، قال: ثنا ابن إدريس، عن جويبر، عن الضحاك في { وَقِيلَ
  مَنْ رَاقٍ } قال: هل من مداوٍ.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة
  { وَقِيلَ مَنْ رَاقٍ }: أي التمسوا له الأطباء فلم يُغْنوا عنه من قضاء الله شيئاً.حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن يزيد في قوله: { وَقِيلَ مَنْ رَاقٍ } قال:
  أين الأطباء، والرُّقاة: من يرقيه من الموت.وقال آخرون: بل هذا من قول الملائكة بعضهم
  لبعض، يقول بعضهم لبعض: من يَرقى بنفسه فيصعد بها.ذكر من قال ذلك:حدثنا أبو هشام، قال:
  ثنا معاذ بن هشام، قال: ثني أبي، عن عمرو بن مالك، عن أبي الجوزاء، عن ابن عباس { كَلاَّ
  إذَا بَلَغَتِ التَّراقِيَ وَقِيلَ مَنْ رَاقٍ } قال: إذا بلغت نفسه يرقى بها، قالت
  الملائكة: من يصعد بها، ملائكة الرحمة، أو ملائكة العذاب؟.حدثنا ابن عبد الأعلى، قال:
  ثنا المعتمر، عن أبيه، في قوله: { وَقِيلَ مَنْ رَاقٍ } قال: بلغني عن أبي قلابة قال:
  هل من طبيب؟ قال: وبلغني عن أبي الجوزاء أنه قال: قالت الملائكة بعضهم لبعض: من يرقَى:
  ملائكة الرحمة، أو ملائكة العذاب؟.وقوله: { وَظَنَّ أنَّه الفِرَاقُ } يقول تعالى ذكره:
  وأيقن الذي قد نزل ذلك به أنه فراق الدنيا والأهل والمال والولد.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِذَا بَلَغَتِ ٱلتَّرَاقِيَ
  } * { وَقِيلَ مَنْ رَاقٍ } * { وَظَنَّ أَنَّهُ ٱلْفِرَاقُ } * { وَٱلْتَفَّتِ ٱلسَّاقُ
  بِٱلسَّاقِ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ }وبنحو الذي قلنا في ذلك قال
  أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَظَنَّ
  أنَّهُ الفِرَاقُ }: أي استيقن أنه الفراق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { وظَنَّ أنَّهُ الفِراقُ } قال: ليس أحد من خلق الله يدفع الموت،
  ولا ينكره، ولكن لا يدري يموت من ذلك المرض أو من غيره؟ فالظنّ كما ههنا هذا.وقوله:
  { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  معنى ذلك: والتفَّت شدّة أمر الدنيا بشدّة أمر الآخرة.ذكر من قال ذلك:حدثنا أبو هشام
  الرفاعي، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن عمرو بن مالك، عن أبي الجوزاء عن
  ابن عباس { وَالْتَفَّتِ السَّاقِ } قال: الدنيا بالآخرة شدّة.حدثني عليّ، قال: ثنا
  أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَالْتَفَّتِ السَّاقُ بالسَّاقِ
  } يقول: آخر يوم من الدنيا، وأوّل يوم من الآخرة، فتلتقي الشدّة بالشدّة، إلا من رحم
  الله.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن
  عباس، قوله { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } يقول: والتفَّت الدنيا بالآخرة، وذلك
  ساق الدنيا والآخرة، ألم تسمع أنه يقول: { إلى رَبِّكَ يَوْمَئِذٍ المَساقُ }.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { وَالْتَفَّتِ السَّاقُ بالسَّاقِ
  } قال: التفّ أمر الدنيا بأمر الآخرة عند الموت.حدثنا أبو كريب وأبو هشام، قالا: ثنا
  وكيع، عن سفيان، عن رجل، عن مجاهد، قال: آخر يوم من الدنيا، وأول يوم من الآخرة.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالْتَفَّتِ السَّاقُ بالسَّاقِ }
  قال: قال الحسن: ساق الدنيا بالآخرة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن
  ابن مجاهد، قال: هو أمر الدنيا والآخرة عند الموت.حدثني عليّ بن الحسين، قال: ثنا يحيى
  بن يمان، عن أبي سنان الشيباني، عن ثابت، عن الضحاك في قوله: { وَالْتَفَّتِ السَّاقُ
  بالسَّاقِ } قال: أهل الدنيا يجهزون الجسد، وأهل الآخرة يجهزون الروح.حدثنا أبو هشام،
  قال: ثنا وكيع، عن سفيان، عن أبي سنان، عن الضحاك، مثله.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الضحاك، قال: اجتمع عليه أمران: الناس يجهِّزون جسده، والملائكة يجهزون
  روحه.حدثنا أبو هشام، قال: ثنا المحاربي، عن جويبر، عن الضحاك، قال: ساق الدنيا بساق
  الآخرة.حدثنا أبو هشام، قال: ثنا جعفر بن عون، عن أبي جعفر، عن الربيع، مثله وزاد:
  ويقال: التفافهما عند الموت.حدثنا أبو هشام، قال: ثنا ابن يمان، عن فضيل بن مرزوق،
  عن عطية قال: الدنيا والآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِذَا بَلَغَتِ ٱلتَّرَاقِيَ
  } * { وَقِيلَ مَنْ رَاقٍ } * { وَظَنَّ أَنَّهُ ٱلْفِرَاقُ } * { وَٱلْتَفَّتِ ٱلسَّاقُ
  بِٱلسَّاقِ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ }قال: ثنا ابن يمان، عن عبد
  الوهاب بن مجاهد، عن أبيه، قال: أمر الدنيا بأمر الآخرة.حدثنا ابن عبد الأعلى، قال:
  ثنا ابن ثور، عن معمر، عن قتادة { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال: أمر الدنيا
  بأمر الآخرة.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { والْتَفَّتِ
  السَّاقُ بالسَّاقِ } قال: الشدّة بالشدّة، ساق الدنيا بساق الآخرة.حدثنا ابن المثنى،
  قال: ثنا محمد بن جعفر، قال: ثنا شعبة، قال: سألت إسماعيل بن أبي خالد، فقال: عمل الدنيا
  بعمل الآخرة.حدثنا أبو كريب، قال: ثنا وكيع، عن سلمة، عن الضحاك، قال: هما الدنيا والآخرة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وَالْتَفَّتِ السَّاقُ بالسَّاقِ
  } قال: العلماء يقولون فيه قولين: منهم من يقول: ساق الآخرة بساق الدنيا. وقال آخرون:
  قلّ ميت يموت إلا التفَّت إحدى ساقيه بالأخرى. قال ابن زيد: غير أنَّا لا نشكّ أنها
  ساق الآخرة، وقرأ: { إلى رَبِّك يَوْمَئِذٍ المَساقُ } قال: لما التفَّت الآخرة بالدنيا،
  كان المساق إلى الله، قال: وهو أكثر قول من يقول ذلك.وقال آخرون: بل معنى ذلك: التفَّت
  ساقا الميت إذا لفتا في الكفن.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن يمان، قال:
  ثنا بشير بن المهاجر، عن الحسن، في قوله: { والْتَفَّتِ السَّاقُ بالسَّاقِ } قال:
  لفُّهما في الكفن.حدثنا أبو هشام، قال: ثنا وكيع وابن اليمان، عن بشير بن المهاجر،
  عن الحسن، قال: هما ساقاك إذا لفَّتا في الكفن.حدثنا أبو كريب، قال: حدثنا وكيع عن
  بشير بن المهاجر، عن الحسن، مثله.وقال آخرون: بل معنى ذلك: التفاف ساقي الميت عند الموت.ذكر
  من قال ذلك:حدثنا حميد بن مسعدة، قال: ثنا بشر بن المفضل، قال: ثنا داود، عن عامر {
  وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال: ساقا الميت.حدثنا ابن المثنى، قال: ثنا عبد
  الوهاب وعبد الأعلى، قالا: ثنا داود، عن عامر، قال: التفَّتْ ساقاه عند الموت.حدثنا
  ابن المثنى، قال: ثني ابن أبي عديّ، عن داود، عن الشعبيّ، مثله.حدثني إسحاق بن شاهين،
  قال: ثنا خالد، عن داود، عن عامر، بنحوه.حدثنا أبو كريب وأبو هشام قالا: ثنا وكيع،
  عن سفيان، عن حصين عن أبي مالك { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال: عند الموت.حدثنا
  أبو هشام، قال: ثنا عبيد الله، عن إسرائيل، عن السديّ، عن أبي مالك، قال: التفَّت ساقاك
  عند الموت.حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله: { وَالْتَفَّتِ
  السَّاقُ بالسَّاقِ }: لفَّهما أمر الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن
  معمر قال: قال الحسن: ساقا ابن آدم عند الموت.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن إسماعيل السديّ، عن أبي مالك { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال: هما ساقاه
  إذا ضمت إحداهما بالأخرى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِذَا بَلَغَتِ ٱلتَّرَاقِيَ
  } * { وَقِيلَ مَنْ رَاقٍ } * { وَظَنَّ أَنَّهُ ٱلْفِرَاقُ } * { وَٱلْتَفَّتِ ٱلسَّاقُ
  بِٱلسَّاقِ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ }حدثنا ابن بشار وابن المثنى،
  قالا: ثنا محمد بن جعفر، قال: ثنا شعبة، عن قتادة { وَالْتَفَّتِ السَّاقُ بالسَّاقِ
  } قال قتادة: أما رأيته إذا ضرب برجله رجله الأخرى.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَالْتَفَّتِ السَّاقُ بالسَّاقِ }: ماتت رجلاه فلا يحملانه إلى
  شيء، فقد كان عليهما جوّالاً.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن السديّ، عن أبي مالك { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال: ساقاه عند الموت.وقال
  آخرون: عُنِيَ بذلك يبسهما عند الموت.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا ابن
  يمان، عن سفيان، عن السديّ، عن أبي مالك { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال:
  يبسهما عند الموت.حدثنا أبو هشام، قال: ثنا ابن يمان، عن سفيان، عن السديّ، مثله.وقال
  آخرون: معنى ذلك: والتفّ أمر بأمر.ذكر من قال ذلك:حدثنا أبو كريب وأبو هشام قالا: ثنا
  وكيع، قال: ثنا ابن أبي خالد، عن أبي عيسى { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } قال:
  الأمر بالأمر.وقال آخرون: بل عنى بذلك: والتفّ بلاء ببلاء.ذكر من قال ذلك:حدثنا أبو
  هشام، قال: ثنا عبيد الله، قال: ثنا إسرائيل، عن أبي يحيى، عن مجاهد، قال: بلاء ببلاء.وأولى
  الأقوال في ذلك بالصحة عندي قول من قال: معنى ذلك: والتفَّت ساق الدنيا بساق الآخرة،
  وذلك شدّة كرب الموت بشدّة هول المطلع والذي يدّل على أن ذلك تأويله، قوله: { إلى رَبِّكَ
  يَوْمَئِذٍ المَساقُ } والعرب تقول لكلّ أمر اشتدّ: قد شمرّ عن ساقه، وكشف عن ساقه
  ومنه قول الشاعر:إذَا شَمَّرَتْ لَكَ عَنْ ساقهافَرِنْها   رَبِيعُ وَلا تَسأَمعنى
  بقوله: { الْتَفَّتِ السَّاقُ بالسَّاقِ }: التصقت إحدى الشِّدّتين بالأخرى، كما يقال
  للمرأة إذا التصقت إحدى فخذيها بالأخرى: لفَّاء.وقوله: { إلى رَبِّكَ يَوْمَئِذٍ المَساقُ
  } يقول: إلى ربك يا محمد يوم التفاف الساق بالساق مساقه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

