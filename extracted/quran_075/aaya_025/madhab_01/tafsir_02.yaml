text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تُحَرِّكْ
  بِهِ لِسَانَكَ لِتَعْجَلَ بِهِ } * { إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْآنَهُ } * {
  فَإِذَا قَرَأْنَاهُ فَٱتَّبِعْ قُرْآنَهُ } * { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ }
  * { كَلاَّ بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ } * { وَتَذَرُونَ ٱلآخِرَةَ } * { وُجُوهٌ
  يَوْمَئِذٍ نَّاضِرَةٌ } * { إِلَىٰ رَبِّهَا نَاظِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ
  بَاسِرَةٌ } * { تَظُنُّ أَن يُفْعَلَ بِهَا فَاقِرَةٌ }الضمير في { بِهِ } للقرآن.
  وكان رسول الله صلى الله عليه وسلم إذا لقن الوحي نازع جبريل القراءة، ولم يصبر إلى
  أن يتمها، مسارعة إلى الحفظ وخوفاً من أن يتفلت منه، فأمر بأن يستنصت له ملقياً إليه
  بقلبه وسمعه، حتى يقضى إليه وحيه، ثم يقفيه بالدراسة إلى أن يرسخ فيه. والمعنى: لا
  تحرّك لسانك بقراءة الوحي ما دام جبريل صلوات الله عليه يقرأ { لِتَعْجَلَ بِهِ } لتأخذه
  على عجلة، ولئلا يتفلت منك. ثم علل النهي عن العجلة بقوله { إِنَّ عَلَيْنَا جَمْعَهُ
  } في صدرك وإثبات قراءته في لسانك { فَإِذَا قَرَأْنَـٰهُ } جعل قراءة جبريل قراءته:
  والقرآن القراءة { فَٱتَّبِعْ قُرْءَانَهُ } فكن مقفياً له فيه ولا تراسله، وطأمن نفسك
  أنه لا يبقى غير محفوظ، فنحن في ضمان تحفيظه { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ } إذا
  أشكل عليك شيء من معانيه، كأنه كان يعجل في الحفظ والسؤال عن المعنى جميعاً، كما ترى
  بعض الحراص على العلم؛ ونحوه{ وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن قَبْلِ إَن يُقْضَىٰ
  إِلَيْكَ وَحْيُهُ }[طه: 114]، { كَلاَّ } ردع لرسول الله صلى الله عليه وسلم عن عادة
  العجلة وإنكار لها عليه، وحثّ على الأناة والتؤدة، وقد بالغ في ذلك بإتباعه قوله: {
  بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ } كأنه قال: بل أنتم يا بني آدم لأنكم خلقتم من عجل وطبعتم
  عليه تعجلون في كل شيء، ومن ثم تحبون العاجلة { وَتَذَرُونَ ٱلأَخِرَةَ } وقرىء بالياء
  وهو أبلغ فإن قلت: كيف اتصل قوله{ لا تُحَرِّكْ بِهِ لِسَانَكَ }إلى آخره، بذكر القيامة؟
  قلت: اتصاله به من جهة هذا للتخلص منه، إلى التوبيخ بحب العاجلة، وترك الأهتمام بالآخرة.
  الوجه: عبارة عن الجملة والناضرة من نضرة النعيم { إِلَىٰ رَبِّهَا نَاظِرَةٌ } تنظر
  إلى ربها خاصة لا تنظر إلى غيره، وهذا معنى تقديم المفعول، ألا ترى إلى قوله:{ إِلَىٰ
  رَبِّكَ يَوْمَئِذٍ ٱلْمُسْتَقَرُّ }[القيامة:12]، { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ(30)
  } ،{ إِلَى ٱللَّهِ تَصِيرُ ٱلاْمُورُ }[الشورى: 53]،{ وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ }[آل
  عمران: 28]،{ وَإِلَيْهِ تُرْجَعُونَ }[البقرة: 245]،{ عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ
  أُنِيبُ }[هود: 88]، كيف دلّ فيها التقديم على معنى الاختصاص، ومعلوم أنهم ينظرون إلى
  أشياء لا يحيط بها الحصر ولا تدخل تحت العدد في محشر يجتمع فيه الخلائق كلهم، فإنّ
  المؤمنين نظارة ذلك اليوم لأنهم الآمنون الذين لا خوف عليهم ولا هم يحزنون، فاختصاصه
  بنظرهم إليه لو كان منظوراً إليه: محال، فوجب حمله على معنى يصح معه الاختصاص، والذي
  يصح معه أن يكون من قول الناس: أنا إلى فلان ناظر ما يصنع بي، تريد معنى التوقع والرجاء.
  ومنه قول القائل:وَإذَا نَطَرْتُ إلَيْكَ مِنْ ملك   وَالْبَحْرُ دُونَكَ زِدْتَني
  نِعَمَاوسمعت سروية مستجدية بمكة وقت الظهر حين يغلق الناس أبوابهم، ويأوون إلى مقائلهم،
  تقول: عيينتي نويظرة إلى الله وإليكم، والمعنى: أنهم لا يتوقعون النعمة والكرامة إلا
  من ربهم، كما كانوا في الدنيا لا يخشون ولا يرجون إلا إياه، والباسر: الشديد العبوس،
  والباسل: أشد منه، ولكنه غلب في الشجاع إذا اشتد كلوحه { تَظُنُّ } تتوقع أن يفعل بها
  فعل هو في شدّته وفظاعته { فَاقِرَةٌ } داهية تقصم فقار الظهر، كما توقعت الوجوه الناضرة
  أن يفعل بها كل خير.\r\n\t\t\t\r\n\t\t\t</section>"

