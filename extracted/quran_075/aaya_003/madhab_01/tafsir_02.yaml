  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ قَادِرِينَ
  عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ أَمَامَهُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُ
  أَيَّانَ يَوْمُ ٱلْقِيَامَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إدخال «لا» النافية
  على فعل القسم مستفيض في كلامهم وأشعارهم قال امرؤ القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لاَ وَأَبِيك ابْنَةَ الْعَامِرِيّ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لاَ يَدَّعِى
  الْقَوْمُ أَنِّي أفِرّ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غوثة بن سلمى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أَلاَ نَادَتْ أُمَامَةُ بِاحْتِمالِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِتَخْزُنَني
  فَلاَ بِكِ ما أُبَالِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفائدتها توكيد القسم، وقالوا إنها صلة مثلها في</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِّئَلاَّ
  يَعْلَمَ أَهْلُ ٱلْكِتَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد:29] وفي قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في بئْرِ لاحورٍ سَرَى وَمَا شَعَرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">اعترضوا عليه بأنها إنما تزاد في
  وسط الكلام لا في أوّله، وأجابوا بأنّ القرآن في حكم سورة واحدة متصل بعضه ببعض، والاعتراض
  صحيح؛ لأنها لم تقع مزيدة إلا في وسط الكلام، ولكن الجواب غير سديد. ألا ترى إلى امرىء
  القيس كيف زادها في مستهل قصيدته. والوجه أن يقال: هي للنفي. والمعنى في ذلك أنه لا
  يقسم بالشيء إلا إعظاماً له يدلك عليه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ أُقْسِمُ بِمَوٰقِعِ ٱلنُّجُومِ
  * وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ عَظِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الواقعة: 75 - 76]، فكأنه بإدخال
  حرف النفي يقول: إنّ إعظامي له بإقسامي به كلا إعظام؛ يعني أنه يستأهل فوق ذلك. وقيل
  إن «لا» نفي لكلام وردّ له قبل القسم، كأنهم أنكروا البعث فقيل: لا، أي ليس الأمر على
  ما ذكرتم، ثم قيل: أقسم بيوم القيامة. فإن قلت: قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  65] والأبيات التي أنشدتها: المقسم عليه فيها منفي، فهلا زعمت أنّ «لا» التي قبل القسم
  زيدت موطئة للنفي بعده ومؤكدة له، وقدّرت المقسم عليه المحذوف ههنا منفياً، كقوله:
  { لآ أُقْسِمُ بِيَوْمِ ٱلْقِيَـٰمَةِ (1) } ، لا تتركون سدى؟ قلت: لو قصر الأمر على
  النفي دون الإثبات لكان لهذا القول مساغ، ولكنه لم يقصر. ألا ترى كيف لقي</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  أُقْسِمُ بِهَـٰذَا ٱلْبَلَدِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البلد: 1]، بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  خَلَقْنَا ٱلإِنسَـٰنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التين: 4]، وكذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ أُقْسِمُ بِمَوٰقِعِ ٱلنُّجُومِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الواقعة:
  75]، بقوله: (إنه لقرآن كريم) وقرىء: «لأقسم» على أنّ اللام للابتداء. وأقسم خبر مبتدأ
  محذوف، معناه: لأنا أقسم. قالوا: ويعضده أنه في الإمام بغير ألف { بِٱلنَّفْسِ ٱللَّوَّامَةِ
  } بالنفس المتقية التي تلوم النفوس فيه أي في يوم القيامة على تقصيرهن في التقوى أو
  بالتي لا تزال تلوم نفسها وإن اجتهدت في الإحسان. وعن الحسن: إن المؤمن لا تراه إلا
  لائماً نفسه، وإنّ الكافر يمضي قدما لا يعاتب نفسه. وقيل: هي التي تتلوّم يومئذ على
  ترك الازدياد إن كانت محسنة. وعلى التفريط إن كانت مسيئة. وقيل: هي نفس آدم، لم تزل
  تتلوّم على فعلها الذي خرجت به من الجنة. وجواب القسم ما دل عليه قوله { أَيَحْسَبُ
  ٱلإِنسَـٰنُ أَلَّن نَّجْمَعَ عِظَامَهُ } وهو لتبعثن. وقرأ قتادة: «أن لن تُجمِع عظامه»،
  على البناء للمفعول. والمعنى: نجمعها بعد تفرّقها ورجوعها رميماً ورفاتا مختلطاً بالتراب،
  وبعدما سفتها الرياح وطيرتها في أباعد الأرض.</font></font>&#13;\t\t\t<label disabled=\"true\"
