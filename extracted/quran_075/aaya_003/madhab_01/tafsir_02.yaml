  يَوْمُ ٱلْقِيَامَةِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل إن عدّي ابن أبي ربيعة ختن
  الأخنس بن شريق وهما اللذان كان رسول الله صلى الله عليه وسلم يقول فيهما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1254)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم اكفني جاري السوء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال لرسول اللَّه صلى الله عليه وسلم: يا محمد حدثني عن يوم القيامة
  متى يكون وكيف أمره؟ فأخبره رسول اللَّه صلى الله عليه وسلم؛ فقال: لو عاينت ذلك اليوم
  لم أصدقك يا محمد ولم أومن به أو يجمع الله العظام، فنزلت { بَلَىٰ } أوجبت ما بعد
  النفي وهو الجمع، فكأنه قيل { بَلَىٰ } نجمعها و { قَـٰدِرِينَ } حال من الضمير في
  نجمع، أي: نجمع العظام قادرين على تأليف جميعها وإعادتها إلى التركيب الأوّل إلى أن
  نسوّي بنانه أي: أصابعه التي هي أطرافه، وآخر ما يتم به خلقه. أو على أن نسوي بنانه
  ونضم سلامياته على صغرها ولطافتها بعضها إلى بعض كما كانت أولاً من غير نقصان ولا تفاوت،
  فكيف بكبار العظام. وقيل: معناه بلى نجمعها ونحن قادرون على أن نسوي أصابع يديه ورجليه،
  أي نجعلها مستوية شيئاً واحداً كخف البعير وحافر الحمار لا نفرق بينها، فلا يمكنه أن
  يعمل بها شيئاً مما يعمل بأصابعه المفرقة ذات المفاصل والأنامل من فنون الأعمال، والبسط
  والقبض، والتأتي لما يريد من الحوائج. وقرىء «قادرون» أي: نحن قادرون، { بَلْ يُرِيدُ
  } عطف على { أَيَحْسَبُ } فيجوز أن يكون مثله استفهاماً، وأن يكون إيجاباً على أن يضرب
  عن مستفهم عنه إلى آخر. أو يضرب عن مستفهم عنه إلى موجب { لِيَفْجُرَ أَمَامَهُ } ليدوم
  على فجوره فيما بين يديه من الأوقات وفيما يستقبله من الزمان لا ينزع عنه. وعن سعيد
  بن جبير رضي الله عنه: يقدم الذنب ويؤخر التوبة. يقول: سوف أتوب، سوف أتوب: حتى يأتيه
