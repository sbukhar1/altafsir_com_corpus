  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّ عَلَيْنَا بَيَانَهُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره
  لنبيه محمد صلى الله عليه وسلم: لا تحرّك يا محمد بالقرآن لسانك لتعجل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في السبب الذي من أجله قيل له: { لا تُحَرّكْ بِهِ
  لِسانَكَ لِتَعْجَلَ بِهِ } فقال بعضهم: قيل له ذلك، لأنه كان إذا نزل عليه منه شيء
  عجل به، يريد حفظه من حبه إياه، فقيل له: لا تعجل به فإنَّا سَنحفظُه عليك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا سفيان بن عيينة، عن عمرو بن دينار، عن سعيد بن جُبير، عن ابن
  عباس، أن النبيّ صلى الله عليه وسلم كان إذا نزل عليه القرآن تعجَّل يريد حفظه، فقال
  الله تعالى ذكره: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ إنَّ عَلَيْنَا جمْعَهُ
  وَقُرآنَهُ } وقال ابن عباس: هكذا، وحرّك شفتيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبيد بن إسماعيل الهبَّاريّ ويونس قالا: ثنا سفيان، عن عمرو، عن سعيد بن جُبير، أن
  النبيّ صلى الله عليه وسلم كان إذا نزل عليه القرآن تعجَّل به يريد حفظه وقال يونس:
  يحرِّك شفتيه ليحفظه، فأنزل الله: { لا تُحَرّكْ بِه لسَانَكَ لتَعْجَلَ بِه إنَّ عَلَيْنا
  جَمْعَهُ وقُرآنَهُ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عبيد بن إسماعيل الهباري،
  قال: ثنا سفيان، عن ابن أبي عائشة، سمع سعيد بن جُبير، عن ابن عباس مثله، وقال: { لا
  تُحَرّكْ بِهِ لِسانَكَ } قال: هكذا، وحرّك سفيان فاه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفيان بن وكيع، قال: ثنا جرير، عن موسى بن أبي عائشة، عن سعيد بن جُبير، عن ابن عباس،
  في قوله: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان النبيّ صلى الله
  عليه وسلم إذا نزل عليه جبريل بالوحي، كان يحرّك به لسانه وشفتيه، فيشتدّ عليه، فكان
  يعرف ذلك فيه، فأنزل الله هذه الآية في «لا أقسم بيوم القيامة»: { لا تُحَرّكْ بِهِ
  لِسانَكَ لِتَعْجَلَ بِهِ إنَّ عَلَيْنا جَمْعَهُ وقُرآنَهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن موسى بن أبي عائشة،
  عن سعيد بن جُبير، عن ابن عباس، قال: كان النبيّ صلى الله عليه وسلم إذا نزل عليه القرآن،
  حرّك شفتيه، فيعرف بذلك، فحاكاه سعيد، فقال: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ } قال: لتعجل بأخذه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن موسى بن أبي عائشة، قال سمعت سعيد ابن جُبير يقول: { لا
  تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ }. قال: كان جبريل عليه السلام ينزل بالقرآن،
  فيحرِّك به لسانه، يستعجل به، فقال: { لا تُحَرِّكْ به لسانَكَ لِتَعْجَلَ بِهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن المثنى، قال: ثنا ربعى بن علية، قال: ثنا داود بن أبي هند،
  عن الشعبيّ في هذه الآية: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان
  إذا نزل عليه الوحي عَجِل يتكلم به من حبه إياه، فنزل.</font></font>&#13;\t\t\t<label
