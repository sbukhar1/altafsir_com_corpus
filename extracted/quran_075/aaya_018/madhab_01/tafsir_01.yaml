  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ لا تُحَرّكْ
  بِهِ لِسانَكَ لِتَعْجَلَ بِهِ إنَّ عَلَيْنَا جَمْعَهُ وقُرآنَهُ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { لا
  تُحَرّكْ بِهِ لِسانَك لِتَعْجَلَ بِهِ } قال: لا تكلم بالذي أوحينا إليك حتى يقضي
  إليك وحيه، فإذا قضينا إليك وحيه، فتكلم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { لا
  تُحَرّكْ بِهِ لِسانَكَ } قال: كان نبيّ صلى الله عليه وسلم إذا نزل عليه الوحي من
  القرآن حرّك به لسانه مخافة أن ينساه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل السبب الذي من أجله قيل له ذلك، أنه كان يُكثر تلاوة القرآن مخافة نسيانه،
  فقيل له: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } إن علينا أن نجمعه لك، ونقرئكه
  فلا تنسى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، في قوله: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان
  لا يفتر من القرآن مخافة أن ينساه، فقال الله: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ } إن علينا أن نجمعه لك، { وقرآنه }: أن نقرئك فلا تنسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لا تُحَرّكْ بِهِ لِسانَكَ }
  قال: كان يستذكر القرآن مخافة النسيان، فقال له: كفيناكه يا محمد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَيَّة، قال: ثنا أبو رجاء،
  عن الحسن، في قوله: { لا تُحَرِّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان رسول
  الله صلى الله عليه وسلم يحرّك به لسانه ليستذكره، فقال الله: { لا تُحَرّكْ بِهِ لِسانَكَ
  لِتَعْجَلَ بِهِ } إنا سنحفظه عليك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ } كان نبيّ الله صلى الله عليه وسلم يحرّك به لسانه مخافة النسيان، فأنزل الله
  ما تسمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { لا تُحَرّكْ بِهِ لِسانَكَ } قال: كان رسول الله صلى
  الله عليه وسلم يقرأ القرآن فيكثر مخافة أن ينسى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأشبه
  القولين بما دلّ عليه ظاهر التنزيل، القول الذي ذُكر عن سعيد بن جُبير، عن ابن عباس،
  وذلك أن قوله: { إنَّ عَليْنا جَمْعَهُ وقُرآنَهُ } ينبىء أنه إنما نهى عن تحريك اللسان
  به متعجلاً فيه قبل جمعه ومعلوم أن دراسته للتذكر إنما كانت تكون من النبيّ صلى الله
  عليه وسلم من بعد جمع الله له ما يدرس من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ عَلَيْنا جَمْعَهُ وَقُرآنَهُ }  يقول تعالى ذكره: إن علينا جمع هذا القرآن
  في صدرك يا محمد حتى نثبته فيه { وقُرآنَهُ } يقول: وقرآنه حتى تقرأه بعد أن جمعناه
  في صدرك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
