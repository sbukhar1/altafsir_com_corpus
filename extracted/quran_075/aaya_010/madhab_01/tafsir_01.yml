  ٱلإِنسَانُ يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ لاَ وَزَرَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  رَبِّكَ يَوْمَئِذٍ ٱلْمُسْتَقَرُّ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل
  معنى ذلك: بل يريد الإنسان ليكفر بالحقّ بين يدي القيامة، والهاء على هذا القول في
  قوله: { أمامَهُ } من ذكر القيامة، وقد ذكرنا الرواية بذلك قبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَسألُ أيَّانَ يَوْمُ القيامَةِ } يقول تعالى ذكره: يسأل
  ابن آدم السائر دائباً في معصية الله قُدُماً: متى يوم القيامة؟ تسويفاً منه للتوبة،
  فبين الله له ذلك فقال: { فإذَا بَرِقَ البَصَرُ وخَسَفَ القَمَرُ وجُمِعَ الشَّمْسُ
  والقَمَرُ }... الآية. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا ابن عطية، عن إسرائيل، عن أبي إسحاق، عن سعيد بن جُبير، عن قتادة،
  قوله: { يَسألُ أيَّانَ يَوْمُ القِيامَةِ } يقول: متى يوم القيامة قال: وقال عمر بن
  الخطاب رضي الله عنه: من سُئل عن يوم القيامة فليقرأ هذه السورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَسألُ
  أيَّانَ يَوْمَ القِيامَةِ } متى يكون ذلك، فقرأ: { وجُمعَ الشَّمْسُ والقَمَرُ } قال:
  فكذلك يكون يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { فإذَا بَرِقَ البَصَرُ
  } اختلفت القرّاء في قراءة ذلك، فقرأه أبو جعفر القارىء ونافع وابن أبي إسحاق: «فإذَا
  بَرَقَ» بفتح الراء، بمعنى شخص وفُتِح عند الموت وقرأ ذلك شيبة وأبو عمرو وعامة قرّاء
  الكوفة { بَرِقَ } بكسر الراء، بمعنى: فزع وشقّ. وقد:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  أحمد بن يوسف، قال: ثنا القاسم، قال: ثني حجاج، عن هارون، قال: سألت أبا عمرو بن العلاء
  عنها، فقال: { بَرِقَ } بالكسر بمعنى حار. قال: وسألت عنها عبد الله بن أبي إسحاق فقال:
  «بَرَقَ» بالفتح، إنما برق الخيطل والنار والبرق. وأما البصر فبرق عند الموت. قال:
  وأخبرت بذلك ابن أبي إسحاق، فقال: أخذت قراءتي عن الأشياخ نصر بن عاصم وأصحابه، فذكرت
  لأبي عمرو، فقال: لكن لا آخذ عن نصر ولا عن أصحابه، فكأنه يقول: آخذ عن أهل الحجاز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى القراءتين في ذلك عندنا بالصواب كسر الراء { فإذَا بَرِقَ }
  بمعنى: فزع فشُقّ وفُتِح من هول القيامة وفزع الموت. وبذلك جاءت أشعار العرب. أنشدني
  بعض الرواة عن أبي عُبيدة الكلابي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَما أتانِي ابْنُ صُبَيْحٍ رَاغِباً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أعْطَيْتُهُ
  عَيْساء مِنْها فَبرَقْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وحُدثت عن أبي زكريا الفرّاء قال: أنشدني بعض العرب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَعانِي حَنانَةُ طُوْبالَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَسَفُّ يَبِيساً مِنَ الْعِشْرقِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فنَفْسَكَ فانْعَ وَلا تَنْعَنِي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ودَاوِ الْكُلومَ
  وَلاَ تَبْرَقِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بفتح الراء، وفسَّره أنه يقول: لا تفزع من هول الجراح التي بك قال:
  وكذلك يْبرُق البصر يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإذَا بَرِقَ البَصَرُ
