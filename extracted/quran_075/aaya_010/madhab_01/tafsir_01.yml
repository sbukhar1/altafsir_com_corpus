  none\" href=\"JavaScript:Open_Menu()\">وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَقُولُ
  ٱلإِنسَانُ يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ لاَ وَزَرَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  رَبِّكَ يَوْمَئِذٍ ٱلْمُسْتَقَرُّ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ما يجهل ابن آدم أن ربه قادر على أن يجمع عظامه، ولكنه يريد أن يمضي أمامه قُدُما في
  معاصي الله، لا يثنيه عنها شيء، ولا يتوب منها أبداً، ويسوّف التوبة. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي الخير بن تميم الضبي،
  عن سعيد بن جُبير، عن ابن عباس، في قوله: { بَلْ يُرِيدُ الإنْسانُ لِيَفْجُرَ أمامَهُ
  } قال: يمضي قُدُماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { بَلْ يُرِيدُ الإنْسانُ
  لِيَفْجُرَ أمامَهُ } يعني الأمل، يقول الإنسان: أعمل ثم أتوب قبل يوم القيامة، ويقال:
  هو الكفر بالحقّ بين يدي القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لِيَفْجُرَ أمامَهُ } قال: يمضي
  أمامه راكبا رأسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { بَلْ يُرِيدُ الإنْسانُ لِيَفْجُرَ أمامَهُ } قال: قال
  الحسن: لا تلقى ابن آدم إلا تنزع نفسه إلى معصية الله قُدُماً قُدُماً، إلا من قد عصم
  الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن الحسن، في قوله: { لِيَفْجُرَ أمامَهُ } قال: قُدُما في المعاصي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلمة، عن عمرو، عن إسماعيل السدي { بَلْ
  يُرِيدُ الإنْسانُ لِيَفْجُرَ أمامَهُ } قال: قُدُماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب، قال: ثنا وكيع، عن النضر، عن عكرِمة { بَلْ يُرِيدُ الإنْسانُ لِيَفْجُرَ
  أمامَهُ } قال: قدماً لا ينزع عن فجور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن أبيه، عن أبي إسحاق، عن سعيد بن جُبير { لِيَفْجُرَ أمامَهُ
  } قال: سوف أتوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك أنه يركب
  رأسه في طلب الدنيا دائباً ولا يذكر الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { بَلْ يُرِيدُ الإنْسانُ ليَفْجُرَ
  أمامَهُ } هو الأمل يؤمل الإنسان، أعيش وأصيب من الدنيا كذا، وأصيب كذا، ولا يذكر الموت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: بل يريد الإنسان الكافر ليكذب بيوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { بَلْ يُرِيدُ
  الإنْسانُ ليَفْجُرَ أمامَهُ } يقول: الكافر يكذّب بالحساب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: { بَلْ يُرِيدُ الإنْسانُ ليَفْجُرَ
  أمامَهُ } قال: يكذّب بما أمامه يوم القيامة والحساب.</font></font>&#13;\t\t\t<label
