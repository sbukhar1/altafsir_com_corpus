text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ بَلْ تُحِبُّونَ
  ٱلْعَاجِلَةَ } * { وَتَذَرُونَ ٱلآخِرَةَ } * { وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ } *
  { إِلَىٰ رَبِّهَا نَاظِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ } * { تَظُنُّ أَن
  يُفْعَلَ بِهَا فَاقِرَةٌ }يقول تعالى ذكره لعباده المخاطبين بهذا القرآن المؤثرين
  زينة الحياة الدنيا على الآخرة: ليس الأمر كما تقولون أيها الناس من أنكم لا تبعثون
  بعد مماتكم، ولا تجازون بأعمالكم، لكن الذي دعاكم إلى قيل ذلك محبتكم الدنيا العاجلة،
  وإيثاركم شهواتها على آجل الآخرة ونعيمها، فأنتم تؤمنون بالعاجلة، وتكذّبون بالآجلة،
  كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { كَلاَّ بَلْ تُحِبُّونَ
  العاجِلَةَ وَتَذَرُونَ الآخِرَةَ } اختار أكثر الناس العاجلة، إلاّ من رحم الله وعصم.وقوله:
  { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } يقول تعالى ذكره: وجوه يومئذٍ، يعني يوم القيامة ناضرة:
  يقول حسنة جميلة من النعيم يقال من ذلك: نَضُر وجه فلان: إذا حَسُن من النعمة، ونضَّر
  الله وجهه: إذا حسَّنه كذلك.واختلف أهل التأويل في ذلك، فقال بعضهم بالذي قلنا فيه.
  ذكر من قال ذلك:حدثني محمد بن إسماعيل البخاري، قال: ثنا آدم، قال: ثنا المبارك، عن
  الحسن { وُجُوهٌ يَوْمئِذٍ ناضِرَةٌ } قال: حسنة.حدثنا أبو كريب، قال: ثنا وكيع، عن
  سفيان، عن منصور، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال: نُضرة الوجوه: حُسنها.حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، مثله.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال: الناضرة:
  الناعمة.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: سفيان، عن منصور، عن مجاهد { وُجُوهٌ
  يَوْمَئِذٍ ناضِرَةٌ } قال: الوجوه الحسنة.حدثنا ابن حميد، قال: ثنا جرير، عن منصور،
  عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال: من السرور والنعيم والغبطة.وقال آخرون:
  بل معنى ذلك أنها مسرورة.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال:
  ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح،
  عن مجاهد، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال: مسرورة.{ إلى رَبها ناظِرَة
  } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم: معنى ذلك: أنها تنظر إلى ربها.ذكر من
  قال ذلك:حدثنا محمد بن منصور الطوسي، وإبراهيم بن سعيد الجوهري قالا: ثنا عليّ بن الحسن
  بن شقيق، قال: ثنا الحسين بن واقد، عن يزيد النحويّ، عن عكرِمة { وُجُوهٌ يَوْمَئِذٍ
  ناضِرَةٌ إلى رَبِّها ناظِرَةٌ } قال: تنظر إلى ربها نظراً.حدثنا محمد بن علي بن الحسن
  بن شقيق، قال: سمعت أبي يقول: أخبرني الحسين بن واقد في قوله { وُجُوهٌ يَوْمَئِذٍ
  ناضِرَةٌ } من النعيم { إلى رَبِّها ناظِرَةٌ } قال: أخبرني يزيد النحوي، عن عكرِمة
  وإسماعيل بن أبي خالد، وأشياخ من أهل الكوفة، قال: تنظر إلى ربها نظراً.حدثنا محمد
  بن إسماعيل البخاري، قال: ثنا آدم قال: ثنا المبارك، عن الحسن، في قوله: { وُجُوهٌ
  يَوْمَئِذٍ ناضِرَةٌ } قال: حسنة { إلى رَبِّها ناظِرَةٌ } قال: تنظر إلى الخالق، وحُقَّ
  لها أن تنضر وهي تنظر إلى الخالق.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ
  } * { وَتَذَرُونَ ٱلآخِرَةَ } * { وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ } * { إِلَىٰ رَبِّهَا
  نَاظِرَةٌ } * { وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ } * { تَظُنُّ أَن يُفْعَلَ بِهَا
  فَاقِرَةٌ }حدثني سعد بن عبد الله بن عبد الحكم، قال: ثنا خالد بن عبد الرحمن، قال:
  ثنا أبو عرفجة، عن عطية العوفي، في قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها
  ناظِرَةٌ } قال: هم ينظرون إلى الله لا تحيط أبصارهم به من عظمته، وبصره محيط بهم،
  فذلك قوله:{ لا تُدْرِكُهُ الأبْصَارُ وَهُوَ يُدْرِكُ الأبْصَارَ }وقال آخرون: بل
  معنى ذلك: أنها تنتظر الثواب من ربها.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا عمر
  بن عبيد، عن منصور، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها ناظِرَةٌ }
  قال: تنتظر منه الثواب.قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { إلى رَبِّها
  ناظِرَةٌ } قال: تنتظر الثواب من ربها.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا
  سفيان، عن منصور، عن مجاهد { إلى رَبِّها ناظِرَةٌ } قال: تنتظر الثواب.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن منصور عن مجاهد { إلى رَبِّها ناظِرَةٌ } قال: تنتظر
  الثواب من ربها، لا يراه من خلقه شيء.حدثني يحيى بن إبراهيم المسعودي، قال: ثنا أبي،
  عن أبيه، عن جدّه، عن الأعمش، عن مجاهد { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ } قال: نضرة
  من النعيم { إلى رَبِّها ناظِرَةً } قال: تنتظر رزقه وفضله.حدثنا ابن حميد، قال: ثنا
  جرير، عن منصور، عن مجاهد، قال: كان أناس يقولون في حديث، «فيرون ربهم» فقلت لمجاهد:
  إن ناساً يقولون إنه يُرَى، قال: يَرى ولا يراه شيء.قال: ثنا جرير، عن منصور، عن مجاهد،
  في قوله { إلى رَبِّها ناظِرَةٌ } قال: تنتظر من ربها ما أمر لها.حدثني أبو الخطاب
  الحساني، قال: ثنا مالك، عن سفيان، قال: ثنا إسماعيل بن أبي خالد، عن أبي صالح، في
  قوله: { وُجُوهٌ يَوْمَئِذٍ ناضِرَةٌ إلى رَبِّها ناظِرَةٌ } قال: تنتظر الثواب.حدثنا
  أبو كُرَيب، قال: ثنا الأشجعي، عن سفيان، عن ثوير، عن مجاهد، عن ابن عمر، قال: «إن
  أدنى أهل الجنة منزلة لمن ينظر إلى مُلكه وسُرُرِه وخدمه مسيرة ألف سنة، يرى أقصاه
  كما يرى أدناه، وإن أرفع أهل الجنة منزلة لمن ينظر إلى وجه الله بُكرة وعشية».قال:
  ثنا ابن يمان، قال: ثنا أشجع، عن أبي الصهباء الموصلي، قال: «إن أدنى أهل الجنة منزلة،
  من يرى سرره وخدمه ومُلكَهُ في مسيرة ألف سنة، فيرى أقصاه كما يرى أدناه وإن أفضلهم
  منزلة، من ينظر إلى وجه الله غدوة وعشية».وأولى القولين في ذلك عندنا بالصواب القول
  الذي ذكرناه عن الحسن وعكرِمة، من أن معنى ذلك تنظر إلى خالقها، وبذلك جاء الأثر عن
  رسول الله صلى الله عليه وسلم:حدثني عليّ بن الحسين بن أبجر، قال ثنا مصعب بن المقدام،
  قال: ثنا إسرائيل بن يونس، عن ثوير، عن ابن عمر، قال: قال رسول الله صلى الله عليه
  وسلم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ } * { وَتَذَرُونَ
  ٱلآخِرَةَ } * { وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ } * { إِلَىٰ رَبِّهَا نَاظِرَةٌ }
  * { وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ } * { تَظُنُّ أَن يُفْعَلَ بِهَا فَاقِرَةٌ }
  \" إنَّ أدْنى أهْلِ الجَنَّةِ مَنْزِلَةً، لَمَنْ يَنْظُرُ فِي مُلْكِهِ ألْفَيْ سَنَةٍ
  قال: وإنَّ أفضَلَهُمْ مَنْزِلَةً لَمَن يَنْظُرُ في وَجْهِ اللَّهِ كُلَّ يَوْم مَرَّتَينِ
  قال: ثم تلا: وُجُوهٌ يَوْمَئِذٍ نَاضِرَةٌ إلى رَبِّها ناظِرَةٌ قال: { بالبياض والصفاء
  } ، قال: { إلى رَبِّها ناظِرَةٌ } قال: تنظر كلّ يوم في وجه الله عزّ وجلّ \" وقوله:
  { وَوُجُوهٌ يَوْمَئِذٍ باسِرَةٌ } يقول تعالى ذكره: ووجوه يومئذٍ متغيرة الألوان،
  مسودّة كالحة يقال: بسرت وجهه أبسره بسراً: إذا فعلت ذلك، وبسر وجهه فهو باسر بيِّن
  البسور. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { باسِرَةٌ } قال: كاشرة.حدثنا بشر، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَوُجُوهٌ يَوْمَئِذٍ باسِرَةٌ }: أي كالحة.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { باسِرَةٌ } قال: عابسة.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { باسِرَةٌ } قال: عابسة.وقوله
  { تَظُنُّ أنْ يُفْعَلَ بِها فاقِرَةٌ } يقول تعالى ذكره: تعلم أنه يفعل بها داهية
  والفاقرة: الداهية. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد
  بن عمرو، قال: ثنا أبو عاصم قال: ثنا عيسى وحدثني الحارث قال: ثنا الحسن، قال: ثنا
  ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { تَظُنُّ أنْ يُفْعَلَ بِها فاقِرَةٌ
  } قال: داهية.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { تَظُنُّ أنْ يُفْعَلَ
  بِها فاقِرَةٌ } أي شرّ.حدثني يونس، قال: أخبرنا ابن وهب قال: قال ابن زيد، في قوله:
  { تَظُنُّ أنْ يُفْعَلَ بِها فاقِرَةٌ } قال: تظنّ أنها ستدخل النار، قال: تلك الفاقرة،
  وأصل الفاقرة: الوسم الذي يُفْقَر به على الأنف.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

