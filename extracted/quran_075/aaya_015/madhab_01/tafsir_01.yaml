  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُنَبَّأُ
  ٱلإِنسَانُ يَوْمَئِذٍ بِمَا قَدَّمَ وَأَخَّرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱلإِنسَانُ
  عَلَىٰ نَفْسِهِ بَصِيرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَلْقَىٰ مَعَاذِيرَهُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: يُخْبَر الإنسان يومئذٍ، يعني يوم يَجْمَع الشمس
  والقمر فيكوّران بما قدّم وأخَّر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في تأويل قوله: { بِمَا قَدَّمَ وأخَّرَ } فقال بعضهم: معنى ذلك: بما قدّم
  من عمل خير، أو شرّ أمامه، مما عمله في الدنيا قبل مماته، وما أخَّر بعد مماته من سيئة
  وحسنة، أو سيئة يعمل بها من بعده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ بِمَا
  قَدَّمَ وأخَّرَ } يقول: ما عمل قبل موته، وما سَنّ فعُمِل به بعد موته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن عبد الكريم الجزري،
  عن زياد بن أبي مريم عن ابن مسعود قال: { بِمَا قَدَّمَ } من عمله { وأخَّرَ } من سنة
  عمل بها من بعده من خير أو شرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: يُنَبأُ الإنسان بما قدم من المعصية، وأخر من الطاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ بِمَا قَدَّمَ وأخَّرَ } يقول: بما قدّم من المعصية،
  وأخَّر من الطاعة، فينبأ بذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: ينبأ بأوّل عمله وآخره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال ثنا مؤمل، قال:
  ثنا سفيان، عن منصور عن مجاهد { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ بِمَا قَدَّمَ وأخَّرَ
  } قال: بأوّل عمله وآخره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كُرَيب، قال: ثنا وكيع،
  عن سفيان، عن منصور، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد وإبراهيم، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل معنى ذلك: { بِما قَدَّمَ } من طاعة { وأخَّرَ } من حقوق الله التي ضيَّعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ
  بِمَا قَدَّمَ } من طاعة الله { وأخَّرَ } مما ضيع من حقّ الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { بِمَا
  قَدَّمَ وأخَّرَ } قال: بما قدّم من طاعته، وأخَّر من حقوق الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل معنى ذلك: بما قدّم من خير أو شرّ مما عمله، وما أخَّر
  مما ترك عمله من طاعة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُنَبَّأُ
  الإنْسانُ يَوْمَئِذٍ بِما قَدَّمَ وأخَّرَ } قال: ما أخر ما ترك من العمل لم يعمله،
  ما ترك من طاعة الله لم يعمل به، وما قدم: ما عمل من خير أو شرّ.</font></font>&#13;\t\t\t<label
