  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ
  ٱلإِنسَانُ عَلَىٰ نَفْسِهِ بَصِيرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَلْقَىٰ
  مَعَاذِيرَهُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا،
  أن ذلك خبر من الله أن الإنسان ينبأ بكلّ ما قدّم أمامه مما عمل من خير أو شرّ في حياته،
  وأخَّر بعده من سنة حسنة أو سيئة مما قدّم وأخَّر، كذلك ما قدّم من عمل عمله من خير
  أو شرّ، وأخَّر بعده من عمل كان عليه فضيَّعه، فلم يعمله مما قدّم وأخَّر، ولم يخصص
  الله من ذلك بعضاً دون بعض، فكلّ ذلك مما ينبأ به الإنسان يوم القيامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { بَل الإنْسانُ على نَفْسِه بَصِيرَةٌ } يقول تعالى ذكره:
  بل للإنسان على نفسه من نفسه رقباء يرقبونه بعمله، ويشهدون عليه به. وبنحو الذي قلنا
  في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن
  عباس، قوله: { بَلِ الإنْسانُ على نَفْسِهِ بَصِيرَةٌ } يقول: سمعه وبصره ويداه ورجلاه
  وجوارحه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والبصيرة على هذا التأويل ما ذكره
  ابن عباس من جوارح ابن آدم وهي مرفوعة بقوله { عَلى نَفْسِهِ } ، والإنسان مرفوع بالعائد
  من ذكره في قوله: { نفسه }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: بل الإنسان
  شاهد على نفسه وحده ومن قال هذا القول جعل البصيرة خبراً للإنسان، ورفع الإنسان بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { بَلِ
  الإنْسانُ على نَفْسِهِ بَصِيرَةٌ } يقول: الإنسان شاهد على نفسه وحده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله:
  { بَلِ الإنْسانُ على نَفْسِهِ بَصِيرَةٌ } قال: شاهد عليها بعملها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { بَلِ الإنْسانُ
  على نَفْسِهِ بَصِيرَةٌ } إذا شئت والله رأيته بصيراً بعيوب الناس وذنوبهم، غافلاً
  عن ذنوبه قال: وكان يقال: إن في الإنجيل مكتوباً: يا ابن آدم تبصر القذاة في عين أخيك،
  ولا تبصر الجذع المعترض في عينك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { بَلِ الإنْسانُ على نَفْسِهِ
  بَصِيرَةٌ } قال: هو شاهد على نفسه، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">اقْرأْ كِتابَكَ كَفَى بِنَفْسِكَ
  الْيَوْمَ عَلَيْكَ حَسِيباً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  قال هذه المقالة يقول: أدخلت الهاء في قوله { بَصِيرَةٌ } وهي خبر للإنسان، كما يقال
  للرجل: أنت حجة على نفسك، وهذا قول بعض نحويي البصرة. وكان بعضهم يقول: أدخلت هذه الهاء
  في بصيرة وهي صفة للذكر، كما أدخلت في راوية وعلامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ولَوْ ألْقَى مَعاذِيرَهُ } اختلف أهل الرواية في معنى ذلك، فقال بعضهم: معناه: بل
  للإنسان على نفسه شهود من نفسه، ولو اعتذر بالقول مما قد أتى من المآثم، وركب من المعاصي،
  وجادل بالباطل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { وَلَوْ ألْقَى مَعاذِيرَهُ } يعني الاعتذار، ألم تسمع أنه قال:</font></font>&#13;\t\t\t<label
