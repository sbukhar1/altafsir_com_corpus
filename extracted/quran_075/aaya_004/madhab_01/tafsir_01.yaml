text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِيَوْمِ
  ٱلْقِيَامَةِ } * { وَلاَ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ } * { أَيَحْسَبُ ٱلإِنسَانُ
  أَلَّن نَّجْمَعَ عِظَامَهُ } * { بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ
  }اختلفت القرّاء في قراءة قوله: { لا أُقْسِمُ بِيَوْمِ القِيامَةِ } فقرأت ذلك عامة
  قرّاء الأمصار: { لاَ أُقْسِمُ } لا مفصولة من أقسم، سوى الحسن والأعرج، فإنه ذكر عنهما
  أنهما كانا يقرآن ذلك: «لأُقْسِمُ بِيَوْمِ القِيامَةِ» بمعنى: أقسم بيوم القيامة،
  ثم أدخلت عليها لام القسم.والقراءة التي لا أستجيز غيرها في هذا الموضع «لا» مفصولة،
  أقسم مبتدأة على ما عليه قرّاء الأمصار، لإجماع الحجة من القرّاء عليه.وقد اختلف الذين
  قرأوا ذلك على الوجه الذي اخترنا قراءته في تأويله، فقال بعضهم «لا» صلة، وإنما معنى
  الكلام: أقسم بيوم القيامة.ذكر من قال ذلك:حدثنا أبو هشام الرفاعي، قال: ثنا ابن يمان،
  قال: ثنا سفيان، عن ابن جريج، عن الحسن بن مسلم بن يناق، عن سعيد بن جُبير { لا أُقْسِمُ
  بِيَوْم القَيامَةِ } قال: أقسم بيوم القيامة.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن ابن جريج، عن الحسن بن مسلم، عن سعيد بن جُبير { لا أُقْسِمُ } قال: أقسم.وقال آخرون
  منهم: بل دخلت «لا» توكيداً للكلام.ذكر من قال ذلك:سمعت أبا هشام الرفاعي يقول: سمعت
  أبا بكر بن عياش يقول: قوله: { لا أُقْسِمُ } توكيد للقسم كقوله: لا والله.وقال بعض
  نحويي الكوفة، لا ردّ لكلام قد مضى من كلام المشركين الذين كانوا ينكرون الجنة والنار،
  ثم ابتدىء القسم، فقيل: أقسم بيوم القيامة، وكان يقول: كلّ يمين قبلها ردّ لكلام، فلا
  بدّ من تقديم «لا» قبلها، ليفرق بذلك بين اليمين التي تكون جحداً، واليمين التي تستأنف،
  ويقول: ألا ترى أنك تقول مبتدئاً: والله إن الرسول لحقّ وإذا قلت: لا والله إن الرسول
  لحقّ فكأنك أكذبت قوماً أنكروه.واختلفوا أيضاً في ذلك، هل هو قسم أم لا؟ فقال بعضهم:
  هو قسم أقسم ربنا بيوم القيامة، وبالنفس اللوّامة.ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا جرير، عن مغيرة، عن أبي الخير بن تميم، عن سعيد بن جبير، قال: قال لي ابن عباس:
  ممن أنت؟ فقلت: من أهل العراق، فقال: أيهم؟ فقلت: من بني أسد، فقال: من حريبهم، أو
  ممن أنعم الله عليهم؟ فقلت: لا بل ممن أنعم الله عليهم، فقال لي: سل، فقلت: لا أقسم
  بيوم القيامة، فقال: يقسم ربك بما شاء من خلقه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { لا أقْسِمُ بِيَوْم القِيامَةِ وَلا أُقْسِمُ بالنَّفْس اللَّوَامَةِ
  } قال: أقسم بهما جميعاً.وقال آخرون: بل أقسم بيوم القيامة، ولم يقسم بالنفس اللوّامة.
  وقال: معنى قوله: { وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } ولست أقسم بالنفس اللوّامة.ذكر
  من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الحسن: أقسم
  بيوم القيامة، ولم يقسم بالنفس اللوّامة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِيَوْمِ ٱلْقِيَامَةِ
  } * { وَلاَ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ } * { أَيَحْسَبُ ٱلإِنسَانُ أَلَّن
  نَّجْمَعَ عِظَامَهُ } * { بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ }وأولى
  الأقوال في ذلك عندي بالصواب قول من قال: إن الله أقسم بيوم القيامة، وبالنفس اللوّامة،
  وجعل «لا» ردّاً لكلام قد كان تقدّمه من قوم، وجواباً لهم.وإنما قلنا ذلك أولى الأقوال
  بالصواب، لأن المعروف من كلام الناس في محاوراتهم إذا قال أحدهم: لا والله، لا فعلت
  كذا، أنه يقصد بلا ردّ الكلام، وبقوله: والله، ابتداء يمين، وكذلك قولهم: لا أقسم بالله
  لا فعلت كذا فإذا كان المعروف من معنى ذلك ما وصفنا، فالواجب أن يكون سائر ما جاء من
  نظائره جارياً مجراه، ما لم يخرج شيء من ذلك عن المعروف بما يجب التسليم له. وبعد،
  فإن الجميع من الحجة مجمعون على أن قوله: { لا أُقْسِمُ بِيَوْمِ القِيامَةِ } قسم
  فكذلك قوله: { وَلا أُقْسِمُ بالنَّفْس اللَّوَّامَةِ } إلا أن تأتي حجة تدلّ على أن
  أحدهما قسم والآخر خبر. وقد دللنا على أن قراءة من قرأ الحرف الأوّل لأقسم بوصل اللام
  بأقسم قراءة غير جائزة بخلافها ما عليه الحجة مجمعة، فتأويل الكلام إذا: لا ما الأمر
  كما تقولون أيها الناس من أن الله لا يبعث عباده بعد مماتهم أحياء، أقسم بيوم القيامة.
  وكانت جماعة تقول: قيامة كل نفس موتها.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا وكيع،
  عن سفيان ومسعر، عن زياد بن علاقة، عن المغيرة بن شعبة، قال: يقولون: القيامة القيامة،
  وإنما قيامة أحدهم: موته.قال: ثنا وكيع، عن مسعر وسفيان، عن أبي قبيس، قال: شهدت جنازة
  فيها علقمة، فلما دفن قال: أما هذا فقد قامت قيامته.وقوله: { وَلا أُقْسِمُ بالنَّفْسِ
  اللَّوَّامَةِ } اختلف أهل التأويل في تأويل قوله: { اللَّوَّامَةِ } فقال بعضهم: معناه:
  ولا أقسم بالنفس التي تلوم على الخير والشرّ.ذكر من قال ذلك:حدثنا محمد بن بشار، قال:
  ثنا مؤمل، قال: ثنا سفيان، عن ابن جريج، عن الحسن بن مسلم، عن سعيد بن جبير، في قوله:
  { وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } قال: تلوم على الخير والشرّ.حدثنا أبو
  كريب، قال: ثنا وكيع، عن إسرائيل، عن سِماك، عن عكرِمة { وَلا أُقْسِمُ بالنَّفْسِ
  اللَّوَّامَةِ } قال: تلوم على الخير والشرّ.حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة،
  عن أبي الخير بن تميم، عن سعيد بن جُبير، قال: قلت لابن عباس { وَلا أُقْسِمُ بالنَّفْسِ
  اللَّوَّامَةِ } قال: هي النفس اللَّؤوم.وقال آخرون: بل معنى ذلك: أنها تلوم على ما
  فات وتندم.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { بالنَّفْسِ اللَّوَّامَةِ } قال: تندم على ما فات وتلوم عليه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِيَوْمِ ٱلْقِيَامَةِ
  } * { وَلاَ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ } * { أَيَحْسَبُ ٱلإِنسَانُ أَلَّن
  نَّجْمَعَ عِظَامَهُ } * { بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ }وقال
  آخرون: بل اللوّامة: الفاجرة.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ }: أي الفاجرة.وقال آخرون: بل هي
  المذمومة. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، في قوله: { وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } يقول: المذمومة.وهذه
  الأقوال التي ذكرناها عمن ذكرناها عنه وإن اختلفت بها ألفاظ قائليها، فمتقاربات المعاني،
  وأشبه القول في ذلك بظاهر التنزيل أنها تلوم صاحبها على الخير والشرّ، وتندم على ما
  فات، والقرّاء كلهم مجمعون على قراءة هذه بفصل «لا» من أقسم.وقوله: { أيَحْسَبُ الإنْسانُ
  أَلَّنْ نَجْمَعَ عِظامَهُ } يقول تعالى ذكره: أيظنّ ابن آدم أن لن نقدر على جمع عظامه
  بعد تفرّقها، بلى قادرين على أعظم من ذلك، أن نسويَ بنانه، وهي أصابع يديه ورجليه،
  فنجعلها شيئاً واحداً كخفّ البعير، أو حافر الحمار، فكان لا يأخذ ما يأكل إلا بفيه
  كسائر البهائم، ولكنه فرق أصابع يديه يأخذ بها، ويتناول ويقبض إذا شاء ويبسط، فحسن
  خلقه. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن حميد، قال:
  ثنا جرير، عن مغيرة، عن أبي الخير بن تميم، عن سعيد بن جُبير، قال: قال لي ابن عباس:
  سل، فقلت: { أيَحْسَبُ الإنْسانُ أَلَّنْ نَجْمَعَ عِظامَهُ بَلى قادِرِينَ على أنْ
  نُسَوِّيَ بَنانَهُ } قال: لو شاء لجعله خفاً أو حافراً.حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { بَلى قادِرِينَ على
  أنْ نُسَوّيَ بَنانَهُ } قال: أنا قادر على أن أجعل كفه مجمَّرة مثل خفّ البعير.حدثنا
  أبو كريب، قال: ثنا ابن عطية، عن إسرائيل، عن مغيرة، عمن حدثه، عن سعيد بن جُبير عن
  ابن عباس { بَلى قادِرِينَ على أنْ نُسَوّيَ بَنانَهُ } قال: نجعله خفا أو حافرا.قال:
  ثنا وكيع، عن النضر، عن عكرِمة { على أنْ نُسَوّيَ بَنانَهُ } قال: على أن نجعله مثل
  خُفّ البعير، أو حافر الحمار.حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن،
  في قوله: { بَلى قادِرِينَ على أنْ نُسَوّيَ بَنانَهُ } قال: جعلها يداً، وجعلها أصابع
  يقبضهنّ ويبسطهنّ، ولو شاء لجمعهنّ، فاتقيت الأرض بفيك، ولكن سوّاك خلقاً حسناً. قال
  أبو رجاء: وسُئل عكرِمة فقال: لو شاء لجعلها كخفّ البعير.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { على أنْ نُسَوّيَ بَنانَهُ } رجليه، قال: كخفّ
  البعير فلا يعمل بهما شيئاً.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { بَلى قادِرِينَ على أنْ نُسَوّيَ بَنانَهُ } قادر والله على أن يجعل بنانه كحافر
  الدابة، أو كخفّ البعير، ولو شاء لجعله كذلك، فإنما ينقي طعامه بفيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِيَوْمِ ٱلْقِيَامَةِ
  } * { وَلاَ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ } * { أَيَحْسَبُ ٱلإِنسَانُ أَلَّن
  نَّجْمَعَ عِظَامَهُ } * { بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ }حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله { على أنْ نُسَوّيَ
  بَنانَهُ } قال: لو شاء جعل بنانه مثل خفّ البعير، أو حافر الدابة.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله { على أنْ نُسَوّيَ
  بَنانَهُ } قال: البنان: الأصابع، يقول: نحن قادرون على أن نجعل بنانه مثل خفّ البعير.واختلف
  أهل العربية في وجه نصب { قادِرِينَ } فقال بعضهم: نصب لأنه واقع موقع نفعل، فلما ردّ
  إلى فاعل نصب، وقالوا: معنى الكلام: أيحسب الإنسان أن لن نجمع عظامه بل نقدر على أن
  نسوّي بنانه ثم صرف نقدر إلى قادرين. وكان بعض نحويي الكوفة يقول: نصب على الخروج من
  نجمع، كأنه قيل في الكلام: أيحسب أن لن نقوَى عليه؟ بل قادرين على أقوى منك. يريد:
  بلى نقوى مقتدرين على أكثر من ذا. وقال: قول الناس بل نقدر، فلما صرفت إلى قادرين نصبت
  خطأ، لأن الفعل لا ينصب بتحويله من يفعل إلى فاعل. ألا ترى أنك تقول: أتقوم إلينا،
  فإن حوّلتها إلى فاعل قلت: أقائم، وكان خطأ أن تقول قائما قال: وقد كانوا يحتجون بقول
  الفرزدق:عَلَى قَسَمٍ لا أشْتُمُ الدَّهْرَ مُسْلِماً   وَلا خارِجا مِنْ فِيَّ زُورُ
  كَلامفقالوا: إنما أراد: لا أشتم ولا يخرج، فلما صرفها إلى خارج نصبها، وإنما نصب لأنه
  أراد: عاهدت ربي لاشاتماً أحداً، ولا خارجاً من فيّ زور كلام وقوله: لا أشتم، في موضع
  نصب. وكان بعض نحويي البصرة يقول: نصب على نجمع: أي بل نجمعها قادرين على أن نسوّي
  بنانه، وهذا القول الثاني أشبه بالصحة على مذهب أهل العربية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

