  ٱلإِنسَانُ أَلَّن نَّجْمَعَ عِظَامَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ قَادِرِينَ
  عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلفت القرّاء
  في قراءة قوله: { لا أُقْسِمُ بِيَوْمِ القِيامَةِ } فقرأت ذلك عامة قرّاء الأمصار:
  { لاَ أُقْسِمُ } لا مفصولة من أقسم، سوى الحسن والأعرج، فإنه ذكر عنهما أنهما كانا
  يقرآن ذلك: «لأُقْسِمُ بِيَوْمِ القِيامَةِ» بمعنى: أقسم بيوم القيامة، ثم أدخلت عليها
  لام القسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقراءة التي لا أستجيز غيرها في
  هذا الموضع «لا» مفصولة، أقسم مبتدأة على ما عليه قرّاء الأمصار، لإجماع الحجة من القرّاء
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد اختلف الذين قرأوا ذلك على الوجه
  الذي اخترنا قراءته في تأويله، فقال بعضهم «لا» صلة، وإنما معنى الكلام: أقسم بيوم
  القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا ابن يمان، قال: ثنا سفيان، عن ابن
  جريج، عن الحسن بن مسلم بن يناق، عن سعيد بن جُبير { لا أُقْسِمُ بِيَوْم القَيامَةِ
  } قال: أقسم بيوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن ابن جريج، عن الحسن بن مسلم، عن سعيد بن جُبير { لا أُقْسِمُ } قال: أقسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون منهم: بل دخلت «لا» توكيداً للكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">سمعت
  أبا هشام الرفاعي يقول: سمعت أبا بكر بن عياش يقول: قوله: { لا أُقْسِمُ } توكيد للقسم
  كقوله: لا والله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعض نحويي الكوفة، لا ردّ لكلام
  قد مضى من كلام المشركين الذين كانوا ينكرون الجنة والنار، ثم ابتدىء القسم، فقيل:
  أقسم بيوم القيامة، وكان يقول: كلّ يمين قبلها ردّ لكلام، فلا بدّ من تقديم «لا» قبلها،
  ليفرق بذلك بين اليمين التي تكون جحداً، واليمين التي تستأنف، ويقول: ألا ترى أنك تقول
  مبتدئاً: والله إن الرسول لحقّ وإذا قلت: لا والله إن الرسول لحقّ فكأنك أكذبت قوماً
  أنكروه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفوا أيضاً في ذلك، هل هو قسم
  أم لا؟ فقال بعضهم: هو قسم أقسم ربنا بيوم القيامة، وبالنفس اللوّامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي الخير بن تميم، عن سعيد بن جبير، قال: قال
  لي ابن عباس: ممن أنت؟ فقلت: من أهل العراق، فقال: أيهم؟ فقلت: من بني أسد، فقال: من
  حريبهم، أو ممن أنعم الله عليهم؟ فقلت: لا بل ممن أنعم الله عليهم، فقال لي: سل، فقلت:
  لا أقسم بيوم القيامة، فقال: يقسم ربك بما شاء من خلقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { لا أقْسِمُ بِيَوْم القِيامَةِ
  وَلا أُقْسِمُ بالنَّفْس اللَّوَامَةِ } قال: أقسم بهما جميعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل أقسم بيوم القيامة، ولم يقسم بالنفس اللوّامة. وقال:
  معنى قوله: { وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } ولست أقسم بالنفس اللوّامة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: قال الحسن: أقسم بيوم القيامة،
  ولم يقسم بالنفس اللوّامة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
