  none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأولى الأقوال في ذلك عندي بالصواب قول من قال: إن الله أقسم بيوم
  القيامة، وبالنفس اللوّامة، وجعل «لا» ردّاً لكلام قد كان تقدّمه من قوم، وجواباً لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قلنا ذلك أولى الأقوال بالصواب، لأن المعروف من كلام الناس في
  محاوراتهم إذا قال أحدهم: لا والله، لا فعلت كذا، أنه يقصد بلا ردّ الكلام، وبقوله:
  والله، ابتداء يمين، وكذلك قولهم: لا أقسم بالله لا فعلت كذا فإذا كان المعروف من معنى
  ذلك ما وصفنا، فالواجب أن يكون سائر ما جاء من نظائره جارياً مجراه، ما لم يخرج شيء
  من ذلك عن المعروف بما يجب التسليم له. وبعد، فإن الجميع من الحجة مجمعون على أن قوله:
  { لا أُقْسِمُ بِيَوْمِ القِيامَةِ } قسم فكذلك قوله: { وَلا أُقْسِمُ بالنَّفْس اللَّوَّامَةِ
  } إلا أن تأتي حجة تدلّ على أن أحدهما قسم والآخر خبر. وقد دللنا على أن قراءة من قرأ
  الحرف الأوّل لأقسم بوصل اللام بأقسم قراءة غير جائزة بخلافها ما عليه الحجة مجمعة،
  فتأويل الكلام إذا: لا ما الأمر كما تقولون أيها الناس من أن الله لا يبعث عباده بعد
  مماتهم أحياء، أقسم بيوم القيامة. وكانت جماعة تقول: قيامة كل نفس موتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان ومسعر، عن زياد بن علاقة، عن المغيرة بن شعبة، قال:
  يقولون: القيامة القيامة، وإنما قيامة أحدهم: موته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن مسعر وسفيان، عن أبي قبيس، قال: شهدت جنازة فيها علقمة، فلما دفن قال:
  أما هذا فقد قامت قيامته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَلا أُقْسِمُ بالنَّفْسِ
  اللَّوَّامَةِ } اختلف أهل التأويل في تأويل قوله: { اللَّوَّامَةِ } فقال بعضهم: معناه:
  ولا أقسم بالنفس التي تلوم على الخير والشرّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفيان، عن ابن جريج، عن الحسن بن مسلم، عن سعيد بن جبير، في قوله: { وَلا
  أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } قال: تلوم على الخير والشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن إسرائيل، عن سِماك، عن عكرِمة {
  وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } قال: تلوم على الخير والشرّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي الخير بن تميم، عن
  سعيد بن جُبير، قال: قلت لابن عباس { وَلا أُقْسِمُ بالنَّفْسِ اللَّوَّامَةِ } قال:
  هي النفس اللَّؤوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل معنى ذلك: أنها تلوم
  على ما فات وتندم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { بالنَّفْسِ
  اللَّوَّامَةِ } قال: تندم على ما فات وتلوم عليه.</font></font>&#13;\t\t\t<label
