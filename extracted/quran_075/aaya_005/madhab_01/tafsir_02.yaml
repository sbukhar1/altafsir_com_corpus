text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِيَوْمِ
  ٱلْقِيَامَةِ } * { وَلاَ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ } * { أَيَحْسَبُ ٱلإِنسَانُ
  أَلَّن نَّجْمَعَ عِظَامَهُ } * { بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ
  } * { بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ
  ٱلْقِيَامَةِ }إدخال «لا» النافية على فعل القسم مستفيض في كلامهم وأشعارهم قال امرؤ
  القيس:لاَ وَأَبِيك ابْنَةَ الْعَامِرِيّ   لاَ يَدَّعِى الْقَوْمُ أَنِّي أفِرّوقال
  غوثة بن سلمى:أَلاَ نَادَتْ أُمَامَةُ بِاحْتِمالِ   لِتَخْزُنَني فَلاَ بِكِ ما أُبَالِيوفائدتها
  توكيد القسم، وقالوا إنها صلة مثلها في{ لِّئَلاَّ يَعْلَمَ أَهْلُ ٱلْكِتَابِ }[الحديد:29]
  وفي قوله:في بئْرِ لاحورٍ سَرَى وَمَا شَعَرْ   اعترضوا عليه بأنها إنما تزاد في وسط
  الكلام لا في أوّله، وأجابوا بأنّ القرآن في حكم سورة واحدة متصل بعضه ببعض، والاعتراض
  صحيح؛ لأنها لم تقع مزيدة إلا في وسط الكلام، ولكن الجواب غير سديد. ألا ترى إلى امرىء
  القيس كيف زادها في مستهل قصيدته. والوجه أن يقال: هي للنفي. والمعنى في ذلك أنه لا
  يقسم بالشيء إلا إعظاماً له يدلك عليه قوله تعالى:{ فَلاَ أُقْسِمُ بِمَوٰقِعِ ٱلنُّجُومِ
  * وَإِنَّهُ لَقَسَمٌ لَّوْ تَعْلَمُونَ عَظِيمٌ }[الواقعة: 75 - 76]، فكأنه بإدخال
  حرف النفي يقول: إنّ إعظامي له بإقسامي به كلا إعظام؛ يعني أنه يستأهل فوق ذلك. وقيل
  إن «لا» نفي لكلام وردّ له قبل القسم، كأنهم أنكروا البعث فقيل: لا، أي ليس الأمر على
  ما ذكرتم، ثم قيل: أقسم بيوم القيامة. فإن قلت: قوله تعالى:{ فَلاَ وَرَبّكَ لاَ يُؤْمِنُونَ }[النساء:
  65] والأبيات التي أنشدتها: المقسم عليه فيها منفي، فهلا زعمت أنّ «لا» التي قبل القسم
  زيدت موطئة للنفي بعده ومؤكدة له، وقدّرت المقسم عليه المحذوف ههنا منفياً، كقوله:
  { لآ أُقْسِمُ بِيَوْمِ ٱلْقِيَـٰمَةِ (1) } ، لا تتركون سدى؟ قلت: لو قصر الأمر على
  النفي دون الإثبات لكان لهذا القول مساغ، ولكنه لم يقصر. ألا ترى كيف لقي{ لا أُقْسِمُ
  بِهَـٰذَا ٱلْبَلَدِ }[البلد: 1]، بقوله:{ لَقَدْ خَلَقْنَا ٱلإِنسَـٰنَ }[التين: 4]،
  وكذلك{ فَلاَ أُقْسِمُ بِمَوٰقِعِ ٱلنُّجُومِ }[الواقعة: 75]، بقوله: (إنه لقرآن كريم)
  وقرىء: «لأقسم» على أنّ اللام للابتداء. وأقسم خبر مبتدأ محذوف، معناه: لأنا أقسم.
  قالوا: ويعضده أنه في الإمام بغير ألف { بِٱلنَّفْسِ ٱللَّوَّامَةِ } بالنفس المتقية
  التي تلوم النفوس فيه أي في يوم القيامة على تقصيرهن في التقوى أو بالتي لا تزال تلوم
  نفسها وإن اجتهدت في الإحسان. وعن الحسن: إن المؤمن لا تراه إلا لائماً نفسه، وإنّ
  الكافر يمضي قدما لا يعاتب نفسه. وقيل: هي التي تتلوّم يومئذ على ترك الازدياد إن كانت
  محسنة. وعلى التفريط إن كانت مسيئة. وقيل: هي نفس آدم، لم تزل تتلوّم على فعلها الذي
  خرجت به من الجنة. وجواب القسم ما دل عليه قوله { أَيَحْسَبُ ٱلإِنسَـٰنُ أَلَّن نَّجْمَعَ
  عِظَامَهُ } وهو لتبعثن. وقرأ قتادة: «أن لن تُجمِع عظامه»، على البناء للمفعول. والمعنى:
  نجمعها بعد تفرّقها ورجوعها رميماً ورفاتا مختلطاً بالتراب، وبعدما سفتها الرياح وطيرتها
  في أباعد الأرض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ أُقْسِمُ بِيَوْمِ ٱلْقِيَامَةِ
  } * { وَلاَ أُقْسِمُ بِٱلنَّفْسِ ٱللَّوَّامَةِ } * { أَيَحْسَبُ ٱلإِنسَانُ أَلَّن
  نَّجْمَعَ عِظَامَهُ } * { بَلَىٰ قَادِرِينَ عَلَىٰ أَن نُّسَوِّيَ بَنَانَهُ } *
  { بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ ٱلْقِيَامَةِ
  }وقيل إن عدّي ابن أبي ربيعة ختن الأخنس بن شريق وهما اللذان كان رسول الله صلى الله
  عليه وسلم يقول فيهما:(1254) \" اللهم اكفني جاري السوء \" قال لرسول اللَّه صلى الله
  عليه وسلم: يا محمد حدثني عن يوم القيامة متى يكون وكيف أمره؟ فأخبره رسول اللَّه صلى
  الله عليه وسلم؛ فقال: لو عاينت ذلك اليوم لم أصدقك يا محمد ولم أومن به أو يجمع الله
  العظام، فنزلت { بَلَىٰ } أوجبت ما بعد النفي وهو الجمع، فكأنه قيل { بَلَىٰ } نجمعها
  و { قَـٰدِرِينَ } حال من الضمير في نجمع، أي: نجمع العظام قادرين على تأليف جميعها
  وإعادتها إلى التركيب الأوّل إلى أن نسوّي بنانه أي: أصابعه التي هي أطرافه، وآخر ما
  يتم به خلقه. أو على أن نسوي بنانه ونضم سلامياته على صغرها ولطافتها بعضها إلى بعض
  كما كانت أولاً من غير نقصان ولا تفاوت، فكيف بكبار العظام. وقيل: معناه بلى نجمعها
  ونحن قادرون على أن نسوي أصابع يديه ورجليه، أي نجعلها مستوية شيئاً واحداً كخف البعير
  وحافر الحمار لا نفرق بينها، فلا يمكنه أن يعمل بها شيئاً مما يعمل بأصابعه المفرقة
  ذات المفاصل والأنامل من فنون الأعمال، والبسط والقبض، والتأتي لما يريد من الحوائج.
  وقرىء «قادرون» أي: نحن قادرون، { بَلْ يُرِيدُ } عطف على { أَيَحْسَبُ } فيجوز أن
  يكون مثله استفهاماً، وأن يكون إيجاباً على أن يضرب عن مستفهم عنه إلى آخر. أو يضرب
  عن مستفهم عنه إلى موجب { لِيَفْجُرَ أَمَامَهُ } ليدوم على فجوره فيما بين يديه من
  الأوقات وفيما يستقبله من الزمان لا ينزع عنه. وعن سعيد بن جبير رضي الله عنه: يقدم
  الذنب ويؤخر التوبة. يقول: سوف أتوب، سوف أتوب: حتى يأتيه الموت على شرّ أحواله وأسوأ
  أعماله { يَسْـئَلُ } سؤال متعنت مستبعد لقيام الساعة في قوله { أَيَّانَ يَوْمُ ٱلْقِيَـٰمَةِ
  } ونحوه: ويقولون متى هذا الوعد.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

