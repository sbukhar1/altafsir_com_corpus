  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلاَ
  صَدَّقَ وَلاَ صَلَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَـٰكِن كَذَّبَ وَتَوَلَّىٰ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  ذَهَبَ إِلَىٰ أَهْلِهِ يَتَمَطَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْلَىٰ لَكَ فَأَوْلَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  أَوْلَىٰ لَكَ فَأَوْلَىٰ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَلاَ صَدَّقَ
  وَلاَ صَلَّىٰ(31) } يعني الإنسان في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَيَحْسَبُ ٱلإِنسَـٰنُ أَلَّن نَّجْمَعَ
  عِظَامَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القيامة: 3] ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَيَحْسَبُ ٱلإِنسَـٰنُ أَن يُتْرَكَ
  سُدًى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القيامة: 36]، وهو معطوف على</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْـئَلُ أَيَّانَ يَوْمُ ٱلْقِيَـٰمَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القيامة:
  6] أي: لا يؤمن بالبعث، فلا صدق بالرسول والقرآن. ولا صلى ويجوز أن يراد: فلا صدق ماله،
  بمعنى: فلا زكاة. وقيل: نزلت في أبي جهل { يَتَمَطَّىٰ } يتبختر. وأصله يتمطط، أي:
  يتمدد، لأن المتبختر يمدّ خطاه. وقيل: هو من المطا وهو الظهر، لأنه يلويه. وفي الحديث:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1255)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا مشت أمتى المطيطاء وخدمتهم فارس والروم فقد جعل بأسهم بينهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يعني: كذب برسول الله صلى الله عليه
  وسلم وتولى عنه وأعرض، ثم ذهب إلى قومه يتبختر افتخاراً بذلك { أَوْلَىٰ لَكَ } بمعنى
  ويل لك، وهو دعاء عليه بأن يليه ما يكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

