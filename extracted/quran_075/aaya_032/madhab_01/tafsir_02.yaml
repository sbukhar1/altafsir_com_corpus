text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ صَدَّقَ
  وَلاَ صَلَّىٰ } * { وَلَـٰكِن كَذَّبَ وَتَوَلَّىٰ } * { ثُمَّ ذَهَبَ إِلَىٰ أَهْلِهِ
  يَتَمَطَّىٰ } * { أَوْلَىٰ لَكَ فَأَوْلَىٰ } * { ثُمَّ أَوْلَىٰ لَكَ فَأَوْلَىٰ
  }{ فَلاَ صَدَّقَ وَلاَ صَلَّىٰ(31) } يعني الإنسان في قوله:{ أَيَحْسَبُ ٱلإِنسَـٰنُ
  أَلَّن نَّجْمَعَ عِظَامَهُ }[القيامة: 3] ألا ترى إلى قوله:{ أَيَحْسَبُ ٱلإِنسَـٰنُ
  أَن يُتْرَكَ سُدًى }[القيامة: 36]، وهو معطوف على{ يَسْـئَلُ أَيَّانَ يَوْمُ ٱلْقِيَـٰمَةِ }[القيامة:
  6] أي: لا يؤمن بالبعث، فلا صدق بالرسول والقرآن. ولا صلى ويجوز أن يراد: فلا صدق ماله،
  بمعنى: فلا زكاة. وقيل: نزلت في أبي جهل { يَتَمَطَّىٰ } يتبختر. وأصله يتمطط، أي:
  يتمدد، لأن المتبختر يمدّ خطاه. وقيل: هو من المطا وهو الظهر، لأنه يلويه. وفي الحديث:(1255)
  \" إذا مشت أمتى المطيطاء وخدمتهم فارس والروم فقد جعل بأسهم بينهم \" يعني: كذب برسول
  الله صلى الله عليه وسلم وتولى عنه وأعرض، ثم ذهب إلى قومه يتبختر افتخاراً بذلك {
  أَوْلَىٰ لَكَ } بمعنى ويل لك، وهو دعاء عليه بأن يليه ما يكره.\r\n\t\t\t\r\n\t\t\t</section>"

