  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قال:
  أخذ النبيّ صلى الله عليه وسلم بيده، يعني بيد أبي جهل، فقال: { أوْلَى لَكَ فأَوْلَى
  ثُمَّ أوْلَى لكَ فأَوْلَى } فقال: يا محمد ما تستطيع أنت وربك فيّ شيئاً، إني لأعزّ
  من مشى بين جبليها فلما كان يوم بدر أشرف عليهم فقال: لا يُعبد الله بعد هذا اليوم،
  وضرب الله عنقه، وقتله شرّ قِتلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { أوْلَى لَكَ فأَوْلَى ثُمَّ
  أوْلَى لَكَ فأَوْلى } قال: قال أبو جهل: إن محمداً ليوعدني، وأنا أعزّ أهل مكة والبطحاء،
  وقرأ</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلْيَدْعُ نادِيَهُ سَنَدْعُ الزَّبانِيَةَ كَلاَّ لا تُطِعْهُ
  وَاسْجُدْ واقْتَرِبْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن موسى بن أبي عائشة، قال: قلت لسعيد بن جُبير:
  أشيء قاله رسول الله صلى الله عليه وسلم من قِبَل نفسه، أم أمر أمره الله به؟ قال:
  بل قاله من قِبَل نفسه، ثم أنزل الله: { أوْلَى لَكَ فأَوْلَى ثُمَّ أوْلَى لَكَ فأَوْلَى
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { أيَحْسَبُ الإنْسانُ أنْ
  يُتْرَكَ سُدًى } يقول تعالى ذكره: أيظنّ هذا الإنسان الكافر بالله أن يترك هملاً،
  أن لا يؤمر ولا ينهى، ولا يتعبد بعبادة. وبنحو الذي قلنا في ذلك قال أهل التأويل. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثني معاوية، عن عليّ، عن ابن عباس قوله: { أيَحْسَبُ الإنْسانُ أنْ يُتْرَكَ سُدًى
  } يقول: هملاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
