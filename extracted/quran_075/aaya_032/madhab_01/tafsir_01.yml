  أَوْلَىٰ لَكَ فَأَوْلَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَيَحْسَبُ ٱلإِنسَانُ أَن يُتْرَكَ سُدًى</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: فلم يصدّق بكتاب الله، ولم يصلّ له صلاة، ولكنه كذّب
  بكتاب الله، وتولى فأدبر عن طاعة الله. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فلا صَدَّقَ وَلاَ صَلَّى } لا صدّق
  بكتاب الله، ولا صلى لله، { وَلَكِنْ كَذَّبَ وتَوَلَّى } كذّب بكتاب الله، وتولى عن
  طاعة الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله { ثُمَّ ذَهَبَ إلى أهْلِهِ
  يَتَمَطَّى } يقول تعالى ذكره: ثم مضى إلى أهله منصرفاً إليهم، يتبختر في مشِيته. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { ثُمَّ ذَهَبَ إلى أهْلِهِ يَتَمَطَّى }: أي يتبختر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني سعيد بن عمرو السكوني، قال: ثنا بقية بن الوليد، عن ميسرة بن
  عبيد، عن زيد بن أسلم، في قوله: { ثُمَّ ذَهَبَ إلى أهْلِهِ يَتَمَطَّى } قال: يتبختر،
  قال: هي مشية بني مخزوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن موسى بن عبيدة، عن إسماعيل بن أمية، عن مجاهد { ذَهَبَ إلى أهْلِهِ يَتَمَطَّى }
  قال: رأى رجلاً من قريش يمشي، فقال: هكذا كان يمشي كما يمشي هذا، كان يتبختر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { يَتَمَطَّى } قال: يتبختر وهو أبو جهل ابن هشام، كانت مِشيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن هذه الآ ية نزلت في أبي جهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { يَتَمَطَّى } قال: أبو جهل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فَلا صَدَّقَ وَلا صَلَّى
  وَلَكِنْ كَذَّبَ وَتَوَلَّى ثُمَّ ذَهَبَ إلى أهْلِهِ يَتَمَطَّى } قال: هذا في أبي
  جهل متبختراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما عُني بقوله { يَتَمَطَّى }
  يلوي مطاه تبختراً، والمطا: هو الظهر، ومنه الخبر عن رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إذَا مَشَتْ أُمَّتِي المُطَيطَاءَ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  أن يلقي الرجل بيديه ويتكفأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  { أوْلَى لَكَ فأَوْلَى ثُمَّ أوْلَى لَكَ فأَوْلَى } هذا وعيد من الله على وعيد لأبي
  جهل، كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { أوْلَى لَكَ فأَوْلَى ثُمَّ أوْلَى لَكَ فأَوْلَى } وعيد على
  وعيد، كما تسمعون، زعم أن هذا أنزل في عدوّ الله أبي جهل. ذُكر لنا أن نبيّ الله صلى
  الله عليه وسلم أخذ بمجامع ثيابه فقال: { أَوْلَى لَكَ فأَوْلى ثُمَّ أَوْلَى لَكَ
  فأَوْلَى } فقال عدوّ الله أبو جهل: أيوعدني محمد والله ما تستطيع لي أنت ولا ربك شيئاً
  والله لأنا أعزّ من مشى بين جبليها.</font></font>&#13;\t\t\t<label disabled=\"true\"
