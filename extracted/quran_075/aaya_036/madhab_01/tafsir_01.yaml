text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ صَدَّقَ
  وَلاَ صَلَّىٰ } * { وَلَـٰكِن كَذَّبَ وَتَوَلَّىٰ } * { ثُمَّ ذَهَبَ إِلَىٰ أَهْلِهِ
  يَتَمَطَّىٰ } * { أَوْلَىٰ لَكَ فَأَوْلَىٰ } * { ثُمَّ أَوْلَىٰ لَكَ فَأَوْلَىٰ
  } * { أَيَحْسَبُ ٱلإِنسَانُ أَن يُتْرَكَ سُدًى }يقول تعالى ذكره: فلم يصدّق بكتاب
  الله، ولم يصلّ له صلاة، ولكنه كذّب بكتاب الله، وتولى فأدبر عن طاعة الله. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة { فلا صَدَّقَ وَلاَ صَلَّى } لا صدّق بكتاب الله، ولا صلى لله، { وَلَكِنْ
  كَذَّبَ وتَوَلَّى } كذّب بكتاب الله، وتولى عن طاعة الله.وقوله { ثُمَّ ذَهَبَ إلى
  أهْلِهِ يَتَمَطَّى } يقول تعالى ذكره: ثم مضى إلى أهله منصرفاً إليهم، يتبختر في مشِيته.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { ثُمَّ ذَهَبَ إلى أهْلِهِ يَتَمَطَّى }: أي يتبختر.حدثني
  سعيد بن عمرو السكوني، قال: ثنا بقية بن الوليد، عن ميسرة بن عبيد، عن زيد بن أسلم،
  في قوله: { ثُمَّ ذَهَبَ إلى أهْلِهِ يَتَمَطَّى } قال: يتبختر، قال: هي مشية بني مخزوم.حدثنا
  أبو كريب، قال: ثنا وكيع، عن موسى بن عبيدة، عن إسماعيل بن أمية، عن مجاهد { ذَهَبَ
  إلى أهْلِهِ يَتَمَطَّى } قال: رأى رجلاً من قريش يمشي، فقال: هكذا كان يمشي كما يمشي
  هذا، كان يتبختر.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، في قوله
  { يَتَمَطَّى } قال: يتبختر وهو أبو جهل ابن هشام، كانت مِشيته.وقيل: إن هذه الآ ية
  نزلت في أبي جهل.ذكر من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى
  وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد،
  قوله: { يَتَمَطَّى } قال: أبو جهل.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { فَلا صَدَّقَ وَلا صَلَّى وَلَكِنْ كَذَّبَ وَتَوَلَّى ثُمَّ ذَهَبَ
  إلى أهْلِهِ يَتَمَطَّى } قال: هذا في أبي جهل متبختراً.وإنما عُني بقوله { يَتَمَطَّى
  } يلوي مطاه تبختراً، والمطا: هو الظهر، ومنه الخبر عن رسول الله صلى الله عليه وسلم:
  \" إذَا مَشَتْ أُمَّتِي المُطَيطَاءَ \" وذلك أن يلقي الرجل بيديه ويتكفأ.وقوله {
  أوْلَى لَكَ فأَوْلَى ثُمَّ أوْلَى لَكَ فأَوْلَى } هذا وعيد من الله على وعيد لأبي
  جهل، كما:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { أوْلَى لَكَ فأَوْلَى
  ثُمَّ أوْلَى لَكَ فأَوْلَى } وعيد على وعيد، كما تسمعون، زعم أن هذا أنزل في عدوّ
  الله أبي جهل. ذُكر لنا أن نبيّ الله صلى الله عليه وسلم أخذ بمجامع ثيابه فقال: {
  أَوْلَى لَكَ فأَوْلى ثُمَّ أَوْلَى لَكَ فأَوْلَى } فقال عدوّ الله أبو جهل: أيوعدني
  محمد والله ما تستطيع لي أنت ولا ربك شيئاً والله لأنا أعزّ من مشى بين جبليها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَلاَ صَدَّقَ وَلاَ صَلَّىٰ } * {
  وَلَـٰكِن كَذَّبَ وَتَوَلَّىٰ } * { ثُمَّ ذَهَبَ إِلَىٰ أَهْلِهِ يَتَمَطَّىٰ } *
  { أَوْلَىٰ لَكَ فَأَوْلَىٰ } * { ثُمَّ أَوْلَىٰ لَكَ فَأَوْلَىٰ } * { أَيَحْسَبُ
  ٱلإِنسَانُ أَن يُتْرَكَ سُدًى }.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة، قال: أخذ النبيّ صلى الله عليه وسلم بيده، يعني بيد أبي جهل، فقال: { أوْلَى
  لَكَ فأَوْلَى ثُمَّ أوْلَى لكَ فأَوْلَى } فقال: يا محمد ما تستطيع أنت وربك فيّ شيئاً،
  إني لأعزّ من مشى بين جبليها فلما كان يوم بدر أشرف عليهم فقال: لا يُعبد الله بعد
  هذا اليوم، وضرب الله عنقه، وقتله شرّ قِتلة.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { أوْلَى لَكَ فأَوْلَى ثُمَّ أوْلَى لَكَ فأَوْلى } قال: قال
  أبو جهل: إن محمداً ليوعدني، وأنا أعزّ أهل مكة والبطحاء، وقرأ{ فَلْيَدْعُ نادِيَهُ
  سَنَدْعُ الزَّبانِيَةَ كَلاَّ لا تُطِعْهُ وَاسْجُدْ واقْتَرِبْ }حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن موسى بن أبي عائشة، قال: قلت لسعيد بن جُبير: أشيء قاله
  رسول الله صلى الله عليه وسلم من قِبَل نفسه، أم أمر أمره الله به؟ قال: بل قاله من
  قِبَل نفسه، ثم أنزل الله: { أوْلَى لَكَ فأَوْلَى ثُمَّ أوْلَى لَكَ فأَوْلَى }.وقوله:
  { أيَحْسَبُ الإنْسانُ أنْ يُتْرَكَ سُدًى } يقول تعالى ذكره: أيظنّ هذا الإنسان الكافر
  بالله أن يترك هملاً، أن لا يؤمر ولا ينهى، ولا يتعبد بعبادة. وبنحو الذي قلنا في ذلك
  قال أهل التأويل. ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية،
  عن عليّ، عن ابن عباس قوله: { أيَحْسَبُ الإنْسانُ أنْ يُتْرَكَ سُدًى } يقول: هملاً.حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { أيَحْسَبُ الإنْسانُ أنْ يُتْرَكَ
  سُدًى } قال: لا يُؤمر، ولا يُنْهى.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { أيَحْسَبُ الإنْسانُ أنْ يُتْرَكَ سُدًى } قال: السديّ: الذي لا يفترض
  عليه عمل ولا يعمل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

