  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِذَا
  بَرِقَ ٱلْبَصَرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَخَسَفَ ٱلْقَمَرُ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَجُمِعَ
  ٱلشَّمْسُ وَٱلْقَمَرُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَقُولُ ٱلإِنسَانُ يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَلاَّ
  لاَ وَزَرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمُسْتَقَرُّ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُنَبَّأُ
  ٱلإِنسَانُ يَوْمَئِذٍ بِمَا قَدَّمَ وَأَخَّرَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلِ ٱلإِنسَانُ
  عَلَىٰ نَفْسِهِ بَصِيرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَلْقَىٰ مَعَاذِيرَهُ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بَرِقَ ٱلْبَصَرُ } تحير فزعا؛ وأصله من برق الرجل إذا نظر إلى البرق
  فدهش بصره. وقرىء: «برق» من البريق، أي لمع من شدة شخوصه. وقرأ أبو السمال «بلق» إذا
  انفتح وانفرج. يقال: بلق الباب وأبلقته وبلقته: فتحته { وَخَسَفَ ٱلْقَمَرُ(8) } وذهب
  ضوؤه، أو ذهب بنفسه. وقرىء: «وخسف» على البناء للمفعول { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ
  (9) } حيث يطلعهما الله من المغرب. وقيل: وجمعا في ذهاب الضوء وقيل: يجمعان أسودين
  مكوّرين كأنهما ثوران عقيران في النار. وقيل يجمعان ثم يقذفان في البحر، فيكون نار
  الله الكبرى { ٱلْمَفَرُّ } بالفتح المصدر؛ وبالكسر: المكان. ويجوز أن يكون مصدراً
  كالمرجع. وقرىء بهما { كَلاَّ } ردع عن طلب المفرّ { لاَ وزر } لا ملجأ، وكل ما التجأت
  إليه من جبل أو غيره وتخلصت به فهو وزرك { إِلَىٰ رَبِّكَ } خاصة { يَوْمَئِذٍ } مستقرّ
  العباد، أي استقرارهم. يعني: أنهم لا يقدرون أن يستقرّوا إلى غيره وينصبوا إليه أو
  إلى حكمه ترجع أمور العباد، لا يحكم فيها غيره، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  16]، أو إلى ربك مستقرّهم، أي: موضع قرارهم من جنة أو نار، أي: مفوّض ذلك إلى مشيئته،
  من شاء أدخله الجنة ومن شاء أدخله النار { بِمَا قَدَّمَ } من عمل عمله { و } بما {
  أَخَّرَ } منه لم يعمله أو بما قدم من ماله فتصدق به، وبما أخره فخلفه. أو بما قدم
  من عمل الخير والشر، وبما أخر من سنة حسنة أو سيئة فعمل بها بعده. وعن مجاهد: بأوّل
  عمله وآخره. ونحوه: فينبئهم بما عملوا أحصاه الله ونسوه { بَصِيرَةٌ } حجة بينة وصفت
  بالبصارة على المجاز، كما وصفت الآيات بالإبصار في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا جَاءتْهُمْ ءَايَـٰتُنَا
  مُبْصِرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 13] أو عين بصيرة. والمعنى أنه ينبأ بأعماله وإن لم ينبأ،
  ففيه ما يجزىء عن الإنباء؛ لأنه شاهد عليها بما عملت؛ لأنّ جوارحه تنطق بذلك</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  تَشْهَدُ عَلَيْهِمْ أَلْسِنَتُهُمْ وَأَيْدِيهِمْ وَأَرْجُلُهُمْ بِمَا كَانُواْ يَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  24]، { وَلَوْ أَلْقَىٰ مَعَاذِيرَهُ } ولو جاء بكل معذرة يعتذر بها عن نفسه ويجادل
  عنها. وعن الضحاك: ولو أرخى ستوره، وقال: المعاذير الستور، واحدها معذار، فإن صح فلأنه
  يمنع رؤية المحتجب، كما تمنع المعذرة عقوبة المذنب. فإن قلت: أليس قياس المعذرة أن
  تجمع معاذر لا معاذير؟ قلت: المعاذير ليس بجمع معذرة، إنما هو اسم جمع لها، ونحوه:
  المناكير في المنكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

