text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ يُرِيدُ ٱلإِنسَانُ
  لِيَفْجُرَ أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ ٱلْقِيَامَةِ } * { فَإِذَا بَرِقَ
  ٱلْبَصَرُ } * { وَخَسَفَ ٱلْقَمَرُ } * { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ } * { يَقُولُ
  ٱلإِنسَانُ يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ } * { كَلاَّ لاَ وَزَرَ } * { إِلَىٰ رَبِّكَ
  يَوْمَئِذٍ ٱلْمُسْتَقَرُّ }يقول تعالى ذكره: ما يجهل ابن آدم أن ربه قادر على أن يجمع
  عظامه، ولكنه يريد أن يمضي أمامه قُدُما في معاصي الله، لا يثنيه عنها شيء، ولا يتوب
  منها أبداً، ويسوّف التوبة. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا جرير، عن مغيرة، عن أبي الخير بن تميم الضبي، عن سعيد بن جُبير،
  عن ابن عباس، في قوله: { بَلْ يُرِيدُ الإنْسانُ لِيَفْجُرَ أمامَهُ } قال: يمضي قُدُماً.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله
  { بَلْ يُرِيدُ الإنْسانُ لِيَفْجُرَ أمامَهُ } يعني الأمل، يقول الإنسان: أعمل ثم
  أتوب قبل يوم القيامة، ويقال: هو الكفر بالحقّ بين يدي القيامة.حدثني محمد بن عمرو،
  قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء،
  جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { لِيَفْجُرَ أمامَهُ } قال: يمضي أمامه راكبا
  رأسه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { بَلْ يُرِيدُ الإنْسانُ
  لِيَفْجُرَ أمامَهُ } قال: قال الحسن: لا تلقى ابن آدم إلا تنزع نفسه إلى معصية الله
  قُدُماً قُدُماً، إلا من قد عصم الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن الحسن، في قوله: { لِيَفْجُرَ أمامَهُ } قال: قُدُما في المعاصي.حدثنا ابن حميد،
  قال: ثنا سلمة، عن عمرو، عن إسماعيل السدي { بَلْ يُرِيدُ الإنْسانُ لِيَفْجُرَ أمامَهُ
  } قال: قُدُماً.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن النضر، عن عكرِمة { بَلْ يُرِيدُ
  الإنْسانُ لِيَفْجُرَ أمامَهُ } قال: قدماً لا ينزع عن فجور.حدثنا أبو كريب، قال: ثنا
  وكيع، عن أبيه، عن أبي إسحاق، عن سعيد بن جُبير { لِيَفْجُرَ أمامَهُ } قال: سوف أتوب.وقال
  آخرون: بل معنى ذلك أنه يركب رأسه في طلب الدنيا دائباً ولا يذكر الموت.ذكر من قال
  ذلك:حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في
  قوله: { بَلْ يُرِيدُ الإنْسانُ ليَفْجُرَ أمامَهُ } هو الأمل يؤمل الإنسان، أعيش وأصيب
  من الدنيا كذا، وأصيب كذا، ولا يذكر الموت.وقال آخرون: بل معنى ذلك: بل يريد الإنسان
  الكافر ليكذب بيوم القيامة.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { بَلْ يُرِيدُ الإنْسانُ ليَفْجُرَ أمامَهُ }
  يقول: الكافر يكذّب بالحساب.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في
  قوله: { بَلْ يُرِيدُ الإنْسانُ ليَفْجُرَ أمامَهُ } قال: يكذّب بما أمامه يوم القيامة
  والحساب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ
  أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ ٱلْقِيَامَةِ } * { فَإِذَا بَرِقَ ٱلْبَصَرُ
  } * { وَخَسَفَ ٱلْقَمَرُ } * { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ } * { يَقُولُ ٱلإِنسَانُ
  يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ } * { كَلاَّ لاَ وَزَرَ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ
  ٱلْمُسْتَقَرُّ }وقال آخرون: بل معنى ذلك: بل يريد الإنسان ليكفر بالحقّ بين يدي القيامة،
  والهاء على هذا القول في قوله: { أمامَهُ } من ذكر القيامة، وقد ذكرنا الرواية بذلك
  قبل.وقوله: { يَسألُ أيَّانَ يَوْمُ القيامَةِ } يقول تعالى ذكره: يسأل ابن آدم السائر
  دائباً في معصية الله قُدُماً: متى يوم القيامة؟ تسويفاً منه للتوبة، فبين الله له
  ذلك فقال: { فإذَا بَرِقَ البَصَرُ وخَسَفَ القَمَرُ وجُمِعَ الشَّمْسُ والقَمَرُ }...
  الآية. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا أبو كُرَيب، قال:
  ثنا ابن عطية، عن إسرائيل، عن أبي إسحاق، عن سعيد بن جُبير، عن قتادة، قوله: { يَسألُ
  أيَّانَ يَوْمُ القِيامَةِ } يقول: متى يوم القيامة قال: وقال عمر بن الخطاب رضي الله
  عنه: من سُئل عن يوم القيامة فليقرأ هذه السورة.حدثني يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد، في قوله: { يَسألُ أيَّانَ يَوْمَ القِيامَةِ } متى يكون ذلك، فقرأ: {
  وجُمعَ الشَّمْسُ والقَمَرُ } قال: فكذلك يكون يوم القيامة.وقوله: { فإذَا بَرِقَ البَصَرُ
  } اختلفت القرّاء في قراءة ذلك، فقرأه أبو جعفر القارىء ونافع وابن أبي إسحاق: «فإذَا
  بَرَقَ» بفتح الراء، بمعنى شخص وفُتِح عند الموت وقرأ ذلك شيبة وأبو عمرو وعامة قرّاء
  الكوفة { بَرِقَ } بكسر الراء، بمعنى: فزع وشقّ. وقد:حدثني أحمد بن يوسف، قال: ثنا
  القاسم، قال: ثني حجاج، عن هارون، قال: سألت أبا عمرو بن العلاء عنها، فقال: { بَرِقَ
  } بالكسر بمعنى حار. قال: وسألت عنها عبد الله بن أبي إسحاق فقال: «بَرَقَ» بالفتح،
  إنما برق الخيطل والنار والبرق. وأما البصر فبرق عند الموت. قال: وأخبرت بذلك ابن أبي
  إسحاق، فقال: أخذت قراءتي عن الأشياخ نصر بن عاصم وأصحابه، فذكرت لأبي عمرو، فقال:
  لكن لا آخذ عن نصر ولا عن أصحابه، فكأنه يقول: آخذ عن أهل الحجاز.وأولى القراءتين في
  ذلك عندنا بالصواب كسر الراء { فإذَا بَرِقَ } بمعنى: فزع فشُقّ وفُتِح من هول القيامة
  وفزع الموت. وبذلك جاءت أشعار العرب. أنشدني بعض الرواة عن أبي عُبيدة الكلابي:لَما
  أتانِي ابْنُ صُبَيْحٍ رَاغِباً   أعْطَيْتُهُ عَيْساء مِنْها فَبرَقْوحُدثت عن أبي
  زكريا الفرّاء قال: أنشدني بعض العرب:نَعانِي حَنانَةُ طُوْبالَةً   تَسَفُّ يَبِيساً
  مِنَ الْعِشْرقِفنَفْسَكَ فانْعَ وَلا تَنْعَنِي   ودَاوِ الْكُلومَ وَلاَ تَبْرَقِبفتح
  الراء، وفسَّره أنه يقول: لا تفزع من هول الجراح التي بك قال: وكذلك يْبرُق البصر يوم
  القيامة.وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد،
  قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { فإذَا بَرِقَ
  البَصَرُ } يعني يبرق البصر: الموت، وبروق البصر: هي الساعة.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { بَرِقَ البَصَرُ } قال: عند الموت.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ
  أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ ٱلْقِيَامَةِ } * { فَإِذَا بَرِقَ ٱلْبَصَرُ
  } * { وَخَسَفَ ٱلْقَمَرُ } * { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ } * { يَقُولُ ٱلإِنسَانُ
  يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ } * { كَلاَّ لاَ وَزَرَ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ
  ٱلْمُسْتَقَرُّ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { فإذَا
  بَرِقَ البَصَرُ } شخص البصر.وقوله: { وَخَسَفَ القَمَرُ } يقول: ذهب ضوء القمر. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قوله: { وَخَسَفَ القَمَرُ }: ذهب ضوءه فلا ضوء له.حدثنا ابن عبد الأعلى،
  قال: ثنا ابن ثور، عن معمر، عن قتادة، عن الحسن { وَخَسَفَ القَمَرُ } هو ضوءه، يقول:
  ذهب ضوءه.وقوله: { وجُمِعَ الشَّمْسُ والقَمَرُ } يقول تعالى ذكره: وجمع بين الشمس
  والقمر في ذهاب الضوء، فلا ضوء لواحد منهما وهي في قراءة عبد الله فيما ذُكر لي: «وجُمِعَ
  بَينَ الشَّمْسِ والقَمَرِ» وقيل: إنهما يجمعان ثم يكوّران، كما قال جلّ ثناؤه:{ إذا
  الشَّمْسُ كُوّرَتْ }وإنما قيل: { وجُمِعَ الشَّمْسُ والقَمَرُ } لما ذكرت من أن معناه
  جمع بينهما. وكان بعض نحويي الكوفة يقول: إنما قيل: وجُمع على مذهب وجمع النوران، كأنه
  قيل: وجمع الضياءان، وهذا قول الكسائي. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد { وجُمِعَ الشَّمْسُ
  والقَمَرُ } قال: كُوِّرا يوم القيامة.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن
  زيد، في قوله: { وجُمِعَ الشَّمْسُ والقَمَرُ } قال: جُمعا فرُمي بهما في الأرض. وقوله:{ إذَا
  الشَّمْسُ كُوّرَتْ }قال: كوّرت في الأرض والقمر معها.قال: أخبرنا ابن وهب، قال: أخبرني
  سعيد بن أبي أيوب، عن أبي شيبة الكوفيّ، عن زيد بن أسلم عن عطاء بن يسار أنه تلا هذه
  الآية يوماً: { وجُمِعَ الشَّمْسُ والقَمَرُ } قال: يجمعان يوم القيامة، ثم يقذفان
  في البحر، فيكون نار الله الكبرى.وقوله: { يَقُولُ الإنْسانُ يَوْمَئِذٍ أيْنَ المَفَرُّ
  } بفتح الفاء، قرأ ذلك قرّاء الأمصار، لأن العين في الفعل منه مكسورة، وإذا كانت العين
  من يفعل مكسورة، فإن العرب تفتحها في المصدر منه إذا نطقت به على مَفعَل، فتقول: فرّ
  يفرّ مَفَرّاً، يعني فرّاً، كما قال الشاعر:يا لَبَكْرٍ أَنْشِرُوا لي كُلَيْباً   يا
  لَبَكْرٍ أيْنَ أيْنَ الفِرَارُإذا أريد هذا المعنى من مفعل قالوا: أين المفرّ بفتح
  الفاء، وكذلك المدبّ من دبّ يدبّ، كما قال بعضهم:كأنَّ بَقايا الأَثْرِ فَوْقَ مُتُونِه   مَدَبُّ
  الدَّبَى فَوْقَ النَّقا وَهْوَ سارِحوقد يُنشد بكسر الدال، والفتح فيها أكثر، وقد
  تنطق العرب بذلك، وهو مصدر بكسر العين. وزعم الفرّاء أنهما لغتان، وأنه سُمع: جاء على
  مَدبّ السيل، ومِدبّ السيل، وما في قميصه مَصحّ ومِصحّ.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ
  أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ ٱلْقِيَامَةِ } * { فَإِذَا بَرِقَ ٱلْبَصَرُ
  } * { وَخَسَفَ ٱلْقَمَرُ } * { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ } * { يَقُولُ ٱلإِنسَانُ
  يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ } * { كَلاَّ لاَ وَزَرَ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ
  ٱلْمُسْتَقَرُّ }فأما البصريون فإنهم في المصدر يفتحون العين من مَفْعَل إذا كان الفعل
  على يَفعِل، وإنما يُجيزون كسرها إذا أريد بالمفعل المكان الذي يفرّ إليه، وكذلك المضرب:
  المكان الذي يضرب فيه إذا كُسرت الراء. ورُوِي عن ابن عباس أنه كان يقرأ ذلك بكسر الفاء،
  ويقول: إنما المفرّ: مفر الدابة حيث تفرّ.والقراءة التي لا أستجيز غيرها الفتح في الفاء
  من المَفرّ، لإجماع الحجة من القرّاء عليها، وأنها اللغة المعروفة في العرب إذا أريد
  بها الفرار، وهو في هذا الموضع الفرار. وتأويل الكلام: يقول الإنسان يوم يعاين أهوال
  يوم القيامة: أين المفرّ من هول هذا الذي قد نزل، ولا فرار.يقول تعالى ذكره: { كَلاَّ
  لا وَزَرَ } يقول جلّ ثناؤه: ليس هناك فرار ينفع صاحبه، لأنه لا ينجيه فراره، ولا شيء
  يلجأ إليه من حصن ولا جبل ولا معقل، من أمر الله الذي قد حضر، وهو الوزر. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني
  معاوية، عن عليّ، عن ابن عباس، قوله: { كَلاَّ لا وَزَرَ } يقول: لا حرز.حدثني محمد
  بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { كَلاَّ
  لا وَزَرَ } يعني: لا حصن، ولا ملجأ.حدثني يعقوب، قال: ثنا ابن عُلَية، قال: ثنا إبراهيم
  بن طريف، قال: سمعت مُطَرِّف بن الشِّخيِّر يقرأ: { لا أُقْسمُ بِيَوْمِ القِيامَةِ
  } فلما أتى على: { كَلاَّ لا وَزَرَ } قال: هو الجبل، إن الناس إذا فرّوا قالوا عليك
  بالوَزَر.حدثنا ابن بشار، قال: ثنا عبد الرحمن بن مَهديّ، عن شعبة، عن أدهم، قال: سمعت
  مُطَرِّفاً يقول: { كَلاَّ لا وَزَرَ } قال: كلا لا جَبَل.حدثنا نصر بن عليّ الجهضمي،
  قال: ثني أبي، عن خالد بن قيس، عن قتادة، عن الحسن، قال: { كَلاَّ لا وَزَرَ } قال:
  لا جبل.حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن، في قوله { كَلاَّ لا
  وَزَرَ } قال: كانت العرب تخيف بعضها بعضاً، قال: كان الرجلان يكونان في ماشيتهما،
  فلا يشعران بشيء حتى تأتيهما الخيل، فيقول أحدهما لصاحبه: يا فلان الوَزَر الوَزَر،
  الجَبَل الجَبَل.حدثني أبو حفص الحيريّ، قال: ثنا مؤمل، قال: ثنا أبو مودود، عن الحسن،
  في قوله { كَلاَّ لا وَزرَ } قال: لا جبل.حدثنا محمد بن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، عن أبي مودود، قال: سمعت الحسن فذكر نحوه.حدثني محمد بن عمرو، قال:
  ثنا أبو عاصم، قال: ثنا عيسى: وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً
  عن ابن أبي نجيح، عن مجاهد، قوله: { لا وَزَرَ }  لا ملْجَأ ولا جبل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلْ يُرِيدُ ٱلإِنسَانُ لِيَفْجُرَ
  أَمَامَهُ } * { يَسْأَلُ أَيَّانَ يَوْمُ ٱلْقِيَامَةِ } * { فَإِذَا بَرِقَ ٱلْبَصَرُ
  } * { وَخَسَفَ ٱلْقَمَرُ } * { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ } * { يَقُولُ ٱلإِنسَانُ
  يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ } * { كَلاَّ لاَ وَزَرَ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ
  ٱلْمُسْتَقَرُّ }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { كَلاَّ لا وَزَرَ
  } لا جبل ولا حِرْز ولا منجى. قال الحسن: كانت العرب في الجاهلية إذا خشوا عدوّاً قالوا:
  عليكم الوزر: أي عليكم الجبل.حدثنا محمد بن عبيد، قال: ثنا ابن المبارك، عن سفيان عن
  سليمان التيمي، عن شبيب، عن أبي قلابة في قوله: { كَلاَّ لا وَزَرَ } قال: لا حصن.حدثنا
  أحمد بن هشام، قال: ثنا عبيد الله، قال: أخبرنا سفيان، عن سليمان التيمي، عن شبيب،
  عن أبي قلابة بمثله.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن سليمان التيمي، عن
  شبيب، عن أبي قلابة مثله.قال: ثنا يحيى بن واضح، قال: ثنا مسلم بن طهمان، عن قتادة،
  في قوله { لا وَزَرَ } يقول: لا حصن.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر،
  عن قتادة { لا وَزَرَ } قال: لا جبل.حدثنا أبو كريب، قال: ثنا وكيع، عن أبيه، عن مولى
  للحسن، عن سعيد بن جُبير { لا وَزَرَ }: لا حصن.قال: ثنا وكيع، عن أبي حجير، عن الضحاك،
  لا حصن.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { كَلاَّ لا وَزَرَ } يعني: الجبل بلغة حِمْير.حدثني يونس، قال: أخبرنا ابن
  وهب، قال: قال ابن زيد، في قوله: { كَلاَّ لا وَزَرَ } قال: لا مُتَغَيَّب يُتَغيب
  فيه من ذلك الأمر، لا منجىً له منه.وقوله: { إلى رَبِّكَ يَوْمَئِذٍ المُسْتَقَرُ }
  يقول تعالى ذكره: إلى ربك أيها الإنسان يومئذ الاستقرار، وهو الذي يقرّ جميع خلقه مقرّهم.واختلف
  أهل التأويل في تأويل ذلك، فقال بعضهم نحو الذي قلنا فيه.ذكر من قال ذلك:حدثنا يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إلى رَبِّكَ يَوْمَئِذٍ المُسْتَقَرّ
  } قال: استقرّ أهل الجنة في الجنة، وأهل النار في النار. وقرأ قول الله:{ وَإنَّ الدَّارَ
  الآخِرَةَ لَهِيَ الْحَيَوَانُ لَوْ كانُوا يَعْلَمُونَ }وقال آخرون: عنى بذلك إلى
  ربك المنتهى. ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة {
  إلى رَبَّكَ يَوْمَئِذٍ المُسْتَقَرُّ }: أي المنتهى.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

