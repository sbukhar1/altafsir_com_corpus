  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لاَ
  تُحَرِّكْ بِهِ لِسَانَكَ لِتَعْجَلَ بِهِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ عَلَيْنَا
  جَمْعَهُ وَقُرْآنَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِذَا قَرَأْنَاهُ فَٱتَّبِعْ قُرْآنَهُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  إِنَّ عَلَيْنَا بَيَانَهُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">كَلاَّ بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَتَذَرُونَ
  ٱلآخِرَةَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وُجُوهٌ يَوْمَئِذٍ نَّاضِرَةٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  رَبِّهَا نَاظِرَةٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَوُجُوهٌ يَوْمَئِذٍ بَاسِرَةٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تَظُنُّ
  أَن يُفْعَلَ بِهَا فَاقِرَةٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الضمير في { بِهِ
  } للقرآن. وكان رسول الله صلى الله عليه وسلم إذا لقن الوحي نازع جبريل القراءة، ولم
  يصبر إلى أن يتمها، مسارعة إلى الحفظ وخوفاً من أن يتفلت منه، فأمر بأن يستنصت له ملقياً
  إليه بقلبه وسمعه، حتى يقضى إليه وحيه، ثم يقفيه بالدراسة إلى أن يرسخ فيه. والمعنى:
  لا تحرّك لسانك بقراءة الوحي ما دام جبريل صلوات الله عليه يقرأ { لِتَعْجَلَ بِهِ
  } لتأخذه على عجلة، ولئلا يتفلت منك. ثم علل النهي عن العجلة بقوله { إِنَّ عَلَيْنَا
  جَمْعَهُ } في صدرك وإثبات قراءته في لسانك { فَإِذَا قَرَأْنَـٰهُ } جعل قراءة جبريل
  قراءته: والقرآن القراءة { فَٱتَّبِعْ قُرْءَانَهُ } فكن مقفياً له فيه ولا تراسله،
  وطأمن نفسك أنه لا يبقى غير محفوظ، فنحن في ضمان تحفيظه { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ
  } إذا أشكل عليك شيء من معانيه، كأنه كان يعجل في الحفظ والسؤال عن المعنى جميعاً،
  كما ترى بعض الحراص على العلم؛ ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَعْجَلْ بِٱلْقُرْءانِ مِن
  قَبْلِ إَن يُقْضَىٰ إِلَيْكَ وَحْيُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[طه: 114]، { كَلاَّ } ردع لرسول
  الله صلى الله عليه وسلم عن عادة العجلة وإنكار لها عليه، وحثّ على الأناة والتؤدة،
  وقد بالغ في ذلك بإتباعه قوله: { بَلْ تُحِبُّونَ ٱلْعَاجِلَةَ } كأنه قال: بل أنتم
  يا بني آدم لأنكم خلقتم من عجل وطبعتم عليه تعجلون في كل شيء، ومن ثم تحبون العاجلة
  { وَتَذَرُونَ ٱلأَخِرَةَ } وقرىء بالياء وهو أبلغ فإن قلت: كيف اتصل قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  تُحَرِّكْ بِهِ لِسَانَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى آخره، بذكر القيامة؟ قلت: اتصاله به من جهة هذا للتخلص منه، إلى
  التوبيخ بحب العاجلة، وترك الأهتمام بالآخرة. الوجه: عبارة عن الجملة والناضرة من نضرة
  النعيم { إِلَىٰ رَبِّهَا نَاظِرَةٌ } تنظر إلى ربها خاصة لا تنظر إلى غيره، وهذا معنى
  تقديم المفعول، ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمُسْتَقَرُّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[القيامة:12]،
  { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ(30) } ،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلَى ٱللَّهِ تَصِيرُ ٱلاْمُورُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشورى:
  53]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِلَىٰ ٱللَّهِ ٱلْمَصِيرُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 28]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِلَيْهِ
  تُرْجَعُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 245]،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلَيْهِ تَوَكَّلْتُ وَإِلَيْهِ أُنِيبُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  88]، كيف دلّ فيها التقديم على معنى الاختصاص، ومعلوم أنهم ينظرون إلى أشياء لا يحيط
  بها الحصر ولا تدخل تحت العدد في محشر يجتمع فيه الخلائق كلهم، فإنّ المؤمنين نظارة
  ذلك اليوم لأنهم الآمنون الذين لا خوف عليهم ولا هم يحزنون، فاختصاصه بنظرهم إليه لو
  كان منظوراً إليه: محال، فوجب حمله على معنى يصح معه الاختصاص، والذي يصح معه أن يكون
  من قول الناس: أنا إلى فلان ناظر ما يصنع بي، تريد معنى التوقع والرجاء. ومنه قول القائل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَإذَا نَطَرْتُ إلَيْكَ مِنْ ملك</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَالْبَحْرُ دُونَكَ زِدْتَني نِعَمَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وسمعت سروية مستجدية بمكة وقت الظهر
  حين يغلق الناس أبوابهم، ويأوون إلى مقائلهم، تقول: عيينتي نويظرة إلى الله وإليكم،
  والمعنى: أنهم لا يتوقعون النعمة والكرامة إلا من ربهم، كما كانوا في الدنيا لا يخشون
  ولا يرجون إلا إياه، والباسر: الشديد العبوس، والباسل: أشد منه، ولكنه غلب في الشجاع
  إذا اشتد كلوحه { تَظُنُّ } تتوقع أن يفعل بها فعل هو في شدّته وفظاعته { فَاقِرَةٌ
  } داهية تقصم فقار الظهر، كما توقعت الوجوه الناضرة أن يفعل بها كل خير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
