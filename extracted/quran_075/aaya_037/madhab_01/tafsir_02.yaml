text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَيَحْسَبُ ٱلإِنسَانُ
  أَن يُتْرَكَ سُدًى } * { أَلَمْ يَكُ نُطْفَةً مِّن مَّنِيٍّ يُمْنَىٰ } * { ثُمَّ
  كَانَ عَلَقَةً فَخَلَقَ فَسَوَّىٰ } * { فَجَعَلَ مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ
  وَٱلأُنثَىٰ } * { أَلَيْسَ ذَلِكَ بِقَادِرٍ عَلَىٰ أَن يُحْيِـيَ ٱلْمَوْتَىٰ }{
  فَخَلَقَ } فقدر { فَسَوَّىٰ } فعدل { مِنْهُ } من الإنسان { ٱلزَّوْجَيْنِ } الصنفين
  { أَلَيْسَ ذَلِكَ } الذي أنشأ هذا الإنشاء { بِقَٰدِرٍ } على الإعادة. وروي:(1256)
  أنّ رسول اللَّه صلى الله عليه وسلم كان إذا قرأها قال \" سبحانك بلى \" عن رسول الله
  صلى الله عليه وسلم:(1257) \" من قرأ سورة القيامة شهدت له أنا وجبريل يوم القيامة
  أنه كان مؤمناً بيوم القيامة \". \r\n\t\t\t\r\n\t\t\t</section>"

