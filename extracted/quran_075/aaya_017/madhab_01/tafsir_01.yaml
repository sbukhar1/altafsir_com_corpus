  بِهِ } * { إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْآنَهُ } * { فَإِذَا قَرَأْنَاهُ فَٱتَّبِعْ
  قُرْآنَهُ } * { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ }حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { فاتَّبِعْ قُرآنَهُ } يقول:
  اتبع ما فيه.وقال آخرون: بل معناه: فإذا بيَّناه فاعمل به.ذكر من قال ذلك:حدثنا عليّ،
  قال: ثنا أبو صالح، قال: ثني معاوية، عن علي، عن ابن عباس، قوله: { فإذَا قَرأناهُ
  فاتَّبِعْ قُرآنَهُ } يقول: اعمل به.وأولى هذه الأقوال بالصواب في ذلك قول من قال:
  فإذا تُلي عليك فاعمل به من الأمر والنهي، واتبع ما أُمرت به فيه، لأنه قيل له: { إن
  علينا جمعه } في صدرك { وقرآنه } ودللنا على أن معنى قوله: { وقُرآنَهُ }: وقراءته،
  فقد بين ذلك عن معنى قوله: { فإذَا قَرأناهُ فاتَّبِعْ قُرآنَهُ ثُمَّ إنَّ عَلَيْنا
  بَيانَهُ } يقول تعالى ذكره: ثم إن علينا بيان ما فيه من حلاله وحرامه، وأحكامه لك
  مفصلة.واختلف أهل التأويل في معنى ذلك، فقال بعضهم: نحو الذي قلنا فيه.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { ثُمَّ
  إنَّ عَلَيْنا بَيانَهُ } يقول: حلاله وحرامه، فذلك بيانه.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة { ثُمَّ إنَّ عَلَيْنا بَيانَهُ } بيان حلاله، واجتناب حرامه،
  ومعصيته وطاعته.وقال آخرون: بل معنى ذلك: ثم إن علينا تبيانه بلسانك.ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن موسى بن أبي عائشة، عن سعيد بن جبير، عن ابن
  عباس { ثُمَّ إنَّ عَلَيْنا بَيانَهُ } قال: تبيانه بلسانك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

