text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تُحَرِّكْ
  بِهِ لِسَانَكَ لِتَعْجَلَ بِهِ } * { إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْآنَهُ } * {
  فَإِذَا قَرَأْنَاهُ فَٱتَّبِعْ قُرْآنَهُ } * { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ }يقول
  تعالى ذكره لنبيه محمد صلى الله عليه وسلم: لا تحرّك يا محمد بالقرآن لسانك لتعجل به.واختلف
  أهل التأويل في السبب الذي من أجله قيل له: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ } فقال بعضهم: قيل له ذلك، لأنه كان إذا نزل عليه منه شيء عجل به، يريد حفظه من
  حبه إياه، فقيل له: لا تعجل به فإنَّا سَنحفظُه عليك.ذكر من قال ذلك:حدثنا أبو كُرَيب،
  قال: ثنا سفيان بن عيينة، عن عمرو بن دينار، عن سعيد بن جُبير، عن ابن عباس، أن النبيّ
  صلى الله عليه وسلم كان إذا نزل عليه القرآن تعجَّل يريد حفظه، فقال الله تعالى ذكره:
  { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ إنَّ عَلَيْنَا جمْعَهُ وَقُرآنَهُ }
  وقال ابن عباس: هكذا، وحرّك شفتيه.حدثني عبيد بن إسماعيل الهبَّاريّ ويونس قالا: ثنا
  سفيان، عن عمرو، عن سعيد بن جُبير، أن النبيّ صلى الله عليه وسلم كان إذا نزل عليه
  القرآن تعجَّل به يريد حفظه وقال يونس: يحرِّك شفتيه ليحفظه، فأنزل الله: { لا تُحَرّكْ
  بِه لسَانَكَ لتَعْجَلَ بِه إنَّ عَلَيْنا جَمْعَهُ وقُرآنَهُ }.حدثني عبيد بن إسماعيل
  الهباري، قال: ثنا سفيان، عن ابن أبي عائشة، سمع سعيد بن جُبير، عن ابن عباس مثله،
  وقال: { لا تُحَرّكْ بِهِ لِسانَكَ } قال: هكذا، وحرّك سفيان فاه.حدثنا سفيان بن وكيع،
  قال: ثنا جرير، عن موسى بن أبي عائشة، عن سعيد بن جُبير، عن ابن عباس، في قوله: { لا
  تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان النبيّ صلى الله عليه وسلم إذا
  نزل عليه جبريل بالوحي، كان يحرّك به لسانه وشفتيه، فيشتدّ عليه، فكان يعرف ذلك فيه،
  فأنزل الله هذه الآية في «لا أقسم بيوم القيامة»: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ إنَّ عَلَيْنا جَمْعَهُ وقُرآنَهُ }.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن موسى بن أبي عائشة، عن سعيد بن جُبير، عن ابن عباس، قال: كان النبيّ صلى الله عليه
  وسلم إذا نزل عليه القرآن، حرّك شفتيه، فيعرف بذلك، فحاكاه سعيد، فقال: { لا تُحَرّكْ
  بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: لتعجل بأخذه.حدثنا محمد بن بشار، قال: ثنا عبد
  الرحمن، قال: ثنا سفيان، عن موسى بن أبي عائشة، قال سمعت سعيد ابن جُبير يقول: { لا
  تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ }. قال: كان جبريل عليه السلام ينزل بالقرآن،
  فيحرِّك به لسانه، يستعجل به، فقال: { لا تُحَرِّكْ به لسانَكَ لِتَعْجَلَ بِهِ }.حدثنا
  ابن المثنى، قال: ثنا ربعى بن علية، قال: ثنا داود بن أبي هند، عن الشعبيّ في هذه الآية:
  { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان إذا نزل عليه الوحي عَجِل
  يتكلم به من حبه إياه، فنزل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تُحَرِّكْ بِهِ لِسَانَكَ لِتَعْجَلَ
  بِهِ } * { إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْآنَهُ } * { فَإِذَا قَرَأْنَاهُ فَٱتَّبِعْ
  قُرْآنَهُ } * { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ }{ لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ إنَّ عَلَيْنَا جَمْعَهُ وقُرآنَهُ }.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد، في قوله: { لا تُحَرّكْ بِهِ لِسانَك لِتَعْجَلَ بِهِ } قال: لا تكلم بالذي
  أوحينا إليك حتى يقضي إليك وحيه، فإذا قضينا إليك وحيه، فتكلم به.حُدثت عن الحسين،
  قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { لا تُحَرّكْ
  بِهِ لِسانَكَ } قال: كان نبيّ صلى الله عليه وسلم إذا نزل عليه الوحي من القرآن حرّك
  به لسانه مخافة أن ينساه.وقال آخرون: بل السبب الذي من أجله قيل له ذلك، أنه كان يُكثر
  تلاوة القرآن مخافة نسيانه، فقيل له: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ
  } إن علينا أن نجمعه لك، ونقرئكه فلا تنسى.ذكر من قال ذلك:حدثني محمد بن سعد، قال:
  ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، في قوله: { لا تُحَرّكْ
  بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان لا يفتر من القرآن مخافة أن ينساه، فقال
  الله: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } إن علينا أن نجمعه لك، { وقرآنه
  }: أن نقرئك فلا تنسى.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله:
  { لا تُحَرّكْ بِهِ لِسانَكَ } قال: كان يستذكر القرآن مخافة النسيان، فقال له: كفيناكه
  يا محمد.حدثني يعقوب بن إبراهيم، قال: ثنا ابن عُلَيَّة، قال: ثنا أبو رجاء، عن الحسن،
  في قوله: { لا تُحَرِّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } قال: كان رسول الله صلى الله
  عليه وسلم يحرّك به لسانه ليستذكره، فقال الله: { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ
  بِهِ } إنا سنحفظه عليك.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { لا تُحَرّكْ بِهِ لِسانَكَ لِتَعْجَلَ بِهِ } كان نبيّ الله صلى الله عليه وسلم يحرّك
  به لسانه مخافة النسيان، فأنزل الله ما تسمع.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { لا تُحَرّكْ بِهِ لِسانَكَ } قال: كان رسول الله صلى الله عليه
  وسلم يقرأ القرآن فيكثر مخافة أن ينسى.وأشبه القولين بما دلّ عليه ظاهر التنزيل، القول
  الذي ذُكر عن سعيد بن جُبير، عن ابن عباس، وذلك أن قوله: { إنَّ عَليْنا جَمْعَهُ وقُرآنَهُ
  } ينبىء أنه إنما نهى عن تحريك اللسان به متعجلاً فيه قبل جمعه ومعلوم أن دراسته للتذكر
  إنما كانت تكون من النبيّ صلى الله عليه وسلم من بعد جمع الله له ما يدرس من ذلك.وقوله:
  { إنَّ عَلَيْنا جَمْعَهُ وَقُرآنَهُ }  يقول تعالى ذكره: إن علينا جمع هذا القرآن
  في صدرك يا محمد حتى نثبته فيه { وقُرآنَهُ } يقول: وقرآنه حتى تقرأه بعد أن جمعناه
  في صدرك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ لاَ تُحَرِّكْ بِهِ لِسَانَكَ لِتَعْجَلَ
  بِهِ } * { إِنَّ عَلَيْنَا جَمْعَهُ وَقُرْآنَهُ } * { فَإِذَا قَرَأْنَاهُ فَٱتَّبِعْ
  قُرْآنَهُ } * { ثُمَّ إِنَّ عَلَيْنَا بَيَانَهُ }وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن موسى بن أبي
  عائشة، عن سعيد بن جبير، عن ابن عباس { إنَّ عَلَيْنا جَمْعَهُ } قال: في صدرك { وَقُرآنَهُ
  } قال: تقرؤه بعد.حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس { إنَّ عَلَيْنا جَمْعَهُ وَقُرآنَهُ } أن نجمعه لك، وقرآنه: أن
  نُقرئك فلا تنسى.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك
  يقول في قوله { إنَّ عَلَيْنَا جَمْعَهُ وَقُرآنَهُ } يقول: إن علينا أن نجمعه لك حتى
  نثبته في قلبك.وكان آخرون يتأوّلون قوله: { وَقُرآنَهُ } وتأليفه. وكان معنى الكلام
  عندهم: إن علينا جمعه في قلبك حتى تحفظه، وتأليفه.ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ عَلَيْنا جَمْعَهُ وقُرآنَهُ } يقول حفظه
  وتأليفه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { جَمْعَهُ وقُرآنَهُ
  } قال: حفظه وتأليفه.وكأنّ قتادة وجَّه معنى القرآن إلى أنه مصدر من قول القائل: قد
  قَرَأَتْ هذِ الناقةُ في بطنها جَنيناً، إذا ضمت رحمها على ولد، كما قال عمرو بن كلثوم:ذِرَاعَيْ
  عَيْطَلٍ أدْماءَ بِكْرٍ   هِجانِ اللَّوْنِ لمْ تَقرأ جَنِينايعني بقوله: «لم تقرأ»:
  لم تضمّ رحماً على ولد. وأما ابن عباس والضحاك فإنما وجها ذلك إلى أنه مصدر من قول
  القائل: قرأت أقرأ قرآنا وقراءة.وقوله: { فإذَا قَرأناهُ فاتَّبِعْ قُرآنَهُ } اختلف
  أهل التأويل في تأويله، فقال بعضهم: تأويله: فإذا أنزلناه إليك فاستمع قرآنه.ذكر من
  قال ذلك:حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور وابن أبي عائشة، عن سعيد
  بن جُبير، عن ابن عباس { فإذَا قَرأناهُ }: فإذا أنزلناه إليك { فاتَّبِعْ قُرآنَهُ
  } قال: فاستمع قرآنه.حدثنا سفيان بن وكيع، قال: ثنا جرير، عن موسى بن أبي عائشة، عن
  سعيد بن جبير، عن ابن عباس { فإذَا قرأناهُ فاتَّبِعْ قُرآنَهُ }: فإذا أنزلناه إليك
  فاستمع له.وقال آخرون: بل معنى ذلك: إذا تُلي عليك فاتبع ما فيه من الشرائع والأحكام.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { فإذَا قَرأناهُ فاتَّبِعْ قُرآنَهُ } يقول: إذا تلي عليك فاتبع ما فيه.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { فإذا قَرأناهُ فاتَّبِعْ قُرآنَهُ }
  يقول اتبع حلالَه واجتنب حرامه.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن
  قتادة { فإذَا قَرَأناهُ فاتَّبِعْ قُرآنَهُ } يقول: فاتبع حلاله، واجتنب حرامه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
