text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَإِذَا بَرِقَ
  ٱلْبَصَرُ } * { وَخَسَفَ ٱلْقَمَرُ } * { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ } * { يَقُولُ
  ٱلإِنسَانُ يَوْمَئِذٍ أَيْنَ ٱلْمَفَرُّ } * { كَلاَّ لاَ وَزَرَ } * { إِلَىٰ رَبِّكَ
  يَوْمَئِذٍ ٱلْمُسْتَقَرُّ } * { يُنَبَّأُ ٱلإِنسَانُ يَوْمَئِذٍ بِمَا قَدَّمَ وَأَخَّرَ
  } * { بَلِ ٱلإِنسَانُ عَلَىٰ نَفْسِهِ بَصِيرَةٌ } * { وَلَوْ أَلْقَىٰ مَعَاذِيرَهُ
  }{ بَرِقَ ٱلْبَصَرُ } تحير فزعا؛ وأصله من برق الرجل إذا نظر إلى البرق فدهش بصره.
  وقرىء: «برق» من البريق، أي لمع من شدة شخوصه. وقرأ أبو السمال «بلق» إذا انفتح وانفرج.
  يقال: بلق الباب وأبلقته وبلقته: فتحته { وَخَسَفَ ٱلْقَمَرُ(8) } وذهب ضوؤه، أو ذهب
  بنفسه. وقرىء: «وخسف» على البناء للمفعول { وَجُمِعَ ٱلشَّمْسُ وَٱلْقَمَرُ (9) } حيث
  يطلعهما الله من المغرب. وقيل: وجمعا في ذهاب الضوء وقيل: يجمعان أسودين مكوّرين كأنهما
  ثوران عقيران في النار. وقيل يجمعان ثم يقذفان في البحر، فيكون نار الله الكبرى { ٱلْمَفَرُّ
  } بالفتح المصدر؛ وبالكسر: المكان. ويجوز أن يكون مصدراً كالمرجع. وقرىء بهما { كَلاَّ
  } ردع عن طلب المفرّ { لاَ وزر } لا ملجأ، وكل ما التجأت إليه من جبل أو غيره وتخلصت
  به فهو وزرك { إِلَىٰ رَبِّكَ } خاصة { يَوْمَئِذٍ } مستقرّ العباد، أي استقرارهم.
  يعني: أنهم لا يقدرون أن يستقرّوا إلى غيره وينصبوا إليه أو إلى حكمه ترجع أمور العباد،
  لا يحكم فيها غيره، كقوله:{ لّمَنِ ٱلْمُلْكُ ٱلْيَوْمَ }[غافر: 16]، أو إلى ربك مستقرّهم،
  أي: موضع قرارهم من جنة أو نار، أي: مفوّض ذلك إلى مشيئته، من شاء أدخله الجنة ومن
  شاء أدخله النار { بِمَا قَدَّمَ } من عمل عمله { و } بما { أَخَّرَ } منه لم يعمله
  أو بما قدم من ماله فتصدق به، وبما أخره فخلفه. أو بما قدم من عمل الخير والشر، وبما
  أخر من سنة حسنة أو سيئة فعمل بها بعده. وعن مجاهد: بأوّل عمله وآخره. ونحوه: فينبئهم
  بما عملوا أحصاه الله ونسوه { بَصِيرَةٌ } حجة بينة وصفت بالبصارة على المجاز، كما
  وصفت الآيات بالإبصار في قوله:{ فَلَمَّا جَاءتْهُمْ ءَايَـٰتُنَا مُبْصِرَةً }[النمل:
  13] أو عين بصيرة. والمعنى أنه ينبأ بأعماله وإن لم ينبأ، ففيه ما يجزىء عن الإنباء؛
  لأنه شاهد عليها بما عملت؛ لأنّ جوارحه تنطق بذلك{ يَوْمَ تَشْهَدُ عَلَيْهِمْ أَلْسِنَتُهُمْ
  وَأَيْدِيهِمْ وَأَرْجُلُهُمْ بِمَا كَانُواْ يَعْمَلُونَ }[النور: 24]، { وَلَوْ أَلْقَىٰ
  مَعَاذِيرَهُ } ولو جاء بكل معذرة يعتذر بها عن نفسه ويجادل عنها. وعن الضحاك: ولو
  أرخى ستوره، وقال: المعاذير الستور، واحدها معذار، فإن صح فلأنه يمنع رؤية المحتجب،
  كما تمنع المعذرة عقوبة المذنب. فإن قلت: أليس قياس المعذرة أن تجمع معاذر لا معاذير؟
  قلت: المعاذير ليس بجمع معذرة، إنما هو اسم جمع لها، ونحوه: المناكير في المنكر.\r\n\t\t\t\r\n\t\t\t</section>"

