text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُنَبَّأُ ٱلإِنسَانُ
  يَوْمَئِذٍ بِمَا قَدَّمَ وَأَخَّرَ } * { بَلِ ٱلإِنسَانُ عَلَىٰ نَفْسِهِ بَصِيرَةٌ
  } * { وَلَوْ أَلْقَىٰ مَعَاذِيرَهُ }يقول تعالى ذكره: يُخْبَر الإنسان يومئذٍ، يعني
  يوم يَجْمَع الشمس والقمر فيكوّران بما قدّم وأخَّر.واختلف أهل التأويل في تأويل قوله:
  { بِمَا قَدَّمَ وأخَّرَ } فقال بعضهم: معنى ذلك: بما قدّم من عمل خير، أو شرّ أمامه،
  مما عمله في الدنيا قبل مماته، وما أخَّر بعد مماته من سيئة وحسنة، أو سيئة يعمل بها
  من بعده.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ بِمَا قَدَّمَ وأخَّرَ } يقول:
  ما عمل قبل موته، وما سَنّ فعُمِل به بعد موته.حدثنا ابن عبد الأعلى، قال: ثنا ابن
  ثور، عن معمر، عن عبد الكريم الجزري، عن زياد بن أبي مريم عن ابن مسعود قال: { بِمَا
  قَدَّمَ } من عمله { وأخَّرَ } من سنة عمل بها من بعده من خير أو شرّ.وقال آخرون: بل
  معنى ذلك: يُنَبأُ الإنسان بما قدم من المعصية، وأخر من الطاعة.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ بِمَا قَدَّمَ وأخَّرَ } يقول: بما قدّم من المعصية،
  وأخَّر من الطاعة، فينبأ بذلك.وقال آخرون: بل معنى ذلك: ينبأ بأوّل عمله وآخره.ذكر
  من قال ذلك:حدثنا ابن بشار، قال ثنا مؤمل، قال: ثنا سفيان، عن منصور عن مجاهد { يُنَبَّأُ
  الإنْسانُ يَوْمَئِذٍ بِمَا قَدَّمَ وأخَّرَ } قال: بأوّل عمله وآخره.حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن مجاهد، مثله.حدثنا أبو كُرَيب، قال: ثنا وكيع، عن سفيان،
  عن منصور، عن مجاهد، مثله.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد وإبراهيم،
  مثله.وقال آخرون: بل معنى ذلك: { بِما قَدَّمَ } من طاعة { وأخَّرَ } من حقوق الله
  التي ضيَّعها.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ بِمَا قَدَّمَ } من طاعة الله { وأخَّرَ } مما ضيع
  من حقّ الله.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { بِمَا قَدَّمَ
  وأخَّرَ } قال: بما قدّم من طاعته، وأخَّر من حقوق الله.وقال آخرون: بل معنى ذلك: بما
  قدّم من خير أو شرّ مما عمله، وما أخَّر مما ترك عمله من طاعة الله.ذكر من قال ذلك:حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يُنَبَّأُ الإنْسانُ يَوْمَئِذٍ
  بِما قَدَّمَ وأخَّرَ } قال: ما أخر ما ترك من العمل لم يعمله، ما ترك من طاعة الله
  لم يعمل به، وما قدم: ما عمل من خير أو شرّ.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُنَبَّأُ ٱلإِنسَانُ يَوْمَئِذٍ بِمَا
  قَدَّمَ وَأَخَّرَ } * { بَلِ ٱلإِنسَانُ عَلَىٰ نَفْسِهِ بَصِيرَةٌ } * { وَلَوْ أَلْقَىٰ
  مَعَاذِيرَهُ }والصواب من القول في ذلك عندنا، أن ذلك خبر من الله أن الإنسان ينبأ
  بكلّ ما قدّم أمامه مما عمل من خير أو شرّ في حياته، وأخَّر بعده من سنة حسنة أو سيئة
  مما قدّم وأخَّر، كذلك ما قدّم من عمل عمله من خير أو شرّ، وأخَّر بعده من عمل كان
  عليه فضيَّعه، فلم يعمله مما قدّم وأخَّر، ولم يخصص الله من ذلك بعضاً دون بعض، فكلّ
  ذلك مما ينبأ به الإنسان يوم القيامة.وقوله: { بَل الإنْسانُ على نَفْسِه بَصِيرَةٌ
  } يقول تعالى ذكره: بل للإنسان على نفسه من نفسه رقباء يرقبونه بعمله، ويشهدون عليه
  به. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو
  صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { بَلِ الإنْسانُ على نَفْسِهِ
  بَصِيرَةٌ } يقول: سمعه وبصره ويداه ورجلاه وجوارحه.والبصيرة على هذا التأويل ما ذكره
  ابن عباس من جوارح ابن آدم وهي مرفوعة بقوله { عَلى نَفْسِهِ } ، والإنسان مرفوع بالعائد
  من ذكره في قوله: { نفسه }.وقال آخرون: بل معنى ذلك: بل الإنسان شاهد على نفسه وحده
  ومن قال هذا القول جعل البصيرة خبراً للإنسان، ورفع الإنسان بها.ذكر من قال ذلك:حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس { بَلِ
  الإنْسانُ على نَفْسِهِ بَصِيرَةٌ } يقول: الإنسان شاهد على نفسه وحده.حدثنا ابن عبد
  الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله: { بَلِ الإنْسانُ على نَفْسِهِ
  بَصِيرَةٌ } قال: شاهد عليها بعملها.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة،
  قوله { بَلِ الإنْسانُ على نَفْسِهِ بَصِيرَةٌ } إذا شئت والله رأيته بصيراً بعيوب
  الناس وذنوبهم، غافلاً عن ذنوبه قال: وكان يقال: إن في الإنجيل مكتوباً: يا ابن آدم
  تبصر القذاة في عين أخيك، ولا تبصر الجذع المعترض في عينك.حدثني يونس، قال: أخبرنا
  ابن وهب، قال: قال ابن زيد، في قوله: { بَلِ الإنْسانُ على نَفْسِهِ بَصِيرَةٌ } قال:
  هو شاهد على نفسه، وقرأ:{ اقْرأْ كِتابَكَ كَفَى بِنَفْسِكَ الْيَوْمَ عَلَيْكَ حَسِيباً }ومن
  قال هذه المقالة يقول: أدخلت الهاء في قوله { بَصِيرَةٌ } وهي خبر للإنسان، كما يقال
  للرجل: أنت حجة على نفسك، وهذا قول بعض نحويي البصرة. وكان بعضهم يقول: أدخلت هذه الهاء
  في بصيرة وهي صفة للذكر، كما أدخلت في راوية وعلامة.وقوله: { ولَوْ ألْقَى مَعاذِيرَهُ
  } اختلف أهل الرواية في معنى ذلك، فقال بعضهم: معناه: بل للإنسان على نفسه شهود من
  نفسه، ولو اعتذر بالقول مما قد أتى من المآثم، وركب من المعاصي، وجادل بالباطل.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس { وَلَوْ ألْقَى مَعاذِيرَهُ } يعني الاعتذار، ألم تسمع أنه قال:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُنَبَّأُ ٱلإِنسَانُ يَوْمَئِذٍ بِمَا
  قَدَّمَ وَأَخَّرَ } * { بَلِ ٱلإِنسَانُ عَلَىٰ نَفْسِهِ بَصِيرَةٌ } * { وَلَوْ أَلْقَىٰ
  مَعَاذِيرَهُ }{ لا يَنْفَعُ الظَّالِمِينَ مَعْذِرَتُهُمْ }، وقال الله: { وألقوا
  إلى الله يومئذٍ السَّلَم ما كنا نعمل من سوء } وقولهم:{ وَاللَّهِ رَبِّنا ما كُنَّا
  مُشْرِكِينَ }حدثنا ابن بشار، قال: ثنا أبو أحمد، قال: ثنا سفيان، عن موسى بن أبي عائشة،
  عن سعيد بن جُبير، في قولهّ: { بَلِ الإنْسانُ على نَفْسِهِ بَصِيرَةُ } قال: شاهد
  على نفسه ولو اعتذر.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { عَلى نَفْسِهِ
  بَصِيرَةٌ وَلَو ألْقَى مَعاذِيرَهُ } ولو جادل عنها، فهو بصيرة عليها.حدثني يعقوب،
  قال: ثنا ابن علية، عن عمران بن حدير، قال: سألت عكرمة، عن قوله: { بَلِ الإنْسانُ
  على نَفْسِهِ بَصيرَةٌ وَلَوْ ألْقَى مَعاذيرَهُ } قال: فسكت، فقلت له: إن الحسن يقول:
  ابن آدم عملك أولى بك، قال: صدق.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { وَلَوْ ألْقَى مَعاذِيرَهُ } قال: معاذيرهم التي يعتذرون بها بوم القيامة
  فلا ينتفعون بها، قال: يوم لا يؤذن لهم فيعتذرون ويوم يؤذن لهم فيعتذرون فلا تنفعهم،
  ويعتذرون بالكذب.وقال آخرون: بل معنى ذلك: بل للإنسان على نفسه من نفسه بصيرة ولو تجرّد.ذكر
  من قال ذلك:حدثني نصر بن عليّ الجهضمي، قال: ثني أبي، عن خالد بن قيس، عن قتادة، عن
  زرارة بن أوفى، عن ابن عباس، في قوله: { وَلَوْ ألْقَى مَعاذِيرَهُ } قال: لو تجرّد.وقال
  آخرون: بل معنى ذلك: ولو أرخى الستور وأغلق الأبواب.ذكر من قال ذلك:حدثني محمد بن خلف
  العسقلاني، قال: ثنا رَوّاد، عن أبي حمزة، عن السديّ، في قوله: { وَلَوْ ألْقَى مَعاذِيرَهُ
  } ولو أرخى الستور، وأغلق الأبواب.وقال آخرون: بل معنى ذلك: { وَلَوْ ألْقَى مَعاذِيرَهُ
  } لم تقبل.ذكر من قال ذلك:حدثني نصر بن عليّ، قال: ثني أبي، عن خالد بن قيس، عن قتادة،
  عن الحسن: { وَلَوْ ألْقَى مَعاذِيرَهُ } لم تُقبل معاذيره.حدثنا بشر، قال: ثنا يزيد،
  قال: ثنا سعيد عن قتادة: { ولو ألقى معاذيره } قال: ولو اعتذروأولى الأقوال في ذلك
  عندنا بالصواب قول من قال: معناه: ولو اعتذر لأن ذلك أشبه المعاني بظاهر التنزيل وذلك
  أن الله جلّ ثناؤه أخبر عن الإنسان أن عليه شاهداً من نفسه بقوله { بَلِ الإنْسانُ
  على نَفْسِهِ بَصِيرَةٌ } فكان الذي هو أولى أن يتبع ذلك، ولو جادل عنها بالباطل، واعتذر
  بغير الحقّ، فشهادة نفسه عليه به أحقّ وأولى من اعتذاره بالباطل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

