text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَلَمْ يَكُ نُطْفَةً
  مِّن مَّنِيٍّ يُمْنَىٰ } * { ثُمَّ كَانَ عَلَقَةً فَخَلَقَ فَسَوَّىٰ } * { فَجَعَلَ
  مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلأُنثَىٰ } * { أَلَيْسَ ذَلِكَ بِقَادِرٍ عَلَىٰ
  أَن يُحْيِـيَ ٱلْمَوْتَىٰ }يقول تعالى ذكره: ألم يك هذا المنكر قدرة الله على إحيائه
  من بعد مماته، وإيجاده من بعد فنائه { نُطْفَةً } يعني: ماء قليلاً في صلب الرجل من
  منيّ.واختلفت القرّاء في قراءة قوله: { يُمْنَى } فقرأه عامة قرّاء المدينة والكوفة:
  «تُمْنَى» بالتاء بمعنى: تمنى النطفة، وقرأ ذلك بعض قرّاء مكة والبصرة: { يُمْنَى }
  بالياء، بمعنى: يمنى المنيّ.والصواب من القول أنهما قراءتان معروفتان صحيحتا المعنى،
  فبأيتهما قرأ القارىء فمصيب.وقوله: { ثُمَّ كانَ عَلَقَةً } يقول تعالى ذكره: ثم كان
  دماً من بعد ما كان نطفة، ثم علقة، ثم سوّاه بشراً سوياً، ناطقاً سميعاً بصيراً { فَجَعَلَ
  مِنْهُ الزَّوْجَينِ الذَّكَرَ والأُنْثَى } يقول تعالى ذكره: فجعل من هذا الإنسان
  بعد ما سوّاه خلقاً سوياً أولادا له، ذكوراً وإناثاً { ألَيْسَ ذلكَ بقادِرٍ على أنْ
  يُحْيِيَ المَوْتَى } يقول تعالى ذكره: أليس الذي فعل ذلك فخلق هذا الإنسان من نطفة،
  ثم علقة حتى صيره إنساناً سوياً، له أولاد ذكور وإناث، بقادر على أن يُحييَ الموتى
  من مماتهم، فيوجدهم كما كانوا من قبل مماتهم. يقول: معلوم أن الذي قَدِر على خَلق الإنسان
  من نطفة من منيّ يمنى، حتى صيره بشراً سوياً، لا يُعجزه إحياء ميت من بعد مماته وكان
  رسول الله صلى الله عليه وسلم إذا قرأ ذلك قال: «بلى».حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { ألَيْسَ ذلكَ بقادِرٍ على أن يُحْيِيَ المَوْتَى } ذُكر
  لنا أن نبيّ الله صلى الله عليه وسلم كان إذا قرأها قال: «سبحانك وبلَى».\r\n\t\t\t\r\n\t\t\t</section>"

