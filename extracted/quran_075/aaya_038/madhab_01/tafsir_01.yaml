  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  يَكُ نُطْفَةً مِّن مَّنِيٍّ يُمْنَىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ كَانَ عَلَقَةً
  فَخَلَقَ فَسَوَّىٰ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلَ مِنْهُ ٱلزَّوْجَيْنِ ٱلذَّكَرَ وَٱلأُنثَىٰ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَيْسَ
  ذَلِكَ بِقَادِرٍ عَلَىٰ أَن يُحْيِـيَ ٱلْمَوْتَىٰ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: ألم يك هذا المنكر قدرة الله على إحيائه من بعد مماته، وإيجاده من بعد
  فنائه { نُطْفَةً } يعني: ماء قليلاً في صلب الرجل من منيّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  القرّاء في قراءة قوله: { يُمْنَى } فقرأه عامة قرّاء المدينة والكوفة: «تُمْنَى» بالتاء
  بمعنى: تمنى النطفة، وقرأ ذلك بعض قرّاء مكة والبصرة: { يُمْنَى } بالياء، بمعنى: يمنى
  المنيّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول أنهما قراءتان
  معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { ثُمَّ كانَ عَلَقَةً } يقول تعالى ذكره: ثم كان دماً من بعد ما كان نطفة، ثم علقة،
  ثم سوّاه بشراً سوياً، ناطقاً سميعاً بصيراً { فَجَعَلَ مِنْهُ الزَّوْجَينِ الذَّكَرَ
  والأُنْثَى } يقول تعالى ذكره: فجعل من هذا الإنسان بعد ما سوّاه خلقاً سوياً أولادا
  له، ذكوراً وإناثاً { ألَيْسَ ذلكَ بقادِرٍ على أنْ يُحْيِيَ المَوْتَى } يقول تعالى
  ذكره: أليس الذي فعل ذلك فخلق هذا الإنسان من نطفة، ثم علقة حتى صيره إنساناً سوياً،
  له أولاد ذكور وإناث، بقادر على أن يُحييَ الموتى من مماتهم، فيوجدهم كما كانوا من
  قبل مماتهم. يقول: معلوم أن الذي قَدِر على خَلق الإنسان من نطفة من منيّ يمنى، حتى
  صيره بشراً سوياً، لا يُعجزه إحياء ميت من بعد مماته وكان رسول الله صلى الله عليه
  وسلم إذا قرأ ذلك قال: «بلى».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { ألَيْسَ ذلكَ بقادِرٍ على أن
  يُحْيِيَ المَوْتَى } ذُكر لنا أن نبيّ الله صلى الله عليه وسلم كان إذا قرأها قال:
  «سبحانك وبلَى».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

