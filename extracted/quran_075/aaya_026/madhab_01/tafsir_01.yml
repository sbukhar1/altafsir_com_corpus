  none\" href=\"JavaScript:Open_Menu()\">وَٱلْتَفَّتِ ٱلسَّاقُ بِٱلسَّاقِ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِلَىٰ
  رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره:
  ليس الأمر كما يظنّ هؤلاء المشركون من أنهم لا يعاقبون على شركهم ومعصيتهم ربهم بل
  إذا بلغت نفس أحدهم التراقي عند مماته وحشرج بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد في قوله الله: { كَلاَّ إذَا بَلَغَتِ التَراقي } قال: التراقي: نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني بذلك يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وَقِيلَ
  مَنْ رَاقٍ } يقول تعالى ذكره: وقال أهله: من ذا يرقيه ليشفيه مما قد نزل به، وطلبوا
  له الأطباء والمداوين، فلم يغنوا عنه من أمر الله الذي قد نزل به شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويل في معنى قوله: { مَنْ رَاقٍ } فقال بعضهم نحو الذي
  قلنا في ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب وأبو هشام، قالا: ثنا وكيع، عن إسرائيل، عن سماك، عن
  عكرِمة { وَقِيلَ مَنْ رَاقٍ } قال: هل من راقٍ يرقي؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كُرَيب وأبو هشام، قالا: ثنا وكيع، عن سفيان، عن سليمان التيمي، عن شبيب، عن أبي
  قلابة { وَقِيلَ مَنْ رَاقٍ } قال: هل من طبيب شاف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران عن سفيان، عن سليمان التيمي، عن شبيب، عن أبي قلابة، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الحسن بن عرفة، قال: ثنا مروان بن معاوية، عن أبي بسطام، عن
  الضحاك بن مزاحم في قول الله تعالى ذكره: { وَقِيلَ مَنْ رَاقٍ } قال: هو الطبيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، عن جويبر، عن الضحاك في { وَقِيلَ
  مَنْ رَاقٍ } قال: هل من مداوٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَقِيلَ مَنْ رَاقٍ }: أي التمسوا له
  الأطباء فلم يُغْنوا عنه من قضاء الله شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن يزيد في قوله: { وَقِيلَ مَنْ رَاقٍ } قال:
  أين الأطباء، والرُّقاة: من يرقيه من الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هذا من قول الملائكة بعضهم لبعض، يقول بعضهم لبعض: من يَرقى بنفسه فيصعد
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام، قال: ثنا معاذ بن هشام، قال: ثني أبي، عن عمرو بن
  مالك، عن أبي الجوزاء، عن ابن عباس { كَلاَّ إذَا بَلَغَتِ التَّراقِيَ وَقِيلَ مَنْ
  رَاقٍ } قال: إذا بلغت نفسه يرقى بها، قالت الملائكة: من يصعد بها، ملائكة الرحمة،
  أو ملائكة العذاب؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  المعتمر، عن أبيه، في قوله: { وَقِيلَ مَنْ رَاقٍ } قال: بلغني عن أبي قلابة قال: هل
  من طبيب؟ قال: وبلغني عن أبي الجوزاء أنه قال: قالت الملائكة بعضهم لبعض: من يرقَى:
  ملائكة الرحمة، أو ملائكة العذاب؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَظَنَّ أنَّه الفِرَاقُ } يقول تعالى ذكره: وأيقن الذي قد نزل ذلك به أنه فراق الدنيا
  والأهل والمال والولد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
