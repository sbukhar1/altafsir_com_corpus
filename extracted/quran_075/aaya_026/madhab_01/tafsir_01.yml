  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { وَظَنَّ أنَّهُ الفِرَاقُ }: أي استيقن أنه الفراق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { وظَنَّ
  أنَّهُ الفِراقُ } قال: ليس أحد من خلق الله يدفع الموت، ولا ينكره، ولكن لا يدري يموت
  من ذلك المرض أو من غيره؟ فالظنّ كما ههنا هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَالْتَفَّتِ السَّاقُ بالسَّاقِ } اختلف أهل التأويل في تأويل ذلك، فقال بعضهم:
  معنى ذلك: والتفَّت شدّة أمر الدنيا بشدّة أمر الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام الرفاعي، قال: ثنا
  معاذ بن هشام، قال: ثني أبي، عن عمرو بن مالك، عن أبي الجوزاء عن ابن عباس { وَالْتَفَّتِ
  السَّاقِ } قال: الدنيا بالآخرة شدّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { وَالْتَفَّتِ
  السَّاقُ بالسَّاقِ } يقول: آخر يوم من الدنيا، وأوّل يوم من الآخرة، فتلتقي الشدّة
  بالشدّة، إلا من رحم الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله { وَالْتَفَّتِ السَّاقُ بالسَّاقِ
  } يقول: والتفَّت الدنيا بالآخرة، وذلك ساق الدنيا والآخرة، ألم تسمع أنه يقول: { إلى
  رَبِّكَ يَوْمَئِذٍ المَساقُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثنا الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد قوله: { وَالْتَفَّتِ السَّاقُ بالسَّاقِ
  } قال: التفّ أمر الدنيا بأمر الآخرة عند الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب وأبو هشام، قالا: ثنا وكيع، عن سفيان، عن رجل، عن مجاهد، قال: آخر يوم من
  الدنيا، وأول يوم من الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَالْتَفَّتِ السَّاقُ بالسَّاقِ }
  قال: قال الحسن: ساق الدنيا بالآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن مجاهد، قال: هو أمر الدنيا والآخرة عند
  الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن الحسين، قال: ثنا
  يحيى بن يمان، عن أبي سنان الشيباني، عن ثابت، عن الضحاك في قوله: { وَالْتَفَّتِ السَّاقُ
  بالسَّاقِ } قال: أهل الدنيا يجهزون الجسد، وأهل الآخرة يجهزون الروح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو هشام، قال: ثنا وكيع، عن سفيان، عن أبي سنان، عن الضحاك،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن الضحاك، قال: اجتمع عليه أمران: الناس يجهِّزون جسده، والملائكة يجهزون
  روحه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام، قال: ثنا المحاربي،
  عن جويبر، عن الضحاك، قال: ساق الدنيا بساق الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو هشام، قال: ثنا جعفر بن عون، عن أبي جعفر، عن الربيع، مثله وزاد: ويقال: التفافهما
  عند الموت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو هشام، قال: ثنا ابن يمان،
  عن فضيل بن مرزوق، عن عطية قال: الدنيا والآخرة.</font></font>&#13;\t\t\t<label disabled=\"true\"
