text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَلاَّ إِذَا بَلَغَتِ
  ٱلتَّرَاقِيَ } * { وَقِيلَ مَنْ رَاقٍ } * { وَظَنَّ أَنَّهُ ٱلْفِرَاقُ } * { وَٱلْتَفَّتِ
  ٱلسَّاقُ بِٱلسَّاقِ } * { إِلَىٰ رَبِّكَ يَوْمَئِذٍ ٱلْمَسَاقُ }{ كَلاَّ } ردع عن
  إيثار الدنيا على الآخرة، كأنه قيل: ارتدعوا عن ذلك، وتنبهوا على ما بين أيديكم من
  الموت الذي عنده تنقطع العاجلة عنكم، وتنتقلون إلى الآجلة التي تبقون فيها مخلدين.
  والضمير في { بَلَغَتِ } للنفس وإن لم يجر لها ذكر، لأنّ الكلام الذي وقعت فيه يدل
  عليها، كما قال حاتم:أَمَاوِيَّ مَا يُغْني الثَّرَاءُ عَنِ الْفَتَى   إذَا حَشْرَجَتْ
  يَوْماً وَضَاقَ بِهَا الصَّدْرُوتقول العرب: أرسلت، يريدون: جاء المطر، ولا تكاد تسمعهم
  يذكرون السماء { ٱلتَّرَاقِىَ } العظام المكتنفة لثغرة النحر عن يمين وشمال. ذكرهم
  صعوبة الموت الذي هو أول مراحل الآخرة حين تبلغ الروح التراقي ودنا زهوقها: وقال حاضروا
  صاحبها - وهو المحتضر - بعضهم لبعض { مَنْ رَاقٍ } أيكم يرقيه مما به؟ وقيل: هو كلام
  ملائكة الموت: أيكم يرقى بروحه؟ ملائكة الرحمة أم ملائكة العذاب؟ { وَظَنَّ } المحتضر
  { أَنَّهُ ٱلْفِرَاقُ } أنّ هذا الذي نزل به هو فراق الدنيا المحبوبة { وَٱلْتَفَّتِ
  } ساقه بساقه والتوت عليها عند علز الموت. وعن قتادة: ماتت رجلاه فلا تحملانه، وقد
  كان عليهما جوّالاً. وقيل: شدّة فراق الدنيا بشدّة إقبال الآخرة، على أن الساق مثل
  في الشدّة. وعن سعيد بن المسيب: هما ساقاه حين تلفان في أكفانه { ٱلْمَسَاقُ } أي يساق
  إلى الله وإلى حكمه.\r\n\t\t\t\r\n\t\t\t</section>"

