text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلْمُزَّمِّلُ
  } * { قُمِ ٱلَّيلَ إِلاَّ قَلِيلاً } * { نِّصْفَهُ أَوِ ٱنقُصْ مِنْهُ قَلِيلاً }
  * { أَوْ زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً }{ ٱلْمُزَّمِّلُ } المتزمّل،
  وهو الذي تزمّل في ثيابه: أي تلفف بها، بإدغام التاء في الزاي: ونحوه: «المدثر» في
  المتدثر وقرىء «المتزمّل» على الأصل: والمزمل بتخفيف الزاي وفتح الميم وكسرها. على
  أنه اسم فاعل أو مفعول، من زمله، وهو الذي زمله غيره أو زمل نفسه؛ وكان رسول الله صلى
  الله عليه وسلم نائماً بالليل متزملاً في قطيعة فنبه ونودي بما يهجن إليه الحالة التي
  كان عليها من التزمل في قطيفته واستعداده للاستثقال في النوم، كما يفعل من لا يهمه
  أمر ولا يعنيه شأن. ألا ترى إلى قول ذي الرمّة:وَكَائِنْ تَخَطَّتْ نَاقتِي مِنْ مَفَازَةٍ   وَمِنْ
  نَائِمٍ عَنْ لَيْلِهَا مُتَزَمِّلِيريد: الكسلان المتقاعس الذي لا ينهض في معاظم الأمور
  وكفايات الخطوب، ولا يحمل نفسه المشاق والمتاعب، ونحوه:فَأَنْتَ بِهِ حُوشَ الْفُؤَادِ
  مُبَطَّناً   سُهُداً إذَا مَا نَامَ لَيْلُ الْهَوْجَلِوفي أمثالهم:أَوْرَدَهَا سَعْدٌ
  وَسَعْدٌ مُشْتَمِلْ   مَا هكَذَا تُورَدُ يَا سَعْدُ الإِبِلْفذمه بالاشتمال بكسائه،
  وجعل ذلك خلاف الجلد والكيس، وأمر بأن يختار على الهجود التهجد، وعلى التزمل التشمر،
  والتخفف للعبادة والمجاهدة في الله، لا جرم أنّ رسول الله صلى الله عليه وسلم قد تشمر
  لذلك مع أصحابه حق التشمر، وأقبلوا على إحياء لياليهم، ورفضوا له الرقاد والدعة، وتجاهدوا
  فيه حتى انتفخت أقدامهم واصفرت ألوانهم، وظهرت السيمى في وجوههم وترامى أمرهم إلى حد
  رحمهم له ربهم. فخفف عنهم. وقيل: كان متزملا في مرط لعائشة يصلي، فهو على هذا ليس بتهجين،
  بل هو ثناء عليه وتحسين لحاله التي كان عليها، وأمر بأن يدوم على ذلك ويواظب عليه.
  وعن عائشة رضي اللَّه عنها: أنها سئلت ما كان تزميله؟ قالت: كان مرطا طوله أربع عشرة
  ذراعاً نصفه علي وأنا نائمة ونصفه عليه وهو يصلي، فسئلت: ما كان؟ قالت: والله ما كان
  خزاً ولا قزاً ولا مرعزي ولا إبريسما ولا صوفاً: كان سداه شعراً ولحمته وبراً. وقيل:
  دخل على خديجة، وقد جَثَتْ فرقا أول ما أتاه جبريل وبوادره ترعد، فقال: زملوني زملوني،
  وحسب أنه عرض له؛ فبينا هو على ذلك إذ ناداه جبريل: يا أيها المزمل. وعن عكرمة: أنّ
  المعنى: يا أيها الذي زمل أمراً عظيماً، أي: حمله، والزمل: الحمل. وازدمله: احتمله
  وقرىء «قم الليل» بضم الميم وفتحها. قال عثمان بن جنى: الغرض بهذه الحركة التبلغ بها
  هرباً من التقاء الساكنين، فبأي الحركات تحرّك فقد وقع الغرض { نِّصْفَهُ } بدل من
  الليل. وإلا قليلاً: استثناء من النصف، كأنه قال: قم أقل من نصف الليل. والضمير في
  منه وعليه للنصف، والمعنى التخيير بين أمرين؛ بين أن يقوم أقل من نصف الليل على البت،
  وبين أن يختار أحد الأمرين وهما النقصان من النصف والزيادة عليه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلْمُزَّمِّلُ } * { قُمِ
  ٱلَّيلَ إِلاَّ قَلِيلاً } * { نِّصْفَهُ أَوِ ٱنقُصْ مِنْهُ قَلِيلاً } * { أَوْ زِدْ
  عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً }وإن شئت جعلت نصفه بدلا من قليلاً، وكان
  تخييراً بين ثلاث: بين قيام النصف بتمامه، وبين قيام الناقص منه وبين قيام الزائد عليه؛
  وإنما وصف النصف بالقلة بالنسبة إلى الكل، وإن شئت قلت: لما كان معنى { قُمِ ٱلَّيْلَ
  إِلاَّ قَلِيلاً نِّصْفَهُ } إذا أبدلت النصف من الليل، قم أقل من نصف الليل، رجع الضمير
  في منه وعليه إلى الأقل من النصف، فكأنه قيل: قم أقل من نصف الليل. أو: قم أنقص من
  ذلك الأقل أو أزيد منه قليلاً. فيكون التخيير فيما وراء النصف بينه وبين الثلث. ويجوز
  إذا أبدلت نصفه من قليلا وفسرته به أن تجعل قليلاً الثاني بمعنى نصف النصف: وهو الربع،
  كأنه قيل أو انقص منه قليلاً نصفه. وتجعل المزيد على هذا القليل، أعني الربع، نصف الربع
  كأنه قيل: أو زد عليه قليلاً نصفه. ويجوز أن تجعل الزيادة لكونها مطلقة تتمة الثلث،
  فيكون تخييراً بين النصف والثلث والربع. فإن قلت: أكان القيام فرضاً أم نفلاً؟ قلت:
  عن عائشة رضي اللَّه عنها أنّ الله جعله تطوّعاً بعد أن كان فريضة. وقيل كان فرضاً
  قبل أن تفرض الصلوات الخمس، ثم نسخ بهنّ إلا ما تطوّعوا به. وعن الحسن: كان قيام ثلث
  الليل فريضة، وكانوا على ذلك سنة. وقيل: كان واجباً، وإنما وقع التخيير في المقدار،
  ثم نسخ بعد عشر سنين. وعن الكلبي: كان يقوم الرجل حتى يصبح مخافة أن لا يحفظ ما بين
  النصف والثلث والثلثين؛ ومنهم من قال: كان نفلاً بدليل التخيير في المقدار، ولقوله
  تعالى:{ وَمِنَ ٱلَّيْلِ فَتَهَجَّدْ بِهِ نَافِلَةً لَّكَ }[الإسراء: 79]، ترتيل القرآن:
  قراءته على ترسل وتؤدة بتبيين الحروف وإشباع الحركات، حتى يجيء المتلوّ منه شبيها بالثغر
  المرتل: وهو المفلج المشبه بنور الأقحوان، وألا بهذّه هذا ولا يسرده سرداً، كما قال
  عمر رضي الله عنه: شر السير الحقحقة. وشر القراءة الهذرمة، حتى يشبه المتلو في تتابعه
  الثغر الألص. وسئلت عائشة رضي الله عنها عن قراءة رسول الله صلى الله عليه وسلم؟ فقالت:
  لا كسردكم هذا، لو أراد السامع أن يعد حروفه لعدها و { تَرْتِيلاً } تأكيد في إيجاب
  الأمر به، وأنه ما لا بد منه للقارىء.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

