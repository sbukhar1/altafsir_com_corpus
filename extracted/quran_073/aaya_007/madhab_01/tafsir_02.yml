  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لَكَ فِي ٱلنَّهَارِ سَبْحَاً طَوِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ سَبْحاً } تصرفاً
  وتقلباً في مهماتك وشواغلك، ولا تفرغ إلا بالليل؛ فعليك بمناجاة الله التي تقتضي فراغ
  البال وانتفاء الشواغل. وأما القراءة بالخاء فاستعارة من سبخ الصوف، وهو نفشه ونشر
  أجزائه؛ لانتشار الهم وتفرّق القلب بالشواغل، كلفه قيام الليل، ثم ذكر الحكمة فيما
  كلفه منه: وهو أن الليل أعون على المواطأة وأشد للقراءة، لهدوّ الرجل وخفوت الصوت،
  وأنه أجمع للقلب وأضم لنشر الهم من النهار؛ لأنه وقت تفرق الهموم وتوزع الخواطر والتقلب
  في حوائج المعاش والمعاد. وقيل: فراغاً وسعة لنومك وتصرفك في حوائجك وقيل: إن فاتك
  من الليل شيء فلك في النهار فراغ تقدر على تداركه فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

