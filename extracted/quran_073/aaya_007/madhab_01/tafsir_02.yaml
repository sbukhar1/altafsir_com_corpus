text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ لَكَ فِي
  ٱلنَّهَارِ سَبْحَاً طَوِيلاً }{ سَبْحاً } تصرفاً وتقلباً في مهماتك وشواغلك، ولا
  تفرغ إلا بالليل؛ فعليك بمناجاة الله التي تقتضي فراغ البال وانتفاء الشواغل. وأما
  القراءة بالخاء فاستعارة من سبخ الصوف، وهو نفشه ونشر أجزائه؛ لانتشار الهم وتفرّق
  القلب بالشواغل، كلفه قيام الليل، ثم ذكر الحكمة فيما كلفه منه: وهو أن الليل أعون
  على المواطأة وأشد للقراءة، لهدوّ الرجل وخفوت الصوت، وأنه أجمع للقلب وأضم لنشر الهم
  من النهار؛ لأنه وقت تفرق الهموم وتوزع الخواطر والتقلب في حوائج المعاش والمعاد. وقيل:
  فراغاً وسعة لنومك وتصرفك في حوائجك وقيل: إن فاتك من الليل شيء فلك في النهار فراغ
  تقدر على تداركه فيه.\r\n\t\t\t\r\n\t\t\t</section>"

