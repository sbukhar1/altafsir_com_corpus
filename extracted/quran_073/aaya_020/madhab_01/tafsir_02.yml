  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ مِن ثُلُثَيِ ٱلَّيْلِ وَنِصْفَهُ وَثُلُثَهُ
  وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ وَٱللَّهُ يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ عَلِمَ
  أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ فَٱقْرَءُواْ مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ
  عَلِمَ أَن سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَآخَرُونَ يَضْرِبُونَ فِي ٱلأَرْضِ يَبْتَغُونَ
  مِن فَضْلِ ٱللَّهِ وَآخَرُونَ يُقَٰتِلُونَ فِي سَبِيلِ ٱللَّهِ فَٱقْرَءُواْ مَا
  تَيَسَّرَ مِنْهُ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَأَقْرِضُواْ ٱللَّهَ
  قَرْضاً حَسَناً وَمَا تُقَدِّمُواْ لأَنفُسِكُمْ مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ
  هُوَ خَيْراً وَأَعْظَمَ أَجْراً وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَدْنَىٰ من ثُلُثَىِ الَّيْلِ } أقل منهما؛ وإنما استعير الأدنى
  وهو الأقرب للأقل؛ لأن المسافة بين الشيئين إذا دنت: قل ما بينهما من الأحياز؛ وإذا
  بعدت كثر ذلك. وقرىء «ونصفه وثلثه» بالنصب على أنك تقوم أقل من الثلثين، وتقوم النصف
  والثلث: وهو مطابق لما مرّ في أوّل السورة: من التخيير بين قيام النصف بتمامه وبين
  قيام الناقص منه - وهو الثلث - وبين قيام الزائد عليه - وهو الأدنى من الثلثين. وقرىء
  «ونصفه»، وثلثه: بالجرّ، أي: تقوم أقل من الثلثين وأقل من النصف والثلث، وهو مطابق
  للتخيير بين النصف: وهو أدنى من الثلثين والثلث: وهو أدنى من النصف. والربع: وهو أدنى
  من الثلث، وهو الوجه الأخير { وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ } ويقوم ذلك جماعة
  من أصحابك { وَٱللَّهُ يُقَدّرُ ٱلَّيْلَ وَٱلنَّهَارَ } ولا يقدر على تقدير الليل
  والنهار ومعرفة مقادير ساعاتهما إلا الله وحده؛ وتقديم اسمه عز وجل مبتدأ مبنياً عليه
  «يقدّر»، هو الدال على معنى الاختصاص بالتقدير؛ والمعنى: إنكم لا تقدرون عليه، والضمير
  في { لَّن تُحْصُوهُ } لمصدر يقدّر، أي علم أنه لا يصح منكم ضبط الأوقات ولا يتأتى
  حسابها بالتعديل والتسوية، إلا أن تأخذوا بالأوسع للاحتياط: وذلك شاق عليكم بالغ منكم
  { فَتَابَ عَلَيْكُمْ } عبارة عن الترخيص في ترك القيام المقدّر. كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَابَ
  عَلَيْكُمْ وَعَفَا عَنكُمْ فَٱلـنَ بَـٰشِرُوهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 187] والمعنى: أنه رفع
  التبعة في تركه عنكم، كما يرفع التبعة عن التائب. وعبر عن الصلاة بالقراءة؛ لأنها بعض
  أركانها، كما عبر عنها بالقيام والركوع والسجود يريد: فصلوا ما تيسر عليكم، ولم يتعذر
  من صلاة الليل؛ وهذا ناسخ للأوّل، ثم نسخا جميعاً بالصلوات الخمس. وقيل: هي قراءة القرآن
  بعينها؛ قيل: يقرأ مائة آية ومن قرأ مائة آية في ليلة لم يحاجه القرآن، وقيل: من قرأ
  مائة آية كتب من القانتين. وقيل: خمسين آية. وقد بين الحكمة في النسخ. وهي تعذر القيام
  على المرضى، والضاربين في الأرض للتجارة، والمجاهدين في سبيل الله. وقيل: سوّى الله
  بين المجاهدين والمسافرين لكسب الحلال. وعن عبد الله بن مسعود رضي الله عنه:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1241) أيما رجل جلب شيئاً إلى مدينة من مدائن المسلمين صابراً محتسباً،
  فباعه بسعر يومه: كان عند الله من الشهداء. وعن عبد الله بن عمر: ما خلق الله موتة
  أموتها بعد القتل في سبيل الله أحب إليّ من أن أموت بين شعبتي رجل: أضرب في الأرض أبتغى
  من فضل الله. و { عَلِمَ } استئناف على تقدير السؤال عن وجه النسخ { وَأَقِيمُواْ ٱلصَّلَوٰةَ
  } يعني المفروضة والزكاة الواجبة وقيل: زكاة الفطر؛ لأنه لم يكن بمكة زكاة. وإنما وجبت
  بعد ذلك. ومن فسرها بالزكاة الواجبة جعل آخر السورة مدنيا { وَأَقْرِضُواُ ٱللَّهَ
  قَرْضاً حَسَناً } يجوز أن يريد: سائر الصدقات وأن يريد: أداء الزكاة على أحسن وجه:
  من إخراج أطيب المال وأعوده على الفقراء، ومراعاة النية وابتغاء وجه الله، والصرف إلى
  المستحق، وأن يريد: كل شيء يفعل من الخير مما يتعلق بالنفس والمال { خَيْرًا } ثاني
  مفعولي وجد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
