  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  هَـٰذِهِ تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ مِن ثُلُثَيِ ٱلَّيْلِ وَنِصْفَهُ وَثُلُثَهُ
  وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ وَٱللَّهُ يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ عَلِمَ
  أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ فَٱقْرَءُواْ مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ
  عَلِمَ أَن سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَآخَرُونَ يَضْرِبُونَ فِي ٱلأَرْضِ يَبْتَغُونَ
  مِن فَضْلِ ٱللَّهِ وَآخَرُونَ يُقَٰتِلُونَ فِي سَبِيلِ ٱللَّهِ فَٱقْرَءُواْ مَا
  تَيَسَّرَ مِنْهُ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَأَقْرِضُواْ ٱللَّهَ
  قَرْضاً حَسَناً وَمَا تُقَدِّمُواْ لأَنفُسِكُمْ مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ
  هُوَ خَيْراً وَأَعْظَمَ أَجْراً وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله: إن هذه الآيات التي ذكر فيها أمر القيامة وأهوالها،
  وما هو فاعل فيها بأهل الكفر { تذكرة } يقول: عبرة وعظة لمن اعتبر بها واتعظ { فَمَنْ
  شاءَ اتَّخَذَ إلى رَبِّهِ سَبِيلاً } يقول: فمن شاء من الخلق اتخذ إلى ربه طريقاً
  بالإيمان به، والعمل بطاعته. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ هَذِهِ تَذْكِرَةٌ } يعني
  القرآن { فَمَنْ شاءَ اتَّخَذَ إلى رَبِّهِ سَبِيلاً } بطاعة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ رَبَّكَ يَعْلَمُ أنكَ تَقُومُ أدْنَى مِنْ ثُلُثَي
  اللَّيْل } يقول لنبيه محمد صلى الله عليه وسلم: إن ربك يا محمد يعلم أنك تقوم أقرب
  من ثلثي الليل مصلياً، ونصفه وثلثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة بالخفض ونصفه وثلثه بمعنى:
  وأدنى من نصفه وثلثه، إنكم لم تطيقوا العمل بما افترض عليكم من قيام الليل، فقوموا
  أدنى من ثلثي الليل ومن نصفه وثلثه. وقرأ ذلك بعض قرّاء مكة وعامة قرّاء الكوفة بالنصب،
  بمعنى: إنك تقوم أدنى من ثلثي الليل وتقوم نصفه وثلثه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والصواب
  من القول في ذلك أنهما قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَطائِفَةٌ مِنَ الَّذِينَ مَعَكَ } يعني من أصحاب رسول الله
  صلى الله عليه وسلم الذين كانوا مؤمنين بالله حين فرض عليهم قيام الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَاللَّهُ يُقَدّرُ الليْلَ والنهارَ } بالساعات والأوقات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { عَلِمَ أنْ لَنْ تُحْصُوهُ } يقول: علم ربكم أيها القوم الذين
  فرض عليهم قيام الليل أن لن تطيقوا قيامه { فَتابَ عَلَيْكُمْ } إذ عجزتم وضعفتم عنه،
  ورجع بكم إلى التخفيف عنكم. وبنحو الذي قلنا في معنى قوله { أنْ لَنْ تُحْصُوهُ } قال
  أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا هشيم، عن عباد بن راشد، عن الحسن { عَلِمَ
  أنْ لَنْ تُحْصُوهُ } أن لن تطيقوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يقعوب، قال: ثنا هشيم، قال: أخبرني به عباد بن راشد، قال: سمعت الحسن يقول في قوله
  { عَلِمَ أنْ لَنْ تُحْصُوهُ } قال: لن تطيقوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد { عَلِمَ أنْ لَنْ تُحْصُوهُ } يقول: أن
  لن تطيقوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا مهران، عن سفيان { عَلِمَ
  أنْ لَنْ تُحْصُوهُ } قال: أن لن تطيقوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا عطاء بن السائب، عن أبيه، عن عبد الله بن عمرو،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خَلَّتانِ لا يُحْصِيهُما رَجَلٌ مُسْلمٌ إلاَّ أدْخَلَتاهُ الجَنةَ،
  وهُمَا يَسِيرٌ، وَمَنْ يَعْمَلْ بِهما قَلِيلٌ، يُسَبِّحُ اللَّهَ فِي دُبُرِ كُلّ
  صَلاةٍ عَشْراً، ويَحْمَدُهُ عَشْراً، ويُكَبِّرُهُ عَشْراً \" </font></font></b>&#13;\t\t\t<label
