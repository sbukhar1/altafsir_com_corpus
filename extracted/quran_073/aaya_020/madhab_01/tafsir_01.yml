  رَبِّهِ سَبِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">إِنَّ رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ
  مِن ثُلُثَيِ ٱلَّيْلِ وَنِصْفَهُ وَثُلُثَهُ وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ وَٱللَّهُ
  يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ عَلِمَ أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ فَٱقْرَءُواْ
  مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ عَلِمَ أَن سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَآخَرُونَ
  يَضْرِبُونَ فِي ٱلأَرْضِ يَبْتَغُونَ مِن فَضْلِ ٱللَّهِ وَآخَرُونَ يُقَٰتِلُونَ
  فِي سَبِيلِ ٱللَّهِ فَٱقْرَءُواْ مَا تَيَسَّرَ مِنْهُ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ
  ٱلزَّكَٰوةَ وَأَقْرِضُواْ ٱللَّهَ قَرْضاً حَسَناً وَمَا تُقَدِّمُواْ لأَنفُسِكُمْ
  مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيْراً وَأَعْظَمَ أَجْراً وَٱسْتَغْفِرُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال: فأنا رأيت رسول الله صلى الله
  عليه وسلم يعقدها بيده، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فَتِلكَ خَمُسُونَ وَمائة باللِّسانِ، وألْفٌ وخَمْسُ مِئََةٍ فِي
  المِيزَانِ وَإذَا أوَى إلى فِراشِهِ سَبَّحَ وحَمَد وكَبَّر مِئََةِ، قال: فَتِلكَ
  مائَةٌ باللِّسانِ، وألْفٌ فِي المِيزَانِ، فأيُّكُمْ يَعْمَلُ فِي اليَوْمِ الوَاحِدِ
  ألْفَينِ وخَمْسَ ِمَئةِ سَيِّئَةٍ؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: فكيف لا نحصيهما؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يأتى أحَدَكُمُ الشيْطانُ وَهُوَ فِي صَلاتِهِ فَيَقُولُ: اذْكُرْ
  كَذَا، اذْكُرْ كَذَا حتى يَنْفَتِلَ، وَلَعَلَهُ لا يَعْقِلُ، ويأْتِيهِ وَهُوَ فِي
  مَضْجَعِهِ فَلا يَزَالُ يُنَوّمَهُ حتى يَنامَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا أبو نعيم، عن سفيان، عن عطاء بن السائب، عن أبيه، عن عبد الله بن
  عمرو، عن النبيّ صلى الله عليه وسلم نحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { عَلِمَ أنْ لَنْ تُحْصُوهُ } قيام الليل
  كتب عليكم { فاقْرَءُوا ما تَيَسَّرَ مِنَ القُرْآنِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فاقْرَءُوا ما تَيَسَّرَ مِنَ القُرْآنِ } يقول: فاقرأوا من الليل ما تيسر لكم من
  القرآن في صلاتكم وهذا تخفيف من الله عزّ وجلّ عن عباده فرضه الذي كان فرض عليهم بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُمِ
  اللَّيْلَ إلاَّ قَلِيلاً نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب، قال: ثنا ابن علية،
  عن أبي رجاء محمد، قال: قلت للحسن: يا أبا سعيد ما تقول في رجل قد استظهر القرآن كله
  عن ظهر قلبه، فلا يقوم به، إنما يصلي المكتوبة، قال: يتوسد القرآن، لعن الله ذاك قال
  الله للعبد الصالح:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإنَّهُ لَذُو عِلْمِ لمَا عَلَّمْناهُ وعُلِّمْتُمْ ما لَمْ
  تَعْلَمُوا أنْتُمْ وَلا آباؤُكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: يا أبا سعيد قال الله: { فاقْرَءُوا
  ما تَيَسَّرَ مِنَ القُرْآنِ } قال: نعم، ولو خمسين آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن عثمان الهمداني، عن السديّ، في قوله: { فاقْرَءُوا ما
  تَيَسَّرَ مِنَ القُرْآنِ } قال: مئة آية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن ربيع، عن الحسن، قال: من قرأ ِمَئة آية في ليلة لم يحاجه القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
