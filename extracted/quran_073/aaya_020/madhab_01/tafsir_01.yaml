text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ
  تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً } * { إِنَّ رَبَّكَ يَعْلَمُ
  أَنَّكَ تَقُومُ أَدْنَىٰ مِن ثُلُثَيِ ٱلَّيْلِ وَنِصْفَهُ وَثُلُثَهُ وَطَآئِفَةٌ
  مِّنَ ٱلَّذِينَ مَعَكَ وَٱللَّهُ يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ عَلِمَ أَن لَّن
  تُحْصُوهُ فَتَابَ عَلَيْكُمْ فَٱقْرَءُواْ مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ عَلِمَ أَن
  سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَآخَرُونَ يَضْرِبُونَ فِي ٱلأَرْضِ يَبْتَغُونَ مِن
  فَضْلِ ٱللَّهِ وَآخَرُونَ يُقَٰتِلُونَ فِي سَبِيلِ ٱللَّهِ فَٱقْرَءُواْ مَا تَيَسَّرَ
  مِنْهُ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَأَقْرِضُواْ ٱللَّهَ قَرْضاً
  حَسَناً وَمَا تُقَدِّمُواْ لأَنفُسِكُمْ مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ
  خَيْراً وَأَعْظَمَ أَجْراً وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  }يعني تعالى ذكره بقوله: إن هذه الآيات التي ذكر فيها أمر القيامة وأهوالها، وما هو
  فاعل فيها بأهل الكفر { تذكرة } يقول: عبرة وعظة لمن اعتبر بها واتعظ { فَمَنْ شاءَ
  اتَّخَذَ إلى رَبِّهِ سَبِيلاً } يقول: فمن شاء من الخلق اتخذ إلى ربه طريقاً بالإيمان
  به، والعمل بطاعته. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { إنَّ هَذِهِ تَذْكِرَةٌ } يعني القرآن
  { فَمَنْ شاءَ اتَّخَذَ إلى رَبِّهِ سَبِيلاً } بطاعة الله.وقوله: { إنَّ رَبَّكَ يَعْلَمُ
  أنكَ تَقُومُ أدْنَى مِنْ ثُلُثَي اللَّيْل } يقول لنبيه محمد صلى الله عليه وسلم:
  إن ربك يا محمد يعلم أنك تقوم أقرب من ثلثي الليل مصلياً، ونصفه وثلثه.اختلف القرّاء
  في قراءة ذلك، فقرأته عامة قرّاء المدينة والبصرة بالخفض ونصفه وثلثه بمعنى: وأدنى
  من نصفه وثلثه، إنكم لم تطيقوا العمل بما افترض عليكم من قيام الليل، فقوموا أدنى من
  ثلثي الليل ومن نصفه وثلثه. وقرأ ذلك بعض قرّاء مكة وعامة قرّاء الكوفة بالنصب، بمعنى:
  إنك تقوم أدنى من ثلثي الليل وتقوم نصفه وثلثه.والصواب من القول في ذلك أنهما قراءتان
  معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.وقوله: { وَطائِفَةٌ مِنَ الَّذِينَ
  مَعَكَ } يعني من أصحاب رسول الله صلى الله عليه وسلم الذين كانوا مؤمنين بالله حين
  فرض عليهم قيام الليل.وقوله: { وَاللَّهُ يُقَدّرُ الليْلَ والنهارَ } بالساعات والأوقات.وقوله:
  { عَلِمَ أنْ لَنْ تُحْصُوهُ } يقول: علم ربكم أيها القوم الذين فرض عليهم قيام الليل
  أن لن تطيقوا قيامه { فَتابَ عَلَيْكُمْ } إذ عجزتم وضعفتم عنه، ورجع بكم إلى التخفيف
  عنكم. وبنحو الذي قلنا في معنى قوله { أنْ لَنْ تُحْصُوهُ } قال أهل التأويل.ذكر من
  قال ذلك:حدثنا أبو كريب، قال: ثنا هشيم، عن عباد بن راشد، عن الحسن { عَلِمَ أنْ لَنْ
  تُحْصُوهُ } أن لن تطيقوه.حدثني يقعوب، قال: ثنا هشيم، قال: أخبرني به عباد بن راشد،
  قال: سمعت الحسن يقول في قوله { عَلِمَ أنْ لَنْ تُحْصُوهُ } قال: لن تطيقوه.حدثنا
  ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد { عَلِمَ أنْ لَنْ تُحْصُوهُ } يقول: أن
  لن تطيقوه.قال: ثنا مهران، عن سفيان { عَلِمَ أنْ لَنْ تُحْصُوهُ } قال: أن لن تطيقوه.حدثني
  يعقوب، قال: ثنا ابن علية، قال: ثنا عطاء بن السائب، عن أبيه، عن عبد الله بن عمرو،
  قال: قال رسول الله صلى الله عليه وسلم: \" خَلَّتانِ لا يُحْصِيهُما رَجَلٌ مُسْلمٌ
  إلاَّ أدْخَلَتاهُ الجَنةَ، وهُمَا يَسِيرٌ، وَمَنْ يَعْمَلْ بِهما قَلِيلٌ، يُسَبِّحُ
  اللَّهَ فِي دُبُرِ كُلّ صَلاةٍ عَشْراً، ويَحْمَدُهُ عَشْراً، ويُكَبِّرُهُ عَشْراً
  \" \r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ
  إِلَىٰ رَبِّهِ سَبِيلاً } * { إِنَّ رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ مِن
  ثُلُثَيِ ٱلَّيْلِ وَنِصْفَهُ وَثُلُثَهُ وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ وَٱللَّهُ
  يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ عَلِمَ أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ فَٱقْرَءُواْ
  مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ عَلِمَ أَن سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَآخَرُونَ
  يَضْرِبُونَ فِي ٱلأَرْضِ يَبْتَغُونَ مِن فَضْلِ ٱللَّهِ وَآخَرُونَ يُقَٰتِلُونَ
  فِي سَبِيلِ ٱللَّهِ فَٱقْرَءُواْ مَا تَيَسَّرَ مِنْهُ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ
  ٱلزَّكَٰوةَ وَأَقْرِضُواْ ٱللَّهَ قَرْضاً حَسَناً وَمَا تُقَدِّمُواْ لأَنفُسِكُمْ
  مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيْراً وَأَعْظَمَ أَجْراً وَٱسْتَغْفِرُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }  قال: فأنا رأيت رسول الله صلى الله عليه
  وسلم يعقدها بيده، قال: \" فَتِلكَ خَمُسُونَ وَمائة باللِّسانِ، وألْفٌ وخَمْسُ مِئََةٍ
  فِي المِيزَانِ وَإذَا أوَى إلى فِراشِهِ سَبَّحَ وحَمَد وكَبَّر مِئََةِ، قال: فَتِلكَ
  مائَةٌ باللِّسانِ، وألْفٌ فِي المِيزَانِ، فأيُّكُمْ يَعْمَلُ فِي اليَوْمِ الوَاحِدِ
  ألْفَينِ وخَمْسَ ِمَئةِ سَيِّئَةٍ؟ \" قالوا: فكيف لا نحصيهما؟ قال: \" يأتى أحَدَكُمُ
  الشيْطانُ وَهُوَ فِي صَلاتِهِ فَيَقُولُ: اذْكُرْ كَذَا، اذْكُرْ كَذَا حتى يَنْفَتِلَ،
  وَلَعَلَهُ لا يَعْقِلُ، ويأْتِيهِ وَهُوَ فِي مَضْجَعِهِ فَلا يَزَالُ يُنَوّمَهُ
  حتى يَنامَ \" حدثنا أبو كريب، قال: ثنا أبو نعيم، عن سفيان، عن عطاء بن السائب، عن
  أبيه، عن عبد الله بن عمرو، عن النبيّ صلى الله عليه وسلم نحوه.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { عَلِمَ أنْ لَنْ تُحْصُوهُ } قيام الليل كتب عليكم
  { فاقْرَءُوا ما تَيَسَّرَ مِنَ القُرْآنِ }.وقوله: { فاقْرَءُوا ما تَيَسَّرَ مِنَ
  القُرْآنِ } يقول: فاقرأوا من الليل ما تيسر لكم من القرآن في صلاتكم وهذا تخفيف من
  الله عزّ وجلّ عن عباده فرضه الذي كان فرض عليهم بقوله:{ قُمِ اللَّيْلَ إلاَّ قَلِيلاً
  نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً }حدثني يعقوب، قال: ثنا ابن علية، عن أبي رجاء
  محمد، قال: قلت للحسن: يا أبا سعيد ما تقول في رجل قد استظهر القرآن كله عن ظهر قلبه،
  فلا يقوم به، إنما يصلي المكتوبة، قال: يتوسد القرآن، لعن الله ذاك قال الله للعبد
  الصالح:{ وَإنَّهُ لَذُو عِلْمِ لمَا عَلَّمْناهُ وعُلِّمْتُمْ ما لَمْ تَعْلَمُوا
  أنْتُمْ وَلا آباؤُكُمْ }قلت: يا أبا سعيد قال الله: { فاقْرَءُوا ما تَيَسَّرَ مِنَ
  القُرْآنِ } قال: نعم، ولو خمسين آية.حدثنا أبو كريب، قال: ثنا وكيع، عن عثمان الهمداني،
  عن السديّ، في قوله: { فاقْرَءُوا ما تَيَسَّرَ مِنَ القُرْآنِ } قال: مئة آية.قال:
  ثنا وكيع، عن ربيع، عن الحسن، قال: من قرأ ِمَئة آية في ليلة لم يحاجه القرآن.قال:
  ثنا وكيع، عن الأعمش، عن أبي صالح، عن كعب، قال: من قرأ في ليلة مائة كُتب من العابدين.وقوله:
  { عَلِمَ أنْ سَيَكُونُ مِنْكُمْ مَرْضَى وآخَرُونَ يَضْربُونَ فِي الأرْض يَبْتَغُونَ
  مِنْ فَضْلِ اللَّهِ } يقول تعالى ذكره: علم ربكم أيها المؤمنون أن سيكون منكم أهل
  مرض قد أضعفه المرض عن قيام الليل { وآخَرُونَ يَضْربُونَ فِي الأرْضِ } في سفر { يَبْتَغُونَ
  مِنْ فَضْلِ اللَّهِ } في تجارة قد سافروا لطلب المعاش فأعجزهم، فأضعفهم أيضاً عن قيام
  الليل { وآخَرُونَ يُقاتِلُونَ فِي سَبِيلِ اللَّهِ } يقول: وآخرون أيضاً منكم يجاهدون
  العدوّ فيقاتلونهم في نُصرة دين الله، فرحمكم الله فخفف عنكم، ووضع عنكم فرض قيام الليل
  { فاقْرَءُوا ما تَيَسَّرَ مِنْهُ } يقول: فاقرءوا الآن إذ خفف ذلك عنكم من الليل في
  صلاتكم ما تيسَّر من القرآن.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ تَذْكِرَةٌ فَمَن شَآءَ
  ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً } * { إِنَّ رَبَّكَ يَعْلَمُ أَنَّكَ تَقُومُ أَدْنَىٰ
  مِن ثُلُثَيِ ٱلَّيْلِ وَنِصْفَهُ وَثُلُثَهُ وَطَآئِفَةٌ مِّنَ ٱلَّذِينَ مَعَكَ وَٱللَّهُ
  يُقَدِّرُ ٱلَّيْلَ وَٱلنَّهَارَ عَلِمَ أَن لَّن تُحْصُوهُ فَتَابَ عَلَيْكُمْ فَٱقْرَءُواْ
  مَا تَيَسَّرَ مِنَ ٱلْقُرْآنِ عَلِمَ أَن سَيَكُونُ مِنكُمْ مَّرْضَىٰ وَآخَرُونَ
  يَضْرِبُونَ فِي ٱلأَرْضِ يَبْتَغُونَ مِن فَضْلِ ٱللَّهِ وَآخَرُونَ يُقَٰتِلُونَ
  فِي سَبِيلِ ٱللَّهِ فَٱقْرَءُواْ مَا تَيَسَّرَ مِنْهُ وَأَقِيمُواْ ٱلصَّلَٰوةَ وَآتُواْ
  ٱلزَّكَٰوةَ وَأَقْرِضُواْ ٱللَّهَ قَرْضاً حَسَناً وَمَا تُقَدِّمُواْ لأَنفُسِكُمْ
  مِّنْ خَيْرٍ تَجِدُوهُ عِندَ ٱللَّهِ هُوَ خَيْراً وَأَعْظَمَ أَجْراً وَٱسْتَغْفِرُواْ
  ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ }والهاء في قوله «منه» من ذكر القرآن. وبنحو
  الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة، قال: ثم أنبأ بخصال المؤمنين، فقال: { عَلِمَ أنْ سَيَكُونُ مِنْكُمْ
  مَرْضَى وآخَرُونَ يَضْربُونَ فِي الأرْض يَبْتَغُونَ مِنْ فَضْلِ اللَّهِ، وآخَرُونَ
  يُقاتِلُونَ فِي سَبِيلِ اللَّهِ، فاقْرَءُوا ما تَيَسَّرَ مِنْهُ } قال: افترض الله
  القيام في أوّل هذه السورة، فقام نبيّ الله صلى الله عليه وسلم وأصحابه حولاً حتى انتفخت
  أقدامهم، وأمسك الله خاتمتها اثني عشر شهراً في السماء، ثم أنزل التخفيف في آخرها فصار
  قيام الليل تطوّعاً بعد فريضة.{ { وأقِيمُوا الصَّلاةَ } يقول: وأقيموا المفروضة وهي
  الصلوات الخمس في اليوم والليل { وآتُوا الزَّكاةَ } يقول: وأعطوا الزكاة المفروضة
  في أموالكم أهلها. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وأقِيمُوا الصَّلاةَ وآتُوا الزَّكاةَ }
  فهما فريضتان واجبتان، لا رخصة لأحد فيهما، فأدّوهما إلى الله تعالى ذكره.وقوله: {
  وأقْرِضُوا اللَّهَ قَرْضاً حَسَناً } يقول: وانفقوا في سبيل الله من أموالكم.وكان
  ابن زيد يقول في ذلك ما:حدثني به يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله:
  { وأقْرِضُوا اللَّهَ قَرْضَاً حَسَناً } قال: القرض: النوافل سوى الزكاة.وقوله: {
  وَما تُقَدّمُوا لأنْفُسِكُمْ مِنْ خَيْرٍ تَجِدُوهُ عِنْدَ اللَّهِ هُوَ خَيْراً وأعْظَمَ
  أجْراً } يقول: وما تقدّموا أيها المؤمنون لأنفسكم في دار الدنيا من صدقة أو نفقة تنفقونها
  في سبيل الله، أو غير ذلك من نفقة في وجوه الخير، أو عمل بطاعة الله من صلاة أو صيام
  أو حجّ، أو غير ذلك من أعمال الخير في طلب ما عند الله، تجدوه عند الله يوم القيامة
  في معادكم، هو خيراً لكم مما قدّمتم في الدنيا، وأعظم منه ثواباً: أي ثوابه أعظم من
  ذلك الذي قدّمتموه لو لم تكونوا قدّمتموه { وَاسْتَغْفِرُوا اللَّهَ } يقول تعالى ذكره:
  وسلوا الله غفران ذنوبكم يصفح لكم عنها { إن اللَّهَ غَفُورٌ رَحِيمٌ } يقول: إن الله
  ذو مغفرة لذنوب من تاب من عباده من ذنوبه، وذو رحمة أن يعاقبهم عليها من بعد توبتهم
  منها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

