text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَذَرْنِي وَٱلْمُكَذِّبِينَ
  أُوْلِي ٱلنَّعْمَةِ وَمَهِّلْهُمْ قَلِيلاً } * { إِنَّ لَدَيْنَآ أَنكَالاً وَجَحِيماً
  } * { وَطَعَاماً ذَا غُصَّةٍ وَعَذَاباً أَلِيماً }يعني تعالى ذكره بقوله { وَذَرْنِي
  وَالمُكَذّبينَ } فدعني يا محمد والمكذّبين بآياتي { أُولى النَّعْمَةِ } يعني أهل
  التنعم في الدنيا { وَمَهِّلْهُمْ قَليلاً } يقول: وأخرهم بالعذاب الذي بسطته لهم قليلاً
  حتى يبلغ الكتاب أجله. وذُكر أن الذي كان بين نزول هذه الآية وبين بدر يسير.ذكر من
  قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن محمد بن إسحاق، عن ابن عباد،
  عن أبيه، عن عباد، عن عبد الله بن الزبير، عن عائشة قالت: لما نزلت هذه الآية: { وَذَرْنِي
  والمُكَذّبِينَ أُولي النَّعْمَة وَمَهِّلْهُمْ قَلِيلاً إنَّ لَدَيْنا أنْكالاً وجَحِيماً
  }... الآية، قالت: لم يكن إلا يسير حتى كانت وقعة بدر.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال الله: { وَذَرْنِي وَالمُكَذّبِينَ أُولي النَّعْمَةِ وَمَهِّلْهُمْ
  قَلِيلاً } يقول: إن لله فيهم طَلِبة وحاجة.وقوله: { إنَّ لَدَيْنا أنْكالاً وجَحِيماً
  } يقول تعالى ذكره: إن عندنا لهؤلاء المكذّبينّ بآياتنا أنكالاً، يعني قيوداً، واحدها:
  نِكْل. وبمثل الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا ابن عبد الأعلى،
  قال: ثنا المعتمر، عن أبيه، عن أبي عمرو، عن عكرِمة، أن الآية التي قال: { إنَّ لَدَيْنا
  أنْكالاً وجَحِيماً } إنها قيود.حدثني عبيد بن أسباط بن محمد، قال ثنا ابن يمان، عن
  سفيان، عن أبي عمرو، عن عكرِمة { إنَّ لَدَيْنا أنْكالاً } قال: قُيوداً.حدثنا ابن
  بشار، قال: ثنا يحيى وعبد الرحمن، قال: ثنا سفيان، قال: ثنا أبو عمرو، عن عكرمة أَنْكالاً
  قال: قيوداً.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن أبي عمرو، عن عكرمة { إنَّ
  لَدَيْنا أنْكالاً } قال: قيوداً.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  قال: وبلغني عن مجاهد قال: الأنكال: القيود.حدثنا ابن حميد، قال: ثنا ابن المبارك،
  عن سفيان، عن حماد، قال: الأنكال: القيود.حدثني محمد بن عيسى الدامغاني، قال: ثنا ابن
  المبارك، عن سفيان، عن حماد، مثله.حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  قال: سمعت حمادا يقول: الأنكال القيود.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن
  قتادة { إنَّ لَدَيْنا أنْكالاً }: أي قيوداً.حدثنا أبو كريب، قال: ثنا وكيع، عن مبارك،
  عن الحسن، عن سفيان، عن أبي عمرو بن العاص، عن عكرِمة { إنَّ لَدَيْنا أنْكالاً } قال:
  قيوداً.حدثنا أبو عبيد الوَصَّابي محمد بن حفص، قال: ثنا ابن حِمْيَر، قال: ثنا الثوريّ،
  عن حماد، في قوله { إنَّ لَدَيْنا أنْكالاً وَجَحِيماً } قال: الأنكال: القيود.حدثنا
  سعيد بن عنبسة الرازي، قال: مررت بابن السماك، وهو يَقُصّ وهو يقول: سمعت الثوري يقول:
  سمعت حماداً يقول في قوله الله: { إنَّ لَدَيْنا أنْكالاً } قال: قيوداً سوداء من نار
  جهنم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ وَذَرْنِي وَٱلْمُكَذِّبِينَ أُوْلِي ٱلنَّعْمَةِ
  وَمَهِّلْهُمْ قَلِيلاً } * { إِنَّ لَدَيْنَآ أَنكَالاً وَجَحِيماً } * { وَطَعَاماً
  ذَا غُصَّةٍ وَعَذَاباً أَلِيماً }وقوله: { وَجَحِيماً } يقول: وناراً تسعر { وَطَعاماً
  ذَا غُصَّةٍ } يقول: وطعاماً يَغَصّ به آكله، فلا هو نازل عن حلقه، ولا هو خارج منه،
  كما:حدثني إسحاق بن وهب وابن سنان القزّاز قالا: ثنا أبو عاصم، قال: ثنا شبيب بن بشر،
  عن عكرِمة، عن ابن عباس، في قوله: { وَطَعاماً ذَا غُصَّةٍ } قال: شوك يأخذ بالحلق،
  فلا يدخل ولا يخرج.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { وَطَعاما
  ذَا غُصَّةٍ } قال: شجرة الزقوم.وقوله: { وَعَذَاباً ألِيماً } يقول: وعذاباً مؤلماً
  موجعاً.حدثنا أبو كريب، قال: ثنا وكيع، عن حمزة الزيات، عن حُمْران بن أعين أن النبيّ
  صلى الله عليه وسلم قرأ: { إنَّ لَدَيْنا أنْكالاً وَجَحِيماً وَطَعاماً ذَا غُصَّةٍ
  } فصعق صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

