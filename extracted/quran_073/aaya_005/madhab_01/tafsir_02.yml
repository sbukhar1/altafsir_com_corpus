  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّا
  سَنُلْقِي عَلَيْكَ قَوْلاً ثَقِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذه الآية اعتراض،
  ويعني بالقول الثقيل: القرآن وما فيه من الأوامر والنواهي التي هي تكاليف شاقة ثقيلة
  على المكلفين،وخاصة على رسول اللَّه صلى الله عليه وسلم لأنه متحملها بنفسه ومحملها
  أمته؛ فهي أثقل عليه وأبهظ له وأراد بهذا الاعتراض: أن ما كلفه من قيام الليل من جملة
  التكاليف الثقيلة الصعبة التي ورد بها القرآن، لأنّ الليل وقت السبات والراحة والهدوء
  فلا بد لمن أحياه من مضادة لطبعه ومجاهدة لنفسه. وعن ابن عباس رضي الله عنه: كان إذا
  نزل عليه الوحي ثقل عليه وتربد له جلده. وعن عائشة رضي اللَّه عنها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1238) رأيته ينزل عليه الوحي في اليوم الشديد البرد فيفصم عنه وإنّ
  جبينه ليرفضُّ عرقاً. وعن الحسن: ثقيل في الميزان. وقيل: ثقيل على المنافقين. وقيل:
  كلام له وزن ورجحان ليس بالسفساف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

