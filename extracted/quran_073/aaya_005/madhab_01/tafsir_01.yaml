  نَاشِئَةَ ٱللَّيْلِ هِيَ أَشَدُّ وَطْأً وَأَقْوَمُ قِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لَكَ فِي ٱلنَّهَارِ سَبْحَاً طَوِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد،
  قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد { إنَّ ناشِئَةَ اللَّيْلِ }
  قال: إذا قمت من الليل فهو ناشئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن سفيان، عن ليث، عن مجاهد، قال: كلّ شيء بعد العشاء فهو ناشئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { إنَّ
  ناشِئَةَ اللَّيْلِ } قال: قيام الليل قال: وأيّ ساعة من الليل قام فقد نشأ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا مهران، عن سفيان، عن ابن أبي نجيح، عن مجاهد،
  قال: أيّ الليل قمت فهو ناشئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا مهران، عن خارجة، عن أبي يونس حاتم بن أبي صغيرة، عن ابن أبي مُلَيكة، قال: سألت
  ابن عباس وابن الزبير عن ناشئة الليل فقالا: كلّ الليل ناشئة، فإذا نشأت قائماً فتلك
  ناشئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله { إنَّ ناشِئَةَ اللَّيْلِ } قال: أيّ ساعة تَهَجَّدَ فيها
  متهجد من الليل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حُدثت عن الحسين، قال: سمعت أبا
  معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { إنَّ ناشِئَةَ اللَّيْلِ }
  يعني الليل كله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع،
  عن أبي عامر الخزاز، ونافع عن ابن أبي مليكة، عن ابن عباس في قوله { إنَّ ناشِئَةَ
  اللَّيْلِ } قال: الليل كله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد، قال: الليل كله إذا قام يصلي فهو ناشئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل ذلك ما كان بعد العشاء، فأما ما كان قبل العشاء فليس
  بناشئة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن سليمان التيميّ، عن
  أبي مُجَلِّز، في قوله: { إنَّ ناشِئَةَ اللَّيْلِ } قال: ما بعد العشاء ناشئة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ثنا ابن علية، قال: ثنا أبو رجاء، في قوله: { إنَّ ناشِئَةَ اللَّيْلِ
  } قال: ما بعد العشاء الآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله { إنَّ ناشِئَةَ اللَّيْلِ } قال:
  ناشئة الليل: ما كان بعد العشاء فهو ناشئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا سليمان، قال: ثنا أبو هلال، قال: قال قتادة في قوله { إنَّ ناشِئَةَ
  اللَّيْلِ } قال: كلّ شيء بعد العشاء فهو ناشئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { هِيَ أشَد وَطْئاً } اختلفت قرّاء الأمصار في قراءة ذلك، فقرأته عامة قرّاء مكة والمدينة
  والكوفة { أشَدُّ وَطْئاً } بفتح الواو وسكون الطاء. وقرأ ذلك بعض قرّاء البصرة ومكة
  والشام: «وِطاء» بكسر الواو ومدّ الألف على أنه مصدر من قول القائل: واطأ اللسان القلب
  مواطأة ووِطاءً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أنهما
  قراءتان معروفتان صحيحتا المعنى، فبأيتهما قرأ القارىء فمصيب.</font></font>&#13;\t\t\t<label
