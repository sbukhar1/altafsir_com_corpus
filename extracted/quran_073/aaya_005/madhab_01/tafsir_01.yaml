  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ نَاشِئَةَ
  ٱللَّيْلِ هِيَ أَشَدُّ وَطْأً وَأَقْوَمُ قِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ لَكَ فِي ٱلنَّهَارِ
  سَبْحَاً طَوِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويل في تأويل قوله:
  { إنَّا سَنُلْقِي عَلَيْك قَوْلاً ثَقِيلاً } فقال بعضهم: عُني به إنا سنلقي عليك
  قولاً ثقيلاً العمل به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، عن أبي رجاء، عن الحسن،
  في قوله: { إنَّا سَنُلْقِي عَلَيْكَ قَوْلاً ثَقِيلاً } قال: العمل به، قال: إن الرجل
  لَيَهُذُّ السورة، ولكنّ العمل به ثقيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { إنَّا سَنُلْقِي عَلَيْكَ قَوْلاً
  ثَقِيلاً } ثقيل والله فرائضه وحدوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، قوله { ثَقِيلاً } قال: ثقيل
  والله فرائضه وحدوده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عني بذلك أن القول
  عينه ثقيل محمله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن هشام بن عروة،
  عن أبيه أن النبيّ صلى الله عليه وسلم كان إذا أوحي إليه وهو على ناقته وضعت جرانها،
  فما تستطيع أن تتحرّك حتى يسرَّي عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: { إنَّا سَنُلْقِي عَلَيْكَ
  قَوْلاً ثَقِيلاً } قال: هو والله ثقيل مبارك القرآن، كما ثقل في الدنيا ثَقُل في الموازين
  يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولى الأقوال بالصواب في ذلك أن
  يقال: إن الله وصفه بأنه قول ثقيل، فهو كما وصفه به ثقيل محمله ثقيل العمل بحدوده وفرائضه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إنَّ ناشِئَةَ اللَّيْلِ هِيَ أشَدُّ وَطـئاً } يعني جلّ
  وعزّ بقوله: إن ناشئة الليل: إن ساعات الليل، وكلّ ساعة من ساعات الليل ناشئة من الليل.
  وقد اختلف أهل التأويل في ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: أخبرنا حاتم بن أبي صغيرة، قال: قلت لعبد
  الله بن أبي مليكة: ألا تحدثني أيّ الليل ناشئة؟ قال: على الثبت سقطت، سألت عنها ابن
  عباس، فزعم أن الليل كله ناشئة، وسألت عنها ابن الزبير، فأخبرني مثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، قال: ثنا عنبسة، عن أبي إسحاق، عن
  سعيد بن جُبير، عن ابن عباس { إنَّ ناشِئَةَ اللَّيْلِ } قال: بلسان الحبشة إذا قام
  الرجل من الليل، قالوا: نشأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي إسحاق، عن سعيد بن جُبير،
  عن ابن عباس { إنَّ ناشِئَةَ اللَّيْلِ } نشأ: قام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا إسرائيل، عن أبي مَيْسرة { إنَّ ناشِئَةَ
  اللَّيْلِ } قال: نشأ: قام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: ثنا عبد الرحمن، قال: ثنا سفيان،
  عن ابن أبي نجيح، قال: إذا قام الرجل من الليل، فهو ناشئة الليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا هناد بن السريّ، قال: ثنا أبو الأحوص، عن سماك، عن عكرمة، في
  قوله: { إنَّ ناشِئَةَ اللَّيْلِ } قال: هو الليل كله.</font></font>&#13;\t\t\t<label
