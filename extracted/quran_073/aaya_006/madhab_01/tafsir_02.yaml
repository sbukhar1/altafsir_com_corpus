  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  نَاشِئَةَ ٱللَّيْلِ هِيَ أَشَدُّ وَطْأً وَأَقْوَمُ قِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  نَاشِئَةَ ٱلَّيْلِ } النفس الناشئة بالليل، التي تنشأ من مضجعها إلى العبادة، أي:
  تنهض وترتفع، من نشأت السحابة: إذا ارتفعت، ونشأ من مكانه ونشز: إذا نهض، قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَشَأْنَا إلى خُوصٍ بَرَى نَيَّهَا السُّرَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَأَلْصَقَ مِنْهَا مُشْرِفَاتِ الْقَمَاحِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيام الليل، على أن الناشئة مصدر
  من نشأ إذا قام ونهض على فاعلة: كالعاقبة ويدل عليه ما روى عن عبيد بن عمير: قلت لعائشة:
  رجل قام من أوّل الليل، أتقولين له قام ناشئة؟ قالت لا؛ إنما الناشئة القيام بعد النوم.
  ففسرت الناشئة بالقيام عن المضجع أو العبادة التي تنشأ بالليل، أي: تحدث، وترتفع. وقيل:
  هي ساعات الليل كلها؛ لأنها تحدث واحدة بعد أخرى. وقيل: الساعات الأول منه. وعن علي
  بن الحسين رضي اللَّه عنهما أنه كان يصلي بين المغرب والعشاء ويقول: أما سمعتم قول
  الله تعالى: { إِنَّ نَاشِئَةَ ٱلَّيْلِ } هذه ناشئة الليل { هِىَ أَشَدُّ وَطْأً }
  هي خاصة دون ناشئة النهار، أشدّ مواطأة يواطىء قلبها لسانها: إن أردت النفس. أو يوطىء
  فيها قلب القائم لسانه: إن أردت القيام أو العبادة أو الساعات. أو أشدّ موافقة لما
  يراد من الخشوع والإخلاص. وعن الحسن: أشدّ موافقة بين السر والعلانية، لانقطاع رؤية
  الخلائق. وقرىء: «أشدّ وطأ» بالفتح والكسر. والمعنى: أشد ثبات قدم وأبعد من الزلل.
  أو أثقل وأغلظ على المصلي من صلاة النهار، من قوله عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1239)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللهم اشدد وطأتك على مضر \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَأَقْوَمُ قِيلاً } وأسد مقالا وأثبت قراءة لهدوّ الأصوات. وعن
  أنس رضي الله عنه أنه قرأ: وأصوب قيلا، فقيل له: يا أبا حمزة، إنما هي: وأقوم؛ فقال:
  إنّ أقوم وأصوب وأهيأ واحد. وروى أبو زيد الأنصاري عن أبي سرار الغنوي أنه كان يقرأ:
  فحاسوا، بحاء غير معجمة، فقيل له: إنما هو</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">جَاسُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء:5] بالجيم، فقال: وجاسوا
  وحاسوا واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

