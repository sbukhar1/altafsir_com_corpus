text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ نَاشِئَةَ
  ٱللَّيْلِ هِيَ أَشَدُّ وَطْأً وَأَقْوَمُ قِيلاً }{ نَاشِئَةَ ٱلَّيْلِ } النفس الناشئة
  بالليل، التي تنشأ من مضجعها إلى العبادة، أي: تنهض وترتفع، من نشأت السحابة: إذا ارتفعت،
  ونشأ من مكانه ونشز: إذا نهض، قال:نَشَأْنَا إلى خُوصٍ بَرَى نَيَّهَا السُّرَى   وَأَلْصَقَ
  مِنْهَا مُشْرِفَاتِ الْقَمَاحِدِوقيام الليل، على أن الناشئة مصدر من نشأ إذا قام
  ونهض على فاعلة: كالعاقبة ويدل عليه ما روى عن عبيد بن عمير: قلت لعائشة: رجل قام من
  أوّل الليل، أتقولين له قام ناشئة؟ قالت لا؛ إنما الناشئة القيام بعد النوم. ففسرت
  الناشئة بالقيام عن المضجع أو العبادة التي تنشأ بالليل، أي: تحدث، وترتفع. وقيل: هي
  ساعات الليل كلها؛ لأنها تحدث واحدة بعد أخرى. وقيل: الساعات الأول منه. وعن علي بن
  الحسين رضي اللَّه عنهما أنه كان يصلي بين المغرب والعشاء ويقول: أما سمعتم قول الله
  تعالى: { إِنَّ نَاشِئَةَ ٱلَّيْلِ } هذه ناشئة الليل { هِىَ أَشَدُّ وَطْأً } هي خاصة
  دون ناشئة النهار، أشدّ مواطأة يواطىء قلبها لسانها: إن أردت النفس. أو يوطىء فيها
  قلب القائم لسانه: إن أردت القيام أو العبادة أو الساعات. أو أشدّ موافقة لما يراد
  من الخشوع والإخلاص. وعن الحسن: أشدّ موافقة بين السر والعلانية، لانقطاع رؤية الخلائق.
  وقرىء: «أشدّ وطأ» بالفتح والكسر. والمعنى: أشد ثبات قدم وأبعد من الزلل. أو أثقل وأغلظ
  على المصلي من صلاة النهار، من قوله عليه السلام.(1239) \" اللهم اشدد وطأتك على مضر
  \" { وَأَقْوَمُ قِيلاً } وأسد مقالا وأثبت قراءة لهدوّ الأصوات. وعن أنس رضي الله
  عنه أنه قرأ: وأصوب قيلا، فقيل له: يا أبا حمزة، إنما هي: وأقوم؛ فقال: إنّ أقوم وأصوب
  وأهيأ واحد. وروى أبو زيد الأنصاري عن أبي سرار الغنوي أنه كان يقرأ: فحاسوا، بحاء
  غير معجمة، فقيل له: إنما هو{ جَاسُواْ }[الإسراء:5] بالجيم، فقال: وجاسوا وحاسوا واحد.\r\n\t\t\t\r\n\t\t\t</section>"

