text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَيْفَ تَتَّقُونَ
  إِن كَفَرْتُمْ يَوْماً يَجْعَلُ ٱلْوِلْدَانَ شِيباً } * { ٱلسَّمَآءُ مُنفَطِرٌ بِهِ
  كَانَ وَعْدُهُ مَفْعُولاً }{ يَوْماً } مفعول به، أي: فكيف تقون أنفسكم يوم القيامة
  وهو له، إن بقيتم على الكفر. ولم تؤمنوا وتعملوا صالحاً. ويجوز أن يكون ظرفاً، أي:
  فكيف لكم بالتقوى في يوم القيامة إن كفرتم في الدنيا ويجوز أن ينتصب بكفرتم على تأويل
  جحدتم، أي فكيف تتقون الله وتخشونه إن جحدتم يوم القيامة والجزاء، أن تقوى الله خوف
  عقابه { يَجْعَلُ ٱلْوِلْدٰنَ شِيباً } مثل في الشدة يقال في اليوم الشديد: يوم يشيب
  نواصي الأطفال والأصل فيه: أنّ الهموم والأحزان إذا تفاقمت على الإنسان أسرع فيه الشيب.
  قال أبو الطيب:وَالْهَمُّ يَخْتَرِمُ الْجَسِيمَ نَحَافَةً   وَيُشِيبُ نَاصِيَةَ الصَّبِيِّ
  وَيُهْرِمُوقد مرّ بي في بعض الكتب أن رجلاً أمسى فاحم الشعر كحنك الغراب. وأصبح وهو
  أبيض الرأس واللحية كالثغامة، فقال: أريت القيامة والجنة والنار في المنام، ورأيت الناس
  يقادون في السلاسل إلى النار، فمن هول ذلك أصبحت كما ترون. ويجوز أن يوصف اليوم بالطول.
  وأنّ الأطفال يبلغون فيه أوان الشيخوخة والشيب { السَّمَآءُ مُنفَطِرٌ بِهِ } وصف لليوم
  بالشدّة أيضاً. وأنّ السماء على عظمها وإحكامها تنفطر فيه، فما ظنك بغيرها من الخلائق.
  وقرىء: «منفطر ومتفطر» والمعنى: ذات انفطار. أو على تأويل السماء بالسقف أو على تأويل
  السماء شىء منفطر والباء في { بِهِ } مثلها في قولك: فطرت العود بالقدوم فانفطر به،
  يعني: أنها تنفطر بشدة ذلك اليوم وَهَوْله كما ينفطر الشيء بما يفطر به. ويجوز أن يراد
  السماء مثقلة به إثقالاً يؤدّي إلى انفطارها لعظمه عليها وخشيتها من وقوعه، كقوله:{ ثَقُلَتْ
  فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ }[الأعراف: 187]، { وَعْدَهُ } من إضافة المصدر إلى
  المفعول، والضمير لليوم. ويجوز أن يكون مضافاً إلى الفاعل وهو الله عز وعلا، ولم يجر
  له ذكر لكونه معلوماً.\r\n\t\t\t\r\n\t\t\t</section>"

