  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  تَتَّقُونَ إِن كَفَرْتُمْ يَوْماً يَجْعَلُ ٱلْوِلْدَانَ شِيباً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلسَّمَآءُ
  مُنفَطِرٌ بِهِ كَانَ وَعْدُهُ مَفْعُولاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يَوْماً } مفعول به، أي: فكيف تقون أنفسكم يوم القيامة وهو له، إن بقيتم على الكفر.
  ولم تؤمنوا وتعملوا صالحاً. ويجوز أن يكون ظرفاً، أي: فكيف لكم بالتقوى في يوم القيامة
  إن كفرتم في الدنيا ويجوز أن ينتصب بكفرتم على تأويل جحدتم، أي فكيف تتقون الله وتخشونه
  إن جحدتم يوم القيامة والجزاء، أن تقوى الله خوف عقابه { يَجْعَلُ ٱلْوِلْدٰنَ شِيباً
  } مثل في الشدة يقال في اليوم الشديد: يوم يشيب نواصي الأطفال والأصل فيه: أنّ الهموم
  والأحزان إذا تفاقمت على الإنسان أسرع فيه الشيب. قال أبو الطيب:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَالْهَمُّ يَخْتَرِمُ الْجَسِيمَ نَحَافَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَيُشِيبُ نَاصِيَةَ الصَّبِيِّ وَيُهْرِمُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد مرّ بي في بعض الكتب أن رجلاً
  أمسى فاحم الشعر كحنك الغراب. وأصبح وهو أبيض الرأس واللحية كالثغامة، فقال: أريت القيامة
  والجنة والنار في المنام، ورأيت الناس يقادون في السلاسل إلى النار، فمن هول ذلك أصبحت
  كما ترون. ويجوز أن يوصف اليوم بالطول. وأنّ الأطفال يبلغون فيه أوان الشيخوخة والشيب
  { السَّمَآءُ مُنفَطِرٌ بِهِ } وصف لليوم بالشدّة أيضاً. وأنّ السماء على عظمها وإحكامها
  تنفطر فيه، فما ظنك بغيرها من الخلائق. وقرىء: «منفطر ومتفطر» والمعنى: ذات انفطار.
  أو على تأويل السماء بالسقف أو على تأويل السماء شىء منفطر والباء في { بِهِ } مثلها
  في قولك: فطرت العود بالقدوم فانفطر به، يعني: أنها تنفطر بشدة ذلك اليوم وَهَوْله
  كما ينفطر الشيء بما يفطر به. ويجوز أن يراد السماء مثقلة به إثقالاً يؤدّي إلى انفطارها
  لعظمه عليها وخشيتها من وقوعه، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثَقُلَتْ فِى ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  187]، { وَعْدَهُ } من إضافة المصدر إلى المفعول، والضمير لليوم. ويجوز أن يكون مضافاً
  إلى الفاعل وهو الله عز وعلا، ولم يجر له ذكر لكونه معلوماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

