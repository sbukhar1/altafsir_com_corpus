text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَيْفَ تَتَّقُونَ
  إِن كَفَرْتُمْ يَوْماً يَجْعَلُ ٱلْوِلْدَانَ شِيباً } * { ٱلسَّمَآءُ مُنفَطِرٌ بِهِ
  كَانَ وَعْدُهُ مَفْعُولاً }يقول تعالى ذكره للمشركين به: فكيف تخافون أيها الناس يوماً
  يجعل الولدان شيباً إن كفرتم بالله، ولم تصدّقوا به. وذُكر أن ذلك كذلك في قراءة عبد
  الله بن مسعود. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثنا بشر،
  قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، في قوله: { فَكَيْفَ تَتَّقُونَ إنْ كَفَرْتُمْ
  يَوْماً يَجْعَلُ الوِلْدَانَ شِيباً } يقول: كيف تتقون يوماً وأنتم قد كفرتم به ولا
  تصدّقون به.حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { فَكَيْفَ
  تَتَّقُونَ إنْ كَفَرْتُمْ } قال: والله لا يتقي من كفر بالله ذلك اليوم.وقوله: { يَوْماً
  يَجْعَلُ الوِلْدَانَ شِيباً } يعني يوم القيامة، وإنما تشيب الولدان من شدّة هوله
  وكربه، كما:حدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول
  في قوله: { يَوْماً يَجْعَلُ الوِلْدَانَ شِيباً } كان ابن مسعود يقول: «إذا كان يومُ
  القيامة دعا ربُّنا المَلِكُ آدمَ، فيقول: يا آدم قم فابعث بعث النار، فيقول آدم: أي
  ربّ لا علم لي إلاّ ما علمتني، فيقول الله له: أخرج من كلّ ألف تسع مائة وتسعة وتسعين،
  فيُساقون إلى النار سُوداً مقرنين، زُرقاً كالِحِين، فيشيب هنالك كلّ وليد».حدثني يونس،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْماً يَجْعَلُ الوِلْدَانَ شِيباً
  } قال: تشيب الصغار من كرب ذلك اليوم.وقوله: { السَّماءُ مُنْفَطِرٌ بِهِ } يقول تعالى
  ذكره: السماء مثقلة بذلك اليوم متصدّعة متشققة. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر
  من قال ذلك:حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه،
  عن ابن عباس، قوله: { السَّماءُ مُنْفَطِرٌ بِهِ } يعني: تشقَّق السماء حين ينزل الرحمن
  جلّ وعزّ.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال:
  ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مُنْفَطِرٌ
  بِهِ } قال: مثقلة به.حدثنا أبو حفص الحيري، قال: ثنا مؤمل، قال: ثنا أبو مودود، عن
  الحسن، في قوله: { السَّماءُ مُنْفَطِرٌ بِهِ } قال: مثقلة محزونة يوم القيامة.حدثني
  عليّ بن سهل، قال: ثنا مؤمل، قال: ثنا أبو مودود بحر بن موسى، قال: سمعت ابن أبي عليّ
  يقول في هذه الآية، ثم ذكر نحوه.حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الحسين،
  عن يزيد، عن عكرِمة { السَّماءُ مُنْفَطِرٌ بِهِ } قال: مثقلة به.حدثني يعقوب بن إبراهيم،
  قال: ثنا ابن علية، قال: ثنا أبو رجاء، عن الحسن، في قوله { السَّماءُ مُنْفَطِرٌ بِهِ
  } قال: موقرة مثقلة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَكَيْفَ تَتَّقُونَ إِن كَفَرْتُمْ
  يَوْماً يَجْعَلُ ٱلْوِلْدَانَ شِيباً } * { ٱلسَّمَآءُ مُنفَطِرٌ بِهِ كَانَ وَعْدُهُ
  مَفْعُولاً }حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { السَّماءُ مُنْفَطِرٌ
  بِهِ } يقول: مثقل به ذلك اليوم.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد،
  في قوله: { السَّماءُ مُنْفَطِرٌ بِهِ } قال: هذا يوم القيامة، فجعل الولدان شيباً،
  ويوم تنفطر السماء، وقرأ:{ إذَا السَّماءُ انْفَطَرَتْ }وقال: هذا كله يوم القيامة.حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن جابر، عن عبد الله بن يحيى، عن عكرمة، عن ابن
  عباس { السَّماءُ مُنْفَطِرٌ بِهِ } قال: ممتلئة به، بلسان الحبشة.حدثنا مهران، عن
  سفيان، عن جابر، عن عكرِمة، ولم يسمعه عن ابن عباس { السَّماءُ مُنْفَطِرٌ بِهِ } قال:
  ممتلئة به.وذُكرت السماء في هذا الموضع لأن العرب تذكرها وتؤنثها، فمن ذكرها وجهها
  إلى السقف، كما يقال: هذا سماء البيت: لسقفه. وقد يجوز أن يكون تذكيرهم إياها لأنها
  من الأسماء التي لا فصل فيها بين مؤنثها ومذكرها ومن التذكير قول الشاعر:فَلَوْ رَفَعَ
  السَّماءُ إلَيْهِ قَوْماً   لَحقْنا بالسَّماءِ مَعَ السَّحابِوقوله: { كانَ وَعْدُهُ
  مَفْعُولاً } يقول تعالى ذكره: كان ما وعد الله من أمر أن يفعله مفعولاً، لأنه لا يخلف
  وعده، وما وعد أن يفعله تكوينه يوم تكون الولدان شيباً يقول: فاحذروا ذلك اليوم أيها
  الناس، فإنه كائن لا محالة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

