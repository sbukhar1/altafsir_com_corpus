  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { السَّماءُ مُنْفَطِرٌ بِهِ } يقول: مثقل به ذلك اليوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { السَّماءُ
  مُنْفَطِرٌ بِهِ } قال: هذا يوم القيامة، فجعل الولدان شيباً، ويوم تنفطر السماء، وقرأ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إذَا
  السَّماءُ انْفَطَرَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وقال: هذا كله يوم القيامة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا وكيع، عن سفيان، عن جابر، عن عبد الله بن يحيى، عن عكرمة، عن ابن
  عباس { السَّماءُ مُنْفَطِرٌ بِهِ } قال: ممتلئة به، بلسان الحبشة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مهران، عن سفيان، عن جابر، عن عكرِمة، ولم يسمعه عن ابن عباس
  { السَّماءُ مُنْفَطِرٌ بِهِ } قال: ممتلئة به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذُكرت
  السماء في هذا الموضع لأن العرب تذكرها وتؤنثها، فمن ذكرها وجهها إلى السقف، كما يقال:
  هذا سماء البيت: لسقفه. وقد يجوز أن يكون تذكيرهم إياها لأنها من الأسماء التي لا فصل
  فيها بين مؤنثها ومذكرها ومن التذكير قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَوْ رَفَعَ السَّماءُ إلَيْهِ قَوْماً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَحقْنا بالسَّماءِ مَعَ السَّحابِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { كانَ وَعْدُهُ مَفْعُولاً
  } يقول تعالى ذكره: كان ما وعد الله من أمر أن يفعله مفعولاً، لأنه لا يخلف وعده، وما
  وعد أن يفعله تكوينه يوم تكون الولدان شيباً يقول: فاحذروا ذلك اليوم أيها الناس، فإنه
