  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَكَيْفَ
  تَتَّقُونَ إِن كَفَرْتُمْ يَوْماً يَجْعَلُ ٱلْوِلْدَانَ شِيباً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلسَّمَآءُ
  مُنفَطِرٌ بِهِ كَانَ وَعْدُهُ مَفْعُولاً</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره للمشركين به: فكيف تخافون أيها الناس يوماً يجعل الولدان شيباً إن كفرتم
  بالله، ولم تصدّقوا به. وذُكر أن ذلك كذلك في قراءة عبد الله بن مسعود. وبنحو الذي
  قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، في قوله: { فَكَيْفَ تَتَّقُونَ إنْ كَفَرْتُمْ يَوْماً يَجْعَلُ
  الوِلْدَانَ شِيباً } يقول: كيف تتقون يوماً وأنتم قد كفرتم به ولا تصدّقون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة: { فَكَيْفَ
  تَتَّقُونَ إنْ كَفَرْتُمْ } قال: والله لا يتقي من كفر بالله ذلك اليوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يَوْماً يَجْعَلُ الوِلْدَانَ شِيباً } يعني يوم القيامة،
  وإنما تشيب الولدان من شدّة هوله وكربه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { يَوْماً
  يَجْعَلُ الوِلْدَانَ شِيباً } كان ابن مسعود يقول: «إذا كان يومُ القيامة دعا ربُّنا
  المَلِكُ آدمَ، فيقول: يا آدم قم فابعث بعث النار، فيقول آدم: أي ربّ لا علم لي إلاّ
  ما علمتني، فيقول الله له: أخرج من كلّ ألف تسع مائة وتسعة وتسعين، فيُساقون إلى النار
  سُوداً مقرنين، زُرقاً كالِحِين، فيشيب هنالك كلّ وليد».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { يَوْماً يَجْعَلُ الوِلْدَانَ
  شِيباً } قال: تشيب الصغار من كرب ذلك اليوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { السَّماءُ مُنْفَطِرٌ بِهِ } يقول تعالى ذكره: السماء مثقلة بذلك اليوم متصدّعة متشققة.
  وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن سعد، قال: ثني أبي،
  قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { السَّماءُ مُنْفَطِرٌ بِهِ
  } يعني: تشقَّق السماء حين ينزل الرحمن جلّ وعزّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، قوله: { مُنْفَطِرٌ بِهِ } قال: مثقلة
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو حفص الحيري، قال: ثنا
  مؤمل، قال: ثنا أبو مودود، عن الحسن، في قوله: { السَّماءُ مُنْفَطِرٌ بِهِ } قال:
  مثقلة محزونة يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني عليّ بن سهل، قال: ثنا مؤمل،
  قال: ثنا أبو مودود بحر بن موسى، قال: سمعت ابن أبي عليّ يقول في هذه الآية، ثم ذكر
  نحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن
  واضح، قال: ثنا الحسين، عن يزيد، عن عكرِمة { السَّماءُ مُنْفَطِرٌ بِهِ } قال: مثقلة
  به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، قال: ثنا أبو رجاء، عن الحسن، في قوله { السَّماءُ مُنْفَطِرٌ بِهِ } قال:
  موقرة مثقلة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
