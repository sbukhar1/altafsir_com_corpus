  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَرْنِي
  وَٱلْمُكَذِّبِينَ أُوْلِي ٱلنَّعْمَةِ وَمَهِّلْهُمْ قَلِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لَدَيْنَآ أَنكَالاً وَجَحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَطَعَاماً ذَا غُصَّةٍ وَعَذَاباً أَلِيماً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني تعالى ذكره بقوله { وَذَرْنِي وَالمُكَذّبينَ } فدعني يا محمد
  والمكذّبين بآياتي { أُولى النَّعْمَةِ } يعني أهل التنعم في الدنيا { وَمَهِّلْهُمْ
  قَليلاً } يقول: وأخرهم بالعذاب الذي بسطته لهم قليلاً حتى يبلغ الكتاب أجله. وذُكر
  أن الذي كان بين نزول هذه الآية وبين بدر يسير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يعقوب بن إبراهيم، قال: ثنا
  ابن علية، عن محمد بن إسحاق، عن ابن عباد، عن أبيه، عن عباد، عن عبد الله بن الزبير،
  عن عائشة قالت: لما نزلت هذه الآية: { وَذَرْنِي والمُكَذّبِينَ أُولي النَّعْمَة وَمَهِّلْهُمْ
  قَلِيلاً إنَّ لَدَيْنا أنْكالاً وجَحِيماً }... الآية، قالت: لم يكن إلا يسير حتى
  كانت وقعة بدر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال الله: { وَذَرْنِي وَالمُكَذّبِينَ أُولي النَّعْمَةِ وَمَهِّلْهُمْ
  قَلِيلاً } يقول: إن لله فيهم طَلِبة وحاجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إنَّ لَدَيْنا أنْكالاً وجَحِيماً } يقول تعالى ذكره: إن عندنا لهؤلاء المكذّبينّ
  بآياتنا أنكالاً، يعني قيوداً، واحدها: نِكْل. وبمثل الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا المعتمر، عن أبيه، عن أبي عمرو، عن عكرِمة، أن الآية التي
  قال: { إنَّ لَدَيْنا أنْكالاً وجَحِيماً } إنها قيود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عبيد بن أسباط بن محمد، قال ثنا ابن يمان، عن سفيان، عن أبي عمرو، عن عكرِمة { إنَّ
  لَدَيْنا أنْكالاً } قال: قُيوداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا يحيى وعبد الرحمن، قال: ثنا سفيان، قال: ثنا أبو عمرو، عن عكرمة
  أَنْكالاً قال: قيوداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن أبي عمرو، عن عكرمة { إنَّ لَدَيْنا أنْكالاً } قال: قيوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، قال: وبلغني
  عن مجاهد قال: الأنكال: القيود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا ابن المبارك، عن سفيان، عن حماد، قال: الأنكال: القيود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عيسى الدامغاني، قال: ثنا ابن المبارك، عن سفيان، عن
  حماد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفيان، قال: سمعت حمادا يقول: الأنكال القيود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { إنَّ لَدَيْنا أنْكالاً }: أي قيوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن مبارك، عن الحسن، عن سفيان، عن
  أبي عمرو بن العاص، عن عكرِمة { إنَّ لَدَيْنا أنْكالاً } قال: قيوداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو عبيد الوَصَّابي محمد بن حفص، قال: ثنا ابن حِمْيَر، قال:
  ثنا الثوريّ، عن حماد، في قوله { إنَّ لَدَيْنا أنْكالاً وَجَحِيماً } قال: الأنكال:
  القيود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا سعيد بن عنبسة الرازي، قال:
  مررت بابن السماك، وهو يَقُصّ وهو يقول: سمعت الثوري يقول: سمعت حماداً يقول في قوله
  الله: { إنَّ لَدَيْنا أنْكالاً } قال: قيوداً سوداء من نار جهنم.</font></font>&#13;\t\t\t<label
