  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَجَحِيماً
  } يقول: وناراً تسعر { وَطَعاماً ذَا غُصَّةٍ } يقول: وطعاماً يَغَصّ به آكله، فلا
  هو نازل عن حلقه، ولا هو خارج منه، كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  إسحاق بن وهب وابن سنان القزّاز قالا: ثنا أبو عاصم، قال: ثنا شبيب بن بشر، عن عكرِمة،
  عن ابن عباس، في قوله: { وَطَعاماً ذَا غُصَّةٍ } قال: شوك يأخذ بالحلق، فلا يدخل ولا
  يخرج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن
  أبي نجيح، عن مجاهد، قوله: { وَطَعاما ذَا غُصَّةٍ } قال: شجرة الزقوم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَعَذَاباً ألِيماً } يقول: وعذاباً مؤلماً موجعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن حمزة الزيات، عن حُمْران بن أعين
  أن النبيّ صلى الله عليه وسلم قرأ: { إنَّ لَدَيْنا أنْكالاً وَجَحِيماً وَطَعاماً
  ذَا غُصَّةٍ } فصعق صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
