  زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإن
  شئت جعلت نصفه بدلا من قليلاً، وكان تخييراً بين ثلاث: بين قيام النصف بتمامه، وبين
  قيام الناقص منه وبين قيام الزائد عليه؛ وإنما وصف النصف بالقلة بالنسبة إلى الكل،
  وإن شئت قلت: لما كان معنى { قُمِ ٱلَّيْلَ إِلاَّ قَلِيلاً نِّصْفَهُ } إذا أبدلت
  النصف من الليل، قم أقل من نصف الليل، رجع الضمير في منه وعليه إلى الأقل من النصف،
  فكأنه قيل: قم أقل من نصف الليل. أو: قم أنقص من ذلك الأقل أو أزيد منه قليلاً. فيكون
  التخيير فيما وراء النصف بينه وبين الثلث. ويجوز إذا أبدلت نصفه من قليلا وفسرته به
  أن تجعل قليلاً الثاني بمعنى نصف النصف: وهو الربع، كأنه قيل أو انقص منه قليلاً نصفه.
  وتجعل المزيد على هذا القليل، أعني الربع، نصف الربع كأنه قيل: أو زد عليه قليلاً نصفه.
  ويجوز أن تجعل الزيادة لكونها مطلقة تتمة الثلث، فيكون تخييراً بين النصف والثلث والربع.
  فإن قلت: أكان القيام فرضاً أم نفلاً؟ قلت: عن عائشة رضي اللَّه عنها أنّ الله جعله
  تطوّعاً بعد أن كان فريضة. وقيل كان فرضاً قبل أن تفرض الصلوات الخمس، ثم نسخ بهنّ
  إلا ما تطوّعوا به. وعن الحسن: كان قيام ثلث الليل فريضة، وكانوا على ذلك سنة. وقيل:
  كان واجباً، وإنما وقع التخيير في المقدار، ثم نسخ بعد عشر سنين. وعن الكلبي: كان يقوم
  الرجل حتى يصبح مخافة أن لا يحفظ ما بين النصف والثلث والثلثين؛ ومنهم من قال: كان
  نفلاً بدليل التخيير في المقدار، ولقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلَّيْلِ فَتَهَجَّدْ بِهِ
  نَافِلَةً لَّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 79]، ترتيل القرآن: قراءته على ترسل وتؤدة بتبيين الحروف
  وإشباع الحركات، حتى يجيء المتلوّ منه شبيها بالثغر المرتل: وهو المفلج المشبه بنور
  الأقحوان، وألا بهذّه هذا ولا يسرده سرداً، كما قال عمر رضي الله عنه: شر السير الحقحقة.
  وشر القراءة الهذرمة، حتى يشبه المتلو في تتابعه الثغر الألص. وسئلت عائشة رضي الله
  عنها عن قراءة رسول الله صلى الله عليه وسلم؟ فقالت: لا كسردكم هذا، لو أراد السامع
  أن يعد حروفه لعدها و { تَرْتِيلاً } تأكيد في إيجاب الأمر به، وأنه ما لا بد منه للقارىء.</font></font><font
