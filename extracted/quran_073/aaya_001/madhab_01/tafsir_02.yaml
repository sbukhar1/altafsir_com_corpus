  أَوِ ٱنقُصْ مِنْهُ قَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلْمُزَّمِّلُ } المتزمّل، وهو الذي تزمّل في ثيابه: أي تلفف بها،
  بإدغام التاء في الزاي: ونحوه: «المدثر» في المتدثر وقرىء «المتزمّل» على الأصل: والمزمل
  بتخفيف الزاي وفتح الميم وكسرها. على أنه اسم فاعل أو مفعول، من زمله، وهو الذي زمله
  غيره أو زمل نفسه؛ وكان رسول الله صلى الله عليه وسلم نائماً بالليل متزملاً في قطيعة
  فنبه ونودي بما يهجن إليه الحالة التي كان عليها من التزمل في قطيفته واستعداده للاستثقال
  في النوم، كما يفعل من لا يهمه أمر ولا يعنيه شأن. ألا ترى إلى قول ذي الرمّة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَكَائِنْ تَخَطَّتْ نَاقتِي مِنْ مَفَازَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَمِنْ نَائِمٍ عَنْ لَيْلِهَا مُتَزَمِّلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد: الكسلان المتقاعس الذي لا
  ينهض في معاظم الأمور وكفايات الخطوب، ولا يحمل نفسه المشاق والمتاعب، ونحوه:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَأَنْتَ بِهِ حُوشَ الْفُؤَادِ مُبَطَّناً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُهُداً إذَا مَا نَامَ لَيْلُ الْهَوْجَلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي أمثالهم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَوْرَدَهَا سَعْدٌ وَسَعْدٌ مُشْتَمِلْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مَا هكَذَا تُورَدُ يَا سَعْدُ الإِبِلْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فذمه بالاشتمال بكسائه، وجعل ذلك
  خلاف الجلد والكيس، وأمر بأن يختار على الهجود التهجد، وعلى التزمل التشمر، والتخفف
  للعبادة والمجاهدة في الله، لا جرم أنّ رسول الله صلى الله عليه وسلم قد تشمر لذلك
  مع أصحابه حق التشمر، وأقبلوا على إحياء لياليهم، ورفضوا له الرقاد والدعة، وتجاهدوا
  فيه حتى انتفخت أقدامهم واصفرت ألوانهم، وظهرت السيمى في وجوههم وترامى أمرهم إلى حد
  رحمهم له ربهم. فخفف عنهم. وقيل: كان متزملا في مرط لعائشة يصلي، فهو على هذا ليس بتهجين،
  بل هو ثناء عليه وتحسين لحاله التي كان عليها، وأمر بأن يدوم على ذلك ويواظب عليه.
  وعن عائشة رضي اللَّه عنها: أنها سئلت ما كان تزميله؟ قالت: كان مرطا طوله أربع عشرة
  ذراعاً نصفه علي وأنا نائمة ونصفه عليه وهو يصلي، فسئلت: ما كان؟ قالت: والله ما كان
  خزاً ولا قزاً ولا مرعزي ولا إبريسما ولا صوفاً: كان سداه شعراً ولحمته وبراً. وقيل:
  دخل على خديجة، وقد جَثَتْ فرقا أول ما أتاه جبريل وبوادره ترعد، فقال: زملوني زملوني،
  وحسب أنه عرض له؛ فبينا هو على ذلك إذ ناداه جبريل: يا أيها المزمل. وعن عكرمة: أنّ
  المعنى: يا أيها الذي زمل أمراً عظيماً، أي: حمله، والزمل: الحمل. وازدمله: احتمله
  وقرىء «قم الليل» بضم الميم وفتحها. قال عثمان بن جنى: الغرض بهذه الحركة التبلغ بها
  هرباً من التقاء الساكنين، فبأي الحركات تحرّك فقد وقع الغرض { نِّصْفَهُ } بدل من
  الليل. وإلا قليلاً: استثناء من النصف، كأنه قال: قم أقل من نصف الليل. والضمير في
  منه وعليه للنصف، والمعنى التخيير بين أمرين؛ بين أن يقوم أقل من نصف الليل على البت،
  وبين أن يختار أحد الأمرين وهما النقصان من النصف والزيادة عليه.</font></font>&#13;\t\t\t<label
