  ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لاَ إِلَـٰهَ إِلاَّ هُوَ فَٱتَّخِذْهُ وَكِيلاً</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ
  عَلَىٰ مَا يَقُولُونَ وَٱهْجُرْهُمْ هَجْراً جَمِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ذلك عامة قرّاء الكوفة بالخفض على وجه النعت، والردّ على الهاء التي في قوله { وتَبَتَّلْ
  إلَيْهِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصواب من القول في ذلك عندنا أنهما
  قراءتان معروفتان قد قرأ بكلّ واحدة منهما علماء من القرّاء، فبأيتهما قرأ القارىء
  فمصيب. ومعنى الكلام: ربّ المشرق والمغرب وما بينهما من العالم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { لا إلَهَ إلاَّ هُوَ } يقول: لا ينبغي أن يُعبد إله سوى الله
  الذي هو ربّ المشرق والمغرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { فاتَّخِذْهُ وَكِيلاً } فيما يأمرك وفوّض إليه أسبابك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَاصْبِرْ على ما يَقُولُونَ وَاهْجُرْهُمْ هَجْراً جَمِيلاً } يقول تعالى ذكره لنبيه
  محمد صلى الله عليه وسلم: اصبر يا محمد على ما يقول المشركون من قومك لك، وعلى أذاهم،
  واهجرهم في الله هجراً جميلاً. والهجر الجميل: هو الهجر في ذات الله، كما قال عزّ وجلّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإذَا
  رَأيْتَ الَّذِينَ يَخُوضُونَ فِي آياتِنا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ
  غَيْرِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. الآية، وقيل: إن ذلك نُسخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قوله: { وَاصْبِرْ على ما يَقُولُونَ وَاهْجُرْهم هَجْراً جَمِيلاً
  } براءة نسخت ما ههنا أمر بقتالهم حتى يشهدوا أن لا إله إلا الله وأن محمداً رسول الله،
  لا يقبل منهم غيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
