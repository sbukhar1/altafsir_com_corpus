text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرِ ٱسْمَ
  رَبِّكَ وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً } * { رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لاَ
  إِلَـٰهَ إِلاَّ هُوَ فَٱتَّخِذْهُ وَكِيلاً } * { وَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ
  وَٱهْجُرْهُمْ هَجْراً جَمِيلاً }يقول تعالى ذكره: { وَاذْكُرْ } يا محمد { اسْمَ رَبِّكَ
  } فادعه به { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } يقول: وانقطع إليه انقطاعاً لحوائجك
  وعبادتك دون سائر الأشياء غيره وهو من قولهم: تبتَّلتُ هذا الأمر ومنه قيل لأمّ عيسى
  بن مريم البتول، لانقطاعها إلى الله ويقال للعابد المنقطع عن الدنيا وأسبابها إلى عبادة
  الله: قد تبتل ومنه الخبر الذي رُوي عن النبيّ صلى الله عليه وسلم «أنه نهى عن التبتُّل».
  وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من قال ذلك:حدثني محمد بن سعد، قال: ثني
  أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: { وَتَبَتَّلْ إلَيْهِ
  تَبْتِيلاً } قال: أخلص له إخلاصاً.حدثنا أبو كُرَيب، قال: ثنا يحيى، عن ابن أبي نجيح،
  عن الحكم، عن مِقْسم، عن ابن عباس: { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص له
  إخلاصاً.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن منصور، عن مجاهد { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } قال: أخلص له إخلاصاً.حدثنا ابن حميد، قال: ثنا مهران، عن سفيان،
  عن منصور، عن مجاهد، مثله.حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن مجاهد، مثله،
  إلا أنه قال: أخْلِصْ إليه.حدثنا ابن حميد، قال: ثنا جرير، عن منصور، عن مجاهد { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } قال: أخلص إليه إخلاصاً.حدثني يعقوب، قال: ثنا هشيم، عن إسماعيل
  بن أبي خالد، عن أبي يحيى المكي، في قوله { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال:
  أخلص إليه إخلاصاً.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } قال: أخلص إليه المسألة والدعاء.حدثنا أبو كريب، قال: ثنا ابن
  أبي زائدة، عن أشعث، عن الحسن، في قوله: { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: بَتِّل
  نفسك واجتهد.حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } يقول: أخلص له العبادة والدعوة.حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة، بنحوه.حُدثت عن الحسين، قال: سمعت أبا معاذ يقول: ثنا
  عبيد، قال: سمعت الضحاك يقول في قوله: { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص
  إليه إخلاصاً.حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } قال: أي تفرّغ لعبادته، قال: تبتل فحبذا التبتل إلى الله، وقرأ
  قول الله: فإذَا فَرَغْتَ فانْصَبْ قال: إذا فرغت من الجهاد فانصب في عبادة الله{ وَإلى
  رَبِّكَ فارْغَبْ }وقوله: { رَبُّ المَشْرِقِ وَالمَغْرِبِ } اختلفت القرّاء في قراءة
  ذلك، فقرأته عامة قرّاء المدينة بالرفع على الابتداء، إذ كان ابتداء آية بعد أخرى تامة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرِ ٱسْمَ رَبِّكَ وَتَبَتَّلْ
  إِلَيْهِ تَبْتِيلاً } * { رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لاَ إِلَـٰهَ إِلاَّ هُوَ
  فَٱتَّخِذْهُ وَكِيلاً } * { وَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ وَٱهْجُرْهُمْ هَجْراً
  جَمِيلاً }وقرأ ذلك عامة قرّاء الكوفة بالخفض على وجه النعت، والردّ على الهاء التي
  في قوله { وتَبَتَّلْ إلَيْهِ }.والصواب من القول في ذلك عندنا أنهما قراءتان معروفتان
  قد قرأ بكلّ واحدة منهما علماء من القرّاء، فبأيتهما قرأ القارىء فمصيب. ومعنى الكلام:
  ربّ المشرق والمغرب وما بينهما من العالم.وقوله: { لا إلَهَ إلاَّ هُوَ } يقول: لا
  ينبغي أن يُعبد إله سوى الله الذي هو ربّ المشرق والمغرب.وقوله: { فاتَّخِذْهُ وَكِيلاً
  } فيما يأمرك وفوّض إليه أسبابك.وقوله: { وَاصْبِرْ على ما يَقُولُونَ وَاهْجُرْهُمْ
  هَجْراً جَمِيلاً } يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: اصبر يا محمد على
  ما يقول المشركون من قومك لك، وعلى أذاهم، واهجرهم في الله هجراً جميلاً. والهجر الجميل:
  هو الهجر في ذات الله، كما قال عزّ وجلّ:{ وَإذَا رَأيْتَ الَّذِينَ يَخُوضُونَ فِي
  آياتِنا فأعْرِضْ عَنْهُمْ حتى يَخُوضُوا فِي حَدِيثٍ غَيْرِهِ }.. الآية، وقيل: إن
  ذلك نُسخ.ذكر من قال ذلك:حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله:
  { وَاصْبِرْ على ما يَقُولُونَ وَاهْجُرْهم هَجْراً جَمِيلاً } براءة نسخت ما ههنا
  أمر بقتالهم حتى يشهدوا أن لا إله إلا الله وأن محمداً رسول الله، لا يقبل منهم غيرها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

