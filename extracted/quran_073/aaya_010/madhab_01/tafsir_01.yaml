  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱذْكُرِ
  ٱسْمَ رَبِّكَ وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">رَّبُّ ٱلْمَشْرِقِ
  وَٱلْمَغْرِبِ لاَ إِلَـٰهَ إِلاَّ هُوَ فَٱتَّخِذْهُ وَكِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱصْبِرْ
  عَلَىٰ مَا يَقُولُونَ وَٱهْجُرْهُمْ هَجْراً جَمِيلاً</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  تعالى ذكره: { وَاذْكُرْ } يا محمد { اسْمَ رَبِّكَ } فادعه به { وَتَبَتَّلْ إلَيْهِ
  تَبْتِيلاً } يقول: وانقطع إليه انقطاعاً لحوائجك وعبادتك دون سائر الأشياء غيره وهو
  من قولهم: تبتَّلتُ هذا الأمر ومنه قيل لأمّ عيسى بن مريم البتول، لانقطاعها إلى الله
  ويقال للعابد المنقطع عن الدنيا وأسبابها إلى عبادة الله: قد تبتل ومنه الخبر الذي
  رُوي عن النبيّ صلى الله عليه وسلم «أنه نهى عن التبتُّل». وبنحو الذي قلنا في ذلك
  قال أهل التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص له إخلاصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كُرَيب، قال: ثنا يحيى، عن ابن أبي نجيح، عن الحكم، عن مِقْسم،
  عن ابن عباس: { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص له إخلاصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفيان، عن منصور، عن مجاهد
  { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص له إخلاصاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن سفيان، عن منصور، عن مجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا وكيع، عن سفيان، عن مجاهد، مثله، إلا أنه
  قال: أخْلِصْ إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن منصور، عن مجاهد { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص إليه إخلاصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يعقوب، قال: ثنا هشيم، عن إسماعيل بن أبي خالد، عن أبي يحيى
  المكي، في قوله { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً } قال: أخلص إليه إخلاصاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث،
  قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً عن ابن أبي نجيح، عن مجاهد، في قوله: { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } قال: أخلص إليه المسألة والدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: ثنا ابن أبي زائدة، عن أشعث، عن الحسن، في قوله: { وَتَبَتَّلْ إلَيْهِ
  تَبْتِيلاً } قال: بَتِّل نفسك واجتهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً
  } يقول: أخلص له العبادة والدعوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة، بنحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حُدثت
  عن الحسين، قال: سمعت أبا معاذ يقول: ثنا عبيد، قال: سمعت الضحاك يقول في قوله: { وَتَبَتَّلْ
  إلَيْهِ تَبْتِيلاً } قال: أخلص إليه إخلاصاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله { وَتَبَتَّلْ إلَيْهِ تَبْتِيلاً
  } قال: أي تفرّغ لعبادته، قال: تبتل فحبذا التبتل إلى الله، وقرأ قول الله: فإذَا فَرَغْتَ
  فانْصَبْ قال: إذا فرغت من الجهاد فانصب في عبادة الله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإلى رَبِّكَ فارْغَبْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { رَبُّ المَشْرِقِ وَالمَغْرِبِ
  } اختلفت القرّاء في قراءة ذلك، فقرأته عامة قرّاء المدينة بالرفع على الابتداء، إذ
  كان ابتداء آية بعد أخرى تامة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
