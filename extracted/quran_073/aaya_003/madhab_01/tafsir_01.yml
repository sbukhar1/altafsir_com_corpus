  أَوِ ٱنقُصْ مِنْهُ قَلِيلاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَوْ زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بقوله: { يأَيُّها المُزَّمِّلُ } هو الملتفّ بثيابه. وإنما عني
  بذلك نبيّ الله صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في المعنى الذي وصف الله به نبيه صلى الله عليه وسلم في هذه الآية من التزمُّل،
  فقال بعضهم: وصفه بأنه مُتَزمل في ثيابه، متأهب للصلاة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة { يَأَيُّها المُزَّمِّل }: أي المتزمل في ثيابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يَأَيُّها
  المُزَّمِّلُ } هو الذي تزمَّل بثيابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: وصفه بأنه متزمِّل النبوّة والرسالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا محمد بن المثنى، قال: ثني
  عبد الأعلى، قال: ثنا داود، عن عكرِمة، في قوله: { يأيُّها المُزَّمِلُ قُمِ اللَّيْلَ
  إلاَّ قَلِيلاً } قال: زُمِّلت هذا الأمر فقم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والذي هو أولى القولين بتأويل ذلك، ما قاله قتادة، لأنه قد عقبه بقوله: {
  قُم اللَّيْلَ } فكان ذلك بيانا عن أن وصفه بالتزمُّل بالثياب للصلاة، وأن ذلك هو أظهر
  معنييه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { قُمِ اللَّيْلَ إلاَّ قَلِيلاً
  } يقول لنبيه صلى الله عليه وسلم: { قم الليل } يا محمد كله { إلا قليلاً } منه، {
  نِصْفَهُ } يقول: قم نصف الليل { أو انْقُصْ مِنْهُ قَلِيلاً أوْ زِدْ عَلَيْهِ } يقول:
  أو زد عليه خَيره الله تعالى ذكره حين فرض عليه قيام الليل بين هذه المنازل أيّ ذلك
  شاء فعل، فكان رسول الله صلى الله عليه وسلم وأصحابه فيما ذُكر يقومون الليل، نحو قيامهم
  في شهر رمضان فيما ذُكر حتى خفف ذلك عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا أبو أُسامة،
  عن مسعر، قال: ثنا سماك الحنفي، قال: سمعت ابن عباس يقول: لما نزل أوّل المزمل، كانوا
  يقومون نحواً من قيامهم في رمضان، وكان بين أوّلها وآخرها قريب من سنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا محمد بن بشر، عن مِسْعر، قال: ثنا سماك،
  أنه سمع ابن عباس يقول، فذكر نحوه. إلا أنه قال: نحواً من قيامهم في شهر رمضان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن وكيع، قال: ثنا يزيد بن حيان، عن موسى بن عبيدة، قال: ثني
  محمد بن طَحْلاء مولى أمّ سلمة، عن أبي سلمة بن عبد الرحمن، عن عائشة قالت: كنت أجعل
  لرسول الله صلى الله عليه وسلم حصيراً يصلي عليه من الليل، فتسامع به الناس، فاجتمعوا،
  فخرج كالمغضَب، وكان بهم رحيماً، فخشي أن يُكتب عليهم قيام الليل، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أيُّها النَّاسُ اكْلَفُوا
  مِنَ الأعْمال ما تُطِيقُونَ، فإنَّ الله لا يَمَلُّ مِنَ الثَّوَابِ حتى تَمَلُّوا
  مِنَ العَمَلِ وخَيْرُ الأعْمالِ ما دُمْتُمْ عَلَيْهِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ونزل القرآن: { يأَيُّها المُزَّمِّلِ
  قُمِ اللَّيْلِ إلاَّ قَلِيلاً نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً أو زِد عَلَيْهِ
  } حتى كان الرجل يربط الحبل ويتعلق، فمكثوا بذلك ثمانية أشهر، فرأى الله ما يبتغون
  من رضوانه فرحمهم فردّهم إلى الفريضة وترك قيام الليل.</font></font>&#13;\t\t\t<label
