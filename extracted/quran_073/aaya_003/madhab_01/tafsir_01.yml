  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا مهران، عن موسى بن عبيدة الحميري، عن محمد بن طحلاء عن أبي سلمة
  بن عبد الرحمن، عن عائشة قالت: كنت أشتري لرسول الله صلى الله عليه وسلم حصيرا، فكان
  يقوم عليه من أوّل الليل، فتسمع الناس بصلاته، فاجتمعت جماعة من الناس فلما رأى اجتماعهم
  كره ذلك، فخشي أن يكتب عليهم، فدخل البيت كالمغضب، فجعلوا يتنحنحون ويتسعَّلون حتى
  خرج إليهم، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا أيُّها النَّاسُ إنَّ اللَّهَ لا يَمَلُّ حتى تَمَلُّوا يعني من الثواب فاكْلَفُوا
  مِنَ العَمَلِ ما تُطِيقُونَ فإنَّ خَيْرَ الَعمَلِ أدْوَمُهُ وَإنْ قَلَّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ونزلت عليه: { يأيُّها المُزَّمِّلُ
  قُمِ اللَّيْلَ إلاَّ قَلِيلاً } السورة قال: فكتبت عليهم، وأنزلت بمنزلة الفريضة حتى
  إن كان أحدهم ليربط الحبل فيتعلق به فلما رأى الله ما يكلفون مما يبتغون به وجه الله
  ورضاه، وضع ذلك عنهم، فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ أدْنَى مِنْ ثُلثَيِ اللَّيْلِ
  وَنِصْفَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">.. إلى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلِمَ أنْ لَنْ تُحْصُوهُ فَتابَ عَلَيْكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فردّهم
  إلى الفريضة، ووضع عنهم النافلة، إلا ما تطوّعوا به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثنا معاوية، عن عليّ، عن ابن عباس، في قوله: { قُمِ
  اللَّيْلِ إلاَّ قَلِيلاً نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً أو زِد عَلَيْهِ وَرَتِّلِ
  القُرْآنَ تَرْتِيلاً } فأمر الله نبيه والمؤمنين بقيام الليل إلا قليلاً، فشقّ ذلك
  على المؤمنين، ثم خفَّف عنهم فرحمهم، وأنزل الله بعد هذا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">عَلِمَ أنْ سَيَكُونُ مِنْكُمْ مَرْضَى
  وآخَرُونَ يَضْرِبُونَ فِي الأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">.. إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاقْرَءُوا ما تَيَسَّرَ مِنْهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فوسع
  الله وله الحمد، ولم يضيق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا يعقوب،
  عن جعفر، عن سعيد، قال: لما أنزل الله على نبيه: { يأيُّها المُزَّمِّلُ } قال: مكث
  النبيّ صلى الله عليه وسلم على هذا الحال عشر سنين يقوم الليل كما أمره الله، وكانت
  طائفة من أصحابه يقومون معه، فأنزل الله عليه بعد عشر سنين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ
  أدْنَى مِنْ ثُلُثَيِ اللَّيْلِ وَنِصْفَهُ وثُلُثَهُ وَطائِفَةٌ مِنَ الَّذِينَ مَعَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">..
  إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأقِيمُوا الصَّلاةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فخفَّ الله عنهم بعد عشر سنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح عن الحسين، عن يزيد، عن عكرِمة
  والحسن، قالا: قال في سورة المزمل { قُمِ اللَّيْلِ إلاَّ قَلِيلاً نِصْفَهُ أوِ انْقُصْ
  مِنْهُ قَلِيلاً أو زِد عَلَيْهِ وَرَتِّلِ القُرْآنَ تَرْتِيلاً } نسختها الآية التي
  فيها:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عَلِمَ أنْ لَنْ تُحْصُوهُ فَتابَ عَلَيْكُمْ فاقْرَءُوا ما
  تَيَسَّرَ مِنَ القُرْآنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { قُمِ اللَّيْلَ إلاَّ قَلِيلاً
  } قاموا حولاً أو حولين حتى انتفخت سوقهم وأقدامهم، فأنزل الله تخفيفا بعد في آخر السورة.</font></font>&#13;\t\t\t<label
