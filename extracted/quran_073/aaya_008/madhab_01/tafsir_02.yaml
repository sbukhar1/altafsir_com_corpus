text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱذْكُرِ ٱسْمَ
  رَبِّكَ وَتَبَتَّلْ إِلَيْهِ تَبْتِيلاً } * { رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ لاَ
  إِلَـٰهَ إِلاَّ هُوَ فَٱتَّخِذْهُ وَكِيلاً } * { وَٱصْبِرْ عَلَىٰ مَا يَقُولُونَ
  وَٱهْجُرْهُمْ هَجْراً جَمِيلاً }{ وَٱذْكُرِ ٱسْمَ رَبِّكَ } ودم على ذكره في ليلك
  ونهارك، واحرص عليه، وذكر الله يتناول كل ما كان من ذكر طيب: تسبيح، وتهليل، وتكبير،
  وتمجيد، وتوحيد، وصلاة، وتلاوة قرآن، ودراسة علم، وغير ذلك مما كان رسول الله صلى الله
  عليه وسلم يستغرق به ساعة ليله ونهاره { وَتَبَتَّلْ إِلَيْهِ } وانقطع إليه. فإن قلت:
  كيف قيل { تَبْتِيلاً } مكان تبتلا؟ قلت: لأن معنى تبتل بتل نفسه، فجيء به على معناه
  مراعاة لحق الفواصل { رَّبُّ ٱلْمَشْرِقِ وَٱلْمَغْرِبِ } قرىء مرفوعاً على المدح،
  ومجروراً على البدل من ربك. وعن ابن عباس: على القسم بإضمار حرف القسم، كقولك: الله
  لأفعلنّ، وجوابه { لاَ إِلَـٰهَ إِلاَّ هُوَ } كما تقول: والله لا أحد في الدار إلا
  زيد. وقرأ ابن عباس «رب المشارق والمغارب» { فَٱتَّخِذْهُ وَكِيلاً } مسبب على التهليلة؛
  لأنه هو وحده هو الذي يجب لتوحده بالربوبية أن توكل إليه الأمور. وقيل { وَكِيلاً }:
  كفيلاً بما وعدك من النصر والإظهار. الهجر الجميل: أن يجانبهم بقلبه وهواه، ويخالفهم
  مع حسن المخالفة والمداراة والإغضاء وترك المكافأة. وعن أبي الدرداء رضي الله عنه:
  إنا لنكشر في وجوه قوم ونضحك إليهم، وإن قلوبنا لتقليهم وقيل: هو منسوخ بآية السيف.\r\n\t\t\t\r\n\t\t\t</section>"

