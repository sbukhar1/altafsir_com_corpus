  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(73,14)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَرْجُفُ ٱلأَرْضُ وَٱلْجِبَالُ وَكَانَتِ ٱلْجِبَالُ كَثِيباً مَّهِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى ذكره: إن لدينا لهؤلاء المشركين من قريش الذين يؤذونك يا
  محمد العقوبات التي وصفها في يوم ترجف الأرض والجبال ورُجفان ذلك: اضطرابه بمن عليه،
  وذلك يوم القيامة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وكانَتِ الجبالُ كَثِيباً
  مَهِيلاً } يقول: وكانت الجبال رملاً سائلاً متناثراً. والمهيل: مفعول من قول القائل:
  هلت الرمل فأنا أهيله، وذلك إذا حُرِّك أسفله، فانهال عليه من أعلاه وللعرب في ذلك
  لغتان، تقول: مهيل ومهيول، ومكيل ومكيول ومنه قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قدْ كانَ قَوْمُكَ يَحْسَبُونَكَ سَيِّداً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإخالُ أنَّكَ سَيِّدٌ مَغْيُونُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وبنحو الذي قلنا في ذلك قال أهل
  التأويل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح، عن عليّ،
  عن ابن عباس، قوله: { وكانَتِ الجِبالُ كَثِيباً مَهِيلاً } يقول: الرمل السائل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن
  أبيه، عن ابن عباس، قوله: { وكانَتِ الجِبالُ كَثِيباً مَهِيلاً } قال: الكثيب المهيل:
  اللين الذي إذا مسسته تتابع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال:
  ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { كَثِيباً مَهِيلاً } قال: ينهال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

