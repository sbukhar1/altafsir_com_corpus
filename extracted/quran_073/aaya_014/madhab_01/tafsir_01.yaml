text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَوْمَ تَرْجُفُ
  ٱلأَرْضُ وَٱلْجِبَالُ وَكَانَتِ ٱلْجِبَالُ كَثِيباً مَّهِيلاً }يقول تعالى ذكره:
  إن لدينا لهؤلاء المشركين من قريش الذين يؤذونك يا محمد العقوبات التي وصفها في يوم
  ترجف الأرض والجبال ورُجفان ذلك: اضطرابه بمن عليه، وذلك يوم القيامة.وقوله: { وكانَتِ
  الجبالُ كَثِيباً مَهِيلاً } يقول: وكانت الجبال رملاً سائلاً متناثراً. والمهيل: مفعول
  من قول القائل: هلت الرمل فأنا أهيله، وذلك إذا حُرِّك أسفله، فانهال عليه من أعلاه
  وللعرب في ذلك لغتان، تقول: مهيل ومهيول، ومكيل ومكيول ومنه قول الشاعر:قدْ كانَ قَوْمُكَ
  يَحْسَبُونَكَ سَيِّداً   وإخالُ أنَّكَ سَيِّدٌ مَغْيُونُوبنحو الذي قلنا في ذلك قال
  أهل التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية بن صالح،
  عن عليّ، عن ابن عباس، قوله: { وكانَتِ الجِبالُ كَثِيباً مَهِيلاً } يقول: الرمل السائل.حدثني
  محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله:
  { وكانَتِ الجِبالُ كَثِيباً مَهِيلاً } قال: الكثيب المهيل: اللين الذي إذا مسسته
  تتابع.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا
  الحسن، قال: ثنا ورقاء، جميعا عن ابن أبي نجيح، عن مجاهد، قوله: { كَثِيباً مَهِيلاً
  } قال: ينهال.\r\n\t\t\t\r\n\t\t\t</section>"

