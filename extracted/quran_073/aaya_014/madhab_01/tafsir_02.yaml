  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَذَرْنِي
  وَٱلْمُكَذِّبِينَ أُوْلِي ٱلنَّعْمَةِ وَمَهِّلْهُمْ قَلِيلاً</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  لَدَيْنَآ أَنكَالاً وَجَحِيماً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَطَعَاماً ذَا غُصَّةٍ وَعَذَاباً أَلِيماً</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَوْمَ
  تَرْجُفُ ٱلأَرْضُ وَٱلْجِبَالُ وَكَانَتِ ٱلْجِبَالُ كَثِيباً مَّهِيلاً</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إذا عرف الرجل من صاحبه أنه مستهم بخطب يريد أن يكفاه، أو بعدوّ يشتهي
  أن ينتقم له منه وهو مضطلع بذلك مقتدر عليه قال: ذرني وإياه أي: لا تحتاج إلى الظفر
  بمرادك ومشتهاك، إلا أن تخلى بيني وبينه بأن تكل أمره إليّ وتستكفينيه، فإنّ فيّ ما
  يفرغ بالك ويجلي همك، وليس ثم منع حتى يطلب إليه أن يذره وإياه إلا ترك الاستكفاء والتفويض،
  كأنه إذا لم يكل أمره إليه، فكأنه منعه منه؛ فإذا وكله إليه فقد أزال المنع وتركه وإياه،
  وفيه دليل على الوثوق بأنه يتمكن من الوفاء بأقصى ما تدور حوله أمنية المخاطب وبما
  يزيد عليه النعمة: - بالفتح - التنعم، وبالكسر: الإنعام وبالضم: المسرة؛ يقال: نعم،
  ونعمة عين، وهم صناديد قريش، وكانوا أهل تنعم وترفه { إِنَّ لَدَيْنَآ } ما يضاد تنعمهم
  من أنكال: وهي القيود الثقال، عن الشعبي. إذا ارتفعوا استفلت بهم. الواحد: نكل ونكل.
  ومن جحيم: وهي النار الشديدة الحر والاتقاد. ومن طعام ذي غصة وهو الذي ينشب في الحلوق
  فلا يساغ يعني الضريع وشجر الزقوم. ومن عذاب أليم من سائر العذاب فلا ترى موكولاً إليه
  أمرهم موذوراً بينه وبينهم ينتقم منهم بمثل ذلك الانتقام. وروي:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(1240) أنّ النبي صلى الله عليه وسلم قرأ هذه الآية فصعق. وعن الحسن:
  أنه أمسى صائماً. فأتي بطعام، فعرضت له هذه الآية؛ فقال: ارفعه، ووضع عنده الليلة الثانية،
  فعرضت له، فقال: ارفعه، وكذلك الليلة الثالثة، فأخبر ثابت البناني ويزيد الضبي ويحيى
  البكاء، فجاؤا فلم يزالوا به حتى شرب شربة من سويق { يَوْمَ تَرْجُفُ } منصوب بما في
  لدينا. والرجفة. الزلزلة والزعزعة الشديدة. والكثيب: الرمل المجتمع من كثب الشيء إذا
  جمعه، كأنه فعيل بمعنى مفعول في أصله. ومنه الكثبة من اللبن، قالت الضائنة: أجز جفالا
  وأحلب كثباً عجالا، أي: كانت مثل رمل مجتمع هيل هيلا، أي: نثر وأسيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
