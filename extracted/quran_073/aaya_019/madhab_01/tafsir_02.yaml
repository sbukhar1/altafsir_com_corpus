text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ هَـٰذِهِ
  تَذْكِرَةٌ فَمَن شَآءَ ٱتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلاً }{ إِنَّ هَـٰذِهِ } الآيات
  الناطقة بالوعيد الشديد { تَذْكِرَةٌ } موعظة { فَمَن شَآءَ } اتعظ بها. واتخذ سبيلاً
  إلى الله بالتقوى والخشية. ومعنى اتخاذ السبيل إليه: التقرّب والتوسل بالطاعة.\r\n\t\t\t\r\n\t\t\t</section>"

