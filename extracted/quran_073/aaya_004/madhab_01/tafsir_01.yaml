text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلْمُزَّمِّلُ
  } * { قُمِ ٱلَّيلَ إِلاَّ قَلِيلاً } * { نِّصْفَهُ أَوِ ٱنقُصْ مِنْهُ قَلِيلاً }
  * { أَوْ زِدْ عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً }يعني بقوله: { يأَيُّها المُزَّمِّلُ
  } هو الملتفّ بثيابه. وإنما عني بذلك نبيّ الله صلى الله عليه وسلم.واختلف أهل التأويل
  في المعنى الذي وصف الله به نبيه صلى الله عليه وسلم في هذه الآية من التزمُّل، فقال
  بعضهم: وصفه بأنه مُتَزمل في ثيابه، متأهب للصلاة.ذكر من قال ذلك:حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة { يَأَيُّها المُزَّمِّل }: أي المتزمل في ثيابه.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { يَأَيُّها المُزَّمِّلُ } هو
  الذي تزمَّل بثيابه.وقال آخرون: وصفه بأنه متزمِّل النبوّة والرسالة.ذكر من قال ذلك:حدثنا
  محمد بن المثنى، قال: ثني عبد الأعلى، قال: ثنا داود، عن عكرِمة، في قوله: { يأيُّها
  المُزَّمِلُ قُمِ اللَّيْلَ إلاَّ قَلِيلاً } قال: زُمِّلت هذا الأمر فقم به.قال أبو
  جعفر: والذي هو أولى القولين بتأويل ذلك، ما قاله قتادة، لأنه قد عقبه بقوله: { قُم
  اللَّيْلَ } فكان ذلك بيانا عن أن وصفه بالتزمُّل بالثياب للصلاة، وأن ذلك هو أظهر
  معنييه.وقوله: { قُمِ اللَّيْلَ إلاَّ قَلِيلاً } يقول لنبيه صلى الله عليه وسلم: {
  قم الليل } يا محمد كله { إلا قليلاً } منه، { نِصْفَهُ } يقول: قم نصف الليل { أو
  انْقُصْ مِنْهُ قَلِيلاً أوْ زِدْ عَلَيْهِ } يقول: أو زد عليه خَيره الله تعالى ذكره
  حين فرض عليه قيام الليل بين هذه المنازل أيّ ذلك شاء فعل، فكان رسول الله صلى الله
  عليه وسلم وأصحابه فيما ذُكر يقومون الليل، نحو قيامهم في شهر رمضان فيما ذُكر حتى
  خفف ذلك عنهم.ذكر من قال ذلك:حدثنا أبو كريب، قال: ثنا أبو أُسامة، عن مسعر، قال: ثنا
  سماك الحنفي، قال: سمعت ابن عباس يقول: لما نزل أوّل المزمل، كانوا يقومون نحواً من
  قيامهم في رمضان، وكان بين أوّلها وآخرها قريب من سنة.حدثنا أبو كريب، قال: ثنا محمد
  بن بشر، عن مِسْعر، قال: ثنا سماك، أنه سمع ابن عباس يقول، فذكر نحوه. إلا أنه قال:
  نحواً من قيامهم في شهر رمضان.حدثنا ابن وكيع، قال: ثنا يزيد بن حيان، عن موسى بن عبيدة،
  قال: ثني محمد بن طَحْلاء مولى أمّ سلمة، عن أبي سلمة بن عبد الرحمن، عن عائشة قالت:
  كنت أجعل لرسول الله صلى الله عليه وسلم حصيراً يصلي عليه من الليل، فتسامع به الناس،
  فاجتمعوا، فخرج كالمغضَب، وكان بهم رحيماً، فخشي أن يُكتب عليهم قيام الليل، فقال:
  \" يا أيُّها النَّاسُ اكْلَفُوا مِنَ الأعْمال ما تُطِيقُونَ، فإنَّ الله لا يَمَلُّ
  مِنَ الثَّوَابِ حتى تَمَلُّوا مِنَ العَمَلِ وخَيْرُ الأعْمالِ ما دُمْتُمْ عَلَيْهِ
  \" ونزل القرآن: { يأَيُّها المُزَّمِّلِ قُمِ اللَّيْلِ إلاَّ قَلِيلاً نِصْفَهُ أوِ
  انْقُصْ مِنْهُ قَلِيلاً أو زِد عَلَيْهِ } حتى كان الرجل يربط الحبل ويتعلق، فمكثوا
  بذلك ثمانية أشهر، فرأى الله ما يبتغون من رضوانه فرحمهم فردّهم إلى الفريضة وترك قيام
  الليل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة الآيةفتح
  صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلْمُزَّمِّلُ } * { قُمِ ٱلَّيلَ
  إِلاَّ قَلِيلاً } * { نِّصْفَهُ أَوِ ٱنقُصْ مِنْهُ قَلِيلاً } * { أَوْ زِدْ عَلَيْهِ
  وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً }حدثنا ابن حميد، قال: ثنا مهران، عن موسى بن عبيدة
  الحميري، عن محمد بن طحلاء عن أبي سلمة بن عبد الرحمن، عن عائشة قالت: كنت أشتري لرسول
  الله صلى الله عليه وسلم حصيرا، فكان يقوم عليه من أوّل الليل، فتسمع الناس بصلاته،
  فاجتمعت جماعة من الناس فلما رأى اجتماعهم كره ذلك، فخشي أن يكتب عليهم، فدخل البيت
  كالمغضب، فجعلوا يتنحنحون ويتسعَّلون حتى خرج إليهم، فقال: \" يا أيُّها النَّاسُ إنَّ
  اللَّهَ لا يَمَلُّ حتى تَمَلُّوا يعني من الثواب فاكْلَفُوا مِنَ العَمَلِ ما تُطِيقُونَ
  فإنَّ خَيْرَ الَعمَلِ أدْوَمُهُ وَإنْ قَلَّ \" ونزلت عليه: { يأيُّها المُزَّمِّلُ
  قُمِ اللَّيْلَ إلاَّ قَلِيلاً } السورة قال: فكتبت عليهم، وأنزلت بمنزلة الفريضة حتى
  إن كان أحدهم ليربط الحبل فيتعلق به فلما رأى الله ما يكلفون مما يبتغون به وجه الله
  ورضاه، وضع ذلك عنهم، فقال:{ إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ أدْنَى مِنْ ثُلثَيِ
  اللَّيْلِ وَنِصْفَهُ }.. إلى{ عَلِمَ أنْ لَنْ تُحْصُوهُ فَتابَ عَلَيْكُمْ }فردّهم
  إلى الفريضة، ووضع عنهم النافلة، إلا ما تطوّعوا به.حدثني عليّ، قال: ثنا أبو صالح،
  قال: ثنا معاوية، عن عليّ، عن ابن عباس، في قوله: { قُمِ اللَّيْلِ إلاَّ قَلِيلاً
  نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً أو زِد عَلَيْهِ وَرَتِّلِ القُرْآنَ تَرْتِيلاً
  } فأمر الله نبيه والمؤمنين بقيام الليل إلا قليلاً، فشقّ ذلك على المؤمنين، ثم خفَّف
  عنهم فرحمهم، وأنزل الله بعد هذا:{ عَلِمَ أنْ سَيَكُونُ مِنْكُمْ مَرْضَى وآخَرُونَ
  يَضْرِبُونَ فِي الأرْضِ }.. إلى قوله{ فاقْرَءُوا ما تَيَسَّرَ مِنْهُ }فوسع الله
  وله الحمد، ولم يضيق.حدثنا ابن حميد، قال: ثنا يعقوب، عن جعفر، عن سعيد، قال: لما أنزل
  الله على نبيه: { يأيُّها المُزَّمِّلُ } قال: مكث النبيّ صلى الله عليه وسلم على هذا
  الحال عشر سنين يقوم الليل كما أمره الله، وكانت طائفة من أصحابه يقومون معه، فأنزل
  الله عليه بعد عشر سنين:{ إنَّ رَبَّكَ يَعْلَمُ أنَّكَ تَقُومُ أدْنَى مِنْ ثُلُثَيِ
  اللَّيْلِ وَنِصْفَهُ وثُلُثَهُ وَطائِفَةٌ مِنَ الَّذِينَ مَعَكَ }.. إلى قوله:{ وأقِيمُوا
  الصَّلاةَ }فخفَّ الله عنهم بعد عشر سنين.حدثنا ابن حميد، قال: ثنا يحيى بن واضح عن
  الحسين، عن يزيد، عن عكرِمة والحسن، قالا: قال في سورة المزمل { قُمِ اللَّيْلِ إلاَّ
  قَلِيلاً نِصْفَهُ أوِ انْقُصْ مِنْهُ قَلِيلاً أو زِد عَلَيْهِ وَرَتِّلِ القُرْآنَ
  تَرْتِيلاً } نسختها الآية التي فيها:{ عَلِمَ أنْ لَنْ تُحْصُوهُ فَتابَ عَلَيْكُمْ
  فاقْرَءُوا ما تَيَسَّرَ مِنَ القُرْآنِ }حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور،
  عن معمر، عن قتادة { قُمِ اللَّيْلَ إلاَّ قَلِيلاً } قاموا حولاً أو حولين حتى انتفخت
  سوقهم وأقدامهم، فأنزل الله تخفيفا بعد في آخر السورة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلْمُزَّمِّلُ } * { قُمِ
  ٱلَّيلَ إِلاَّ قَلِيلاً } * { نِّصْفَهُ أَوِ ٱنقُصْ مِنْهُ قَلِيلاً } * { أَوْ زِدْ
  عَلَيْهِ وَرَتِّلِ ٱلْقُرْآنَ تَرْتِيلاً }حدثنا ابن حميد،. قال: ثنا مهران، عن سفيان،
  عن قيس بن وهب، عن أبي عبد الرحمن، قال: لما نزلت: { يأيُّها المُزَّمِّلُ } قاموا
  بها حولاً حتى ورمت أقدامهم وسوقهم حتى نزلت: { فاقْرَءُوا ما تَيَسَّرَ مِنْهُ } فاستراح
  الناس.قال: ثنا مهران، عن سفيان، عن جرير بياع المُلاء عن الحسن، قال: الحمد لله تطوّع
  بعد فريضة.حدثنا أبو كريب، قال: ثنا وكيع، عن مبارك، عن الحسن، قال لما نزلت { يأيُّها
  المُزَّمِّلُ }... الآية، قام المسلمون حولاً، فمنهم من أطاقه، ومنهم من لم يطقه، حتى
  نزلت الرخصة.قال: ثنا وكيع، عن إسرائيل، عن سماك، عن عكرِمة، عن ابن عباس، قال: لما
  نزل أوّل المزّمل كانوا يقومون نحواً من قيامهم في شهر رمضان، وكان بين أوّلها وآخرها
  نحو من سنة.وقوله: { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } يقول جلّ وعزّ: وبين القرآن
  إذا قرأته تبيينا، وترسل فيه ترسلاً. وبنحو الذي قلنا في ذلك قال أهل التأويل.ذكر من
  قال ذلك:حدثني يعقوب بن إبراهيم، قال: ثنا ابن علية، قال: ثنا أبو رجاء، عن الحسن،
  في قوله { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } قال: اقرأه قراءة بينة.حدثنا ابن بشار،
  قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن منصور، عن مجاهد { وَرَتِّلِ القُرْآنَ تَرْتِيلاً
  } فقال: بعضه على أثر بعض.حدثنا محمد بن عبد الله المخزومي، قال: ثنا جعفر بن عون،
  قال: أخبرنا سفيان، عن منصور، عن مجاهد { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } فقال: بعضه
  على أثر بعض. على تؤدة.حدثني محمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى وحدثني
  الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، عن ابن أبي نجيح، عن مجاهد في قوله الله {
  وَرَتِّلِ القُرْآنَ تَرْتِيلاً } قال: ترسل فيه ترسلاً.حدثنا ابن حميد، قال: ثنا مهران،
  عن سفيان، عن منصور، عن مجاهد { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } فقال: بعضه على أثر
  بعض.حدثني زكريا بن يحيى بن أبي زائدة، قال: ثنا حجاج بن محمد، قال: قال ابن جريج،
  عن عطاء { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } قال: الترتيل النَّبْذ: الطَّرْح.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } قال
  بينه بياناً.حدثنا أبو كريب، قال: ثنا وكيع، عن ابن أبي ليلى، عن الحكم، عن مِقْسم،
  عن ابن عباس { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } قال: بيَّنه بياناً.حدثنا أبو كريب،
  قال: ثنا وكيع، عن سفيان، عن منصور، عن مجاهد { وَرَتِّلِ القُرْآنَ تَرْتِيلاً } قال:
  بعضه على أثر بعض.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

