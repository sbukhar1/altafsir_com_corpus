  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَآ إِلَيْكُمْ رَسُولاً شَاهِداً عَلَيْكُمْ كَمَآ أَرْسَلْنَآ إِلَىٰ فِرْعَوْنَ
  رَسُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَعَصَىٰ فِرْعَوْنُ ٱلرَّسُولَ فَأَخَذْنَاهُ
  أَخْذاً وَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى ذكره: { إنا أرْسَلْنا
  إلَيْكُمْ } أيها الناس { رَسُولاً شاهِداً عَلَيْكُمْ } بإجابة من أجاب منكم دعوتي،
  وامتناع من امتنع منكم من الإجابة، يوم تلقوني في القيامة { كمَا أرْسَلْنا إلى فِرْعَوْنَ
  رَسُولاً } يقول: مثل إرسالنا من قبلكم إلى فرعون مصر رسولاً بدعائه إلى الحقّ، { فَعَصَى
  فِرْعَوْنُ الرَّسُولَ } الذي أرسلناه إليه { فأَخَذْناهُ أخْذاً وَبِيلاً } يقول:
  فأخذناه أخذاً شديداً، فأهلكناه ومن معه جميعاً وهو من قولهم: كلأٌ مستَوْبل، إذا كان
  لا يُستمرأ، وكذلك الطعام. وبنحو الذي قلنا في ذلك قال أهل التأويل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس، قوله: { أخْذاً وَبِيلاً
  } قال: شديداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن ابن
  أبي نجيح، عن مجاهد، قوله: { أخْذا وَبِيلاً } قال: شديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { فأخَذْناهُ أخْذا وَبِيلاً }
  أي شديداً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن عبد الأعلى، قال: ثنا
  ابن ثور، عن معمر، عن قتادة { أخْذا وَبِيلاً } قال: شديداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأخَذْناهُ أخْذاً وَبِيلاً
  } قال: الوبيل: الشرّ والعرب تقول لمن تتابع عليه الشرّ: لقد أوبل عليه، وتقول: أوبلت
  على شرّك قال: ولم يرض الله بأن غُرِّق وعُذّب حتى أقرّ في عذاب مستقرّ حتى يُبعث إلى
  النار يوم القيامة، يريد فرعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

