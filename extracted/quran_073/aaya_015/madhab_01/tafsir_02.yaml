  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّآ
  أَرْسَلْنَآ إِلَيْكُمْ رَسُولاً شَاهِداً عَلَيْكُمْ كَمَآ أَرْسَلْنَآ إِلَىٰ فِرْعَوْنَ
  رَسُولاً</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَعَصَىٰ فِرْعَوْنُ ٱلرَّسُولَ فَأَخَذْنَاهُ
  أَخْذاً وَبِيلاً</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الخطاب لأهل مكة { شَـٰهِداً عَلَيْكُمْ
  } يشهد عليكم يوم القيامة بكفركم وتكذيبكم. فإن قلت: لم نكر الرسول ثم عرف؟ قلت: لأنه
  أراد: أرسلنا إلى فرعون بعض الرسل، فلما أعاده، وهو معهود بالذكر أدخل لام التعريف
  إشارة إلى المذكور بعينه { وَبِيلاً } ثقيلاً غليظاً، من قولهم: كلأ وبيل وخم لا يستمرأ
  لثقله. والوبيل: العصا الضخمة ومنه: الوابل للمطر العظيم.</font></font><font class=\"TextResultArabic\"><font
