text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَآ
  إِلَيْكُمْ رَسُولاً شَاهِداً عَلَيْكُمْ كَمَآ أَرْسَلْنَآ إِلَىٰ فِرْعَوْنَ رَسُولاً
  } * { فَعَصَىٰ فِرْعَوْنُ ٱلرَّسُولَ فَأَخَذْنَاهُ أَخْذاً وَبِيلاً }الخطاب لأهل
  مكة { شَـٰهِداً عَلَيْكُمْ } يشهد عليكم يوم القيامة بكفركم وتكذيبكم. فإن قلت: لم
  نكر الرسول ثم عرف؟ قلت: لأنه أراد: أرسلنا إلى فرعون بعض الرسل، فلما أعاده، وهو معهود
  بالذكر أدخل لام التعريف إشارة إلى المذكور بعينه { وَبِيلاً } ثقيلاً غليظاً، من قولهم:
  كلأ وبيل وخم لا يستمرأ لثقله. والوبيل: العصا الضخمة ومنه: الوابل للمطر العظيم.\r\n\t\t\t\r\n\t\t\t</section>"

