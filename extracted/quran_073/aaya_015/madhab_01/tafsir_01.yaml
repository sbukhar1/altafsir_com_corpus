text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّآ أَرْسَلْنَآ
  إِلَيْكُمْ رَسُولاً شَاهِداً عَلَيْكُمْ كَمَآ أَرْسَلْنَآ إِلَىٰ فِرْعَوْنَ رَسُولاً
  } * { فَعَصَىٰ فِرْعَوْنُ ٱلرَّسُولَ فَأَخَذْنَاهُ أَخْذاً وَبِيلاً }يقول تعالى
  ذكره: { إنا أرْسَلْنا إلَيْكُمْ } أيها الناس { رَسُولاً شاهِداً عَلَيْكُمْ } بإجابة
  من أجاب منكم دعوتي، وامتناع من امتنع منكم من الإجابة، يوم تلقوني في القيامة { كمَا
  أرْسَلْنا إلى فِرْعَوْنَ رَسُولاً } يقول: مثل إرسالنا من قبلكم إلى فرعون مصر رسولاً
  بدعائه إلى الحقّ، { فَعَصَى فِرْعَوْنُ الرَّسُولَ } الذي أرسلناه إليه { فأَخَذْناهُ
  أخْذاً وَبِيلاً } يقول: فأخذناه أخذاً شديداً، فأهلكناه ومن معه جميعاً وهو من قولهم:
  كلأٌ مستَوْبل، إذا كان لا يُستمرأ، وكذلك الطعام. وبنحو الذي قلنا في ذلك قال أهل
  التأويل.ذكر من قال ذلك:حدثني عليّ، قال: ثنا أبو صالح، قال: ثني معاوية، عن عليّ،
  عن ابن عباس، قوله: { أخْذاً وَبِيلاً } قال: شديداً.حدثني محمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى وحدثني الحارث، قال: ثنا الحسن، قال: ثنا ورقاء، جميعاً، عن
  ابن أبي نجيح، عن مجاهد، قوله: { أخْذا وَبِيلاً } قال: شديداً.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة قوله: { فأخَذْناهُ أخْذا وَبِيلاً } أي شديداً.حدثنا
  ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة { أخْذا وَبِيلاً } قال: شديداً.حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: { فأخَذْناهُ أخْذاً وَبِيلاً
  } قال: الوبيل: الشرّ والعرب تقول لمن تتابع عليه الشرّ: لقد أوبل عليه، وتقول: أوبلت
  على شرّك قال: ولم يرض الله بأن غُرِّق وعُذّب حتى أقرّ في عذاب مستقرّ حتى يُبعث إلى
  النار يوم القيامة، يريد فرعون.\r\n\t\t\t\r\n\t\t\t</section>"

