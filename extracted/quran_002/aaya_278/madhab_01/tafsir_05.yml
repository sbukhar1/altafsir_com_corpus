  class=\"TextResultArabic\"><font color=\"black\">قال العلماء فقوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الدينار بالدينار والدرهم بالدرهم
  لا فضل بينهما \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">إشارةٌ
  إلى جنس الأصل المضروب؛ بدليل قوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الفضة بالفضة والذهب بالذهب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. والفضة البيضاء والسوداء والذهب الأحمر والأصفر كل ذلك لا
