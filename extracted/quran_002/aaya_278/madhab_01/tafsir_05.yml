  وَلاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وأجمع العلماء على القول بمقتضى هذه السُّنّة وعليها جماعة فقهاء المسلمين
  إلا في البُرّ والشعير فإن مالكاً جعلهما صنفاً واحداً، فلا يجوز منهما اثنان بواحد،
  وهو قول الليث والأُوزاعيّ ومعظم علماء المدينة والشام، وأضاف مالك إليهما السُّلْت.
  وقال الليث: السلت والدُّخن والذرة صنف واحد؛ وقاله ابن وهب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وإذا ثبتت السُّنّة فلا قول معها. وقال عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" «فإذا اختلفت هذه الأصناف فبيعوا كيف شئتم إذا كان يداً بيد». وقوله:
  «البُرُّ بالبُرِّ والشعير بالشعير» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">دليل على أنهما نوعان مختلفان كمخالفة البُرّ للتمر؛ ولأن صفاتهما
  مختلفة وأسماؤهما مختلفة، ولا اعتبار بالمنبِت والمحصد إذا لم يعتبره الشرع، بل فصل
  وبيّن؛ وهذا مذهب الشافعيّ وأبي حنيفة والثّوريّ وأصحاب الحديث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة ـ كان معاوية بن أبي سفيان يذهب إلى أن النهي والتحريم إنما
  ورد من النبيّ صلى الله عليه وسلم في الدِّينار المضروب والدرهم المضروب لا في التِّبر
  من الذهب والفضة بالمضروب، ولا في المَصُوغ بالمضروب. وقد قيل إن ذلك إنما كان منه
  في المصوغ خاصة، حتى وقع له مع عُبَادة ما خرّجه مسلم وغيره، قال: غَزَوْنا وعلى الناس
  معاويةُ فغِنمنا غنائمَ كثيرةً، فكان مما غنمنا آنية من فضة فأمر معاوية رجلاً ببيعها
  في أَعْطِيّات الناس فتنازع الناس في ذلك فبلغ عبادةَ بن الصامت ذلك فقام فقال: إني
  سمعت رسول الله صلى الله عليه وسلم يَنْهَى عن بيع الذهب بالذهب والفضة بالفضة والبُرّ
  بالبُرّ والشعير بالشعير والتمر بالتمر والملح بالملح إلا سواءً بسواء عَيْناً بعَيْن
  من زاد أو ازداد فقد أرْبَى؛ فردّ الناس ما أخذوا، فبلغ ذلك معاويةَ فقام خطيباً فقال:
  ألاَ ما بالُ رجالٍ يتحدّثون عن رسول الله صلى الله عليه وسلم أحاديثَ قد كنا نشهده
