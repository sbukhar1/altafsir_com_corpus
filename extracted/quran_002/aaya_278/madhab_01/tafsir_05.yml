  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَأْكُلُونَ ٱلرِّبَٰواْ لاَ يَقُومُونَ إِلاَّ كَمَا يَقُومُ ٱلَّذِي يَتَخَبَّطُهُ
  ٱلشَّيْطَانُ مِنَ ٱلْمَسِّ ذَلِكَ بِأَنَّهُمْ قَالُوۤاْ إِنَّمَا ٱلْبَيْعُ مِثْلُ
  ٱلرِّبَٰواْ وَأَحَلَّ ٱللَّهُ ٱلْبَيْعَ وَحَرَّمَ ٱلرِّبَٰواْ فَمَن جَآءَهُ مَوْعِظَةٌ
  مِّنْ رَّبِّهِ فَٱنْتَهَىٰ فَلَهُ مَا سَلَفَ وَأَمْرُهُ إِلَى ٱللَّهِ وَمَنْ عَادَ
  فَأُوْلَـٰئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَمْحَقُ
  ٱللَّهُ ٱلرِّبَٰواْ وَيُرْبِي ٱلصَّدَقَٰتِ وَٱللَّهُ لاَ يُحِبُّ كُلَّ كَفَّارٍ
  أَثِيمٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ
  وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ مُّؤْمِنِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الآيات الثلاث تضمنت أحكام الربا وجواز عقود المبايعات، والوعيد لمن
  استحل الربا وأصرّ على فعله. وفي ذلك ثمان وثلاثون مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولى
  ـ قوله تعالى: { ٱلَّذِينَ يَأْكُلُونَ ٱلرِّبَا } يأكلون يأخذون، فعبر عن الأخذ بالأكل؛
  لأن الأخذ إنما يراد للأكل. الربا في اللغة الزيادة مطلقاً؛ يقال: ربا الشيء يربو إذا
  زاد، ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فلا والله ما أخذنا من لقمة إلاّ رَبَا من تحتها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني الطعام الذي دعا فيه النبيّ صلى الله عليه وسلم بالبركة؛ خرّج
  الحديث مسلم رحمه الله. وقياس كتابته بالياء للكسرة في أوّله، وقد كتبوه في القرآن
  بالواو. ثم إن الشرع قد تصرّف في هذا الإطلاق فقصره على بعض موارده؛ فمرّة أطلقه على
  كسب الحرام؛ كما قال الله تعالى في اليهود:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَخْذِهِمُ ٱلرِّبَا وَقَدْ نُهُواْ
  عَنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 161]. ولم يرد به الرّبا الشرعيّ الذي حكم بتحريمه علينا
  وإنما أراد المال الحرام؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَمَّاعُونَ لِلْكَذِبِ أَكَّالُونَ
  لِلسُّحْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 42] يعني به المال الحرام من الرّشا، وما استحلوه من أموال
  الأُمِّيِّين حيث قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَيْسَ عَلَيْنَا فِي ٱلأُمِّيِّينَ سَبِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 75]. وعلى هذا فيدخل فيه النهي عن كل مال حرام بأيّ وجه اكتُسب. والربا الذي
  عليه عُرف الشرع شيئان: تحريم النَّسَاء، والتفاضل في العقود وفي المطعومات على ما
  نبيّنه. وغالبه ما كانت العرب تفعله، من قولها للغريم: أتقضي أُم تُرْبِي؟ فكان الغريم
  يزيد في عدد المال ويصبر الطالب عليه. وهذا كله محرّم باتفاق الأُمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ أكثر البيوع الممنوعة إنما تجد منعها لمعنى زيادةٍ إمّا
  في عين مال، وإمّا في منفعة لأحدهما من تأخير ونحوه. ومن البيوع ما ليس فيه معنى الزيادة؛
  كبيع الثمرة قبل بُدُوّ صلاحها، وكالبيع ساعة النداء يوم الجمعة؛ فإن قيل لفاعلها؛
  آكل الربا فتجوُّز وتشبيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة ـ روى الأئمة واللفظ لمُسْلم
  عن أبي سعيد الخُدْريّ قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الذهب بالذهب والفضة بالفضة والبُرّ
  بالبُرّ والشعير بالشعير والتمر بالتمر والملح بالملح مِثْلا بمثل يداً بيد فمن زاد
  أو استزاد فقد أربَى الآخذ والمعطي فيه سواء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي حديث عُبادة بن الصّامت:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإذا اختلفت هذه الأصناف فبِيعُوا كيف شئتم إذا كان يدا بيد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروى أبو داود عن عُبادة بن الصامت
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الذهب بالذهب تِبْرُها وعَيْنها والفضة بالفضة تبرها وعينها والبُرُّ
  بالبرّ مُدْيٌ بمُدْيٍ والشعير بالشعير مدْي بمُدْي والتمر بالتمر مُدْيٌ بمُدْيٍ والملحُ
  بالملح مُدْيٌ بمُدْيٍ فمن زاد أو ازداد فقد أرْبَى ولا بأس يبيع الذهب بالفضة والفضةُ
  أكثرهما يداً بيد وأما نَسِيئة فلا ولا بأس ببيع البرِّ بالشعير والشعيرُ أكثرهما يداً
  بيد وأما نسِيئة فلا \" </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
