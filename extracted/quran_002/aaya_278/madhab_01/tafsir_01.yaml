  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه بذلك: يا أيها الذين
  آمنوا صدّقوا بـالله وبرسوله، اتقوا الله، يقول: خافوا الله علـى أنفسكم فـاتقوه بطاعته
  فـيـما أمركم به، والانتهاء عما نهاكم عنه، وذروا، يعنـي ودعوا ما بقـي من الربـا،
  يقول: اتركوا طلب ما بقـي لكم من فضل علـى رؤوس أموالكم التـي كانت لكم قبل أن تربوا
  علـيها إن كنتـم مؤمنـين، يقول: إن كنتـم مـحققـين إيـمانكم قولاً، وتصديقكم بألسنتكم
  بأفعالكم. وذكر أن هذه الآية نزلت فـي قوم أسلـموا، ولهم علـى قوم أموال من ربـا كانوا
  أربوه علـيهم، فكانوا قد قبضوا بعضه منهم، وبقـي بعض، فعفـا الله جل ثناؤه لهم عما
  كانوا قد قبضوه قبل نزول هذه الآية، وحرّم علـيهم اقتضاء ما بقـي منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { يَحْزَنُونَ يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ } إلـى:
  { وَلاَ تُظْلَمُونَ } قال: نزلت هذه الآية فـي العبـاس بن عبد الـمطلب ورجل من بنـي
  الـمغيرة كانا شريكين فـي الـجاهلـية، سلفـا فـي الربـا إلـى أناس من ثقـيف من بنـي
  عمرو، وهم بنو عمرو بن عمير، فجاء الإسلام ولهما أموال عظيـمة فـي الربـا، فأنزل الله
  { ذَرْواً مَا بَقِىَ } من فضل كان فـي الـجاهلـية { مِنَ ٱلرّبَوٰاْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج قوله:
  { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ
  إِن كُنتُمْ مُّؤْمِنِينَ } قال: كانت ثقـيف قد صالـحت النبـيّ صلى الله عليه وسلم
  علـى أن ما لهم من ربـا علـى الناس، وماكان للناس علـيهم من ربـا فهو موضوع. فلـما
  كان الفتـح، استعمل عتاب بن أسيد علـى مكة، وكانت بنو عمرو بن عمير بن عوف يأخذون الربـا
  من بنـي الـمغيرة وكانت بنو الـمغيرة يربون لهم فـي الـجاهلـية، فجاء الإسلام ولهم
  علـيهم مال كثـير. فأتاهم بنو عمرو يطلبون ربـاهم، فأبى بنو الـمغيرة أن يعطوهم فـي
  الإسلام، ورفعوا ذلك إلـى عتاب بن أسيد، فكتب عتاب إلـى رسول الله صلى الله عليه وسلم،
  فنزلت: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ
  ٱلرّبَوٰاْ إِن كُنتُمْ مُّؤْمِنِينَ فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ
  مّنَ ٱللَّهِ وَرَسُولِهِ } إلـى: { وَلاَ تُظْلَمُونَ } ، فكتب بها رسول الله صلى
  الله عليه وسلم إلـى عتاب وقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنْ رَضُوا وَإِلاَّ فَآذِنْهُمْ بِحَرْبٍ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج، عن عكرمة قوله: {
  ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ }. قال: كانوا يأخذون الربـا
  علـى بنـي الـمغيرة يزعمون أنهم مسعود وعبد يالـيـل وحبـيب وربـيعة بنو عمرو بن عمير،
  فهم الذين كان لهم الربـا علـى بنـي الـمغيرة، فأسلـم عبد يالـيـل وحبـيب وربـيعة وهلال
  ومسعود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يحيـى بن أبـي طالب، قال:
  ثنا يزيد، قال: ثنا جويبر، عن الضحاك فـي قوله: { ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا
  بَقِىَ مِنَ ٱلرّبَوٰاْ إِن كُنتُمْ مُّؤْمِنِينَ } قال: كان ربـا يتبـايعون به فـي
  الـجاهلـية، فلـما أسلـموا أمروا أن يأخذوا رؤوس أموالهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

