  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ
  مُّؤْمِنِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يا أيها الذين آمنوا
  اتقوا الله وذروا ما بقي من الربا } في نزولها ثلاثة أقوال. أحدها: أنها نزلت في بني
  عمرو بن عمير بن عوف من ثقيف، وفي بني المغيرة من بني مخزوم، وكان بنو المغيرة يأخذون
  الربا من ثقيف، فلما وضع الله الربا، طالبت ثقيف بني المغيرة بما لهم عليهم، فنزلت
  هذه الآية، والتي بعدها، هذا قول ابن عباس. والثاني: أنها نزلت في عثمان بن عفان، والعباس،
  كانا قد أسلفا في التمر، فلما حضر الجذاذ، قال صاحب التمر: إن أخذتما مالكما، لم يبق
  لي ولعيالي ما يكفي، فهل لكما أن تأخذا النصف وأضعّف لكما؟ ففعلا، فلما حل الأجل، طلبا
  الزيادة، فبلغ ذلك النبي صلى الله عليه وسلم، فنهاهما، فنزلت هذه الآية، هذا قول عطاء
  وعكرمة. والثالث: أنها نزلت في العباس، وخالد بن الوليد، وكانا شريكين في الجاهلية،
  وكانا يسلفان في الربا، فجاء الإسلام، ولهما أموال عظيمة في الربا، فنزلت هذه الآية،
  فقال النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَلا إِن كل رباً من ربا الجاهلية موضوع، وأول ربا أضعه ربا العباس
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هذا
  قول السدي. قال ابن عباس، وعكرمة، والضحاك: إنما قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  ما بقي من الربا } لأن كل رباً كان قد ترك، فلم يبق إلا ربا ثقيف. وقال قوم: الآية
  محمولة على من أربى قبل إسلامه، وقبض بعضه في كفره، ثم أسلم، فيجب عليه أن يترك ما
  بقي، ويعفى له عما مضى. فأما المراباة بعد الإسلام، فمردودة فيما قبض، ويسقط ما بقي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

