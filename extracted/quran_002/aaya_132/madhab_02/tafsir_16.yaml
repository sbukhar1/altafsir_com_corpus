  title: تفسير تفسير القرآن
  author: ابن عبد السلام
  year: '660'
aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّىٰ بِهَآ
  إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ
  فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ }{ وَوَصَّى بِهَآ } بالملة لتقدم
  ذكرها. { إِلاَّ وَأَنتُم مُّسْلِمُونَ } أي لا تفارقوا الإسلام عند الموت.\r\n\t\t\t\r\n\t\t\t</section>"

