  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَوَصَّىٰ بِهَآ إِبْرَٰهِيمُ بَنِيهِ وَيَعْقُوبُ } قرأ أهل المدينة والشام: «وأوصى»
  بالألف، وكذلك هو في مصاحفهم، وقرأ الباقون «ووصّى» مشدداً، وهما لغتان مثل أنزل ونَزَّل،
  معناه ووصى إبراهيم بنيه ووصى يعقوب بنيه، قال الكلبي ومقاتل: يعني بكلمة الإِخلاص:
  لا إلٰه إلا الله، قال أبو عبيدة: إن شئت رددت الكناية إلى الملة لأنه ذكر ملة إبراهيم،
  وإن شئت رددتها إلى الوصية: أي وصى إبراهيم بنيه الثمانية إسماعيل وأمه هاجر القبطية،
  وإسحاق وأمه سارة، وستة أمهم قنطورة بنت يقطن الكنعانية تزوجها إبراهيم بعد وفاة سارة
  ويعقوب، سمي بذلك لأنه والعيص كانا توأمين فتقدم عيص في الخروج من بطن أمه وخرج يعقوب
  على أثره آخذاً بعقبه قاله ابن عباس، وقيل: سمي يعقوب لكثرة عقبه يعني: ووصى أيضاً
  يعقوب بنيه الاثنى عشر { يَـٰبَنِىَّ } معناه أن يا بني { إِنَّ ٱللَّهَ ٱصْطَفَىٰ
  }: اختار { لَكُمُ ٱلدِّينَ } أي دين الإِسلام { فَلاَ تَمُوتُنَّ إِلاَّ وَأَنتُم
  مُّسْلِمُونَ } مؤمنون، وقيل: مخلصون وقيل: مفوضون والنهي في ظاهر الكلام وقع على الموت،
  وإنما نهوا في الحقيقة عن ترك الإِسلام، معناه: داوموا على الإِسلام حتى لا يصادفكم
  الموت إلا وأنتم مسلمون، وعن الفضيل بن عياض رحمه الله أنه قال: (إلا وأنتم مسلمون)
  أي محسنون بربكم الظن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي
  أنا أبو محمد عبد الرحمٰن بن أبي شريح أنا أبو القاسم عبد الله بن محمد بن عبد العزيز
  البغوي أنا علي بن الجعد أنا أبو جعفر الرازي عن الأعمش عن أبي سفيان عن جابر بن عبد
  الله قال: سمعت رسول الله صلى الله عليه وسلم قبل موته بثلاثة أيام يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يموتن أحدكم إلا وهو يحسن الظن
  بالله عز وجل \". </font></font></b>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

