  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَن
  يَرْغَبُ عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ
  فِي ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِذْ
  قَالَ لَهُ رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَن يَرْغَبُ عَن مِّلَّةِ إبْرَاهِيمَ إلاَّ مَن سَفِهَ نَفْسَهُ } فيه
  ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن ذلك سفّه نفسه، أي فَعَلَ
  بها من السفه ما صار به سفيهاً، وهذا قول الأخفش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها بمعنى سفه في نفسه، فحذف حرف الجر كما حذف من قوله تعالى: { وَلاَ تَعْزِمُوا
  عُقْدَةَ النِّكَاحِ } أي عَلَى عقدة النكاح، وهذا قول الزجَّاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها بمعنى أهلك نفسه وأوْبَقَهَا، وهذا قول أبي عبيدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال المبرِّد وثعلب: سَفِه بكسر الفاء يتعدى، وسفُه بضم الفاء لا يتعدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَلَقَدِ اصْطَفَيْنَاهُ فِي الدُّنْيَا } أي اخترناه، ولفظه مشتق
  من الصفوة، فيكون المعنى: اخترناه في الدنيا للرسالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِنَّهُ فِي الآخِرَةِ لَمِنَ الصَّالِحِينَ } لنفسه في إنجائها من الهلكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَوَصَّى بِهَا إِبْرَاهِيمُ بَنِيهِ } الهاء كناية
  ترجع إلى الملة لتَقَدُّم قولهِ: { وَمَن يَرْغَبُ عَن مِّلَّةِ إِبْرَاهيمَ } ووصّى
  أبلغ من أوصى، لأن أوصى يجوز أن يكون قاله مرة واحدة، وَوَصَّى لا يكون إلا مراراً.
  { وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللهَ اصْطَفَى لَكُمُ الدِّينَ } والمعنى أن إبراهيم
  وَصَّى، ثم وَصَّى بعده يعقوبُ بَنِيهِ، فقالا جميعاً: { يَا بَنِيَّ إنَّ الله اصْطَفَى
  لَكُمُ الدِّينَ } يعني اختار لكم الدين، أي الإسلام، { فَلاَ تَمُوتُنَّ إلاَّ وأَنتُمْ
  مُسْلِمُونَ } فإن قيل: كيف يُنْهَونَ عن الموت وليس من فعلهم، وإنما يُمَاتُون؟ قيل:
  هذا في سعة اللغة مفهوم المعنى، لأن النهي تَوَجَّهَ إلى مفارقة الإسلام، لا إلى الموت،
  ومعناه: الزموا الإسلام ولا تفارقوه إلى الموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

