aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِذْ قَالَ لَهُ
  رَبُّهُ أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ } * { وَوَصَّىٰ بِهَآ إِبْرَاهِيمُ
  بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ فَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنْتُم مُّسْلِمُونَ }{ إِذْ قَالَ لَهُ رَبُّهُ أَسْلِمْ } قال ابن عباس:
  يعني أخلص. ويقال: معناه قل لا إله إلا الله. ويقال: معناه استقم على ما أنت عليه.
  ويقال: حين خرج من السرب، نظر إلى الكوكب والقمر والشمس فابتلي بذلك فألهمه الله تعالى
  الإخلاص فقال{ إِنِّي وَجَّهْتُ وَجْهِيَ لِلَّذِي فَطَرَ ٱلسَّمَـٰوَٰتِ وَٱلأَرْضَ }[الأنعام:
  79] الآية. فهذا معنى قوله { أَسْلَمَ } أي أخلص دينك لله فـ { قَالَ } إبراهيم - عليه
  السلام - { أَسْلَمْتُ لِرَبِّ ٱلْعَـٰلَمِينَ } أي أخلصت ديني لرب العالمين ويقال:
  فوض امرك إلى الله فقال فوضت أمري إلى الله { وَوَصَّىٰ بِهَا إِبْرٰهِيمُ بَنِيهِ
  وَيَعْقُوبُ } أي بشهادة أن لا إله إلا الله. قرأ نافع وابن عامر (وأوصى) وقرأ الباقون
  (وَوَصَّىٰ) وهو أبلغ من أوصى لأنه لا يكون إلا لمرات كثيرة. وقوله [بِهَا يرجع] إلى
  الملة، والملة هي السنة والمذهب. ويقال: انه جمع بنيه عند موته لأنه خشي عليهم كيد
  إبليس فجمعهم وأوصاهم بأن يثبتوا على الإسلام. قال مقاتل: { وَوَصَّىٰ بِهَا إِبْرٰهِيمُ
  بَنِيهِ } الأربعة: إسماعيل وإسحاق ومدين ومداين، ثم أوصى بها يعقوب بنيه، وهم اثني
  عشر ابناً وذلك حين دخل مصر فرآهم يعبدون الأصنام، فأوصى بنيه بأن يثبتوا على الاسلام
  وكانوا اثنا عشر ابناً: روبيل، وشمعون، يهوذا، ولاوى، ونفتال، وريالون، ويشجر، ودان،
  [واشترفياحان، وحان]، ويوسف، وبنيامين. قال الله تعالى { يَـٰبَنِىَّ إِنَّ ٱللَّهَ
  ٱصْطَفَىٰ لَكُمُ ٱلدّينَ } أي اختار لكم دين الاسلام { فَلاَ تَمُوتُنَّ إَلاَّ وَأَنتُم
  مُّسْلِمُونَ } يعني اثبتوا على الإسلام وكونوا بحال لو أدرككم الموت يدرككم على الإسلام،
  وأنتم مخلصون بالتوحيد. فقالت اليهود للنبي - صلى الله عليه وسلم ـ: ألست تعلم أن يعقوب
  - عليه السلام - يوم مات أوصى بنيه بدين اليهودية؟\r\n\t\t\t\r\n\t\t\t</section>"

