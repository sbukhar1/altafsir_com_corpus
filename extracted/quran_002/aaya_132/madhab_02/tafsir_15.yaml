meta:
  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَن يَرْغَبُ
  عَن مِّلَّةِ إِبْرَاهِيمَ إِلاَّ مَن سَفِهَ نَفْسَهُ وَلَقَدِ ٱصْطَفَيْنَاهُ فِي
  ٱلدُّنْيَا وَإِنَّهُ فِي ٱلآخِرَةِ لَمِنَ ٱلصَّالِحِينَ } * { إِذْ قَالَ لَهُ رَبُّهُ
  أَسْلِمْ قَالَ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ } * { وَوَصَّىٰ بِهَآ إِبْرَاهِيمُ
  بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ فَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنْتُم مُّسْلِمُونَ }قوله تعالى: { ومن يرغب عن ملة إِبراهيم }سبب نزولها
  أن عبد الله بن سلام دعا ابني أخيه مهاجراً وسلمة إلى الإسلام، فأسلم سلمة، ورغب عن
  الإسلام مهاجر، فنزلت هذه الآية، قاله مقاتل. قال الزجاج: و «من» لفظها لفظ الاستفهام،
  ومعناها التقرير والتوبيخ. والمعنى: ما يرغب عن ملة إبراهيم إلا من سفه نسفه. ويقال:
  رغبت في الشيء: إذا أردته. ورغبت عنه: إذا تركته. وملة إبراهيم: دينه.قوله تعالى: {
  إِلا من سفه نفسه } فيه أربعة أقوال. أحدها: أن معناه: إلا من سفّه نفسه، قاله الأخفش
  ويونس. قال يونس: ولذلك تعدى إلى النفس فنصبها، وقال الأخفش: نصبت النفس لإسقاط حرف
  الجر، لأن المعنى: إلا من سفه في نفسه.قال الشاعر:نغالي اللحم للأضياف نيئاً   ونرخصه
  إذا نضج القدوروالثاني: إلا من أهلك نفسه، قاله أبو عبيدة. والثالث: إلا من سفهتْ نفسُه،
  كما يقال: غبن فلان رأيه، وهذا مذهب الفراء وابن قتيبة. قال الفراء: نقل الفعل عن النفس
  إلى ضمير «من»، ونصبت النفس على التشبيه بالتفسير، كما يقال: ضقت بالأمر ذرعاً، يريدون:
  ضاق ذرعي به، ومثله:{ واشتعل الرأس شيبا }[مريم: 4]. والرابع: إلا من جهل نفسه، فلم
  يفكر فيها، وهو اختيار الزجاج.قوله تعالى: { وإِنه في الآخرة لمن الصالحين } قال ابن
  الأنباري: لمن الصالحي الحال عند الله تعالى. وقال الزجاج: الصالح في الآخرة: الفائز.قوله
  تعالى: { إِذ قال له ربه أسلم } وذلك حين وقوع الاصطفاء، قال ابن عباس: لما رأى الكوكب
  والقمر والشمس، قال له ربه أسلم، أي: أخلص.قوله تعالى: { ووصَّى } قرأ ابن عباس وأهل
  المدينة: { وأوصى } بألف، مع تخفيف الصاد، والباقون بغير ألف مشددة الصاد، وهذا لاختلاف
  المصاحف. أخبرنا ابن ناصر، قال: أخبرنا ثابت، قال: أخبرنا ابن قشيش، قال: أخبرنا ابن
  حيَّويه، قال: حدثنا ابن الأنباري، قال: أخبرنا ثعلب، قال: أملى عليَّ خلف بن هشام
  البزار قال: اختلف مصحفا أهل المدينة وأهل العراق في اثني عشر حرفاً: كتب أهل المدينة
  { وأوصى } وأهل العراق { ووصّى } وكتب أهل المدينة:{ سارعوا إلى مغفرة من ربكم }[آل
  عمران:133]. بغير واو وأهل العراق: { وسارعوا } وكتب أهل المدينة:{ يقول الذين آمنوا }[المائدة:
  56] وأهل العراق: { ويقول } وكتب أهل المدينة:{ من يرتدد }[المائدة: 57] وأهل العراق
  { من يرتدَّ } وكتب أهل المدينة:{ الذين اتخذوا مسجداً }[التوبة:108]. و أهل العراق
  { والذين } وكتب أهل المدينة:{ خيراً منهما منقلباً }[الكهف:37] و أهل العراق: { منها
  } وكتب أهل المدينة:{ فتوكل على العزيز الرحيم }[الشعراء: 217]. و أهل العراق: { وتوكل
  } وكتب أهل المدينة:{ وأن يظهر في الأرض الفساد }[المؤمن:26]. وأهل العراق: { أو أن
  يظهر } وكتب أهل المدينة في «حم عسق»: { بما كسبت أيديكم } بغير فاء، وأهل العراق:
  { فبما } وكتب أهل المدينة:{ ما تشتهيه الأنفس }[الزخرف:71] بالهاء و أهل العراق: {
  ما تشتهي } وكتب أهل المدينة:{ فان الله الغني الحميد }[الحديد:26] و أهل العراق: {
  إِن الله هو الغني الحميد } وكتب أهل المدينة:{ فلا يخاف عقباها }[الشمس:15] و أهل
  العراق: { ولا يخاف }.ووصّى أبلغ من أوصى، لأنها تكون لمرات كثيرة، وهاء «بها» تعود
  على المسألة. قاله عكرمة والزجاج. قال مقاتل: وبنوه أربعة: إسماعيل، وإسحاق، ومدين،
  ومدائن. وذكر غير مقاتل أنهم ثمانية.قوله تعالى: { فلا تموتنَّ إِلا وأنتم مسلمون }
  يريد: الزموا الإسلام، فاذا أدرككم الموت صادفكم عليه.\r\n\t\t\t\r\n\t\t\t</section>"

