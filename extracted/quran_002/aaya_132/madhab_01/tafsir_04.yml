  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن هذا هو النوع السادس من الأمور المستحسنة التي حكاها الله عن إبراهيم وفيه مسائل
  المسألة الأولى قرأ نافع وابن عامر وأوصى بالألف وكذلك هو في مصاحف المدينة والشام
  والباقون بغير ألف بالتشديد وكذلك هو في مصاحفهم والمعنى واحد إلا أن في وصى دليل مبالغة
  وتكثير. المسألة الثانية الضمير في بها إلى أي شيء يعود؟ فيه قولان الأول أنه عائد
  إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَسْلَمْتُ لِرَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 131 على تأويل الكلمة والجملة،
  ونحوه رجوع الضمير في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلَهَا كَلِمَةً بَـٰقِيَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزخرف 28 إلى قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّنِى
  بَرَاء مّمَّا تَعْبُدُونَ * إِلاَّ ٱلَّذِى فَطَرَنِى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزخرف 26، 27 وقوله { كَلِمَةً
  بَـٰقِيَةً } دليل على أن التأنيث على تأويل الكلمة. القول الثاني أنه عائد إلى الملة
  في قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَرْغَبُ عَن مِلَّةِ إِبْرٰهِيمَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  130 قال القاضي وهذا القول أولى من الأول من وجهين. الأول أن ذلك غير مصرح به ورد الإضمار
  إلى المصرح بذكره إذا أمكن أولى من رده إلى المدلول والمفهوم. الثاني أن الملة أجمع
  من تلك الكلمة ومعلوم أنه ما وصى ولده إلا بما يجمع فيهم الفلاح والفوز بالآخرة، والشهادة
  وحدها لا تقتضي ذلك. المسألة الثالثة اعلم أن هذه الحكاية اشتملت على دقائق مرغبة في
  قبول الدين. أحدها أنه تعالى لم يقل وأمر إبراهيم بنيه بل قال وصاهم ولفظ الوصية أوكد
  من الأمر، لأن الوصية عند الخوف من الموت، وفي ذلك الوقت يكون احتياط الإنسان لدينه
  أشد وأتم، فإذا عرف أنه عليه السلام في ذلك الوقت كان مهتماً بهذا الأمر متشدداً فيه،
  كان القول إلى قبوله أقرب. وثانيها أنه عليه السلام خصص بنيه بذلك، وذلك لأن شفقة الرجل
  على أبنائه أكثر من شفقته على غيرهم، فلما خصهم بذلك في آخر عمره، علمنا أن اهتمامه
  بذلك كان أشد من اهتمامه بغيره. وثالثها أنه عمم بهذه الوصية جميع بنيه ولم يخص أحداً
  منهم بهذه الوصية، وذلك أيضاً يدل على شدة الاهتمام. ورابعها أنه عليه السلام أطلق
  هذه الوصية غير مقيدة بزمان معين ومكان معين، ثم زجرهم أبلغ الزجر عن أن يموتوا غير
  مسلمين، وذلك يدل أيضاً على شدة الاهتمام بهذا الأمر. وخامسها أنه عليه السلام ما مزج
  بهذه الوصية وصية أخرى، وهذا يدل أيضاً على شدة الاهتمال بهذا الأمر، ولما كان إبراهيم
  عليه السلام هو الرجل المشهود له بالفضل وحسن الطريقة وكمال السيرة، ثم عرف أنه كان
  في نهاية الاهتمام بهذا الأمر، عرف حينئذ أن هذا الأمر أولى الأمور بالاهتمام، وأجراها
  بالرعاية، فهذا هو السبب في أنه خص أهله وأبناءه بهذه الوصية، وإلا فمعلوم من حال إبراهيم
  عليه السلام أنه كان يدعو الكل أبداً إلى الإسلام والدين.</font></font>&#13;\t\t\t<label
