  class=\"TextResultArabic\"><font color=\"black\">أما قوله { وَيَعْقُوبَ } ففيه قولان
  الأول وهو الأشهر أنه معطوف على إبراهيم، والمعنى أنه وصى كوصية إبراهيم. والثاني قرىء
  { وَيَعْقُوبَ } بالنصب عطفاً على بنيه، ومعناه وصى إبراهيم بنيه، ونافلته يعقوب، أما
  قوله { يا بُنى } فهو على إضمار القول عند البصريين، وعند الكوفيين يتعلق بوصى لأنه
  في معنى القول، وفي قراءة أبي وابن مسعود، أن يا بني. أما قوله { ٱصْطَفَىٰ لَكُمُ
  ٱلدّينَ } فالمراد أنه تعالى استخلصه بأن أقام عليه الدلائل الظاهرة الجلية ودعاكم
  إليه ومنعكم عن غيره. أما قوله { فَلاَ تَمُوتُنَّ إَلاَّ وَأَنتُم مُّسْلِمُونَ }
  فالمراد بعثهم على الإسلام، وذلك لأن الرجل إذا لم يأمن الموت في كل طرفة عين، ثم إنه
  أمر بأن يأتي بالشيء قبل الموت صار مأموراً به في كل حال، لأنه يخشى إن لم يبادر إليه
  أن تعاجله المنية فيفوته الظفر بالنجاة ويخاف الهلاك فيصير مدخلاً نفسه في الخطر والغرور.</font></font>&#13;\t\t\t<label
