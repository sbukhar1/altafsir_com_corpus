aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّىٰ بِهَآ
  إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ
  فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ }{ وَوَصَّىٰ } وفي قراءة (أوصى) {
  بِهَا } بالملة { إِبْرٰهِيمُ بَنِيهِ وَيَعْقُوبُ } بنيه قال { يَٰبَنِىَّ إِنَّ ٱللَّهَ
  ٱصْطَفَىٰ لَكُمُ ٱلدّينَ } دين الإسلام { فَلاَ تَمُوتُنَّ إَلاَّ وَأَنتُم مُّسْلِمُونَ
  } نَهيٌ عن ترك الإسلام وأمْرٌ بالثبات عليه إلى مصادفة الموت.\r\n\t\t\t\r\n\t\t\t</section>"

