  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قرىء:(
  وأوصى)، وهي في مصاحف أهل الحجاز والشام. والضمير في { بِهَآ } لقوله: { أَسْلَمْتُ
  لِرَبّ ٱلْعَـٰلَمِينَ } على تأويل الكلمة والجملة، ونحوه رجوع الضمير في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَعَلَهَا
  كَلِمَةً بَـٰقِيَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 28] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّنِى بَرَاء مّمَّا تَعْبُدُونَ
  إِلاَّ ٱلَّذِى فَطَرَنِى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزخرف: 26-27] وقوله:( كلمة باقية). دليل على أن التأنيث على تأويل
  الكلمة { وَيَعْقُوبُ } عطف على إبراهيم، داخل في حكمه. والمعنى: ووصى بها يعقوب بنيه
  أيضاً. وقرىء: «ويعقوب»، بالنصب عطفاً على بنيه. ومعناه ووصى بها إبراهيم بنيه ونافلته
  يعقوب { أَوْ يَٰبَنيۤ } على إضمار القول عند البصريين. وعند الكوفيين يتعلق بوصى،
  لأنه في معنى القول. ونحوه قول القائل:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَجْلاَنِ مِنْ ضَبَّةَ أخْبَرَانَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنّا رَأَيْنَا
  رَجُلاً عُرْيَانَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">بكسر الهمزة: فهو بتقدير القول عندنا. وعندهم يتعلق بفعل الإخبار.
  وفي قراءة أبيّ وابن مسعود: «أن يا بنيَّ» { ٱصْطَفَىٰ لَكُمُ ٱلدّينَ } أعطاكم الدين
  الذي هو صفوة الأديان وهو دين الإسلام. ووفقكم للأخذ به { فَلاَ تَمُوتُنَّ } معناه
  فلا يكن موتكم إلا على حال كونكم ثابتين على الإسلام، فالنهي في الحقيقة عن كونهم على
  خلاف حال الإسلام إذا ماتوا، كقولك: لا تصلّ إلا وأنت خاشع، فلا تنهاه عن الصلاة، ولكن
  عن ترك الخشوع في حال صلاته. فإن قلت: فأي نكتة في إدخال حرف النهي على الصلاة وليس
  بمنهى عنها؟ قلت: النكتة فيه إظهار أن الصلاة التي لا خشوع فيها كلا صلاة، فكأنه قال:
  أنهاك عنها إذا لم تصلها على هذه الحالة. ألا ترى إلى قوله عليه الصلاة والسلام:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(57)</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا صلاة لجار المسجد إلا في المسجد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فإنه كالتصريح بقولك لجار المسجد: لا تصلِّ إلا في المسجد: وكذلك المعنى
  في الآية إظهار أن موتهم لا على حال الثبات على الإسلام موت لا خير فيه، وأنه ليس بموت
  السعداء، وأن من حق هذا الموت أن لا يحل فيهم. وتقول في الأمر أيضاً: مت وأنت شهيد.
  وليس مرادك الأمر بالموت. ولكن بالكون على صفة الشهداء إذا مات؛ وإنما أمرته بالموت
  اعتداداً منك بميتته، وإظهاراً لفضلها على غيرها، وأنها حقيقة بأن يحث عليها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
