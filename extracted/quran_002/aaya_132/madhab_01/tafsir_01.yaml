  class=\"TextResultArabic\"><font color=\"black\">وإنـما أدخـل الألف واللام فـي «الدين»،
  لأن الذين خوطبوا من ولدهما وبنـيهما بذلك كانوا قد عرفوه بوصيتهما إياهم به وعهدهما
  إلـيهم فـيه، ثم قالا لهم بعد أن عَرَّفَـاهُموه: إن الله اصطفـى لكم هذا الدين الذي
  قد عهد إلـيكم فـيه، فـاتقوا الله أن تـموتوا إلا وأنتـم علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَلاَ تَـمُوتُنَّ إِلاَّ وَأَنْتُـمْ
  مُسْلِـمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قال لنا قائل: أَوَ إلـى بنـي
  آدم الـموت والـحياة فـينهى أحدهم أن يـموت إلا علـى حالة دون حالة؟ قـيـل له: إن معنى
  ذلك علـى غير الوجه الذي ظننت، وإنـما معناه: { فَلاَ تَـمُوتُنَّ إِلاَّ وَأَنْتُـمْ
  مُسْلِـمُونَ } أي فلا تفـارقوا هذا الدين وهو الإسلام أيام حياتكم وذلك أن أحداً لا
  يدري متـى تأتـيه منـيته، فلذلك قالا لهم: { فَلاَ تَـمُوتُنّ إِلاَّ وأنْتُـمْ مُسلِـمُونَ
  } لأنكم لا تدرون متـى تأتـيكم مناياكم من لـيـل أو نهار، فلا تفـارقوا الإسلام فتأتـيكم
  مناياكم وأنتـم علـى غير الدين الذي اصطفـاه لكم ربكم فتـموتوا وربكم ساخط علـيكم فتهلكوا.</font></font><font
