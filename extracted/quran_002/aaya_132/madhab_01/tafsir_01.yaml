  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { وَوَصَّى بِهَا } ووصى بهذه الكلـمة أعنـي بـالكلـمة قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَسْلَمْتُ
  لِرَبِّ ٱلْعَالَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 131] وهي الإسلام الذي أمر به نبـيه صلى الله عليه وسلم،
  وهو إخلاص العبـادة والتوحيد لله، وخضوع القلب والـجوارح له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويعنـي
  بقوله: { وَوَصَّى بها إبْرَاهِيـمَ بَنِـيه } عهد إلـيهم بذلك وأمرهم به. وأما قوله:
  { وَيَعْقُوبُ } فإنه يعنـي: ووصى بذلك أيضاً يعقوبُ بنـيه }. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة
  قوله: { وَوَصَى بِها إبْرَاهِيـمَ بَنِـيه وَيَعْقُوبُ } يقول: ووصى بها يعقوبُ بنـيه
  بعد إبراهيـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَوَصَّى بِها
  إِبْرَاهِيـمَ بَنِـيـه } وصاهم بـالإسلام، ووصى يعقوبُ بـمثل ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: قوله: { وَوَصى بِها إِبْرَاهِيـمَ بَنِـيهِ } خبر مُنْقَضٍ،
  وقوله: { وَيَعْقُوبُ } خبر مبتدأ، فإنه قال: ووصى بها إبراهيـم بنـيه بأن يقولوا:
  أسلـمنا لرب العالـمين، ووصى يعقوب بنـيه أن: { يا بنـيَّ إِنَّ اللَّهَ اصْطَفَـى
  لَكُم الدّينَ فَلاَ تَـمُوتُن إِلا وأَنْتُـمْ مُسْلِـمُونَ }. ولا معنى لقول من قال
  ذلك لأن الذي أوصى به يعقوبُ بنـيه نظير الذي أوصى به إبراهيـم بنـيه من الـحثّ علـى
  طاعة الله والـخضوع له والإسلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن كان الأمر علـى ما وصفت من أن معناه: ووصى بها إبراهيـم بنـيه ويعقوبُ
  أن يا بنـيّ، فما بـال «أنْ» مـحذوفة من الكلام؟ قـيـل: لأن الوصية قول فحملت علـى
  معناها، وذلك أن ذلك لو جاء بلفظ القول لـم تـحسن معه «أن»، وإنـما كان يقال: وقال
  إبراهيـم لبنـيه ويعقوب: «يا بنـيّ»، فلـما كانت الوصية قولاً حملت علـى معناها دون
  قولها، فحذفت «أن» التـي تـحسن معها، كما قال تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُوصِيكُمُ ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ
  لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 11] وكما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إِنّـي سابْدِي لَكَ فِـيـمَا أُبْدِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِـي شَجَنانِ شَجَنٌ بِنَـجْدِ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَشَجَنٌ
  لِـي ببلادِ السِّنْدِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فحذفت «أن» إذ كان الإبداء بـاللسان
  فـي الـمعنى قولاً، فحمله علـى معناه دون لفظه. وقد قال بعض أهل العربـية: إنـما حذفت
  «أن» من قوله: { وَوَصَّى بِهَا إِبْرَاهِيـمُ بَنِـيهِ وَيَعْقُوبُ } بـاكتفـاء النداء،
  يعنـي بـالنداء قوله: «يا بنـيّ»، وزعم أن علته فـي ذلك أن من شأن العرب الاكتفـاء
  بـالأدوات عن «أن» كقولهم: ناديت هل قمت؟ وناديت أين زيد؟ قال: وربـما أدخـلوها مع
  الأدوات فقالوا: ناديت أن هل قمت؟ وقد قرأ عهد إلـيهم عهدا بعد عهد، وأوصى وصية بعد
  وصية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  يا بَنِـيَّ إِنَّ اللَّهَ اصْطَفَـى لَكُم الدّينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بقوله: { إِنَّ اللَّهَ اصْطَفَـى لَكُم الدّينَ } إن الله اختار لكم هذا
  الدين الذي عهد إلـيكم فـيه واجتبـاه لكم.</font></font>&#13;\t\t\t<label disabled=\"true\"
