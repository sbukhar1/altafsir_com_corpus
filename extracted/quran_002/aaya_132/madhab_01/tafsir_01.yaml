aaya: وَوَصَّىٰ بِهَا إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَا بَنِيَّ إِنَّ اللَّهَ اصْطَفَىٰ
  لَكُمُ الدِّينَ فَلَا تَمُوتُنَّ إِلَّا وَأَنْتُمْ مُسْلِمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّىٰ بِهَآ
  إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ
  فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ }يعنـي تعالـى ذكره بقوله: { وَوَصَّى
  بِهَا } ووصى بهذه الكلـمة أعنـي بـالكلـمة قوله:{ أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ }[البقرة:
  131] وهي الإسلام الذي أمر به نبـيه صلى الله عليه وسلم، وهو إخلاص العبـادة والتوحيد
  لله، وخضوع القلب والـجوارح له.ويعنـي بقوله: { وَوَصَّى بها إبْرَاهِيـمَ بَنِـيه
  } عهد إلـيهم بذلك وأمرهم به. وأما قوله: { وَيَعْقُوبُ } فإنه يعنـي: ووصى بذلك أيضاً
  يعقوبُ بنـيه }. كما:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن
  قتادة قوله: { وَوَصَى بِها إبْرَاهِيـمَ بَنِـيه وَيَعْقُوبُ } يقول: ووصى بها يعقوبُ
  بنـيه بعد إبراهيـم.حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال:
  حدثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَوَصَّى بِها إِبْرَاهِيـمَ بَنِـيـه } وصاهم
  بـالإسلام، ووصى يعقوبُ بـمثل ذلك.وقال بعضهم: قوله: { وَوَصى بِها إِبْرَاهِيـمَ بَنِـيهِ
  } خبر مُنْقَضٍ، وقوله: { وَيَعْقُوبُ } خبر مبتدأ، فإنه قال: ووصى بها إبراهيـم بنـيه
  بأن يقولوا: أسلـمنا لرب العالـمين، ووصى يعقوب بنـيه أن: { يا بنـيَّ إِنَّ اللَّهَ
  اصْطَفَـى لَكُم الدّينَ فَلاَ تَـمُوتُن إِلا وأَنْتُـمْ مُسْلِـمُونَ }. ولا معنى
  لقول من قال ذلك لأن الذي أوصى به يعقوبُ بنـيه نظير الذي أوصى به إبراهيـم بنـيه من
  الـحثّ علـى طاعة الله والـخضوع له والإسلام.فإن قال قائل: فإن كان الأمر علـى ما وصفت
  من أن معناه: ووصى بها إبراهيـم بنـيه ويعقوبُ أن يا بنـيّ، فما بـال «أنْ» مـحذوفة
  من الكلام؟ قـيـل: لأن الوصية قول فحملت علـى معناها، وذلك أن ذلك لو جاء بلفظ القول
  لـم تـحسن معه «أن»، وإنـما كان يقال: وقال إبراهيـم لبنـيه ويعقوب: «يا بنـيّ»، فلـما
  كانت الوصية قولاً حملت علـى معناها دون قولها، فحذفت «أن» التـي تـحسن معها، كما قال
  تعالـى ذكره:{ يُوصِيكُمُ ٱللَّهُ فِيۤ أَوْلَٰدِكُمْ لِلذَّكَرِ مِثْلُ حَظِّ ٱلأُنْثَيَيْنِ }[النساء:
  11] وكما قال الشاعر:إِنّـي سابْدِي لَكَ فِـيـمَا أُبْدِي   لِـي شَجَنانِ شَجَنٌ
  بِنَـجْدِوَشَجَنٌ لِـي ببلادِ السِّنْدِ   فحذفت «أن» إذ كان الإبداء بـاللسان فـي
  الـمعنى قولاً، فحمله علـى معناه دون لفظه. وقد قال بعض أهل العربـية: إنـما حذفت «أن»
  من قوله: { وَوَصَّى بِهَا إِبْرَاهِيـمُ بَنِـيهِ وَيَعْقُوبُ } بـاكتفـاء النداء،
  يعنـي بـالنداء قوله: «يا بنـيّ»، وزعم أن علته فـي ذلك أن من شأن العرب الاكتفـاء
  بـالأدوات عن «أن» كقولهم: ناديت هل قمت؟ وناديت أين زيد؟ قال: وربـما أدخـلوها مع
  الأدوات فقالوا: ناديت أن هل قمت؟ وقد قرأ عهد إلـيهم عهدا بعد عهد، وأوصى وصية بعد
  وصية.القول فـي تأويـل قوله تعالـى: { يا بَنِـيَّ إِنَّ اللَّهَ اصْطَفَـى لَكُم الدّينَ
  }.يعنـي تعالـى ذكره بقوله: { إِنَّ اللَّهَ اصْطَفَـى لَكُم الدّينَ } إن الله اختار
  لكم هذا الدين الذي عهد إلـيكم فـيه واجتبـاه لكم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَوَصَّىٰ بِهَآ إِبْرَاهِيمُ بَنِيهِ
  وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ فَلاَ تَمُوتُنَّ
  إِلاَّ وَأَنْتُم مُّسْلِمُونَ }وإنـما أدخـل الألف واللام فـي «الدين»، لأن الذين
  خوطبوا من ولدهما وبنـيهما بذلك كانوا قد عرفوه بوصيتهما إياهم به وعهدهما إلـيهم فـيه،
  ثم قالا لهم بعد أن عَرَّفَـاهُموه: إن الله اصطفـى لكم هذا الدين الذي قد عهد إلـيكم
  فـيه، فـاتقوا الله أن تـموتوا إلا وأنتـم علـيه.القول فـي تأويـل قوله تعالـى: { فَلاَ
  تَـمُوتُنَّ إِلاَّ وَأَنْتُـمْ مُسْلِـمُونَ }.إن قال لنا قائل: أَوَ إلـى بنـي آدم
  الـموت والـحياة فـينهى أحدهم أن يـموت إلا علـى حالة دون حالة؟ قـيـل له: إن معنى
  ذلك علـى غير الوجه الذي ظننت، وإنـما معناه: { فَلاَ تَـمُوتُنَّ إِلاَّ وَأَنْتُـمْ
  مُسْلِـمُونَ } أي فلا تفـارقوا هذا الدين وهو الإسلام أيام حياتكم وذلك أن أحداً لا
  يدري متـى تأتـيه منـيته، فلذلك قالا لهم: { فَلاَ تَـمُوتُنّ إِلاَّ وأنْتُـمْ مُسلِـمُونَ
  } لأنكم لا تدرون متـى تأتـيكم مناياكم من لـيـل أو نهار، فلا تفـارقوا الإسلام فتأتـيكم
  مناياكم وأنتـم علـى غير الدين الذي اصطفـاه لكم ربكم فتـموتوا وربكم ساخط علـيكم فتهلكوا.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

