  يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم
  مُّسْلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">عاش عليه السلام مائة وسبعاً وأربعين
  سنة ومات بمصر، وأوصى أن يُحمل إلى الأرض المقدّسة، ويُدفن عند أبيه إسحٰق، فحمله يوسف
  ودفنه عنده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَابَنِيَّ } معناه
  أنْ يا بنيّ؛ وكذلك هو في قراءة أَبيّ وٱبن مسعود والضّحاك. قال الفَرّاء: أُلغيتْ
  أنْ لأنّ التوصية كالقول، وكل كلام يرجع إلى القول جاز فيه دخول أنّ وجاز فيه إلغاؤها.
  قال: وقول النحويين إنما أراد «أن» فألغيت ليس بشيء. النحاس: «يا بَنِيّ» نداء مضاف،
  وهذه ياء النفْس لا يجوز هنا إلا فتحها؛ لأنها لو سكنتْ لالتقى ساكنان، ومثله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">بِمُصْرِخِيّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  22]. { إِنَّ ٱللَّهَ } كُسرت «إنّ» لأن أوصى وقال واحد. وقيل: على إضمار القول. {
  ٱصْطَفَىٰ } ٱختار. قال الراجز:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا بن ملوك ورّثوا الأملاكا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">خلافة الله
  التي أعطاكا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لك ٱصطفاها ولها ٱصطفاكا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَكُمُ ٱلدِّينَ } أي الإسلام؛ والألف واللام في «الدِّين» للعهد؛
  لأنهم قد كانوا عرفوه. { فَلاَ تَمُوتُنَّ إَلاَّ وَأَنْتُم مُّسْلِمُونَ } إيجاز بليغ.
  والمعنى: الزموا الإسلام ودُوموا عليه ولا تفارقوه حتى تموتوا. فأتى بلفظ موجز يتضمّن
  المقصود، ويتضمّن وعظاً وتذكيراً بالموت؛ وذلك أن المرء يتحقق أنه يموت ولا يدري متى؛
  فإذا أُمِر بأمر لا يأتيه الموت إلا وهو عليه، فقد توجّه الخطاب من وقت الأمر دائباً
  لازماً. و «لا» نَهْي «تَمُوتُنّ» في موضع جزم بالنهي، أُكَّد بالنون الثقيلة، وحُذفت
  الواو لالتقاء الساكنين. «إلاَّ وَأَنْتُمْ مُسْلِمُونَ» ٱبتداء وخبر في موضع الحال؛
  أي محسنون بربكم الظنّ، وقيل مخلصون، وقيل مفّوضون، وقيل مؤمنون.</font></font><font
