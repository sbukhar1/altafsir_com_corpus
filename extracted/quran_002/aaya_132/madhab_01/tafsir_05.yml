  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَوَصَّىٰ
  بِهَآ إِبْرَاهِيمُ بَنِيهِ وَيَعْقُوبُ يَابَنِيَّ إِنَّ ٱللَّهَ ٱصْطَفَىٰ لَكُمُ
  ٱلدِّينَ فَلاَ تَمُوتُنَّ إِلاَّ وَأَنْتُم مُّسْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَوَصَّىٰ بِهَآ إِبْرَاهِيمُ } أي بالمِلّة؛ وقيل: بالكلمة التي هي قوله:
  { أَسْلَمْتُ لِرَبِّ ٱلْعَالَمِينَ } وهو أصوب؛ لأنه أقرب مذكور، أي قولوا أسلمنا.
  ووَصّى وأَوْصى لغتان لقريش وغيرهم بمعنىً؛ مثل كَرّمنا وأكرمنا؛ وقرىء بهما. وفي مصحف
  عبد اللَّه «ووَصّى»، وفي مصحف عثمان «وأَوْصَى» وهي قراءة أهل المدينة والشام. الباقون
  «ووَصّى» وفيه معنى التكثير. «وإبراهيمُ» رفع بفعله، «ويعقوبُ» عطف عليه؛ وقيل: هو
  مقطوع مستأنف، والمعنى: وأوصى يعقوب وقال يا بنيّ إن الله ٱصطفى لكم الدين؛ فيكون إبراهيم
  قد وَصّى بنيه، ثم وَصّى بعده يعقوبُ بنيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وبنو
  إبراهيم: إسماعيل، وأمّه هاجَر القبطية، وهو أكبر ولده؛ نقله إبراهيم إلى مكّة وهو
  رضيع. وقيل: كان له سنتان؛ وقيل: كان له أربع عشرة سنة؛ والأوّل أصح؛ على ما يأتي في
  سورة «إبراهيم» بيانه إن شاء الله تعالى. ووُلد قبل أخيه إسحٰق بأربع عشرة سنة، ومات
  وله مائة وسبع وثلاثون سنة. وقيل: مائة وثلاثون. وكان سِنّه لما مات أبوه إبراهيم عليهما
  السلام تسعاً وثمانين سنة؛ وهو الذَّبيح في قولٍ. وإسحٰق أمُّه سارة، وهو الذَّبيح
  في قول آخر، وهو الأصح، على ما يأتي بيانه في سورة «والصافات» إن شاء الله. ومن ولده
  الروم واليونان والأرمن ومن يجري مجراهم وبنو إسرائيل. وعاش إسحٰق مائة وثمانين سنة،
  ومات بالأرض المقدسة ودُفن عند أبيه إبراهيم الخليل عليهما السلام. ثم لما تُوفِّيت
  سارة تزوّج إبراهيم عليه السلام قنطورا بنت يقطن الكنعانيّة، فولدت له مدين ومداين
  ونهشان وزمران ونشيق وشيوخ؛ ثم توفيّ عليه السلام. وكان بين وفاته وبين مولد النبيّ
  صلى الله عليه وسلم نحو من ألفي سنة وستمائة سنة؛ واليهود ينقصون من ذلك نحواً من أربعمائة
  سنة. وسيأتي ذكر أولاد يعقوب في سورة «يوسف» إن شاء الله تعالى. وقرأ عمرو بن فائد
  الأسواري وإسماعيل بن عبد اللَّه المكي: «ويعقوبَ» بالنصب عطفاً على «بنيه»؛ فيكون
  يعقوب داخلاً فيمن أوْصَى. قال القُشَيْرِيّ: وقُرىء «يعقوب» بالنصب عطفاً على «بنيه»
  وهو بعيد؛ لأن يعقوب لم يكن فيما بين أولاد إبراهيم لمّا وصّاهم، ولم ينقل أن يعقوب
  أدرك جدّه إبراهيم، وإنما وُلد بعد موت إبراهيم، وأن يعقوب أوصى بنيه أيضاً كما فعل
  إبراهيم. وسيأتي تسمية أولاد يعقوب إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الكلبي: لما دخل يعقوب إلى مصر رآهم يعبدون الأوثان والنيران والبقر، فجمع ولده وخاف
  عليهم وقال: ما تعبدون من بعدي؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويقال:
  إنّما سُمِّيَ يعقوب لأنه كان هو والعِيص تَوْأَمَين، فخرج من بطن أمه آخذاً بعقب أخيه
  العِيص. وفي ذلك نظر؛ لأن هذا ٱشتقاق عربيّ، ويعقوب ٱسم أعجمي، وإن كان قد وافق العربية
  في التسمية به كذَكَر الحَجَلِ.</font></font>&#13;\t\t\t<label disabled=\"true\"
