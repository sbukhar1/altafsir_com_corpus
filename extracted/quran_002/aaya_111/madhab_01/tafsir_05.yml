  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالُواْ لَن يَدْخُلَ
  ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ } المعنى: وقالت اليهود لن يدخل
  الجنة إلا من كان يهودياً. وقالت النصارى لن يدخل الجنة إلا من كان نصرانيًّا. وأجاز
  الفراء أن يكون { هُوداً } بمعنى يهوديًّا؛ حُذف منه الزائد، وأن يكون جمع هائد. وقال
  الأخفش سعيد: { إِلاَّ مَن كَانَ } جعل «كان» واحداً على لفظ «من»، ثم قال هوداً فجمع؛
  لأن معنى «مَن» جَمْع. ويجوز { تِلْكَ أَمَانِيُّهُمْ } وتقدّم الكلام في هذا، والحمد
  لله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { قُلْ هَاتُواْ بُرْهَانَكُمْ
  } أصل «هاتوا» هاتِيُوا، حُذفت الضمة لثقلها ثم حذفت الياء لالتقاء الساكنين؛ يقال
  في الواحد المذكر: هات، مثل رام، وفي المؤنث: هاتي، مثل رامي. والبرهان: الدليل الذي
  يوقع اليقين، وجمعه براهين؛ مثل قُرْبان وقرابين، وسلطان وسلاطين. قال الطبري: طلب
  الدليل هنا يقضي إثبات النظر ويردّ على من ينفيه. { إِن كُنْتُمْ صَادِقِينَ } يعني
  في إيمانكم أو في قولكم تدخلون الجنة؛ أي بينوا ما قلتم ببرهان، ثم قال تعالى: { بَلَىٰ
  } رَدًّا عليهم وتكذيباً لهم؛ أي ليس كما تقولون. وقيل: إن «بلى» محمولة على المعنى؛
  كأنه قيل أَما يدخل الجنة أحد؟ فقيل: { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ للَّهِ } ومعنى
  «أسلم» ٱستسلم وخضع. وقيل: أخلص عمله. وخصّ الوجه بالذكر لكونه أشرف ما يُرَى من الإنسان؛
  ولأنه موضع الحواس، وفيه يظهر العِزّ والذُّل. والعرب تُخبر بالوجه عن جملة الشيء.
  ويصح أن يكون الوجه في هذه الآية المقصد. { وَهُوَ مُحْسِنٌ } جملة في موضع الحال،
  وعاد الضمير في «وجهه» و «له» على لفظ «مَن» وكذلك «أجْرُهُ» وعاد في «عليهم» على المعنى،
  وكذلك في «يحزنون» وقد تقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

