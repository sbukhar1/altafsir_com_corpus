aaya: وَقَالُوا لَنْ يَدْخُلَ الْجَنَّةَ إِلَّا مَنْ كَانَ هُودًا أَوْ نَصَارَىٰ ۗ
  تِلْكَ أَمَانِيُّهُمْ ۗ قُلْ هَاتُوا بُرْهَانَكُمْ إِنْ كُنْتُمْ صَادِقِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ }{ وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ
  إِلاَّ مَن كَانَ هُودًا } جمع (هائد) { أَوْ نَصَٰرَىٰ } قال ذلك يهود المدينة ونصارى
  نجران لما تناظروا بين يدي النبيّ صلى الله عليه وسلم أي قال اليهود لن يدخلها إلا
  اليهود وقال النصارى لن يدخلها إلا النصارى { تِلْكَ } القولة { أَمَانِيُّهُمْ } شهواتهم
  الباطلة { قُلْ } لهم { هَاتُواْ بُرْهَٰنَكُمْ } حجتكم على ذلك { إِن كُنتُمْ صَٰدِقِينَ
  } فيه.\r\n\t\t\t\r\n\t\t\t</section>"

