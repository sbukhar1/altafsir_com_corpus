  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا } جمع (هائد) { أَوْ نَصَٰرَىٰ
  } قال ذلك يهود المدينة ونصارى نجران لما تناظروا بين يدي النبيّ صلى الله عليه وسلم
  أي قال اليهود لن يدخلها إلا اليهود وقال النصارى لن يدخلها إلا النصارى { تِلْكَ }
  القولة { أَمَانِيُّهُمْ } شهواتهم الباطلة { قُلْ } لهم { هَاتُواْ بُرْهَٰنَكُمْ
  } حجتكم على ذلك { إِن كُنتُمْ صَٰدِقِينَ } فيه.</font></font><font class=\"TextResultArabic\"><font
