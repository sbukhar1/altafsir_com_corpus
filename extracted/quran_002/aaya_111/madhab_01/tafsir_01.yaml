  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { وَقالُوا } وقالت الـيهود والنصارى: { لَنْ يَدْخُـلَ الـجَنّةَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف جمع الـيهود
  والنصارى فـي هذا الـخبر مع اختلاف مقالة الفريقـين، والـيهود تدفع النصارى عن أن يكون
  لها فـي ثواب الله نصيب، والنصارى تدفع الـيهود عن مثل ذلك؟ قـيـل: إن معنى ذلك بخلاف
  الذي ذهبت إلـيه، وإنـما عنى به: وقالت الـيهود: لن يدخـل الـجنة إلا من كان هوداً،
  وقالت النصارى: لن يدخـل الـجنة إلا النصارى. ولكن معنى الكلام لـما كان مفهوماً عند
  الـمخاطبـين به معناه جمع الفريقان فـي الـخبر عنهما، فقـيـل: { قالُوا لَنْ يَدْخُـلَ
  الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى } الآية، أي قالت الـيهود: لن يدخـل الـجنة
  إلا من كان يهوديًّا، وقالت النصارى: لن يدخـل الـجنة إلا من كان نصرانـيًّا. وأما
  قوله: { مَنْ كانَ هُوداً } فإن فـي الهُودِ قولـين: أحدهما أن يكون جمع هائد، كما
  جاء عُوط جمع عائط، وعُوذ جمع عائذ، وحُول جمع حائل، فـيكون جمعاً للـمذكر والـمؤنث
  بلفظ واحد والهائد: التائب الراجع إلـى الـحقّ. والآخر أن يكون مصدراً عن الـجميع،
  كما يقال: «رجل صَوْمٌ وقوم صَوْمٌ»، و«رجل فِطْر وقوم فِطْر ونسوة فِطْر».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قـيـل: إن قوله: { إلا مَنْ كانَ هُوداً } إنـما هو قوله: إلا
  من كان يهوداً ولكنه حذف الـياء الزائدة، ورجع إلـى الفعل من الـيهودية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقـيـل: إنه فـي قراءة أبـيّ: «إلا من كان يهوديًّا أو نصرانـيًّا».
  وقد بـينا فـيـما مضى معنى النصارى ولـم سُميت بذلك وجمعت كذلك بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { تِلْكَ أمانِـيُّهُمْ } فإنه خبر من الله تعالـى ذكره
  عن قول الذين قالوا: { لَنْ يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى
  } أنه أمانـيّ منهم يتـمنونها علـى الله بغير حقّ ولا حجة ولا برهان ولا يقـين علـم
  بصحة ما يدعون، ولكن بـادّعاء الأبـاطيـل وأمانـي النفوس الكاذبة. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة:
  { تِلْكَ أمانِـيُّهُمْ } أمانـيّ يتـمنونها علـى الله كاذبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { تِلْكَ
  أمانِـيُّهُمْ } قال: أمانـيّ تـمنوا علـى الله بغير الـحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { قُلْ هاتُوا بُرْهَانَكُمْ إنْ كُنْتُـمْ صَادِقِـينَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أمر من الله جل ثناؤه لنبـيه صلى الله عليه وسلم بدعاء الذين
  { قالُوا لَنْ يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى } إلـى أمر عدل
  بـين جميع الفرق مسلـمها ويهودها ونصاراها، وهو إقامة الـحجة علـى دعواهم التـي ادعوا
  من أن الـجنة لا يدخـلها إلا من كان هودا أو نصارى. يقول الله لنبـيه مـحمد صلى الله
  عليه وسلم: يا مـحمد قل للزاعمين أن الـجنة لا يدخـلها إلا من كان هوداً أو نصارى دون
  غيرهم من سائر البشر: هاتوا برهانكم علـى ما تزعمون من ذلك فنسلـم لكم دعواكم إن كنتـم
  فـي دعواكم من أن الـجنة لا يدخـلها إلا من كان هوداً أو نصارى مـحقـين.</font></font>&#13;\t\t\t<label
