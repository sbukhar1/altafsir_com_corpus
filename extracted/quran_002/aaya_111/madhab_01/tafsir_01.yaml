  class=\"TextResultArabic\"><font color=\"black\">والبرهان: هو البـيان والـحجة والبـينة.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة: { هاتُوا بُرْهَانَكُمْ } هاتوا بَـيِّنتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { هاتُوا
  بُرْهَانَكُمْ } هاتُوا حجتكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا حجاج، عن ابن جريج، عن مـجاهد: { قُلْ هاتوا بُرْهَانَكُمْ
  } قال: حجتكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { قُلْ هاتُوا بُرْهانَكُمْ } أي حجتكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا الكلام وإن كان ظاهره ظاهر دعاء القائلـين: { لَنْ يَدْخُـلَ
  الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى } إلـى إحضار حجة علـى دعواهم ما ادّعوا
  من ذلك، فإنه بـمعنى تكذيب من الله لهم فـي دعواهم وقـيـلهم لأنهم لـم يكونوا قادرين
  علـى إحضار برهان علـى دعواهم تلك أبداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  أبـان قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  112] علـى أن الذي ذكرنا من الكلام بـمعنى التكذيب للـيهود والنصارى فـي دعواهم ما
  ذكر الله عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما تأويـل قوله: { قُلْ هاتُوا
  بُرْهانَكُمْ } فإنه: أحضروا وأتوا به.</font></font><font class=\"TextResultArabic\"><font
