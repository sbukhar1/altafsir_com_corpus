  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَقَالُوا } يعني اليهود والنصارى
  وهم يهود أهل المدينة ونصارى أهل نجران { لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ
  هُودًا أَوْ نَصَـٰرَىٰ } واليهود جماعة الهائد، وإنما أراد به اليهود. وهذا من جوامع
  الكلم وهذا كلام على وجه الاختصار، فكأنه يقول: وقالت اليهود: لن يدخل الجنة إلا من
  كان يهودياً. وقالت النصارى: لن يدخل الجنة إلا من كان نصرانياً. قال الله تعالى رداً
  لقولهم { تِلْكَ أَمَانِيُّهُمْ } أي ظنهم وأباطيلهم. وهذا كما يقال للذي يدعي مالاً
  يبرهن عليه، إنما أنت متمن وإنما يراد به: إنك مبطل في قولك، ثم قال تعالى { قُلْ هَاتُواْ
  بُرْهَـٰنَكُمْ } أي حجتكم من التوراة أو من الإنجيل { إِن كُنتُمْ صَـٰدِقِينَ } أي
  بأن الجنة لا يدخلها إلا من كان يهودياً أو نصرانياً { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ
  لِلَّهِ } معناه بل يدخل الجنة غيركم، من أسلم وجهه لله، أي من أخلص دينه لله وآمن
  بمحمد - صلى الله عليه وسلم - { وَهُوَ مُحْسِنٌ } في عمله { فَلَهُ أَجْرُهُ عِندَ
  رَبّهِ } أي ثوابه في الجنة { وَلاَ خَوْفٌ عَلَيْهِمْ } من العذاب حين يخاف أهل النار،
  { وَلاَ هُمْ يَحْزَنُونَ } حين يحزن أهل النار. ويقال: ولا هم يحزنون على ما (فاتهم)
  من أمر الدنيا. ويقال: الخوف إنما يستعمل في المستأنف، والحزن في الماضي، كما قال الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِّكَيْلاَ تَأْسَوْاْ عَلَىٰ مَا فَاتَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  23] ويقال: الخوف ثلاثة: خوف الأبد، وخوف العذاب على الانقطاع وخوف الحشر والحساب.
  فأما خوف الأبد فيكون أمناً للمسلمين، وخوف العذاب على الانقطاع يكون أمناً للتائبين،
  وخوف الحشر والحساب يكون أمناً للمحسنين. (والمحسنون) يكونون آمنين من ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
