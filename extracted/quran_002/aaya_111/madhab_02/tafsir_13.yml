  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ
  عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا
  } أي يهودياً، قال الفراء: حذف الياء الزائدة ورجع إلى الفعل من اليهودية، وقال الأخفش:
  الهود: جمع هائد، مثل عائد وعوُد، وحائل وحُول { أَوْ نَصَـٰرَىٰ } وذلك أن اليهود
  قالوا: لن يدخل الجنة إلا من كان يهودياً ولا دين إلا دين اليهودية، وقالت النصارى:
  لن يدخل الجنة إلا من كان نصرانياً ولا دين إلا دين النصرانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: نزلت في وفد نجران وكانوا نصارى اجتمعوا في مجلس رسول الله صلى
  الله عليه وسلم مع اليهود فكذب بعضهم بعضاً، قال الله تعالىٰ { تِلْكَ أَمَانِيُّهُمْ
  } أي شهواتهم الباطلة التي تمنوها على الله بغير الحق { قُلْ } يا محمد { هَاتُواْ
  } أصله آتوا { بُرْهَـٰنَكُمْ }: حجتكم على ما زعمتم { إِن كُنتُمْ صَـٰدِقِينَ } ثم
  قال رداً عليهم { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ } أي ليس الأمر كما قالوا، بل الحكم
  للاسلام وانما يدخل الجنة من أسلم وجهه { لِلَّهِ } أي أخلص دينه لله وقيل: أخلص عبادته
  لله وقيل: خضع وتواضع لله، وأصل الإِسلام: الاستسلام والخضوع، وخص الوجه لأنه إذا جاء
  بوجهه في السجود لم يبخل بسائر جوارحه { وَهُوَ مُحْسِنٌ } في عمله، وقيل: مؤمن وقيل:
  مخلص { فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ
  ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْءٍ } نزلت في يهود المدينة ونصارى أهل نجران وذلك أن وفد
  نجران لما قدموا على النبي صلى الله عليه وسلم أتاهم أحبار اليهود: فتناظروا حتى ارتفعت
  أصواتهم فقالت لهم اليهود، ما أنتم على شيء من الدين، وكفروا بعيسى والإِنجيل، وقالت
  لهم النصارى: ما أنتم على شيء من الدين، وكفروا بموسى والتوراة فأنزل الله تعالىٰ {
  وَقَالَتِ ٱلنَّصَـٰرَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَىْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ
  } وكلا الفريقين يقرؤون الكتاب، وقيل: معناه ليس في كتبهم هذا الاختلاف فدل تلاوتهم
  الكتاب ومخالفتهم ما فيه على كونهم على الباطل { كَذَٰلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  } يعني: آباءهم الذين مضوا { مِثْلَ قَوْلِهِمْ } قال مجاهد: يعني: عوامّ النصارى،
  وقال مقاتل: يعني مشركي العرب، كذلك قالوا في نبيهم محمد صلى الله عليه وسلم وأصحابه:
  أنهم ليسوا على شيء من الدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عطاء: أمم كانت قبل اليهود والنصارى مثل قوم نوح وهود وصالح ولوط وشعيب عليهم السلام
  قالوا لنبيهم: إنه ليس على شيء { فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ
  } يقضي بين المحق والمبطل { فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ } من الدين.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

