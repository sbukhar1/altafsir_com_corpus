  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وقالت اليهود } الآية، معناه ادعى كل فريق أنه أحق
  برحمة الله من الآخر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وسبب الآية أن نصارى نجران اجتمعوا
  مع يهود المدينة عند النبي صلى الله عليه وسلم فتسابوا، وكفر اليهود بعيسى وبملته وبالإنجيل،
  وكفر النصارى بموسى وبالتوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وفي هذا من فعلهم كفر كل طائفة بكتابها، لأن الإنجيل يتضمن صدق موسى
  وتقرير التوراة، والتوراة تتضمن التبشير بعيسى وبصحة نبوته، وكلاهما تضمن صدق محمد
  صلى الله عليه وسلم، فعنفهم الله تعالى على كذبهم، وفي كتبهم خلاف ما قالوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله: { وهم يتلون الكتاب } تنبيه لأمة محمد صلى الله عليه وسلم
  على ملازمة القرآن والوقوف عند حدوده، كما قال الحر بن قيس في عمر بن الخطاب، وكان
  وقافاً عند كتاب الله، و { الكتاب } الذي يتلونه قيل: التوراة والإنجيل، فالألف واللام
  للجنس، وقيل: التوراة لأن النصارى تمتثلها، فالألف واللام للعهد.</font></font><font
