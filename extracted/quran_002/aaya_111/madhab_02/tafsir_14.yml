  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلَٰوةَ وَآتُواْ ٱلزَّكَٰوةَ وَمَا تُقَدِّمُواْ لأَنْفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ
  عِندَ ٱللَّهِ إِنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قالت فرقة من الفقهاء: إن قوله تعالى:
  { وأقيموا الصلاة } عموم، وقالت فرقة: هو من مجمل القرآن، والمرجح أن ذلك عموم من وجه
  ومجمل من وجه، فعموم من حيث الصلاة الدعاء، فحمله على مقتضاه ممكن، وخصصه الشرع بهيئات
  وأفعال وأقوال، ومجمل من حيث الأوقات، وعدد الركعات والسجدات لا يفهم من اللفظ، بل
  السامع فيه مفتقر إلى التفسير، وهذا كله في { أقيموا الصلاة } ، وأما الزكاة فمجملة
  لا غير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الطبري: إنما أمر الله هنا بالصلاة
  والزكاة لتحط ما تقدم من ميلهم إلى أقوال اليهود</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">راعنا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 104]، لأن ذلك نهي عن نوعه،
  ثم أمر المؤمنين بما يحطه، والخير المقدم منقض لأنه فعل، فمعنى { تجدوه } تجدوا ثوابه
  وجزاءه، وذلك بمنزلة وجوده.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { إن الله بما تعملون
  بصير } خبر في اللفظ معناه الوعد والوعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وقالوا لن يدخل الجنة } معناه قال اليهود: لن يدخل الجنة إلا من كان هوداً،
  وقال النصارى: لن يدخل الجنة إلا من كان نصارى، فجمع قولهم، ودل تفريق نوعيهم على تفرق
  قوليهم، وهذا هو الإيجاز واللف، وهود جمع هائد، مثل عائد وعود، ومعناه التائب الراجع،
  ومثله في الجمع بازل وبزل وحائل وحول وبائر وبور، وقيل هو مصدر يوصف به الواحد والجمع
  كفطر وعدل ورضا، وقال الفراء، أصله يهودي حذفت ياءاه على غير قياس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبي بن كعب \" إلا من كان يهودياً \" ، وكذبهم الله تعالى وجعل
  قولهم أمنية، وقد قطعوا قبل بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فتمنوا الموت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  94، الجمعة: 6]، وأمر محمد صلى الله عليه وسلم بدعائهم إلى إظهار البرهان، وقيل: إن
  الهاء في { هاتوا } أصلية من هاتا يهاتي، وأميت تصريف هذه اللفظة كله إلا الأمر منه
  وقيل: هي عوض من همزة آتى، وقيل: ها تنبيه، وألزمت همزة آتى الحذف، والبرهان الدليل
  الذي يوقع اليقين، قال الطبري: طلب الدليل هنا يقضي بإثبات النظر ويرد على من ينفيه،
  وقول اليهود { لن } نفي حسنت بعده { بلى } ، إذ هي رد بالإيجاب في جواب النفي، حرف
  مرتجل لذلك، وقيل: هي \" بل \" زيدت عليها الياء لتزيلها على حد النسق الذي في \" بل
  \" ، و { أسلم } معناه استسلم وخضع ودان، ومنه قول زيد بن عمرو بن نفيل: [المتقارب].</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأسلمت وجهي لمن أسلمت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له المزن تحمل عذباً زلالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وخص الوجه بالذكر لكونه أشرف ما
  يرى من الإنسان وموضع الحواس وفيه يظهر العز والذل، ولذلك يقال وجه الأمر أي معظمه
  وأشرفه، قال الأعشى: [السريع]:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأول الحكم
  على وجهه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ليس قضائي بالهوى الجائر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويصح أن يكون الوجه في هذه الآية
  المقصد، { وهو محسن } جملة في موضع الحال، وعاد الضمير في { له } على لفظ { من } ،
  وكذلك في قوله { أجره } ، وعاد في { عليهم } على المعنى، وكذلك في { يحزنون } ، وقرأ
  ابن محيصن \" فلا خوف \" دون تنوين في الفاء المرفوعة، فقيل: ذلك تخفيف، وقيل: المراد
  فلا الخوف فحذفت الألف واللام، والخوف هو لما يتوقع، والحزن هو لما قد وقع.</font></font>&#13;\t\t\t<label
