  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">«إذا» في موضع نصب على الظرف والعامل فيها «قالوا»؛ وهي تؤذن بوقوع
  الفعل المنتظر. قال الجوهري: «إذا» ٱسم يدلّ على زمان مستقبل، ولم تستعمل إلا مضافة
  إلى جملة؛ تقول: أجيئك إذا احمرّ الْبُسْر، وإذا قدِم فلان. والذي يدل على أنها ٱسم
  وقوعها موقع قولك: آتيك يوم يقدَم فلان؛ فهي ظرف وفيها معنى المجازاة. وجزاء الشرط
  ثلاثة: الفعل والفاء وإذا؛ فالفعل قولك: إن تأتني آتك. والفاء: إن تأتني فأنا أحسِن
  إليك. وإذا كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تُصِبْهُمْ سَيِّئَةٌ بِمَا قَدَّمَتْ أَيْدِيهِمْ إِذَا
  هُمْ يَقْنَطُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الروم:36]. ومما جاء من المجازاة بإذا في الشعر قول قيس بن الخَطِيم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا قَصُرَتْ أسيافُنا كان وصلُها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خُطانا إلى أعدائنا فنُضارِبِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فعطف «فنضارب» بالجزم على «كان»
  لأنه مجزوم، ولو لم يكن مجزوماً لقال: فنضاربَ؛ بالنصب. وقد تزاد على «إذا» «ما» تأكيداً،
  فيُجزم بها أيضاً؛ ومنه قول الفَرَزْدَق:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقام أبو لَيْلَى إليه ٱبنُ ظالمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وكان إذا
  ما يسلُلِ السيفَ يضرِبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال سيبويه: والجيّد ما قال كعب بن زُهَير:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا ما تشاءُ تبعثُ منها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مغربَ الشمسِ
  ناشِطاً مَذْعُورَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني أن الجيّد ألا يجزم بإذا؛ كما لم يجزم في هذا البيت. وحكي عن
  المبرّد أنها في قولك في المفاجأة: خرجت فإذا زيد، ظرف مكان؛ لأنها تضمنت جُثّة. وهذا
  مردود؛ لأن المعنى خرجت فإذا حضور زيد؛ فإنما تضمّنت المصدر كما يقتضيه سائر ظروف الزمان؛
  ومنه قولهم: «اليومَ خَمْرٌ وغداً أمرٌ» فمعناه وجود خمر ووقوع أمر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { قِيلَ } من القَول وأصله قَوِل؛ نُقِلت كسرة الواو إلى القاف
  فٱنقلبت الواو ياء. ويجوز: «قيل لهم» بإدغام اللام في اللام. وجاز الجمع بين ساكنين؛
  لأن الياء حرف مدّ ولين. قال الأخفش: ويجوز «قُيُل» بضم القاف والياء. وقال الكسائي:
  ويجوز إشمام القاف الضم ليدل على أنه لما لم يسم فاعله، وهي لغة قيس. وكذلك جِيءَ وغِيضَ
  وحِيل وسِيق وسِيء وسِيئت. وكذلك روى هشام عن ٱبن عباس، ورُوَيْس عن يعقوب. وأَشَمّ
  منها نافع سيء وسيئت خاصة. وزاد ٱبن ذَكوان: حِيل وسِيق؛ وكسر الباقون في الجميع. فأما
  هُذيل وبنو دُبَير من أسد وبني فَقْعَس فيقولون: «قوْل» بواو ساكنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { لاَ تُفْسِدُواْ } «لا» نهي. والفساد ضدّ الصلاح، وحقيقته
  العدول عن الاستقامة إلى ضدّها. فَسَد الشيء يَفْسِدُ فَساداً وفُسوداً وهو فاسد وفِسيد.
  والمعنى في الآية: لا تُفسدوا في الأرض بالكفر وموالاة أهله، وتفريق الناس عن الإيمان
  بمحمد صلى الله عليه وسلم والقرآن. وقيل: كانت الأرض قبل أن يبعث النبيّ صلى الله عليه
  وسلم فيها الفساد، ويفعل فيها بالمعاصي؛ فلما بُعث النبيّ صلى الله عليه وسلم ٱرتفع
  الفساد وصلحت الأرض. فإذا عملوا بالمعاصي فقد أفسدوا في الأرض بعد إصلاحها؛ كما قال
  في آية أخرى:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
