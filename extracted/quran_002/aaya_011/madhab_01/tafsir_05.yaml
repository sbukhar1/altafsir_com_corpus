  href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ
  قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُفْسِدُواْ فِي ٱلأَرْضِ بَعْدَ
  إِصْلاَحِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف:56] قوله: { فِي ٱلأَرْضِ } الأرض مؤنثة، وهي ٱسم جنس، وكان
  حق الواحدة منها أن يقال أَرْضَةَ، ولكنهم لم يقولوا. والجمع أَرضات؛ لأنهم قد يجمعون
  المؤنث الذي ليست فيه هاء التأنيث بالتاء كقولهم: عُرُسات. ثم قالوا أَرضون فجمعوا
  بالواو والنون؛ والمؤنث لا يجمع بالواو والنون إلا أن يكون منقوصاً كُثَبة وظُبَة،
  ولكنهم جعلوا الواو والنون عوضاً من حذفهم الألف والتاء وتركوا فتحة الراء على حالها،
  وربما سُكّنت. وقد تجمع على أُرُوض. وزعم أبو الخطاب أنهم يقولون: أرْض وآراض، كما
  قالوا: أهل وآهال. والأراضي أيضاً على غير قياس؛ كأنهم جمعوا آرُضًا. وكل ما سفل فهو
  أرض. وأَرْض أرِيضة؛ أي زكيّة بيّنة الأراضة. وقد أُرِضت بالضم، أي زكت. قال أبو عمرو:
  نزلنا أرضاً أريضة؛ أي معجبة للعين؛ ويقال: لا أرض لك، كما يقال: لا أمّ لك. والأرض:
  أسفل قوائم الدابة؛ قال حُمَيد يصف فرساً:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولم يُقَلِّب أرْضَها البَيْطَارُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا لَحْبَلَيْهِ
  بِها حَبَارُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي أثر. والأرض: النَّفْضَة والرِّعْدة. روى حماد بن سلمة عن قتادة
  عن عبد اللَّه بن الحارث قال: زُلْزِلَت الأرض بالبصرة؛ فقال ٱبن عباس: والله ما أدريٰ
  أزُلزلت الأرض أم بي أرْض؟ أي أم بي رِعدة؛ وقال ذو الرُّمّة يصف صائداً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا تَوَجّس رِكْزاً من سَنابكها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أو كان صاحبَ أرضٍ أو به الْمُومُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والأرض: الزّكام. وقد آرضه الله
  إيراضاً؛ أي أزكمه فهو مأروض. وفسِيل مستأرِض، ووَدِيّة مستأرِضة (بكسر الراء) وهو
  أن يكون له عِرق في الأرض؛ فأما إذا نبت على جذع النخل فهو الراكب. والإراض (بالكسر):
  بساط ضخم من صوف أو وبر. ورجل أريض؛ أي متواضع خليق للخير. قال الأصمعي يقال: هو آرَضُهم
  أن يفعل ذلك؛ أي أخلقهم. وشيء عرِيض أرِيض إتباع له؛ وبعضهم يفرده ويقول: جَدْيٌ أرِيض؛
  أي سمين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { نَحْنُ } أصل «نحن» نَحُنْ،
  قُلبت حركة الحاء على النون وأسكنت الحاء؛ قاله هشام بن معاوية النحوي. وقال الزجاج:
  «نحن» لجماعة، ومن علامة الجماعة الواو، والضمة من جنس الواو؛ فلما ٱضطروا إلى حركة
  «نحن» لالتقاء الساكنين حركوها بما يكون للجماعة. قال: لهذا ضموا واو الجمع في قوله
  عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُوْلَـٰئِكَ ٱلَّذِينَ ٱشْتَرُواْ ٱلضَّلاَلَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:16].
  وقال محمد بن يزيد: «نحن» مثل قَبْلُ وبعدُ؛ لأنها متعلقة بالإخبار عن ٱثنين وأكثر،
  فـ «ـأنا» للواحد و «نحن» للتثنية والجمع، وقد يخبر به المتكلم عن نفسه في قوله: نحن
  قمنا؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَحْنُ قَسَمْنَا بَيْنَهُمْ مَّعِيشَتَهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الزخرف:32].
  والمؤنّث في هذا إذا كانت متكلمة بمنزلة المذكر؛ تقول المرأة: قمت وذهبت، وقمنا وذهبنا،
  وأنا فعلت ذاك، ونحن فعلنا. هذا كلام العرب فٱعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مُصْلِحُونَ } ٱسم فاعل من أصلح. والصلاح: ضد الفساد. وصَلُح الشيء (بضم اللام
  وفتحها) لغتان؛ قاله ٱبن السِّكِّيت. والصُّلوح (بضم الصاد) مصدر صَلُح (بضم اللام)؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فكيف بإطراقي
  إذا ما شَتَمْتَنِي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما بعدَ شَتْمِ الوالدين صُلُوحُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وصلاح من أسماء مكة. والصِّلْح (بكسر
  الصاد): نهر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما قالوا ذلك على ظنهم؛ لأن إفسادهم
  عندهم إصلاح؛ أي أن ممالأتنا للكفار إنما نريد بها الإصلاح بينهم وبين المؤمنين. قاله
  ٱبن عباس وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
