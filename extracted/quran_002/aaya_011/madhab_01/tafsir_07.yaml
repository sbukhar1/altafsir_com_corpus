  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  السدي في تفسيره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة الطيب الهمداني عن
  ابن مسعود، وعن أناس من أصحاب النبي صلى الله عليه وسلم { وَإِذَا قِيلَ لَهُمْ لاَ
  تُفْسِدُواْ فِى ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } قال: هم المنافقون.
  أما لا تفسدوا في الأرض، قال: الفساد هو الكفر، والعمل بالمعصية. وقال أبو جعفر عن
  الربيع بن أنس عن أبي العالية في قوله تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ
  فِى ٱلأَرْضِ } قال: يعني لا تعصوا في الأرض، وكان فسادهم ذلك معصية الله؛ لأنه من
  عصى الله في الأرض، أو أمر بمعصيته، فقد أفسد في الأرض؛ لأن صلاح الأرض والسماء بالطاعة.
  وهكذا قال الربيع بن أنس وقتادة. وقال ابن جريج عن مجاهد: { وَإِذَا قِيلَ لَهُمْ لاَ
  تُفْسِدُواْ فِى ٱلأَرْضِ } قال: إذا ركبوا معصية الله، فقيل لهم: لا تفعلوا كذا وكذا،
  قالوا: إنما نحن على الهدى مصلحون وقال وكيع وعيسى بن يونس وعثام بن علي عن الأعمش
  عن المنهال بن عمرو عن عباد بن عبد الله الأَسَدي عن سلمان الفارسي: { وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِى ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } قال
  سلمان: لم يجىء أهل هذه الآية بعد. وقال ابن جرير: حدثني أحمد بن عثمان بن حكيم حدثنا
  عبد الرحمن بن شريك حدثني أبي عن الأعمش عن زيد بن وهب وغيره عن سلمان الفارسي في هذه
  الآية قال: ما جاء هؤلاء. قال ابن جرير: يحتمل أن سلمان رضي الله عنه أراد بهذا أن
  الذين يأتون بهذه الصفة أعظم فساداً من الذين كانوا في زمن النبي صلى الله عليه وسلم
  لا أنه عنى أنه لم يمض ممن تلك صفته أحد، قال ابن جرير: فأهل النفاق مفسدون في الأرض؛
  بمعصيتهم فيها ربهم، وركوبهم فيها ما نهاهم عن ركوبه، وتضييعهم فرائضه، وشكهم في دينه
  الذي لا يقبل من أحد عمل إلا بالتصديق به والإيقان بحقيقته؛ وكذبهم المؤمنين بدعواهم
  غير ما هم عليه مقيمون من الشك والريب، ومظاهرتهم أهل التكذيب بالله وكتبه ورسله على
  أولياء الله إذا وجدوا إلى ذلك سبيلاً، فذلك إفساد المنافقين في الأرض، وهم يحسبون
  أنهم بفعلهم ذلك مصلحون فيها. وهذا الذي قاله حسن، فإن من الفساد في الأرض اتخاذ المؤمنين
  الكافرين أولياء كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذينَ كَفَرُواْ بَعْضُهُمْ أَوْلِيَآءُ
  بَعْضٍ إِلاَّ تَفْعَلُوهُ تَكُنْ فِتْنَةٌ فِى ٱلأَرْضِ وَفَسَادٌ كَبِيرٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  73] فقطع الله الموالاة بين المؤمنين والكافرين كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ
  لاَ تَتَّخِذُواْ ٱلْكَـٰفِرِينَ أَوْلِيَآءَ مِن دُونِ ٱلْمُؤْمِنِينَ أَتُرِيدُونَ
  أَن تَجْعَلُواْ للَّهِ عَلَيْكُمْ سُلْطَاناً مُّبِيناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 144] ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ وَلَن تَجِدَ لَهُمْ نَصِيراً</font></font> }</b><br
