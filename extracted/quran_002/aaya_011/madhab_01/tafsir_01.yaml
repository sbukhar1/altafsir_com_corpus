aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ }اختلف
  أهل التأويـل فـي تأويـل هذه الآية، فروي عن سلـمان الفـارسي أنه كان يقول: لـم يجيءْ
  هؤلاء بعد.حدثنا أبو كريب، قال: حدثنا عثام بن علـيّ، قال: حدثنا الأعمش، قال: سمعت
  الـمنهال بن عمرو يحدّث عن عبـاد بن عبد الله، عن سلـمان، قال: ما جاء هؤلاء بعد، الذين
  { إذَا قـيـلَ لَهُمْ لا تُفْسِدُوا فـي الأرْضِ قالُوا إنَّـمَا نَـحْنُ مُصْلِـحُونَ
  }.حدثنـي أحمد بن عثمان بن حكيـم، قال: حدثنا عبد الرحمن بن شريك، قال: حدثنـي أبـي،
  قال: حدثنـي الأعمش، عن زيد بن وهب وغيره، عن سلـمان أنه قال فـي هذه الآية: { وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ
  } قال ما جاء هؤلاء بعد. وقال آخرون بـما:حدثنـي به موسى بن هارون، قال: حدثنا عمرو
  بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله
  عليه وسلم: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا
  نَحْنُ مُصْلِحُونَ } هم الـمنافقون. أما { لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } فإن الفساد
  هو الكفر والعمل بـالـمعصية.وحدثت عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن
  أبـيه، عن الربـيع: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } يقول: لا
  تعصوا فـي الأرض. قال: فكان فسادهم علـى أنفسهم ذلك معصية الله جل ثناؤه، لأن من عصى
  الله فـي الأرض أو أمر بـمعصيته فقد أفسد فـي الأرض، لأن إصلاح الأرض والسماء بـالطاعة.وأولـى
  التأويـلـين بـالآية تأويـل من قال: إن قول الله تبـارك اسمه: { وَإِذَا قِيلَ لَهُمْ
  لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } نزلت فـي الـمنافقـين
  الذين كانوا علـى عهد رسول الله صلى الله عليه وسلم، وإن كان معنـياً بها كل من كان
  بـمثل صفتهم من الـمنافقـين بعدهم إلـى يوم القـيامة. وقد يحتـمل قول سلـمان عند تلاوة
  هذه الآية: «ما جاء هؤلاء بعد» أن يكون قاله بعد فناء الذين كانوا بهذه الصفة علـى
  عهد رسول الله صلى الله عليه وسلم خبراً منه عمن جاء منهم بعدهم ولـما يجيء بعد، لا
  أنه عنى أنه لـم يـمض مـمن هذه صفته أحد.وإنـما قلنا أولـى التأويـلـين بـالآية ما
  ذكرنا، لإجماع الـحجة من أهل التأويـل علـى أن ذلك صفة من كان بـين ظهرانـي أصحاب رسول
  الله صلى الله عليه وسلم علـى عهد رسول الله صلى الله عليه وسلم من الـمنافقـين، وأن
  هذه الآيات فـيهم نزلت. والتأويـل الـمـجمع علـيه أولـى بتأويـل القرآن من قول لا دلالة
  علـى صحته من أصل ولا نظير. والإفساد فـي الأرض: العمل فـيها بـما نهى الله جل ثناؤه
  عنه، وتضيـيع ما أمر الله بحفظه.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ
  فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ }فذلك جملة الإفساد، كما قال جل
  ثناؤه فـي كتابه مخبراً عن قـيـل ملائكته:{ قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ
  فِيهَا وَيَسْفِكُ ٱلدِّمَاءَ }[البقرة: 30] يعنون بذلك: أتـجعل فـي الأرض من يعصيك
  ويخالف أمرك؟ فكذلك صفة أهل النفـاق مفسدون فـي الأرض بـمعصِيتهم فـيها ربهم، وركوبهم
  فـيها ما نهاهم عن ركوبه، وتضيـيعهم فرائضه وشكهم فـي دين الله الذي لا يقبل من أحد
  عملاً إلا بـالتصديق به والإيقان بحقّـيته، وكذبهم الـمؤمنـين بدعواهم غير ما هم علـيه
  مقـيـمون من الشك والريب، وبـمظاهرتهم أهل التكذيب بـالله وكتبه ورسله علـى أولـياء
  الله إذا وجدوا إلـى ذلك سبـيلاً.فذلك إفساد الـمنافقـين فـي أرض الله، وهم يحسبون
  أنهم بفعلهم ذلك مصلـحون فـيها. فلـم يسقط الله جل ثناؤه عنهم عقوبته، ولا خفف عنهم
  ألـيـم ما أعدّ من عقابه لأهل معصيته بحسبـانهم أنهم فـيـما أتوا من معاصي الله مصلـحون،
  بل أوجب لهم الدرك الأسفل من ناره والألـيـمَ من عذابه والعارَ العاجل بسبّ الله إياهم
  وشتـمه لهم، فقال تعالـى:{ أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ }[البقرة:
  12] وذلك من حكم الله جل ثناؤه فـيهم أدلّ الدلـيـل علـى تكذيبه تعالـى قول القائلـين:
  إن عقوبـات الله لا يستـحقها إلا الـمعاند ربه فـيـما لزمه من حقوقه وفروضه بعد علـمه
  وثبوت الـحجة علـيه بـمعرفته بلزوم ذلك إياه.القول فـي تأويـل قوله تعالـى: { قَالُوۤاْ
  إِنَّمَا نَحْنُ مُصْلِحُونَ }.وتأويـل ذلك كالذي قاله ابن عبـاس، الذي:حدثنا به مـحمد
  بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى
  زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس قوله: { إِنَّمَا نَحْنُ
  مُصْلِحُونَ } أي قالوا: إنـما نريد الإصلاح بـين الفريقـين من الـمؤمنـين وأهل الكتاب.
  وخالفه فـي ذلك غيره.حدثنا القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي
  حجاج، عن ابن جريج، عن مـجاهد: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ
  } قال: إذا ركبوا معصية الله، فقـيـل لهم: لا تفعلوا كذا وكذا، قالوا: إنـما نـحن علـى
  الهدى مصلـحون.قال أبو جعفر: وأيّ الأمرين كان منهم فـي ذلك أعنـى فـي دعواهم أنهم
  مصلـحون فهم لا شكّ أنهم كانوا يحسبون أنهم فـيـما أتوا من ذلك مصلـحون. فسواء بـين
  الـيهود والـمسلـمين كانت دعواهم الإصلاح أو فـي أديانهم، وفـيـما ركبوا من معصية الله،
  وكذبهم الـمؤمنـين فـيـما أظهروا لهم من القول وهم لغير ما أظهروا مستبطنون، لأنهم
  كانوا فـي جميع ذلك من أمرهم عند أنفسهم مـحسنـين، وهم عند الله مسيئون، ولأمر الله
  مخالفون لأن الله جل ثناؤه قد كان فرض علـيهم عداوة الـيهود وحربهم مع الـمسلـمين،
  وألزمهم التصديق برسول الله صلى الله عليه وسلم وبـما جاء به من عند الله كالذي ألزم
  من ذلك الـمؤمنـين، فكان لقاؤهم الـيهود علـى وجه الولاية منهم لهم، وشكهم فـي نبوّة
  رسول الله صلى الله عليه وسلم وفـيـما جاء به أنه من عند الله أعظم الفساد، وإن كان
  ذلك كان عندهم إصلاحاً وهدى: فـي أديانهم، أو فـيـما بـين الـمؤمنـين والـيهود، فقال
  جل ثناؤه فـيهم: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } دون الذين ينهونهم من الـمؤمنـين
  عن الإفساد فـي الأرض{ وَلَـٰكِن لاَّ يَشْعُرُونَ }[البقرة: 12]\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

