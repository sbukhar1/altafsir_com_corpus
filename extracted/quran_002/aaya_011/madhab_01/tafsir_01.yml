  href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ
  قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فذلك جملة الإفساد،
  كما قال جل ثناؤه فـي كتابه مخبراً عن قـيـل ملائكته:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ
  فِيهَا وَيَسْفِكُ ٱلدِّمَاءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 30] يعنون بذلك: أتـجعل
  فـي الأرض من يعصيك ويخالف أمرك؟ فكذلك صفة أهل النفـاق مفسدون فـي الأرض بـمعصِيتهم
  فـيها ربهم، وركوبهم فـيها ما نهاهم عن ركوبه، وتضيـيعهم فرائضه وشكهم فـي دين الله
  الذي لا يقبل من أحد عملاً إلا بـالتصديق به والإيقان بحقّـيته، وكذبهم الـمؤمنـين
  بدعواهم غير ما هم علـيه مقـيـمون من الشك والريب، وبـمظاهرتهم أهل التكذيب بـالله
  وكتبه ورسله علـى أولـياء الله إذا وجدوا إلـى ذلك سبـيلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فذلك
  إفساد الـمنافقـين فـي أرض الله، وهم يحسبون أنهم بفعلهم ذلك مصلـحون فـيها. فلـم يسقط
  الله جل ثناؤه عنهم عقوبته، ولا خفف عنهم ألـيـم ما أعدّ من عقابه لأهل معصيته بحسبـانهم
  أنهم فـيـما أتوا من معاصي الله مصلـحون، بل أوجب لهم الدرك الأسفل من ناره والألـيـمَ
  من عذابه والعارَ العاجل بسبّ الله إياهم وشتـمه لهم، فقال تعالـى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  12] وذلك من حكم الله جل ثناؤه فـيهم أدلّ الدلـيـل علـى تكذيبه تعالـى قول القائلـين:
  إن عقوبـات الله لا يستـحقها إلا الـمعاند ربه فـيـما لزمه من حقوقه وفروضه بعد علـمه
  وثبوت الـحجة علـيه بـمعرفته بلزوم ذلك إياه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وتأويـل ذلك كالذي قاله ابن عبـاس، الذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  به مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي
  مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس قوله: { إِنَّمَا
  نَحْنُ مُصْلِحُونَ } أي قالوا: إنـما نريد الإصلاح بـين الفريقـين من الـمؤمنـين وأهل
  الكتاب. وخالفه فـي ذلك غيره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم بن الـحسن، قال: حدثنا الـحسين بن داود، قال: حدثنـي حجاج، عن ابن جريج، عن
  مـجاهد: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } قال: إذا ركبوا معصية
  الله، فقـيـل لهم: لا تفعلوا كذا وكذا، قالوا: إنـما نـحن علـى الهدى مصلـحون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأيّ الأمرين كان منهم فـي ذلك أعنـى فـي دعواهم أنهم
  مصلـحون فهم لا شكّ أنهم كانوا يحسبون أنهم فـيـما أتوا من ذلك مصلـحون. فسواء بـين
  الـيهود والـمسلـمين كانت دعواهم الإصلاح أو فـي أديانهم، وفـيـما ركبوا من معصية الله،
  وكذبهم الـمؤمنـين فـيـما أظهروا لهم من القول وهم لغير ما أظهروا مستبطنون، لأنهم
  كانوا فـي جميع ذلك من أمرهم عند أنفسهم مـحسنـين، وهم عند الله مسيئون، ولأمر الله
  مخالفون لأن الله جل ثناؤه قد كان فرض علـيهم عداوة الـيهود وحربهم مع الـمسلـمين،
  وألزمهم التصديق برسول الله صلى الله عليه وسلم وبـما جاء به من عند الله كالذي ألزم
  من ذلك الـمؤمنـين، فكان لقاؤهم الـيهود علـى وجه الولاية منهم لهم، وشكهم فـي نبوّة
  رسول الله صلى الله عليه وسلم وفـيـما جاء به أنه من عند الله أعظم الفساد، وإن كان
  ذلك كان عندهم إصلاحاً وهدى: فـي أديانهم، أو فـيـما بـين الـمؤمنـين والـيهود، فقال
  جل ثناؤه فـيهم: { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ } دون الذين ينهونهم من الـمؤمنـين
  عن الإفساد فـي الأرض</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَـٰكِن لاَّ يَشْعُرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
