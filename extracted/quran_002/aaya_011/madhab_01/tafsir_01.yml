  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف أهل التأويـل فـي تأويـل هذه الآية، فروي عن سلـمان الفـارسي
  أنه كان يقول: لـم يجيءْ هؤلاء بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا عثام بن علـيّ، قال: حدثنا الأعمش، قال: سمعت الـمنهال بن عمرو
  يحدّث عن عبـاد بن عبد الله، عن سلـمان، قال: ما جاء هؤلاء بعد، الذين { إذَا قـيـلَ
  لَهُمْ لا تُفْسِدُوا فـي الأرْضِ قالُوا إنَّـمَا نَـحْنُ مُصْلِـحُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أحمد بن عثمان بن حكيـم، قال: حدثنا عبد الرحمن بن شريك، قال:
  حدثنـي أبـي، قال: حدثنـي الأعمش، عن زيد بن وهب وغيره، عن سلـمان أنه قال فـي هذه
  الآية: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ
  مُصْلِحُونَ } قال ما جاء هؤلاء بعد. وقال آخرون بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره،
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن
  ناس من أصحاب النبـي صلى الله عليه وسلم: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي
  ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } هم الـمنافقون. أما { لاَ تُفْسِدُواْ
  فِي ٱلأَرْضِ } فإن الفساد هو الكفر والعمل بـالـمعصية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن عمار بن الـحسن، قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } يقول: لا تعصوا فـي الأرض. قال: فكان فسادهم
  علـى أنفسهم ذلك معصية الله جل ثناؤه، لأن من عصى الله فـي الأرض أو أمر بـمعصيته فقد
  أفسد فـي الأرض، لأن إصلاح الأرض والسماء بـالطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولـى
  التأويـلـين بـالآية تأويـل من قال: إن قول الله تبـارك اسمه: { وَإِذَا قِيلَ لَهُمْ
  لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ } نزلت فـي الـمنافقـين
  الذين كانوا علـى عهد رسول الله صلى الله عليه وسلم، وإن كان معنـياً بها كل من كان
  بـمثل صفتهم من الـمنافقـين بعدهم إلـى يوم القـيامة. وقد يحتـمل قول سلـمان عند تلاوة
  هذه الآية: «ما جاء هؤلاء بعد» أن يكون قاله بعد فناء الذين كانوا بهذه الصفة علـى
  عهد رسول الله صلى الله عليه وسلم خبراً منه عمن جاء منهم بعدهم ولـما يجيء بعد، لا
  أنه عنى أنه لـم يـمض مـمن هذه صفته أحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قلنا أولـى التأويـلـين بـالآية ما ذكرنا، لإجماع الـحجة من أهل التأويـل علـى أن ذلك
  صفة من كان بـين ظهرانـي أصحاب رسول الله صلى الله عليه وسلم علـى عهد رسول الله صلى
  الله عليه وسلم من الـمنافقـين، وأن هذه الآيات فـيهم نزلت. والتأويـل الـمـجمع علـيه
  أولـى بتأويـل القرآن من قول لا دلالة علـى صحته من أصل ولا نظير. والإفساد فـي الأرض:
  العمل فـيها بـما نهى الله جل ثناؤه عنه، وتضيـيع ما أمر الله بحفظه.</font></font>&#13;\t\t\t<label
