aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ }{ وَإِذَا
  قِيلَ لَهُمْ } أي لهؤلاء { لاَ تُفْسِدُواْ فِى ٱلأَرْضِ } بالكفر والتعويق عن الإيمان
  { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } وليس ما نحن فيه بفساد. قال الله تعالى ردّاً
  عليهم:\r\n\t\t\t\r\n\t\t\t</section>"

