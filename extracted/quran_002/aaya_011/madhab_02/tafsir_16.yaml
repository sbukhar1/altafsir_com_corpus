aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ }{ لا
  تُفْسِدُواْ } بالكفر، أو بفعل ما نهيتم عنه، وتضييع ما أمرتم به، أو بممايلة الكفار.
  نزلت في المنافقين، أو في قوم لم يكونوا موجودين حنيئذٍ بل جاءوا فيما بعد قاله سلمان:
  { مُصْلِحُونَ } ظنوا ممايلة الكفار صلاحاً لهم، وليس كذلك، لأن الكفار لو ظفروا بهم
  لم يبقوا عليهم، أو مصلحون في اجتناب ما نهينا عنه إنكاراً لممايلة الكفار، أو نريد
  بممايلتنا الكفار الإصلاح بينهم وبين المؤمنين، أو إن ممايلة الكفار صلاح وهدى ليست
  بفساد، عرَّضوا بهذا، أو قالوه لمن خلوا به من المسلمين.\r\n\t\t\t\r\n\t\t\t</section>"

