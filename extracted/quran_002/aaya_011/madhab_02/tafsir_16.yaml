  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لا تُفْسِدُواْ } بالكفر، أو بفعل ما نهيتم عنه، وتضييع ما أمرتم
  به، أو بممايلة الكفار. نزلت في المنافقين، أو في قوم لم يكونوا موجودين حنيئذٍ بل
  جاءوا فيما بعد قاله سلمان: { مُصْلِحُونَ } ظنوا ممايلة الكفار صلاحاً لهم، وليس كذلك،
  لأن الكفار لو ظفروا بهم لم يبقوا عليهم، أو مصلحون في اجتناب ما نهينا عنه إنكاراً
  لممايلة الكفار، أو نريد بممايلتنا الكفار الإصلاح بينهم وبين المؤمنين، أو إن ممايلة
  الكفار صلاح وهدى ليست بفساد، عرَّضوا بهذا، أو قالوه لمن خلوا به من المسلمين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

