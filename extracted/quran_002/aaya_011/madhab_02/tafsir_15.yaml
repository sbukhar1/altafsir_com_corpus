  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وإِذا قيل لهم لا تفسدوا في الأرض } اختلفوا فيمن نزلت
  على قولين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنها نزلت في المنافقين
  الذين كانوا على عهد رسول الله صلى الله عليه وسلم، وهو قول الجمهور، منهم ابن عباس،
  ومجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن المراد بها قوم لم يكونوا
  خلقوا حين نزولها، قاله سلمان الفارسي. وكان الكسائي يقرأ بضم القاف من «قيل» والحاء
  من «حيل» والغين من «غيض»، والجيم من «جيء»، والسين من «سيء» و«سيئت». وكان ابن عامر
  يضم من ذلك ثلاثة«حيل» و«سبق» و«سيء» و«سئيت». وكان نافع يضم «سيء» و«سيئت»، ويكسر
  البواقي، والآخرون يكسرون جميع ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الفراء: أهل الحجاز من قريش ومن جاورهم من بني كنانة يكسرون القاف في «قيل» و«جيء»
  و«غيض»، وكثير من عقيل ومن جاورهم وعامة أسد، يشمون إلى الضم من «قيل» و«جيء».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المراد بالفساد هاهنا خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الكفر، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: العمل بالمعاصي، قاله أبو
  العالية، ومقاتل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الكفر والمعاصي، قاله
  السّدي عن أشياخه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه ترك امتثال الأوامر،
  واجتناب النواهي، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنه النفاق الذي صادفوا به الكفار، وأطلعوهم على أسرار المؤمنين، ذكره شيخنا علي بن
  عبيد الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنما نحن مصلحون
  } فيه خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن معناه إنكار ماعرفوا به،
  وتقديره: ما فعلنا شيئاً يوجب الفساد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن معناه: إنا نقصد الإصلاح بين المسلمين والكافرين، والقولان عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم أرادوا مصافاة الكفار صلاح، لا فساد، قاله مجاهد، وقتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنهم أرادوا أن فعلنا هذا هو الصلاح، وتصديق محمد هو الفساد،
  قاله السّدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: أنهم ظنوا أن مصافاة الكفار
  صلاح في الدنيا لا في الدين، لأنهم اعتقدوا أن الدولة إن كانت للنبي صلى الله عليه
  وسلم فقد أمنوه بمبايعته وإن كانت للكفار فقد أمنوهم بمصافاتهم، ذكره شيخنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
