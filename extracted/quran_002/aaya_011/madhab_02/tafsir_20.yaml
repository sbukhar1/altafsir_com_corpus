  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا القول واقع (فيما مضى) ودائم
  في المستقبل، ودوامه محقق ولذلك دخلت عليه إذا لأنه من باب تغيير (المنكر) فهو واجب.
  وحذف الفاعل قصدا للعموم والشيوع (في القائل) ولأن القائل عظيما أو حقيرا لا يقبلون
  منه. وفائدة ذكر المجرور وهو في الأرض (التنبيه) على أن إفسادهم عام في الاعتقاد الديني
  وفي الأمر الدنيوي، والفساد (يعمّ) في جلب المؤلم ودفع (الملائم) شرعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطيّة: و \" إذا \" ظَرف زمان، وحكى المبرد أنها للمفاجأة
  نحو: خرجت فإذا زيد، ظرف مكان لتضمّنها (الجهة)، وظرف الزمان لا يكون إخبارا عن (الجثة).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (وتقدم لنا) إبطال كونها ظرف مكان لأنه يلزم عليه مفاجأة
  من بالمشرق لمن بالمغرب) ولا يلزم ذلك في الزمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: وقال سلمان (الفارسي) لم (يجئ) هؤلاء بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: ومعناه لم ينقرضوا بل يجيئون في كل زمان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والقول: إما لفظي وهو الأظهر، (وبعيد) أن يكون نفسيا ولا يمتنع لاحتمال (أن
  يخلق الله جل جلاله) في خواطرهم النهي عن ذلك وعدم امتثال ذلك النهي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأورد الزمخشري سؤالا قال: كيف يصح أن يقام مقام الفاعل جملة (الجملة)
  لا تكون فاعلة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وردّه ابن عرفة بأنّهم نَصّوا في
  باب الحكاية على عمل القول في الجملة المحكية مثل: قال زيد إن عمرا منطلق. واحتجوا
  بقوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مَتَى تَقُول
  القلص الرّواسما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يدنين أمّ قاسم وقاسما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإذا صح تعدي (القول إلى) الجملة
  على المفعولية صح إقامة ذلك المفعول مقام الفاعل.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

