  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَإِذَا قِيلَ لَهُمْ } قرأ الكسائي برفع القاف وكذلك
  كل ما ذكر في القرآن مثل قيل، وحيل، وسيق. وقرأ حمزة وعاصم وغيرهما بكسر القاف، وأصله
  في اللغة قول مع الواو، فحذفت الواو للتخفيف. فجعل الكسائي الرفع مكان الواو وغيره،
  وقرأ بالكسر للتخفيف. والآية نزلت في شأن المنافقين { وَإِذَا قِيلَ لَهُمْ } يعني
  المنافقين { لاَ تُفْسِدُواْ فِي ٱلأَرْضِ } أي: لا تعملوا فيها بالمعاصي [وهو الفساد]
  لأن الأرض كانت قبل أن يبعث النبي - عليه السلام - فيها الفساد، وكان يعمل فيها بالمعاصي
  فلما بعث الله النبي - عليه السلام - ارتفع الفساد وصلحت الأرض، فإذا عملوا بالمعاصي
  فقد أفسدوا في الأرض بعد إصلاحها، كما قال في آية أخرى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُفْسِدُواْ فِى ٱلأَرْضِ بَعْدَ
  إِصْلَـٰحِهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 85] { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } أي نعمل بالطاعة،
  ولا نعمل بالمعاصي وقد قيل: معنى لا تفسدوا في الأرض بعد إصلاحها أي لا تداهنوا بين
  الناس ولا تعملوا بالمداهنة { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } يعني لا نعادي
  الكفار ولا المؤمنين حتى لو كانت الغلبة للمؤمنين أو للكفار، لا يصيبنا من دائرتهم
  شيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
