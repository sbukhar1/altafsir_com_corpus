aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذَا قِيلَ
  لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ }قوله
  تعالى: { وَإِذَا قِيلَ لَهُمْ } قرأ الكسائي برفع القاف وكذلك كل ما ذكر في القرآن
  مثل قيل، وحيل، وسيق. وقرأ حمزة وعاصم وغيرهما بكسر القاف، وأصله في اللغة قول مع الواو،
  فحذفت الواو للتخفيف. فجعل الكسائي الرفع مكان الواو وغيره، وقرأ بالكسر للتخفيف. والآية
  نزلت في شأن المنافقين { وَإِذَا قِيلَ لَهُمْ } يعني المنافقين { لاَ تُفْسِدُواْ
  فِي ٱلأَرْضِ } أي: لا تعملوا فيها بالمعاصي [وهو الفساد] لأن الأرض كانت قبل أن يبعث
  النبي - عليه السلام - فيها الفساد، وكان يعمل فيها بالمعاصي فلما بعث الله النبي -
  عليه السلام - ارتفع الفساد وصلحت الأرض، فإذا عملوا بالمعاصي فقد أفسدوا في الأرض
  بعد إصلاحها، كما قال في آية أخرى{ وَلاَ تُفْسِدُواْ فِى ٱلأَرْضِ بَعْدَ إِصْلَـٰحِهَا }[الأعراف:
  85] { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } أي نعمل بالطاعة، ولا نعمل بالمعاصي
  وقد قيل: معنى لا تفسدوا في الأرض بعد إصلاحها أي لا تداهنوا بين الناس ولا تعملوا
  بالمداهنة { قَالُواْ إِنَّمَا نَحْنُ مُصْلِحُونَ } يعني لا نعادي الكفار ولا المؤمنين
  حتى لو كانت الغلبة للمؤمنين أو للكفار، لا يصيبنا من دائرتهم شيء.\r\n\t\t\t\r\n\t\t\t</section>"

