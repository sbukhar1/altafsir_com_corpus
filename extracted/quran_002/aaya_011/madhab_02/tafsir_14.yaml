  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ
  إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  { لا تفسدوا في الأرض } معناه بالكفر وموالاة الكفرة، و { نحن } اسم من ضمائر المرفوع
  مبني على الضم، إذ كان اسماً قوياً يقع للواحد المعظم والاثنين والجماعة، فأعطي أسنى
  الحركات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأيضاً فلما كان في الأغلب ضمير
  جماعة، وضمير الجماعة في الأسماء الظاهرة الواو أعطي الضمة إذ هي أخت الواو، ولقول
  المنافقين: { إنما نحن مصلحون } ثلاث تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  جحد أنهم مفسدون وهذا استمرار منهم على النفاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن يقروا بموالاة الكفار ويدعون أنها صلاح من حيث هم قرابة توصل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم مصلحون بين الكفار والمؤمنين، فلذلك يداخلون الكفار.
  و { ألا } استفتاح كلام، و \" إن \" بكسر الألف استئناف، و { هم } الثاني رفع بالابتداء،
  و { المفسدون } خبره والجملة خبر \" إن \" ، ويحتمل أن يكون فصلاً ويسميه الكوفيون:
  \" العماد \" ويكون { المفسدون } خبر \" إن \" فعلى هذا لا موضع لـ { هم } من الإعراب،
  ويحتمل أن يكون تأكيداً للضمير في أنهم فموضعه نصب، ودخلت الألف واللام في قوله: {
  المفسدون } لما تقدم ذكر اللفظة في قوله: { لا تفسدوا } فكأنه ضرب من العهد، ولو جاء
  الخبر عنهم ولم يتقدم من اللفظة ذكر لكان ألا إنهم مفسدون، قاله الجرجاني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذه الألف واللام تتضمن المبالغة كما تقول زيد
  هو الرجل أي حق الرجل، فقد تستغني عن مقدمة تقتضي عهداً، و { لكن } بجملته حرف استدراك،
  ويحتمل أن يراد هنا لا يشعرون أنهم مفسدون، ويحتمل أن يراد لا يشعرون أن الله يفضحهم،
  وهذا مع أن يكون قولهم { إنما نحن مصلحون } جحداً محضاً للإفساد. والاحتمال الأول هو
  بأن يكون قولهم: { إنما نحن مصلحون } اعتقاداً منهم أنه صلاح في صلة القرابة، أو إصلاح
  بين المؤمنين والكافرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
