  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فِي
  قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا
  يَكْذِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي
  ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلاۤ إِنَّهُمْ
  هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المرض
  عباة مستعارة للفساد الذي في عقائد هؤلاء المنافقين وذلك إما أن يكون شكاً، وإما حجداً
  بسبب حسدهم مع علمهم بصحة ما يحجدون، وبنحو هذا فسر المتأولون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: \" المرض غمهم بظهور أمر رسول الله صلى الله عليه وسلم \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الأصمعي عن أبي عمر: \" مرْض \" بسكون الراء وهي لغة في المصدر
  قال أبو الفتح: \" وليس بتخفيف \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في معنى قوله { فزادهم الله مرضاً } فقيل هو دعاء عليهم، وقيل هو خبر أن
  الله قد فعل بهم ذلك، وهذه الزيادة هي بما ينزل من الوحي ويظهر من البراهين، فهي على
  هؤلاء المنافقين عمى وكلما كذبوا زاد المرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  حمزة: \" فزادهم \" بكسر الزاي، وكذلك ابن عامر. وكان نافع يشم الزاي إلى الكسر، وفتح
  الباقون. و { أليم } معناه مؤلم كما قال الشاعر وهو عمرو بن معدي كرب: [الوافر].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمن ريحانة الداعي السميع</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى: مسمع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن كثير ونافع وأبو عمرو وابن عامر \" يُكذِّبون \" بضم الياء
  وتشديد الذال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الباقون بفتح الياء وتخفيف
  الذال. فالقراءة بالتثقيل يؤيدها قوله تعالى قبل { وما هم بمؤمنين } فهذا إخبار بأنهم
  يكذبون. والقراءة بالتخفيف يؤيدها أن سياق الآيات إنما هي إخبار بكذبهم، والتوعد بالعذاب
  الأليم، متوجه على التكذيب، وعلى الكذب في مثل هذه النازلة، إذ هو منطوٍ على الكفر،
  وقراءة التثقيل أرجح. و { إذا } ظرف زمان، وحكي عن المبرد أنها في قولك في المفاجأة
  خرجت فإذا زيد ظرف مكان، لأنها تضمنت جثة، وهذا مردود لأن المعنى \" خرجت فإذا حضور
  زيد \" فإنما تضمنت المصدر، كما يقتضيه سائر ظروف الزمان، ومنه قولهم: \" اليوم خمر،
  وغداً أمر \" فمعناه وجود خمر ووقوع أمر، والعامل في { إذا } في هذه الآية { قالوا
  }. وأصل { قيل } قول نقلت حركة الواو إلى القاف فقلبت ياء لانكسار ما قبلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الكسائي: \" قُيل وغُيض وسُيء وسُيئت وحُيل وسُيق وجُيء \" بضم
  أوائل ذلك كله. وروي مثل ذلك عن ابن عامر. وروي أيضاً عنه أنه كسر \" غِيض وقِيل وجِيء
  \" ، الغين والقاف والجيم حيث وقع من القرآن وضم نافع من ذلك كله حرفين \" سُيء وسُيئت
  \" وكسر ما بقي. وكان ابن كثير وعاصم وأبوعمرو وحمزة يكسرون أوائل هذه الحروف كلها،
  والضمير في { لهم } هو عائد إلى المنافقين المشار إليهم قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض الناس: \" الإشارة هنا هي إلى منافقي اليهود \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  سلمان الفارسي رضي الله عنه في تفسير هذه الآية: لم يجىء هؤلاء بعد ومعنى قوله: لم
  ينقرضوا بل هم يجيئون في كل زمان.</font></font>&#13;\t\t\t<label disabled=\"true\"
