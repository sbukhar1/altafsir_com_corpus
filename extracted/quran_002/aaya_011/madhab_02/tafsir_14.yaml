aaya: وَإِذَا قِيلَ لَهُمْ لَا تُفْسِدُوا فِي الْأَرْضِ قَالُوا إِنَّمَا نَحْنُ مُصْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  } * { وَإِذَا قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ
  مُصْلِحُونَ } * { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ
  }المرض عباة مستعارة للفساد الذي في عقائد هؤلاء المنافقين وذلك إما أن يكون شكاً،
  وإما حجداً بسبب حسدهم مع علمهم بصحة ما يحجدون، وبنحو هذا فسر المتأولون.وقال قوم:
  \" المرض غمهم بظهور أمر رسول الله صلى الله عليه وسلم \".وقرأ الأصمعي عن أبي عمر:
  \" مرْض \" بسكون الراء وهي لغة في المصدر قال أبو الفتح: \" وليس بتخفيف \".واختلف
  المتأولون في معنى قوله { فزادهم الله مرضاً } فقيل هو دعاء عليهم، وقيل هو خبر أن
  الله قد فعل بهم ذلك، وهذه الزيادة هي بما ينزل من الوحي ويظهر من البراهين، فهي على
  هؤلاء المنافقين عمى وكلما كذبوا زاد المرض.وقرأ حمزة: \" فزادهم \" بكسر الزاي، وكذلك
  ابن عامر. وكان نافع يشم الزاي إلى الكسر، وفتح الباقون. و { أليم } معناه مؤلم كما
  قال الشاعر وهو عمرو بن معدي كرب: [الوافر].أمن ريحانة الداعي السميع   بمعنى: مسمع.وقرأ
  ابن كثير ونافع وأبو عمرو وابن عامر \" يُكذِّبون \" بضم الياء وتشديد الذال.وقرأ الباقون
  بفتح الياء وتخفيف الذال. فالقراءة بالتثقيل يؤيدها قوله تعالى قبل { وما هم بمؤمنين
  } فهذا إخبار بأنهم يكذبون. والقراءة بالتخفيف يؤيدها أن سياق الآيات إنما هي إخبار
  بكذبهم، والتوعد بالعذاب الأليم، متوجه على التكذيب، وعلى الكذب في مثل هذه النازلة،
  إذ هو منطوٍ على الكفر، وقراءة التثقيل أرجح. و { إذا } ظرف زمان، وحكي عن المبرد أنها
  في قولك في المفاجأة خرجت فإذا زيد ظرف مكان، لأنها تضمنت جثة، وهذا مردود لأن المعنى
  \" خرجت فإذا حضور زيد \" فإنما تضمنت المصدر، كما يقتضيه سائر ظروف الزمان، ومنه قولهم:
  \" اليوم خمر، وغداً أمر \" فمعناه وجود خمر ووقوع أمر، والعامل في { إذا } في هذه
  الآية { قالوا }. وأصل { قيل } قول نقلت حركة الواو إلى القاف فقلبت ياء لانكسار ما
  قبلها.وقرأ الكسائي: \" قُيل وغُيض وسُيء وسُيئت وحُيل وسُيق وجُيء \" بضم أوائل ذلك
  كله. وروي مثل ذلك عن ابن عامر. وروي أيضاً عنه أنه كسر \" غِيض وقِيل وجِيء \" ، الغين
  والقاف والجيم حيث وقع من القرآن وضم نافع من ذلك كله حرفين \" سُيء وسُيئت \" وكسر
  ما بقي. وكان ابن كثير وعاصم وأبوعمرو وحمزة يكسرون أوائل هذه الحروف كلها، والضمير
  في { لهم } هو عائد إلى المنافقين المشار إليهم قبل.وقال بعض الناس: \" الإشارة هنا
  هي إلى منافقي اليهود \".وقال سلمان الفارسي رضي الله عنه في تفسير هذه الآية: لم يجىء
  هؤلاء بعد ومعنى قوله: لم ينقرضوا بل هم يجيئون في كل زمان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ } * { وَإِذَا
  قِيلَ لَهُمْ لاَ تُفْسِدُواْ فِي ٱلأَرْضِ قَالُوۤاْ إِنَّمَا نَحْنُ مُصْلِحُونَ
  } * { أَلاۤ إِنَّهُمْ هُمُ ٱلْمُفْسِدُونَ وَلَـٰكِن لاَّ يَشْعُرُونَ }و { لا تفسدوا
  في الأرض } معناه بالكفر وموالاة الكفرة، و { نحن } اسم من ضمائر المرفوع مبني على
  الضم، إذ كان اسماً قوياً يقع للواحد المعظم والاثنين والجماعة، فأعطي أسنى الحركات.وأيضاً
  فلما كان في الأغلب ضمير جماعة، وضمير الجماعة في الأسماء الظاهرة الواو أعطي الضمة
  إذ هي أخت الواو، ولقول المنافقين: { إنما نحن مصلحون } ثلاث تأويلات:أحدها: جحد أنهم
  مفسدون وهذا استمرار منهم على النفاق.والثاني: أن يقروا بموالاة الكفار ويدعون أنها
  صلاح من حيث هم قرابة توصل.والثالث: أنهم مصلحون بين الكفار والمؤمنين، فلذلك يداخلون
  الكفار. و { ألا } استفتاح كلام، و \" إن \" بكسر الألف استئناف، و { هم } الثاني رفع
  بالابتداء، و { المفسدون } خبره والجملة خبر \" إن \" ، ويحتمل أن يكون فصلاً ويسميه
  الكوفيون: \" العماد \" ويكون { المفسدون } خبر \" إن \" فعلى هذا لا موضع لـ { هم
  } من الإعراب، ويحتمل أن يكون تأكيداً للضمير في أنهم فموضعه نصب، ودخلت الألف واللام
  في قوله: { المفسدون } لما تقدم ذكر اللفظة في قوله: { لا تفسدوا } فكأنه ضرب من العهد،
  ولو جاء الخبر عنهم ولم يتقدم من اللفظة ذكر لكان ألا إنهم مفسدون، قاله الجرجاني.قال
  القاضي أبو محمد: وهذه الألف واللام تتضمن المبالغة كما تقول زيد هو الرجل أي حق الرجل،
  فقد تستغني عن مقدمة تقتضي عهداً، و { لكن } بجملته حرف استدراك، ويحتمل أن يراد هنا
  لا يشعرون أنهم مفسدون، ويحتمل أن يراد لا يشعرون أن الله يفضحهم، وهذا مع أن يكون
  قولهم { إنما نحن مصلحون } جحداً محضاً للإفساد. والاحتمال الأول هو بأن يكون قولهم:
  { إنما نحن مصلحون } اعتقاداً منهم أنه صلاح في صلة القرابة، أو إصلاح بين المؤمنين
  والكافرين.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

