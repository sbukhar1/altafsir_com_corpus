  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ٱلْحَقُّ مِن رَّبِّكَ
  } يعني ٱستقبال الكعبة، لا ما أخبرك به اليهود من قِبلتهم. وروي عن عليّ رضي الله عنه
  أنه قرأ «الحقّ» منصوباً بـ «ـيعلمون» أي يعلمون الحق. ويصح نصبه على تقدير ٱلزم الحق.
  والرفع على الابتداء أو على إضمار مبتدأ، والتقدير هو الحق، أو على إضمار فعل، أي جاءك
  الحق. قال النحاس: فأمّا الذي في «الأنبياء»</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَقَّ فَهُمْ مُّعْرِضُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  24] فلا نعلم أحداً قرأه إلا منصوباً؛ والفرق بينهما أن الذي في سورة «البقرة» مبتدأ
  آية، والذي في الأنبياء ليس كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } أي من الشاكين. والخطاب للنبيّ صلى
  الله عليه وسلم والمراد أُمّته. يقال: ٱمْتَرَى فلان (في) كذا إذا ٱعترضه اليقين مَرَةً
  والشكُّ أخرى فدافع إحداهما بالأخرى؛ ومنه المِراء لأنّ كل واحد منهما يشكّ في قول
  صاحبه. والامتراء في الشيء الشك فيه، وكذا التماري. وأنشد الطبريّ شاهداً على أن الممترين
  الشاكون قول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَدِرّ على
  أَسْؤُق الممتريـ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ـن رَكْضاً إذا ما السّرابُ ٱرْجَحَنْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال ٱبن عطية: وَوَهِمَ في هذا؛
  لأن أبا عبيدة وغيره قال: الممترون في البيت هم الذين يَمْرُون الخيل بأرجلهم هَمْزاً
  لتَجْرِي كأنهم يحتلبون الجَرْيَ منها، وليس في البيت معنى الشك كما قال الطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: معنى الشك فيه موجود؛ لأنه يحتمل أن يختبر الفرسَ صاحبُه هل هو
  على ما عهد منه من الجري أمْ لاَ؛ لئلا يكون أصابه شيء، أو يكون هذا عند أوّل شرائه
  فيُجريه ليعلم مقدار جَرْيه. قال الجوهري: وَمَرَيْتُ الفرس إذا ٱستخرجت ما عنده من
  الجري بسوط أو غيره. والاسم المِرْيَةُ (بالكسر) وقد تضم. ومَرَيْت الناقة مَرْياً:
  إذا مسحْت ضَرعها لِتَدر. وأَمْرتْ هي إذا دَرّ لَبَنُها؛ والاسم المرية (بالكسر)،
  والضم غلط. والمِرْيَةُ: الشك، وقد تضم، وقرىء بهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

