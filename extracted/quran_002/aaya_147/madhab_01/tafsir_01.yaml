  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ
  مِن رَّبِّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول
  الله جل ثناؤه: اعلـم يا مـحمد أن الـحقّ ما أعلـمك ربك وأتاك من عنده، لا ما يقول
  لك الـيهود والنصارى. وهذا من الله تعالـى ذكره خبر لنبـيه علـيه الصلاة والسلام عن
  أن القبلة التـي وجهه نـحوها هي القبلة الـحقّ التـي كان علـيها إبراهيـم خـلـيـل الرحمٰن،
  ومن بعده من أنبـياء الله عزّ وجلّ. يقول تعالـى ذكره له: فـاعمل بـالـحقّ الذي أتاك
  من ربك يا مـحمد ولا تكوننّ من الـمـمترين، يعنـي بقوله: { فَلاَ تَكُونَنَّ مِنَ الـمُـمْتَرِينَ
  } أي فلا تكونن من الشاكين فـي أن القبلة التـي وجهتك نـحوها قبلة إبراهيـم خـلـيـلـي
  علـيه السلام وقبلة الأنبـياء غيره. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: حدثنـي إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: قال
  الله تعالـى ذكره لنبـيه علـيه الصلاة والسلام: { الـحَقُّ مِنْ رَبِّكَ فَلاَ تَكُونَنَّ
  مِنَ الـمُـمْتَرِينَ } يقول: لا تكن فـي شكّ أنها قبلتك وقبلة الأنبـياء من قبلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد: { فَلاَ تَكُونَنَّ
  مِنَ الـمُـمْتَرِينَ } قال: من الشاكين قال: لا تشكنّ فـي ذلك. والـمـمتري: مفتعل
  من الـمرية، والـمرية هي الشكّ، ومنه قول الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَدُرُّ عَلَـىٰ أسْؤُقِ الـمُـمْتَرِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ينَ رَكْضاً إذَا ما السّرَابُ ارْجَحَنّ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: أوَكان النبـيّ
  صلى الله عليه وسلم شاكاً فـي أن الـحقّ من ربه، أو فـي أن القبلة التـي وجهه الله
  إلـيها حقّ من الله تعالـى ذكره حتـى نهي عن الشكّ فـي ذلك فَقِـيـل لَهُ: { فَلاَ
  تَكُونَنَّ مِنَ الـمُـمْتَرِينَ }؟ قـيـل: ذلك من الكلام الذي تـخرجه العرب مخرج الأمر
  أو النهي للـمخاطب به والـمراد به غيره، كما قال جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَٰأَيُّهَا ٱلنَّبِيُّ ٱتَّقِ ٱللَّهَ
  وَلاَ تُطِعِ ٱلْكَافِرِينَ وَٱلْمُنَافِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 1] ثم قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّبِعْ
  مَا يُوحَىٰ إِلَـيْكَ مِن رَبِّكَ إِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحزاب:
  2] فخرّج الكلام مخرج الأمر للنبـيّ صلى الله عليه وسلم والنهي له، والـمراد به أصحابه
  الـمؤمنون به. وقد بـينا نظير ذلك فـيـما مضى قبلُ بـما أغنى عن إعادته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
