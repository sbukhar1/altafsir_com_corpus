aaya: الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ }{ ٱلْحَقُّ } كائن { مِن رَّبّكَ فَلاَ تَكُونَنَّ
  مِنَ ٱلْمُمْتَرِينَ } الشاكِّين فيه أي من هذا النوع فهو أبلغ من (لا تَمْتَر).\r\n\t\t\t\r\n\t\t\t</section>"

