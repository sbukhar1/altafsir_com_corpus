  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الذين } في موضع رفع بالابتداء، والخبر { يعرفونه } ، ويصح أن يكون في موضع خفض نعتاً
  للظالمين و { يعرفونه } في موضع الحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وخص
  الأبناء دون الأنفس وهي ألصق، لأن الإنسان يمر عليه من زنه برهة لا يعرف فيها نفسه،
  ولا يمر عليه وقت لا يعرف فيه ابنه، والمراد هنا معرفة الوجه وميزه لا معرفة حقيقة
  النسب، ولعبد الله بن سلام رضي الله عنه في هذا الموضع كلام معترض يأتي موضعه إن شاء
  الله، والضمير في { يعرفونه } عائد على الحق في القبلة والتحول بأمر الله إلى الكعبة،
  قاله ابن عباس وقتادة وابن جريج والربيع، وقال قتادة أيضاً ومجاهد وغيرهما: هو عائد
  على محمد صلى الله عليه وسلم، أي يعرفون صدقه ونبوته، والفريق الجماعة، وخص لأن منهم
  من أسلم ولم يكتم، والإشارة بالحق إلى ما تقدم من الخلاف في ضمير { يعرفونه } ، فعم
  الحق مبالغة في ذمهم، و { هم يعلمون } ظاهر في صحة الكفر عناداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { الحق من ربك } ، { الحقُّ } رفع على إضمار الابتداء
  والتقدير هو الحق، ويصح أن يكون ابتداء والخبر مقدر بعده، وقرأ علي بن أبي طالب رضي
  الله عنه { الحقَّ } بالنصب، على أن العامل فيه { يعلمون } ، ويصح نصبه على تقدير:
  الزم الحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فلا تكونن من الممترين
  } ، الخطاب للنبي صلى الله عليه وسلم والمراد أمته، وامترى في الشيء إذا شك فيه، ومنه
  المراء لأن هذا يشك في قول هذا، وأنشد الطبري - شاهداً على أن الممترين الشاكون- قول
  الأعشى: [المتقارب]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تدر على اسؤق الممترين</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ركضاً إذا ما السراب ارجحن</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ووهم في ذلك لأن أبا عبيدة وغيره
  قالوا: الممترون في البيت هم الذين يمرون الخيل بأرجلهم همزاً لتجري كأنهم يحتلبون
  الجري منها، فليس في البيت معنى من الشك كما قال الطبري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ولكل وجهة } الآية، الوجهة: فعلة من المواجهة كالقبلة، وقوله: { هو } عائد
  على اللفظ المفرد في { كل } ، والمراد به الجماعات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">المعنى:
  لكل صاحب ملة وجهة هو موليها نفسه، قاله الربيع وعطاء وابن عباس، وقرأ ابن عباس وابن
  عامر وحده من السبعة { هو مولاها } ، وقالت طائفة: الضمير في { هو } عائد على الله
  تعالى، والمعنى: الله موليها إياهم، وقالت فرقة: المعنى في الآية أن للكل ديناً وشرعاً
  وهو دين الله وملة محمد وهو موليها إياهم اتبعها من اتبعها وتركها من تركها، وقال قتادة:
  المراد بالآية أن الصلاة إلى الشام ثم الصلاة إلى الكعبة لكل واحدة منهما وجهة الله
  موليها إياهم، وحكى الطبري أن قوماً قرؤوا { ولكل وجهة } بإضافة كل إلى وجهة، وخطأها
  الطبري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وهي متجهة،
  أي فاستبقوا الخيرات لكل وجهة ولاكموها، ولا تعترضوا فيما أمركم من هذه وهذه، أي إنما
  عليكم الطاعة في الجميع، وقدم قوله: { لكل وجهة } على الأمر في قوله: { فاستبقوا }
  للاهتمام بالوجهة كما يقدم المفعول، وذكر أبو عمروا الداني هذه القراءة عن ابن عباس
  رضي الله عنه وسلمت الواو في وجهة ولم تجر كعدة وزنة لأن { وجهة } ظرف وتلك مصادر فسلمت
  للفرق، وأيضاً فليكمل بناء الهيئة كالجلسة، قال أبو علي: ذهب قوم أنه مصدر شذ عن القياس
  فسلم، ومال قوم إلى أنه اسم ليس بمصدر.</font></font>&#13;\t\t\t<label disabled=\"true\"
