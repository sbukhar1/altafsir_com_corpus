  class=\"TextResultArabic\"><font color=\"black\">قال غير أبي علي: وإذا أردت المصدر
  قلت جهة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وقد يقال الجهة
  في الظرف، وحكى الطبري عن منصور أنه قال: نحن نقرؤها \" ولكلٍّ جعلنا قبلة يرضونها
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم أمر تعالى عباده باستباق الخيرات
  والبدار إلى سبيل النجاة، ثم وعظهم بذكر الحشر موعظة تتضمن وعيداً وتحذيراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { يأتِ بكم الله جميعاً } يعني به البعث من القبور، ثم اتصف
  الله تعالى بالقدرة على كل شيء مقدور عليه لتناسب الصفة مع ما ذكر من الإتيان بهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ومن حيث خرجت } ، معناه حيث كنت وأنّى توجهت من مشارق
