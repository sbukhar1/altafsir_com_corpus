aaya: الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً مِّنْهُمْ
  لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ } * { ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُونَنَّ
  مِنَ ٱلْمُمْتَرِينَ }{ ٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } وهم مؤمنو أهل الكتاب
  { يَعْرِفُونَهُ } يعني محمداً - صلى الله عليه وسلم - بنعته وصفته { كَمَا يَعْرِفُونَ
  أَبْنَاءهُمْ } بين الغلمان. قال عبد الله بن سلام والله إني لأنا كنت أشد معرفة برسول
  الله - صلى الله عليه وسلم - مني بإبني فقال له عمر - رضي الله عنه -: وكيف ذلك يا
  ابن سلام؟ فقال: لأني أشهد أنه رسول الله حقاً وصدقاً ويقيناً وأنا لا أشهد بذلك على
  ابني لأني لا أدري ما أحدثت النساء بعدي [فقال له: والله يا ابن سلام لقد صدقت أو أصبت]
  ثم قال تعالى: { وَإِنَّ فَرِيقًا مِّنْهُمْ } يعني طائفة من اليهود { لَيَكْتُمُونَ
  ٱلْحَقَّ } في كتابهم { وَهُمْ يَعْلَمُونَ } أنه نبي مرسل. قال مقاتل: إن اليهود قالوا
  للنبي - صلى الله عليه وسلم -: لم تطوفون بالبيت المبني بالحجارة فقال لهم النبي -
  صلى الله عليه وسلم - \" إن الطواف بالبيت حق وإنه هو القبلة مكتوب في التوراة \" ،
  فجحدوا ذلك فنزل قوله تعالى: { ٱلَّذِينَ ءاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } يعني التوراة
  يعرفون أن البيت قبلة كما يعرفون أبناءهم وإن فريقاً منهم ليكتمون الحق وهم يعلمون
  ذلك في أمر القبلة. ثم قال تعالى: { ٱلْحَقُّ مِن رَّبّكَ } يا محمد إن الكعبة قبلة
  إبراهيم { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } أي من الشاكين. إنهم يعرفون أنها
  قبلة إبراهيم - عليه الصلاة والسلام -.\r\n\t\t\t\r\n\t\t\t</section>"

