aaya: الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ }قوله تعالى: { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ...
  }.يتناول أقسام التردد الثلاثة و (هي) الظنّ، والشك، والوهم، لأن المطلوب في الإيمان
  العلم اليقين ولا (يجزئ) فيه الظنّ بوجه.قيل لابن عرفة: لعلّ المراد الظن به فقط، ويدل
  على النهي عما سواه من باب أحرى؟فقال: الظنّ (مطلق) يتناول ظن الباطل وظن الحق، ودلالة
  أخرى إنما هي في ظن الحق، أي فلا يعتقد الحق اعتقادا ظنيا فيقول القائل: لعل المراد
  فلا يعتقد الباطل ظنا فيبقى الشك والوهم غير منهي عنهما والصواب تناوله للجميع.\r\n\t\t\t\r\n\t\t\t</section>"

