aaya: الْحَقُّ مِنْ رَبِّكَ ۖ فَلَا تَكُونَنَّ مِنَ الْمُمْتَرِينَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ }{ الحَقُّ مِن رَّبِّكَ } استقبال الكعبة، لا
  ما ذكرته اليهود من قبلتهم { المُمْتَرِينَ } الشاكِّين، خوطب به والمراد أمته، امترى
  بكذا: اعترضه اليقين تارة والشك تارة أخرى يدافع أحدهما بالآخر.\r\n\t\t\t\r\n\t\t\t</section>"

