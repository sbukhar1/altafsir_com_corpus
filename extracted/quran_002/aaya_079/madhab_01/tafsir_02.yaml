text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ } * {
  فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا
  مِنْ عِنْدِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا
  كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ }{ وَمِنْهُمْ أُمّيُّونَ
  } لا يحسنون الكتب فيطالعوا التوراة ويتحققوا ما فيها. { لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ
  } التوراة { إِلاَّ أَمَانِىَّ } إلا ما هم عليه من أمانيهم، وأن الله يعفو عنهم ويرحمهم
  ولا يؤاخذهم بخطاياهم، وأن آباءهم الأنبياء يشفعون لهم وما تمنيهم أحبارهم من أن النار
  لا تمسهم إلا أياماً معدودة. وقيل: إلا أكاذيب مختلفة سمعوها من علمائهم فتقبلوها على
  التقليد. قال أعرابي لابن دأب في شيء حدّث به: أهذا شيء رويته، أم تمنيته، أم اختلقته،
  وقيل: إلا ما يقرؤون من قوله:تَمَنَّى كِتَابَ اللَّهِ أَوَّلَ لَيْلَةٍ   والاشتقاق
  من منى إذا قدّر، لأن المتمني يقدّر في نفسه ويحزر ما يتمناه، وكذلك المختلق والقارىء
  يقدر أن كلمة كذا بعد كذا. وإلا أمانيّ: من الاستثناء المنقطع. وقرىء: «أماني» بالتخفيف.
  ذكر العلماء الذين عاندوا بالتحريف مع العلم والاستيقان، ثم العوامّ الذين قلدوهم،
  ونبه على أنهم في الضلال سواء، لأن العالم عليه أن يعمل بعلمه، وعلى العامي أن لا يرضى
  بالتقليد والظنّ وهو متمكن من العلم. { يَكْتُبُونَ ٱلْكِتَـٰبَ } المحرّف { بِأَيْدِيهِمْ
  } تأكيد، وهو من محاز التأكيد، كما تقول لمن ينكر معرفة ما كتبه: يا هذا كتبته بيمينك
  هذه. { مِّمَّا يَكْسِبُونَ } من الرشا.\r\n\t\t\t\r\n\t\t\t</section>"

