  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن المراد
  بقوله { وَمِنْهُمْ أُمّيُّونَ } اليهود لأنه تعالى لما وصفهم بالعناد وأزال الطمع
  عن إيمانهم بين فرقهم، فالفرقة الأولى هي الفرقة الضالة المضلة، وهم الذين يحرفون الكلم
  عن مواضعه. والفرقة الثانية المنافقون، والفرقة الثالثة الذين يجادلون المنافقين، والفرقة
  الرابعة هم المذكورون في هذه الآية وهم العامة الأميون الذين لا معرفة عندهم بقراءة
  ولا كتابة وطريقتهم التقليد وقبول ما يقال لهم، فبين الله تعالى أن الذين يمتنعون عن
  قبول الإيمان ليس سبب ذلك الامتناع واحداً بل لكل قسم منهم سبب آخر ومن تأمل ما ذكره
  الله تعالى في هذه الآية من شرح فرق اليهود وجد ذلك بعينه في فرق هذه الأمة، فإن فيهم
  من يعاند الحق ويسعى في إضلال الغير وفيهم من يكون متوسطاً، وفيهم من يكون عامياً محضاً
  مقلداً، وههنا مسائل المسألة الأولى اختلفوا في الأمي فقال بعضهم هو من لا يقر بكتاب
  ولا برسول. وقال آخرون من لا يحسن الكتابة والقراءة وهذا الثاني أصوب لأن الآية في
  اليهود وكانوا مقرين بالكتاب والرسول ولأنه عليه الصلاة والسلام قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نحن أمة أمية لا نكتب ولا نحسب
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وذلك
  يدل على هذا القول، ولأن قوله { لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ } لا يليق إلا بذلك. المسألة
  الثانية «الأماني» جمع أمنية ولها معانٍ مشتركة في أصل واحد، أحدها ما تخيله الإنسان
  فيقدر في نفسه وقوعه ويحدثها بكونه، ومن هذا قولهم فلان يعد فلاناً ويمنيه ومنه قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَعِدُهُمْ وَيُمَنّيهِمْ وَمَا يَعِدُهُمْ ٱلشَّيْطَـٰنُ إِلاَّ
  غُرُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 120 فإن فسرنا الأماني بهذا كان قوله إلا أماني إلا ما هم عليه
  من أمانيهم في أن الله تعالى لا يؤاخذهم بخطاياهم وأن آباءهم الأنبياء يشفعون لهم وما
  تمنيهم أحبارهم من أن النار لا تمسهم إلا أياماً معدودة. وثانيها { إِلاَّ أَمَانِىَّ
  } إلا أكاذيب مختلقة سمعوها من علمائهم فقبلوها على التقليد، قال أعرابي لابن دأب في
  شيء حدث به أهذا شيء رويته أم تمنيته أم اختلقته. وثالثها { إِلاَّ أَمَانِىَّ } أي
  إلا ما يقرأون من قوله تمنى كتاب الله أول ليلة. قال صاحب «الكشاف» والاشتقاق منى من،
  إذا قدر لأن المتمني يقدر في نفسه ويجوز ما يتمناه، وكذلك المختلق والقاريء يقدر أن
  كلمة كذا بعد كذا، قال أبو مسلم حمله على تمني القلب أولى بدليل قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ تِلْكَ أَمَانِيُّهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  111 أي تمنيهم. وقال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّيْسَ بِأَمَـٰنِيّكُمْ وَلا أَمَانِىّ
  أَهْلِ ٱلْكِتَـٰبِ مَن يَعْمَلْ سُوءا يُجْزَ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 123 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ
  أَمَانِيُّهُمْ قُلْ هَاتُواْ بُرْهَـٰنَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 111 وقال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ
  مَا هِىَ إِلاَّ حَيَاتُنَا ٱلدُّنْيَا نَمُوتُ وَنَحْيَا وَمَا يُهْلِكُنَا إِلاَّ
  ٱلدَّهْرُ وَمَا لَهُمْ بِذَلِكَ مِنْ عِلْمٍ إِنْ هُمْ إلاّ يظنون</font></font> }</b><br
