  إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ لِّلَّذِينَ
  يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ
  لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الجاثية 24 بمعنى
  يقدرون ويخرصون. وقال الأكثرون حمله على القراءة أولى كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  تَمَنَّىٰ أَلْقَى ٱلشَّيْطَـٰنُ فِى أُمْنِيَّتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحج 52 ولأن حمله على القراءة أليق
  بطريقة الاستثناء لأنا إذا حملناه على ذلك كان له به تعلق فكأنه قال لا يعلمون الكتاب
  إلا بقدر ما يتلى عليهم فيسمعونه وبقدر ما يذكر لهم فيقبلونه، ثم إنهم لا يتمكنون من
  التدبر والتأمل، وإذا حمل على أن المراد الأحاديث والأكاذيب أو الظن والتقدير وحديث
  النفس كان الاستثناء فيه نادراً. المسألة الثالثة قوله تعالى { إِلاَّ أَمَانِىَّ }
  من الاستثناء المنقطع، قال النابغة</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حلفت يميناً غير ذي مثنوية   ولا علم إلا حسن ظن بغائب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرىء «إلا أماني» بالتخفيف. أما قوله تعالى { وَإِنْ هُمْ إِلاَّ
  يَظُنُّونَ } فكالمحقق لما قلناه لأن الأماني إن أريد بها التقدير والفكر لأمور لا
  حقيقة لها، فهي ظن ويكون ذلك تكراراً. ولقائل أن يقول حديث النفس غير والظن غير فلا
  يلزم التكرار وإذا حملناه على التلاوة عليهم يحسن معناه، فكأنه تعالى قال ومنهم أميون
  لا يعلمون الكتاب إلا بأن يتلى عليهم فيسمعوه وإلا بأن يذكرهم تأويله كما يراد فيظنون،
  وبين تعالى أن هذه الطريقة لا توصل إلى الحق، وفي الآية مسائل. أحدها أن المعارف كسبية
  لا ضرورية فلذلك ذم من لا يعلم ويظن. وثانيها بطلان التقليد مطلقاً وهو مشكل لأن التقليد
  في الفروع جائز عندنا. وثالثها أن المضل وإن كان مذموماً فالمغتر بإضلال المضل أيضاً
  مذموم لأنه تعالى ذمهم وإن كانوا بهذه الصفة، ورابعها أن الاكتفاء بالظن في أصول الدين
  غير جائز والله أعلم. أما قوله تعالى { فَوَيْلٌ } فقالوا الويل كلمة يقولها كل مكروب،
  وقال ابن عباس إنه العذاب الأليم. وعن سفيان الثوري إنه مسيل صديد أهل جهنم، وعن رسول
  الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنه واد في جهنم يهوي فيه الكافر أربعين خريفاً قبل أن يبلغ قعره \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي «ويل» يتضمن نهاية الوعيد
  والتهديد فهذا القدر لا شبهة فيه سواء كان الويل عبارة عن وادٍ في جهنم أو عن العذاب
  العظيم. أما قوله تعالى { يَكْتُبُونَ ٱلْكِتَـٰبَ بِأَيْدِيهِمْ } ففيه وجهان. الأول
  أن الرجل قد يقول كتبت إذا أمر بذلك ففائدة قوله { بِأَيْدِيهِمْ } أنه لم يقع منهم
  إلا على هذا الوجه. الثاني أنه تأكيد وهذا الموضع مما يحسن فيه التأكيد كما تقول لمن
  ينكر معرفة ما كتبه يا هذا كتبته بيمينك. أما قوله تعالى { ثُمَّ يَقُولُونَ هَـٰذَا
  مِنْ عِندِ ٱللَّهِ } فالمراد أن من يكتب هذه الكتابة ويكسب هذا الكسب في غاية الرداءة
  لأنهم ضلوا عن الدين وأضلوا وباعوا آخرتهم بدنياهم، فذنبهم أعظم من ذنب غيرهم، فإن
  المعلوم أن الكذب على الغير بما يضر يعظم إثمه فكيف بمن يكذب على الله ويضم إلى الكذب
  الإضلال ويضم إليهما حب الدنيا والاحتيال في تحصيلها ويضم إليها أنه مهد طريقاً في
  الإضلال باقياً على وجه الدهر، فلذلك عظم تعالى ما فعلوه.</font></font>&#13;\t\t\t<label
