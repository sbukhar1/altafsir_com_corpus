  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله: { فَوَيْلٌ } ٱختُلِف في الوَيْل ما هو؛ فروى عثمان
  بن عفّان عن النبيّ صلى الله عليه وسلم أنه جبل من نار. وروى أبو سعيد الخُدْرِي أن
  الويل وادٍ في جهنم بين جبلين يهوي فيه الهاوي أربعين خريفاً. وروى سفيان وعطاء بن
  يَسار: أن الويل في هذه الآية وادٍ يجري بفناء جهنم من صديد أهل النار. وقيل: صهريج
  في جهنم. وحكى الزّهراوي عن آخرين: أنه باب من أبواب جهنم. وعن ٱبن عباس: الويل المشقة
  من العذاب. وقال الخليل: الويل شدّة الشر. الأصمعي: الويلُ تفجُّعٌ، والوَيْحُ ترحُّمٌ.
  سيبويه: وَيْلٌ لمن وقع في الهَلَكة، ووَيْحٌ زجرٌ لمن أشرف على الهَلَكة. ٱبن عرفة:
  الويل الحزن؛ يقال: تَوَيّل الرجل اذا دعا بالويل؛ وإنما يقال ذلك عند الحزن والمكروه؛
  ومنه قوله: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ }. وقيل:
  أصله الهَلَكة، وكل من وقع في هَلَكة دعا بالويل؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰوَيْلَتَنَا
  مَا لِهَـٰذَا ٱلْكِتَابِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الكهف: 49]. وهي الوَيْل والوَيْلة، وهما الهَلَكة، والجمع الويلات؛
  قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">له الوَيْل
  إن أمْسَى ولا أمّ هاشم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقالت لك الوَيْلات إنك مُرْجلِي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وٱرتفع «وَيْلٌ» بالابتداء، وجاز الابتداء به وإن كان نكرة لأن فيه
  معنى الدعاء. قال الأخفش: ويجوز النصب على إضمار فعل؛ أي ألزمهم الله وَيْلاً. وقال
  الفَرّاء: الأصل في الويل «وَيْ» أي حُزْن؛ كما تقول: وَيْ لفلان؛ أي حُزْن له، فوصلته
  العرب باللام وقدّروها منه فأعربوها. والأحسن فيه إذا فُصل عن الإضافة الرفع؛ لأنه
  يقتضي الوقوع. ويصحّ النصب على معنى الدعاء؛ كما ذكرنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الخليل: ولم يُسمع على بنائه إلا وَيْح ووَيْس وَويْه ووَيْك ووَيْل ووَيْب؛ وكله يتقارب
  في المعنى. وقد فرّق بينها قوم؛ وهي مصادر لم تنطق العرب منها بفعل. قال الجَرْمِيّ:
  ومما ينتصب ٱنتصاب المصادر وَيْلَه وعَوْلَه ووَيْحه ووَيْسَه؛ فإذا أدخلت اللام رفعت
  فقلت: وَيْلٌ له، ووَيْح له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { لِّلَّذِينَ يَكْتُبُونَ } الكتابة معروفة. وأوّل من كتب بالقلم وخطّ
  به إدريس عليه السلام؛ وجاء ذلك في حديث أبي ذَرّ، خرّجه الآجُرّي وغيره. وقد قيل:
  إن آدم عليه السلام أعطي الخط فصار وراثة في ولده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { بِأَيْدِيهِمْ } تأكيد، فإنه قد عُلم أن الكَتْب لا يكون إلا باليد؛
  فهو مثل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ طَائِرٍ يَطِيرُ بِجَنَاحَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  38]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَقُولُونَ بِأَفْوَاهِهِم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 167]. وقيل: فائدة {
  بِأَيْدِيهِمْ } بيان لجُرْمهم وإثبات لمجاهرتهم، فإن مَن تولّى الفعل أشدّ مواقعة
  ممن لم يتوَلّه وإن كان رأياً له. وقال ٱبن السّراج: { بِأَيْدِيهِمْ } كناية عن أنهم
  من تلقائهم دون أن ينزل عليهم، وإن لم تكن حقيقة في كَتْبِ أيديهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: في هذه الآية والتي قبلها التحذير من التبديل والتغيير والزيادة
  في الشرع، فكل من بدّل وغيّر أو ٱبتدع في دين الله ما ليس منه ولا يجوز فيه فهو داخل
  تحت هذا الوعيد الشديد، والعذاب الأليم؛ وقد حذّر رسول الله صلى الله عليه وسلم أمّته
  لما قد علم ما يكون في آخر الزمان فقال:</font></font>&#13;\t\t\t<label disabled=\"true\"
