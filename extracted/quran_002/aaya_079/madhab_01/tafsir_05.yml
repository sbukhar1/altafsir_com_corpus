  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ألاَ إنّ مَن قبلكم مِن أهل الكتاب ٱفترقوا على ٱثنتين وسبعين مِلّة وإن هذه الأمة
  ستفترق على ثلاث وسبعين فرقة كلها في النار إلا واحدة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث، وسيأتي. فحذّرهم أن يُحدِثوا من تلقاء أنفسهم في الدِّين خلاف
  كتاب الله أو سنته أو سنة أصحابه فيُضِلّوا به الناس؛ وقد وقع ما حذّره وشاع، وكثر
  وذاع؛ فإنا لله وإنّا إليه راجعون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قوله تعالى: { لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً } وصف الله تعالى ما يأخذونه بالقِلة؛
  إمّا لفنائه وعدم ثباته، وإمّا لكونه حراماً؛ لأن الحرام لا بركة فيه ولا يربو عند
  الله. قال ٱبن إسحٰق والكلبي: كانت صفة رسول الله صلى الله عليه وسلم في كتابهم رَبْعة
  أسمر؛ فجعلوه آدم سَبْطاً طويلاً، وقالوا لأصحابهم وأتباعهم: انظروا إلى صفة النبيّ
  صلى الله عليه وسلم الذي يُبعث في آخر الزمان ليس يشبهه نعت هذا. وكانت للأحبار والعلماء
  رياسة ومكاسب؛ فخافوا إن بيّنُوا أن تذهب مآكلهم ورياستهم؛ فمِن ثَمّ غيّروا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ
  لَّهُمْ مِّمَّا يَكْسِبُونَ } قيل من المآكل. وقيل من المعاصي. وكرَّر الويل تغليظاً
