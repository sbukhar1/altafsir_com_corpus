  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل قوله: { فوَيْـلٌ }. فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب، قال: حدثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق عن الضحاك، عن ابن
  عبـاس { فَوَيْـلٌ لَهُمْ } يقول: فـالعذاب علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن بشار، قال: حدثنا ابن
  مهدي، قال: حدثنا سفـيان، عن زياد بن فـياض، قال: سمعت أبـا عياض يقول: الويـل: ما
  يسيـل من صديد فـي أصل جهنـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن أبـان الـحطاب، قال: حدثنا وكيع، عن سفـيان، عن زياد بن فـياض، عن أبـي عياض
  فـي قوله: { فَوَيْـلٌ } قال: صهريج فـي أصل جهنـم يسيـل فـيه صديدهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا علـيّ بن سهل الرملـي، قال: حدثنا زيد بن أبـي الزرقاء، قال:
  حدثنا سفـيان بن زياد بن فـياض، عن أبـي عياض، قال: الويـل واد من صديد فـي جهنـم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد قال: حدثنا مهران عن شقـيق قال: { وَيْـلٌ }: ما يسيـل
  من صديد فـي أصل جهنـم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بـما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به الـمثنى، قال: حدثنا إبراهيـم بن عبد السلام بن صالـح التستري،
  قال: حدثنا علـيّ بن جرير، عن حماد بن سلـمة بن عبد الـحميد بن جعفر، عن كنانة العدوي،
  عن عثمان بن عفـان، عن رسول الله صلى الله عليه وسلم: قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الوَيْـلُ جَبَلٌ فِـي النّارِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: حدثنـي عمرو بن الـحرث، عن دراج، عن أبـي الهيثم،
  عن أبـي سعيد، عن النبـي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(41) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">وَيْـلٌ وَادٍ فـي جَهَنّـمَ يَهْوِي فـيهِ
  الكافِرُ أرْبَعِينَ خَرِيفـاً قَبْلَ أنْ يَبْلُغَ إلـى قَعْرِهِ</a> </b></font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فمعنى الآية علـى ما روي عمن ذكرت قوله فـي تأويـل { وَيْـلٌ } فـالعذاب
  الذي هو شرب صديد أهل جهنـم فـي أسفل الـجحيـم للـيهود الذين يكتبون البـاطل بأيديهم
  ثم يقولون هذا من عند الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  لِلّذِينَ يَكْتُبُونَ الكِتابَ بأيْدِيهِمْ ثُمَّ يَقُولُونَ هَذَا مِنْ عِنْدِ اللَّهِ
  لِـيَشْتَرُوا بِهِ ثَمَناً قَلِـيلاً }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك: الذين حرّفوا كتاب الله من يهود بنـي إسرائيـل وكتبوا كتابـاً علـى ما تأولوه
  من تأويلاتهم مخالفـاً لـما أنزل الله علـى نبـيه موسى صلى الله عليه وسلم ثم بـاعوه
  من قوم لا علـم لهم بها ولا بـما فـي التوراة جهال بـما فـي كتب الله لطلب عرض من الدنـيا
  خسيس فقال الله لهم { فويـل لهم مـما كتبت أيديهم وويـل لهم مـما يكسبون }.</font></font>&#13;\t\t\t<label
