  ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً
  فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كما حدثنـي موسى قال حدثنا عمرو قال حدثنا أسبـاط عن السدي فويـل للذين
  يكتبون الكتاب بأيديهم ثم يقولون هذا من عند الله لـيشتروا به ثمناً قلـيلاً قال كان
  ناس من الـيهود كتبوا كتابـاً من عندهم يبـيعون من العرب ويحدثونهم أنه من عند الله
  لـيأخذوا به ثمناً قلـيلاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: حدثنا عثمان
  بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس، قال: الأميون
  قوم لـم يصدّقوا رسولاً أرسله الله، ولا كتابـاً أنزله الله فكتبوا كتابـاً بأيديهم
  ثم قالو لقوم سفلة جهال هذا من عند الله لـيشتروا به ثمنا قلـيلاً قال عرضاً من عرض
  الدنـيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني محمد بن عمرو قال حدثنا أبو
  عاصم عن عيسى عن ابن أبي نجيح عن مجاهد في قول الله { الذين يكتبون الكتاب بأيديهم
  ثم يقولون هذا من عند الله } قال هؤلاء الذين عرفوا أنه من عند الله يحرفونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى قال ثنا أبو حذيفة قال ثنا شبل عن ابن أبي نجيح عن مجاهد
  مثله إلا أنه قال ثم يحرفونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ قال ثنا يزيد عن قتادة { فويل للذين يكتبون الكتاب بأيديهم } الآية وهم
  اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثناالحسن بن يحيى قال أخبرنا عبد
  الرزاق قال أخبرنا معمر عن قتادة في قوله { فويل للذين يكتبون الكتاب... } قال: كان
  ناس من بني اسرائيل كتبوا كتاباً بأيديهم ليتأكلوا الناس فقالوا هذا من عند الله وما
  هو من عند الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني الـمثنى، قال: ثنا آدم، قال:
  ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية قوله: { فَوَيْـلٌ لِلّذِينَ يَكْتُبُونَ
  الكِتابَ بأيْدِيهِمْ ثُمَّ يَقُولُونَ هَذَا مِنْ عِنْدِ اللَّهِ لِـيَشْتَرُوا بِهِ
  ثَمَنا قَلِـيلاً } قال: عمدوا إلـى ما أنزل الله فـي كتابهم من نعت مـحمد صلى الله
  عليه وسلم، فحرّفوه عن مواضعه يبتغون بذلك عرضا من عرض الدنـيا، فقال: { فَوَيْـلٌ
  لَهُمْ مِـمّا كَتَبَتْ أَيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: ثنا إبراهيـم بن عبد السلام، قال:
  ثنا علـي ابن جرير، عن حماد بن سلـمة، عن عبد الـحميد بن جعفر، عن كنانة العدوي، عن
  عثمان بن عفـان رضي الله عنه، عن رسول الله صلى الله عليه وسلم: { فَوَيْـلٌ لَهُمْ
  مِـمّا كَتَبَتْ أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ }:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الويـل: جبل فـي النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهو الذي أنزل فـي الـيهود لأنهم
  حرّفوا التوراة، وزادوا فـيها ما يحبون، ومـحوا منها ما يكرهون، ومـحوا اسم مـحمد صلى
  الله عليه وسلم من التوراة، فلذلك غضب الله علـيهم فرفع بعض التوراة فقال: { فَوَيْـلٌ
  لَهُمْ مِـمّا كَتَبَتْ أيْدِيهِمْ وَوَيْـلٌ لَهُمْ مِـمّا يَكْسِبُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي سعيد بن أبـي أيوب،
  عن مـحمد بن عجلان، عن زيد بن أسلـم، عن عطاء بن يسار، قال: { وَيْـلٌ }: واد فـي جهنـم
  لو سيرت فـيه الـجبـال لانـماعت من شدّة حرّه.</font></font>&#13;\t\t\t<label disabled=\"true\"
