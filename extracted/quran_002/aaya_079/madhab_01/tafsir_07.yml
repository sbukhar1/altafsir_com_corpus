  href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ
  إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ لِّلَّذِينَ
  يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ
  لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِذَا تَمَنَّىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52] - أي: تلا -</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلْقَى ٱلشَّيْطَانُ فِيۤ أُمْنِيَّتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52] الآية، وقال كعب بن مالك الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَمَنّى كتابَ اللّهِ أَوَّلَ لَيْلِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآخِرَهُ لاقى حِمامَ المَقادِرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَمَنَّى كتابَ اللّهِ آخِرَ ليلهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمَنيَ
  داودَ الكتابَ على رِسْلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال محمد بن إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن
  جبير عن ابن عباس: { لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِىَّ وَإِنْ هُمْ إِلاَّ
  يَظُنُّونَ } أي: ولا يدرون ما فيه، وهم يجدون نبوتك بالظن، وقال مجاهد: { وَإِنْ هُمْ
  إِلاَّ يَظُنُّونَ }: يكذبون. وقال قتادة وأبو العالية والربيع: يظنون بالله الظنون
  بغير الحق. قوله تعالى: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَـٰبَ بِأَيْدِيهِمْ
  ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِندِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَنًا قَلِيلاً
  } الآية، هؤلاء صنف آخر من اليهود، وهم الدعاة إلى الضلال بالزور والكذب على الله،
  وأكل أموال الناس بالباطل، والويل: الهلاك والدمار، وهي كلمة مشهورة في اللغة، وقال
  سفيان الثوري عن زياد بن فياض: سمعت أبا عياض يقول: ويل: صديد في أصل جهنم. وقال عطاء
  بن يسار: الويل: واد في جهنم، لو سيرت فيه الجبال لماعت. وقال ابن أبي حاتم: حدثنا
  يونس بن عبد الأعلى، أخبرنا ابن وهب، أخبرني عمرو ابن الحارث عن دراج، عن أبي الهيثم
  عن أبي سعيد الخدري، عن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ويل: واد في جهنم، يهوي فيه الكافر أربعين خريفاً قبل أن يبلغ قعره
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  الترمذي عن عبد الرحمن بن حميد، عن الحسن بن موسى، عن ابن لهيعة، عن دراج به، وقال:
  هذا الحديث غريب، لا نعرفه إلا من حديث ابن لهيعة (قلت): لم ينفرد به ابن لهيعة كما
  ترى، ولكن الآفة ممن بعده، وهذا الحديث بهذا الإسناد مرفوع منكر، والله أعلم. وقال
  ابن جرير: حدثنا المثنى، حدثنا إبراهيم بن عبد السلام، حدثنا صالح القشيري، حدثنا علي
  بن جرير عن حماد بن سلمة، عن عبد الحميد بن جعفر، عن كنانة العدوي، عن عثمان بن عفان
  رضي الله عنه، عن رسول الله صلى الله عليه وسلم { فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ
  أَيْدِيهِمْ وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ } قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الويل جبل في النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهو الذي أنزل في اليهود، لأنهم حرفوا التوراة، زادوا فيها ما أحبوا،
  ومحوا منها ما يكرهون، ومحوا اسم محمد صلى الله عليه وسلم من التوراة، ولذلك غضب الله
  عليهم، فرفع بعض التوراة، فقال تعالى: { فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ } وهذا غريب أيضاً جداً، وعن ابن عباس: الويل:
  المشقة من العذاب، وقال الخليل بن أحمد: الويل: شدة الشر، وقال سيبويه: ويل لمن وقع
  في الهلكة، وويح: لمن أشرف عليها، وقال الأصمعي: الويل: تفجع، والويح: ترحم، وقال غيره:
  الويل: الحزن، وقال الخليل: وفي معنى ويل: ويح، وويش، وويه، وويك، وويب، ومنهم من فرق
  بينها، وقال بعض النحاة: إنما جاز الابتداء بها، وهي نكرة؛ لأن فيها معنى الدعاء، ومنهم
  من جوز نصبها بمعنى: ألزمهم ويلاً (قلت): لكن لم يقرأ بذلك أحد، وعن عكرمة عن ابن عباس
  رضي الله عنهما: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَـٰبَ بِأَيْدِيهِمْ } قال:
  هم أحبار اليهود، وكذا قال سعيد عن قتادة: هم اليهود، وقال سفيان الثوري عن عبد الرحمن
  بن علقمة: سألت ابن عباس رضي الله عنه، عن قوله تعالى: { فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ
  ٱلْكِتَـٰبَ بِأَيْدِيهِمْ } قال: نزلت في المشركين وأهل الكتاب، وقال السدي: كان ناس
  من اليهود كتبوا كتاباً من عندهم، يبيعونه من العرب، ويحدثونهم أنه من عند الله، فيأخذون
  به ثمناً قليلاً، وقال الزهري: أخبرني عبيد الله بن عبد الله عن ابن عباس أنه قال:
  يا معشر المسلمين كيف تسألون أهل الكتاب عن شيء، وكتاب الله الذي أنزله على نبيه أحدث
  أخبار الله تقرؤونه غضاً لم يشب، وقد حدثكم الله تعالى أن أهل الكتاب قد بدلوا كتاب
  الله وغيروه، وكتبوا بأيديهم الكتاب، وقالوا: هو من عند الله؛ ليشتروا به ثمناً قليلاً،
  أفلا ينهاكم ما جاءكم من العلم عن مساءلتهم؟ ولا والله ما رأينا منهم أحداً قط سألكم
  عن الذي أنزل عليكم، رواه البخاري من طرق عن الزهري، وقال الحسن بن أبي الحسن البصري:
