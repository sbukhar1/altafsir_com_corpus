  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: {
  وَمِنْهُمْ أُمِّيُّونَ } أي: ومن أهل الكتاب، قاله مجاهد، والأميون جمع أمي، وهو الرجل
  الذي لا يحسن الكتابة، قاله أبو العالية والربيع وقتادة وإبراهيم النخعي وغير واحد،
  وهو ظاهر في قوله تعالى: { لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ } أي: لا يدرون ما فيه. ولهذا
  في صفات النبي صلى الله عليه وسلم أنه أُمي لأنه لم يكن يحسن الكتابة، كما قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  كُنتَ تَتْلُو مِن قَبْلِهِ مِن كِتَـٰبٍ وَلاَ تَخُطُّهُ بِيَمِينِكَ إِذاً لاَّرْتَـٰبَ
  ٱلْمُبْطِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 48] وقال عليه الصلاة السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنا أمة أمية لا نكتب ولا نحسب، الشهر هكذا وهكذا وهكذا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث، أي: لا نفتقر في عباداتنا
  ومواقيتها إلى كتاب ولا حساب، وقال تبارك وتعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُوَ ٱلَّذِى بَعَثَ فِى ٱلأُمِّيِّينَ
  رَسُولاً مِّنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجمعة: 2] وقال ابن جرير: نسبت العرب من لا يكتب ولا يخط من الرجال
  إلى أمه؛ في جهله بالكتاب، دون أبيه. قال: وقد روي عن ابن عباس رضي الله عنهما قول
  خلاف هذا، وهو ما حدثنا به أبو كريب: حدثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبي
  روق، عن الضحاك، عن ابن عباس، في قوله تعالى: { وَمِنْهُمْ أُمِّيُّونَ } قال: الأميون:
  قوم لم يصدقوا رسولاً أرسله الله، ولا كتاباً أنزله الله، فكتبوا كتاباً بأيديهم، ثم
  قالوا لقوم سفلة جهال: هذا من عند الله، وقال: قد أخبر أنهم يكتبون بأيديهم، ثم سماهم
  أميين؛ لجحودهم كتب الله ورسله، ثم قال ابن جرير: وهذا التأويل تأويل على خلاف ما يعرف
  من كلام العرب المستفيض بينهم، وذلك أن الأمي عند العرب الذي لا يكتب. قلت: ثم في صحة
  هذا عن ابن عباس بهذا الإسناد نظر، والله أعلم. وقوله تعالى: { إِلاَّ أَمَانِىَّ }
  قال ابن أبي طلحة عن ابن عباس: إلا أماني الأحاديث، وقال الضحاك عن ابن عباس في قوله
  تعالى: { إِلاَّ أَمَانِىَّ } يقول: إلا قولاً يقولونه بأفواههم كذباً. وقال مجاهد:
  إلا كذباً. وقال سنيد عن حجاج، عن ابن جريج، عن مجاهد: { وَمِنْهُمْ أُمِّيُّونَ لاَ
  يَعْلَمُونَ ٱلْكِتَـٰبَ إِلاَّ أَمَانِىَّ } قال: أناس من اليهود، لم يكونوا يعلمون
  من الكتاب شيئاً، وكانوا يتكلمون بالظن بغير ما في كتاب الله، ويقولون: هو من الكتاب،
  أماني يتمنونها، وعن الحسن البصري نحوه، وقال أبو العالية والربيع وقتادة: إلا أماني:
  يتمنون على الله ما ليس لهم، وقال عبد الرحمن بن زيد بن أسلم: إلا أماني، قال: تمنوا
  فقالوا: نحن من أهل الكتاب، وليسوا منهم، قال ابن جرير: والأشبه بالصواب قول الضحاك
  عن ابن عباس، وقال مجاهد: إن الأميين الذين وصفهم الله تعالى أنهم لا يفقهون من الكتاب
  الذي أنزله الله تعالى على موسى شيئاً، ولكنهم يتخرصون الكذب، ويتخرصون الأباطيل كذباً
  وزوراً، والتمني في هذا الموضع هو تخلق الكذب وتخرصه، ومنه الخبر المروي عن عثمان بن
  عفان رضي الله عنه: ما تغنيت ولا تمنيت، يعني ما تخرصت الباطل، ولا اختلقت الكذب، وقيل:
  المراد بقوله: إلا أماني بالتشديد والتخفيف أيضاً: أي: إلا تلاوة، فعلى هذا يكون استثناء
  منقطعاً، واستشهدوا على ذلك بقوله تعالى:</font></font>&#13;\t\t\t<label disabled=\"true\"
