text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَيْلٌ لِّلَّذِينَ
  يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ
  لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ }{ فَوَيْلٌ } شدّة عذاب { لّلَّذِينَ يَكْتُبُونَ
  ٱلْكِتَٰبَ بِأَيْدِيهِمْ } أي مُخْتَلقاً من عندهم { ثُمَّ يَقُولُونَ هَٰذَا مِنْ
  عِندِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَنًا قَلِيلاً } من الدنيا وهم اليهود غيَّروا
  صفة النبي في التوراة وآية الرجم وغيرهما وكتبوها على خلاف ما أَنزل { فَوَيْلٌ لَّهُمْ
  مّمَّا كَتَبَتْ أَيْدِيهِمْ } من المختلق { وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ
  } من الرشا جمع رشوة.\r\n\t\t\t\r\n\t\t\t</section>"

