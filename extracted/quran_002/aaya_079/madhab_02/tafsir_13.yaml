  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قول الله تعالى:
  { أَوَلاَ يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ } يخفون { وما يُعْلِنُونَ
  } يبدون يعني اليهود.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالىٰ: { وَمِنْهُمْ أُمِّيُّونَ
  } أي من اليهود أميون لا يحسنون القراءة والكتابة، جمع أُميّ منسوب إلى الأم كأنه باق
  على ما انفصل من الأم لم يتعلم كتابة ولا قراءة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن الرسول صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنا أمة أمية لا نكتب ولا نحسب \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: هو منسوب إلى أم القرى وهي مكة { لاَ يَعْلَمُونَ ٱلْكِتَـٰبَ
  إِلاَّ أَمَانِىَّ } قرأ أبو جعفر: أماني بتخفيف الياء كل القرآن حذف إحدى الياءين
  تخفيفاً، وقراءة العامة بالتشديد، وهو جمع الأمنيّة وهي التلاوة، وقال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ
  إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَـٰنُ فِىۤ أُمْنِيَّتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52] أي في قراءته، قال أبو عبيدة: إلا تلاوته وقراءته عن ظهر القلب لا يقرؤونه من كتاب،
  وقيل: يعلمونه حفظاً وقراءة لا يعرفون معناه. قال ابن عباس: يعني غير عارفين بمعاني
  الكتاب، وقال مجاهد وقتادة: إلا كذباً وباطلاً، قال الفراء: الأماني: الأحاديث المفتعلة،
  قال عثمان رضي الله عنه: ما تمنيت منذ أسلمت أي ما كذبت، وأراد بها الأشياء التي كتبها
  علماؤهم من عند أنفسهم ثم أضافوها إلى الله عز وجل من تغيير نعت النبي صلى الله عليه
  وسلم وغيره، وقال الحسن وأبو العالية: هي من التمني، وهي أمانيهم الباطلة التي تمنوها
  على الله عز وجل مثل قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  111] وقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّامًا مَّعْدُودَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  80]، وقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18] فعلى هذا تكون (إلا) بمعنى (لكن) أي لا يعلمون الكتاب لكن يتمنون أشياء لا تحصل
  لهم { وَإِنْ هُمْ } وما هم { إِلاَّ يَظُنُّونَ } وما هم إلا يظنون ظناً وتوهماً لا
  يقيناً، قاله قتادة والربيع، وقال مجاهد: يكذبون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَوَيْلٌ } قال الزجاج: ويل كلمة يقولها كل واقع في هلكة، وقيل: هو دعاء الكفار
  على أنفسهم بالويل والثبور، وقال ابن عباس: شدة العذاب، وقال سعيد بن المسيب: ويل واد
  في جهنم لو سيرت فيه جبال الدنيا لانماعت من شدة حرِّه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو بكر محمد بن عبد الله بن أبي توبة أنا أبو طاهر محمد بن أحمد بن الحارث، أنا أبو
  الحسن محمد بن يعقوب الكسائي أنا عبد الله بن محمود أنا أبو اسحاق ابراهيم بن عبد الله
  الخلال أنا عبد الله بن المبارك عن رِشْديْن بن سعد عن عمرو بن الحارث أنه حدث عن أبي
  السمح عن أبي الهيثم عن أبي سعيد الخدري رضي الله عنه عن النبي صلى الله عليه وسلم
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الويل
  واد في جهنم يهوي فيه الكافر أربعين خريفاً قبل أن يبلغ قعره، والصَّعُود جبل من نار
  يتصعَّد فيه سبعين خريفاً ثم يهوي فهو كذلك \" </font></font></b>&#13;\t\t\t<label
