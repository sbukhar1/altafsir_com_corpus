  قَلِيلاً } وذلك أن أحبار اليهود خافوا ذهاب مأكلتهم وزوال رياستهم حين قدم النبي صلى
  الله عليه وسلم المدينة، فاحتالوا في تعويق اليهود عن الايمان به فعمدوا إلى صفته في
  التوراة، وكانت صفته فيها: حسن الوجه، حسن الشعر، أكحل العينين، ربعة، فغيروها وكتبوا
  مكانها طوال أزرق سبط الشعر فإذا سألهم سفلتهم عن صفته قرؤوا ما كتبوا فيجدونه مخالفاً
  لصفته فيكذبونه وينكرونه، قال الله تعالىٰ: { فَوَيْلٌ لَّهُم مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  } يعني ما كتبوا بأنفسهم اختراعاً من تغيير نعت محمد صلى الله عليه وسلم { وَوَيْلٌ
