  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا الآية نزلت
  في أهل الكتاب [الذين] بدلوا التوراة وغيروا صفة النبي صلى الله عليه وسلم فيها. وهذا
  قول ابن عباس وقتادة وابن زيد وسفيان. فأما الويل: فروى أبو سعيد الخدري عن النبي صلى
  الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ويل: واد في جهنم، يهوي الكافر فيه أربعين خريفا قبل أن يبلغ قعره \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزجاج: الويل: كلمة تقولها
  العرب لكل من وقع في هلكة، ويستعملها هو أيضاً. وأصلها في اللغة: العذاب والهلاك. قال
  ابن الأنباري: ويقال: معنى الويل: المشقة من العذاب. ويقال: أصله: وي لفلان، أي: حزن
  لفلان، فكثر الاستعمال للحرفين، فوصلت اللام ب «وي» وجعلت حرفاً واحداً، ثم خبر عن
  «ويل» بلام أُخرى، وهذا اختيار الفراء. والكتاب هاهنا: التوراة. وذكر الأيدي توكيد،
  والثمن القليل: ما يفنى من الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفيما
  يكسبون قولان. أحدهما: أنه عوض ما كتبوا. والثاني: إثم ما فعلوا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

