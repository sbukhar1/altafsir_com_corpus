  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَوَيْلٌ لِّلَّذِينَ
  يَكْتُبُونَ ٱلْكِتَـٰبَ بِأَيْدِيهِمْ } الويل: الشدة من العذاب. ويقال: الويل كلمة
  تستعمل عند الشدة ويقال: يا ويلاه. ويقال: الويل واد في جهنم. قال: حدثنا محمد بن الفضل
  قال: حدثنا محمد بن جعفر أنه قال: حدثنا إبراهيم بن يوسف قال: حدثنا وكيع بن سفيان
  عن زياد عن أبي عياض قال: الويل واد في أصل جهنم يسيل فيه صديدهم. وإنما صار رفعاً
  بالابتداء. وقال الزجاج: ولو كان هذا في غير القرآن لجاز (فويلاً) على معنى جعل الله
  ويلاً للذين يكتبون الكتاب إلا أنه لم يقرأ. وذلك أن رؤساء اليهود محوا نعت محمد -
  صلى الله عليه وسلم - ثم كتبوا غير نعته، { ثُمَّ يَقُولُونَ } للسفلة { هَـٰذَا مِنْ
  عِندِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَنًا قَلِيلاً } أي عرضاً يسيراً من مال الدنيا.
  وروي عن إبراهيم النخعي أنه كره أن يكتب المصحف بالأجر وتأول هذه الآية { فَوَيْلٌ
  لّلَّذِينَ يَكْتُبُونَ ٱلْكِتَـٰبَ بِأَيْدِيهِمْ }. إلى قوله: { لِيَشْتَرُواْ بِهِ
  ثَمَنًا قَلِيلاً } وغيره من العلماء أباحه ثم قال { فَوَيْلٌ لَّهُم مِّمَّا كَتَبَتْ
  أَيْدِيهِمْ } أي مما يصيبهم من العذاب { وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ } أي
  مما يصيبون فجعل الويل لهم ثلاث مرات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

