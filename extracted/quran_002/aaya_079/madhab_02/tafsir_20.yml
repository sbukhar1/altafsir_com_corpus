  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الفاء للاستئناف أو للسبب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: قال الخليل: الويل شدة الشر. وقال الأصمعي: الويل (القبائح) وهو مصدر (لا فعل
  له) ينصب على الدعاء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واستبعده ابن عرفة أن يراد به القبائح
  قال: إنما يفهم منه العقوبة المترتبة على القبائح قال: وويل وويح (وويس وريب) (متقاربة)
  وقد فرق بينها قوم. قلت: قال: القاضي عياض في الإكمال في كتاب الإيمان في حديث خرّجه
  مسلم من رواية واقد بن محمد أنه سمع أباه يحدث عن عبد الله بن عمر رضي الله عنهما،
  عن النّبي صلى الله عليه وسلم قال في حجة الوداع:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ويحكم، أو قال: وَيْلَكم لا ترجعوا بعدي كفارا يضرب بعضكم رقاب بعض
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي عياض: ويح، وويل للتّعجب
  والتوجّع كما قال سيبويه ويل (لمن) (وقع) في مهلكة، وويح يترحم بمعناها، وحكى عنه ويح
  لمن أشرف على (المهلكة).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال غيره: ولا يراد بها الدعاء بإيقاع
  الهلاك ولكن الترحم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن عمر بن الخطاب رضي الله
  عنه: ويح ترحم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الهروي: ويح لمن وقع في مهلكة
  لا يستحقها/ (فيرثى) له ويترحم عليه، وويل للذي يستحقها ولا يترحم عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الأصمعي: ويح ترحم، وابن عباس: الويل المشقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هو الحزن (وقيل الهلاك).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وقال القاضي في حديث (ويحك يَا أَنجشة) (رويدك بالقوارير).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  سيبويه: هي لمن وقع في مهلكة (لا يستحقها) فيرثى له ويترحم عليه، وويل بضده، وويس تصغير
  أي (دونها ذكره في كتاب الفضائل).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِندِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(
  \" ثم \" ) لبعد ما بين منزلة الكتب والقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: (الكتاب) لا شيء فيه، إنما العقوبة على نسبته إلى الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: لا بل على الأمرين كمن يكتب (عقودا) يضرب فيها على الخطوط والشهادات
  (ويخليها) عنده، فإنه قد ارتكب محظورا فإن أظهرها ونسبها إلى تلك الشهود وطلب بها فهو
  قد فعل محظورا (آخر).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: نص ابن التلمساني
  في آخر باب النسخ على أنهم أجمعوا على تكفير من كَّذب الله، واختلفوا في تكفير من كذَب
  على الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: هذا مشكل فمن يفتي
  بالخطأ كاذبا على الله يلزم أن يكون كافرا وليس كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إما أن يراد (يبيعونه) بشئ تافه، أو بلا شيء كقول سيبويه: مررت بأرض فلمّا
  تنبت (البقلا) أي لا تنبت شيئا ونحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزمخشري في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ
  فَقَلِيلاً مَّا يُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وَفِي قَوْلِهِ في النساء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">(قليل التشكي للمهمّ يصيبه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كثير الهوى شتى النوى والمسالك)</font></font></b></td></tr></table><label
