  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وأنكره أبو حيان وذكره أيضا الزمخشري في سورة النّمل في قول الله عز
  وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَجْعَلُكُمْ خُلَفَآءَ ٱلأَرْضِ أَءِلَـٰهٌ مَّعَ ٱللَّهِ
  قَلِيلاً مَّا تَذَكَّرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النمل: 62].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  المعنى نفي التذكير. والقلة تستعمل في معنى النفي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: معنى كتبهم: إما أنهم يكتبون زيادات يدلّون فيها (صفات) النّبي صلى الله
  عليه وسلم وغير ذلك ممّا يقصدون تبديله لغرض ما ويعطون ذلك لعوام ويقولون لهم: إنّه
  منقول من التوراة، وإما أنهم يخبرونهم بذلك بالقول: إنه (من) التوراة دون (كتب)، وأما
  (تبديلهم) ذلك في نفس التوراة فلا، (وقد قال ابن فورك: إنّ صفاته صلى الله عليه وسلم
  الآن موجودة في التوراة). وقال المازري في الأحوذي له عن (الجوزقي) إن اسمه فيها بالعبرانية
  \" وار كليط \" وما زالت تقع في (الكتبيين للبيع). والفرق بينهما أن القرآن أخبرنا
  اللهُ تعالى فيه أنّه تكفل بحفظه والتوراة أمر أهلها بحفظها ونحن لا نثق بهم في قولهم:
  إنّهم حفظوها، فلعلهم عصوا ذلك، لأمر ولم يمتثلوه.. وبرهان هذا واضح بالبحث عن القرآن
  في الأقطار كلها المحصل للعلم والتواتر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: قال بعضهم: الدليل على أنّ التوراة لم تزل في نفسها على ما كانت عليه غير
  مبدلة أنها في الأقطار كلها متساوية الجرم على نوع واحد ولو بدلوها لاختلفت في الأقطار؟
  قالوا: وهي لا تقع إلا في خمسة أسفار (وصفات) النبي صلى الله عليه وسلّم في الخامس
  منها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: قال ابن إسحاق: كانت
  صفته في التوراة أسمر اللون ربعة، فردوه آدم طويلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: نصوا على أنّه لا يُقَالُ فيه عليه الصلاة والسلام: أسمر لأنه نقص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل له: ذكروا في صفاته عليه الصلاة والسلام أنه أبيض بياضا مشوبا
  بحمرة. وهذا أحد ما تصدق عليه السمرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  لفظ (أسمر) موهم لإطلاقه على القريب من الأسود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَوَيْلٌ لَّهُم مِّمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَّهُم مِّمَّا يَكْسِبُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي من كل خطيئة يكسبونها بالإطلاق
  كتبا أو غيره، فهو من عطف العام على الخاص.</font></font>&#13;\t\t\t<label disabled=\"true\"
