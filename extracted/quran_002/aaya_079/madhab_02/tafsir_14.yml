  ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً
  فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ
  عَهْداً فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">و
  { اتخذتمْ } أصله \" ايتخذتم \" ، وزنه افتعلتم من الأخذ، سهلت الهمزة الثانية لامتناع
  جمع همزتين فجاء \" ايتخذتم \" فاضطربت الياء في التصريف فجاءت ألفاً في ياتخذوا وواواً
  في \" موتخذ \" فبدلت بحرف جلد ثابت وهو التاء وأدغمت، فلما دخلت في هذه الآية ألف
  التقرير استغني عن ألف الوصل، ومذهب أبي علي أن { اتخذتم } من \" تخذ \" لا من \" أخذ
  \" وقد تقدم ذكر ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أهل التفسير: العهد من الله
  تعالى في هذه الآية الميثاق والوعد، وقال ابن عباس وغيره: معناه هل قلتم لا إله إلا
  الله وآمنتم وأطعتم فتدلون بذلك وتعلمون أنكم خارجون من النار؟، فعلى هذا التأويل الأول
  يجيء المعنى: هل عاهدكم الله على هذا الذي تدعون؟ وعلى التأويل الثاني يجيء: هل أسلفتم
  عند الله أعمالاً توجب ما تدعون؟، وقوله { فلن يخلف الله عهده } اعتراض أثناء الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { بلى } رد بعد النفي بمنزلة نعم بعد الإيجاب، وقال الكوفيون: أصلها
  بل التي هل للإضراب عن الأول وزيدت عليها الياء ليحسن الوقف عليها وضمنت الياء معنى
  الإيجاب والإنعام بما يأتي بعدها، وقال سيبويه: هي حرف مثل بل وغيره، وهي في هذه الآية
  رد لقول بني إسرائيل { لن تمسنا النار } فرد الله عليهم وبين الخلود في النار والجنة
  بحسب الكفر والإيمان، و { من } شرط في موضع رفع بالابتداء، و \" أولئك \" ابتداء ثان،
  و { أصحاب } خبره، والجملة خبر الأول، والفاء موطئة أن تكون الجملة جواب الشرط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت طائفة: السيئة الشرك كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن جاء بالسيئة فكبت وجوههم في النار</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النمل:
  90]، والخطيئات كبائر الذنوب، وقال قوم: \" خطيئته \" بالإفراد، وقال قوم: السيئةُ
  هنا الكبائر، وأفردها وهي بمعنى الجمع لما كانت تدل على الجنس، كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وإن
  تعدوا نعمة الله لا تحصوها</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[إبراهيم: 34]، والخطيئة الكفر، ولفظة الإحاطة تقوي هذا القول وهي
  مأخوذة من الحائط المحدق بالشيء، وقال الربيع بن خيثم والأعمش والسدي وغيرهم: معنى
  الآية مات بذنوب لم يتب منها، وقال الربيع أيضاً: المعنى مات على كفره، وقال الحسن
  بن أبي الحسن والسدي: المعنى كل ما توعد الله عليه بالنار فهي الخطيئة المحيطة، والخلود
  في هذه الآية على الإطلاق والتأبيد في المشركين، ومستعار بمعنى الطول والدوام في العصاة
  وإن علم انقطاعه، كما يقال ملك خالد ويدعى للملك بالخلد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { والذين آمنوا } الآية. يدل هذا التقسيم على أن قوله { من كسب سيئة } الآية
  في الكفار لا في العصاة، ويدل على ذلك أيضاً قوله: { أحاطت } لأن العاصي مؤمن فلم تحط
  به خطيئته، ويدل على ذلك أيضاً أن الرد كان على كفار ادعوا أن النار لا تمسهم إلا أياماً
  معدودة فهم المراد بالخلود، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
