  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ لَن تَمَسَّنَا
  ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً
  فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ مَا لاَ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ
  مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ
  هُمْ فِيهَا خَالِدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ
  أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا خَالِدُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الذين } في هذه الآية يراد بهم الأحبار والرؤساء، قال الخليل: الويل شدة الشر، وقال
  الأصمعي: الويل القبوح وهو مصدر لا فعل له، ويجمع على ويلات، والأحسن فيه إذا انفصل
  الرفع، لأنه يقتضي الوقوع، ويصح النصب على معنى الدعاء أي ألزمه الله ويلاً، وويل وويح
  وويس وويب تتقارب في المعنى، وقد فرق بينها قوم، وروى سفيان وعطاء بن يسار أن الويل
  في هذه الآية: واد يجري بفناء جهنم من صديد أهل النار، وروى أبو سعيد الخدري عن النبي
  صلى الله عليه وسلم أنه وادٍ في جهنم بين جبلين يهوي فيه الهاوي أربعين خريفاً، وقال
  أبو عياض: إنه صهريج في جهنم، وروى عثمان بن عفان رضي الله عنه عن النبي صلى الله عليه
  وسلم أنه جبل من جبال النار. وحكى الزهراوي عن آخرين أنه باب من أبواب جهنم، و { الذين
  يكتبون }: هم الأحبار الذين بدلوا التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { بأيديهم } بيان لجرمهم وإثبات لمجاهرتهم الله، وفرق بين من كتب وبين من أمر،
  إذ المتولي للفعل أشد مواقعة ممن لم يتوله، وإن كان رأياً له، وقال ابن السراج: هو
  كناية عن أنه من تلقائهم دون أن ينزل عليهم، وإن لم تكن حقيقة في كتب أيديهم، والذي
  بدلوا هو صفة النبي صلى الله عليه وسلم ليستديموا رياستهم ومكاسبهم، وقال ابن إسحاق:
  كانت صفته في التوراة أسمر ربعة، فردوه آدم طويلاً، وذكر السدي أنهم كانوا يكتبون كتباً
  يبدلون فيها صفة النبي صلى الله عليه وسلم ويبيعونها من الأعراب ويبثونها في أتباعهم
  ويقولون هي من عند الله، وتناسق هذه الآية على التي قبلها يعطي أن هذا الكتب والتبديل
  إنما هو للأتباع الأميين الذين لا يعلمون إلا ما قرىء لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثمن
  قيل عرض الدنيا، وقيل الرشا والمآكل التي كانت لهم، ووصفه بالقلة إما لفنائه وإما لكونه
  حراماً، وكرر الويل لتكرار الحالات التي استحقوه بها، { يكسبون } معناه من المعاصي
  والخطايا، وقيل من المال الذي تضمنه ذكر الثمن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وقالوا لن تمسَّنا النارُ } الآية، روى ابن زيد وغيره أن سببها أن النبي صلى
  الله عليه وسلم قال لليهود من أهل النار؟ فقالوا: نحن ثم تخلفوننا أنتم، فقال لهم:
  كذبتم لقد علمتم أنا لا نخلفكم، فنزلت هذه الآية، ويقال إن السبب أن اليهود قالت: إن
  الله تعالى أقسم أن يدخلهم النار أربعين يوماً عدد عبادتهم العجل، قاله ابن عباس وقتادة،
  وقالت طائفة: قالت اليهود إن في التوراة أن طول جهنم مسيرة أربعين سنة وأنهم يقطعون
  في كل يوم سنة حتى يكملوها وتذهب جهنم، وقال ابن عباس أيضاً ومجاهد وابن جريج: إنهم
  قالوا إن مدة الدنيا سبعة آلاف سنة وإن الله تعالى يعذبهم بكل ألف سنة يوماً.</font></font>&#13;\t\t\t<label
