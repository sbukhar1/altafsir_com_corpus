text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَوَيْلٌ لِّلَّذِينَ
  يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ
  لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ }{ فَوَيْلٌ } عذاب، أو تقبيح، أو حزن، أو وادٍ
  في النار، أو جبل فيها, أو وادٍ من صديد في أصلها. { يَكْتُبُونَ } يغيرون ما في التوراة
  من ذكر محمد صلى الله عليه وسلم { بِأَيْدِيهِمْ } تحقيق للإضافة إليهم، أو من تلقاء
  أنفسهم. { ثَمَناً قَلِيلاً } حراماً، أو{ مَتَاعُ ٱلدُّنْيَا قَلِيلٌ }[النساء: 77].\r\n\t\t\t\r\n\t\t\t</section>"

