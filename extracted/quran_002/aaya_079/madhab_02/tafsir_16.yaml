  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فَوَيْلٌ }
  عذاب، أو تقبيح، أو حزن، أو وادٍ في النار، أو جبل فيها, أو وادٍ من صديد في أصلها.
  { يَكْتُبُونَ } يغيرون ما في التوراة من ذكر محمد صلى الله عليه وسلم { بِأَيْدِيهِمْ
  } تحقيق للإضافة إليهم، أو من تلقاء أنفسهم. { ثَمَناً قَلِيلاً } حراماً، أو</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَتَاعُ
