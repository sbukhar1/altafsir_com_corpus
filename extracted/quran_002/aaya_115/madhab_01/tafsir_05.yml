  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { وَللَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } «المشرق»
  موضع الشروق. «والمغرب» موضع الغروب؛ أي هُمَا له ملك وما بينهما من الجهات والمخلوقات
  بالإيجاد والاختراع؛ كما تقدّم. وخصَّهما بالذكر والإضافة إليه تشريفاً؛ نحو بيت الله،
  وناقة الله، ولأن سبب الآية ٱقتضى ذلك؛ على ما يأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { فَأَيْنَمَا تُوَلُّواْ } شَرْطٌ، ولذلك حذفت النون، و «أين» العاملة،
  و «ما» زائدة، والجواب { فَثَمَّ وَجْهُ ٱللَّهِ }. وقرأ الحسن «تَوَلَّوْا» بفتح التاء
  واللام، والأصل تتولّوا. و «ثَمَّ» في موضع نصب على الظرف، ومعناها البعد؛ إلا أنها
  مبنية على الفتح غير مُعْربة لأنها مبهمة، تكون بمنزلة هناك للبُعْد، فإن أردت القُرب
  قلت هنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: ٱختلف العلماء في المعنى
  الذي نزلت فيه { فَأَيْنَمَا تُوَلُّواْ } على خمسة أقوال: فقال عبد اللَّه بن عامر
  بن ربيعة: نزلت فيمن صلّى إلى غير القبلة في ليلة مظلمة؛ أخرجه الترمذي عنه عن أبيه
  قال: كنا مع النبيّ صلى الله عليه وسلم في سفرٍ في ليلة مظلمة فلم نَدْر أين القِبلة،
  فصلّى كل رجل منّا على حياله، فلما أصبحنا ذكرنا ذلك للنبيّ صلى الله عليه وسلم فنزلت:
  { فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ }. قال أبو عيسى: هذا حديث ليس إسناده
  بذاك، لا نعرفه إلا من حديث أشعث السمان، وأشعث بن سعيد أبو الربيع يُضعَّف في الحديث.
  وقد ذهب أكثر أهل العلم إلى هذا؛ قالوا: إذا صلّى في الغيم لغير القِبلة ثم ٱستبان
  له بعد ذلك أنه صلّى لغير القبلة فإن صلاته جائزة؛ وبه يقول سفيان وٱبن المبارك وأحمد
  وإسحٰق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وهو قول أبي حنيفة ومالك، غير
  أن مالكاً قال: تُستحب له الإعادة في الوقت، وليس ذلك بواجب عليه؛ لأنه قد أدّى فرضه
  على ما أُمِر، والكمال يُستدرك في الوقت؛ ٱستدلالاً بالسنة فيمن صلّى وحده ثم أدرك
  تلك الصلاة في وقتها في جماعة أنه يعيد معهم؛ ولا يعيد في الوقت ٱستحباباً إلا من ٱستدبر
  القبلة أو شرّق أو غرّب جدًّا مجتهداً، وأمّا من تيامن أو تياسر قليلاً مجتهداً فلا
  إعادة عليه في وقت ولا غيره. وقال المُغِيرة والشافعي: لا يحزيه؛ لأن القِبلة شَرْط
  من شروط الصلاة. وما قاله مالك أصح؛ لأن جهة القبلة تبيح الضرورة تركها في المُسايفة،
  وتبيحها أيضاً الرّخصة حالة السفر. وقال ٱبن عمر: نزلت في المسافر يتنّفل حيثما توجّهت
  به راحلته. أخرجه مسلم عنه؛ قال: كان رسول الله صلى الله عليه وسلم يصلّي وهو مُقبل
  من مكة إلى المدينة على راحلته حيث كان وجهه، قال: وفيه نزلت { فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ }. ولا خلاف بين العلماء في جواز النافلة على الراحلة لهذا
  الحديث وما كان مثله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
