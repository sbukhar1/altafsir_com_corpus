  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والأصل
  عندهم في ذلك صلاة النبيّ صلى الله عليه وسلم على النجاشي. وقال علماؤنا رحمة الله
  عليهم: النبيّ صلى الله عليه وسلم بذلك مخصوص لثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن الأرض دُحِيتْ له جنوباً وشمالاً حتى رأى نعش النجاشي، كما دُحيت له شمالاً وجنوباً
  حتى رأى المسجد الأقصى. وقال المخالف: وأيّ فائدة في رؤيته، وإنما الفائدة في لحوق
  بركته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أن النجاشي لم يكن له هناك
  وَلِيّ من المؤمنين يقوم بالصلاة عليه. قال المخالف: هذا محال عادة! مَلِك على دين
  لا يكون له أتباع، والتأويل بالمحال محال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالث:
  أن النبيّ صلى الله عليه وسلم إنما أراد بالصلاة على النجاشي إدخال الرحمة عليه وٱستئلاف
  بقية الملوك بعده إذا رأوا الاهتمام به حيًّا وميتاً. قال المخالف: بركة الدعاء من
  النبيّ صلى الله عليه وسلم ومن سواه تلحق الميت بٱتفاق. قال ٱبن العربيّ: والذي عندي
  في صلاة النبي صلى الله عليه وسلم على النجاشي أنه علم أن النجاشي ومَن آمن معه ليس
  عندهم من سُنة الصلاة على الميت أَثَر، فعُلم أنهم سيدفنونه بغير صلاة فبادر إلى الصلاة
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: والتأويل الأول أحسن؛ لأنه
  إذا رآه فما صلّى على غائب وإنما صلّى على مَرْئيّ حاضر، والغائب ما لا يُرَى. والله
  تعالى أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول الرابع: قال ٱبن زيد: كانت
  اليهود قد ٱستحسنت صلاة النبيّ صلى الله عليه وسلم إلى بيت المقدس وقالوا: ما ٱهتدى
  إلا بنا؛ فلما حُوّل إلى الكعبة قالت اليهود: ما وَلاّهم عن قبلتهم التي كانوا عليها؛
  فنزلت: { وَللَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ } فوَجْه النظم على هذا القول: أن اليهود
  لما أنكروا أمر القبلة بين الله تعالى أن له أن يتعبّد عباده بما شاء، فإن شاء أمرهم
