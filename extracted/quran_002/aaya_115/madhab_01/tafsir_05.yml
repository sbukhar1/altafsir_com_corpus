  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ولا
  يجوز لأحد أن يَدَع القبلة عامداً بوجهٍ من الوجوه إلا في شدّة الخوف؛ على ما يأتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف قول مالك في المريض يصلّي على مَحْمَله؛ فمرَّةً قال: لا يصلّي
  على ظهر البعير فريضة وإن ٱشتدّ مرضه. قال سُحْنُون: فإن فعل أعاد؛ حكاه الباجي. ومَرّةً
  قال: إن كان ممن لا يصلي بالأرض إلا إيماءً فلْيُصَلِّ على البعير بعد أن يوقَف له
  ويستقبل القبلة. وأجمعوا على أنه لا يجوز لأحد صحيح أن يصلّي فريضة إلا بالأرض إلا
  في الخوف الشديد خاصة؛ على ما يأتي بيانه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وٱختلف
  الفقهاء في المسافر سفراً لا تقصر في مثله الصلاة؛ فقال مالك وأصحابه والثَّوْرِي:
  لا يتطوع على الراحلة إلا في سفر تقصر في مثله الصلاة؛ قالوا: لأن الأسفار التي حُكي
  عن رسول الله صلى الله عليه وسلم أنه كان يتطوّع فيها كانت مما تقصر فيه الصلاة. وقال
  الشافعي وأبو حنيفة وأصحابهما والحسن بن حَيّ واللّيث بن سعد وداود بن عليّ: يجوز التطوّع
  على الراحلة خارج المصر في كل سفر، وسواء كان مما تقصر فيه الصلاة أو لا؛ لأن الآثار
  ليس فيها تخصيص سفرٍ من سفر، فكلّ سفرٍ جائز ذلك فيه، إلا أن يخص شيء من الأسفار بما
  يجب التسليم له. وقال أبو يوسف: يصلّي في المصر على الدابة بالإيماء؛ لحديث يحيى ابن
  سعيد عن أنس بن مالك أنه صلّى على حمار في أزقّة المدينة يومىء إيماء. وقال الطبري:
  يجوز لكل راكب وماش حاضراً كان أو مسافراً أن ينتفل على دابته وراحلته وعلى رجليه (بالإيماء).
  وحكى عن بعض أصحاب الشافعي أن مذهبهم جواز التنفل على الدابة في الحَضَر والسَّفر.
  وقال الأثرم: قيل لأحمد بن حنبل الصلاة على الدابة في الحضر؛ فقال: أمّا في السفر فقد
  سمعتُ، وما سمعتُ في الحضر. قال ٱبن القاسم: من تنفّل في محمله تنفّل جالساً، قيامُه
  تربّع، يركع واضعاً يديه على ركبتيه ثم يرفع رأسه. وقال قتادة: نزلت في النَّجاشي،
  وذلك أنه: لما مات دعا النبيّ صلى الله عليه وسلم المسلمين إلى الصلاة عليه خارج المدينة،
  فقالوا: كيف نصلّي على رجل مات؟ وهو يصلي لغير قِبْلتنا، وكان النَّجاشي ملك الحَبَشة
  ـ وٱسمه أَصْحَمَة وهو بالعربية عطية ـ يصلّي إلى بيت المقدس حتى مات، وقد صُرفت القبلة
  إلى الكعبة فنزلت الآية، ونزل فيه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ مِنْ أَهْلِ ٱلْكِتَابِ لَمَن
  يُؤْمِنُ بِٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران:199] فكان هذا عُذْراً للنجاشي؛ وكانت صلاة النبيّ صلى الله
  عليه وسلم بأصحابه سنة تسع من الهجرة. وقد ٱستدّل بهذا من أجاز الصلاة على الغائب،
  وهو الشافعي. قال ٱبن العربي: ومن أغرب مسائل الصلاة على الميت ما قال الشافعي: يصلي
  على الغائب؛ وقد كنت ببغداد في مجلس الإمام فخر الإسلام فيدخل عليه الرجل من خراسان
  فيقول له: كيف حال فلان؟ فيقول له: مات؛ فيقول: إنّا لله وإنّا إليه راجعون! ثم يقول
  لنا: قوموا فلأصل لكم؛ فيقوم فيصلّي عليه بنا، وذلك بعد ستة أشهر من المدّة، وبينه
  وبين بلده ستة أشهر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
