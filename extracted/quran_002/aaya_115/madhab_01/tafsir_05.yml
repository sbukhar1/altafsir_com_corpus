  href=\"JavaScript:Open_Menu()\">وَللَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  هي متصلة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ
  فِيهَا ٱسْمُهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 114] الآية؛ فالمعنى أن بلاد الله أيها المؤمنون تَسَعكم،
  فلا يمنعكم تخريب من خرّب مساجد الله أن تولُّوا وجوهكم نحو قِبلة الله أينما كنتم
  من أرضه. وقيل: نزلت حين صُدّ النبيّ صلى الله عليه وسلم عن البيت عامَ الحُدَيْبِيَة
  فٱغتم المسلمون لذلك. فهذه عشرة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  جعلها منسوخة فلا ٱعتراض عليه من جهة كونها خبراً؛ لأنها محتملة لمعنى الأمر. يحتمل
  أن يكون معنى { فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ }: وَلُّوا وجوهكم نحو
  وجه الله؛ وهذه الآية هي التي تلا سعيد بن جُبير رحمه الله لما أمر الحجاجُ بذبحه إلى
  الأرض.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: اختلف الناس في تأويل الوجه
  المضاف إلى الله تعالى في القرآن والسُّنة؛ فقال الحُذّاق: ذلك راجع إلى الوجود، والعبارة
  عنه بالوجه من مجاز الكلام، إذ كان الوجه أظهر الأعضاء في الشاهد وأجلّها قدراً. وقال
  ٱبن فُورك: قد تُذكر صفة الشيء والمراد بها الموصوف توسُّعاً؛ كما يقول القائل: رأيت
  عِلم فلان اليوم، ونظرت إلى علمه؛ إنما يريد بذلك رأيت العالم ونظرت إلى العالم؛ كذلك
  إذا ذُكر الوجه هنا، والمراد من له الوجه، أي الوجود. وعلى هذا يتأوّل قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإنسان: 9] لأن المراد به: لله
  الذي له الوجه؛ وكذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ ٱبْتِغَآءَ وَجْهِ رَبِّهِ ٱلأَعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الليل:
  20] أي الذي له الوجه. قال ٱبن عباس: الوجه عبارة عنه عز وجلّ؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَبْقَىٰ
  وَجْهُ رَبِّكَ ذُو ٱلْجَلاَلِ وَٱلإِكْرَامِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الرحمن: 27]. وقال بعض الأئمة:
  تلك صفة ثابتة بالسمع زائدةٌ على ما توجبه العقول من صفات القديم تعالى. قال ٱبن عطية:
  وضعّف أبو المعالي هذا القول، وهو كذلك ضعيف؛ وإنما المراد وجوده. وقيل: المراد بالوجه
  هنا الجهة التي وُجِّهنا إليها أي القبلة. وقيل: الوجه القصد؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أستغفر الله ذنباً لستُ مُحْصِيَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَبِّ العباد إليه الوَجْهُ والعَمَلُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: المعنى فَثمّ رضا الله وثوابه
  كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  9] أي لرضائه وطلب ثوابه؛ ومنه قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من بنى مسجداً يبتغي به وجه الله بنى الله له مثله في الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يُجاء يوم القيامة بصحف مُختمة فتُنصب بين يدي الله تعالى فيقول
  عز وجل لملائكته ألقوا هذا وٱقبلوا هذا فتقول الملائكة وعزّتك يا ربّنا ما رأينا إلا
  خيراً وهو أعلم فيقول إن هذا كان لغير وجهي ولا أقبل من العمل إلا ما ٱبتغى به وجهي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي خالصاً
  لي؛ خرّجه الدارقطنّي. وقيل: المراد فَثمّ الله؛ والوجه صلة؛ وهو كقوله: «وَهُوَ مَعَكُمْ».
  قاله الكَلْبي والقُتَبِيّ، ونحوه قول المعتزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  قوله تعالى: { إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ } أي يوسّع على عباده في دينهم، ولا يكلفهم
  ما ليس في وسعهم. وقيل: «واسع» بمعنى أنه يَسَع علمه كل شيء؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَسِعَ
  كُلَّ شَيْءٍ عِلْماً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 98]. وقال الفَرّاء: الواسع هو الجواد الذي يسع عطاؤه كل شيء؛
  دليله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَرَحْمَتِي وَسِعَتْ كُلَّ شَيْءٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 156]. وقيل: واسع المغفرة
  أي لا يتعاظمه ذنب. وقيل: متفضّل على العباد وغنِيٌّ عن أعمالهم؛ يقال: فلان يسع ما
  يُسئل، أي لا يبخل؛ قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيُنفِقْ ذُو سَعَةٍ مِّن سَعَتِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  7] أي لينفق الغني مما أعطاه الله. وقد أتينا عليه في الكتاب «الأسنى» والحمد لله.</font></font><font
