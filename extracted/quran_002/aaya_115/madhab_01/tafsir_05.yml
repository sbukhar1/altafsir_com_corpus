  يُسئل عما يفعل وهم يُسئلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  الخامس: أن الآية منسوخة بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ
  وُجُوِهَكُمْ شَطْرَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 144] ذكره ٱبن عباس؛ فكأنه كان يجوز في الابتداء أن يصلّي
  المرء كيف شاء ثم نسخ ذلك. وقال قتادة: الناسخ قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 144] أي تلقاءه؛ حكاه أبو عيسى الترمذي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقول سادس: رُويَ عن مجاهد والضحاك أنها مُحْكَمة، المعنى: أينما كنتم
  من شَرْق وَغَرْب فَثَمَّ وجهُ الله الذي أمرنا باستقباله وهو الكعبة. وعن مجاهد أيضاً
  وٱبن جُبير لما نزلت: { ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ } قالوا: إلى أين؟ فنزلت: { فَأَيْنَمَا
