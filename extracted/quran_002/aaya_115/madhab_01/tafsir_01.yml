  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي أبو السائب، قال: ثنا ابن فضيـل، عن عبد الـملك بن أبـي سلـيـمان،
  عن سعيد بن جبـير، عن ابن عمر أنه قال: «إنـما نزلت هذه الآية: «أيْنَـمَا تُوَلُّوا
  فَثَمَّ وَجْهُ اللَّهِ» أن تصلـي حيثما توجهتْ بك راحلتك فـي السفر تطوعاً، كان رسول
