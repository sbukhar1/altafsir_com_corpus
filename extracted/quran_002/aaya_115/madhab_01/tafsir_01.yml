  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي جل ثناؤه بقوله: { ولِلَّهِ
  الـمَشْرِقُ وَالـمَغْرِبُ } لله ملكهما وتدبـيرهما، كما يقال: لفلان هذه الدار، يعنـي
  بها أنها له ملكاً، فذلك قوله: { ولِلَّهِ الـمَشْرِقُ وَالـمَغْرِبُ } يعنـي أنهما
  له ملكاً وخـلقا. والـمشرق: هو موضع شروق الشمس، وهو موضع طلوعها، كما يقال لـموضع
  طلوعها منه مَطْلِع بكسر اللام، وكما بـينا فـي معنى الـمساجد آنفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال قائل: أوَ ما كان لله إلا مشرق واحد ومغرب واحد حتـى قـيـل:
  { ولِلَّهِ الـمَشْرِقُ والـمَغْرِبُ }؟ قـيـل: إن معنى ذلك غير الذي ذهبت إلـيه، وإنـما
  معنى ذلك: ولله الـمشرق الذي تشرق منه الشمس كل يوم، والـمغرب الذي تغرب فـيه كل يوم.
  فتأويـله إذا كان ذلك معناه: ولله ما بـين قُطْرَي الـمشرق، وما بـين قُطري الـمغرب،
  إذ كان شروق الشمس كل يوم من موضع منه لا تعود لشروقها منه إلـى الـحَوْلِ الذي بعده،
  وكذلك غروبها كل يوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال: أَوَ لـيس وإن كان تأويـل
  ذلك ما ذكرت فللَّه كل ما دونه؟ الـخـلقُ خـلقُه قـيـل: بلـى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: فكيف خصّ الـمشارق والـمغارب بـالـخبر عنها أنها له فـي هذا الـموضع دون سائر
  الأشياء غيرها؟ قـيـل: قد اختلف أهل التأويـل فـي السبب الذي من أجله خَصَّ الله ذكر
  ذلك بـما خصه به فـي هذا الـموضع، ونـحن مبـينو الذي هو أولـى بتأويـل الآية بعد ذكرنا
  أقوالهم فـي ذلك. فقال بعضهم: خصّ الله جل ثناؤه ذلك بـالـخبر من أجل أن الـيهود كانت
  توجه فـي صلاتها وجوهَها قِبَلَ بـيت الـمقدس، وكان رسول الله صلى الله عليه وسلم يفعل
  ذلك مدة، ثم حُوِّلوا إلـى الكعبة، فـاستنكرت الـيهود ذلك من فعل النبـيّ صلى الله
  عليه وسلم فقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي كَانُواْ عَلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  142] فقال الله تبـارك وتعالـى لهم: الـمشارق والـمغارب كلها لـي أُصرِّفُ وجوه عبـادي
  كيف أشاء منها، فحيثما تُوَلُّوا فثم وجه الله. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال: حدثنـي معاوية بن صالـح،
  عن علـيّ، عن ابن عبـاس، قال: كان أوّل ما نسخ من القرآن القبلة، وذلك أن رسول الله
  صلى الله عليه وسلم لـما هاجر إلـى الـمدينة، وكان أكثر أهلها الـيهود، أمره الله عزّ
  وجلّ أن يستقبل بـيت الـمقدس، ففرحت الـيهود، فـاستقبلها رسول الله صلى الله عليه وسلم
  بضعة عشر شهراً، فكان رسول الله صلى الله عليه وسلم يحبّ قبلة إبراهيـم علـيه السلام
  فكان يدعو وينظر إلـى السماء، فأنزل الله تبـارك وتعالـى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي
  ٱ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 142] إلـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  142] فـارتاب من ذلك الـيهود، وقالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا وَلَّٰهُمْ عَن قِبْلَتِهِمُ ٱلَّتِي
  كَانُواْ عَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 142] فأنزل الله عزّ وجلّ: { قُلِ لِلَّهِ الـمَشْرِقُ وَالـمَغْرِبُ
  } وقال: «أيْنَـما تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ».</font></font>&#13;\t\t\t<label
