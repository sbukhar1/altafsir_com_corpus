  href=\"JavaScript:Open_Menu()\">وَللَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي نـحوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل أنزل الله هذه الآية قبل أن يفرض علـى نبـيه صلى الله عليه وسلم وعلـى الـمؤمنـين
  به التوجه شطر الـمسجد الـحرام. وإنـما أنزلها علـيه معلـما نبـيه علـيه الصلاة والسلام
  بذلك وأصحابه أن لهم التوجه بوجوههم للصلاة حيث شاءوا من نواحي الـمشرق والـمغرب لأنهم
  لا يوجهون وجوههم وجهاً من ذلك وناحية، إلا كان جل ثناؤه فـي ذلك الوجه وتلك الناحية
  لأن له الـمشارق والـمغارب، وأنه لا يخـلو منه مكان، كما قال جل وعزّ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  أَدْنَىٰ مِن ذَلِكَ وَلاَ أَكْثَرَ إِلاَّ هُوَ مَعَهُمْ أَيْنَ مَا كَانُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المجادلة:
  7] قالوا: ثم نسخ ذلك بـالفرض الذي فرض علـيهم فـي التوجه شطر الـمسجد الـحرام. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد عن قتادة: قوله جل وعز: { ولِلَّهِ الـمَشْرِقُ والـمَغْرِبُ
  فَأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ } ثم نسخ ذلك بعد ذلك، فقال الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  149]. حدثت عن الـحسن قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله:
  { فأيْنَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ } قال: هي القبلة، ثم نسختها القبلة
  إلـى الـمسجد الـحرام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا الـحجاج
  بن الـمنهال، قال: ثنا همام، قال: ثنا يحيى، قال: سمعت قتادة فـي قول الله: { فأيْنَـمَا
  تُولُّوا فَثَمَّ وَجْهُ اللَّهِ } قال: كانوا يصلون نـحو بـيت الـمقدس ورسول الله
  صلى الله عليه وسلم بـمكة قبل الهجرة، وبعد ما هاجر رسول الله صلى الله عليه وسلم صلـى
  نـحو بـيت الـمقدس ستة عشر شهرا، ثم وجه بعد ذلك نـحو الكعبة البـيت الـحرام، فنسخها
  الله فـي آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَنُوَلِّيَنَّكَ قِبْلَةً تَرْضَاهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  144] إلـى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَيْثُ مَا كُنْتُمْ فَوَلُّواْ وُجُوِهَكُمْ شَطْرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  144] قال: فنسخت هذه الآية ما كان قبلها من أمر القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس، قال: أخبرنا ابن وهب، قال: سمعته يعنـي زيداً يقول: قال عز وجل لنبـيه صلى الله
  عليه وسلم: { فَأينَـمَا تُوَلُّوا فَثَمَّ وَجْهُ اللَّهِ إِنَّ اللَّهَ وَاسِع عَلِـيـم
  } قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" هَولاَءِ قَوْمُ يَهُود يَسْتَقْبِلُونَ بَـيْتاً مِنْ بُـيُوتِ
  اللَّهِ لَوْ أنّا اسْتَقْبَلْنَاهُ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فـاستقبله النبـيّ صلى الله عليه وسلم ستة عشر شهراً. فبلغه أن يهود
  تقول: والله ما دري مـحمد وأصحابه أين قبلتهم حتـى هديناهم فكره ذلك النبـيّ صلى الله
  عليه وسلم، ورفع وجهه إلـى السماء، فقال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ نَرَى تَقَلُّبَ وَجْهِكَ فِـي
  السَّمَاءِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 144] الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: نزلت هذه الآية علـى النبـيّ صلى الله عليه وسلم إذنا من الله عز وجل له أن
  يصلـي التطوّع حيث توجه وجهه من شرق أو غرب، فـي مسيره فـي سفره، وفـي حال الـمسايفة،
  وفـي شدّة الـخوف، والتقاء الزحوف فـي الفرائض.</font></font>&#13;\t\t\t<label disabled=\"true\"
