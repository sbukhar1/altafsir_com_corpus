  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا، والله أعلم، فيه تسلية للرسول
  صلى الله عليه وسلم وأصحابه، الذين أخرجوا من مكة، وفارقوا مسجدهم ومصلاهم، وقد كان
  رسول الله صلى الله عليه وسلم يصلي بمكة إلى بيت المقدس والكعبة بين يديه، فلما قدم
  المدينة، وجه إلى بيت المقدس ستة عشر شهراً، أو سبعة عشر شهراً، ثم صرفه الله إلى الكعبة
  بعد، ولهذا يقول تعالى: { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ
  فَثَمَّ وَجْهُ ٱللَّهِ } ، قال أبو عبيد القاسم ابن سلام في كتاب الناسخ والمنسوخ:
  أخبرنا حجاج بن محمد أخبرنا ابن جريج وعثمان بن عطاء، عن عطاء عن ابن عباس قال: أول
  ما نسخ لنا من القرآن فيما ذكر لنا، والله أعلم، شأن القبلة. قال الله تعالى: { وَلِلَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } فاستقبل
  رسول الله صلى الله عليه وسلم فصلى نحو بيت المقدس، وترك البيت العتيق، ثم صرفه إلى
  بيته العتيق، ونسخها. فقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَحَيْثُ مَا كُنتُمْ فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  150] وقال علي بن أبي طلحة عن ابن عباس قال: كان أول ما نسخ من القرآن القبلة، وذلك
  أن رسول الله صلى الله عليه وسلم لما هاجر إلى المدينة، وكان أهلها اليهود، أمره الله
  أن يستقبل بيت المقدس، ففرحت اليهود، فاستقبلها رسول الله صلى الله عليه وسلم بضعة
  عشر شهراً، وكان رسول الله صلى الله عليه وسلم يحب قبلة إبراهيم، وكان يدعو وينظر إلى
  السماء، فأنزل الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَدْ نَرَىٰ تَقَلُّبَ وَجْهِكَ فِي ٱلسَّمَآءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  144] إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَلُّواْ وُجُوهَكُمْ شَطْرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 144] فارتاب من ذلك اليهود،
  وقالوا: ما ولاهم عن قبلتهم التي كانوا عليها، فأنزل الله: { قُل لّلَّهِ ٱلْمَشْرِقُ
  وَٱلْمَغْرِبُ } ، وقال: { فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ }. وقال
  عكرمة عن ابن عباس { فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } قال: قبلة الله
  أينما توجهت شرقاً أو غرباً. وقال مجاهد { فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ
  } حيثما كنتم فلكم قبلة تستقبلونها الكعبة. وقال ابن أبي حاتم بعد رواية الأثر المتقدم
  عن ابن عباس في نسخ القبلة عن عطاء عنه: وروي عن أبي العالية والحسن وعطاء الخراساني
  وعكرمة وقتادة والسدي وزيد بن أسلم نحو ذلك، وقال ابن جرير: وقال آخرون: بل أنزل الله
  هذه الآية قبل أن يفرض التوجه إلى الكعبة، وإنما أنزلها ليعلم نبيه صلى الله عليه وسلم
  وأصحابه أن لهم التوجه بوجوههم للصلاة حيث شاؤوا من نواحي المشرق والمغرب، لأنهم لا
  يوجهون وجوههم وجهاً من ذلك وناحية، إلا كان جل ثناؤه في ذلك الوجه وتلك الناحية، لأن
  له تعالى المشارق والمغارب، وأنه لا يخلو منه مكان كما قال تعالى: { وَلاَ أَدْنَىٰ
  مِن ذَلِكَ وَلاَ أَكْثَرَ إِلاَّ هُوَ مَعَهُمْ أَيْنَ مَا كَانُواْ } ، قالوا: ثم
  نسخ ذلك بالفرض الذي فرض عليهم التوجه إلى المسجد الحرام، هكذا قال.</font></font>&#13;\t\t\t<label
