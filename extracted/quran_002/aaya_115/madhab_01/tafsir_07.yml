  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: وأنه تعالى لا يخلو منه مكان، إن أراد علمه تعالى فصحيح، فإن علمه تعالى محيط
  بجميع المعلومات، وأما ذاته تعالى فلا تكون محصورة في شيء من خلقه، تعالى الله عن ذلك
  علواً كبيراً. قال ابن جرير: وقال آخرون: بل نزلت هذه الآية على رسول الله صلى الله
  عليه وسلم إذناً من الله أن يصلي المتطوع، حيث توجه من شرق أو غرب، في مسيره في سفره،
  وفي حال المسايفة وشدة الخوف. حدثنا أبو كريب، أخبرنا ابن إدريس، حدثنا عبد الملك،
  هو ابن أبي سليمان، عن سعيد بن جبير عن ابن عمر، أنه كان يصلي حيث توجهت به راحلته،
  ويذكر أن رسول الله صلى الله عليه وسلم كان يفعل ذلك، ويتأول هذه الآية: { فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } ، ورواه مسلم والترمذي والنسائي وابن أبي حاتم
  وابن مردويه، من طرق عن عبد الملك بن أبي سليمان به، وأصله في الصحيحين، من حديث ابن
  عمر وعامر بن ربيعة، من غير ذكر الآية. وفي صحيح البخاري من حديث نافع عن ابن عمر،
  وأنه كان إذا سئل عن صلاة الخوف وصفها، ثم قال: فإن كان خوف أشد من ذلك، صلوا رجالاً
  قياماً على أقدامهم وركباناً مستقبلي القبلة وغير مستقبليها. قال نافع: ولا أرى ابن
  عمر ذكر ذلك إلا عن النبي صلى الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(مسألة)
  ولم يفرق الشافعي في المشهور عنه، بين سفر المسافة وسفر العدوى، فالجميع عنه يجوز التطوع
  فيه على الراحلة، وهو قول أبي حنيفة، خلافاً لمالك وجماعته، واختار أبو يوسف وأبو سعيد
  الإصطخري التطوع على الدابة في المصر، وحكاه أبو يوسف عن أنس ابن مالك رضي الله عنه،
  واختاره أبو جعفر الطبري، حتى للماشي أيضاً. قال ابن جرير: وقال آخرون: بل نزلت الآية
  في قوم عميت عليهم القبلة، فلم يعرفوا شطرها، فصلوا على أنحاء مختلفة، فقال الله تعالى:
  لي المشارق والمغارب، فأين وليتم وجوهكم فهناك وجهي، وهو قبلتكم، فيعلمكم بذلك أن صلاتكم
  ماضية. حدثنا محمد بن إسحاق الأهوازي، أخبرنا أبو أحمد الزبيري أخبرنا أبو الربيع السمان،
  عن عاصم بن عبيد الله عن عبد الله بن عامر بن ربيعة، عن أبيه قال: كنا مع رسول الله
  صلى الله عليه وسلم في ليلة سوداء مظلمة، فنزلنا منزلاً، فجعل الرجل يأخذ الأحجار فيعمل
  مسجداً يصلي فيه، فلما أن أصبحنا إذ نحن قد صلينا إلى غير القبلة، فقلنا: يا رسول الله
  لقد صلينا ليلتنا هذه لغير القبلة، فأنزل الله تعالى: { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } الآية، ثم رواه عن سفيان بن وكيع
  عن أبيه عن أبي الربيع السمان بنحوه.</font></font>&#13;\t\t\t<label disabled=\"true\"
