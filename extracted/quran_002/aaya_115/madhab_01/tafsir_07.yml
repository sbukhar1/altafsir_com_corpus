  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  الترمذي عن محمود بن غيلان عن وكيع وابن ماجه عن يحيى بن حكيم عن أبي داود عن أبي الربيع
  السمان، ورواه ابن أبي حاتم عن الحسن ابن محمد بن الصباح، عن سعيد بن سليمان عن أبي
  الربيع السمان، واسمه أشعث بن سعيد البصري، وهو ضعيف الحديث، وقال الترمذي: هذا حديث
  حسن، وليس إسناده بذاك، ولا نعرفه إلا من حديث الأشعث السمان، وأشعث يضعف في الحديث.
  قلت: وشيخه عاصم أيضاً ضعيف. قال البخاري: منكر الحديث. وقال ابن معين: ضعيف لا يحتج
  به. وقال ابن حبان: متروك، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روي من طريق آخر، عن جابر، فقال الحافظ أبو بكر بن مردويه في تفسير هذه الآية: أخبرنا
  إسماعيل بن علي ابن إسماعيل، أخبرنا الحسن بن علي بن شبيب، حدثني أحمد بن عبد الله
  بن الحسن، قال: وجدت في كتاب أبي: أخبرنا عبد الملك العزرمي عن عطاء عن جابر قال: بعث
  رسول الله صلى الله عليه وسلم سرية كنت فيها، فأصابتنا ظلمة، فلم نعرف القبلة، فقالت
  طائفة منا: قد عرفنا القبلة هي ههنا قبل الشمال، فصلوا وخطوا خطوطاً، فلما أصبحوا وطلعت
  الشمس، أصبحت تلك الخطوط لغير القبلة، فلما قفلنا من سفرنا، سألنا النبي صلى الله عليه
