  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن في هذه الآية مسائل المسألة
  الأولى اختلفوا في سبب نزول هذه الآية، الضابط أن الأكثرين زعموا أنها إنما نزلت في
  أمر يختص بالصلاة ومنهم من زعم أنها إنما نزلت في أمر لا يتعلق بالصلاة، أما القول
  الأول فهو أقوى لوجهين، أحدها أنه هو المروي عن كافة الصحابة والتابعين وقولهم حجة.
  وثانيهما أن ظاهر قوله { فَأَيْنَمَا تُوَلُّواْ } يفيد التوجه إلى القبلة في الصلاة،
  ولهذا لا يعقل من قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَوَلُّواْ وُجُوهَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 144 إلا هذا المعنى إذا ثبت
  هذا فنقول القائلون بهذا القول اختلفوا على وجوه أحدها أنه تعالى أراد به تحويل المؤمنين
  عن استقبال بيت المقدس إلى الكعبة، فبين تعالى أن المشرق والمغرب وجميع الجهات والأطراف
  كلها مملوكة له سبحانه ومخلوقة له، فأينما أمركم الله باستقباله فهو القبلة، لأن القبلة
  ليست قبلة لذاتها، بل لأن الله تعالى جعلها قبلة، فإن جعل الكعبة قبلة فلا تنكروا ذلك
  لأنه تعالى يدبر عباده كيف يريد وهو واسع عليم بمصالحهم فكأنه تعالى ذكر ذلك بياناً
  لجواز نسخ القبلة من جانب إلى جانب آخر، فيصير ذلك مقدمة لما كان يريد تعالى من نسخ
  القبلة. وثانيها أنه لما حولت القبلة عن بيت المقدس أنكر اليهود ذلك فنزلت الآية رداً
  عليهم وهو قول ابن عباس وهو نظير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُل لّلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ
  يَهْدِى مَن يَشَآءُ إِلَىٰ صِرٰطٍ مُّسْتَقِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 142. وثالثها قول أبي مسلم
  وهو أن اليهود والنصارى كل واحد منهم قال إن الجنة له لا لغيره، فرد الله عليهم بهذه
  الآية لأن اليهود إنما استقبلوا بيت المقدس لأنهم اعتقدوا أن الله تعالى صعد السماء
  من الصخرة والنصارى استقبلوا المشرق لأن عيسى عليه السلام إنما ولد هناك على ما حكى
  الله ذلك في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱذْكُرْ فِى ٱلْكِتَـٰبِ مَرْيَمَ إِذِ ٱنتَبَذَتْ مِنْ أَهْلِهَا
  مَكَاناً شَرْقِياً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مريم 16 فكل واحد من هذين الفريقين وصف معبوده بالحلول في الأماكن
  ومن كان هكذا فهو مخلوق لا خالق، فكيف تخلص لهم الجنة وهم لا يفرقون بين المخلوق والخالق.
  ورابعها قال بعضهم إن الله تعالى نسخ بيت المقدس بالتخيير إلى أي جهة شاء بهذه الآية،
  فكان للمسلمين أن يتوجهوا إلى حيث شاءوا في الصلاة إلا أن النبي صلى الله عليه وسلم
  كان يختار التوجه إلى بيت المقدس مع أنه كان له أن يتوجه حيث شاء، ثم أنه تعالى نسخ
  ذلك بتعيين الكعبة، وهو قول قتادة وابن زيد. وخامسها أن المراد بالآية من هو مشاهد
  للكعبة فإن له أن يستقبلها من أي جهة شاء وأراد. وسادسها ما روى عبد الله بن عامر بن
  ربيعة قال كنا مع رسول الله صلى الله عليه وسلم في غزاة في ليلة سوداء مظلمة فلم نعرف
  القبلة فجعل كل رجل منا مسجده حجارة موضوعة بين يديه، ثم صلينا فلما أصبحنا إذا نحن
  على غير القبلة فذكرنا ذلك لرسول الله صلى الله عليه وسلم فأنزل الله تعالى هذه الآية
  وهذا الحديث يدل على أنهم كانوا قد نقلوا حينئذ إلى الكعبة لأن القتال فرض بعد الهجرة
  بعد نسخ قبلة بيت المقدس.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
