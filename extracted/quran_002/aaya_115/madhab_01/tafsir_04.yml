  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">القول
  الثاني وهو قول من زعم أن هذه الآية نزلت في أمر سوى الصلاة فلهم أيضاً وجوه أولها
  أن المعنى أن هؤلاء الذين ظلموا بمنع مساجدي أن يذكر فيها اسمي وسعوا في خرابها أولئك
  لهم كذا وكذا، ثم أنهم أينما ولوا هاربين عني وعن سلطاني فإن سلطاني يلحقهم، وقدرتي
  تسبقهم وأنا عليم بهم، لا يخفى علي مكانهم وفي ذلك تحذير من المعاصي وزجر عن ارتكابها،
  وقوله تعالى { إِنَّ ٱللَّهَ وٰسِعٌ عَلِيمٌ } نظير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنِ ٱسْتَطَعْتُمْ أَن تَنفُذُواْ
  مِنْ أَقْطَـٰرِ ٱلسَّمَـٰوَاتِ وَٱلأَرْضَ فَٱنفُذُواْ لاَ تَنفُذُونَ إِلاَّ بِسُلْطَـٰنٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الرحمن
  33 فعلى هذا يكون المراد منه سعة العلم، وهو نظير</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَهُوَ مَعَكُمْ أَيْنَمَا كُنتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحديد
