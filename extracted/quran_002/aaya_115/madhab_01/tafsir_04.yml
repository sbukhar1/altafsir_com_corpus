  فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وسابعها
  أن الآية نزلت في المسافر يصلي النوافل حيث تتوجه به راحلته. وعن سعيد بن جبير عن ابن
  عمر أنه قال إنما نزلت هذه الآية في الرجل يصلي إلى حيث توجهت به راحلته في السفر.
  وكان عليه السلام إذا رجع من مكة صلى على راحلته تطوعاً يوميء برأسه نحو المدينة، فمعنى
  الآية { فَأَيْنَمَا تُوَلُّواْ } وجوهكم لنوافلكم في أسفاركم { فَثَمَّ وَجْهُ ٱللَّهِ
  } فقد صادفتم المطلوب { إِنَّ ٱللَّهَ وٰسِعٌ } الفضل غني، فمن سعة فضله وغناه رخص
  لكم في ذلك لأنه لو كلفكم استقبال القبلة في مثل هذه الحال لزم أحد الضررين، إما ترك
  النوافل، وإما النزول عن الراحلة والتخلف عن الرفقة بخلاف الفرائض، فإنها صلوات معدودة
  محصورة فتكليف النزول عن الراحلة عند أدائها واستقبال القبلة فيها لا يفضي إلى الحرج
  بخلاف النوافل، فإنها غير محصورة، فتكليف الاستقبال يفضي إلى الحرج. فإن قيل فأي هذه
  الأقاويل أقرب إلى الصواب. قلنا إن قوله { فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ
  } مشعر بالتخيير والتخيير لا يثبت إلا في صورتين. أحدهما في التطوع على الراحلة. وثانيهما
  في السفر عند تعذر الاجتهاد للظلمة أو لغيرها، لأن في هذين الوجهين المصلي مخير فأما
  على غير هذين الوجهين فلا تخيير وقول من يقول إن الله تعالى خير المكلفين في استقبال
  أي جهة شاءوا بهذه الآية، وهم كانوا يختارون بيت المقدس لا لأنه لازم، بل لأنه أفضل
  وأولى بعيد لأنه لا خلاف أن لبيت المقدس قبل التحويل إلى الكعبة اختصاصاً في الشريعة
  ولو كان الأمر كما قالوا لم يثبت ذلك الاختصاص وأيضاً فكان يجب أن يقال إن بيت المقدس
  صار منسوخاً بالكعبة فهذه الدلالة تقتضي أن يكون حمل الآية على الوجه الثالث والرابع،
  وأما الذين حملوا الآية على الوجه الأول فلهم أن يقولوا إن القبلة لما حولت تكلم اليهود
  في صلاة الرسول صلى الله عليه وسلم وصلاة المؤمنين إلى بيت المقدس فبين تعالى بهذه
  الآية أن تلك القبلة كان التوجه إليها صواباً في ذلك الوقت والتوجه إلى الكعبة صواب
  في هذا الوقت، وبين أنهم أينما يولوا من هاتين القبلتين في المأذون فيه فثم وجه الله،
  قالوا وحمل الكلام على هذا الوجه أولى، لأنه يعم كل مصل، وإذا حمل على الأول لا يعم
  لأنه يصير محمولاً على التطوع دون الفرض، وعلى السفر في حالة مخصوصة دون الحضر، وإذا
  أمكن إجراء اللفظ العام على عمومه فهو أولى من التخصيص، وأقصى ما في الباب أن يقال
  إن على هذا التأويل لا بد أيضاً من ضرب تقييد وهو أن يقال { فَأَيْنَمَا تُوَلُّواْ
  } من الجهات المأمور بها { فَثَمَّ وَجْهُ ٱللَّهِ } إلا أن هذا الإضمار لا بد منه
  على كل حال، لأنه من المحال أن يقول تعالى { فَأَيْنَمَا تُوَلُّواْ } بحسب ميل أنفسكم
  { فَثَمَّ وَجْهُ ٱللَّهِ } بل لا بد من الإضمار الذي ذكرناه، وإذا كان كذلك فقد زالت
  طريقة التخيير ونظيره إذا أقبل أحدنا على ولده وقد أمره بأمور كثيرة مترتبة فقال له
  كيف تصرفت فقد اتبعت رضائي، فإنه يحمل ذلك على ما أمره على الوجه الذي أمره من تضييق
  أو تخيير، ولا يحمل ذلك على التخيير المطلق فكذا ههنا.</font></font>&#13;\t\t\t<label
