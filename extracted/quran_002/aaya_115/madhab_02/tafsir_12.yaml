  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَاللهِ المَشْرِقُ
  وَالمَغْرِبُ فَأَيْنَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللهِ } اختلف أهل التأويل في تأويلها،
  وسبب نزولها، على سبعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن سبب ذلك، أن النبي صلى الله عليه وسلم، كان يستقبل بصلاته بيت المقدس بعد هجرته
  ستة عشر شهراً، أو سبعة عشر شهراً، حتى قالت اليهود: إن محمداً وأصحابه، ما دروا أين
  قبلتهم حتى هديناهم، فأمرهم الله تعالى باستقبال الكعبة، فتكلمت اليهود، فأنزل الله
  تعالى هذه الآية، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن هذه الآية نزلت قبل أن يفرض استقبال القبلة، فأباح لهم أن يتوجهوا بصلاتهم حيث شاءوا
  من نواحي المشرق والمغرب، وهذا قول قتادة وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها نزلت في صلاة التطوع للسائر حيث توجه، وللخائف حيث تمكن من مشرق أو مغرب، وهذا
  قول ابن عمر، روى سعيد بن جبير عنه أنه قال: لما نزلت هذه الآية { فَأَينَمَا تُولُّوا
  فَثَمَّ وَجْهُ اللهِ } أن تصلي أينما توجهت بك راحلتك في السفر تطوعاً، كان رسول الله
  صلى الله عليه وسلم إذا رجع من مكة يصلي على راحلته تطوعاً، يومئ برأسه نحو المدينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنها نزلت، فيمن خفيت عليهم القبلة، ولم يعرفوا جهتها، فَصَلُّوا
  إلى جهات مختلفة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">روى عاصم بن عبد الله، عن عبد الله
  بن عامر بن ربيعة، عن أبيه قال: كنا مع رسول الله صلى الله عليه وسلم في ليلة مظلمة،
  فنزلنا منزلاً، فجعل الرجل يأخذ الأحجار، فيعمل مسجداً يصلي فيه، فلما أصبحنا إذا نحن
  قد صلينا إلى غير القبلة، فقلنا: يا رسول الله لقد صلينا ليلتنا هذه إلى غير القبلة،
  فأنزل الله تعالى هذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنها نزلت في النجاشي، وروى أبو قتادة أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ أَخَاكُم النَّجَاشِيّ قَدْ
  مَاتَ فَصَلُّوا عَلَيْهِ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا نصلي على رجل ليس بمسلم، قال فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِنَّ مِنْ أَهْلِ الْكِتَابِ لَمَنْ
  يُؤْمِنُ بِاللهِ وَمَا أُنزِلَ إِلَيْكُمْ وَمَا أُنزِلَ إِلَيْهِم خَاشِعِينَ لِلُّه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سورة
  آل عمران الآية: 199] قالوا: فإنه كان لا يصلي إلى القبلة، فأنزل الله تعالى: { وَلِلَّهِ
  المَشْرِقُ وَالمغْرِبُ فَأينَمَا تُوَلُّوا فَثَمَّ وَجْهُ اللهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسادس: أن سبب نزولها أن الله تعالى لما أنزل قوله: { ادعُوني أسْتَجِبْ
  لَكُم } قالوا إلى أين؟ فنزلت:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأَينَمَا تُوَلُّوا فَثَمَّ وَجْهُ
  اللهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 115].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسابع:
  أن معناه وحيثما كنتم من مشرق أو مغرب، فلكم قبلة تستقبلونها، يعني جهة إلى الكعبة،
  وهذا قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويجيء من هذا الاختلاف في قوله:
  { فَثَمَّ وَجْهُ اللهِ } تأويلان: أحدهما: معناه فثم قبلة الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: فثم الله تعالى، ويكون الوجه عبارة عنه، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَبْقَى
  وَجْهُ رَبِّكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمن: 27].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  { ثَمَّ } فهو لفظ يستعلم في الإشارة إلى مكان، فإن كان قريباً قيل: (هنا زيد)، وإن
  كان بعيداً قيل: (هناك زيد).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

