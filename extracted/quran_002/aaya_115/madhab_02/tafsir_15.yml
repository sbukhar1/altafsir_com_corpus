  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولله المشرق والمغرب
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">في نزولها أربعة أقوال. أحدها: أن
  الصحابة كانوا مع رسول الله في غزوة في ليلة مظلمة، فلم يعرفوا القبلة، فجعل كل واحد
  منهم مسجداً بين يديه وصلى، فلما أصبحوا إذا هم على غير القبلة، فذكروا ذلك لرسول الله،
  فأنزل الله تعالى هذه الآية. رواه عامر بن ربيعه. والثاني: أنها نزلت في التطوع بالنافلة،
  قاله ابن عمر. والثالث: أنه لما نزل قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ادعوني استجب لكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:60].
  قالوا: إلى أين: فنزلت هذه الآية، قاله مجاهد. والرابع: أنه لما مات النجاشي، وأمرهم
  النبي صلى الله عليه وسلم بالصلاة عليه؛ قالوا: إنه كان لا يصلي إلى القبلة؛ فنزلت
  هذه الآية، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَثَمَّ وجهُ الله
  } فيه قولان. أحدهما: فثم الله، يريد: علمه معكم أين كنتم، وهو قول ابن عباس، ومقاتل.
  والثاني: فثم قبلة الله، قاله عكرمة، ومجاهد. والواسع: الذي وسع غناه مفاقر عباده،
  ورزقه جميع خلقه. والسعة في كلام العرب: الغنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذه الآية مستعملة الحكم في المجتهد إذا صلى إلى غير القبلة، وفي
  صلاة المتطوع على الراحلة، والخائف. وقد ذهب قوم إلى نسخها، فقالوا: إنها لما نزلت؛
  توجه رسول الله إلى بيت المقدس، ثم نسخ ذلك بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وحيث ما كنتم فولوا وجوهكم شطره</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  144]. وهذا مروي عن ابن عباس. قال شيخنا علي بن عبيد الله: وليس في القرآن أمر خاص
  بالصلاة إلى بيت المقدس، وقوله { فأينما تولوا فثم وجه الله } ليس صريحاً بالأمر بالتوجه
  إلى بيت المقدس، بل فيه ما يدل على أن الجهات كلها سواء في جواز التوجه إليها، فإذا
  ثبت هذا؛ دل على أنه وجب التوجه إلى بيت المقدس بالسنة، ثم نسخ بالقرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
