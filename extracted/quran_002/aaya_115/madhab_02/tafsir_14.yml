  شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَنْ
  أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ
  فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ
  لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">و { المشرق } موضع الشروق، { والمغرب
  } موضع الغروب، أي هما له ملك وما بينهما من الجهات والمخلوقات، وخصهما بالذكر وإن
  كانت جملة المخلوقات كذلك لأن سبب الآية اقتضى ذلك، و \" أينما \" شرط، و { تولوا }
  جزم به، والجواب في قوله { فثم } ، والمعنى فأينما تولوا نحوه وإليه، لأن ولّى وإن
  كان غالب استعمالها أدبر فإنها تقتضي أنه يقبل إلى ناحية، تقول وليت عن كذا وإلى كذا،
  وقرأ الحسن \" تولوا \" بفتح التاء واللام، وثمَّ مبنية على الفتح، وهي في موضع نصب
  على الظرف، و { وجه الله } معناه الذي وجهنا إليه، كما تقول سافرت في وجه كذا أي في
  جهة كذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف الناس في تأويل الوجه الذي
  جاء مضافاً إلى الله تعالى في مواضع من القرآن، فقال الحذاق: ذلك راجع إلى الوجود،
  والعبارة عنه بالوجه من مجاز كلام العرب، إذ كان الوجه أظهر الأعضاء في الشاهد وأجلها
  قدراً، وقال بعض الأئمة: تلك صفة ثابتة بالسمع زائدة على ما توجبه العقول من صفات القديم
  تعالى، وضعف أبو المعالي هذا القول، ويتجه في بعض المواضع كهذه الآية أن يراد بالوجه
  الجهة التي فيها رضاه وعليها ثوابه، كما تقول تصدقت لوجه الله تعالى، ويتجه في هذه
  الآية خاصة أن يراد بالوجه الجهة التي وجهنا إليها في القبلة حسبما يأتي في أحد الأقوال،
  وقال أبو منصور في المقنع: يحتمل أن يراد بالوجه هنا الجاه، كما تقول فلان وجه القوم
  أي موضع شرفهم، فالتقدير فثم جلال الله وعظمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المفسرون في سبب هذه الآية، فقال قتادة: أباح الله لنبيه صلى الله عليه وسلم بهذه الآية
  أن يصلي المسلمون حيث شاؤوا، فاختار النبي صلى الله عليه وسلم بيت المقدس حينئذ، ثم
  نسخ ذلك كله بالتحول إلى الكعبة، وقال مجاهد والضحاك: معناه إشارة إلى الكعبة، أي جيث
  كنتم من المشرق والمغرب فأنتم قادرون على التوجه إلى الكعبة التي هي وجه الله الذي
  وجهكم إليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: وعلى هذا فهي
  ناسخة لبيت المقدس، وقال ابن زيد: كانت اليهود قد استحسنت صلاة النبي صلى الله عليه
  وسلم إلى بيت القدس، وقالوا: ما اهتدى إلا بنا، فلما حول إلى الكعبة قالت اليهود: ما
  ولاهم عن قبلتهم؟ فنزلت { ولله المشرق والمغرب } الآية، وقال ابن عمر: نزلت هذه الآية
  في صلاة النافلة في السفر حيث توجهت بالإنسان دابته، وقال النخعي: الآية عامة أينما
  تولوا في متصرفاتكم ومساعيكم { فثم وجه الله } ، أي موضع رضاه وثوابه وجهة رحمته التي
  يوصل إليها بالطاعة، وقال عبد الله بن عامر بن ربيعة: نزلت فيمن اجتهد في القبلة فأخطأ،
  وورد في ذلك حديث رواه عامر بن ربيعة قال: \" كنا مع النبي صلى الله عليه وسلم في سفر
  في ليلة مظلمة، فتحرى قوم القبلة وأعلموا علامات، فلما أصبحوا رأوا أنهم قد أخطؤوها،
  فعرفوا رسول الله صلى الله عليه وسلم بذلك، فنزلت هذه الآية \" ، وذكر قوم هذا الحديث
  على أن النبي صلى الله عليه وسلم لم يكن مع القوم في السفر، وذلك خطأ، وقال قتادة أيضا:
  نزلت هذه الآية في النجاشي، وذلك أنه لما مات دعا النبي صلى الله عليه وسلم المسلمين
  إلى الصلاة عليه، فقال قوم كيف نصلي على من لم يصلِّ إلى القبلة قط؟ فنزلت هذه الآية،
  أي إن النجاشي كان يقصد وجه الله وإن لم يبلغة التوجه إلى القبلة، وقال ابن جبير: نزلت
