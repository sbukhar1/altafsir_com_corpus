  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَنْ أَظْلَمُ مِمَّنْ مَّنَعَ مَسَاجِدَ
  ٱللَّهِ أَن يُذْكَرَ فِيهَا ٱسْمُهُ وَسَعَىٰ فِي خَرَابِهَآ أُوْلَـٰئِكَ مَا كَانَ
  لَهُمْ أَن يَدْخُلُوهَآ إِلاَّ خَآئِفِينَ لَّهُمْ فِي ٱلدُّنْيَا خِزْيٌ وَلَهُمْ
  فِي ٱلآخِرَةِ عَذَابٌ عَظِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اختلف من المراد بقوله { لا يعلمون } ، فقال الجمهور: عنى بذلك كفار
  العرب، لأنهم لا كتاب لهم، وقال عطاء: المراد أمم كانت قبل اليهود والنصارى، وقال قوم:
  المراد اليهود، وكأنه أعيد قولهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا ضعيف، وأخبر تعالى بأنه { يحكم بينهم } ، والمعنى بأن يثيب من
  كان على شيء، أي شيء حق، ويعاقب من كان على غير شيء، وقال الزجاج: المعنى يريهم عياناً
  من يدخل الجنة ومن يدخل النار و { يوم القيامة } سمي بقيام الناس من القبور، إذ ذلك
  مبد لجميع مبدأ في اليوم وفي الاستمرار بعده، وقوله { كانوا } بصيغة الماضي حسن على
  مراعاة الحكم، وليس هذا من وضع الماضي موضع المستقبل لأن اختلافهم ليس في ذلك اليوم،
  بل في الدنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى { ومن أظلم } الآية،
  { من } رفع بالابتداء، و { أظلم } خبره، والمعنى لا أحد أظلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في المشار إليه من هذا الصنف الظالم، فقال ابن عباس وغيره: المراد النصارى الذين كانوا
  يؤذون من يصلي ببيت المقدس ويطرحون فيه الأقذار، وقال قتادة والسدي: المراد الروم الذين
  أعانوا بختنصر على تخريب بيت المقدس حين قتلت بنو إسرائيل يحيى بن زكرياء عليه السلام،
  وقيل: المعنّي بختنصر، وقال ابن زيد: المراد كفار قريش حين صدوا رسول الله صلى الله
  عليه وسلم عن المسجد الحرام، وهذه الآية تتناول كل من منع من مسجد إلى يوم القيامة
  أو خرب مدينة إسلام، لأنها مساجد، وإن لم تكن موقوفة، إذ الأرض كلها مسجد لهذه الأمة،
  والمشهور مسجد بكسر الجيم، ومن العرب من يقول مسجد بفتحها، و { أن يذكر } في موضع نصب:
  إما على تقدير حذف \" من \" وتسلط الفعل، وإما على البدل من المساجد، وهو بدل الاشتمال
  الذي شأن البدل في أن يتعلق بالمبدل منه ويختص به أو تقوم به صفة، ويجوز أن يكون مفعولاً
  من أجله، ويجوز أن تكون { أن } في موضع خفض على إسقاط حرف الجر، ذكره سيبويه، ومن قال
  من المفسرين إن الآية بسبب بيت المقدس جعل الخراب الحقيقي الموجود، ومن قال هي بسبب
  المسجد الحرام جعل منع عمارته خراباً، إذ هو داع إليه، ومن جعل الآية في النصارى روى
  أنه مر زمان بعد ذلك لا يدخل نصراني بيت المقدس إلا أوجع ضرباً، قاله قتادة والسدي،
  ومن جعلها في قريش قال كذلك نودي بأمر النبي صلى الله عليه وسلم أن لا يحج مشرك، و
  { خائفين } نصب على الحال، وهذه الآية ليست بأمر بين منعهم من المساجد، لكنها تطرق
  إلى ذلك وبدأة فيها وعد للمؤمنين ووعيد للكافرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومن
  جعل الآية في النصارى قال: الخزي قتل الحربي وجزية الذمي، وقيل: الفتوح الكائنة في
  الإسلام كعمورية وهرقلة وغير ذلك، ومن جعلها في قريش جعل الخزي غلبتهم في الفتح وقتلهم
  والعذاب في الآخرة لمن مات منهم كافراً، و { خزي } رفع بالابتداء وخبره في المجرور.</font></font>&#13;\t\t\t<label
