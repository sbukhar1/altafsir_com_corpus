  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلِلَّهِ ٱلْمَشْرِقُ
  وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال في سورة المعارج:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلآ أُقْسِمُ بِرَبِّ ٱلْمَشَارِقِ
  وَٱلْمَغَارِبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إما على أن الأرض كروية فتعدد المشرق والمغرب ظاهر لأن
  كل موضع مغرب لقوم مشرق لآخرين، وإن قلنا: إنها بسيطة فهو مغرب واحد ومشرق واحد لكنها
  تتعدد بالفصول فمشرق الصيف غير مشرق الشتاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  ابن عرفة: وفيه إبطال للقول بالجسم والجهة، لأنه لو كان الإلاه جسما للزم عليه حلول
  الجسم الواحد في الزمن الواحد في مجال متعدد وهو محال).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: يقول صاحب هذا القول: إنه كالفلك فإنه دائر بالعالم كله بدليل قوله: { فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } والتولي إنما يكون فيما يحوزه الفلك بل في بعضه
  فقط. وإنما أبطلوا الجسمية بدليل آخر فكما أنّا أيْنَما (نولّ نَرَ) الفلك بعضه (فكذلك
  هو) لكن لا نراه والفلك جسم؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  لفظ \" ثَمّ \" يقتضي وجوده في المكان الذي يقع فيه التولي حقيقة، وإذا كان كالفلك
  فليس هو في ذلك المكان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱللَّهَ وَاسِعٌ
  عَلِيمٌ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا إما ترغيب وترهيب
  أي هو واسع الرحمة عليهم بأعمال العباد فيجازيهم عليها، وإما ترغيب وتأكيد للترغيب
  أي هو واسع الرحمة مع علمه بأعمال العباد، وهذا أبلغ في رحمته لأن الإنسان قد يرحم
  عدوه إذا كان جاهلا بِعَداوَتِهِ وعصيانه ولا يرحمه إذا علم بذلك.</font></font>&#13;\t\t\t<label
