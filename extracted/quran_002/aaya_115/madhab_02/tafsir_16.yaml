  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلِلَّهِ الْمَشْرِقُ } لما حولت
  [القبلة إلى] الكعبة تكلمت اليهود فيها فنزلت، أو أذن لهم قبل فرض الاستقبال أن يتوجهوا
  حيث شاءوا من نواحي المشرق والمغرب، أو في صلاة التطوع في السفر، وللخائف ـ أيضاً ـ،
  أو في قوم من الصحابة خفيت عليهم القبلة فصلوا على جهات مختلفة ثم أخبروا الرسول صلى
  الله عليه وسلم فنزلت، أو في النجاشي فإنه كان يصلي إلى غير القبلة، أو قالوا لما نزل
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُونِيۤ أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 60] قالوا: إلى أين؟ فنزلت،
  أو أين ما كنتم من شرق أو غرب فلكم قبلة هي الكعبة. { فَثَمَّ } إشارة إلى المكان البعيد.
  { وَجْهُ اللَّهِ } قبلته، أو فثم الله كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَبْقَىٰ وَجْهُ رَبِّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الرحمن:
