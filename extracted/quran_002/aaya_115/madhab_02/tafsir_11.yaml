  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَللَّهِ
  ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ إِنَّ ٱللَّهَ
  وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَلِلَّهِ ٱلْمَشْرِقُ
  وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } قد اختلفوا في سبب
  نزول هذه الآية. روي عن ابن عباس أنه قال: خرج رهط في سفر من أصحاب رسول الله - صلى
  الله عليه وسلم - فأصابهم الضباب، فمنهم من صلى إلى المشرق، ومنهم من صلى إلى المغرب،
  فلما طلعت الشمس وذهب الضباب، استبان لهم ذلك، فلما قدموا على رسول الله - صلى الله
  عليه وسلم -سألوه عن ذلك؛ فنزلت هذه الآية { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ،
  فَأَيْنَمَا تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } يعني أينما تولوا وجوهكم في الصلاة
  فثم وجه الله [قال بعضهم: فثم قبلة الله]. ويقال يعني: فثم رضا الله. ويقال: فثم ملك
  الله. وروي عبد الله بن عامر بن ربيعة عن أبيه أن قوماً خرجوا إلى السفر وذكر القصة
  نحو هذا. وقال بعضهم: المراد به الصلاة على الدابة. [قال الفقيه]: حدثنا محمد بن سعيد
  المروزي قال: حدثنا أبو جعفر الطحاوي قال: حدثنا علي بن شيبة قال: حدثنا يزيد بن هارون
  قال: حدثنا عبد الملك بن أبي سليمان عن سعيد بن جبير عن ابن عمر ـ رضي الله عنهما ـ
  قال: كان رسول الله - صلى الله عليه وسلم - يصلي على راحلته التطوع حيث ما توجهت به
  وهو جاءٍ من مكة، ثم قرأ ابن عمر { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا
  تُوَلُّواْ فَثَمَّ وَجْهُ ٱللَّهِ } قال ابن عمر: في هذا نزلت هذه الآية. وقال بعضهم:
  لنزول هذه الآية سبب آخر، وذلك أن النبي - صلى الله عليه وسلم - كان يصلي إلى بيت المقدس
  فلما أمر بالتحول إلى الكعبة، قالت اليهود: مرة تصلون هكذا، ومرة تصلون هكذا، فنزلت
  هذه الآية: { وَلِلَّهِ ٱلْمَشْرِقُ وَٱلْمَغْرِبُ فَأَيْنَمَا تُوَلُّواْ فَثَمَّ
  وَجْهُ ٱللَّهِ } ثم قال { إِنَّ ٱللَّهَ وٰسِعٌ عَلِيمٌ } أي الواسع الجواد المحسن
  الذي يقبل اليسير، ويعطي الجزيل عليم بصلواتكم. ويقال: الواسع الغني عن صلاة الخلق،
  وإنما يطلب منهم النية الخالصة عليم بنياتكم. ويقال: واسع يعني يوسع عليكم أمر الشرائع،
  ولم يضيق عليكم الأمر. ويقال: واسع، يعني واسع الفضل. وقال الزجاج: معنى قوله: { فَثَمَّ
  وَجْهُ ٱللَّهِ } أي اقصدوا وجه الله بنيتكم القبلة كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
