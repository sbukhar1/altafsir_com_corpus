  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يقول تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  } أي: غطوا الحق وستروه، وقد كتب الله تعالى عليهم ذلك، سواء عليهم إنذارك وعدمه؛ فإنهم
  لا يؤمنون بما جئتهم به. كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ حَقَّتْ عَلَيْهِمْ
  كَلِمَةُ رَبِّكَ لاَ يُؤْمِنُونَ وَلَوْ جَآءَتْهُمْ كُلُّ ءايَةٍ حَتَّىٰ يَرَوُاْ
  ٱلْعَذَابَ ٱلاَْلِيمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 96 ـ 97] وقال تعالى في حق المعاندين من أهل الكتاب:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِنْ
  أَتَيْتَ ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ بِكُلِّ ءَايَةٍ مَّا تَبِعُواْ قِبْلَتَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  145] الآية، أي: إن من كتب الله عليه الشقاوة، فلا مسعد له، ومن أضله، فلا هادي له،
  فلا تذهب نفسك عليهم حسرات، وبلغهم الرسالة، فمن استجاب لك فله الحظ الأوفر، ومن تولى
  فلا تحزن عليهم، ولا يهمنك ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّمَا عَلَيْكَ ٱلْبَلَـٰغُ وَعَلَيْنَا
  ٱلْحِسَابُ إِنَّمَآ أَنتَ نَذِيرٌ وَٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ وَكِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[هود:
  12] وقال علي بن أبي طلحة عن ابن عباس في قوله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ } قال:
  كان رسول الله صلى الله عليه وسلم يحرص أن يؤمن جميع الناس ويتابعوه على الهدى، فأخبره
  الله تعالى أنه لا يؤمن إلا من سبق له من الله السعادة في الذكر الأول، ولا يضل إلا
  من سبق له من الله الشقاوة في الذكر الأول. وقال محمد بن إسحاق: حدثني محمد ابن أبي
  محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { إِنَّ ٱلَّذِينَ كَفَرُواْ } أي: بما
  أنزل إليك، وإن قالوا: إنا قد آمنا بما جاءنا قبلك { سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ } أي: إنهم قد كفروا بما عندهم من ذكرك، وجحدوا
  ما أخذ عليهم من الميثاق، وقد كفروا بما جاءك وبما عندهم مما جاءهم به غيرك، فكيف يسمعون
  منك إنذاراً وتحذيراً، وقد كفروا بما عندهم من علمك؟ قال أبو جعفر الرازي: عن الربيع
  بن أنس عن أبي العالية قال: نزلت هاتان الآيتان في قادة الأحزاب، وهم الذين قال الله
  فيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ نِعْمَتَ ٱللَّهِ كُفْرًا
  وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ جَهَنَّمَ يَصْلَوْنَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  28 ـ 29] والمعنى الذي ذكرناه أولاً، وهو المروي عن ابن عباس في رواية علي بن أبي طلحة،
  أظهر، ويفسر ببقية الآيات التي في معناها، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  ذكر ابن أبي حاتم ههنا حديثاً فقال: حدثنا أبي حدثنا يحيى بن عثمان بن صالح المصري
  حدثنا ابن لهيعة حدثني عبد الله بن المغيرة عن أبي الهيثم عن عبد الله بن عمرو قال:
  قيل: يا رسول الله إنا نقرأ من القرآن، فنرجو، ونقرأ فنكاد أن نيأس، فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ألا أخبركم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال: « { إِنَّ ٱلَّذِينَ كَفَرُواْ
  سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ } »</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" هؤلاء أهل النار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: لسنا منهم يا رسول الله قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أجل \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { لاَ يُؤْمِنُونَ
  } محله من الإعراب أنه جملة مؤكدة للتي قبلها { سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنذِرْهُمْ } أي؛ هم كفار في كلا الحالين، فلهذا أكد ذلك بقوله تعالى: {
  لاَ يُؤْمِنُونَ } ويحتمل أن يكون لا يؤمنون خبراً؛ لأن تقديره: إن الذين كفروا لا
  يؤمنون. ويكون قوله تعالى: { سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ
  } جملة معترضة، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

