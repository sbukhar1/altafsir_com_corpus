  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذ كان ذلك كذلك
  وكانت قادة الاحزاب لا شك أنهم ممن لم ينفعه الله عز وجل بإنذار النبي صلى الله عليه
  وسلم اياه حتى قتلهم الله تبارك وتعالى بأيدي المؤمنين يوم بدر، علم أنهم ممن عنى الله
  جل ثناؤه بهذه الآية وأما علتنا في اختيارنا ما اخترنا من التأويل في ذلك، فهي أن قول
  الله جل ثناؤه { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ
  لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } عقيب خبر الله جل ثناؤه عن مؤمني أهل الكتاب،
  وعقيب نعتهم، وصفتهم وثنائه عليهم بإيمانهم به وبكتبه ورسله؛ فأولى الامور بحكمة أن
  يتلى ذلك الخبر عن كفارهم ونعوتهم وذم أسبابهم وأحوالهم واظهار شتمهم والبراءة منهم
  لأن مؤمنيهم ومشركيهم وإن اختلفت أحوالهم باختلاف أديانهم، فإن الجنس يجمع جميعهم بأنهم
  بنو اسرائيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإنما احتج الله جل ثناؤه بأول هذه
  السورة لنبيه صلى الله عليه وسلم على مشركي اليهود من أحبار بني اسرائيل الذين كانوا
  مع علمهم بنبوته منكرين نبوته بإظهار نبيه صلى الله عليه وسلم على ما كانت تسره الاحبار
  منهم وتكتمه فيجهله عظم اليهود وتعلمه الاحبار منهم ليعلموا ان الذي أطلعه على علم
  ذلك هو الذي أنزل الكتاب على موسى، اذ كان ذلك من الامور التي لم يكن محمد صلى الله
  عليه وسلم ولا قومه ولا عشيرته يعلمونه ولا يعرفونه من قبل نزول الفرقان على محمد صلى
  الله عليه وسلم، فيمكنهم ادعاء البس في أمره عليه السلام أنه نبي، وأن ما جاء به من
  عند الله وأنى يمكنهم ادعاء اللبس في صدق أمي نشأ بين أميين لا يكتب، ولا يقرأ، ولا
  يحسب، فيقال: قرأ الكتب فعلم أو حسب فنجم، وانبعث على أحبار قرّاء كتب، قد درسوا الكتب
  ورأسوا الأمم يخبرهم عن مستور عيوبهم، ومصون علومهم، ومكتوم أخبارهم، وخفيات أمورهم
  التي جهلها من هو دونهم من أحبارهم؟! ان أمرمن كان كذلك لغير مشكل، وأن صدقه لبين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومما ينبىء عن صحة ما قلنا من ان الذين عنى الله تعالى ذكره بقوله
  { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لاَ يُؤْمِنُونَ } هم أحبار اليهود الذين قتلوا على الكفر وماتوا عليه اقتصاص الله
  تعالى ذكرنبأهم وتذكيره إياهم ما أخذ عليهم من العهود،والمواثيق من أمر محمد صلى الله
  عليه وسلم بعد اقتصاصه تعالى ذكره ما اقتص من أمر المنافقين واعتراضه بين ذلك بما اعترض
  به من الخبر عن ابليس وآدم في قوله:</font></font>&#13;\t\t\t<label disabled=\"true\"
