  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ (*) اختلف أهل
  التأويـل فـيـمن عنى بهذه الآية، وفـيـمن نزلت، فكان ابن عبـاس يقول، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق،
  عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس:
  { إِنَّ ٱلَّذِينَ كَفَرُواْ } أي بـما أنزل إلـيك من ربك، وإن قالوا إنا قد آمنا بـما
  قد جاءنا من قبلك. وكان ابن عبـاس يرى أن هذه الآية، نزلت فـي الـيهود الذين كانوا
  بنواحي الـمدينة علـى عهد رسول الله صلى الله عليه وسلم توبـيخاً لهم فـي جحودهم نبوّة
  مـحمد صلى الله عليه وسلم، وتكذيبهم به، مع علـمهم به ومعرفتهم بأنه رسول الله صلى
  الله عليه وسلم إلـيهم وإلـى الناس كافة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثناابن
  حميد قال حدثنا سلمة عن ابن اسحاق عن محمد بن أبي محمد مولى زيد بن ثابت عن عكرمة أو
  عن سعيد بن جبير عن ابن عباس ان صدر سورة البقرة إلى المائة منها نزل في رجال سماهم
  بأعيانهم وأنسابهم من أحبار يهود ومن المنافقين من الأوس والخزرج كرهنا تطويل الكتاب
  بذكر أسمائهم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقد روى عن ابن عباس في تأويل ذلك
  قول آخر وهو: ما حدثنا به المثنى بن ابراهيم قال حدثنا عبد الله ابن صالح عن علي بن
  أبي طلحة عن ابن عباس قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } قال كان رسول الله صلى الله عليه وسلم يحرص
  على أن يؤمن جميع الناس، ويتابعوه على الهدى فأخبره الله جل ثناؤه أنه لا يؤمن إلا
  من سبق له من الله السعادة في الذكر الاول ولا يضل الا من سبق الله الشقاء في الذكر
  الاول</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون بما حدثت به عن عمار
  بن الحسن قال حدثنا عبد الله بن أبي جعفر عن أبيه عن الربيع بن أنس قال آيتان في قادة
  الاحزاب { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ
  تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } إلى قوله { وَلَهُمْ عَذَابٌ عظِيمٌ } قال وهم الذين
  ذكرهم الله في هذه الآية ألم تر إلى الذين بدلوا نعمة الله كفراً وأحلوا قومهم دار
  البوار جهنم يصلونها وبئس القرار قال فهم الذين قتلوا يوم بدر</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأولى
  هذه التأويلات بالآية تأويل ابن عباس الذي ذكره محمد بن أبي محمد،عن عكرمة أو عن سعيد
  بن جبير عنه، وإن كان لكل قول مما قاله الذين ذكرنا قولهم في ذلك مذهب من تأول في ذلك
  ما قاله الربيع بن أنس فهو أن الله تعالى ذكره لما أخبر عن قوم من أهل الكفر بأنهم
  لا يؤمنون، وأن الانذار غير نافعهم، ثم كان من الكفار من قد نفعه الله بإنذار النبي
  صلى الله عليه وسلم اياه لايمانه بالله وبالنبي صلى الله عليه وسلم وما جاء به من عند
  الله بعد نزول هذه السورة، لم يجز أن تكون الآية نزلت إلا في خاص من الكفار.</font></font>&#13;\t\t\t<label
