  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٰبَنِي إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِيَ
  ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 40] الآيات واحتجاجه لنبيه
  عليهم بما احتج عليهم فيها بعد جحودهم نبوّته، فإذا كان الخبر أولا عن مؤمني أهل الكتاب
  وآخر عن مشركيهم، فأولى أن يكون وسطاً عنهم، إذ كان الكلام بعضه لبعض تبع،الا أن تأتيهم
  دلالة واضحة بعدول بعض ذلك عما ابتدىء به من معانيه، فيكون معروفا حينئذ انصرافه عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما معنى الكفر في قوله { إِنَّ ٱلَّذِينَ كَفَرُواْ } فإنه الجحود،
  وذلك ان الاحبار من يهود المدينة جحدوا نبوة محمد صلى الله عليه وسلم وستروه عن الناس
  وكتموا أمره، وهم يعرفونه كما يعرفون أبناءهم وأصل الكفر عند العرب تغطية الشيء، ولذلك
  سمو الليل كافر التغطية ظلمته ما لبسته، كما قال الشاعر</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فتذكرا ثقلا رثيدا بعدما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألقت ذكاء
  يمينها في كافر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال لبيد بن ربيعة</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في ليلة كفر النجوم غمامها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني عطاها فكذلك الاحبار من اليهود
  غطوا أمر محمد صلى الله عليه وسلم، وكتموه الناس مع علمهم بنبوته ووجودهم صفته في كتبهم،فقال
