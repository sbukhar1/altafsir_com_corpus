aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }لما ذكر المؤمنين وأحوالهم ذكر الكافرين ومآلهم. والكفر ضدّ الإيمان وهو المراد في
  الآية. وقد يكون بمعنى جحود النعمة والإحسان؛ ومنه قوله عليه السلام في النساء في حديث
  الكسوف: \" ورأيت النار فلم أر منظراً كاليوم قطّ أفظع ورأيت أكثر أهلها النساء» قيل:
  بِمَ يا رسول الله؟ قال: «بكفرهن»؛ قيل أيكفرن بالله؟ قال: «يكفرن العَشِير ويكفرن
  الإحسان لو أحسنتَ إلى إحداهن الدهرَ كلّه ثم رأتْ منك شيئاً قالت ما رأيت منك خيراً
  قط \" أخرجه البخاري وغيره.وأصل الكَفْر في كلام العرب: الستر والتغطية؛ ومنه قول الشاعر:في
  ليلة كَفَر النُّجُومَ غَمَامُها   أي سترها. ومنه سُميَ الليل كافراً؛ لأنه يغطي كل
  شيء بسواده؛ قال الشاعر:فَتَذَكَّرَا ثَقَلاً رَثيداً بَعْدَمَا   ألقَتْ ذُكاءُ يَمينَها
  في كافرذكاء (بضم الذال والمدّ): اسم للشمس؛ ومنه قول الآخر:فوردَتْ قبل ٱنبلاج الفجرِ   وٱبنُ
  ذُكاءٍ كَامِنٌ في كَفْرأي في ليل. والكافر أيضاً: البحر والنهر العظيم. والكافر: الزارع،
  والجمع كُفّار، قال الله تعالى:{ كَمَثَلِ غَيْثٍ أَعْجَبَ ٱلْكُفَّارَ نَبَاتُهُ }[الحديد:20]
  يعني الزُّراع لأنهم يغطون الحب. ورماد مكفور: سفت الريح عليه التراب. والكافر من الأرض:
  ما بَعُد عن الناس لا يكاد ينزله ولا يمرّ به أحد؛ ومَن حلّ بتلك المواضع فهم أهل الكفور.
  ويقال الكفور: القُرَى.قوله تعالى: { سَوَآءٌ عَلَيْهِمْ } معناه معتدل عندهم الإنذار
  وتركه؛ أي سواء عليهم هذا. وجيء بالاستفهام من أجل التسوية؛ ومثله قوله تعالى:{ سَوَآءٌ
  عَلَيْنَآ أَوَعَظْتَ أَمْ لَمْ تَكُنْ مِّنَ ٱلْوَاعِظِينَ }[الشعراء:136]. وقال الشاعر:وليلٍ
  يقول الناسُ من ظلماته   سواء صحيحات العيون وعورهاقوله تعالى: { أَأَنذَرْتَهُمْ }
  الإنذار الإبلاغ والإعلام، ولا يكاد يكون إلا في تخويف يتّسع زمانه للاحتراز، فإن لم
  يتسع زمانه للاحتراز كان إشعاراً ولم يكن إنذاراً؛ قال الشاعر:أنذرتَ عَمراً وهو في
  مَهَلٍ   قبلَ الصباح فقد عصى عَمْرُووتَناذَر بنو فلان هذا الأمر إذا خَوَّفه بعضُهم
  بعضاً.وٱختلف العلماء في تأويل هذه الآية؛ فقيل: هي عامة ومعناها الخصوص فيمن حقّت
  عليه كلمة العذاب، وسبق في علم الله أنه يموت على كفره. أراد الله تعالى أن يعلم أن
  في الناس من هذه حاله دون أن يعيّن أحداً. وقال ٱبن عباس والكلبي: نزلت في رؤساء اليهود،
  منهم حُيَيُّ بن أَخْطب وكعب بن الأشرف ونظراؤهما. وقال الربيع بن أنس: نزلت فيمن قتل
  يوم بدر من قادة الأحزاب؛ والأوّل أصح، فإن من عيّن أحداً فإنما مثّل بمن كشف الغيب
  عنه بموته على الكفر، وذلك داخل في ضمن الآية.قوله تعالى: { لاَ يُؤْمِنُونَ } موضعه
  رفعٌ خبر «إنّ» أي إن الذين كفروا لا يؤمنون. وقيل: خبر «إنّ» «سواء» وما بعده يقوم
  مقام الصلة؛ قاله ٱبن كَيسان. وقال محمد بن يزيد: «سواء» رفع بالابتداء، { أَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ } الخبر، والجملة خبر «إنَّ».\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }قال النحاس: أي
  إنهم تَبالَهُوا فلم تغن فيهم النذارة شيئاً. وٱختلف القراء في قراءة { أَأَنذَرْتَهُمْ
  } فقرأ أهل المدينة وأبو عمرو والأعمش وعبد اللَّه بن أبي إسحٰق: { آنذرتهم } بتحقيق
  الأولى وتسهيل الثانية، وٱختارها الخليل وسيبويه، وهي لغة قريش وسعد بن بكر، وعليها
  قول الشاعر:أيَا ظَبْية الوَعْساءِ بين جُلاَجِلٍ   وبَيْن النَّقا ٱنْت أمْ أمُّ سالِمهجاء
  «آنت» ألفٌ واحدة. وقال آخر:تطالَلْتُ فاستَشْرَفْتُه فعرفتُه   فقلت له آنتَ زَيْدُ
  الأرانِبِوروي عن ٱبن مُحَيْصِن أنه قرأ: { أَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ }
  بهمزة لا ألف بعدها، فحذف لالتقاء الهمزتين، أو لأن أم تدل على الاستفهام؛ كما قال
  الشاعر:تَرُوح مِن الْحَيّ أم تَبْتَكِرْ   وماذا يَضيرُك لو تَنْتَظِرأراد: أتروح؛
  فاكتفى بأمْ من الألف. وروي عن ٱبن أبي إسحٰق أنه قرأ \" أاأنذرتهم \" فحقّق الهمزتين
  وأدخل بينهما ألفا لئلا يجمع بينهما. قال أبو حاتم: ويجوز أن تدخل بينهما ألفا وتخَفّفَ
  الثانية؛ وأبو عمرو ونافع يفعلان ذلك كثيراً. وقرأ حمزة وعاصم والكسائي بتحقيق الهمزتين:
  \" ءأنذرتهم \" وهو ٱختيار أبي عبيد؛ وذلك بعيد عند الخليل. وقال سيبويه: يشبه في الثقل
  ضَنِنُوا. قال الأخفش: ويجوز تخفيف الأولى من الهمزتين وذلك رديء؛ لأنهم إنما يخفِّفون
  بعد الاستثقال، وبعد حصول الواحدة. قال أبو حاتم: ويجوز تخفيف الهمزتين جميعاً. فهذه
  سبعة أوجه من القراءات، ووجه ثامن يجوز في غير القرآن؛ لأنه مخالف للسّواد. قال الأخفش
  سعيد: تبدل من الهمزة هاء تقول: هأنذرتهم؛ كما يقال هيّاك وإياك؛ وقال الأخفش في قوله
  تعالى:{ هَا أَنْتُمْ }[آل عمران:66] إنما هو أاأنتم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

