aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }{ إِنَّ ٱلَّذِينَ كَفَرُواْ } كأبي جهل وأبي لهب ونحوهما { سَوَاءٌ عَلَيْهِمْ ءأَنذَرْتَهُمْ
  } بتحقيق الهمزتين وإبدال الثانية ألفاً وتسهيلها وإدخال ألف بين المسهَّلة والأخرى
  وتركه { أَمْ لَمْ تُنذِرْهُمْ لاَ يُؤْمِنُونَ } لعلم الله منهم ذلك فلا تطمع في إيمانهم
  والإنذار إعلام مع تخويف.\r\n\t\t\t\r\n\t\t\t</section>"

