  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما ذكر المؤمنين وأحوالهم ذكر الكافرين
  ومآلهم. والكفر ضدّ الإيمان وهو المراد في الآية. وقد يكون بمعنى جحود النعمة والإحسان؛
  ومنه قوله عليه السلام في النساء في حديث الكسوف:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ورأيت النار فلم أر منظراً كاليوم قطّ أفظع ورأيت أكثر أهلها النساء»
  قيل: بِمَ يا رسول الله؟ قال: «بكفرهن»؛ قيل أيكفرن بالله؟ قال: «يكفرن العَشِير ويكفرن
  الإحسان لو أحسنتَ إلى إحداهن الدهرَ كلّه ثم رأتْ منك شيئاً قالت ما رأيت منك خيراً
  قط \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  البخاري وغيره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأصل الكَفْر في كلام العرب: الستر
  والتغطية؛ ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في ليلة كَفَر النُّجُومَ غَمَامُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي سترها. ومنه سُميَ الليل كافراً؛
  لأنه يغطي كل شيء بسواده؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَتَذَكَّرَا ثَقَلاً رَثيداً بَعْدَمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألقَتْ ذُكاءُ يَمينَها في كافر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ذكاء (بضم الذال والمدّ): اسم للشمس؛
  ومنه قول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فوردَتْ
  قبل ٱنبلاج الفجرِ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وٱبنُ ذُكاءٍ كَامِنٌ في كَفْر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي في ليل. والكافر أيضاً: البحر
  والنهر العظيم. والكافر: الزارع، والجمع كُفّار، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَمَثَلِ
  غَيْثٍ أَعْجَبَ ٱلْكُفَّارَ نَبَاتُهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد:20] يعني الزُّراع لأنهم
  يغطون الحب. ورماد مكفور: سفت الريح عليه التراب. والكافر من الأرض: ما بَعُد عن الناس
  لا يكاد ينزله ولا يمرّ به أحد؛ ومَن حلّ بتلك المواضع فهم أهل الكفور. ويقال الكفور:
  القُرَى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { سَوَآءٌ عَلَيْهِمْ
  } معناه معتدل عندهم الإنذار وتركه؛ أي سواء عليهم هذا. وجيء بالاستفهام من أجل التسوية؛
  ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">سَوَآءٌ عَلَيْنَآ أَوَعَظْتَ أَمْ لَمْ تَكُنْ مِّنَ ٱلْوَاعِظِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:136].
  وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وليلٍ يقول
  الناسُ من ظلماته</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">سواء صحيحات العيون وعورها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَأَنذَرْتَهُمْ }
  الإنذار الإبلاغ والإعلام، ولا يكاد يكون إلا في تخويف يتّسع زمانه للاحتراز، فإن لم
  يتسع زمانه للاحتراز كان إشعاراً ولم يكن إنذاراً؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أنذرتَ عَمراً وهو في مَهَلٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قبلَ الصباح فقد عصى عَمْرُو</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتَناذَر بنو فلان هذا الأمر إذا
  خَوَّفه بعضُهم بعضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وٱختلف العلماء في تأويل هذه الآية؛
  فقيل: هي عامة ومعناها الخصوص فيمن حقّت عليه كلمة العذاب، وسبق في علم الله أنه يموت
  على كفره. أراد الله تعالى أن يعلم أن في الناس من هذه حاله دون أن يعيّن أحداً. وقال
  ٱبن عباس والكلبي: نزلت في رؤساء اليهود، منهم حُيَيُّ بن أَخْطب وكعب بن الأشرف ونظراؤهما.
  وقال الربيع بن أنس: نزلت فيمن قتل يوم بدر من قادة الأحزاب؛ والأوّل أصح، فإن من عيّن
  أحداً فإنما مثّل بمن كشف الغيب عنه بموته على الكفر، وذلك داخل في ضمن الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ يُؤْمِنُونَ } موضعه رفعٌ خبر «إنّ» أي إن الذين
  كفروا لا يؤمنون. وقيل: خبر «إنّ» «سواء» وما بعده يقوم مقام الصلة؛ قاله ٱبن كَيسان.
  وقال محمد بن يزيد: «سواء» رفع بالابتداء، { أَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  } الخبر، والجملة خبر «إنَّ».</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
