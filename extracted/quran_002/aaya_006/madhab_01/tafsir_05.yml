  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال النحاس: أي
  إنهم تَبالَهُوا فلم تغن فيهم النذارة شيئاً. وٱختلف القراء في قراءة { أَأَنذَرْتَهُمْ
  } فقرأ أهل المدينة وأبو عمرو والأعمش وعبد اللَّه بن أبي إسحٰق: { آنذرتهم } بتحقيق
  الأولى وتسهيل الثانية، وٱختارها الخليل وسيبويه، وهي لغة قريش وسعد بن بكر، وعليها
  قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أيَا ظَبْية
  الوَعْساءِ بين جُلاَجِلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبَيْن النَّقا
  ٱنْت أمْ أمُّ سالِم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">هجاء «آنت» ألفٌ واحدة. وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تطالَلْتُ فاستَشْرَفْتُه فعرفتُه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقلت له
  آنتَ زَيْدُ الأرانِبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ٱبن مُحَيْصِن أنه قرأ: { أَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  } بهمزة لا ألف بعدها، فحذف لالتقاء الهمزتين، أو لأن أم تدل على الاستفهام؛ كما قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرُوح مِن
  الْحَيّ أم تَبْتَكِرْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وماذا يَضيرُك
  لو تَنْتَظِر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أراد: أتروح؛ فاكتفى بأمْ من الألف. وروي عن ٱبن أبي إسحٰق أنه قرأ
  \" أاأنذرتهم \" فحقّق الهمزتين وأدخل بينهما ألفا لئلا يجمع بينهما. قال أبو حاتم:
  ويجوز أن تدخل بينهما ألفا وتخَفّفَ الثانية؛ وأبو عمرو ونافع يفعلان ذلك كثيراً. وقرأ
  حمزة وعاصم والكسائي بتحقيق الهمزتين: \" ءأنذرتهم \" وهو ٱختيار أبي عبيد؛ وذلك بعيد
  عند الخليل. وقال سيبويه: يشبه في الثقل ضَنِنُوا. قال الأخفش: ويجوز تخفيف الأولى
  من الهمزتين وذلك رديء؛ لأنهم إنما يخفِّفون بعد الاستثقال، وبعد حصول الواحدة. قال
  أبو حاتم: ويجوز تخفيف الهمزتين جميعاً. فهذه سبعة أوجه من القراءات، ووجه ثامن يجوز
  في غير القرآن؛ لأنه مخالف للسّواد. قال الأخفش سعيد: تبدل من الهمزة هاء تقول: هأنذرتهم؛
  كما يقال هيّاك وإياك؛ وقال الأخفش في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَا أَنْتُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
