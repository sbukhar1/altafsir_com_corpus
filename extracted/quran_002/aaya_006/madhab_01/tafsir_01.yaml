aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لاَ يُؤْمِنُونَ (*) اختلف أهل التأويـل فـيـمن عنى بهذه الآية، وفـيـمن نزلت، فكان
  ابن عبـاس يقول، كما:حدثنا به مـحمد بن حميد، قال: حدثنا سلـمة بن الفضل، عن مـحمد
  بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت عن عكرمة، أو عن سعيد بن جبـير،
  عن ابن عبـاس: { إِنَّ ٱلَّذِينَ كَفَرُواْ } أي بـما أنزل إلـيك من ربك، وإن قالوا
  إنا قد آمنا بـما قد جاءنا من قبلك. وكان ابن عبـاس يرى أن هذه الآية، نزلت فـي الـيهود
  الذين كانوا بنواحي الـمدينة علـى عهد رسول الله صلى الله عليه وسلم توبـيخاً لهم فـي
  جحودهم نبوّة مـحمد صلى الله عليه وسلم، وتكذيبهم به، مع علـمهم به ومعرفتهم بأنه رسول
  الله صلى الله عليه وسلم إلـيهم وإلـى الناس كافة.حدثناابن حميد قال حدثنا سلمة عن
  ابن اسحاق عن محمد بن أبي محمد مولى زيد بن ثابت عن عكرمة أو عن سعيد بن جبير عن ابن
  عباس ان صدر سورة البقرة إلى المائة منها نزل في رجال سماهم بأعيانهم وأنسابهم من أحبار
  يهود ومن المنافقين من الأوس والخزرج كرهنا تطويل الكتاب بذكر أسمائهموقد روى عن ابن
  عباس في تأويل ذلك قول آخر وهو: ما حدثنا به المثنى بن ابراهيم قال حدثنا عبد الله
  ابن صالح عن علي بن أبي طلحة عن ابن عباس قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } قال كان رسول
  الله صلى الله عليه وسلم يحرص على أن يؤمن جميع الناس، ويتابعوه على الهدى فأخبره الله
  جل ثناؤه أنه لا يؤمن إلا من سبق له من الله السعادة في الذكر الاول ولا يضل الا من
  سبق الله الشقاء في الذكر الاولوقال آخرون بما حدثت به عن عمار بن الحسن قال حدثنا
  عبد الله بن أبي جعفر عن أبيه عن الربيع بن أنس قال آيتان في قادة الاحزاب { إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ } إلى قوله { وَلَهُمْ عَذَابٌ عظِيمٌ } قال وهم الذين ذكرهم الله في هذه
  الآية ألم تر إلى الذين بدلوا نعمة الله كفراً وأحلوا قومهم دار البوار جهنم يصلونها
  وبئس القرار قال فهم الذين قتلوا يوم بدروأولى هذه التأويلات بالآية تأويل ابن عباس
  الذي ذكره محمد بن أبي محمد،عن عكرمة أو عن سعيد بن جبير عنه، وإن كان لكل قول مما
  قاله الذين ذكرنا قولهم في ذلك مذهب من تأول في ذلك ما قاله الربيع بن أنس فهو أن الله
  تعالى ذكره لما أخبر عن قوم من أهل الكفر بأنهم لا يؤمنون، وأن الانذار غير نافعهم،
  ثم كان من الكفار من قد نفعه الله بإنذار النبي صلى الله عليه وسلم اياه لايمانه بالله
  وبالنبي صلى الله عليه وسلم وما جاء به من عند الله بعد نزول هذه السورة، لم يجز أن
  تكون الآية نزلت إلا في خاص من الكفار.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }وإذ كان ذلك كذلك
  وكانت قادة الاحزاب لا شك أنهم ممن لم ينفعه الله عز وجل بإنذار النبي صلى الله عليه
  وسلم اياه حتى قتلهم الله تبارك وتعالى بأيدي المؤمنين يوم بدر، علم أنهم ممن عنى الله
  جل ثناؤه بهذه الآية وأما علتنا في اختيارنا ما اخترنا من التأويل في ذلك، فهي أن قول
  الله جل ثناؤه { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ
  لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } عقيب خبر الله جل ثناؤه عن مؤمني أهل الكتاب،
  وعقيب نعتهم، وصفتهم وثنائه عليهم بإيمانهم به وبكتبه ورسله؛ فأولى الامور بحكمة أن
  يتلى ذلك الخبر عن كفارهم ونعوتهم وذم أسبابهم وأحوالهم واظهار شتمهم والبراءة منهم
  لأن مؤمنيهم ومشركيهم وإن اختلفت أحوالهم باختلاف أديانهم، فإن الجنس يجمع جميعهم بأنهم
  بنو اسرائيل.وإنما احتج الله جل ثناؤه بأول هذه السورة لنبيه صلى الله عليه وسلم على
  مشركي اليهود من أحبار بني اسرائيل الذين كانوا مع علمهم بنبوته منكرين نبوته بإظهار
  نبيه صلى الله عليه وسلم على ما كانت تسره الاحبار منهم وتكتمه فيجهله عظم اليهود وتعلمه
  الاحبار منهم ليعلموا ان الذي أطلعه على علم ذلك هو الذي أنزل الكتاب على موسى، اذ
  كان ذلك من الامور التي لم يكن محمد صلى الله عليه وسلم ولا قومه ولا عشيرته يعلمونه
  ولا يعرفونه من قبل نزول الفرقان على محمد صلى الله عليه وسلم، فيمكنهم ادعاء البس
  في أمره عليه السلام أنه نبي، وأن ما جاء به من عند الله وأنى يمكنهم ادعاء اللبس في
  صدق أمي نشأ بين أميين لا يكتب، ولا يقرأ، ولا يحسب، فيقال: قرأ الكتب فعلم أو حسب
  فنجم، وانبعث على أحبار قرّاء كتب، قد درسوا الكتب ورأسوا الأمم يخبرهم عن مستور عيوبهم،
  ومصون علومهم، ومكتوم أخبارهم، وخفيات أمورهم التي جهلها من هو دونهم من أحبارهم؟!
  ان أمرمن كان كذلك لغير مشكل، وأن صدقه لبين.ومما ينبىء عن صحة ما قلنا من ان الذين
  عنى الله تعالى ذكره بقوله { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } هم أحبار اليهود الذين قتلوا على الكفر وماتوا
  عليه اقتصاص الله تعالى ذكرنبأهم وتذكيره إياهم ما أخذ عليهم من العهود،والمواثيق من
  أمر محمد صلى الله عليه وسلم بعد اقتصاصه تعالى ذكره ما اقتص من أمر المنافقين واعتراضه
  بين ذلك بما اعترض به من الخبر عن ابليس وآدم في قوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }{ ٰبَنِي إِسْرَائِيلَ
  ٱذْكُرُواْ نِعْمَتِيَ ٱلَّتِي أَنْعَمْتُ عَلَيْكُمْ }[البقرة: 40] الآيات واحتجاجه
  لنبيه عليهم بما احتج عليهم فيها بعد جحودهم نبوّته، فإذا كان الخبر أولا عن مؤمني
  أهل الكتاب وآخر عن مشركيهم، فأولى أن يكون وسطاً عنهم، إذ كان الكلام بعضه لبعض تبع،الا
  أن تأتيهم دلالة واضحة بعدول بعض ذلك عما ابتدىء به من معانيه، فيكون معروفا حينئذ
  انصرافه عنه.وأما معنى الكفر في قوله { إِنَّ ٱلَّذِينَ كَفَرُواْ } فإنه الجحود، وذلك
  ان الاحبار من يهود المدينة جحدوا نبوة محمد صلى الله عليه وسلم وستروه عن الناس وكتموا
  أمره، وهم يعرفونه كما يعرفون أبناءهم وأصل الكفر عند العرب تغطية الشيء، ولذلك سمو
  الليل كافر التغطية ظلمته ما لبسته، كما قال الشاعرفتذكرا ثقلا رثيدا بعدما   ألقت
  ذكاء يمينها في كافروقال لبيد بن ربيعةفي ليلة كفر النجوم غمامها   يعني عطاها فكذلك
  الاحبار من اليهود غطوا أمر محمد صلى الله عليه وسلم، وكتموه الناس مع علمهم بنبوته
  ووجودهم صفته في كتبهم،فقال الله جل ثناؤه فيهم{ إِنَّ ٱلَّذِينَ يَكْتُمُونَ مَآ أَنزَلْنَا
  مِنَ ٱلْبَيِّنَاتِ وَٱلْهُدَىٰ مِن بَعْدِ مَا بَيَّنَّاهُ لِلنَّاسِ فِي ٱلْكِتَابِ
  أُولَـٰئِكَ يَلعَنُهُمُ ٱللَّهُ وَيَلْعَنُهُمُ ٱللاَّعِنُونَ }[البقرة: 159] وهم
  الذين أنزل الله عز وجل فيهم { إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }. القول في تأويل قوله جل ثناؤه: { سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }وتأويل سواء معتدل
  مأخوذ من التساوي، كقولك متساو هذان الامران عندي، وهما عندي سواء:أي هما متعادلان
  عندي. ومنه قول الله جل ثناؤه \" فانبذ اليهم على سواء \" ، يعني أعلمهم وآذنهم بالحرب،
  حتى يستوي علمك وعلمهم بما عليه كل فريق منهم للفريق الآخر، فكذلك قوله: { سَوَآءٌ
  عَلَيْهِمْ } معتدل عندهم أي الامرين كان منك اليهم الإنذارأم ترك الإنذار لأنهم كانوا
  لا يؤمنون، وقد ختمت على قلوبهم وسمعهم، ومن ذلك قول عبد الله بن قيس الرقيات:تغذ بي
  الشهباء نحو ابن جعفر   سواء عليها ليلها ونهارهايعني بذلك معتدل عندها في السير الليل
  والنهار، لأنه لا فتور فيه. ومنه قول الآخر:وليل يقول المرء من ظلماته   سواء صحيحات
  العيون وعورهالأن الصحيح لا يبصر فيه إلا بصرا ضعيفا من ظلمته.وأما قوله { ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } فإنه ظهر به الكلام ظهور الاستفهام وهو خبر
  لأنه وقع موقع أي، كما تقول لا نبالي أقمت أم قعدت، وأنت مخبر لا مستفهم لوقوع ذلك
  موقع أي،وذلك أن معناه إذا قلت ذلك ما نبالي أي هذين كان منك، فكذلك ذلك في قوله {
  سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } لما
  كان معنى الكلام: سواء عليهم أي هذين كان منك اليهم حسن في موضعه مع سواء أفعلت أم
  لم تفعل، وقد كان بعض نحوبي البصرة يزعم أن حرف الاستفهام إنما دخل مع سواه وليس باستفهام،
  لأن المستفهم إذا استفهم غيره فقال: أزيد عندك أم عمرو ومستثبت صاحبه أيهما عنده فليس
  أحدهما أحق بالاستفهام من الآخر، فلما كان قوله: { سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } بمعنى التسوية أشبه ذلك الاستفهام إذ ؤشبهه
  في التسوية،وقد بينا الصواب في ذلك، فتأويل الكلام إذا معتدل يا محمد على هؤلاء الذين
  جحدوا نبوتك من أحبار يهود المدينة بعد علمهم بها،وكتموا بيان أمرك للناس بأنك رسولي
  إلى خلقي، وقد أخذت عليهم العهد والميثاق أن لا يكتموا ذلك وأن يبينوه للناس ويخبروهم
  أنهم يجدون صفتك في كتبهم أأنذرتهم أم لم تنذرهم فأنهم لا يؤمنون ولا يرجعون إلى الحق
  ولا يصدقون بك وبما جئتهم به.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }كما:حدثنا محمد
  بن حميد، قال:حدثنا سلمة بن الفضل،عن محمد بن إسحاق،عن محمد بن أبي محمد مولى زيد بن
  ثابت،عن عكرمة أو عن سعيد بن جبير، عن ابن عباس { سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ
  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } أي إنهم قد كفروا بما عندهم من العلم من
  ذكر وجحد، ما أخذ عليهم من اليثاق لك فقد كفروا بما جاءك وبما عندهم مما جاءهم به غيرك،فكيف
  يسمعون منك إنذار وتحذيرا وقد كفروا بما عندهم من علمك.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

