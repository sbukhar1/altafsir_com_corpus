  ما جادلوا ونظروا فيه، وعليه قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأْتِيَا فِرْعَوْنَ فَقُولا إِنَّا
  رَسُولُ رَبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 16 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ مُوسَىٰ يٰفِرْعَوْنُ إِنّى
  رَسُولٌ مِن رَّبّ ٱلْعَـٰلَمِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 104 وفي قصة السحرة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا
  إِلَى رَبّنَا مُنقَلِبُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأعراف 125 إذ من الظاهر أنه جواب فرعون عن قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ءامَنتُمْ
