  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وثانيها قولنا
  الخبرية ههنا مقتضية للرفع وذلك لأن الخبرية كانت قبل دخول «إن» مقتضية للرفع ولم يكن
  عدم الحرف هناك جزءاً من المقتضي. لأن العدم لا يصلح أن يكون جزء العلة، فبعد دخول
  هذه الحروف كانت الخبرية مقتضية للرفع، لأن المقتضي بتمامه لو حصل ولم يؤثر لكان ذلك
  لمانع وهو خلاف الأصل. وثالثها قولنا الخبرية أولى بالاقتضاء، وبيانه من وجهين الأول
  أن كونه خبراً وصف حقيقي قائم بذاته، وذلك الحرف أجنبي مباين عنه وكما أنه مباين عنه
  فغير مجاور له لأن الاسم يتخللهما. الثاني أن الخبر يشابه الفعل مشابهة حقيقية معنوية
  وهو كون كل واحد منهما مسنداً إلى الغير، أما الحرف فإنه لا يشابه الفعل في وصف حقيقي
  معنوي، فإنه ليس فيه إسناد، فكانت مشابهة الخبر للفعل أقوى من مشابهة هذا الحرف للفعل،
  فإذا ثبت ذلك كانت الخبرية باقتضاء الرفع لأجل مشابهة الفعل أولى من الحرف بسبب مشابهته
  للفعل ورابعها لما كانت الخبرية أقوى في اقتضاء الرفع استحال كون هذا الحرف رافعاً،
  لأن الخبرية بالنسبة إلى هذا الحرف أولى، وإذا كان كذلك فقد حصل الحكم بالخبرية قبل
  حصول هذا الحرف، فيعد وجود هذا الحرف لو أسند هذا الحكم إليه لكان ذلك تحصيلاً للحاصل،
  وهو محال. الوجه الثاني أن سيبويه وافق على أن الحرف غير أصل في العمل فيكون إعماله
  على خلاف الدليل، وما ثبت على خلاف الدليل يقدر بقدر الضرورة. والضرورة تندفع بأعمالها
  في الاسم، فوجب أن لا يعملها في الخبر. المسألة الثالثة روى الأنباري أن الكندي المتفلسف
  ركب إلى المبرد وقال إني أجد في كلام العرب حشوا، أجد العرب تقول عبد الله قائم، ثم
  تقول إن عبد الله قائم، ثم تقول إن عبد الله لقائم، فقال المبرد بل المعاني مختلفة
  لاختلاف الألفاظ، فقولهم عبد الله قائم إخبار عن قيامه، وقولهم إن عبد الله قائم جواب
  عن سؤال سائل، وقولهم إن عبد الله لقائم جواب عن إنكار منكر لقيامه، واحتج عبد القاهر
  على صحة قوله بأنها إنما تذكر جواباً لسؤال السائل بأن قال إنا رأيناهم قد ألزموها
  الجملة من المبتدأ والخبر إذا كان جواباً للقسم نحو والله إن زيداً منطلق ويدل عليه
  من التنزيل قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَسْأَلُونَكَ عَن ذِى ٱلْقَرْنَيْنِ قُلْ سَأَتْلُواْ عَلَيْكُم
  مّنْهُ ذِكْراً إِنَّا مَكَّنَّا لَهُ فِى ٱلأرْضِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الكهف 83 وقوله في أول السورة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَحْنُ
  نَقُصُّ عَلَيْكَ نبَأَهُم بِٱلْحَقّ إِنَّهُمْ فِتْيَةٌ ءامَنُواْ بِرَبّهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الكهف
  13 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنْ عَصَوْكَ فَقُلْ إِنّى بَرِىء مّمَّا تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الشعراء
  216 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ إِنّى نُهِيتُ أَنْ أَعْبُدَ ٱلَّذِينَ تَدْعُونَ مِن دُونِ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 56 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقُلْ إِنّى أَنَا ٱلنَّذِيرُ ٱلْمُبِينُ</font></font> }</b><br
