  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن في الآية مسائل نحوية، ومسائل
  أصولية، ونحن نأتي عليها إن شاء الله تعالى، أما قوله { إن } ففيه مسائل المسألة الأولى
  اعلم أن { إن } حرف والحرف لا أصل له في العمل، لكن هذا الحرف أشبه الفعل صورة ومعنى،
  وتلك المشابهة تقتضي كونها عاملة، وفيه مقدمات المقدمة الأولى في بيان المشابهة، واعلم
  أن هذه المشابهة حاصلة في اللفظ والمعنى، أما في اللفظ فلأنها تركبت من ثلاثة أحرف
  وانفتح آخرها ولزمت الأسماء كالأفعال، ويدخلها نون الوقاية نحو إنني وكأنني، كما يدخل
  على الفعل نحو أعطاني وأكرمني، وأما المعنى فلأنها تفيد حصول معنى في الاسم وهو تأكد
  موصوفيته بالخبر، كما أنك إذا قلت قام زيد، فقولك قام أفاد حصول معنى في الاسم المقدمة
  الثانية أنها لما أشبهت الأفعال وجب أن تشبهها في العمل وذلك ظاهر بناءً على الدوران
  المقدمة الثالثة في أنها لم نصبت الاسم ورفعت الخبر؟ وتقريره أن يقال إنها لما صارت
  عاملة فإما أن ترفع المبتدأ والخبر معاً، أو تنصبهما معاً، أو ترفع المبتدأ وتنصب الخبر
  وبالعكس، والأول باطل لأن المبتدأ والخبر كانا قبل دخول { إن } عليهما مرفوعين، فلو
  بقيا كذلك بعد دخولها عليهما لما ظهر له أثر ألبتة، ولأنها أعطيت عمل الفعل، والفعل
  لا يرفع الإسمين فلا معنى للاشتراك والفزع لا يكون أقوى من الأصل، والقسم الثاني أيضاً
  باطل لأن هذا أيضاً مخالف لعمل الفعل، لأن الفعل لا ينصب شيئاً مع خلوه عما يرفعه.
  والقسم الثالث أيضاً باطل، لأنه يؤدي إلى التسوية بين الأصل والفرع، فإن الفعل يكون
  عمله في الفاعل أولاً بالرفع ثم في المفعول بالنصب، فلو جعل الحرف ههنا كذلك لحصلت
  التسوية بين الأصل والفرع. ولما بطلت الأقسام الثلاثة تعين القسم الرابع وهو أنها تنصب
  الاسم وترفع الخبر، وهذا مما ينبه على أن هذه الحروف دخيلة في العمل لا أصلية، لأن
  تقديم المنصوب على المرفوع في باب الفعل عدول عن الأصل فذلك يدل ههنا على أن العمل
  لهذه الحروف ليس بثابت بطريق الأصالة بل بطريق عارض. المسألة الثانية قال البصريون
  هذا الحرف ينصب الاسم ويرفع الخبر، وقال الكوفيون لا أثر له في رفع الخبر بل هو مرتفع
  بما كان مرتفعاً به قبل ذلك. حجة البصريين أن هذه الحروف تشبه الفعل مشابهة تامة على
  ما تقدم بيانه، والفعل له تأثير في الرفع والنصب، فهذه الحروف يجب أن تكون كذلك. وحجة
  الكوفيين من وجهين الأول أن معنى الخبرية باقٍ في خبر المبتدأ وهو أولى باقتضاء الرفع
  فتكون الخبرية رافعة، وإذا كانت الخبرية رافعة استحال ارتفاعه بهذه الحروف، فهذه مقدمات
  ثلاثة إحداها قولنا الخبرية باقية، وذلك ظاهر، لأن المراد من الخبرية كون الخبر مسنداً
  إلى المبتدأ، وبعد دخول حرف «إن» عليه فذاك الإسناد باقٍ.</font></font>&#13;\t\t\t<label
