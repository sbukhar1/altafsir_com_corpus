  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال سيبويه: جرى
  هذا على حرف الاستفهام كما جرى على حرف النداء قولك: اللهمّ اغفر لنا أيتها العصابة،
  يعني أنّ هذا جرى على صورة الاستفهام ولا استفهام، كما أن ذلك جرى على صورة النداء
  ولا نداء. ومعنى الاستواء استواؤهما في علم المستفهم عنهما لأنه قد علم أن أحد الأمرين
  كائن، إمّا الإنذار وإمّا عدمه، ولكن لا بعينه، فكلاهما معلوم بعلم غير معين. وقرىء:
  «أأنذرتهم» بتحقيق الهمزتين، والتخفيف أعرب وأكثر، وبتخفيف الثانية بين بين، وبتوسيط
  ألف بينهما محققتين، وبتوسيطها والثانية بين بين، وبحذف حرف الاستفهام، وبحذفه وإلقاء
  حركته على الساكن قبله، كما قرىء «قد أفلح». فإن قلت: ما تقول فيمن يقلب الثانية ألفاً؟
  قلت: هو لاحن خارج عن كلام العرب خروجين: أحدهما الإقدام على جمع الساكنين على غير
  حدّه ـ وحدّه أن يكون الأوّل حرف لين والثاني حرفاً مدغماً نحو قوله: الضالين، وخويصة؛
  والثاني: إخطاء طريق التخفيف؛ لأن طريق تخفيف الهمزة المتحرّكة المفتوح ما قبلها أن
  تخرج بين بين؛ فأما القلب ألفاً فهو تخفيف الهمزة الساكنة المفتوح ما قبلها كهمزة رأس.
  والإنذار: التخويف من عقاب الله بالزجر عن المعاصي. فإن قلت: ما موقع { لاَ يُؤْمِنُونَ
  }؟ قلت: إمّا أن يكون جملة مؤكدة للجملة قبلها، أو خبراً لإنّ والجملة قبلها اعتراض.</font></font><font
