  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">لما قدّم ذكر أوليائه وخالصة عباده
  بصفاتهم التي أهلتهم لإصابة الزلفى عنده، وبين أن الكتاب هدى ولطف لهم خاصة، قفى على
  أثره بذكر أضدادهم؛ وهم العتاة المردة من الكفار الذين لا ينفع فيهم الهدى، ولا يجدي
  عليهم اللطف، وسواء عليهم وجود الكتاب وعدمه، وإنذار الرسول وسكوته. فإن قلت: لم قطعت
  قصة الكفار عن قصة المؤمنين ولم تعطف كنحو قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلأَبْرَارَ لَفِي نَعِيمٍ *
  وَإِنَّ ٱلْفُجَّارَ لَفِي جَحِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الانفطار 13- 14] وغيره من الآي
  الكثيرة؟ قلت: ليس وزان هاتين القصتين وزان ما ذكرت؛ لأن الأولى فيما نحن فيه مسوقة
  لذكر الكتاب وأنه هدى للمتقين، وسيقت الثانية لأن الكفار من صفتهم كيت وكيت، فبين الجملتين
  تباين في الغرض والأسلوب، وهما على حدّ لا مجال فيه للعاطف. فإن قلت: هذا إذا زعمت
  أن الذين يؤمنون جار على المتقين، فأمّا إذا ابتدأته وبنيت الكلام لصفة المؤمنين، ثم
  عقبته بكلام آخر في صفة أضدادهم، كان مثل تلك الآي المتلوّة. قلت: قد مرّ لي أن الكلام
  المبتدأ عقيب المتقين سبيله الاستئناف، وأنه مبنيّ على تقدير سؤال، فذلك إدراج له في
  حكم المتقين، وتابع له في المعنى؛ وإن كان مبتدأ في اللفظ فهو في الحقيقة كالجاري عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والتعريف في { ٱلَّذِينَ كَفَرُواْ } يجوز أن يكون للعهد وأن يراد
  بهم ناس بأعيانهم كأبي لهب وأبي جهل والوليد بن المغيرة وأضرابهم، وأن يكون للجنس متناولاً
  كلّ من صمم على كفره تصميماً لا يرعوي بعده وغيرهم، ودل على تناوله للمصرين الحديث
  عنهم باستواء الإنذار وتركه عليهم، و { سَوَآءٌ } اسم بمعنى الاستواء وصف به كما يوصف
  بالمصادر. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا وَبَيْنَكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 64]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِى أَرْبَعَةِ أَيَّامٍ سَوَاء لّلسَّائِلِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  10] بمعنى مستوية وارتفاعه على أنه خبر لإنّ، و { ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ
  َ } في موضع المرتفع به على الفاعلية؛ كأنه قيل: إنّ الذين كفروا مستو عليهم إنذارك
  وعدمه. كما تقول: إنّ زيداً مختصم أخوه وابن عمه أو يكون { أأنذرتهم أم لم تنذرهم }
  في موضع الابتداء، { وسواء } خبراً مقدّماً بمعنى: سواء عليهم إنذارك وعدمه، والجملة
  خبر لإنّ. فإن قلت: الفعل أبداً خبر لا مخبر عنه فكيف صحّ الإخبار عنه في هذا الكلام؟
  قلت: هو من جنس الكلام المهجور فيه جانب اللفظ إلى جانب المعنى، وقد وجدنا العرب يميلون
  في مواضع من كلامهم مع المعاني ميلاً بيناً، من ذلك قولهم: لا تأكل السمك وتشرب اللبن،
  معناه لا يكن منك أكل السمك وشرب اللبن، وإن كان ظاهر اللفظ على ما لا يصح من عطف الاسم
  على الفعل. والهمزة وأم مجرّدتان لمعنى الاستواء وقد انسلخ عنهما معنى الاستفهام رأساً.</font></font>&#13;\t\t\t<label
