aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }لما قدّم ذكر أوليائه وخالصة عباده بصفاتهم التي أهلتهم لإصابة الزلفى عنده، وبين
  أن الكتاب هدى ولطف لهم خاصة، قفى على أثره بذكر أضدادهم؛ وهم العتاة المردة من الكفار
  الذين لا ينفع فيهم الهدى، ولا يجدي عليهم اللطف، وسواء عليهم وجود الكتاب وعدمه، وإنذار
  الرسول وسكوته. فإن قلت: لم قطعت قصة الكفار عن قصة المؤمنين ولم تعطف كنحو قوله:{ إِنَّ
  ٱلأَبْرَارَ لَفِي نَعِيمٍ * وَإِنَّ ٱلْفُجَّارَ لَفِي جَحِيمٍ }[الانفطار 13- 14]
  وغيره من الآي الكثيرة؟ قلت: ليس وزان هاتين القصتين وزان ما ذكرت؛ لأن الأولى فيما
  نحن فيه مسوقة لذكر الكتاب وأنه هدى للمتقين، وسيقت الثانية لأن الكفار من صفتهم كيت
  وكيت، فبين الجملتين تباين في الغرض والأسلوب، وهما على حدّ لا مجال فيه للعاطف. فإن
  قلت: هذا إذا زعمت أن الذين يؤمنون جار على المتقين، فأمّا إذا ابتدأته وبنيت الكلام
  لصفة المؤمنين، ثم عقبته بكلام آخر في صفة أضدادهم، كان مثل تلك الآي المتلوّة. قلت:
  قد مرّ لي أن الكلام المبتدأ عقيب المتقين سبيله الاستئناف، وأنه مبنيّ على تقدير سؤال،
  فذلك إدراج له في حكم المتقين، وتابع له في المعنى؛ وإن كان مبتدأ في اللفظ فهو في
  الحقيقة كالجاري عليه.والتعريف في { ٱلَّذِينَ كَفَرُواْ } يجوز أن يكون للعهد وأن
  يراد بهم ناس بأعيانهم كأبي لهب وأبي جهل والوليد بن المغيرة وأضرابهم، وأن يكون للجنس
  متناولاً كلّ من صمم على كفره تصميماً لا يرعوي بعده وغيرهم، ودل على تناوله للمصرين
  الحديث عنهم باستواء الإنذار وتركه عليهم، و { سَوَآءٌ } اسم بمعنى الاستواء وصف به
  كما يوصف بالمصادر. ومنه قوله تعالى:{ تَعَالَوْاْ إِلَىٰ كَلِمَةٍ سَوَاء بَيْنَنَا
  وَبَيْنَكُمْ }[آل عمران: 64]،{ فِى أَرْبَعَةِ أَيَّامٍ سَوَاء لّلسَّائِلِينَ }[فصلت:
  10] بمعنى مستوية وارتفاعه على أنه خبر لإنّ، و { ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ
  َ } في موضع المرتفع به على الفاعلية؛ كأنه قيل: إنّ الذين كفروا مستو عليهم إنذارك
  وعدمه. كما تقول: إنّ زيداً مختصم أخوه وابن عمه أو يكون { أأنذرتهم أم لم تنذرهم }
  في موضع الابتداء، { وسواء } خبراً مقدّماً بمعنى: سواء عليهم إنذارك وعدمه، والجملة
  خبر لإنّ. فإن قلت: الفعل أبداً خبر لا مخبر عنه فكيف صحّ الإخبار عنه في هذا الكلام؟
  قلت: هو من جنس الكلام المهجور فيه جانب اللفظ إلى جانب المعنى، وقد وجدنا العرب يميلون
  في مواضع من كلامهم مع المعاني ميلاً بيناً، من ذلك قولهم: لا تأكل السمك وتشرب اللبن،
  معناه لا يكن منك أكل السمك وشرب اللبن، وإن كان ظاهر اللفظ على ما لا يصح من عطف الاسم
  على الفعل. والهمزة وأم مجرّدتان لمعنى الاستواء وقد انسلخ عنهما معنى الاستفهام رأساً.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ }قال سيبويه: جرى
  هذا على حرف الاستفهام كما جرى على حرف النداء قولك: اللهمّ اغفر لنا أيتها العصابة،
  يعني أنّ هذا جرى على صورة الاستفهام ولا استفهام، كما أن ذلك جرى على صورة النداء
  ولا نداء. ومعنى الاستواء استواؤهما في علم المستفهم عنهما لأنه قد علم أن أحد الأمرين
  كائن، إمّا الإنذار وإمّا عدمه، ولكن لا بعينه، فكلاهما معلوم بعلم غير معين. وقرىء:
  «أأنذرتهم» بتحقيق الهمزتين، والتخفيف أعرب وأكثر، وبتخفيف الثانية بين بين، وبتوسيط
  ألف بينهما محققتين، وبتوسيطها والثانية بين بين، وبحذف حرف الاستفهام، وبحذفه وإلقاء
  حركته على الساكن قبله، كما قرىء «قد أفلح». فإن قلت: ما تقول فيمن يقلب الثانية ألفاً؟
  قلت: هو لاحن خارج عن كلام العرب خروجين: أحدهما الإقدام على جمع الساكنين على غير
  حدّه ـ وحدّه أن يكون الأوّل حرف لين والثاني حرفاً مدغماً نحو قوله: الضالين، وخويصة؛
  والثاني: إخطاء طريق التخفيف؛ لأن طريق تخفيف الهمزة المتحرّكة المفتوح ما قبلها أن
  تخرج بين بين؛ فأما القلب ألفاً فهو تخفيف الهمزة الساكنة المفتوح ما قبلها كهمزة رأس.
  والإنذار: التخويف من عقاب الله بالزجر عن المعاصي. فإن قلت: ما موقع { لاَ يُؤْمِنُونَ
  }؟ قلت: إمّا أن يكون جملة مؤكدة للجملة قبلها، أو خبراً لإنّ والجملة قبلها اعتراض.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

