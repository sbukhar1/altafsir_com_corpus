aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }{ الَّذِينَ كَفَرُواْ }: نزلت في قادة الأحزاب، أو في مشركي أهل الكتاب، أو في معينين
  من اليهود حول المدينة أو مشركو العرب، والكفر: التغطية..........................\t   \tفي
  ليلة كفرَ النجومَ غمامُهاوالزارع، كافر، لتغطيته البذر في الأرض، فالكافر مغطي نعم
  الله تعالى بجحوده.\r\n\t\t\t\r\n\t\t\t</section>"

