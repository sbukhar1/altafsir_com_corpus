  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الثالث: أنها
  غير متواترة) قاله ابن العربي في العواصم والقواصم (والأنباري) وابن رشد في كتاب الصلاة
  الأول وفي كتاب (الجامع) الرابع من البيان والتحصيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهو اختيار الشيخ أبي إسحاق إبراهيم (الجزري) وشيخنا القاضي أبي عبد الله
  محمد بن عبد السلام وصاحبنا الفقيه أبي العباس أحمد بن إدريس (البجائي).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ءَأنذَرْتَهُمْ: استفهام في معنى الخبر أو معنى المصدر أي إنذارك وعدم
  إنذارك سواء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: (وسَوَاءٌ) مبتدأ وءَأَنذرْتَهُمْ
  إما فاعل وإما خبره (ويصح) أن يكون مبتدأ لأنه يكون الخبر أفاده المبتدأ، فلا فائدة
  (فيه).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورده ابن عرفة: بأنه يفيد التسوية
  إذْ لَعلّ المراد إنذارك وعدم إنذارك مختلفان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والصواب أنه على/ حذف مضاف أي سواء عليهم جواب { ءَأَنذَرْتَهُمْ أَمْ لَمْ
  تُنذِرْهُمْ }. ويكون استفهاما حقيقة لأن الاستفهام في قوله مجاز (والمصدر) يحتاج إلى
  (أداة) (تصيّر) الفعل مقدرا بالمصدر وهو (بمنزلة) قول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  يشتمل على إنذار وجوابه (إمّا معه) أو قبله ولذلك هنا جواب (الأمرين) عندهم سواء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ يُؤْمِنُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هو
  احتراز لأنه قد يكون الاختيار (باستواء) الحالتين عندهم يقتضي مبادرتهم إلى الإيمان
  وعدم (توقّفهم) على الإنذار فاحترز من ذلك (ببيان) أنهم على العكس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: إن (ابن فورك) أبطل بهذه الآية قاعدة التحسين والتقبيح؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: لأن الله تعالى أخبر أن الإنذار لا ينفع فيهم، وقد أمر بإنذارهم،
  ومراعاةُ الأصلح (تقتضي) عدم تكليفهم وعدم إنذارهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فقال):
  (تقدم) ذلك في جواز تكليف ما لا يطاق وهذا متفق عليه فإنّ هؤلاء المخبر عنهم بذلك غير
  معيّنين فليست هذه كقضية أبي لهب وإنّما الخلاف يخبر عن معينين (بعدم) الإيمان وتكليفهم
  بالإيمان كقضية أبي لهب فليس في هذه الآية دليل بوجه.</font></font>&#13;\t\t\t<label
