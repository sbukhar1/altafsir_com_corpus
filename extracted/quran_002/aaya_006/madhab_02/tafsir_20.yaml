  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  سَوَآءٌ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لما كان المخاطب في
  مادة (أن ينكر) مساواة (حالة) إنذارهم لحالة عدم الإنذار بل (نقول): إنّها مظنة الانزجار
  والفلاح (والنجاح) احتيج إلى تأكيد المساواة بأن قال ابن عطية: قيل: (للزارع) كافر
  لأنه يغطي الحب ويقال: إذا غطى قلبه بالدين عن (الإيمان) أو غطى الحق بأقواله وأفعاله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: أما الأول فظاهر لأنّ الدّين يجامع القلب فيصح تغطيته
  إياه، واعتقاد الحق لا يجامع اعتقاد الباطل، بل هو نقيضه وستره (له) لا يكون إلا مع
  اجتماعه معه: والفرض أنه لا يجامعه وأما باعتبار الأفعال فظاهر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: يصحّ اجتماعهما باعتبار اختلاف المتعلق؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: تحول المسألة وما (كلامه) إلا فيما إذا كان متعلق الكفر هو متعلق
  الإيمان، (فحينئذ) (تتعلق) التغطية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  له: تكون التغطية مجازا، عبر به عن (معاندة) أحد الاعتقادين للآخر؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: إنما هو مخبر عن أصل العقيدة أي هذه اللفظة ممّاذَا هي مشتقة؟
  فما حقه أن يأتي إلاّ الحقيقة اللّغوية، وأما المجاز فليس بأصلي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف الأصوليون في الألف واللام الداخلة على الموصول فقيل: إنها
  للجنس ويكون عاما مخصوصا كأكثر عمومات القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إنها مطلقة فتكون للحقيقة أعني الماهية، فلا يحتاج إلى تخصيص، ويحتمل أن تكون للعهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ابن عطية: وقال الرّبيع بن أنس: (إنّ) الآية نزلت في قادة الأحزاب
  وهم أهمّ أهل القليب ببدر، وفي بعض النسخ وأهل القليب ببدر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهو الصحيح فإن غزوة الأحزاب متأخرة عن بدر، وأهل القليب ببدر قتلوا فلم
  يبق منهم أحد للأحزاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إلاّ أن يريد بالأحزاب
  الجماعة ولا يريد به الغزوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام ابن الخطيب: والآية دليل على جواز تأخير البيان (عن) وقت الحاجة، فإنها لم (تبين)
  متعلقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ورده ابن عرفة بأنها ليس المراد
  بها التكليف (فيحتاج) إلى بيان وإنما هي تخويف وإنذار، والعموم أدعى (لحصول) التخويف
  من الخصوص.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ءَأَنذَرْتَهُمْ...
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أنكر الزمخشري هنا قراءة ورش وجعلها
  لحنا وكفره الطيبي. وظاهر كلام الطيبي هذا أن (السّبع) (قراءات) أخبار آحاد وليس بمتواتر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وحاصل (كلام) (الناس) فيها أنها على وجهين: فأما ما
  يرجع إلى آحاد الكلم كملك ومالك ويخدعون ويخادعون فهو متواتر اتفاقا من غير خلاف منصوص،
  إلا أن ظاهر كلام الدّاودي على ما نقل عنه (الأنباري) أنها غير متواترة. وأما ما يرجع
  إلى كيفية النطق بها من إعراب وإمالة وكيفية وقف ففيه ثلاثة أقوال:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأول نقل (الأنباري) شارح البرهان عن أبي المعالي أنها متواترة وأنكره
  عليه وهو اختيار الشيخ أبي عبد الله محمد بن سلامة من أشياخنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الثاني) أنّها متواترة عند القراء فقط (نقله المازري في شرح البرهان
  واختاره شيخنا ابن عرفة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
