  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلَّذِينَ كَفَرُواْ
  } إن ها هنا للتأكيد وهو حرف من حروف القسم. والكفر في اللغة: هو الستر، يقال: ليلة
  كافرة إذا كانت شديدة الظلمة، وإنما سمي الكافر كافراً، لأنه يستر نعم الله تعالى.
  وقوله عز وجل: { سَوَاءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ } قرأ أهل الكوفة وعاصم وحمزة
  والكسائي أأنذرتهم بهمزتين وقرأ نافع وابن كثير وأبو عمرو في رواية هشام بهمزة واحدة
  مع المد (آنذرتهم) وتفسير القراءتين لا يختلف. قال مقاتل: نزلت هذه الآية في مشركي
  قريش، منهم عتبة بن ربيعة وشيبة بن ربيعة وأبو جهل وغيرهم. وقال الكلبي: نزلت في رؤساء
  اليهود منهم: كعب بن الأشرف، وحيي بن أخطب، وأبو ياسر بن أخطب. قال الكلبي: وليس هو
  بأخي حيي. وقال بعضهم هو أخو حيي، دخلوا على النبي - صلى الله عليه وسلم - حيث سألوه
  عن { الم } و { المص } ثم خرجوا من عنده فنزل قوله: { إِنَّ ٱلَّذِينَ كَفَرُواْ }
  أي جحدوا بالقرآن سواء عليهم أأنذرتهم { أَمْ لَمْ تُنذِرْهُمْ } يعني خوفتهم أو لم
  تخوفهم { لاَ يُؤْمِنُونَ } أي لا يصدقون. فإن قيل: إذا علم أنهم لا يؤمنون، فما معنى
  دعوتهم إلى الإسلام؟ قيل له: لأن في الدعوة زيادة الحجة عليهم، كما أن الله تعالى بعث
  موسى إلى فرعون ليدعوه إلى الإسلام وعلم أنه لا يؤمن. وجواب آخر: إن الآية خاصة، وليست
  بعامة، وإنما أراد به بعض الكفار الذين ثبتوا على كفرهم، كما روي عن صفية بنت حيي بن
  أخطب قالت: رجع أبي وعمي من عند رسول الله - صلى الله عليه وسلم - فقال أحدهما لصاحبه:
  ما ترى في هذا الرجل؟ فقال: إنه نبي، فقال: ما رأيك في اتباعه؟ فقال: رأيي أن لا أتبعه،
  وأن أظهر له العداوة إلى الموت. فلم نزلت الآية في شأن مثل هؤلاء الذين قد ظهر لهم
  الحق وكانوا لا يؤمنون. فقال: { ءَأَنذَرْتَهُمْ }. وأصل الإنذار هو الإعلام، يعني
  خوفتهم بالنار، وأعلمتهم بالعذاب أو لم تعلمهم، فهو سواء ولا يصدقونه.</font></font><font
