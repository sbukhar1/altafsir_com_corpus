  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ
  سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">معنى الكفر مأخوذ من قولهم كفر إذا غطى وستر، ومنه قول الشاعر لبيد
  بن ربيعة: [الكامل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">في ليلة كفر النجوم غمامها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي سترها ومنه سمي الليل كافراً لأنه يغطي كل شيء بسواده قال الشاعر:
  [ثعلبة بن صغيرة]: [الكامل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتذكر ثقلاً
  رثيداً بعدما</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألقت ذكاءَ يمينها في كافر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قيل للزراع كفار، لأنهم يغطون
  الحب، فـ \" كفر \" في الدين معناه غطى قلبه بالرِّين عن الإيمان أو غطى الحق بأقواله
  وأفعاله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف فيمن نزلت هذه الآية بعد
  الاتفاق على أنها غير عامة لوجود الكفار قد أسلموا بعدها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  قوم: \" هي فيمن سبق في علم الله أنه لا يؤمن أراد الله تعالى أن يعلم أن في الناس
  في هذه حاله دون أن يعين أحد \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس: \" نزلت هذه الآية في حيي بن أخطب، وأبي ياسر وابن الأشرف ونظارائهم \" وقال
  الربيع بن أنس: \" نزلت في قادة الأحزاب وهم أهل القليب ببدر \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: هكذا حكي هذا القول، وهو
  خطأ، لأن قادة الأحزاب قد أسلم كثير منهم، وإنما ترتيب الآية في أصحاب القليب، والقول
  الأول مما حكيناه هو المعتمد عليه، وكل من عين أحداً فإنما مثل بمن كشف الغيب بموته
  على الكفر أنه في ضمن الآية. وقوله: { سواء عليهم } معناه معتدل عندهم، ومنه قول الشاعر:
  [أعشى قيس]: [الطويل].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وليل يقول الناس من ظلماتِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سواء صحيحاتُ العيونِ وعورُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو علي: في اللفظة أربع لغات:
  سوى بكسر السين، وسواء بفتحها والمد، وهاتان لغتان معروفتان، ومن العرب من يكسر السين
  ويمد، ومنهم من يضم أوله ويقصره، وهاتان اللغتان أقل من تينك. ويقال سي بمعنى سواء
  كما قالوا: \" قي، وقواء \" ، و { سواء } رفع على خبر { إن } ، أو رفع على الابتداء
  وخبره فيما بعده، والجملة خبر { إن } ، ويصح أن يكون خبر { إن }  { لا يؤمنون }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبو عمرو وابن كثير ونافع: \" آنذرتهم \" بهمزة مطولة، وكذلك
  ما أشبه ذلك في جميع القرآن، وكذلك كانت قراءة الكسائي إذا خففت، غير أن مد أبي عمرو
  أطول من مد ابن كثير، لأنه يدخل بين الهمزتين ألفاً، وابن كثير لا يفعل ذلك. وروى قالون
  وإسماعيل بن جعفر عن نافع إدخال الألف بين الهمزتين مع تخفيف الثانية. وروى عنه ورش
  تخفيف الثانية بين بين دون إدخال ألف بين الهمزتين، فأما عاصم وحمزة والكسائي إذا حقق
  وابن عامر: فبالهمزتين \" أأنذرتهم \" ، وما كان مثله في كل القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن عباس وابن أبي إسحاق بتحقيق الهمزتين وإدخال ألف بينهما.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
