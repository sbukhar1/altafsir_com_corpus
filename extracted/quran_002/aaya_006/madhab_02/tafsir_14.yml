  أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">خَتَمَ ٱللَّهُ عَلَىٰ
  قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ عَذَابٌ
  عظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الزهري وابن محيصن \" أنذرتهم
  \" بحذف الهمزة الأولى، وتدل { أم } على الألف المحذوفة، وكثر مكي في هذه الآية بذكر
  جائزات لم يقرأ بها، وحكاية مثل ذلك في كتب التفسير عناء. والإنذار إعلام بتخويف، هذا
  حده، وأنذرت فعل يتعدى إلى مفعولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فقل أنذرتكم صاعقة مثل صاعقة عاد وثمود</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  13] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنا أنذرناكم عذاباً قريباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 40] وأحد المفعولين في
  هذه الآية محذوف لدلالة المعنى عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { آنذرتهم أم لم تنذرهم } لفظه لفظ الاستفهام، ومعناه الخبر، وإنما جرى عليه
  لفظ الاستفهام لأن فيه التسوية التي هي في الاستفهام، ألا ترى أنك إذا قلت مخبراً سواء
  عليّ أقعدت أم ذهبت، وإذا قلت مستفهماً أخرج زيد أم قام، فقد استوى الأمران عندك، هذان
  في الخبر، وهذان في الاستفهام وعدم علم أحدهما بعينه، فلما عمتهما التسوية جرى عل هذا
  الخبر لفظ الاستفهام لمشاركته إياه في الإبهام، وكل استفهام تسوية، وإن لم تكن كل تسوية
  استفهاماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ختم الله } مأخوذ
  من الختم وهو الطبع، والخاتم الطابع، وذهبت طائفة من المتأولين إلى أن ذلك على الحقيقة،
  وأن القلب على هيئة الكف ينقبض مع زيادة الضلال والإعراض إصبعاً إصبعاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: ذلك على المجاز، وإن ما اخترع له في قلوبهم من الكفر والضلال
  والإعراض عن الإيمان سماه ختماً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون ممن حمله على المجاز: \" الختم هنا أسند إلى الله تعالى لما كفر الكافرون به
  وأعرضوا عن عبادته وتوحيده، كما يقال أهلك المال فلاناً وإنما أهلكه سوء تصرفه فيه
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الجمهور: { وعلى سمعهم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن أبي عبلة: \" وعلى أسماعهم \" ، وهو في قراءة الجمهور مصدر
  يقع للقليل والكثير، وأيضاً فلما أضيف إلى ضمير جماعة دل المضاف إليه على المراد، ويحتمل
  أن يريد على مواضع سمعهم فحذف وأقام المضاف إليه مقامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والغشاوة
  الغطاء المغشي الساتر، ومنه قول النابغة: [البسيط]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هلا سألت
  بني ذبيان ما حسبي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">إذا الدخان تغشى الأشمط البرما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الآخر: [الحارث بن خالد المخزومي]:
  [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تبعتك إذ عيني عليها غشاوة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلما انجلتْ قطعت نفسي ألومها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ورفع غشاوة على الابتداء وما قبله
  خبره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ عاصم فيما روى المفضل الضبي
  عنه \" غشاوة \" بالنصب على تقدير وجعل على أبصارهم غشاوة، والختم على هذا التقدير
  في القلوب والأسماع، والغشوة على الأبصار، والوقف على قوله { وعلى سمعهم }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الباقون \" غشاوةٌ \" بالرفع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو علي: \" وقراءة الرفع أولى لأن النصب إما أن تحمله على ختم الظاهر فيعترض في ذلك
  أنك حلت بين حرف العطف والمعطوف به \" وهذا عندنا إنما يجوز في الشعر، وإما أن تحمله
  على فعل يدل عليه { ختم } تقديره وجعل على أبصارهم، فيجيء الكلام من باب: \" متقلداً
  سيفاً ورمحاً \" وقول الآخر: [الرجز]:</font></font><font class=\"TextResultArabic\"><font
