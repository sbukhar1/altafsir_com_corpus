aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }قوله تعالى: { إِن الذين كفروا } في نزولها أربعة أقوال.أحدها: أنها نزلت في قادة
  الأحزاب، قاله أبو العالية.والثاني: أنها نزلت في أبي جهل وخمسة من أهل بيته، قاله
  الضحاك.والثالث: أنها نزلت في طائفة من اليهود، ومنهم حيي بن أخطب، قاله ابن السائب.والرابع:
  أنها نزلت في مشركي العرب، كأبي جهل وأبي طالب، وأبي لهب وغيرهم ممن لم يسلم.قال مقاتل:
  فأما تفسيرها، فالكفر في اللغة: التغطية. تقول: كفرت الشيء إذا غطيته، فسمي الكافر
  كافراً، لأنه يغطي الحق.قوله تعالى: { سواء عليهم } أي: متعادل عندهم الانذار وتركه،
  والانذار: إِعلام مع تخويف، وتناذر بنو فلان هذا الأمر: إذا خوفه بعضُهم بعضاً.قال
  شيخنا علي بن عبيد الله: هذه الآية وردت بلفظ العموم، والمراد بها الخصوص، لأنها آذنت
  بأن الكافر حين إنذاره لا يؤمن، وقد آمن كثير من الكفار عند إنذارهم، ولو كانت على
  ظاهرها في العموم، لكان خبر الله لهم خلاف مخبره، ولذلك وجب نقلها إلى الخصوص.\r\n\t\t\t\r\n\t\t\t</section>"

