  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِن الذين كفروا }
  في نزولها أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها نزلت في قادة الأحزاب،
  قاله أبو العالية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها نزلت في أبي جهل وخمسة
  من أهل بيته، قاله الضحاك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنها نزلت في طائفة من
  اليهود، ومنهم حيي بن أخطب، قاله ابن السائب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها نزلت في مشركي العرب، كأبي جهل وأبي طالب، وأبي لهب وغيرهم ممن لم يسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال مقاتل: فأما تفسيرها، فالكفر في اللغة: التغطية. تقول: كفرت الشيء
  إذا غطيته، فسمي الكافر كافراً، لأنه يغطي الحق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { سواء عليهم } أي: متعادل عندهم الانذار وتركه، والانذار: إِعلام مع تخويف،
  وتناذر بنو فلان هذا الأمر: إذا خوفه بعضُهم بعضاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  شيخنا علي بن عبيد الله: هذه الآية وردت بلفظ العموم، والمراد بها الخصوص، لأنها آذنت
  بأن الكافر حين إنذاره لا يؤمن، وقد آمن كثير من الكفار عند إنذارهم، ولو كانت على
  ظاهرها في العموم، لكان خبر الله لهم خلاف مخبره، ولذلك وجب نقلها إلى الخصوص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

