  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ
  يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ الَّذِينَ كَفَروا
  سَوَاءٌ عَلَيْهِمْ } وأصل الكفر عند العرب التغطية، ومنه قوله تعالى: { أَعْجَبَ الكُفَّار
  نَبَاتُهُ } يعني الزُّرَّاع لتغطيتهم البذر في الأرض، قال لبيد:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">في لَيْلَةٍ كَفَّرَ النُّجُومَ غَمَامُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">..............................</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي غطَّاها، فسمي به الكافر بالله
  تعالى لتغطيته نعم الله بجحوده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الشرك فهو في حكم الكفر، وأصله في الإشراك في العبادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  فِيمَنْ أُرِيدَ بذلك، على ثلاثة أوجه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم اليهود الذين حول المدينة، وبه قال ابن عباس، وكان يسميهم بأعيانهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم مشركو أهل الكتاب كلهم، وهو اختيار الطبري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنها نزلت في قادة الأحزاب، وبه قال الربيع بن أنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
