aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  }قوله تعالى: { إِنَّ الَّذِينَ كَفَروا سَوَاءٌ عَلَيْهِمْ } وأصل الكفر عند العرب
  التغطية، ومنه قوله تعالى: { أَعْجَبَ الكُفَّار نَبَاتُهُ } يعني الزُّرَّاع لتغطيتهم
  البذر في الأرض، قال لبيد:في لَيْلَةٍ كَفَّرَ النُّجُومَ غَمَامُهَا   ..............................أي
  غطَّاها، فسمي به الكافر بالله تعالى لتغطيته نعم الله بجحوده.وأما الشرك فهو في حكم
  الكفر، وأصله في الإشراك في العبادة.واختلف فِيمَنْ أُرِيدَ بذلك، على ثلاثة أوجه:أحدها:
  أنهم اليهود الذين حول المدينة، وبه قال ابن عباس، وكان يسميهم بأعيانهم.والثاني: أنهم
  مشركو أهل الكتاب كلهم، وهو اختيار الطبري.والثالث: أنها نزلت في قادة الأحزاب، وبه
  قال الربيع بن أنس.\r\n\t\t\t\r\n\t\t\t</section>"

