aaya: إِنَّ الَّذِينَ كَفَرُوا سَوَاءٌ عَلَيْهِمْ أَأَنْذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ
  لَا يُؤْمِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  كَفَرُواْ سَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ
  } * { خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ
  غِشَاوَةٌ وَلَهُمْ عَذَابٌ عظِيمٌ } * { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } * { يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ
  آمَنُوا وَمَا يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم
  مَّرَضٌ فَزَادَهُمُ ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ
  }{ إِنَّ ٱلَّذِينَ كَفَرُواْ } الكفر ستر الحق بالجحود، والتركيب دال على الستر ولذا
  سمي الزراع كافراً وكذا الليل. ولم يأت بالعاطف هنا كما في قوله:{ إِنَّ ٱلأَبْرَارَ
  لَفِي نَعِيمٍ * وَإِنَّ ٱلْفُجَّارَ لَفِى جَحِيمٍ }[الأنفطار: 13، 14] لأن الجملة
  الأولى هنا مسوقة بياناً لذكر الكتاب لا خبراً عن المؤمنين وسيقت الثانية للإخبار عن
  الكفار بكذا، فبين الجملتين تفاوت في المراد وهما على حد لا مجال للعطف فيه، ولئن كان
  مبتدأ على تقرير فهو كالجاري عليه، والمراد بالذين كفروا أناس بأعيانهم علم الله أنهم
  لا يؤمنون كأبي جهل وأبي لهب وأضرابهما. { سَوَاءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ
  لَمْ تُنذِرْهُمْ } بهمزتين كوفي، وسواء بمعنى الاستواء، وصف به كما يوصف بالمصادر
  ومنه قوله تعالى:{ إِلَىٰ كَلِمَةٍ سَوَاء }[آل عمران: 64]، أي مستوية، وارتفاعه على
  أنه خبر لإن و«أأنذرتهم أم لم تنذرهم» مرتفع به على الفاعلية كأنه قيل: إن الذين كفروا
  مستوٍ عليهم إنذارك وعدمه. أو يكون «سواء» خبراً مقدماً و«أأنذرتهم أم لم تنذرهم» في
  موضع الابتداء أي سواء عليهم إنذارك وعدمه، والجملة خبر لـ «إن» وإنما جاز الإخبار
  عن الفعل مع أنه خبر أبداً لأنه من جنس الكلام المهجور فيه جانب اللفظ إلى جانب المعنى.
  والهمزة وأم مجردتان لمعنى الاستواء وقد انسلخ عنهما معنى الاستفهام رأساً. قال سيبويه:
  جرى هذا على حرف الاستفهام كما جرى على حرف النداء في قولك «اللهم اغفر لنا أيتها العصابة»
  يعني أن هذا جرى على صورة الاستفهام ولا استفهام كما جرى ذلك على صورة النداء ولا نداء.
  والإنذار التخويف من عقاب الله بالزجر على المعاصي { لاَ يُؤْمِنُونَ } جملة مؤكدة
  للجملة قبلها أو خبر لـ «إن»، والجملة قبلها اعتراض أو خبر بعد خبر. والحكمة في الإنذار
  مع العلم بالإصرار إقامة الحجة وليكون الإرسال عاماً وليثاب الرسول صلى الله عليه وسلم.{
  خَتَمَ ٱللَّهُ عَلَىٰ قُلُوبِهِمْ } قال الزجاج: الختم التغطية لأن في الاستيثاق من
  الشيء بضرب الخاتم عليه تغطية له لئلا يطلع عليه. وقال ابن عباس: طبع الله على قلوبهم
  فلا يعقلون الخير. يعني أن الله طبع عليها فجـعلها بحيث لا يخرج منها ما فيها من الكفر
  ولا يدخلها ما ليس فيها من الإيمان. وحاصل الختم والطبع خلق الظلمة والضيق في صدر العبد
  عندنا فلا يؤمن ما دامت تلك الظلمة في قلبه. وعند المعتزلة أعلام محض على القلوب بما
  يظهر للملائكة أنهم كفار فيلعنونهم ولا يدعون لهم بخير. وقال بعضهم: إن إسناد الختم
  إلى الله تعالى مجـاز والخاتم في الحقيقة الكافر، إلا أنه تعالى لما كان هو الذي أقدره
  ومكنه أسند إليه الختم كما يسند الفعل إلى السبب فيقال: بنى الأمير المدينة، لأن للفعل
  ملابسات شتى يلابس الفاعل والمفعول به والمصدر والزمان والمكان والمسبب له، فإسناده
  إلى الفاعل حقيقة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ } * { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } * { يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }وقد يسند إلى
  هذه الأشياء مجازاً لمضاهاتها الفاعل في ملابسة الفعل كما يضاهي الرجل الأسد في جرأته
  فيستعار له إسمه وهذا فرع مسألة خلق الأفعال { وَعَلَىٰ سَمْعِهِمْ } وحد السمع كما
  وحد البطن في قوله:كلوا من بعض بطنكم تعفوالأمن اللبس ولأن السمع مصدر في أصله يقال:
  سمعت الشيء سمعاً وسماعاً، والمصدر لا يجمع لأنه اسم جنس يقع على القليل والكثير فلا
  يحتاج فيه إلى التثنية والجمع فلمح الأصل. وقيل: المضاف محذوف أي وعلى مواضع سمعهم
  وقرىء «وعلى أسماعهم». { وَعَلَىٰ أَبْصَـٰرِهِمْ غِشَـٰوَةٌ } بالرفع خبر ومبتدأ،
  والبصر: نور العين وهو ما يبصر به الرائي، كما أن البصيرة نور القلب وهي ما به يستبصر
  ويتأمل وكأنهما جوهران لطيفان خلقهما الله تعالى فيهما آلتين للإبصار والاستبصار. والغشاوة:
  الغطاء فعالة من غشاه إذا غطاه، وهذا البناء لما يشتمل على الشيء كالعصابة والعمامة
  والقلادة. والأسماع داخلة في حكم الختم لا في حكم التغشية لقوله:{ وَخَتَمَ عَلَىٰ
  سَمْعِهِ وَقَلْبِهِ وَجَعَلَ عَلَىٰ بَصَرِهِ غِشَـٰوَةً }[الجاثية: 23]، ولوقفهم
  على سمعهم دون قلوبهم. ونصب المفضل وحده غشاوة بإضمار «جعل» وتكرير الجار في قوله «وعلى
  سمعهم» دليل على شدة الختم في الموضعين. قال الشيخ الإمام أبو منصور بن علي رحمه الله:
  الكافر لما لم يسمع قول الحق ولم ينظر في نفسه وفي غيره من المخلوقات ليرى آثار الحدوث
  فيعلم أن لا بد من صانع، جعل كأن على بصره وسمعه غشاوة، وإن لم يكن ذلك حقيقة وهذا
  دليل على أن الأسماع عنده داخلة في حكم التغشية. والآية حجة لنا على المعتزلة في الأصلح
  فإنه أخبر أنه ختم على قلوبهم ولا شك أن ترك الختم أصلح لهم. { وَلَهُمْ عَذَابٌ عظِيمٌ
  } العذاب مثل النكال بناء ومعنى لأنك تقول أعذب عن الشيء إذا أمسك عنه كما تقول نكل
  عنه، والفرق بين العظيم والكبير أن العظيم يقابل الحقير والكبير يقابل الصغير فكأن
  العظيم فوق الكبير كما أن الحقير دون الصغير. ويستعملان في الجثة والأحداث جميعاً تقول
  رجل عظيم وكبير تريد جثته أو خطره. ومعنى التنكير أن على أبصارهم نوعاً من التغطية
  غير ما يتعارفه الناس وهو غطاء التعامي عن آيات الله، ولهم من بين الآلام العظام نوع
  عظيم من العذاب لا يعلم كنهه إلا الله.{ وَمِنَ ٱلنَّاسِ مَن يَقُولُ ءامَنَّا بِٱللَّهِ
  وَبِٱلْيَوْمِ ٱلأَخِرِ } افتتح سبحانه وتعالى بذكر الذين أخلصوا دينهم لله وواطأت
  فيه قلوبهم ألسنتهم، ثم ثنى بالكافرين قلوباً وألسنة، ثم ثلث بالمنافقين الذين آمنوا
  بأفواههم ولم تؤمن قلوبهم وهم أخبث الكفرة لأنهم خلطوا بالكفر استهزاءً وخداعاً ولذا
  نزل فيهم\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ كَفَرُواْ سَوَآءٌ
  عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنْذِرْهُمْ لاَ يُؤْمِنُونَ } * { خَتَمَ ٱللَّهُ
  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ } * { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } * { يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }{ إِنَّ ٱلْمُنَـٰفِقِينَ
  فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّارِ }[النساء: 145] وقال مجاهد: أربع آيات من أول
  السورة في نعت المؤمنين، وآيتان في ذكر الكافرين، وثلاث عشرة آية في المنافقين، نعى
  عليهم فيها نكرهم وخبثهم وسفههم، واستجهلهم واستهزأ بهم وتهكم بفعلهم وسجل بطغيانهم
  وعمههم ودعاهم صماً بكماً عمياً، وضرب لهم الأمثال الشنيعة. وقصة المنافقين عن آخرها
  معطوفة على قصة الذين كفروا كما تعطف الجملة على الجملة. وأصل ناس أناس حذفت همزته
  تخفيفاً وحذفها كاللازم مع لام التعريف لا يكاد يقال الأناس ويشهد لأصله إنسان وأناسي
  وإنس، وسموا به لظهروهم وأنهم يؤنسون أي يبصرون كما سمي الجن لاجتنانهم. ووزن ناس فعال
  لأن الزنة على الأصول فإنك تقول وزن قه افعل وليس معك إلا العين، وهو من أسماء الجمع
  ولام التعريف فيه للجنس ومن موصوفة ويقول صفة لها كأنه قيل ومن الناس ناس يقولون كذا.
  وإنما خصوا الإيمان بالله وباليوم الآخر وهو الوقت الذي لا حد له وهو الأبد الدائم
  الذي لا ينقطع، وإنما سمي بالآخر لتأخره عن الأوقات المنقضية أو الوقت المعهود من النشور
  إلى أن يدخل أهل الجنة الجنة وأهل النار النار لأنهم أوهموا في هذا المقال أنهم أحاطوا
  بجانبي الإيمان أوله وآخره، وهذا لأن حاصل المسائل الاعتقادية يرجع إلى مسائل المبدأ
  وهي العلم بالصانع وصفاته وأسمائه، ومسائل المعاد وهي العلم بالنشور والبعث من القبور
  والصراط والميزان وسائر أحوال الآخرة. وفي تكرير الباء إشارة إلى أنهم ادعوا كل واحد
  من الإيمانين على صفة الصحة والاستحكام. وإنما طابق قوله { وَمَا هُم بِمُؤْمِنِينَ
  } وهو في ذكر شأن الفاعل لا الفعل، قولهم: آمنا بالله وباليوم الآخر، وهو في ذكر شأن
  الفعل لا الفاعل لأن المراد إنكار ما ادعوه ونفيه على أبلغ وجه وآكده وهو إخراج ذواتهم
  من أن تكون طائفة من المؤمنين، ونحوه قوله تعالى:{ يُرِيدُونَ أَن يَخْرُجُواْ مِنَ
  ٱلنَّارِ وَمَا هُم بِخَـٰرِجِينَ مِنْهَا }[المائدة: 37]، فهو أبلغ من قولك «وما يخرجون
  منها». وأطلق الإيمان في الثاني بعد تقييده في الأول لأنه يحتمل أن يراد التقييد ويترك
  لدلالة المذكور عليه، ويحتمل أن يراد نفي أصل الإيمان وفي ضمنه نفي المذكور أولاً.
  والآية تنفي قول الكرامية: إن الإيمان هو الإقرار باللسان لا غير لأنه نفى عنهم اسم
  الإيمان مع وجود الإقرار منهم، وتؤيد قول أهل السنة إنه إقرار باللسان وتصديق بالجنان.
  ودخلت الباء في خبر «ما» مؤكدة للنفي لأنه يستدل به السامع على الجحد إذا غفل عن أول
  الكلام، ومن موحد اللفظ فلذا قيل يقول وجمع «وما هم بمؤمنين» نظراً إلى معناه.{ يُخَـٰدِعُونَ
  ٱللَّهَ } أي رسول الله صلى الله عليه وسلم فحذف المضاف كقوله{ وَٱسْئَلِ ٱلْقَرْيَةَ }[يوسف:
  82] كذا قاله أبو علي رحمه الله وغيره، أي يظهرون غير ما في أنفسهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
