  عَلَىٰ قُلُوبِهمْ وَعَلَىٰ سَمْعِهِمْ وَعَلَىٰ أَبْصَٰرِهِمْ غِشَاوَةٌ وَلَهُمْ
  عَذَابٌ عظِيمٌ } * { وَمِنَ ٱلنَّاسِ مَن يَقُولُ آمَنَّا بِٱللَّهِ وَبِٱلْيَوْمِ
  ٱلآخِرِ وَمَا هُم بِمُؤْمِنِينَ } * { يُخَادِعُونَ ٱللَّهَ وَٱلَّذِينَ آمَنُوا وَمَا
  يَخْدَعُونَ إِلاَّ أَنْفُسَهُم وَمَا يَشْعُرُونَ } * { فِي قُلُوبِهِم مَّرَضٌ فَزَادَهُمُ
  ٱللَّهُ مَرَضاً وَلَهُم عَذَابٌ أَلِيمٌ بِمَا كَانُوا يَكْذِبُونَ }فالخداع إظهار
  غير ما في النفس، وقد رفع الله منزلة النبي صلى الله عليه وسلم حيث جعل خداعه خداعه
  وهو كقوله:{ إِنَّ ٱلَّذِينَ يُبَايِعُونَكَ إِنَّمَا يُبَايِعُونَ ٱللَّهَ يَدُ ٱللَّهِ
  فَوْقَ أَيْدِيهِمْ }[الفتح: 10] وقيل: معناه يخادعون الله في زعمهم لأنهم يظنون أن
  الله ممن يصح خداعه، وهذا المثال يقع كثيراً لغير اثنين نحو قولك «عاقبت اللص». وقد
  قرىء «يخدعون الله» وهو بيان ليقول أو مستأنف كأنه قيل: ولم يدعون الإيمان كاذبين وما
  منفعتهم في ذلك؟ قيل: يخادعون الله، ومنفعتهم في ذلك متاركتهم عن المحاربة التي كانت
  مع من سواهم من الكفار وإجراء أحكام المؤمنين عليهم ونيلهم من الغنائم وغير ذلك. قال
  صاحب الوقوف: الوقف لازم على «بمؤمنين» لأنه لو وصل لصار التقدير وما هم بمؤمنين مخادعين
  فينتفي الوصل كقولك «ما هو برجل كاذب» والمراد نفي الإيمان عنهم وإثبات الخداع لهم.
  ومن جعل «يخادعون» حالاً من الضمير في يقول والعامل فيها «يقول» والتقدير يقول آمنا
  بالله مخادعين أو حالاً من الضمير في «بمؤمنين» والعامل فيها اسم الفاعل والتقدير وما
  هم بمؤمنين في حال خداعهم لا يقف والوجه الأول: { وَٱلَّذِينَ ءامَنُواْ } أي يخادعون
  رسول الله والمؤمنين بإظهار الإيمان وإضمار الكفر. { وَمَا يَخْدَعُونَ إلاَّ أَنفُسَهُمْ
  } أي وما يعاملون تلك المعاملة المشبهة بمعاملة المخادعين إلا أنفسهم، لأن ضررها يلحقهم.
  وحاصل خداعهم وهو العذاب في الآخرة يرجع إليهم فكأنهم خدعوا أنفسهم وما يخادعون. أبو
  عمرو ونافع ومكي للمطابقة وعذر الأولين أن خدع وخادع هنا بمعنى واحد، والنفس ذات الشيء
  وحقيقته. ثم قيل للقلب والروح النفس لأن النفس بهما، وللدم نفس لأن قوامها بالدم، وللماء
  نفس لفرط حاجتها إليه، والمراد بالأنفس هاهنا ذواتهم، والمعنى بمخادعتهم ذواتهم أن
  الخداع لاصق بهم لا يعدوهم إلى غيرهم. { وَمَا يَشْعُرُونَ } أن حاصل خداعهم يرجـع
  إليهم والشعور علم الشيء علم حس من الشعار وهو ثوب يلي الجسد، ومشاعر الإنسان حواسه
  لأنها آلات الشعور، والمعنى أن لحوق ضرر ذلك بهم كالمحسوس وهم، لتمادي غفلتهم كالذي
  لا حس له.{ فِى قُلُوبِهِمْ مَّرَضٌ } أي شك ونفاق لأن الشك تردد بين الأمرين والمنافق
  متردد. في الحديث \" مثل المنافق كمثل الشاة العائرة بين الغنمين \" والمريض متردد
  بين الحياة والموت، ولأن المرض ضد الصحة والفساد يقابل الصحة فصار المرض اسماً لكل
  فساد والشك والنفاق فساد في القلب. { فَزَادَهُمُ ٱللَّهُ مَرَضًا } أي ضعفاً عن الانتصار
  وعجزاً عن الاقتدار. وقيل: المراد به خلق النفاق في حالة البقاء بخلق أمثاله كما عرف
  في زيادة الإيمان. { وَلَهُمْ عَذَابٌ أَلِيمٌ } فعيل بمعنى مفعل أي مؤلم { بِمَا كَانُواْ
  يَكْذِبُونَ } كوفي. أي بكذبهم في قولهم: آمنا بالله وباليوم الآخر، فما مع الفعل بمعنى
  المصدر، والكذب الإخبار عن الشيء على خلاف ما هو به يكذبون غيرهم أي بتكذيبهم النبي
  عليه السلام فيما جاء به. وقيل: هو مبالغة في كذب كما بولغ في صدق فقيل صدق ونظيرهما
  بان الشيء وبين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 \r\n\t\t\t\t\t\t\t\t\t</section>"

