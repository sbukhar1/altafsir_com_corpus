  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وقال لهم نبيهم إِن
  الله قد بعث لكم طالوت ملكاً } ذكر أهل التفسير أن نبي بني إسرائيل سأل الله أن يبعث
  لهم ملكاً، فأتى بعصا وقرن فيه دهن، وقيل له: إن صاحبكم الذي يكون ملكاً يكون طوله
  طول هذه العصا، ومتى دخل عليك رجل، فنشق الدهن، فهو الملك، فادهن به رأسه، وملكه على
  بني إسرائيل، فقاس القوم أنفسهم بالعصا، فلم يكونوا على مقدارها. قال عكرمة، والسدي:
  كان طالوت سقاءً يسقي على حمار له، فضلَّ حماره، فخرج يطلبه، وقال وهب: بل كان دباغاً
  يعمل الأدم، فضلت حمرٌ لأبيه، فأرسل مع غلام له في طلبها، فمرا ببيت شمويل النبي صلى
  الله عليه وسلم، فدخلا ليسألاه عن ضالتهما، فنشق الدهن، فقام شمويل فقاس طالوت بالعصا،
  وكان على مقدارها، فدهنه، ثم قال له: أنت ملك بني إسرائيل، فقال طالوت: أما علمت أن
  وسطي أدنى أسباط بني إسرائيل، وبيتي أدنى بيوتهم؟ قال: بلى، قال فبأية آية؟ قال بآية
  أنك ترجع وقد وجد أبوك حمره، فكان كما قال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: طالوت، وجالوت، وداود، لا تصرف، لأنها أسماء أعجمية، وهي معارف، فاجتمع فيها
  التعريف والعجمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى قوله تعالى: { أنى له الملك
  } من أي جهة يكون له الملك علينا. قال ابن عباس: إنما قالوا ذلك، لأنه كان في بني إسرائيل
  سبطان، في أحدهما النبوة، وفي الآخر الملك، فلم يكن هو من أحد السبطين. قال قتادة.
  كانت النبوة في سبط لاوي، والملك في سبط يهوذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ولم يؤت سعة من المال } أي: لم يؤت ما يتملك به الملك { قال إِن الله اصطفاه
  عليكم } أي: اختاره، وهو «افتعل» من الصفوة. والبسطة: السعة، قاله ابن قتيبة: هو من
  قولك: بسطت الشيء: إِذا كان مجموعاً، ففتحته، ووسعته. قال ابن عباس: كان طالوت أعلم
  بني إسرائيل بالحرب، وكان يفوق الناس بمنكبيه وعنقه ورأسه. وهل كانت هذه الزيادة قبل
  الملك، أم أحدثت له بعد الملك؟ فيه قولان. أحدهما: قبل الملك، قاله وهب، والسدي. والثاني:
  بعد الملك، قاله ابن زيد. والمراد بتعظيم الجسم، فضل القوة، إذ العادة أن من كان أعظم
  جسماً، كان أكثر قوة والواسع: الغني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

