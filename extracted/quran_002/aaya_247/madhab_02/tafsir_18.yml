  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وقال لهم نبيهم إن
  الله قد بعث لكم طالوت ملكاً } وذلك أن أشمويل سأل الله عز وجل أن يبعث لهم ملكاً فأتى
  بعصا وقرن فيه دهن القدس، وقيل له إن صاحبكم الذي يكون ملكاً يكون طوله طول هذه العصا
  وانظر إلى القرن الذي فيه الدهن فإذا دخل عليك رجل فنش الدهن في القرن فهو ملك بني
  إسرائيل فادهن رأسه بالدهن وملكه عليهم واسم طالوت بالعبرانية ساول بن قيس من سبط بنيامين
  بن يعقوب. وإنما سمي طالوت لطوله وكان أطول من جميع الناس برأسه ومنكبيه وكان طالوت
  رجلاً دباغاً يدبغ الأديم قاله وهب وقيل كان سقاء يستقي الماء على حمار فضلّ حماره
  فخرج يطلبه. وقال وهب: ضلت حمر لأبي طالوت فأرسله أبوه ومعه غلام في طلبها فمر على
  بيت أشمويل النبي فقال الغلام لطالوت لو دخلنا على هذا النبي فسألناه عن أمر الحمر
  ليرشدنا أو ليدعو لنا فدخلا عليه فبينما هما عنده يذكران له حاجتهما إذ نش الدهن في
  القرن فقام أشمويل فقاس طالوت بالعصا فكانت على طوله فقال لطالوت قرب رأسك فقربه إليه
  فدهنه بدهن القدس. وقال له: أنت ملك بني إسرائيل الذي أمرني الله تعالى أن أملكك عليهم
  فقال طالوت أوما علمت أن سبطي من أدنى أسباط بني إسرائيل قال: بلى قال فبأي آية قال
  بآية أنك ترجع وقد وجد أبوك حمره فكان كذلك ثم قال لبني إسرائيل إن الله قد بعث لكم
  طالوت ملكاً وقيل إنه جلس عنده وقال يا أيها الناس إن الله ملك طالوت فأتت عظماء بني
  إسرائيل إلى نبيهم أشمويل وقالوا له: ما شأن طالوت تملك علينا وليس هو من بيت النبوة
  ولا المملكة وقد عرفت أن النبوة في سبط لاوي بن يعقوب والمملكة في سبط يهوذا بن يعقوب
  فقال لهم نبيهم أشمويل إن الله قد بعث لكم طالوت ملكاً { قالوا أنى يكون له الملك علينا
  } أي من أين يكون له الملك وكيف يستحقه { ونحن أحق بالملك منه } إنما قالوا ذلك لأنه
  كان في بني إسرائيل سبطان سبط نبوة وسبط مملكة فسبط النبوة سبط لاوي بن يعقوب ومنه
  كان موسى وهارون عليهما السلام وسبط المملكة سبط يهوذا بن يعقوب ومنه كان داود وسليمان
  عليهما السلام ولم يكن طالوت من أحدهما. وإنما كان من سبط بنيامين بن يعقوب فلهذا السبب
  أنكروا كونه ملكاً لهم وزعموا أنهم أحق بالملك منه ثم أكدوا ذلك بقولهم { ولم يؤت سعة
  من المال } يعني أنه فقير والملك يحتاج إلى المال { قال } يعني أشمويل النبي { إن الله
  اصطفاه عليكم } أي اختاره عليكم وخصه بالملك وفي هذه الآية دليل على بطلان قوم من زعم
  من الشيعة أن الإمامة موروثة وذلك لأن بني إسرائيل أنكروا أن يكون ملكهم من لا يكون
  من بيت المملكة فرد الله عليهم وأعلمهم أن هذا شرط فاسد والمستحق للملك من خصه الله
  به { وزاده بسطة } أي فضيلة وسعة { في العلم } وذلك أنه كان من أعلم بني إسرائيل وقيل
  إنه أوحى إليه حين أوتي الملك وقيل هو العلم في الحرب { والجسم } يعني بالطول وذلك
  لأنه كان أطول من الناس برأسه ومنكبيه وقيل بالجمال وكان طالوت من أجمل بني إسرائيل
  وقيل المراد به القوة لأن العلم بالحروب والقوة على الأعداء مما فيه حفظ المملكة {
  والله يؤتى ملكه من يشاء } يعني أن الله تعالى لا اعتراض عليه لأحد في فعله فيحض بملكه
  من يشاء من عباده { والله واسع } يعني أن الله تعالى واسع الفضل والرزق والرحمة وسعت
  رحمته كل شيء ووسع فضله ورزقه كل خلقه والمعنى أنكم طعنتم في طالوت بكونه فقيراً والله
  واسع الفضل والرزق فإذا فوض إليه الملك فتح عليه أبواب الرزق والمال من فضله وسعته
  وقيل الواسع ذو السعة وهو الذي يعطي عن غنى { عليم } يعني أنه تعالى مع قدرته على إغناء
  الفقير عالم بما يحتاج إليه في تدبير نفسه وملكه والعليم هو العالم بما يكون وبما كان.</font></font>&#13;\t\t\t<label
