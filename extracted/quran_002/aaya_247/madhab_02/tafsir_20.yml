  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالَ لَهُمْ نَبِيُّهُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قلت: لِمَ أضافه هنا إليهم ولم
  يضفه في</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ قَالُواْ لِنَبِيٍّ لَّهُمُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: إنّما أضافه هنا لأنه في مقام
  التبليغ لهم بخلاف الأول فإنه حكاية عن (مقالتهم) التي لم يوفّوا بها وعصوا وقدم المجرور
  لأنهم المقصودون بالذكر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: عن وهب بن منبه لما سأل
  شمويل من الله عز وجل أن يبعث لهم ملكا ونزله عليهم قال الله تعالى: \" انظر القرن
  الذي فيه الدهن في بيتك فإذا دخل عليك رجل فسرا الدهن الذي فيه فهو ملك لبني إسرائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة سرا أي ارتفع. وهذا الخبر إن صح وإلاّ فما يكون (مفسره)
  (في قوله { بَعَثَ لَكُمْ طَالُوتَ مَلِكاً } ) إلا مجرد (الوحي).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: (قد) حرف (توقع) حسبما ذكره الزمخشري في قول الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَدْ
  أَفْلَحَ ٱلْمُؤْمِنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وبنو اسرائيل لم يكونوا قط (متوقعين تأمّر طالوت عليهم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالجواب: أنّهم كانوا) متوقعين البعثة بالإطلاق لا من حيث تعلقها بشخص
  معين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الزمخشري: طالوت إن كان من الطول
  فوزنه فعلوت إلا أن امتناع صرفه يمنع أن يكون منه إلا أن يقال: هو اسم عبراني وافق
  عربيا، كما وافق: حنط حنطة، وبسمالاها رحمانا رحيما، بِسْم الله الرّحْمَانِ الرّحِيمِ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: واستدلّوا على مرجوحية ملكه بالأصل، لأنه ليس في آبائه
  ملك ولا نبي أحق منه بالعادة لأن الأمير باعتبار العادة لا بد أن يكون غنيا عن غيره
  ولا يكون فقيرا أصلا. وغالطوا في احتجاجهم فأتوا بدليل ظاهره صواب يمكن قبوله فقالوا:
  { وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ }. وعدلوا عن أن يقولوا: ولم يؤت شيئا من المال،
  لئلا يرمى دليلهم في وجوههم فيقال لهم: قد أوتي بعض المال وإنْ قل مع أن طالوت لم يكن
  لديه مال البتة. فأجيبوا عن الدليل الأول بقول الله تعالى: { إِنَّ ٱللَّهَ ٱصْطَفَاهُ
  عَلَيْكُمْ } فلا مزية لكم عليه بآبائكم، وعن الثاني بإن الزيادة في العلم والجسم أرجح
  / من الزيادة في المال، فإنّ المال سريع الذّهاب والعلم إذا حصل ثابت لا يزول وكذلك
  الجسم الطويل لا يعود قصيرا بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الزمخشري:
  والواو في { وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ } واو الحال وفي { وَلَمْ يُؤْتَ
  } واو العطف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الأولى أن يكونا معا
  للحال وهو أبلغ في التعليل لأنّ كل واحد منهما علة مستقلة، أي أنّى يكون له الملك والحالة
  أنّا أحق به منه، وأنّى يكون له الملك علينا والحالة أنّه فقير لا مال له، فلم يعللوا
  بمجموع الأمرين بل بكل واحد منهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهما حالان من الفاعل والمفعول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

