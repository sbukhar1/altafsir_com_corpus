  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالَ لَهُمْ نَبِيُّهُم
  إِنَّ اللَّهَ قَدْ بَعَثَ لَكُم طَالُوتَ مَلِكاً } إلى قوله: { وَلَمْ يُؤْتَ سَعَةً
  مِنَ الْمَالِ } قال وهب، والسدي: إنما أنكروا أن يكون ملكاً عليهم، لأنه لم يكن من
  سبط النبوة، ولا من سبط المملكة، بل كان من أخمل سبط في بني إسرائيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ إِنَّ اللَّهَ اصْطَفَاهُ عَلَيكُم وَزَادَهُ بَسْطَةً فِي
  الْعِلْمِ وَالْجِسْمِ } يعني زيادة في العلم وعظماً في الجسم. واختلفوا هل كان ذلك
  فيه قبل الملك؟ فقال وهب بن منبه، والسدي: كان له ذلك قبل الملك، وقال ابن زيد: زيادة
  ذلك بعد الملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ واللَّهُ يُؤْتِي مُلْكَهُ مَن
  يَشَآءُ وَاللَّهُ وَاسِعٌ عَلِيمٌ } وفي واسع ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  واسع الفضل، فحذف ذكر الفضل اكتفاء بدليل اللفظ، كما يقال فلان كبير، بمعنى كبير القَدْر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثاني: أنه بمعنى مُوسِع النعمة على مَنْ يشاء من خلقه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه بمعنى ذو سعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

