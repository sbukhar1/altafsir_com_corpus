  قوله: { قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُلاَقُواْ ٱللَّهِ } وهم أهل العلم منهم
  { كَم مّن فِئَةٍ قَلِيلَةٍ } يعني كم من جند قليل { غَلَبَتْ فِئَةٍ كَثِيرَةً } عدتهم
  { بِإِذُنِ ٱللَّهِ } أي بنصر الله وأمره إذا خلصت نيتهم وطابت أنفسهم بالموت في طاعة
  الله { وَٱللَّهُ مَعَ ٱلصَّـٰبِرِينَ } بالنصرة على عدوهم أي معينهم { وَلَمَّا بَرَزُواْ
  لِجَالُوتَ وَجُنُودِهِ } يقول: خرجوا واصطفوا لجالوت دعوا الله تعالى: { قَالُواْ:
  رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا } أي اصبب علينا صبراً معناه ارزقنا الصبر على
  القتال { وَثَبِّتْ أَقْدَامَنَا } عند القتال { وَٱنصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَـٰفِرِينَ
  } قال وكان داود - عليه السلام - راعياً وكان له سبعة أخوة مع طالوت فلما أبطأ خبر
  إخوته على أبيهم وكان اسمه إيشا أرسل إليهم ابنه داود ينظر إليهم ما أمرهم ويأتيه بخبرهم
  فلما خرج مر على حجر فقال له الحجر: خذني فإني حجر إبراهيم قتل بي عدوه فأخذه وجعله
  في مخلاته ثم مر بآخر فقال له: خذني فإني حجر موسى الذي قتل بي كذا كذا، ثم مر بثالث
  فقال له: خذني فأنا الذي أقتل جالوت فأخذه وجعله في مخلاته فأتاهم وهم بالصفوف وقد
  برز جالوت وقال: من يبارزني؟ فلم يخرج إليه أحد ثم قال: يا بني إسرائيل لو كنتم على
  حق لخرج إلي بعضكم فقال داود [لإخوته]: أما فيكم أحد يخرج إلى هذا الأقلف؟ فقالوا له:
