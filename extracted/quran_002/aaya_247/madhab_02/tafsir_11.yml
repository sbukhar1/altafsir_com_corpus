  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلْمَلإِ مِن بَنِيۤ إِسْرَائِيلَ مِن بَعْدِ مُوسَىۤ إِذْ قَالُواْ لِنَبِيٍّ
  لَّهُمُ ٱبْعَثْ لَنَا مَلِكاً نُّقَاتِلْ فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ
  إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ
  نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا
  كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ
  بِٱلظَّالِمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ
  قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا
  وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ
  ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ
  يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ
  مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ
  ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  بَرَزُواْ لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ
  أَقْدَامَنَا وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ
  بِإِذْنِ ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ
  وَعَلَّمَهُ مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ
  لَفَسَدَتِ ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أَلَمْ تَرَ إِلَى ٱلْمَلإِ مِن بَنِي إِسْراءِيلَ
  مِن بَعْدِ مُوسَىٰ } يعني الرؤساء والقادة. وقال بعضهم: اشتقاق الملأ في اللغة من
  الملأ وهم الجماعة التي تملأ باديتهم. وقال بعضهم: الناظر إذا نظر إليهم امتلأ عينه
  هيبة منهم وذلك أن كفار بني إسرائيل قهروا مؤمنيهم فقتلوهم. وسبوهم وأخرجوهم من ديارهم
  وكان رئيسهم جالوت فلما اضطر المسلمون في ذلك جاؤوا إلى نبي لهم يقال له: أشمويل بن
  هلقانا - عليه السلام - بلغة العبرانية وبالعربية إسماعيل بن هلقان { إِذْ قَالُواْ
  لِنَبِيٍّ لَّهُمُ } يعني أشمويل { ٱبْعَثْ لَنَا مَلِكًا } يعني ادع لنا الله تعالى
  أن يجعل لنا ملكاً يعني رجلاً ينتظم به أمرنا { نُّقَـٰتِلْ فِي سَبِيلِ ٱللَّهِ }
  فـ { قَالَ } لهم أشمويل { هَلْ عَسَيْتُمْ } قرأ نافع: (هل عسيتم) بكسر السين وقرأ
  الباقون: بالنصب وهي اللغة المعروفة والأول لغة لبعض العرب: { هَلْ عَسَيْتُمْ إِن
  كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ تُقَـٰتِلُواْ } يعني إذا بعث الله لكم ملكاً
  وفرض عليكم القتال لعلكم لا تقاتلون وتجبنون عن القتال { قَالُواْ: وَمَا لَنَا أَلاَّ
  نُقَـٰتِلَ فِي سَبِيلِ ٱللَّهِ } يقول كيف لا نقاتل في سبيل الله { وَقَدْ أُخْرِجْنَا
  مِن دِيَـٰرِنَا وَأَبْنَائِنَا } يعني أخذوا ديارنا وسبوا أبنائنا { فَلَمَّا كُتِبَ
  عَلَيْهِمُ ٱلْقِتَالُ } أي فرض عليهم القتال { تَوَلَّوْاْ } وتركوا القتال ولم يثبتوا
  { إِلاَّ قَلِيلاً مّنْهُمُ } وهم ثلاثمائة وثلاثة عشر رجلاً { وَٱللَّهُ عَلِيمٌ بِٱلظَّـٰلِمينَ
  } [يعني أن الله تعالى يعلم جزاء من تولى عن القتال] ثم بين لهم القصة بقوله: { وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكًا } يعني قال:
  أجابكم ربكم إلى ما سألتم من بعث ملك تقاتلون في سبيل الله معه وقد جعل لكم طالوت ملكاً
  وكان طالوت فيهم حقير الشأن وكانت النبوة في بني لاوي بن يعقوب والملك في سبط يهوذا
  ولم يكن طالوت من أهل بيت النبوة ولا من أهل بيت الملك. ويقال: كان رجلاً يبيع الخمر
  ويقال: كان بقاراً. ويقال: كان دباغاً ولكنه كان عالماً فرفعه الله بعلمه { قَالُواْ:
  أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا } يعني المسلمون قالوا لنبيهم: من أين يكون
  له الملك { عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ } لأن منا الملوك { وَلَمْ
  يُؤْتَ } طالوت { سَعَةً مّنَ ٱلْمَالِ } [ينفق علينا] والملك يحتاج إلى (مال) ينفق
  على جنوده وأعوانه { قَالَ } لهم نبيهم - عليه السلام -: { إِنَّ ٱللَّهَ ٱصْطَفَـٰهُ
  عَلَيْكُمْ } يعني اختاره عليكم { وَزَادَهُ بَسْطَةً } أي فضيلة { فِي ٱلْعِلْمِ وَٱلْجِسْمِ
  } وكان رجلاً جسيماً وكان عالماً. [ويقال: كان عالماً] بأمر الحرب. { وَٱللَّهُ يُؤْتِى
  مُلْكَهُ مَن يَشَاء وَٱللَّهُ وٰسِعٌ عَلِيمٌ } والواسع في اللغة: هو الغني. ويقال:
  واسع بعطية الملك عالم لمن يعطيه. ويقال: واسع يعني باسط الرزق عليم بمن يصلح له الملك.</font></font>&#13;\t\t\t<label
