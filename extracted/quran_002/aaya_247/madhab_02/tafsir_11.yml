  فِي سَبِيلِ ٱللَّهِ قَالَ هَلْ عَسَيْتُمْ إِن كُتِبَ عَلَيْكُمُ ٱلْقِتَالُ أَلاَّ
  تُقَاتِلُواْ قَالُواْ وَمَا لَنَآ أَلاَّ نُقَاتِلَ فِي سَبِيلِ ٱللَّهِ وَقَدْ أُخْرِجْنَا
  مِن دِيَارِنَا وَأَبْنَآئِنَا فَلَمَّا كُتِبَ عَلَيْهِمُ ٱلْقِتَالُ تَوَلَّوْاْ
  إِلاَّ قَلِيلاً مِّنْهُمْ وَٱللَّهُ عَلِيمٌ بِٱلظَّالِمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ لَهُمْ نِبِيُّهُمْ إِنَّ آيَةَ مُلْكِهِ
  أَن يَأْتِيَكُمُ ٱلتَّابُوتُ فِيهِ سَكِينَةٌ مِّن رَّبِّكُمْ وَبَقِيَّةٌ مِّمَّا
  تَرَكَ آلُ مُوسَىٰ وَآلُ هَارُونَ تَحْمِلُهُ ٱلْمَلاۤئِكَةُ إِنَّ فِي ذَلِكَ لآيَةً
  لَّكُمْ إِن كُنْتُم مُّؤْمِنِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ
  إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ
  يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً بِيَدِهِ فَشَرِبُواْ
  مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ
  قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً
  بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا بَرَزُواْ
  لِجَالُوتَ وَجُنُودِهِ قَالُواْ رَبَّنَآ أَفْرِغْ عَلَيْنَا صَبْراً وَثَبِّتْ أَقْدَامَنَا
  وَٱنْصُرْنَا عَلَى ٱلْقَوْمِ ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَهَزَمُوهُمْ بِإِذْنِ
  ٱللَّهِ وَقَتَلَ دَاوُدُ جَالُوتَ وَآتَاهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ وَعَلَّمَهُ
  مِمَّا يَشَآءُ وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُمْ بِبَعْضٍ لَفَسَدَتِ
  ٱلأَرْضُ وَلَـٰكِنَّ ٱللَّهَ ذُو فَضْلٍ عَلَى ٱلْعَالَمِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  آيَاتُ ٱللَّهِ نَتْلُوهَا عَلَيْكَ بِٱلْحَقِّ وَإِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال داود: فأنا أخرج إليه فأعطاه طالوت درعه وسيفه فلما خرج في الدرع
  جرها لأن طالوت كان أطول الناس فرجع (داود) إلى طالوت وقال: إني لم أتعود القتال في
  الدرع فرد الدرع إليه فقال له طالوت: فهل جربت نفسك؟ قال: نعم وقع ذئب في غنمي فضربته
  بالسيف فقطعته نصفين فقال له طالوت: إن الذئب ضعيف فهل جربت نفسك في غير هذا؟ قال:
  نعم دخل أسد في غنمي فضربته ثم أخذت بلحييه فشققتها فقال له: هذا أشد [ثم قال له] ما
  اسمك؟ قال داود بن إيشا فعرفه فرأى أنه أجلد إخوته فأخذ قذافته وخرج فلما رآه جالوت
  قال: خرجت إليّ لتقتلني بالقذافة كما تقتل الكلاب؟ فقال له داود: وهل أنت إلا مثل الكلاب
  قال الكلبي: وكان على رأس جالوت بيضة ثلاثمائة رطل فقال له جالوت: إما أن ترميني وإما
  أن أرميك. فقال له داود: بل أنا أرميك ثم أخذ واحداً من الأحجار الثلاثة فرماه فوقع
  في صدره ونفذ من صدره فقتل خلفه خلقاً كثيراً. وقال بعضهم: صارت الأحجار كلها واحداً
  فلما رماها تفرقت في عسكره فقتلت خلقاً كثيراً. وقال بعضهم: رمى واحداً بعد واحد فقتل
  جالوت وخلقاً كثيراً وهزمهم الله بإذنه فذلك قوله عز وجل: { فَهَزَمُوهُم بِإِذْنِ
  ٱللَّهِ وَقَتَلَ دَاوُودُ جَالُوتَ } ثم إن طالوت زوج داود ابنته وأراد أن يدفع إليه
  نصف ملكه فقال له وزراؤه: إن دفعت إليه نصف ملكك فيصير منازعاً لك في ملكك ويفسد عليك
  الملك فامتنع من ذلك وأراد قتل داود - عليه السلام - وكان في ذلك ما شاء الله حتى دفع
  إليه النصف ثم خرج طالوت إلى بعض المغازي فقتل هناك فتحول الملك كله إلى داود ولم يجتمع
  بنو إسرائيل كلهم على ملك واحد إلا على داود. فذلك قوله عز وجل: { وَآتَـٰهُ ٱللَّهُ
  ٱلْمُلْكَ } يعني ملك اثني عشر سبطاً { وَٱلْحِكْــمَةَ } يعني النبوة وأنزل عليه الزبور
  أربعمائة وعشرين سورة { وَعَلَّمَهُ مِمَّا يَشَاء } أي علم داود من صنع الدروع وكلام
  الطيور وتسبيح الجبال معه وكلام الدواب { وَلَوْلاَ دَفْعُ ٱللَّهِ ٱلنَّاسَ بَعْضَهُم
  بِبَعْضٍ } أي يدفع البلاء عن المؤمنين بالنبيين - عليهم السلام - ويدفع بالمؤمنين
  عن الكفار { لَفَسَدَتِ ٱلأَرْضُ } أي هلك أهلها. ويقال: ولولا دفع الله جالوت بطالوت
  لهلكت بنو إسرائيل كلهم. ويقال: ولولا دفع الله البلايا بسبب المطيعين لهلك الناس كما
  جاء في الأثر: (لولا رجال خشع وصبيان رضع وبهائم رتع لصببت عليكم العذاب صباً) وروي
  عن الحسن أنه قال: لولا الصالحون لهلك الطالحون.</font></font>&#13;\t\t\t<label disabled=\"true\"
