  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بذلك: وقال للـملأ
  من بنـي إسرائيـل نبـيُّهم شمويـل: إن الله قد أعطاكم ما سألتـم، وبعث لكم طالوت ملكاً.
  فلـما قال لهم نبـيهم شمويـل ذلك، قالوا: أنى يكون لطالوت الـملك علـينا، وهو من سبط
  بنـيامين بن يعقوب، وسبط بنـيامين سبط لا ملك فيهم ولا نبوّة، ونـحن أحقّ بالملك منه،
  لأنا من سبط يهوذا بن يعقوب، { وَلمْ يُؤْتَ سَعَةً مِنَ المَالِ } يعني: ولم يؤت طالوت
  كثيراً من المال، لأنه سَقَّاء، وقيل كان دباغاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  سبب تمليك الله طالوت على بني إسرائيل وقولهم ما قالوا لنبيهم شمويل: { أنَّى يَكُونُ
  لَهُ المُلْكُ عَلَيْنا ونَحْنُ أحَقُّ بالمُلْكِ مِنْهُ ولَمْ يُؤْتَ سَعَةً مِنَ
  المَالِ } ما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا به ابن حميد، قال: حدثنا سلـمة
  بن الفضل، قال: حدثنـي مـحمد بن إسحاق، قال: حدثنـي بعض أهل العلـم، عن وهب بن منبه
  قال: لـما قال الـملأ من بنـي إسرائيـل لشمويـل بن بـالـي ما قالوا له، سأل الله نبـيهم
  شمويـل أن يبعث لهم ملكاً، فقال الله له: انظر القرن الذي فـيه الدهن فـي بـيتك، فإذا
  دخـل علـيك رجل فنشّ الدهن الذي فـي القرن، فهو ملك بنـي إسرائيـل، فـادهن رأسه منه،
  وملّكه علـيهم وأخبره بـالذي جاءه. فأقام ينتظر متـى ذلك الرجل داخلاً علـيه. وكان
  طالوت رجلاً دبـاغاً يعمل الأدم، وكان من سبط بنـيامين بن يعقوب، وكان سبط بنـيامين
  سبطاً لـم يكن فـيهم نبوّة ولا ملك. فخرج طالوت فـي طلب دابة له أضلته ومعه غلام له،
  فمرّا ببـيت النبـيّ علـيه السلام، فقال غلام طالوت لطالوت: لو دخـلت بنا علـى هذا
  النبـيّ فسألناه عن أمر دابتنا فـيرشدنا ويدعو لنا فـيها بخير؟ فقال طالوت: ما بـما
  قلت من بأس فدخلا علـيه، فبـينـما هما عنده يذكران له شأن دابتهما، ويسألانه أن يدعو
  لهما فـيها، إذ نش الدهن الذي فـي القرن، فقام إلـيه النبـيّ علـيه السلام فأخذه، ثم
  قال لطالوت: قرّب رأسك فقرّبه، فدهنه منه ثم قال: أنت ملك بنـي إسرائيـل الذي أمرنـي
  الله أن أملكك علـيهم. وكان اسم طالوت بـالسريانـية: شادل بن قـيس بن أبـيال بن ضرار
  بن يحرب بن أفِـيَّح بن آيس بن بنـيامين بن يعقوب بن إسحاق بن إبراهيـم. فجلس عنده
  وقال الناس: ملك طالوت. فأتت عظماء بنـي إسرائيـل نبـيهم وقالوا له: ما شأن طالوت يـملك
  علـينا ولـيس فـي بـيت النبوّة ولا الـمـملكة؟ قد عرفت أن النبوّة والـملك فـي آل لاوي
  وآل يهوذا فقال لهم: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ وزَادَهُ بَسْطَةً فـي
  العِلْـمِ والـجِسْمِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: حدثنا إسحاق،
  قال: حدثنا إسماعيـل، عن عبد الكريـم، عن عبد الصمد بن معقل، عن وهب بن منبه، قال:
  قالت بنو إسرائيـل لشمويـل: ابعث لنا ملكاً نقاتل فـي سبـيـل الله قال: قد كفـاكم الله
  القتال قالوا: إنا نتـخّوف من حولنا فـيكون لنا ملك نفزع إلـيه فأوحى الله إلـى شمويـل
  أن ابعث لهم طالوت ملكاً، وادهنه بدهن القدس.</font></font>&#13;\t\t\t<label disabled=\"true\"
