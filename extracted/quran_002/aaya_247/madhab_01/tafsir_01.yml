  لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ
  أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ
  ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي
  مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وضلت
  حُمُرٌ لأبـي طالوت، فأرسله وغلاماً له يطلبـانها، فجاءوا إلـى شمويـل يسألونه عنها،
  فقال: إن الله قد بعثك ملكاً علـى بنـي إسرائيـل قال: أنا؟ قال: نعم. قال: وما علـمت
  أن سبطي أدنى أسبـاط بنـي إسرائيـل؟ قال: بلـى. قال: وما علـمت أن قبـيـلتـي أدنى قبـائل
  سبطي؟ قال: بلـى. قال: أما علـمت أن بـيتـي أدنى بـيوت قبـيـلتـي؟ قال: بلـى. قال:
  فبأية آية؟ قال: بآية أنك ترجع وقد وجد أبوك حمره، وإذا كنت بـمكان كذا وكذا نزل علـيك
  الوحي. فدهنه بدهن القدس، فقال لبنـي إسرائيـل: { إنَّ اللَّهَ قَدْ بَعَثَ لَكُمْ
  طالُوتَ مَلِكاً قالُوا أنَّى يَكُونُ لَهُ الـمُلْكُ عَلَـيْنا ونـحْنُ أحَقّ بـالـمُلْكِ
  مِنْهُ ولَـمْ يُؤْتَ سَعَةً مِنَ الـمَالِ قالَ إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ
  وَزَادَهُ بَسْطَةً فِـي العِلْـمِ وَالـجِسْمِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي، قال: لـما كذبت
  بنو إسرائيـل شمعون، وقالوا له: إن كنت صادقاً فـابعث لنا ملكاً نقاتل فـي سبـيـل الله
  آية من نبوّتك قال لهم شمعون: عسى أن كتب علـيكم القتال ألا تقاتلوا. { قالُوا وَما
  لَنا ألاَّ نُقاتِلَ فِـي سَبِـيـلِ اللَّهِ... } الآية. دعا الله فأتـى بعصا تكون
  مقداراً علـى طول الرجل الذي يبعث فـيهم ملكاً، فقال: إن صاحبكم يكون طوله طول هذه
  العصا. فقاسوا أنفسهم بها، فلـم يكونوا مثلها. وكان طالوت رجلاً سقاءً يسقـي علـى حمار
  له، فضلّ حماره، فـانطلق يطلبه فـي الطريق، فلـما رأوه دعوه فقاسوه بها، فكان مثلها،
  فقال لهم نبـيهم: { إنَّ اللَّهَ قَدْ بَعَثَ لَكُمْ طالُوتَ مَلِكاً } قال القوم:
  ما كنت قط أكذب منك الساعة، ونـحن من سبط الـمـملكة ولـيس هو من سبط الـمـملكة، ولـم
  يؤت سعة من الـمال فنتبعه لذلك فقال النبـيّ: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ
  وزَادَهُ بَسْطَةً فـي العِلْـمِ والـجِسْمِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا شريك، عن عمرو بن
  دينار، عن عكرمة، قال: كان طالوت سقاء يبـيع الـماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: حدثنا يزيد قال: حدثنا سعيد عن قتادة قال: بعث الله طالوت ملكاً،
  وكان من سبط بنـيامين سبط لـم يكن فـيهم مـملكة ولا نبوة. وكان فـي بنـي إسرائيـل سبطان:
  سبط نبوة، وسبط مـملكة، وكان سبط النبوة لاوي إلـيه موسى وسبط الـمـملكة يهوذا إلـيه
  داود وسلـيـمان. فلـما بعث من غير سبط النبوة والـمـملكة أنكروا ذلك وعجبوا منه وقالوا:
  { أنّى يَكونُ لَهُ الـمُلْكُ عَلَـيْنا ونـحْنُ أحَقُّ بـالـمُلْكِ مِنْهُ } قالوا:
  وكيف يكون له الـملك علـينا، ولـيس من سبط النبوة، ولا من سبط الـمـملكة فقال الله
  تعالـى ذكره: { إنَّ اللَّهَ اصْطَفـاهُ عَلَـيْكُمْ }.</font></font>&#13;\t\t\t<label
