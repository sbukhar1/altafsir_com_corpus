  مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثالثة هذه الآية تدل على بطلان قول من يقول إن الإمامة موروثة، وذلك لأن بني إسرائيل
  أنكروا أن يكون ملكهم من لا يكون من بيت المملكة، فأعلمهم الله تعالى أن هذا ساقط،
  والمستحق لذلك من خصه الله تعالى بذلك وهو نظير قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تُؤْتِى ٱلْمُلْكَ مَن تَشَاء وَتَنزِعُ
  ٱلْمُلْكَ مِمَّن تَشَاء</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">آل عمران 26. الوجه الثاني في الجواب عن هذه الشبهة قوله تعالى { وَزَادَهُ
  بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ } وتقرير هذا الجواب أنهم طعنوا في استحقاقه للملك
  بأمرين أحدهما أنه ليس من أهل بيت الملك الثاني أنه فقير، والله تعالى بين أنه أهل
  للملك وقرر ذلك بأنه حصل له وصفان أحدهما العلم والثاني القدرة، وهذان الوصفان أشد
  مناسبة لاستحقاقه الملك من الوصفين الأولين وبيانه من وجوه أحدها أن العلم والقدرة
  من باب الكمالات الحقيقية، والمال والجاه ليسا كذلك والثاني أن العلم والقدرة من الكمالات
  الحاصلة لجوهر نفس الإنسان والمال والجاه أمران منفصلان عن ذات الإنسان الثالث أن العلم
  والقدرة لا يمكن سلبهما عن الإنسان، والمال والجاه يمكن سلبهما عن الإنسان والرابع
  أن العلم بأمر الحروب، والقوي الشديد على المحاربة يكون الانتفاع به في حفظ مصلحة البلد،
  وفي دفع شر الأعداء أتم من الانتفاع بالرجل النسيب الغني إذا لم يكن له علم بضبط المصالح،
  وقدرة على دفع الأعداء، فثبت بما ذكرنا أن إسناد الملك إلى العالم القادر، أولى من
  إسناده إلى النسيب الغني ثم ههنا مسائل المسألة الأولى احتج أصحابنا في مسألة خلق الأعمال
  بقوله { وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ } وهذا يدل على أن العلوم الحاصلة
  للخلق، إنما حصلت بتخليق الله تعالى وإيجاده، وقالت المعتزلة هذه الإضافة إنما كانت
  لأنه تعالى هو الذي يعطي العقل ونصب الدلائل، وأجاب الأصحاب بأن الأصل في الإضافة المباشرة
  دون التسبب. المسألة الثانية قال بعضهم المراد بالبسطة في الجسم طول القامة، وكان يفوق
  الناس برأسه ومنكبه، وإنما سمي طالوت لطوله، وقيل المراد من البسطة في الجسم الجمال،
  وكان أجمل بني إسرائيل وقيل المراد القوة، وهذا القول عندي أصح لأن المنتفع به في دفع
  الأعداء هو القوة والشدة، لا الطول والجمال. المسألة الثالثة أنه تعالى قدم البسطة
  في العلم، على البسطة في الجسم، وهذا منه تعالى تنبيه على أن الفضائل النفسانية أعلى
  وأشرف وأكمل من الفضائل الجسمانية. الوجه الثالث في الجواب عن الشبهة قوله تعالى {
  وَٱللَّهُ يُؤْتِى مُلْكَهُ مَن يَشَاء } وتقريره أن الملك لله والعبيد لله فهو سبحانه
  يؤتي ملكه من يشاء ولا اعتراض لأحد عليه في فعله، لأن المالك إذا تصرف في ملكه فلا
  اعتراض لأحد عليه في فعله.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
