  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه لما بين في الآية الأولى
  أنه أجابهم إلى ما سألوا، ثم إنهم تولوا فبين أن أول ما تولوا إنكارهم إمرة طالوت،
  وذلك لأنهم طلبوا من نبيهم أن يطلب من الله أن يعين لهم ملكاً فأجابهم بأن الله قد
  بعث لهم طالوت ملكاً، قال صاحب «الكشاف» طالوت اسم أعجمي، كجالوت، وداود وإنما امتنع
  من الصرف لتعريفه وعجمته، وزعموا أنه من الطول لما وصف به من البسطة في الجسم، ووزنه
  إن كان من الطول فعلوت، وأصله طولوت، إلا أن امتناع صرفه يدفع أن يكون منه، إلا أن
  يقال هو اسم عبراني وافق عربياً كما وافق حطة حنطة، وعلى هذا التقدير يكون أحد سببيه
  العجمة لكونه عبرانياً، ثم إن الله تعالى لما عينه لأن يكون ملكاً لهم أظهروا التولي
  عن طاعته، والإعراض عن حكمه، وقالوا { أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا }
  واستبعدوا جداً أن يكون هو ملكاً عليهم، قال المفسرون وسبب هذا الاستبعاد أن النبوة
  كانت مخصوصة بسبط معين من أسباط بني إسرائيل، وهو سبط لاوى بن يعقوب، ومنه موسى وهرون،
  وسبط المملكة، سبط يهوذا، ومنه داود وسليمان، وأن طالوت ما كان من أحد هذين السبطين،
  بل كان من ولد بنيامين فلهذا السبب أنكروا كونه ملكاً لهم، وزعموا أنهم أحق بالملك
  منه، ثم أنهم أكدوا هذه الشبهة بشبهة أخرى، وهي قولهم ولم يؤت سعة من المال، وذلك إشارة
  إلى أنه فقير، واختلفوا فقال وهب، كان دبّاغاً، وقال السدي كان مكارياً، وقال آخرون،
  كان سقاء. فإن قيل ما الفرق بين الواوين في قوله { وَنَحْنُ أَحَقُّ } وفي قوله { وَلَمْ
  يُؤْتَ }. قلنا الأولى للحال، والثانية لعطف الجملة على الجملة الواقعة حالاً، والمعنى
  كيف يتملك علينا والحال أنه لا يستحق التملك لوجود من هو أحق بالملك، وأنه فقير ولا
  بد للملك من مال يعتضد به، ثم إنه تعالى أجاب عن شبههم بوجوه الأول قوله { إِنَّ ٱللَّهَ
  ٱصْطَفَـٰهُ عَلَيْكُمْ } وفيه مسائل المسألة الأولى معنى الآية أنه تعالى خصه بالملك
  والإمرة. واعلم أن القوم لما كانوا مقرين بنبوة ذلك النبـي، كان إخباره عن الله تعالى
  أنه جعل طالوت ملكاً عليهم حجة قاطعة في ثبوت الملك له لأن تجويز الكذب على الأنبياء
  عليهم السلام يقتضي رفع الوثوق بقولهم وذلك يقدح في ثبوت نبوتهم ورسالتهم، وإذا ثبت
  صدق المخبر ثبت أن الله تعالى خصه بالملك، وإذا ثبت ذلك كان ملكاً واجب الطاعة وكانت
  الاعتراضات ساقطة. المسألة الثانيةقوله { ٱصْطَفَـٰهُ } أي أخذ الملك من غيره صافياً
  له، واصطفاه، واستصفاه بمعنى الاستخلاص، وهو أن يأخذ الشيء خالصاً لنفسه، وقال الزجاج
  إنه مأخوذ من الصفوة، والأصل فيه اصتفى بالتاء فأبدلت التاء طاء ليسهل النطق بها بعد
  الصاد، وكيفما كان الاشتقاق فالمراد ما ذكرناه أنه تعالى خصه بالملك والإمرة، وعلى
  هذا الوجه وصف تعالى نفسه بأنه اصطفى الرسل ووصفهم بأنهم المصطفون الأخيار ووصف الرسول
  بأنه المصطفى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
