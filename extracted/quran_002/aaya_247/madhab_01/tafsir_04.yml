  مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الوجه
  الرابع في الجواب قوله تعالى { وَٱللَّهُ وٰسِعٌ عَلِيمٌ } وفيه ثلاثة أقوال أحدها
  أنه تعالى واسع الفضل والرزق والرحمة، وسعت رحمته كل شيء، والتقدير أنتم طعنتم في طالوت
  بكونه فقيراً، والله تعالى واسع الفضل والرحمة، فإذا فوض الملك إليه، فإن علم أن الملك
  لا يتمشى إلا بالمال، فالله تعالى يفتح عليه باب الرزق والسعة في المال. والقول الثاني
  أنه واسع، بمعنى موسع، أي يوسع على من يشاء من نعمه، وتعلقه بما قبله على ما ذكرناه
  والثالث أنه واسع بمعنى ذو سعة، ويجيء فاعل ومعناه ذو كذا، كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عِيشَةٍ
  رَّاضِيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحاقة 21 أي ذات رضا، وهم ناصب ذو نصب، ثم بين بقوله { عَلِيمٌ }
  أنه تعالى مع قدرته على إغناء الفقير عالم بمقادير ما يحتاج إليه في تدبير الملك، وعالم
