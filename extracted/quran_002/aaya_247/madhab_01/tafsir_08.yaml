text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ لَهُمْ
  نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ }{ وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ
  مَلِكًا قَالُواْ أَنَّىٰ } كيف { يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ
  بِٱلْمُلْكِ مِنْهُ } لأنه ليس من سبط المملكة ولا النبوة وكان دباغاً أو راعياً {
  وَلَمْ يُؤْتَ سَعَةً مّنَ ٱلْمَالِ } يستعين بها على إقامة الملك { قَالَ } النبي
  لهم { إِنَّ ٱللَّهَ ٱصْطَفَٰهُ } اختاره للملك { عَلَيْكُمْ وَزَادَهُ بَسْطَةً }
  سعة { فِي ٱلْعِلْمِ وَٱلْجِسْمِ } وكان أعلم بني إسرائيل يومئذ وأجملهم وأتمهم خَلْقاً
  { وَٱللَّهُ يُؤْتِى مُلْكَهُ مَن يَشَاءُ } إيتاءه لا اعتراض عليه { وَٱللَّهُ وٰسِعٌ
  } فضله { عَلِيمٌ } بمن هو أهل له.\r\n\t\t\t\r\n\t\t\t</section>"

