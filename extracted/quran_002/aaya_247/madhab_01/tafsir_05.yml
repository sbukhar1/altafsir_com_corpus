  لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ
  أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ
  ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي
  مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى الرّجُلَ النّحِيف فتَزْدَرِيهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفي أثْوابه أسَدٌ هَصُورُ</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويُعجبك
  الطّرِير فتَبْتَلِيه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فيُخْلِف
  ظنّك الرجلُ الطّرِيرُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وقد عَظُم البعير بغير لُبٍّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلم يَسْتَغْنِ بالعِظَم البعيرُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ومن هذا المعنى قوله صلى الله
  عليه وسلم لأزواجه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أسرعكنّ لحاقا بي أطولكنّ يداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فكنّ يتطاولن؛ فكانت زينب أوّلهن موتاً؛ لأنها كانت تعمل بيدها وتتصدّق؛
  خرّجه مسلم. وقال بعض المتأوّلين: المراد بالعلم عِلم الحرب، وهذا تخصيص العموم من
  غير دليل. وقد قيل: زيادة العلم بأن أوحى الله إليه، وعلى هذا كان طالوت نبياً، وسيأتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ } ذهب بعض المتأوّلين
  إلى أن هذا من قول الله عز وجل لمحمد صلى الله عليه وسلم. وقيل: هو من قول شَمْويل
  وهو الأظهر. قال لهم ذلك لما علم من تعنّتهم وجدالهم في الحجج، فأراد أن يتمم كلامه
  بالقطعيّ الذي لا اعتراض عليه فقال الله تعالى: { وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ
  }. وإضافة ملك الدنيا إلى الله تعالى إضافة مملوك إلى ملِك. ثم قال لهم على جهة التغبِيط
  والتنبيه من غير سؤال منهم: «إنَّ آيَةَ مُلْكِهِ». ويحتمل أن يكونوا سألوه الدّلالة
  على صدقه في قوله: { إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً }. قال ابن
  عطية: والأوّل أظهر بمساق الآية، والثاني أشبه بأخلاق بني إسرائيل الذميمة، وإليه ذهب
