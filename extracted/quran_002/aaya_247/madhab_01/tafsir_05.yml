  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَالَ لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ
  لَكُمْ طَالُوتَ مَلِكاً } أي أجابكم إلى ما سألتم، وكان طالوت سَقَّاء. وقيل: دبّاغاً.
  وقيل: مُكَارِياً، وكان عالماً فلذلك رفعه الله على ما يأتي: وكان من سِبط بِنْيَامين
  ولم يكن من سِبط النبوّة ولا من سِبط المُلْك، وكانتِ النبوّة في بني لاوَى، والملك
  في سِبط يهوذا فلذلك أنكروا. قال وهب بن منبّه: لما قال الملأ من بني إسرائيل لشَمْوِيل
  بن بال ما قالوا، سأل الله تعالى أن يبعث إليهم ملِكاً ويدُلّه عليه؛ فقال الله تعالى
  له: ٱنظر إلى القَرَن الذي فيه الدُّهْن في بيتك فإذا دخل عليك رجل فنَشّ الدّهنُ الذي
  في القَرَن، فهو مَلِك بني إسرائيل فآدهنْ رأسه منه ومَلِّكه عليهم. قال: وكان طالوت
  دبّاغاً فخرج في ابتغاء دابة أضَلّها، فقصد شمويل عسى أن يدعو له في أمر الدابة أو
  يجد عنده فَرجاً، فنَشّ الدُّهنُ على ما زعموا، قال: فقام إليه شمويل فأخذه ودهن منه
  رأس طالوت! وقال له: أنت ملِك بني إسرائيل الذي أمرني الله تعالى بتقديمه، ثم قال لبني
  إسرائيل: «إن الله قد بعث لكم طالوت ملِكاً». وطالوت وجالوت ٱسمان أعجميان معرّبان؛
  ولذلك لم ينصرفا، وكذلك داود، والجمع طواليت وجواليت ودواويد، ولو سميت رجلاً بطاوس
  وراقود لصرفت وإن كانا أعجميين. والفرق بين هذا والأوّل أنك تقول: الطاوس، فتدخل الألف
  واللام فيُمكِّن في العربية ولا يمكِّن هذا في ذاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَنَّىٰ يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا } أي كيف يملكنا ونحن أحق بالملك
  منه؟. جَروا على سنّتهم في تَعْنِيتهم الأنبياء وحَيْدهم عن أمر الله تعالى فقالوا:
  «أَني» أيْ من أيّ جهة، فـ «أَنّي» في موضع نصب على الظرف، ونحن من سِبط الملوك وهو
  ليس كذلك وهو فقير، فتركوا السبب الأقوى وهو قَدَر الله تعالى وقضاؤه السابق حتى ٱحتج
  عليهم نبيُّهم بقوله: { إِنَّ ٱللَّهَ ٱصْطَفَاهُ } أي اختاره وهو الحجة القاطعة، وبَيَّن
  لهم مع ذلك تعليل اصطفاء طالوت، وهو بسطته في العِلم الذي هو مِلاك الإنسان، والجسم
  الذي هو مُعِينه في الحرب وعدّته عند اللّقاء؛ فتضمّنت بيان صفة الإمام وأحوال الإمامة،
  وأنها مستحقة بالعلم والدين والقوّة لا بالنسب، فلا حظّ للنسب فيها مع العلم وفضائل
  النفس وأنها متقدّمة عليه؛ لأن الله تعالى أخبر أنه اختاره عليهم لعلمه وقوّته، وإن
  كانوا أشرف منتسباً. وقد مضى في أوّل السورة من ذكر الإمامة وشروطها ما يكفي ويُغنِي.
  وهذه الآية أصل فيها. قال ابن عباس: كان طالوت يومئذ أعلم رجل في بني إسرائيل وأجملَه
  وأتَمّه؛ وزيادة الجسم مما يَهيب العدوّ. وقيل: سُمي طالوت لطوله. وقيل: زيادة الجسم
  كانت بكثرة معاني الخير والشجاعة، ولم يرد عِظم الجسم؛ ألم تر إلى قول الشاعر:</font></font>&#13;\t\t\t<label
