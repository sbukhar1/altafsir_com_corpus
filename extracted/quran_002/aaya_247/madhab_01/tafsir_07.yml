  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أي: لما طلبوا من نبيهم أن يعين
  لهم ملكاً منهم، فعين لهم طالوت، وكان رجلاً من أجنادهم، ولم يكن من بيت الملك فيهم،
  لأن الملك كان في سبط يهوذا، ولم يكن هذا من ذلك السبط، فلهذا قالوا: { أَنَّىٰ يَكُونُ
  لَهُ ٱلْمُلْكُ عَلَيْنَا } ، أي: كيف يكون ملكاً علينا { وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ
  مِنْهُ وَلَمْ يُؤْتَ سَعَةً مِّنَ ٱلْمَالِ } أي: هو مع هذا فقير لا مال له يقوم بالملك،
  وقد ذكر بعضهم أنه كان سقاء، وقيل: دباغاً، وهذا اعتراض منهم على نبيهم وتعنت، وكان
  الأولى بهم طاعة وقول معروف، ثم قد أجابهم النبي قائلاً: { إِنَّ ٱللَّهَ ٱصْطَفَـٰهُ
  عَلَيْكُمْ } أي اختاره لكم من بينكم، والله أعلم به منكم، يقول: لست أنا الذي عينته
  من تلقاء نفسي، بل الله أمرني به لما طلبتم مني ذلك، { وَزَادَهُ بَسْطَةً فِي ٱلْعِلْمِ
  وَٱلْجِسْمِ } أي: وهو مع هذا، أعلم منكم، وأنبل، وأشكل منكم، وأشد قوة وصبراً في الحرب
  ومعرفة بها، أي أتم علماً وقامة منكم، ومن ههنا ينبغي أن يكون الملك ذا علم وشكل حسن
  وقوة شديدة في بدنه ونفسه؛ ثم قال: { وَٱللَّهُ يُؤْتِى مُلْكَهُ مَن يَشَآءُ } أي:
  هو الحاكم الذي ما شاء فعل، ولا يُسئل عما يفعل، وهم يسئلون؛ لعلمه وحكمته ورأفته بخلقه،
  ولهذا قال: { وَٱللَّهُ وَٰسِعٌ عَلِيمٌ } أي: هو واسع الفضل، يختص برحمته من يشاء،
  عليم بمن يستحق الملك ممن لا يستحقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

