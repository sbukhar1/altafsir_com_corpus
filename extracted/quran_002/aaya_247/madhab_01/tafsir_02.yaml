  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  لَهُمْ نَبِيُّهُمْ إِنَّ ٱللَّهَ قَدْ بَعَثَ لَكُمْ طَالُوتَ مَلِكاً قَالُوۤاْ أَنَّىٰ
  يَكُونُ لَهُ ٱلْمُلْكُ عَلَيْنَا وَنَحْنُ أَحَقُّ بِٱلْمُلْكِ مِنْهُ وَلَمْ يُؤْتَ
  سَعَةً مِّنَ ٱلْمَالِ قَالَ إِنَّ ٱللَّهَ ٱصْطَفَاهُ عَلَيْكُمْ وَزَادَهُ بَسْطَةً
  فِي ٱلْعِلْمِ وَٱلْجِسْمِ وَٱللَّهُ يُؤْتِي مُلْكَهُ مَن يَشَآءُ وَٱللَّهُ وَاسِعٌ
  عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ طَالُوتَ } اسم أعجمي كجالوت وداود.
  وإنما امتنع من الصرف لتعريفه وعجمته، وزعموا أنه من الطوال لما وصف به من البسطة في
  الجسم. ووزنه إن كان من الطول « فعلوت» منه، أصله طولوت، إلا أنّ امتناع صرفه يدفع
  أن يكون منه، إلا أن يقال: هو اسم عبراني وافق عربياً، كما وافق حنطاء حنطة، وبشمالاها
  لها رحمانا رحيماً بسم الله الرحمٰن الرحيم، فهو من الطول كما لو كان عربياً، وكان
  أحد سببيه العجمة لكونه عبرانياً { أَنَّىٰ } كيف ومن أين، وهو إنكار لتملكه عليهم
  واستبعاد له. فإن قلت، ما الفرق بين الواوين في { وَنَحْنُ أَحَقُّ } ، { وَلَمْ يُؤْتَ
  }؟ قلت: الأولى للحال، والثانية لعطف الجملة على الجملة الواقعة حالاً، قد انتظمتهما
  معاً في حكم واو الحال. والمعنى: كيف يتملك علينا والحال أنه لا يستحق التملك لوجود
  من هو أحق بالملك، وأنه فقير ولا بدّ للملك من مال يعتضد به. وإنما قالوا ذلك لأنّ
  النبوّة كانت في سبط لاوي بن يعقوب والملك في سبط يهوذا ولم يكن طالوت من أحد السبطين،
  ولأنه كان رجلاً سقاء أو دباغاً فقيراً. وروي: أنّ نبيهم دعا الله تعالى حين طلبوا
  منه ملكاً، فأتى بعصا يقاس بها من يملك عليهم، فلم يساوها إلا طالوت { قَالَ إِنَّ
  ٱللَّهَ ٱصْطَفَـٰهُ عَلَيْكُمْ } يريد أنّ الله هو الذي اختاره عليكم، وهو أعلم بالمصالح
  منكم ولا اعتراض على حكم الله. ثم ذكر مصلحتين أنفع مما ذكروا من النسب والمال وهما
  العلم المبسوط والجسامة. والظاهر أنّ المراد بالعلم المعرفة بما طلبوه لأجله من أمر
  الحرب. ويجوز أن يكون عالماً بالديانات وبغيرها. وقيل: قد أوحي إليه ونبىء. وذلك أنّ
  الملك لا بدّ أن يكون من أهل العلم، فإنّ الجاهل مزدرى غير منتفع به، وأن يكون جسيماً
  يملأ العين جهارة لأنه أعظم في النفوس وأهيب في القلوب. والبسطة: السعة والامتداد.
  وروي أن الرجل القائم كان يمدّ يده فينال رأسه { يُؤْتِى مُلْكَهُ مَن يَشَاءُ } أي
  الملك له غير منازع فيه، فهو يؤتيه من يشاء: من يستصلحه للملك { وَٱللَّهُ وٰسِعٌ }
  الفضل والعطاء، يوسع على من ليس له سعة من المال ويغنيه بعد الفقر { عَلِيمٌ } بمن
  يصطفيه للملك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
