  وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ
  ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ
  يَعْلَمُونَ أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">و { أميون } هنا عبارة عن جهلة بالتوراة، قال أبو العالية ومجاهد وغيرهما:
  المعنى ومن هؤلاء اليهود المذكورين، فالآية منبهة على عامتهم وأتباعهم، أي إنهم ممن
  لا يطمع في إيمانهم لما غمرهم من الضلال، وقيل: المراد هنا بالأميين قوم ذهب كتابهم
  لذنوب ركبوها فبقوا أميين، وقال عكرمة والضحاك: هم في الآية نصارى العرب، وقيل عن علي
  بن أبي طالب رضي الله عنه إنه قال: هم المجوس. والضمير في { منهم } على هذه الأقوال
  هو للكفار أجمعين، قال القاضي أبو محمد رحمه الله: وقول أبي العالية ومجاهد أوجه هذه
  الأقوال، وقرأ أبو حيوة وابن أبي عبلة \" أميون \" بتخفيف الميم، والأمي في اللغة الذي
  لا يكتب ولا يقرأ في كتاب، نسب إلى الأم: إما لأنه بحَال أمه من عدم الكتاب لا بحال
  أبيه، إذ النساء ليس من شغلهن الكتاب، قاله الطبري، وإما لأنه بحال ولدته أمه فيها
  لم ينتقل عنها، وقيل نسب إلى الأمة وهي القامة والخلقة، كأنه ليس له من الآدميين إلا
  ذلك، وقيل نسب إلى الأمة على سذاجتها قبل أن تعرف المعارف، فإنها لا تقرأ لا تكتب،
  ولذلك قال النبي صلى الله عليه وسلم في العرب: \" إنا أمة أميّة لا نحسب ولا نكتب \"
  ، والحديث: والألف واللام في { الكتاب } للعهد، ويعني به التوراة في قول أبي العالية
  ومجاهد. والأماني جمع أمنية، وقرأ أبو جعفر وشيبة ونافع في بعض ما روي عنه \" أماني
  \" بتخفيف الياء، وأصل أمنية أمنوية على وزن أفعولة، ويجمع هذا الوزن على أفاعل، وعلى
  هذا يجب تخفيف الياء، ويجمع على أفاعيل فعلى هذا يجيء أمانيي أدغمت الياء في الياء
  فجاء \" أماني \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في معنى { أماني } ، فقالت
  طائفة: هي هنا من تمني الرجل إذا ترجى، فمعناه أن منهم من لا يكتب ولا يقرأ وإنما يقول
  بظنه شيئاً سمعه، فيتمنى أنه من الكتاب، وقال آخرون: هي من تمنى إذا تلا، ومنه قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلا إذا تمنى ألقى الشيطان في أمنيته</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52] ومنه قول الشاعر [كعب بن مالك]: [الطويل]</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمنى كتاب الله أول ليله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وآخرة لاقى
  حمام المقادِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فمعنى الآية أنهم لا يعلمون الكتاب إلا سماع شيء يتلى لا علم لها بصحته،
  وقال الطبري: هي من تمنى الرجل إذا حدث بحديث مختلق كذب، وذكر أهل اللغة أن العرب تقول
  تمنى الرجل إذا كذب واختلق الحديث، ومنه قول عثمان رضي الله عنه: \" ما تمنيت ولا تغنيت
  منذ أسلمت \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فمعنى الآية أن منهم أميين لا يعلمون
  الكتاب إلا أنهم يسمعون من الأحبار أشياء مختلقة يظنونها من الكتاب، وإن نافية بمعنى
  ما، والظن هنا على بابه في الميل إلى أحد الجائزين.</font></font><font class=\"TextResultArabic\"><font
