  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  لَقُواْ ٱلَّذِينَ آمَنُواْ قَالُوۤاْ آمَنَّا وَإِذَا خَلاَ بَعْضُهُمْ إِلَىٰ بَعْضٍ
  قَالُوۤاْ أَتُحَدِّثُونَهُم بِمَا فَتَحَ ٱللَّهُ عَلَيْكُمْ لِيُحَآجُّوكُم بِهِ
  عِنْدَ رَبِّكُمْ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوَلاَ يَعْلَمُونَ
  أَنَّ ٱللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى: وهم أيضاً إذ لقوا يفعلون هذا، فكيف يطمع في إيمانهم؟ ويحتمل
  أن يكون هذا الكلام مستأنفاً مقطوعاً من معنى الطمع، فيه كشف سرائرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وورد في التفسير أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يدخلن علينا قصبة المدينة إلا
  مؤمن \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  فقال كعب بن الأشرف ووهب بن يهوذا وأشباههما: اذهبوا وتحسسوا أخبار من آمن بمحمد وقولوا
  لهم آمنا واكفروا إذا رجعتم، فنزلت هذه الآية فيهم، وقال ابن عباس: نزلت في منافقين
  من اليهود، وروي عنه أيضاً أنها نزلت في قوم من اليهود قالوا لبعض المؤمنين نحن نؤمن
  أنه نبي ولكن ليس إلينا، وإنما هو إليكم خاصة، فلما خلوا قال بعضهم: لم تقرون بنبوته
  وقد كنا قبل نستفتح به؟ فهذا هو الذي فتح الله عليهم من علمه، وأصل { خلا } \" خَلَوَ
  \" تحركت الواو وانفتح ما قبلها فانقلبت ألفاً، وقال أبو العالية وقتادة: إن بعض اليهود
  تكلم بما في التوارة من صفة محمد صلى الله عليه وسلم، فقال لهم كفرة الأحبار: أتحدثون
  { بما فتح الله عليكم } أي عرفكم من صفة محمد صلى الله عليه وسلم فيحتجون عليكم إذ
  تقرون به ولا تؤمنون به؟، وقال السدي: إن بعض اليهود حكى لبعض المسلمين ما عذب به أسلافهم،
  فقال بعض الأحبار، { أتحدثونهم بما فتح الله عليكم } من العذاب، فيحتجون عليكم ويقولون
  نحن أكرم على الله حين لم يفعل بنا مثل هذا؟ وفتح على هذا التأويل بمعنى حكم، وقال
  مجاهد: إن رسول الله صلى الله عليه وسلم قال لبني قريظة: يا إخوة الخنازير والقردة،
  فقال الأحبار لأتباعهم: ما عرف هذا إلا من عندكم، أتحدثونهم؟ وقال ابن زيد: كانوا إذا
  سئلوا عن شيء، قالوا في التوراة كذا وكذا، فكرهت الأحبار ذلك، ونهوا في الخلوة عنه،
  ففيه نزلت الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والفتح في اللغة ينقسم أقساماً تجمعها
  بالمعنى التوسعة وإزالة الإبهام، وإلى هذا يرجع الحكم وغيره، والفتاح هو القاضي بلغة
  اليمن، و { يحاجوكم } من الحجة، وأصله من حج إذا قصد، لأن المتحاجَّيْن كل واحد منهما
  يقصد غلبة الآخر، و { عند ربكم } معناه في الآخرة، وقيل عند بمعنى في ربكم، أي فيكونون
  أَحق به، وقيل: المعنى عند ذكر ربكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { أفلا تعقلون } قيل: هو من قول الأحبار للأتباع، وقيل: هو خطاب من الله للمؤمنين،
  أي أفلا تعقلون أن بني إسرائيل لا يؤمنون وهم بهذه الأحوال. والعقل علوم ضرورية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الجمهور \" أولا يعلمون \" بالياء من أسفل، وقرأ ابن محيصن \"
  أولا تعلمون \" بالتاء خطاباً للمؤمنين، والذي أسروه كفرهم، والذي أعلنوه قولهم آمنا،
  هذا في سائر اليهود، والذي أسره الأحبار صفة محمد صلى الله عليه وسلم والمعرفة به،
  والذي أعلنوه الجحد به، ولفظ الآية يعم الجميع.</font></font>&#13;\t\t\t<label disabled=\"true\"
