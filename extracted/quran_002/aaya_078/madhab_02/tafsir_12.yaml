  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَمِنْهُم أُمِّيُّونَ } فيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن الأُمّي: الذي لا يكتب ولا يقرأ، وهو قول مجاهد وأظهرُ تأويله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنَّ الأُمّيين: قوم لم يصدقوا رسولاً أرسله الله، ولا كتاباً
  أنزله الله، وكتبوا كتاباً بأيديهم، وقال الجهال لقومهم: هذا من عند الله، وهذا قول
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي تسمية الذي لا يكتب بالأمي قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه مأخوذ من الأمة، أي على أصل ما عليه الأمّة، لأنه باق على
  خلقته من أنه لا يكتب، ومنه قول الأعشى:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنّ معاويةَ
  الأكرمين</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حسانُ الوجوه طوال الأمَمْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه مأخوذ من الأُم، وفي
  أخذه من الأُم تأويلان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه مأخوذ منها، لأنه على
  ما ولدته أُمُّهُ من أنه لا يكتب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه نُسِبَ إلى أُمّهِ، لأن الكتاب في الرجال دون النساء، فنسب من لا يكتب من الرجال
  إلى أمه، لجهلها بالكتاب دونه أبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { لاَ يَعْلَمُونَ الْكِتَابَ إِلاَّ أَمَانِيَّ } أربعة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: إِلاَّ أَمَانِيَّ: يعني: إلا كذباً، قاله ابن عباس ومجاهد،
  قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ولكنما ذاك الذي كان منكما</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أمانّي ما لاقت سماء ولا أرضا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إِلاَّ أَمَانِيَّ، يعني،
  أنهم يَتَمَنَّونَ على الله ما ليس لهم، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  إِلاَّ أَمَانِيَّ، يعني [إلا أماني يعني إلا تلاوة من غير فهم قاله الفراء والكسائي
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إلاَّ إذَا تَمَنَّى ألْقَى الشيْطَانُ في أمنيِّتِه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سورة
  الحج: 52] يعني ألقى الشيطانُ في أُمنيِّتِه، وقال كعب بن مالك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمنّى كتاب الله أول ليلهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وآخرَه لاقي
  حمام المقادر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنَّ الأَمَانِيَّ: التقدير، حكاه ابن بحر وأنشد قول الشاعر:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا تقولَنْ لشيء سوف أفعله</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى تَبَيّنَ
  ما يمني لك الماني</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">(وإلا): في هذا الموضع بمعنى (لكن) وهو عندهم من الاستثناء المنقطع
  ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَا لَهُم بِهِ مِنْ عِلْمٍ إِلاَّ اتِّبَاعَ الظَّنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  157] قال النابغة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حلفت يميناً غير ذي مثنوية</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ولا علم إلا حسن ظن بصاحب</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَإِنْ هُم إِلاَّ يَظُنُّونَ
  } فيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: يكذبون، قاله مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يحدثون، قاله البصريون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَوَيلٌ لِلَّذِينَ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِم } في الويل ستة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه العذاب، قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه التقبيح، وهو قول الأصمعي. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكُمُ الْوَيْلُ مِمَّا تَصِفُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  18]. وقال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كسا اللؤم سهما خضرة في جلودها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فويل لسهم من سرابيلها الخُضْرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه الحزن، قاله المفضل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أنه الخزي والهوان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أن الويل وادٍ في جهنم، وهذا قول أبي سعيد الخدري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنه جبل في النار، وهو قول عثمان بن عفان.</font></font>&#13;\t\t\t<label disabled=\"true\"
