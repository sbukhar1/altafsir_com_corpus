text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ } * {
  فَوَيْلٌ لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا
  مِنْ عِنْدِ ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا
  كَتَبَتْ أَيْدِيهِمْ وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ }قوله تعالى: { وَمِنْهُم
  أُمِّيُّونَ } فيه قولان:أحدهما: أن الأُمّي: الذي لا يكتب ولا يقرأ، وهو قول مجاهد
  وأظهرُ تأويله.والثاني: أنَّ الأُمّيين: قوم لم يصدقوا رسولاً أرسله الله، ولا كتاباً
  أنزله الله، وكتبوا كتاباً بأيديهم، وقال الجهال لقومهم: هذا من عند الله، وهذا قول
  ابن عباس.وفي تسمية الذي لا يكتب بالأمي قولان:أحدها: أنه مأخوذ من الأمة، أي على أصل
  ما عليه الأمّة، لأنه باق على خلقته من أنه لا يكتب، ومنه قول الأعشى:وإنّ معاويةَ
  الأكرمين   حسانُ الوجوه طوال الأمَمْوالثاني: أنه مأخوذ من الأُم، وفي أخذه من الأُم
  تأويلان:أحدهما: أنه مأخوذ منها، لأنه على ما ولدته أُمُّهُ من أنه لا يكتب.والثاني:
  أنه نُسِبَ إلى أُمّهِ، لأن الكتاب في الرجال دون النساء، فنسب من لا يكتب من الرجال
  إلى أمه، لجهلها بالكتاب دونه أبيه.وفي قوله تعالى: { لاَ يَعْلَمُونَ الْكِتَابَ إِلاَّ
  أَمَانِيَّ } أربعة تأويلات:أحدها: إِلاَّ أَمَانِيَّ: يعني: إلا كذباً، قاله ابن عباس
  ومجاهد، قال الشاعر:ولكنما ذاك الذي كان منكما   أمانّي ما لاقت سماء ولا أرضاوالثاني:
  إِلاَّ أَمَانِيَّ، يعني، أنهم يَتَمَنَّونَ على الله ما ليس لهم، قاله قتادة.والثالث:
  إِلاَّ أَمَانِيَّ، يعني [إلا أماني يعني إلا تلاوة من غير فهم قاله الفراء والكسائي
  ومنه قوله تعالى:{ إلاَّ إذَا تَمَنَّى ألْقَى الشيْطَانُ في أمنيِّتِه }[سورة الحج:
  52] يعني ألقى الشيطانُ في أُمنيِّتِه، وقال كعب بن مالك:تمنّى كتاب الله أول ليلهِ   وآخرَه
  لاقي حمام المقادروالرابع: أنَّ الأَمَانِيَّ: التقدير، حكاه ابن بحر وأنشد قول الشاعر:ولا
  تقولَنْ لشيء سوف أفعله   حتى تَبَيّنَ ما يمني لك الماني(وإلا): في هذا الموضع بمعنى
  (لكن) وهو عندهم من الاستثناء المنقطع ومنه قوله تعالى:{ مَا لَهُم بِهِ مِنْ عِلْمٍ
  إِلاَّ اتِّبَاعَ الظَّنَّ }[النساء: 157] قال النابغة:حلفت يميناً غير ذي مثنوية   ولا
  علم إلا حسن ظن بصاحب{ وَإِنْ هُم إِلاَّ يَظُنُّونَ } فيه وجهان:أحدهما: يكذبون، قاله
  مجاهد.والثاني: يحدثون، قاله البصريون.قوله تعالى: { فَوَيلٌ لِلَّذِينَ يَكْتُبُونَ
  الْكِتَابَ بِأَيْدِيهِم } في الويل ستة أقاويل:أحدها: أنه العذاب، قاله ابن عباس.والثاني:
  أنه التقبيح، وهو قول الأصمعي. ومنه قوله تعالى:{ وَلَكُمُ الْوَيْلُ مِمَّا تَصِفُونَ }[الأنبياء:
  18]. وقال الشاعر:كسا اللؤم سهما خضرة في جلودها   فويل لسهم من سرابيلها الخُضْرِوالثالث:
  أنه الحزن، قاله المفضل.والرابع: أنه الخزي والهوان.والخامس: أن الويل وادٍ في جهنم،
  وهذا قول أبي سعيد الخدري.والسادس: أنه جبل في النار، وهو قول عثمان بن عفان.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ
  ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ } * { فَوَيْلٌ لِّلَّذِينَ
  يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ
  لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ }{ يَكْتُبُونَ الْكِتَابَ بِأَيْدِيهِم } أي
  يغيرون ما في الكتاب من نبوة محمد صلى الله عليه وسلم ونعته.وفي قوله تعالى: { بِأَيدِيهِم
  } تأويلان:أحدهما: أنه أراد بذلك تحقيق الإضافة، وإن كانت الكتابة لا تكون إلا باليد،
  كقوله تعالى: { لِمَا خَلَقْتُ بِيَدَيّ }.والثاني: أن معنى { بِأَيْدِيهِم } أي من
  تلقاء أنفسهم، قاله ابن السراج.وفي قوله تعالى: { لِيَشْتَرُوا بِهِ ثَمَنَاً قَلِيلاً
  } تأويلان:أحدهما: ليأخذوا به عرض الدنيا، لأنه قليل المدة، كما قال تعالى: { قُلْ
  مَتَاعُ الدُّنْيَا قَلِيلٌ } وهذا قول أبي العالية.والثاني: أنه قليل لأنه حرام.{
  وَوَيلٌ لَّهُم مِمَّا يَكْسِبُونَ } فيه وجهان:أحدهما: من تحريف كتبهم.والثاني: من
  أيام معاصيهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

