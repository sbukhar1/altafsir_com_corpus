  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معنى { بِأَيْدِيهِم } أي من تلقاء أنفسهم، قاله ابن السراج.</font></font><font
