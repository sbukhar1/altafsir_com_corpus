  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أُمِّيُّونَ } قوم لم يصدقوا رسولاً، ولا كُتباً وكتبوا كتاباً بأيديهم
  وقالوا لجهالهم هذا من عند الله، والأظهر أن الأمي هو الذي لا يقرأ ولا يكتب، نسب إلى
  أصل ما عليه الأمَّة من أنها لا تكتب ابتداء، أو أنه على ما ولدته أمه، أو نسب إلى
  أمه، لأن المرأة لا تكتب غالباً. { أمَانِىَّ } تلاوة، أو كذباً، أو أحاديث، أو يتمنون
  على الله ـ تعالى ـ ما ليس لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

