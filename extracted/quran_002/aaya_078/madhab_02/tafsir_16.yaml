text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }{ أُمِّيُّونَ
  } قوم لم يصدقوا رسولاً، ولا كُتباً وكتبوا كتاباً بأيديهم وقالوا لجهالهم هذا من عند
  الله، والأظهر أن الأمي هو الذي لا يقرأ ولا يكتب، نسب إلى أصل ما عليه الأمَّة من
  أنها لا تكتب ابتداء، أو أنه على ما ولدته أمه، أو نسب إلى أمه، لأن المرأة لا تكتب
  غالباً. { أمَانِىَّ } تلاوة، أو كذباً، أو أحاديث، أو يتمنون على الله ـ تعالى ـ ما
  ليس لهم.\r\n\t\t\t\r\n\t\t\t</section>"

