  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,78)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ومنهم أُمِّيُّون } يعنى: اليهود. والأمي: الذي لا يكتب
  ولا يقرأ، قاله مجاهد. وفي تسميته بالأمي قولان. أحدهما: لأنه على خلقة الأمة التي
  لم تتعلم الكتاب، فهو على جبلته، قاله الزجاج. والثاني: أنه ينسب إلى أمه، لأن الكتابة
  في الرجال كانت دون النساء. وقيل: لأنه على ما ولدته أمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لا يعلمون الكتاب } قال قتادة: لا يدرون ما فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِلا أمانيَّ } جمهور القراء على تشديد الياء، وقرأ الحسن، وأبو جعفر، بتخفيف
  الياء، وكذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تلك أمانيهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:111 ] و</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ليس
  بأمانيكم ولا أماني أهل الكتاب</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء:123]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">في أمنيته</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  52]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وغرتكم
  الأماني</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 14] كله بتخفيف الياء وكسر الهاء من «أمانيهم». ولا خلاف
  في فتح ياء «الأماني».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي معنى الكلام ثلاثة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنها الأكاذيب. قال ابن عباس: إلا أمانيَّ: يريد إلا قولاً
  يقولونه بأفواههم كذباً. وهذا قول مجاهد واختيار الفراء. وذكر الفراء أن بعض العرب
  قال لابن دأب وهو يحدث: أهذا شيء رويته، أم شيء تمنّيته؟ يريد: افتعلته؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الأماني: التلاوة، فمعناه: لا يعلمون فقه الكتاب، إنما
  يقتصرون على ما يسمعونه يتلى عليهم. قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمنى كتاب الله أول ليلة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تمنيَ داود
  الزبور على رسل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا قول الكسائي والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها أمانيهم على الله، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وإِن هم إِلا يظنون } قال مقاتل: ليسوا على يقين، فان كذب الرؤساء أو صدقوا،
  تابعوهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

