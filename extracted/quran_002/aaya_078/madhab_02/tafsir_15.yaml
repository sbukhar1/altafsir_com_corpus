text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }قوله
  تعالى: { ومنهم أُمِّيُّون } يعنى: اليهود. والأمي: الذي لا يكتب ولا يقرأ، قاله مجاهد.
  وفي تسميته بالأمي قولان. أحدهما: لأنه على خلقة الأمة التي لم تتعلم الكتاب، فهو على
  جبلته، قاله الزجاج. والثاني: أنه ينسب إلى أمه، لأن الكتابة في الرجال كانت دون النساء.
  وقيل: لأنه على ما ولدته أمه.قوله تعالى: { لا يعلمون الكتاب } قال قتادة: لا يدرون
  ما فيه.قوله تعالى: { إِلا أمانيَّ } جمهور القراء على تشديد الياء، وقرأ الحسن، وأبو
  جعفر، بتخفيف الياء، وكذلك:{ تلك أمانيهم }[البقرة:111 ] و{ ليس بأمانيكم ولا أماني
  أهل الكتاب }[النساء:123]{ في أمنيته }[الحج: 52]{ وغرتكم الأماني }[الحديد: 14] كله
  بتخفيف الياء وكسر الهاء من «أمانيهم». ولا خلاف في فتح ياء «الأماني».وفي معنى الكلام
  ثلاثة أقوال.أحدها: أنها الأكاذيب. قال ابن عباس: إلا أمانيَّ: يريد إلا قولاً يقولونه
  بأفواههم كذباً. وهذا قول مجاهد واختيار الفراء. وذكر الفراء أن بعض العرب قال لابن
  دأب وهو يحدث: أهذا شيء رويته، أم شيء تمنّيته؟ يريد: افتعلته؟.والثاني: أن الأماني:
  التلاوة، فمعناه: لا يعلمون فقه الكتاب، إنما يقتصرون على ما يسمعونه يتلى عليهم. قال
  الشاعر:تمنى كتاب الله أول ليلة   تمنيَ داود الزبور على رسلوهذا قول الكسائي والزجاج.والثالث:
  أنها أمانيهم على الله، قاله قتادة.قوله تعالى: { وإِن هم إِلا يظنون } قال مقاتل:
  ليسوا على يقين، فان كذب الرؤساء أو صدقوا، تابعوهم.\r\n\t\t\t\r\n\t\t\t</section>"

