text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }{ وَمِنْهُمْ
  } أي اليهود { أُمّيُّونَ } عوامّ { لاَ يَعْلَمُونَ ٱلْكِتَٰبَ } التوراة { إِلاَّ
  } لكن { أَمَانِىَّ } أكاذيب تَلَقَّوْها من رؤسائهم فاعتمدوها { وَإِن } ما { هُمْ
  } في جحد نبوّة النبي محمد صلى الله عليه وسلم وغيره مما يختلقونه { إِلاَّ يَظُنُّونَ
  } ظنا ولا علم لهم.\r\n\t\t\t\r\n\t\t\t</section>"

