text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ
  لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }يعنـي
  بقوله جل ثناؤه: { ومِنْهُمْ أُمِّيون } ومن هؤلاء الـيهود الذين قصّ الله قصصهم فـي
  هذه الآيات، وأيأس أصحاب رسول الله صلى الله عليه وسلم من إيـمانهم، فقال لهم:{ أَفَتَطْمَعُونَ
  أَن يُؤْمِنُواْ لَكُمْ وَقَدْ كَانَ فَرِيقٌ مِّنْهُمْ يَسْمَعُونَ كَلاَمَ ٱللَّهِ
  ثُمَّ يُحَرِّفُونَهُ مِن بَعْدِ مَا عَقَلُوهُ }[البقرة: 75] وهم إذا لقوكم قالوا
  آمنا. كما:حدثنا الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية:
  { وَمِنْهُمْ أُمِّيُونَ } يعنـي من الـيهود.وحدثت عن عمار، قال: ثنا ابن أبـي جعفر،
  عن أبـيه، عن الربـيع، مثله.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن
  ابن جريج، عن مـجاهد: { وَمِنْهُمْ أُمِّيُّونَ } قال: أناس من يهود.قال أبو جعفر:
  يعنـي بـالأميـين: الذين لا يكتبون ولا يقرءون، ومنه قول النبـي صلى الله عليه وسلم:
  \"  إِنّا أُمّةٌ أُمِّيّةٌ لا نَكْتُبُ وَلاَ نَـحْسُبُ  \" يقال منه رجل أميّ بـيِّن
  الأمية. كما:حدثنـي الـمثنى، قال: حدثنـي سويد بن نصر، قال: أخبرنا ابن الـمبـارك،
  عن سفـيان، عن منصور عن إبراهيـم: { وَمِنْهُمْ أُمِّيُونَ لاَ يَعْلَـمُونَ الكِتَابَ
  } قال: منهم من لا يحسن أن يكتب.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد
  فـي قوله: { ومِنْهُمْ أُمِّيُّونَ } قال: أميون لا يقرءون الكتاب من الـيهود.ورُوي
  عن ابن عبـاس قول خلاف هذا القول، وهو ما:حدثنا أبو كريب، قال: ثنا عثمان بن سعيد،
  عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وَمِنْهُمْ أُمِّيُّونَ
  } قال: الأميون قوم لـم يصدّقوا رسولاً أرسله الله، ولا كتابـاً أنزله الله، فكتبوا
  كتابـاً بأيديهم، ثم قالوا لقوم سفلة جهال:{ هَـٰذَا مِنْ عِنْدِ ٱللَّهِ }[البقرة:
  79]. وقال: قد أخبر أنهم يكتبون بأيديهم، ثم سماهم أميـين لـجحودهم كتب الله ورسله.وهذا
  التأويـل تأويـل علـى خلاف ما يعرف من كلام العرب الـمستفـيض بـينهم، وذلك أن الأميّ
  عند العرب هو الذي لا يكتب.قال أبو جعفر: وأرى أنه قـيـل للأمي أمي نسبة له بأنه لا
  يكتب إلـى أمه، لأن الكتاب كان فـي الرجال دون النساء، فنسب من لا يكتب ولا يخط من
  الرجال إلـى أمه فـي جهله بـالكتابة دون أبـيه كما ذكرنا عن النبـي صلى الله عليه وسلم
  من قوله: \"  إنّا أمّةٌ أُمِّيَّةٌ لا نَكْتُبُ وَلاَ نَـحْسُبُ  \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ
  ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }  وكما قال:{ هُوَ ٱلَّذِي
  بَعَثَ فِي ٱلأُمِّيِّينَ رَسُولاً مِّنْهُمْ }[الجمعة: 2] فإذا كان معنى الأمي فـي
  كلام العرب ما وصفنا، فـالذي هو أولـى بتأويـل الآية ما قاله النـخعي من أن معنى قوله:
  { وَمِنْهُمْ أُمِّيُّونَ }: ومنهم من لا يحسن أن يكتب.القول فـي تأويـل قوله تعالـى:
  { لاَ يَعْلَـمُونَ الكِتابَ إِلاَّ أمانِـيَّ }.يعنـي بقوله: { لاَ يَعْلَـمُونَ الكِتَابَ
  } لا يعلـمون ما فـي الكتاب الذي أنزله الله ولا يدرون ما أودعه الله من حدوده وأحكامه
  وفرائضه كهيئة البهائم، كالذي:حدثنـي الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال:
  أخبرنا معمر، عن قتادة فـي قوله: { وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَـمُونَ الكِتابَ
  إِلاَّ أمانِـيَّ } إنـما هم أمثال البهائم لا يعلـمون شيئا.حدثنا بشر بن معاذ، قال:
  ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { لاَ يَعْلَـمُونَ الكِتاب } يقول: لا يعلـمون
  الكتاب ولا يدرون ما فـيه.حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية: { لا يَعْلَـمُونَ الكِتابَ } لا يَدْرُونَ ما فـيه.حدثنا ابن حميد،
  قال: ثنا سلـمة، عن ابن إسحق، عن مـحمد بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير،
  عن ابن عبـاس: { لاَ يَعْلَـمُونَ الكِتابَ } قال: لا يدرون بـما فـيه.حدثنا بشر، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: { لا يَعْلَـمُونَ الكِتابَ } لا يعلـمون شيئاً،
  لا يقرءون التوراة لـيست تستظهر إنـما تقرأ هكذا، فإذا لـم يكتب أحدهم لـم يستطع أن
  يقرأ.حدثنا أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس فـي قوله: { لا يَعْلَـمُونَ الكِتابَ } قال: لا يعرفون الكتاب الذي أنزله
  الله.قال أبو جعفر: وإنـما عنى بـالكتاب: التوراة، ولذلك أدخـلت فـيه الألف واللام
  لأنه قصد به كتاب معروف بعينه. ومعناه: ومنهم فريق لا يكتبون ولا يدرون ما فـي الكتاب
  الذي عرفتـموه الذي هو عندهم وهم ينتـحلونه ويدعون الإقرار به من أحكام الله وفرائضه
  وما فـيه من حدوده التـي بـينها فـيه { إِلاَّ أمانِـيَّ } فقال بعضهم بـما:حدثنا به
  أبو كريب، قال: ثنا عثمان بن سعيد، عن بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن
  عبـاس إلا أمانـي يقول إلا قولاً يقولونه بأفواههم كذبـاً حدثنـي مـحمد بن عمرو قال
  حدثنا أبو عاصم قال حدثنا عيسى عن ابن أبـي نـجيح عن مـجاهد { لا يعلـمون الكتاب إلا
  أمانـي } إلا كذباً حدثنـي الـمثنـي قال حدثنا أبو حذيفه قال حدثنا شبل عن ابن أبـي
  نـجيح عن مـجاهد مثله وقال آخرون بـما حدثنا بشر بن معاذ قال حدثنا يزيد بن زريع قال
  ثنا سعيد عن قتادة { إلا أماني } يقول يتمنون على الله ما ليس لهم حدثنـا الحسن بن
  يحي قال أخبرنا عبد الرزاق قال أخبرنا معمر عن قتادة الا أمانـي يقول يتـمنون علـى
  الله البـاطل وما لـيس لهم حدثنـي الـمثنـي قال ثنا أبو صالـح عن علـي بن أبـي طلـحة
  عن ابن عبـاس قوله { لا يعلـمون الكتاب إلا أمانـي } يقول إلا أحاديث.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ
  ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }حدثنا القاسم، قال: ثنا
  الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَمِنْهُمْ أُمِّيُّونَ لا يَعْلَـمُونَ
  الكِتابَ إلاَّ أمانِـيَّ } قال: أناس من يهود لـم يكونوا يعلـمون من الكتاب شيئاً،
  وكانوا يتكلـمون بـالظنّ بغير ما فـي كتاب الله، ويقولون هو من الكتاب، أمانـيّ يتـمنونها.حدثنا
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { إلاَّ
  أمانِـيَّ } يتـمنون علـى الله ما لـيس لهم.حدثنـي يونس، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد فـي قوله: { إلاَّ أمانِـيَّ } قال: تـمنوا فقالوا: نـحن من أهل الكتاب.
  ولـيسوا منهم.وأولـى ما روينا فـي تأويـل قوله: { إلاَّ أمانِـيَّ } بـالـحقّ وأشبهه
  بـالصواب، الذي قاله ابن عبـاس، الذي رواه عنه الضحاك، وقول مـجاهد: إن الأميـين الذين
  وصفهم الله بـما وصفهم به فـي هذه الآية وأنهم لا يفقهون من الكتاب الذي أنزله الله
  علـى موسى شيئا، ولكنهم يتـخرّصون الكذب ويتقوّلون الأبـاطيـل كذبـاً وزوراً. والتـمنـي
  فـي هذا الـموضع، هو تـخـلق الكذب وتـخرّصه وافتعاله، يقال منه: تـمنـيت كذا: إذا افتعلته
  وتـخرّصته. ومنه الـخبر الذي رُوي عن عثمان بن عفـان رضي الله عنه: «ما تغنّـيت ولا
  تـمنـيت». يعنـي بقوله ما تـمنـيت: ما تـخرّصت البـاطل ولا اختلقت الكذب والإفك.والذي
  يدلّ علـى صحة ما قلنا فـي ذلك وأنه أولـى بتأويـل قوله: { إلاَّ أمانِـيَّ } من غيره
  من الأقوال، قول الله جل ثناؤه: { وَإنْ هُمْ إلاَّ يَظُنُّونَ } فأخبر عنهم جل ثناؤه
  أنهم يتـمنون ما يتـمنون من الأكاذيب ظنّاً منهم لا يقـينا. ولو كان معنى ذلك أنهم
  يتلونه لـم يكونوا ظانـين، وكذلك لو كان معناه: يشتهونه لأن الذي يتلوه إذا تدبره علـمه،
  ولا يستـحقّ الذي يتلو كتابـا قرأه وإن لـم يتدبره بتركه التدبـير أن يقال: هو ظانّ
  لـما يتلو إلا أن يكون شاكّا فـي نفس ما يتلوه لا يدري أحقّ هو أم بـاطل. ولـم يكن
  القوم الذين كانوا يتلون التوراة علـى عصر نبـينا مـحمد صلى الله عليه وسلم من الـيهود
  فـيـما بلغنا شاكين فـي التوراة أنها من عند الله. وكذلك الـمتـمنـي الذي هو فـي معنى
  الـمتشهي غير جائز أن يقال: هو ظانّ فـي تـمنـيه، لأن التـمنـي من الـمتـمنـي إذا تـمنى
  ما قد وجد عينه، فغير جائز أن يقال: هو شاك فـيـما هو به عالـم لأن العلـم والشك معنـيان
  ينفـي كل واحد منهما صاحبه لا يجوز اجتـماعهما فـي حيز واحد، والـمتـمنـي فـي حال تـمنـيه
  موجود غير جائز أن يقال: هو يظنّ تـمنـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ
  ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }وإنـما قـيـل: { لا يَعْلَـمُونَ
  الكِتابَ إلاَّ أمانِـيَّ } والأمانـي من غير نوع الكتاب، كما قال ربنا جل ثناؤه:{ مَا
  لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ }[النساء: 157] والظنّ من العلـم
  بـمعزل، وكما قال:{ وَمَا لأَحَدٍ عِندَهُ مِن نِّعْمَةٍ تُجْزَىٰ * إِلاَّ ٱبْتِغَآءَ
  وَجْهِ رَبِّهِ ٱلأَعْلَىٰ }[الليل: 19-20]. وكما قال الشاعر:لَـيْسَ بَـيْنِـي وَبَـينَ
  قَـيْسٍ عِتابُ   غيرَ طَعْنِ الكُلَـى وَضَرْبِ الرّقابِوكما قال نابغة بنـي ذبـيان:حَلَفْتُ
  يَـمِينا غيرَ ذِي مَثْنَوِيّةٍ   وَلا عِلْـمَ إلاَّ حُسْنَ ظَنّ بِغائِبِفـي نظائر
  لـما ذكرنا يطول بإحصائها الكتاب. ويخرج ب«إلاّ» ما بعدها من معنى ما قبلها، ومن صفته،
  وإن كان كل واحد منهما من غير شكل الآخر ومن غير نوعه، ويسمي ذلك بعض أهل العربـية
  استثناء منقطعاً لانقطاع الكلام الذي يأتـي بعد إلا عن معنى ما قبلها. وإنـما يكون
  ذلك كذلك فـي كل موضع حسن أن يوضع فـيه مكان «إلا» «لكن»، فـيعلـم حينئذ انقطاع معنى
  الثانـي عن معنى الأول، ألا ترى أنك إذا قلت: { وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَـمُونَ
  الكِتابَ إلاَّ أمانِـيَّ } ثم أردت وضع «لكن» مكان «إلا» وحذف «إلا»، وجدت الكلام
  صحيحاً معناه صحته وفـيه «إلا»؟ وذلك إذا قلت: { وَمِنْهُمْ أُمِّيُّونَ لا يَعْلَـمُونَ
  الكِتابَ } لكن أمانـي، يعنـي لكنهم يتـمنون، وكذلك قوله:{ مَا لَهُمْ بِهِ مِنْ عِلْمٍ
  إِلاَّ ٱتِّبَاعَ ٱلظَّنِّ }[النساء: 157] لكن اتبـاع الظنّ، بـمعنى: لكنهم يتبعون
  الظنّ، وكذلك جميع هذا النوع من الكلام علـى ما وصفنا.وقد ذكر عن بعض القرّاء أنه قرأ:
  «إلاَّ أمانِـيَ» مخففة، ومن خفف ذلك وجهه إلـى نـحو جمعهم الـمفتاح مفـاتـح، والقرقور
  قراقر، وأن ياء الـجمع لـما حذفت خففت الـياء الأصلـية، أعنـي من الأمانـي، كما جمعوا
  الأثفـية أثافـي مخففة، كما قال زهير بن أبـي سلـمى:أثَافِـيَ سُفْعا فِـي مُعَرَّسِ
  مِرَجَلٍ   ونُؤْيا كجِذْمِ الـحَوْضِ لَـمْ يَتَثَلَّـمِوأما من ثقل: { أمانِـيَّ
  } فشدّد ياءها فإنه وجه ذلك إلـى نـحو جمعهم الـمفتاح مفـاتـيح، والقرقور قراقـير،
  والزنبور زنابـير، فـاجتـمعت ياء فعالـيـل ولامها وهما جميعا ياءان، فأدغمت إحداهما
  فـي الأخرى فصارتا ياء واحدة مشددة.فأما القراءة التـي لا يجوز غيرها عندي لقارىء فـي
  ذلك فتشديد ياء الأمانـيّ، لإجماع القرّاء علـى أنها القراءة التـي مضى علـى القراءة
  بها السلف مستفـيض، ذلك بـينهم غير مدفوعة صحته، وشذوذ القارىء بتـخفـيفها عما علـيه
  الـحجة مـجمعة فـي ذلك وكفـى خطأ علـى قارىء ذلك بتـخفـيفها إجماعها علـى تـخطئته.القول
  فـي تأويـل قوله تعالـى: { وَإنْ هُمْ إلاَّ يَظُنُّونَ }.يعنـي بقوله جل ثناءه: {
  وَإنْ هُمْ إلاَّ يَظُنُّون } «وما هم» كما قال جل ثناؤه:{ قَالَتْ لَهُمْ رُسُلُهُمْ
  إِن نَّحْنُ إِلاَّ بَشَرٌ مِّثْلُكُمْ }[إبراهيم: 11] يعنـي بذلك: ما نـحن إلا بشر
  مثلكم. ومعنى قوله: { إلاَّ يَظُنُّونَ } ألا يشكون ولا يعلـمون حقـيقته وصحته، والظنّ
  فـي هذا الـموضع الشك، فمعنى الآية: ومنهم من لا يكتب ولا يخطّ ولا يعلـم كتاب الله
  ولا يدري ما فـيه إلا تـخرّصاً وتقوّلاً علـى الله البـاطل ظناً منه أنه مـحقّ فـي
  تـخرّصه وتقوّله البـاطل.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمِنْهُمْ أُمِّيُّونَ لاَ يَعْلَمُونَ
  ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }وإنـما وصفهم الله تعالـى
  ذكره بأنهم فـي تـخرصهم علـى ظنّ أنهم مـحقون وهم مبطلون، لأنهم كانوا قد سمعوا من
  رؤسائهم وأحبـارهم أمورا حسبوها من كتاب الله، ولـم تكن من كتاب الله، فوصفهم جل ثناؤه
  بأنهم يتركون التصديق بـالذي يوقنون به أنه من عند الله مـما جاء به مـحمد صلى الله
  عليه وسلم، ويتبعون ما هم فـيه شاكون، وفـي حقـيقته مرتابون مـما أخبرهم به كبراؤهم
  ورؤساؤهم وأحبـارهم عنادا منهم لله ولرسوله، ومخالفة منهم لأمر الله واغتراراً منهم
  بإمهال الله إياهم. وبنـحو ما قلنا فـي تأويـل قوله: { وَإنْ هُمْ إلاَّ يَظُنُّونَ
  } قال فـيه الـمتأوّلون من السلف.حدثنـي مـحمد بن عمرو، قال: حدثنا أبو عاصم، قال:
  حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَإنْ هُمْ إلاَّ يَظُنُّونَ }: إلا يكذبون.حدثنـي
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنا
  القاسم، قال: حدثنا حجاج، عن ابن جريج، عن مـجاهد، مثله.حدثنا ابن حميد، قال: حدثنا
  سلـمة، عن ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، عن عكرمة أو عن سعيد بن جبـير،
  عن ابن عبـاس: { لا يَعْلَـمُونَ الكِتابَ إلاَّ أمانِـيَّ وإنْ هُمْ إلاَّ يَظُنُّونَ
  } أي لا يعلـمون ولا يدرون ما فـيه، وهم يجحدون نبوّتك بـالظنّ.حدثنا بشر، قال: حدثنا
  يزيد، قال: حدثنا سعيد، عن قتادة: { وَإنْ هُمْ إلاَّ يَظُنُّونَ } قال: يظنون الظنون
  بغير الـحقّ.حدثنـي الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن
  أبـي العالـية، قال: يظنون الظنون بغير الـحقّ.حدثت عن عمارة، قال: حدثنا ابن أبـي
  جعفر، عن أبـيه، عن الربـيع، مثله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

