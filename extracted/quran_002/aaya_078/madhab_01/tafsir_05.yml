  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه أربع مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَمِنْهُمْ أُمِّيُّونَ } أي من اليهود. وقيل: من اليهود والمنافقين
  أميون؛ أي من لا يكتب ولا يقرأ، واحدهم أُمِّيّ، منسوب إلى الأمَّة الأُميّة التي هي
  على أصل ولادة أمهاتها لم تتعلم الكتابة ولا قراءتها؛ ومنه قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّا أُمّة أميِّة لا نكتب ولا
  نحسب \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">الحديث.
  وقد قيل لهم إنهم أمّيُّون لأنهم لم يصدّقوا بأمّ الكتاب؛ عن ٱبن عباس. وقال أبو عبيدة:
  إنما قيل لهم أميُّون لنزول الكتاب عليهم، كأنهم نُسبوا إلى أمّ الكتاب؛ فكأنه قال:
  ومنهم أهل الكتاب لا يعلمون الكتاب. عكرمة والضحاك: هم نصارى العرب. وقيل: هم قوم من
  أهل الكتاب؛ رُفع كتابهم لذنوب ارتكبوها فصاروا أمِّيِّين. عليّ رضي الله عنه: هم المجوس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والقول الأوّل أظهر، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ } «إلاّ» ها هنا بمعنى
  لكن، فهو ٱستثناء منقطع؛ كقوله تعالى: { مَا لَهُمْ بِهِ مِنْ عِلْمٍ إِلاَّ ٱتِّبَاعَ
  ٱلظَّنِّ } وقال النابغة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حلفتُ يميناً غير ذي مَثْنَوِيةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولا عِلْمَ
  إلاَّ حُسْنَ ظنٍ بصاحِب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ أبو جعفر وشيبة والأعرج «إلاّ أمانِيَ» خفيفة الياء؛ حَذفوا إحدى
  الياءين ٱستخفافاً. قال أبو حاتم: كل ما جاء من هذا النحو واحده مشدّد، فلك فيه التشديد
  والتخفيف؛ مثل أثافي وأغاني وأماني، ونحوه. وقال الأخفش: هذا كما يقال في جمع مفتاح:
  مفاتيح ومفاتح، وهي ياء الجمع. قال النحاس: الحذف في المعتل أكثر؛ كما قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وهل يَرجع التسليمَ أو يكشفُ العَمَى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ثلاثُ الأثفي والرّسومُ البلاقع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والأماني جمع أمنِيّة وهي التلاوة؛
  وأصلها أمْنُويَة على وزن أُفعولة، فأدغمت الواو في الياء فانكسرت النون من أجل الياء
  فصارت أُمنية؛ ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ إِذَا تَمَنَّىٰ أَلْقَى ٱلشَّيْطَانُ
  فِيۤ أُمْنِيَّتِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحج:52] أي إذا تلا ألقى الشيطان في تلاوته. وقال كعب بن مالك:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تمنَّى كتابَ الله أوّلَ ليلهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وآخِرَه لاقَى حِمَامَ المقادر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمنَّى كتابَ الله آخِر لَيْلِه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَمَنّى
  داودَ الزّبُورَ على رِسْلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والأماني أيضاً الأكاذيب؛ ومنه قول عثمان رضي الله عنه: ما تمنّيت
  منذ أسلمت؛ أي ما كذبت. وقول بعض العرب لابن دَأْب وهو يحدّث: أهذا شيء رَوَيْتَه أم
  شيء تمنّيته؟ أي ٱفتعلَته. وبهذا المعنى فسّر ٱبن عباس ومجاهد «أمانيّ» في الآية. ولأمانيّ
  أيضاً ما يتمنّاه الإنسان ويشتهيه. قال قتادة: «إلا أمانيّ» يعني أنهم يَتَمَنَّوْن
  على الله ما ليس لهم. وقيل: الأماني التقدير؛ يقال: مَنَى له أي قدّر؛ قاله الجوهري،
  وحكاه ٱبن بحر، وأنشد قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا تأمنَنّ وإن أمسيتَ في حَرَمٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى تُلاقِي
  ما يَمْنِي لك المانِي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يقدّر لك المقدّر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قوله تعالى: { وَإِنْ هُمْ إِلاَّ يَظُنُّونَ }  «إنْ» بمعنى ما النافية؛ كما قال تعالى:</font></font>&#13;\t\t\t<label
