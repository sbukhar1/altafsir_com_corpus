  إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنِ
  ٱلْكَافِرُونَ إِلاَّ فِي غُرُورٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الملك:20]. و(يَظُنُّون) يكذبون
  ويحدثون؛ لأنهم لا علم لهم بصحة ما يتلون، وإنما هم مقلّدون لأحبارهم فيما يقرأون به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو بكر الأنباري: وقد حدّثنا أحمد بن يحيى النحوي أن العرب تجعل
  الظنّ عِلْماً وشكًّا وكذباً، وقال: إذا قامت براهين العلم فكانت أكثر من براهين الشك
  فالظنّ يقين، وإذا ٱعتدلت براهين اليقين وبراهين الشك فالظنّ شك، وإذا زادت براهين
  الشك على براهين اليقين فالظن كذب؛ قال الله عز وجل: { وَإِنْ هُمْ إِلاَّ يَظُنُّونَ
  } أراد إلا يكذبون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قال علماؤنا رحمة الله
  عليهم: نَعتَ الله تعالى أحبارهم بأنهم يبدّلون ويحرّفون فقال وقوله الحق:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 79] الآية. وذلك أنه لما
  درس الأمر فيهم، وساءت رعيّة علمائهم، وأقبلوا على الدنيا حِرْصاً وطمعاً، طلبوا أشياء
  تصرف وجوه الناس إليهم، فأحدثوا في شريعتهم وبدّلوها، وألحقوا ذلك بالتوراة، وقالوا
  لسفهائهم: هذا من عند الله؛ ليقبلوها عنهم فتتأكد رياستهم وينالوا به حطام الدنيا وأوساخها.
  وكان مما أحدثوا فيه أن قالوا: ليس علينا في الأُمِّيين سبيل؛ وهم العرب، أي ما أخذنا
  من أموالهم فهو حِلّ لنا. وكان مما أحدثوا فيه أن قالوا: لا يضرّنا ذنب، فنحن أحبّاؤه
  وأبناؤه؛ تعالى الله عن ذلك! وإنما كان في التوراة «يا أحباري ويا أبناء رسلي» فغيّروه
  وكتبوا «يا أحبّائي ويا أبنائي» فأنزل الله تكذيبهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَتِ ٱلْيَهُودُ وَٱلنَّصَارَىٰ
  نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ قُلْ فَلِمَ يُعَذِّبُكُم بِذُنُوبِكُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18]. فقالت: لن يعذّبنا الله، وإن عذّبنا فأربعين يوماً مقدار أيام العجل؛ فأنزل الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن تَمَسَّنَا ٱلنَّارُ إِلاَّ أَيَّاماً مَّعْدُودَةً
  قُلْ أَتَّخَذْتُمْ عِندَ ٱللَّهِ عَهْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 80]. قال ٱبن مِقْسم: يعني
  توحيداً، بدليل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِلاَّ مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[مريم:
  87] يعني لا إلٰه إلا الله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَنْ يُخْلِفَ ٱللَّهُ عَهْدَهُ أَمْ تَقُولُونَ عَلَى ٱللَّهِ
  مَا لاَ تَعْلَمُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 80]. ثم أكذبهم فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلَىٰ مَن كَسَبَ سَيِّئَةً وَأَحَاطَتْ
  بِهِ خَطِيـۤئَتُهُ فَأُوْلَـۤئِكَ أَصْحَابُ ٱلنَّارِ هُمْ فِيهَا خَالِدُونَ وَٱلَّذِينَ
  آمَنُواْ وَعَمِلُواْ ٱلصَّالِحَاتِ أُولَـٰئِكَ أَصْحَابُ ٱلْجَنَّةِ هُمْ فِيهَا
  خَالِدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 81-82]. فبيّن تعالى أن الخلود في النار والجنة إنما هو بحسب
  الكفر والإيمان؛ لا بما قالوه.</font></font><font class=\"TextResultArabic\"><font
