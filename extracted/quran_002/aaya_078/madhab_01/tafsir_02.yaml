  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْهُمْ
  أُمِّيُّونَ لاَ يَعْلَمُونَ ٱلْكِتَابَ إِلاَّ أَمَانِيَّ وَإِنْ هُمْ إِلاَّ يَظُنُّونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَوَيْلٌ
  لِّلَّذِينَ يَكْتُبُونَ ٱلْكِتَابَ بِأَيْدِيهِمْ ثُمَّ يَقُولُونَ هَـٰذَا مِنْ عِنْدِ
  ٱللَّهِ لِيَشْتَرُواْ بِهِ ثَمَناً قَلِيلاً فَوَيْلٌ لَّهُمْ مِّمَّا كَتَبَتْ أَيْدِيهِمْ
  وَوَيْلٌ لَّهُمْ مِّمَّا يَكْسِبُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَمِنْهُمْ
  أُمّيُّونَ } لا يحسنون الكتب فيطالعوا التوراة ويتحققوا ما فيها. { لاَ يَعْلَمُونَ
  ٱلْكِتَـٰبَ } التوراة { إِلاَّ أَمَانِىَّ } إلا ما هم عليه من أمانيهم، وأن الله
  يعفو عنهم ويرحمهم ولا يؤاخذهم بخطاياهم، وأن آباءهم الأنبياء يشفعون لهم وما تمنيهم
  أحبارهم من أن النار لا تمسهم إلا أياماً معدودة. وقيل: إلا أكاذيب مختلفة سمعوها من
  علمائهم فتقبلوها على التقليد. قال أعرابي لابن دأب في شيء حدّث به: أهذا شيء رويته،
  أم تمنيته، أم اختلقته، وقيل: إلا ما يقرؤون من قوله:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَمَنَّى كِتَابَ اللَّهِ أَوَّلَ لَيْلَةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والاشتقاق من منى إذا قدّر، لأن المتمني يقدّر في نفسه ويحزر ما يتمناه،
  وكذلك المختلق والقارىء يقدر أن كلمة كذا بعد كذا. وإلا أمانيّ: من الاستثناء المنقطع.
  وقرىء: «أماني» بالتخفيف. ذكر العلماء الذين عاندوا بالتحريف مع العلم والاستيقان،
  ثم العوامّ الذين قلدوهم، ونبه على أنهم في الضلال سواء، لأن العالم عليه أن يعمل بعلمه،
  وعلى العامي أن لا يرضى بالتقليد والظنّ وهو متمكن من العلم. { يَكْتُبُونَ ٱلْكِتَـٰبَ
  } المحرّف { بِأَيْدِيهِمْ } تأكيد، وهو من محاز التأكيد، كما تقول لمن ينكر معرفة
  ما كتبه: يا هذا كتبته بيمينك هذه. { مِّمَّا يَكْسِبُونَ } من الرشا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
