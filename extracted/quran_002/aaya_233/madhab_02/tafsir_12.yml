  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَالْوَلِدَاتُ يُرْضِعْنَ أَوْلَدَهُنَّ حَوْلَينِ
  كَامِلَيْنِ } والحول السنة، وفي أصله قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه مأخوذ من قولهم: حال الشيء إذا انقلب عن الوقت الأول، ومنه استحالة الكلام لانقلابه
  عن الصواب. والثاني: أنه مأخوذ من التحول عن المكان، وهو الانتقال منه إلى المكان الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنما قال حولين كاملين، لأن العرب تقول: أقام فلان بمكان كذا حولين
  وإنما أقام حولاً وبعض آخر، وأقام يومين وإنما أقام يوماً وبعض آخر، قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاذْكُرُوا
  اللهَ في أَيَّامٍ مَعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَومَينِ فَلاَ إِثْمَ عَلَيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  203] ومعلوم أن التعجل في يوم وبعض يوم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التفسير فيما دلت عليه هذه الآية من رضاع حولين كاملين، على تأويلين:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن ذلك في التي تضع لستة أشهر فإن وضعت لتسعة أشهر أرضعت واحداً
  وعشرين شهراً، استكمالاً لثلاثين شهراً، لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَحَمْلُهُ وَفِصَالُهُ ثَلاَثُونَ
  شَهْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 15] وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن ذلك أمر برضاع كل مولود اختلف والداه في رضاعه أن يرضع حولين كاملين، وهذا قول عطاء
  والثوري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَعَلَى الْمَولُودِ
  لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِالْمَعْرُوفِ } يريد بالمولود له الأب عليه في
  ولده للمرضعة له رزقهن وكسوتهن بالمعروف وفيه قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن ذلك في الأم المطلقة إذا أرضعت ولدها فلها رزقها من الغذاء، وكسوتها من اللباس.
  ومعنى بالمعروف أجرة المثل، وهذا قول الضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه يعني به الأم ذات النكاح، لها نفقتها وكسوتها بالمعروف في مثلها، على مثله من يسار،
  وإعسار.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { لاَ تُضَار وَالِدَةٌ
  بِوَلَدِهَا } أي لا تمتنع الأم من إرضاعه إضراراً بالأب، وهو قول جمهور المفسرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عكرمة: هي الظئر المرضعة دون الأم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَلاَ مَولُودٌ لَّهُ بِوَلَدِهِ } وهو الأب في قول جميعهم، لا ينزع الولد
  من أمه إضراراً بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم قال تعالى: { وَعَلَى الْوَارِثِ
  مِثْلُ ذلِكَ } فيه أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن الوارث هو المولود نفسه، وهذا قول قبيصة بن ذؤيب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الباقي من والدي بعد وفاة الآخر منهما، وهو قول سفيان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه وارث الولد، وهذا قول الحسن، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنه وارث الولد، وفيه أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  وارثه من عصبته إذا كان أبوه ميتاً سواء كان عماً أو أخاً أو ابن أخ أو ابن عم دون
  النساء من الورثة، وهذا قول عمر بن الخطاب، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  ورثته من الرجال والنساء، وهو قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  هم مِنْ ورثته من كان منهم ذا رحم محرم، وهذا قول أبي حنيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم الأجداد ثم الأمهات، وهذا قول الشافعي.</font></font>&#13;\t\t\t<label disabled=\"true\"
