  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { مثل ذلك } تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أن على الوارث مثل ما كان على والده من أجرة رضاعته ونفقته، وهو قول الحسن، وقتادة،
  وإبراهيم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن على الوارث مثل ذلك
  في ألاَّ تضار والدة بولدها، وهذا قول الضحاك، والزهري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيهِمَا } والفصال: الفصام، سمي فصالاً لانفصال المولود عن ثدي أمه، من قولهم قد
  فاصل فلان فلاناً إذا فارقه من خلطة كانت بينهما. والتشاور: استخراج الرأي بالمشاورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي زمان هذا الفِصال عن تراض قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه قبل الحولين إذا تراضى الوالدان بفطام المولود فيه جاز، وإن رضي أحدهما وأبى الآخر
  لم يجز، وهذا قول مجاهد، وقتادة، والزهري، والسدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه قبل الحولين وبعده، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوا أَوْلاَدَكُم } يعني لأولادكم،
  فحذف اللام اكتفاء بأن الاسترضاع لا يكون للأولاد، وهذا عند امتناع الأم من إرضاعه،
  فلا جناح عليه أن يسترضع له غيرها ظِئْراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  إذا سَلَّمْتُم مَّا ءَاتَيتُم بِالْمَعْرُوفِ } فيه ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: إذا سلمتم أيها الآباء إلى الأمهات أجور ما أرضعن قبل امتناعهن،
  وهذا قول مجاهد، والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إذا سلّمتم الأولاد عن
  مشورة أمهاتهم إلى من يتراضى به الوالدان في إرضاعه، وهذا قول قتادة، والزهري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: إذا سلّمتم إلى المرضعة التي تستأجر أجرها بالمعروف، وهذا
