  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { والوَالِدَاتُ يُرْضِعْنَ أَوْلَـٰدَهُنَّ } يعني:
  المطلقات اللاتي لهن أولاد من أزواجهن يرضعن، خبر بمعنى الأمر، وهو أمر استحباب لا
  أمر ايجاب، لأنه لا يجب عليهن الإِرضاع إذا كان يوجد من ترضع الولد لقوله تعالىٰ في
  سورة الطلاق:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَإِنْ أَرْضَعْنَ لَكُمْ فَـآتُوهُنَّ أُجُورَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:
  6]، فإن رغبت الأم في الإِرضاع فهي أولى من غيرها { حَوْلَيْنِ كَامِلَيْنِ } أي سنتين،
  وذكر الكمال للتأكيد كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تِلْكَ عَشَرَةٌ كَامِلَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  196] وقيل إنما قال كاملين لأن العرب قد تسمي بعض الحول حولاً وبعض الشهر شهراً كما
  قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 197] وإنما هو شهران وبعض
  الثالث وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَن تَعَجَّلَ فِى يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  203]، وإنما يتعجل في يوم وبعض يوم، ويقال أقام فلان بموضع كذا حولين وإنما أقام به
  حولاً وبعض آخر، فبين الله تعالىٰ أنهما حولان كاملان، أربعة وعشرون شهراً، واختلف
  أهل العلم في هذا الحدِّ، فمنهم من قال هو حد لبعض المولودين، فروى عكرمة عن ابن عباس
  رضي الله عنهما أنها إذا وضعت لستة أشهر فإنها ترضعه حولين كاملين، وإن وضعته لسبعة
  أشهر فإنها ترضعه ثلاثة وعشرين شهراً، وإن وضعت لتسعة أشهر فإنها ترضعه أحداً وعشرين
  شهراً، وإن وضعت لعشرة أشهر فإنها ترضعه عشرين شهراً، كل ذلك تمام ثلاثين شهراً لقوله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَمْلُهُ وَفِصَـٰلُهُ ثَلاَثُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  15].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: هو حدُّ لكل مولود بأي
  وقت ولد لا ينقص رضاعه عن حولين إلا باتفاق الأبوين فأيهما أراد الفطام قبل تمام الحولين
  ليس له ذلك إلا أن يجتمعا عليه لقوله تعالىٰ: { فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ } وهذا قول ابن جريج والثوري ورواية الوالبي عن ابن عباس رضي
  الله عنهما، وقيل: المراد من الآية: بيان أن الرضاع الذي تثبت به الحرمة ما يكون في
  الحولين، فلا يحرم ما يكون بعد الحولين، قال قتادة: فرض الله على الوالدات إرضاع حولين
  كاملين ثم أنزل التخفيف فقال: { لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ } أي هذا
  منتهى الرضاعة وليس فيما دون ذلك حد محدود وإنما هو على مقدار صلاح الصبي وما يعيش
  به { وَعلَى ٱلْمَوْلُودِ لَهُ } يعني الأب { رِزْقُهُنَّ } طعامهن { وَكِسْوَتُهُنَّ
  } لباسهن { بِٱلْمَعْرُوفِ } أي على قدر الميسرة { لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا
  } أي طاقتها { لاَ تُضَآرَّ وَٰلِدَةٌ بِوَلَدِهَا } قرأ ابن كثير وأهل البصرة برفع
  الراء نسقاً على قوله { لا تكلف } وأصله تضارر فأدغمت الراء في الراء، وقرأ الآخرون
  تضارَّ بنصب الراء، قالوا: لما أدغمت الراء في الراء حركت إلى أخف الحركات وهو النصب
  ومعنى الآية { لاَ تُضَارَّ وَالِدَةٌ بِوَلَدِهَا } فينزع الولد منها إلى غيرها بعد
  أن رضيت بإرضاعه { وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ } أي لا تلقيه المرأة إلى أبيه
  بعدما ألفها، تضاره بذلك، وقيل معناه { لاَ تُضَارَّ وَالِدَةٌ } فتكره على إرضاعه
  إذا كرهت إرضاعه، وقَبلَ الصبي من غيرها، لأن ذلك ليس بواجب عليها { وَلاَ مَوْلُودٌ
  لَّهُ بِوَلَدِهِ } ، فيحتمل أن تعطى الأم أكثر مما يجب لها إذا لم يرتضع من غيرها.</font></font>&#13;\t\t\t<label
