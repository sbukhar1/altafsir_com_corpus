  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فعلى
  هذين القولين أصل الكلمة لا تضارر بفتح الراء الأولى على الفعل المجهول، والوالدة والمولود
  له مفعولان، ويحتمل أن يكون الفعل لهما وتكون تضار بمعنى تضارر بكسر الراء الأولى على
  تسمية الفاعل والمعنى { لاَ تُضَارَّ وَالِدَةٌ } فتأبى أن ترضع ولدها ليشق على أبيه
  { وَلاَ مَوْلُودٌ لَّهُ } أي لا يضار الأب أم الصبي، فينزعه منها ويمنعها من ارضاعه،
  وعلى هذه الأقوال يرجع الإِضرار إلى الوالدين يضار كل واحد منهما صاحبه بسبب الولد،
  ويجوز أن يكون الضرار راجعاً إلى الصبي، أي لا يضار كل واحد منهما الصبي، فلا تُرضعه
  الأم حتى يموت أو لا ينفق الأب أو ينتزعه من الأم حتى يضر بالصبي، فعلى هذا تكون الباء
  زائدة ومعناه: (لا تضار والدة بولدها) ولا أب بولده وكل هذه الأقاويل مروية عن المفسرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَعَلَى ٱلْوَارِثِ مِثْلُ ذَٰلِكَ } اختلفوا في هذا
  الوارث، فقال قوم: هو وارث الصبي، معناه: وعلى وارث الصبي الذي لو مات الصبي وله مال
  ورثه مثل الذي كان على أبيه في حال حياته، ثم اختلفوا في أي وارث هو من ورثته فقال
  بعضهم: هم عصبة الصبي من الرجال مثل: الجد والأخ وابن الأخ والعم وابن العم، وهو قول
  عمر بن الخطاب رضي الله تعالىٰ عنه، وبه قال إبراهيم والحسن ومجاهد وعطاء وهو مذهب
  سفيان قالوا: إذا لم يكن للصبي ما ينفق عليه أجبرت عصبته الذين يرثونه على أن يسترضعوه،
  وقيل: هو وارث الصبي من كان من الرجال والنساء: وهو قول قتادة وابن أبي ليلى ومذهب
  أحمد وإسحاق وقالوا: يجبر على نفقته كل وارث على قدر ميراثه عصبة كانوا أو غيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم هو من كان ذا رحم محرم من ورثة المولود، فمن ليس بمحرم
  مثل ابن العم والمولى فغير مراد بالآية، وهو قول أبي حنيفة رحمه الله، وذهب جماعة إلى
  أن المراد بالوارث هو الصبي نفسه، الذي هو وارث أبيه المتوفى تكون أجرة رضاعه ونفقته
  في ماله، فإن لم يكن له مال فعلى الأم، ولا يجبر على نفقة الصبي إلا الوالدان، وهو
  قول مالك والشافعي رحمهما الله، وقيل هو الباقي من والدي المولود بعد وفاة الآخر عليه
  مثل ما كان على الأب من أجرة الرضاع والنفقة والكسوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  ليس المراد منه النفقة، بل معناه وعلى الوارث ترك المضارة، وبه قال الشعبي والزهري
  { فَإِنْ أَرَادَا } يعني الوالدين، { فِصَالاً } فطاماً قيل الحولين { عَن تَرَاضٍ
  مِّنْهُمَا }  أي اتفاق من الوالدين { وَتَشَاوُرٍ } أي يشاورون أهل العلم به حتى يخبروا
  أن الفطام في ذلك الوقت لا يضر بالولد، والمشاورة استخراج الرأي { فَلاَ جُنَاحَ عَلَيْهِمَا
  } أي لا حرج عليهما في الفطام قبل الحولين { وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلَـٰدَكُمْ } أي لأولادكم مراضع غير أمهاتهم إذا أبت أمهاتهم أن يرضعنهم أو تعذر
  لعلة بهن، أي: انقطاع لبن أو أردن النكاح { فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم
  } إلى أمهاتهم { مَّآ ءَاتَيْتُم } ما سميتم لهن من أجرة الرضاع بقدر ما أرضعن، وقيل
  إذا سلمتم أجور المراضع إليهن بالمعروف، قرأ ابن كثير { ما آتيتم } وفي الروم:</font></font>&#13;\t\t\t<label
