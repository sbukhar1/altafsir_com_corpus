  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ حَوْلَيْنِ } من حال الشيء إذا انقلب، لانقلابه عن الوقت الأول واستحالة
  الكلام انقلابه عن الصواب، أو من التحول عن المكان، لانتقاله من الزمن الأول. { كَامِلَيْنِ
  } قيدهما بالكمال، لأنهم يطلقون الحولين يريدون أحدهما وبعض الآخر، ومنه</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  تَعَجَّلَ فَي يَوْمَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 203]، أَمرٌ بإكمالها لمن كان حملها ستة أشهر لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَحَمْلُهُ
  وَفِصَالُهُ ثَلاَثُونَ شَهْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 15]، فإن كان حملها تسعاً
  أرضعت إحدى وعشرين شهراً، قاله ابن عباس ـ رضي الله تعالى عنهماـ: أو هو عام في كل
  مولود طالت مدة حمله، أو قصرت. { الْمَوْلُودِ لَهُ } الأب، عليه رزق الأم المطلقة
  إذا أرضعت ولدها ومؤنتها { بِالْمَعْرُوفِ } بأجرة مثلها، أو رزق الأم المنكوحة وكسوتها
  بالمعروف لمثلها على مثله من يسار، أو إعسار. { لا تُضَآرَّ وَالدِةٌ } لا تمتنع من
  الإرضاع إضراراً بالأب عند الجمهور، أو الوالدة هي الظئر، ولا ينتزع الأب المولود له
  الولد من أمه إضراراً { وَعَلَى الْوَارِثِ } وهو المولود، أو الباقي من أبويه بعد
  موت الآخر، أو وارث الوالد، أو وارث الابن من عصبته كالعم وابنه، والأخ وابنه دون الوارث
  من النساء، أو ذوي الرحم المَحْرم من الورثة، أو الأجداد ثم الأمهات. { مِثْلُ ذَلِكَ
  } ما كان على الأب من أجرة رضاعه ونفقته، أو من أن لا تضار والدة بولدها { فِصَالاً
  } فطاماً بفصل الولد من ثدي أمه، فاصلت: فلاناً فارقته [ { وَتَشَاوُرٍ } ] التشاور:
  استخراج الرأي بالمشاورة. والفصال بالتراضي قبل الحولين، أو قبلهما وبعدهما. { تَسْتَرْضِعُواْ
  } لأولادكم بحذف [اللام اكتفاء بأن الاسترضاع لا يكون إلا للولد] وهذا عند امتناع الأم
  من رضاعه { سَلَّمْتُم } إلى الأمهات أجر رضاعهن قبل امتناعهن، أو سلمتم الأولاد إلى
  المرضعة برضى الأبوين، أو سلمتم إلى الظئر أجرها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

