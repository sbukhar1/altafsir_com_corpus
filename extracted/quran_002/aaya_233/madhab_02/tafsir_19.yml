  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَأَمْسِكُوهُنَّ بِمَعْرُوفٍ أَوْ
  سَرِّحُوهُنَّ بِمَعْرُوفٍ وَلاَ تُمْسِكُوهُنَّ ضِرَاراً لِّتَعْتَدُواْ وَمَن يَفْعَلْ
  ذَلِكَ فَقَدْ ظَلَمَ نَفْسَهُ وَلاَ تَتَّخِذُوۤاْ آيَاتِ ٱللَّهِ هُزُواً وَٱذْكُرُواْ
  نِعْمَتَ ٱللَّهِ عَلَيْكُمْ وَمَآ أَنزَلَ عَلَيْكُمْ مِّنَ ٱلْكِتَابِ وَٱلْحِكْمَةِ
  يَعِظُكُمْ بِهِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِكُلِّ شَيْءٍ عَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذَا
  طَلَّقْتُمُ ٱلنِّسَآءَ فَبَلَغْنَ أَجَلَهُنَّ فَلاَ تَعْضُلُوهُنَّ أَن يَنكِحْنَ
  أَزْوَاجَهُنَّ إِذَا تَرَاضَوْاْ بَيْنَهُمْ بِٱلْمَعْرُوفِ ذٰلِكَ يُوعَظُ بِهِ مَن
  كَانَ مِنكُمْ يُؤْمِنُ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ ذٰلِكُمْ أَزْكَىٰ لَكُمْ وَأَطْهَرُ
  وَٱللَّهُ يَعْلَمُ وَأَنْتُمْ لاَ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">بلغ: يبلغ بلوغاً، وصل إلى الشيء، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومجر كغلاّن الأنيعم بالغ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">دياراً لعدو ذي زهاء وأركان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والبلغة منه، والبلاغ الأصل، يقع
  على المدة كلها وعلى آخرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يقال لعمر الانسان: أجل: وللموت
  الذي ينتهي: أجل، وكذلك الغاية والأمد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">العضل:
  المنع، عضل أيّمه منعها من الزوج يعضلها بكسر الضاد وضمها، قال ابن هرمة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإن فضاء يدي لك فاصطنعني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كرائم قد عضلن عن النكاح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: دجاج معضل إذا احتبس بيضها،
  قاله الخليل، وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ونحن عضلنا
  بالرماح نساءنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وما فيكم عن حرمة الله عاضل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: أصله الضيق، عضلت المرأة
  نشب الولد في بطنها، وعضلت الشاة وعضلت الأرض بالجيش ضاقت بهم؛ قال أوس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى الأرض منا بالفضاء مريضة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">معضلة منا بجيش عرمرم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأعضل الداء الأطباء أعياهم، وداء عضال ضاق علاجه ولا يطاق، قالت ليلى
  الأخيلية:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">شفاها من
  الداء العضال الذي بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">غلام إذا
  هزَّ القناة سقاها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأعضل الأمر اشتدّ وضاق، وكل مشكل عند العرب معضل، وقال الشافعي رحمة
  الله عليه:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا المعضلات
  تصدينني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كشفت حقائقها بالنظر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الرضع: مص الثدي لشرب اللبن، يقال
  منه: رضع يرضع رضعاً ورضاعاً ورضاعةً، وأرضعته أمّه ويقال، للئيم: راضع وذلك لشدّة
  بخله لا يحلب الشاة مخافة أن يسمع منه الحلب، فيطلب منه اللبن، فيرضع ثدي الشاة حتى
  لا يفطن به.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحول: السنة وأحول الشيء صار له
  حول؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من القاصرات
  الطرف لو دب محول</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من الذرّ بفوق الأتب منها لأثَّرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويجمع على أحوال، والحول الحيلة،
  وحال الشيء انقلب وتحوّل انتقل، ورجل حوّل كثير التقليب والتصرّف، وقد تقدّم أن حول
  يكون ظرف مكان، تقول: زيد حولك وحواليك وحوالك وأحوالك، أي: فيما قرب منك من المكان.
  الكسوة: اللباس يقال منه كسا يكسو، وفعله يتعدى إلى اثنين تقول: كسوت زيداً ثوباً،
  وقد جاء متعدياً إلى واحد، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">واركب في الروع خيفانة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كسا وجهها
  سعف منتشر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ضمنه معنى غطاء، فتعدى إلى واحد، ويقال: كسى الرجل فهو كاسٍ، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأن يعرين إن كسي الجواري</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">واقعد فإنك
  أنت الطاعم الكاسي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">التكليف: الإلزام وأصله من الكلف، وهو الأثر على الوجه من السواد،
  فلان كلف بكذا أي مغرى به، وقال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يهدى بها كلف الخدين مختبر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">من الجمال
  كثير اللحم عيثوم</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الوارث: معروف يقال منه: ورث يرث بكسر الراء، وقياسها في المضارع الفتح،
  ويقال: أرث وورث، ويقال: الإرث كما يقال ألده في ولده، والأصل الواو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الفصال: مصدر فصل فصلاً وفصالاً، وجمع فصيل، وهو المفطوم عن ثدي أمه،
  وفصل بين الخصمين فرق فانفصلا، وفصلت العير خرجت، والمعنى فارقت مكانها، وفصيلة الرجل
  أقرب الناس إليه، والفصيلة قطعة من لحم الفخذ، والتفصيل بمعنى التبيين،</font></font>&#13;\t\t\t<label
