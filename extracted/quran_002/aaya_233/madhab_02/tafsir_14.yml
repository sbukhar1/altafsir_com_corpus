  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا قول متداع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَعَلَى الْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِالْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدَهِ وَعَلَى الْوَارِثِ مِثْلُ
  ذَلِكَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ المولود له } اسم جنس وصنف من
  الرجال، والرزق في هذا الحكم الطعام الكافي، وقوله { بالمعروف } يجمع حسن القدر في
  الطعام وجودة الأداء له وحسن الاقتضاء من المرأة، ثم بين تعالى أن الإنفاق على قدر
  غنى الزوج ومنصبها بقوله: { لا تكلف نفس إلا وسعها } ، وقرأ جمهور الناس: \" تُكلف
  \" بضم التاء \" نفسٌ \" على ما لم يُسمَّ فاعله، وقرأ أبو رجاء \" تَكَلَّفُ \" بفتح
  التاء بمعنى تتكلف \" نفسٌ \" فاعله، وروى عنه أبو الأشهب \" لا نُكَلِّف \" بالنون
  \" نفساً \" بالنصب، وقرأ أبو عمرو وابن كثير وأبان عن عاصم \" لا تضارُ والدة \" بالرفع
  في الراء، وهو خبر معناه الأمر، ويحتمل أن يكون الأصل \" تضارِر \" بكسر الراء الأولى
  فوالدة فاعل، ويحتمل أن يكون \" تضارَر \" بفتح الراء الأولى فوالدة مفعول لم يسم فاعله،
  ويعطف مولود له على هذا الحد في الاحتمالين، وقرأ نافع وحمزة والكسائي وعاصم { لا تضارَّ
  } بفتح الراء المشددة، وهذا على النهي، ويحتملَ أصله ما ذكرنا في الأولى، ومعنى الآية
  في كل قراءة: النهي عن أن تضار الوالدة زوجها المطلق بسبب ولدها، وأن يضارها هو بسبب
  الولد، أو يضار الظئر، لأن لفظة نهيه تعم الظئر، وقد قال عكرمة في قوله: { لا تضار
  والدة }: معناه الظئر، ووجوه الضرر لا تنحصر، وكل ما ذكر منها في التفاسير فهو مثال.
  وروي عن عمر بن الخطاب رضي الله عنه أنه قرأ \" لا تضارَرُ \" براءين الأولى مفتوحة.
  وقرأ أبو جعفر بن القعقاع \" لا تضارْ \" بإسكان الراء وتخفيفها، وروي عنه الإسكان
  والتشديد، وروي عن ابن عباس \" لا تضارِر \" بكسر الراء الأولى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف العلماء في معنى قوله تعالى: { وعلى الوارث مثل ذلك }. فقال
  قتادة والسدي والحسن وعمر بن الخطاب رضي الله عنه وغيرهم: هو وارث الصبي إن لو مات،
  قال بعضهم: وارثه من الرجال خاصة يلزمه الإرضاع كما كان يلزم أبا الصبي لو كان حياً،
  وقاله مجاهد وعطاء، وقال قتادة أيضاً وغيره: هو وارث الصبي من كان من الرجال والنساء،
  ويلزمهم إرضاعه قدر مواريثهم منه.</font></font>&#13;\t\t\t<label disabled=\"true\"
