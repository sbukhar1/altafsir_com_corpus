  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وَالْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ الرَّضَاعَةَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  يرضعن أولادهن } خبر، معناه: الأمر على الوجوب لبعض الوالدات، والأمر على جهة الندب
  والتخيير لبعضهن، فأما المرأة التي في العصمة فعليها الإرضاع، وهو عرف يلزم إذ قد صار
  كالشرط إلا أن تكون شريفة ذات ترفه فعرفها أن لا ترضع وذلك كالشرط، فإن مات الأب ولا
  مال للصبي فمذهب مالك في المدونة أن الرضاع لازم للأم، بخلاف النفقة، وفي كتاب ابن
  الجلاب: رضاعه في بيت المال، وقال عبد الوهاب: هو من فقراء المسلمين، وأما المطلقة
  طلاق بينونة فلا رضاع عليها، والرضاع على الزوج إلا أن تشاء هي، فهي أحق به بأجرة المثل.
  هذا مع يسر الزوج، فإن كان معدماً لم يلزمها الرضاع إلا أن يكون المولود لا يقبل غيرها
  فتجبر حينئذ على الإرضاع، ولها أجر مثلها في يسر الزوج، وكل ما يلزمها الإرضاع فإن
  أصابها عذر يمنعها منه عاد الإرضاع على الأب، وروي عن مالك أن الأب إذا كان معدماً
  ولا مال للصبي فإن الرضاع على الأم، فإن كان بها عذر ولها مال فالإرضاع عليها في مالها.
  وهذه الآية هي في المطلقات، قاله السدي والضحاك وغيرهما، جعلها الله حداً عند اختلاف
  الزوجين في مدة الرضاع فمن دعا منهما إلى إكمال الحولين فذلك له، وقال جمهور المفسرين:
  إن هذين الحولين لكل واحد، وروي عن ابن عباس أنه قال: \" هي في الولد الذي يمكث في
  البطن ستة أشهر، فإن مكث سبعة أشهر فرضاعه ثلاثة وعشرون شهراً، فإن مكث ثمانية أشهر
  فرضاعه اثنان وعشرون شهراً، فإن مكث تسعة أشهر فرضاعه أحد وعشرون شهراً \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: كأن هذا القول انبنى على قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وحمله
  وفصاله ثلاثون شهراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 15]، لأن ذلك حكم على الإنسان عموماً، وسمي العام حولاً
  لاستحالة الأمور فيه في الأغلب، ووصفهما { بكاملين } إذ مما قد اعتيد تجوزاً أن يقال
  في حول وبعض آخر حولين، وفي يوم وبعض آخر مشيت يومين وصبرت عليك في ديني يومين وشهرين.
  وقوله تعالى: { لمن أراد أن يتم الرضاعة } مبني على أن الحولين ليسا بفرض لا يتجاوز،
  وقرأ السبعة \" أن يُتم الرضاعةَ \" بضم الياء ونصب الرضاعة، وقرأ مجاهد وابن محيصن
  وحميد والحسن وأبو رجاء \" تَتم الرضاعةُ \" بفتح التاء الأولى ورفع الرضاعة على إسناد
  الفعل إليها، وقرأ أبو حيوة وابن أبي عبلة والجارود بن أبي سبرة كذلك، إلا أنهم كسروا
  الراء من الرضاعة، وهي لغة كالحَضارة والحِضارة، وغير ذلك. وروي عن مجاهد أنه قرأ \"
  الرضعة \" على وزن الفعلة، وروي عن ابن عباس أنه قرأ \" أن يكمل الرضاعة \" بالياء
  المضمومة، وانتزع مالك رحمه الله وجماعة من العلماء من هذه الآية أن الرضاعة المحرمة
  الجارية مجرى النسب إنما هي ما كان في الحولين، لأن بانقضاء الحولين تمت الرضاعة فلا
  رضاعة، وروي عن قتادة أنه قال: \" هذه الآية تضمنت فرض الإرضاع على الوالدات، ثم يسر
  ذلك وخفف بالتخيير الذي في قوله: { لمن أراد }.</font></font>&#13;\t\t\t<label disabled=\"true\"
