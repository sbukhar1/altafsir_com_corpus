  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا عام مخصوص بالعادة فالشريفة التي ليس من عادتها
  الإرضاع لا يطلب ذلك منها. ونص الأصوليون على صحة التخصيص بالعادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واعتبره مالك في حديث غسل الإناء من ولوغ الكلب سبعا، فخصصه بالماء
  دون الطعام لان العادة تحفّظ النّاس على الطعام، فالغالب أنّ الكلب لا يصل إليه بخلاف
  الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: فإن مات الأب ولا
  مال للابن، فذكر مالك في المدونة أنّ الرضاع لازم للأم بخلاف النفقة. وفي كتاب (ابن)
  الجلاب: رضاعه في بيت المال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عبد الوهاب: هو من فقراء المسلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذان يرجعان إلى قول واحد، لأن الفقر يستدعي الإعطاء من بيت المال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وانتزع مالك وجماعة من العلماء من هذه الآية أنّ الرّضاعة
  المحرمة الجارية مجرى النّسب إنّما هي ما كان في الحولين لأن بانقضاء الحولين تمت الرضاعة
  فلا رضاعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: من يطالعه يتوهم (قصد)
  التحريم على الرّضاع في الحولين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المدونة: ولا يحرم رضاع الكبير إلاّ ما قارب الحولين ولم يفصل مثل شهر أو شهرين، وأما
  لو فصل بعد الحولين وبعد حول حتى استغنى بالطعام فلا يحرم ما رضع بعد ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فالرضاع فيما زاد على الحولين بقربهما ينشر الحرمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وروي عن قتادة أنه نزل أولا: { وَٱلْوَالِدَاتُ يُرْضِعْنَ
  أَوْلاَدَهُنَّ } ثم نسخت بقوله تعالى: { لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: وهذا القول متداع (مبتدع).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: أي متناف لأن الشيء إنما ينسخ بنقيضه وما محمله عندي
  هنا إلا أنّه نسخ في الأخف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَعلَى ٱلْمَوْلُودِ
  لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ولو قيل: نفقتهن وكسوتهن، لكان فيه حُجة لمن يقول: إن الكسوة غير داخلة في
  النفقة، وهي مسألة اختلف فيها الشيوخ ابن زرب وغيره من الأندلسيين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: المطلقة في العدة لا كسوة لها؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: وكذلك الكسوة هنا ثابتة للزوجة على زوجها وإن لم يكن إرضاع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { بِٱلْمَعْرُوفِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">عدل
  بين الآباء والأبناء فلا تبالغ في طلبه و لا يقصّر هو في الإعطاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">دليل على أنّ تكليف ما لا يطاق غير واقع كمذهبنا أنه جائز غير واقع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: بل (هي) دليل على أنه غير جائز كمذهب المعتزلة ويكون
  من باب السلب والإيجاب كما تقول: الحائط لا يبصر؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  الأكثر في الكلام أن لا ينفى إلا ما هو ممكن قابل للثبوت والوقوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطية: فِصَالا، أي فطاما.
  وفصاله قبل الحولين لا يكون إلاّ برضاهما وألاّ يكون على المولود فيه ضرر.</font></font>&#13;\t\t\t<label
