  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما
  بعد تمامهما فمن دَعَا إلى الفصل فذلك له إلاّ أن يكون على الصبي فيه ضرر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فعلى هذا ينبغي أن تحمل الآية على (أن) التراضي والتشاور
  قبل انقضاء الحولين لأنه جعل التشاور بعدهما غير معتبر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: وتقدم لنا سؤال وهو أن التراضي سبب عن التشاور ((لأن المشورة) (تحصّل) التراضي
  أو عدمه فكان الأنسب تقديم التشاور على التراضي)).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وتقدم الجواب بأنه أفاد عدم الاقتصار على تراضيهما فإذا تراضيا على الفصال وكانت مشورتهما
  للغير تنتج أن المصلحة في عدم الفصال فلا عبرة بما تراضيا عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: أو يجاب بأنّه لو قيل: عن تشاور وتراض، لأفاد تبعية
  أحدهما للآخر فإن المستشير أضعف رتبة (من) المستشار فقدم الرضى ليفيد اعتبار رضاهما
  معا من غير تبعية؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال ابن عرفة: ليس في الآية أن
  أحدهما يستشير مع الآخر وإنّما يَسْتَشِيرَانِ مع الأجنبي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (وعبر) بـ (إنْ) دون (إِذَا) لأن النفوس مجبولة على محبة الولد فإرادتهم
  الفصال أقل بالنسبة إلى إرادة الرضاع، فكأنه غير واقع، أو يكون أفاد أنّه (غير) (مرجوح)
  شرعا. وعبر في الثاني بـ (إذا) لأن استرضاع الولد للأجنبية (مرجوح) بالنسبة إلى إرضاع
  أمه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: ما الفائدة في هذه
  الآية مع أن معناها مستفاد من قوله: { وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ } فمفهومها أن من لم يرد الإتمام
  فلا جناح عليه في الفصال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: هذا جاء احتراسا لأن مفهوم
  تلك أن من أراد الفصال له ذلك فاقتضت الآية هذه اعتبار رضاهما معا بذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقيل: قوله لمن أراد أن يتم الرضاعة يفيد هذا لأنه إن أراد أحدهما
  (الفصال) وأراد الآخر الإتمام لم يتراضيا معا بالفصال؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  أفادت هذه زيادة الأمر بمشورتهما غيرهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وقوله { تَرَاضٍ مِّنْهُمَا } ولم يقل: عن تراضيهما، ليفيد التفسير بعد الإتمام كما
  قال الزمخشري في قوله الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ يَرْفَعُ إِبْرَاهِيمُ ٱلْقَوَاعِدَ
  مِنَ ٱلْبَيْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلاَ جُنَاحَ عَلَيْهِمَا... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">دليل على مرجوحية الفصال لأن اللّفظ غالب استعماله في فعل المرجوح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قرىء: \" مَّآ أُتِيتُمْ \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
