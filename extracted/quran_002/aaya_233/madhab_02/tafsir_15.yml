  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والوالدات يرضعن أولادهن } لفظه لفظ الخبر، ومعناه الأمر،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">والمطلقات يتربصن بأنفسهن ثلاثة قروء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:228]
  وقال القاضي أبو يعلى: وهذا الأمر انصرف إلى الآباء، لأن عليهم الاسترضاع، لا إلى الوالدات،
  بدليل قوله تعالى: { وعلى المولود له رزقهن } وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فآتوهن أجورهن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:24]
  فلو كان متحتماً على الوالدة، لم تستحق الأجرة، وهل هذا عام في جميع الوالدات، فيه
  قولان. أحدهما: أنه خاص في المطلقات، قاله سعيد بن جبير، ومجاهد، والضحاك، والسدي،
  ومقاتل في آخرين. والثاني: أنه عام في الزوجات والمطلقات، ولهذا نقول: لها أن تؤجر
  نفسها لرضاع ولدها، سواء كانت مع الزوج، أو مطلقة، قاله القاضي أبو يعلى، وأبو سليمان
  الدمشقي في آخرين. والحول: السنة، وفي قوله: { كاملين } قولان. أحدهما: أنه دخل للتوكيد،
  كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تلك عشرة كاملة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:196]. والثاني: أنه لما
  جاز أن يقول: «حولين»، ويريد أقل منهما، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن تعجَّل في يومين فلا إِثم عليه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:203].
  ومعلوم أنه يتعجل في يوم، وبعض آخر. وتقول العرب: لم أر فلاناً منذ يومين، وإنما يريدون:
  يوماً وبعض آخر -قال: كاملين لتبيين أنه لا يجوز أن يُنقص منهما، وهذا قول الزجاج،
  والفراء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  علماء الناسخ والمنسوخ في هذا القدر من الآية، فقال بعضهم: هو محكم، والمقصود منه بيان
  مدة الرضاع، ويتعلق به أحكام، منها أنه كمال الرضاع، ومنها أنه يلزم الأب نفقة الرضاع
  مدّة الحولين، ويجبره الحاكم على ذلك، ومنها أنه يثبت تحريم الرضاع في مدَّة الحولين،
  ولا يثبت فيما زاد، ونقل عن قتادة، والربيع بن أنس في آخرين أنه منسوخ بقوله تعالى:
  { فان أَرادا فصالاً عن تراضٍ منهما } قال شيخنا عليّ بن عبيد الله: وهذا قول بعيد،
  لأن الله تعالى قال في أولها: { لمن أراد أن يُتمّ الرضاعة } فلما قال في الثاني: {
  فإن أرادا فصالاً عن تراضٍ منهما } خيّر بين الإرادتين، وذلك لا يعارض المدة المقدرة
  في التمام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لمن أراد أن يتم الرضاعة
  } أي: هذا التقدير بالحولين لمريدي إتمام الرضاعة. وقرأ مجاهد بتاءين «أن تتم الرضاعةُ»
  وبالرفع، وهي رواية الحلبي عن عبد الوارث. وقد نبّه ذكر التمام على نفي حكم الرضاع
  بعد الحولين، وأكثر القراء على فتح راء «الرضاعة»، وقرأ طلحة بن مُصرِّف، وابن أبي
  عبلة، وأبو رجاء، بكسرها، قال الزجاج: يقال: الرضاعة بفتح الراء وكسرها، والفتح أكثر،
  ويقال: ما حمله على ذلك إلا اللؤم والرضاعة بالفتح هاهنا لا غير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وعلى المولود له } يعني: الأب { رزقُهنَّ وكسوتُهنَّ
  } يعني: { المرضعات }. وفي قوله: { بالمعروف } دلالة على أن الواجب على قدر حال الرجل
  في إعساره ويساره، إذ ليس من المعروف إلزام المعسر مالا يطيقه، ولا الموسر النزر الطفيف.</font></font>&#13;\t\t\t<label
