  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الآية دليل على تسويغ اجتهاد الرأي في أحكام الحوادث، إذ لا يتوصل إلى تقدير النفقة
  بالمعروف إلا من جهة غالب الظن، إذ هو معتبر بالعادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لا تكلَّف نفس إِلا وسعها } أي: إلا ما تطيقه. { لا تُضارَّ والدةٌ بولدها
  } قرأ ابن كثير، وأبو عمرو، وأبان عن عاصم { لا تضارُّ } برفع الراء، وقرأ نافع، وعاصم،
  وحمزة، والكسائي بنصبها، قال أبو عليّ: من رفع، فلأجل المرفوع قبله، وهو «لا تكلفُ»
  فأتبعه بما قبله ليقع تشابه اللفظ، ومن نَصب جعله أمراً، وفتح الراء لتكون حركته موافقة
  لما قبلها وهو الألف، قال ابن قتيبة: معناه: لا تضارر، فأدغمت الراء في الراء. وقال
  سعيد بن جبير: لا يحملنّ المطلقة مضارة الزوج أن تلقي إليه ولده. وقال مجاهد: لا تأبى
  أن ترضعه ضراراً بأبيه، ولا يضارّ الوالد بولده، فيمنع أمه أن ترضعه، ليحزنها بذلك.
  وقال عطاء، وقتادة، والزهري، وسفيان، والسدي في آخرين. إذا رضيت بما يرضى به غيرها،
  فهي أحق به، وقرأ أبو جعفر «لا تضار» بتخفيفها وإسكانها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وعلى الوارث } فيه أربعة أقوال. أحدها: أنه وارث المولود، وهو قول عطاء، ومجاهد،
  وسعيد بن جبير، وابن أبي ليلى، وقتادة، والسدي، والحسن بن صالح، ومقاتل في آخرين. واختلف
  أرباب هذا القول، فقال بعضهم: هو وارث المولود من عصبته، كائناً من كان، وهذا مروي
  عن عمر، وعطاء، والحسن، ومجاهد، وإبراهيم وسفيان. وقال بعضهم: هو وارث المولود على
  الإطلاق من الرجال والنساء، روي عن ابن أبي ليلى، وقتادة، والحسن بن صالح، وإسحاق،
  وأحمد بن حنبل. وقال آخرون: هو من كان ذا رحم محرم من ورثة المولود، روي عن أبي حنيفة،
  وأبي يوسف، ومحمد. والقول الثاني: أن المراد بالوارث هاهنا، وارث الوالد، روي عن الحسن
  والسدي. والثالث: أن المراد بالوارث الباقي من والدي الولد بعد وفاة الآخر، روي عن
  سفيان. والرابع: أنه أريد بالوارث الصبي نفسه، والنفقة عليه، فإن لم يملك شيئاً، فعلى
  عصبته، قاله الضحاك، وقبيصة بن ذؤيب. قال شيخنا عليّ بن عبيد الله: وهذا القول لا ينافي
  قول من قال: المراد بالوارث وارث الصبي، لأن النفقة تجب للموروث على الوارث إذا ثبت
  إعسار المنفق عليه. وفي قوله تعالى: { مثل ذلك } ثلاثة أقوال. أحدها: أنه الإشارة إلى
  أجرة الرضاع والنفقة، روي عن عمر، وزيد بن ثابت، والحسن، وعطاء، ومجاهد، وابراهيم،
  وقتادة، وقبيصة بن ذؤيب، والسدي. واختاره ابن قتيبة. والثاني: أن الإشارة بذلك إلى
  النهي عن الضرار، روي عن ابن عباس، والشعبي، والزهري. واختاره الزجاج. والثالث: أنه
  إشارة إلى جميع ذلك، روي عن سعيد بن جبير، ومجاهد، ومقاتل، وأبي سليمان الدمشقي، واختاره
  القاضي أبو يعلى. ويشهد لهذا أنه معطوف على ما قبله، وقد ثبت أن على المولود له النفقة
  والكسوة، وأن لا يضار، فيجب أن يكون قوله: { مثل ذلك }.</font></font>&#13;\t\t\t<label
