  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱلْوٰلِدٰتُ يُرْضِعْنَ أَوْلَـٰدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ } يعني سنتين كاملتين { لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ } يعني
  أن يكمل الرضاعة فإن قيل: لما ذكر الحولين [فما الحاجة إلى] الكاملين؟ قيل له هذا للتأكيد
  لأن بعض الحولين يسمى حولين كما قال في آية أخرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَجُّ أَشْهُرٌ مَّعْلُومَـٰتٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  197] وإنما هي شهران وعشرة أيام فها هنا لما ذكر الحولين الكاملين علم أنه أراد الحولين
  بغير نقصان. ثم قال تعالى: { وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ } أي على الأب أجر
  الرضاع ونفقة الأم { وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ } أي على قدر طاقته { لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا } يعني لا يجب على الأب من النفقة والكسوة إلا مقدار طاقته.
  { لاَ تُضَارَّ وٰلِدَةٌ بِوَلَدِهَا } يقول: لا ينزع الولد من الأم لكونها أحق بولدها
  من غيرها قرأ ابن كثير وأبو عمرو: (ولا تضار) بضم الراء على معنى الخبر تبعاً لقوله
  { لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا } ولفظه لفظ الخبر والمراد به النهي وقرأ
  الباقون: بالنصب على صريح النهي. ويقال [أصله لا تضار ثم أدغمت الراء في الراء] { وَلاَ
  مَوْلُودٌ لَّهُ بِوَلَدِهِ } يعني الأب لا يضار بالولد فتطرح الأم الولد [إليه] بعدما
  عرفت أنه لا يقبل ثدي غيرها فلا يجوز لها أن تفعل ذلك. ويقال: { وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ } يعني إذا كان الأب يجد ظئراً أرخص من الأم والأم أبت أن ترضع إلا بأجر
  كثير فإن الأب لا يجبر على ذلك وله أن يدفع إلى ظئر أخرى. قال تعالى: { وَعَلَى ٱلْوَارِثِ
  مِثْلُ ذٰلِكَ } يعني إذا (مات الأب) وله وارث سوى الأب فعلى وارث الصبي مثل ما على
  الأب. ويقال على وارث الأب لا يضارها ولا تضاره ويقال مثل ذلك يعني الكسوة الرزق في
  رضاع الصبي ونفقته { فَإِنْ أَرَادَا فِصَالاً } أي فطاماً { عَن تَرَاضٍ مِّنْهُمَا
  وَتَشَاوُرٍ } يعني الأب والأم دون الحولين. ويقال: بعد الحولين { فَلاَ جُنَاحَ عَلَيْهِمَا
  } (إن لم يرضعاه سنتين) أي لا حرج عليهما { وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُواْ
  أَوْلَـٰدَكُمْ } يعني أن تأخذوا ظئراً لأولادكم إذا أرادت الأم النكاح { فَلاَ جُنَاحَ
  عَلَيْكُمْ إِذَا سَلَّمْتُم } ما أتيتم بالمعروف يعني لا إثم عليكم إذا أعطيتم الظئر
  { مَّا ءَاتَيْتُم بِٱلْمَعْرُوفِ } (ما أعطيتم) بما تعرفونه. ويقال: أعطيتم ما شرطتم
  لهن. ثم خوفهما في الإضرار فقال تعالى: { وَٱتَّقُواْ ٱللَّهَ } يعني الأبوين فلا يضار
  واحد منهما لصاحبه { وَٱعْلَمُواْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ } من الإضرار
  فيجازيكم به. قرأ ابن كثير: (ما أتيتم) بغير مد يعني ما جئتم وفعلتم وقرأ الباقون بالمد
  يعني ما أعطيتم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

