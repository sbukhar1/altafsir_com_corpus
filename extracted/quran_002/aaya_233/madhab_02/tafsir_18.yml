  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  إن هذا تنبيه على أن الولد إنما يلتحق بالوالد لكونه مولود على فراشه، فكأنه قال: إذا
  ولدت المرأة الولد لأجل الرجل وعلى فراشه وجب عليه رعاية مصالحه { رزقهن } أي طعامهن
  { وكسوتهن } أي لباسهن { بالمعروف } أي على قدر الميسرة { لا تكلف نفس إلاّ وسعها }
  يعني طاقتها، والمعنى أن أبا الولد لا يكلف في الإنفاق عليه وعلى أمه إلاّ قدر ما تتسع
  به مقدرته ولا يبلغ إسراف القدرة { لا تضار والدة بولدها } يعني لا ينزع الولد من أمه
  بعد أن رضيت بإرضاعه ولا يدفع إلى غيرها وقيل معناه لا تكره الأم على إرضاع الولد إذا
  قبل الصبي لبن غيرها لأن ذلك ليس بواجب عليها { ولا مولود له بولده } يعني لا تلقي
  المرأة الولد إلى أبيه وقد ألفها تضاره بذلك، وقيل معناه لا يلزم الأب أن يعطي أم الولد
  أكثر مما يجب عليه لها إذا لم يرضع الولد من غير أمه، فعلى هذا يرجع الضرار إلى الوالدين
  فيكون المعنى: لا يضار كل واحد منهما صاحبه بسبب الولد. وقيل يحتمل أن يكون الضرر راجعاً
  إلى الولد. والمعنى: لا يضار لكل واحد من الأبوين الولد فلا ترضعه حتى يموت فيتضرر
  بذلك ولا ينفق عليه الأب أو ينزعه من أمه فيضره بذلك، فعلى هذا تكون الباء صلة، والمعنى
  لا تضار والدة ولدها ولا أب ولده { وعلى الوارث مثل ذلك } يعني وعلى وارث أبي الولد
  إذا مات مثل ما كان يجب عليه من النفقة والكسوة فيلزم وارث الأب أن يقوم مقامه في القيام
  بحق الولد. وقيل: المراد بالوارث وارث الصبي الذي لو مات الصبي ورثه فعلى هذا الوارث
  مثل ما كان على أبي الصبي في حال حياته، واختلف في أي وارث هو فقيل هم عصبة الصبي كالجد
  والأخ والعم وابنه. وقيل: هو كل وارث له من الرجال والنساء، وبه قال أحمد: فيجبرون
  على نفقة الصبي كل على قدر سهمه منه. وقيل هو من كان ذا رحم محرم منه وبه قال أبو حنيفة.
  وقيل المراد بالوارث الصبي نفسه، فعلى هذا تكون أجرة رضاع الصبي في ماله فإن لم يكن
  له مال فعلى الأم ولا يجبر على نفقة الصبي غير الأبوين، وبه قال مالك والشافعي. وقيل
  معناه على الوارث ترك المضارة { فإن أرادا } يعني الوالدين { فصالاً } يعني فطام الولد
  قبل الحولين { عن تراض منهما } أي على اتفاق من الوالدين في ذلك { وتشاور } أي يشاورون
  أهل العلم في ذلك حتى يخبروا أن الفطام قبل الحولين لا يضر بالولد، والمشاورة استخراج
  الرأي بما فيه مصلحة { فلا جناح عليهما } أي فلا حرج ولا إثم على الوالدين في الفطام
  قبل الحولين إذا لم يضر بالولد { وإن أردتم أن تسترضعوا أولادكم } أي لأولادكم مراضع
  غير أمهاتهم إذا أبت أمهاتهم إرضاعهم أو تعذر ذلك لعلة بهن من انقطاع لبن أو غير ذلك
  أو أردن التزويج { فلا جناح عليكم إذا سلمتم } يعني إلى المراضع { ما آتيتم } يعني
  لهن من أجرة الرضاع وقيل إذا سلمتم إلى أمهاتهم من أجرة الرضاع بقدر ما أرضعن { بالمعروف
  } أي بالإحسان والإجمال أمروا أن يكونوا عند تسليم الأجرة مستبشري الوجوه ناطقين بالقول
  الجميل مطيبين لأنفس المراضع بما أمكن حتى يؤمن من تفريطهن بقطع معاذيرهن { واتقوا
  الله } يعني وخافوا الله فيما فرض عليكم من الحقوق وفيما أوجب عليكم لأولادكم { واعلموا
  أن الله بما تعملون بصير } يعني لا يخفى عليه خافية من جميع أعمالكم سرها وعلانيتها،
  فإنه تعالى يراها ويعلمها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
