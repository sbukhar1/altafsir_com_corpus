  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { والوالدات } يعني المطلقات اللاتي لهن أولاد من أزواجهن
  وقيل المراد بهن جميع الوالدت سواء كن مطلقات أو متزوجات، ويدل عليه أن اللفظ عام،
  وما قام على دليل التخصيص فوجب تركه على عمومه، ولأنه ظاهر اللفظ فوجب حمله عليه {
  يرضعن أولادهن } هذا خبر بمعنى الأمر، والتقدير والوالدات يرضعن أولادهن في حكم الله
  الذي أوجبه، وهذا الأمر ليس أمر إيجاب، وإنما هو أمر ندب واستحباب لأن تربية الطفل
  بلبن الأم أصلح له من لبن غيرها ولكمال شفقتها عليه ويدل على أنه لا يجب على الوالدة
  إرضاع الولد. قوله: { فإن أرضعن لكم فآتوهن أجورهن } ولو وجب عليها الرضاع لما استحقت
  الأجرة وقال تعالى: { وإن تعاسرتم فسترضع له أخرى } هذا نص صريح في ذلك، فإن لم يوجد
  من يرضع الطفل أو لم يقبل غير لبن أمه وجب عليها إرضاعه كما يجب على كل أحد مواساة
  المضطر، فإن رغبت الأم في إرضاع ولدها، فهي أولى به من غيرها { حولين كاملين } الحول
  السنة، وأصله من حال يحول إذا انقلب، وإنما قال كاملين للتوكيد لأنه مما يتسامح فيه،
  تقول: أقمت عند فلان حولاً وإن لم تستكمله، فبين الله أنهما حولان كاملان أربعة وعشرون
  شهراً، وهذا التحديد بالحولين ليس تحديد إيجاب، ويدل على ذلك قوله بعده: { لمن أراد
  أن يتم الرضاعة } فلما علق الإتمام بإرادتنا علمنا أن هذا الإتمام غير واجب، فثبت أن
  المقصود من هذا التجديد قطع النزاع بين الزوجين في مقدار زمن الرضاعة فقدر الله تعالى
  ذلك بالحولين حتى يرجعا إليه عند التنازع، قال ابن عباس في رواية عكرمة: إذا وضعت الولد
  لستة أشهر أرضعته حولين وإن وضعته لسبعة أشهر أرضعته ثلاثاً وعشرين شهراً، وإن وضعته
  لتسعة أشهر أرضعته أحداً وعشرين شهراً، كل ذلك ثلاثون شهراً، لقوله تعالى: { وحمله
  وفصاله ثلاثون شهراً } وقال في رواية الوالي عنه: هو حد لكل مولود في أي وقت ولد لا
  ينقص رضاعه عن حولين إلاّ باتفاق من الأبوين، فأيهما أراد فطام الولد قبل الحولين فليس
  له ذلك إلاّ إذا اتفقا عليه يدل على ذلك قوله: { فإن أرادا فصالاً عن تراض منهما }
  وقيل: فرض الله على الوالدات إرضاع الولد حولين ثم أنزل التخفيف فقال: لمن أراد أن
  يتم الرضاعة، أي هذا منتهى الرضاع لمن أراد إتمام الرضاعة، وليس فيما دون ذلك حد محدود،
  وإنما هو على مقدار إصلاح الطفل وما يعيش به { وعلى المولود له } يعني الأب، وإنما
  عبر عنه بهذا لأن الوالدات إنما ولدن للآباء، ولذلك ينسب الولد للأب دون الأم قال بعضهم:</font></font><font
