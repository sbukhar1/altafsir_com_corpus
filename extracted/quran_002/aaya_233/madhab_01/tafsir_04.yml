  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل لم قال { تُضَارَّ } والفعل لواحد؟. قلنا لوجوه أحدها أن معناه المبالغة، فإن إيذاء
