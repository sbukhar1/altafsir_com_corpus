  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة
  الثانية هذا الأمر ليس أمر إيجاب، ويدل عليه وجهان الأول قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فإن
  أرضعن لكم فآتوهن أجورهن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الطلاق 6 ولو وجب عليها الرضاع لما استحقت الأجرة والثاني أنه تعالى
  قال بعد ذلك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ لَهُ أُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الطلاق
  6 وهذا نص صريح، ومنهم من تمسك في نفي الوجوب عليها بقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 233 والوالدة قد تكون مطلقة فلم يكن وجوب رزقها على الوالد
  إلا بسبب الإرضاع، فلو كان الإرضاع واجباً عليها لما وجب ذلك، وفيه البحث الذي قدمناه،
  إذا ثبت أن الإرضاع غير واجب على الأم فهذا الأمر محمول على الندب من حيث أن تربية
  الطفل بلبن الأم أصلح له من سائر الألبان، ومن حيث إن شفقة الأم عليه أتم من شفقة غيرها
  هذا إذا لم يبلغ الحال في الولد إلى حد الاضطرار بأن لا يوجد غير الأم، أو لا يرضع
  الطفل إلا منها، فواجب عليها عند ذلك أن ترضعه كما يجب على كل أحد مواساة المضطر في
  الطعام. أما قوله تعالى { حَوْلَيْنِ كَامِلَيْنِ } ففيه مسائل المسألة الأولى أصل
  الحول من حال الشيء يحول إذا انقلب فالحول منقلب من الوقت الأول إلى الثاني، وإنما
  ذكر الكمال لرفع التوهم من أنه على مثل قولهم أقام فلان بمكان كذا حولين أو شهرين،
  وإنما أقام حولاً وبعض الآخر، ويقولون اليوم يومان مذ لم أره، وإنما يعنون يوماً وبعض
  اليوم الآخر. المسألة الثانية اعلم أنه ليس التحديد بالحولين تحديد إيجاب ويدل عليه
  وجهان الأول أنه تعالى قال بعد ذلك { لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ } فلما
  علق هذا الإتمام بإرادتنا ثبت أن هذا الإتمام غير واجب الثاني أنه تعالى قال { فَإِنْ
  أَرَادَا فِصَالاً عَن تَرَاضٍ مّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا }
  فثبت أنه ليس المقصود من ذكر هذا التحديد إيجاب هذا المقدار، بل فيه وجوه الأول وهو
  الأصح أن المقصود منه قطع التنازع بين الزوجين إذا تنازعا في مدة الرضاع، فقدر الله
  ذلك بالحولين حتى يرجعا إليه عند وقوع التنازع بينهما، فإن أراد الأب أن يفطمه قبل
  الحولين ولم ترض الأم لم يكن له ذلك، وكذلك لو كان على عكس هذا فأما إذا اجتمعا على
  أن يفطما الولد قبل تمام الحولين فلهما ذلك. الوجه الثاني في المقصود من هذا التحديد
  هو أن للرضاع حكماً خاصاً في الشريعة، وهو قوله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يحرم من الرضاع ما يحرم من النسب
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والمقصود
  من ذكر هذا التحديد بيان أن الارتضاع ما لم يقع في هذا الزمان، لا يفيد هذا الحكم،
  هذا هو مذهب الشافعي رضي الله عنه، وهو قول علي وابن مسعود وابن عباس وابن عمر وعلقمة
  والشعبـي والزهري رضي الله عنهم، وقال أبو حنيفة رضي الله عنه مدة الرضاع ثلاثون شهراً.</font></font>&#13;\t\t\t<label
