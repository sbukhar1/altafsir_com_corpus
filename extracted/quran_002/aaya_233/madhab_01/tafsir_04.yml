  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الثاني عشرفـي الرضـاع قوله تعالى { والوالدات يرضعن أولادهن
  حلين كاملين لمن أراد أن يتم الرضاعة وعلى المولود له رزقهن وكسوتهن بالمعروف لا تكلف
  نفس إلا وسعها لا تضار والدة بولدها ولا مولود له بولده وعلى الوارث مثل ذلك فإن أرادا
  فصالاً عن تراض منهما وتشاور فلا جناح عليهما }. اعلم أن في قوله تعالى { وَٱلْوٰلِدٰتُ
  } ثلاثة أقوال الأول أن المراد منه ما أشعر ظاهر اللفظ وهو جميع الوالدات، سواء كن
  مزوجات أو مطلقات، والدليل عليه أن اللفظ عام وما قام دليل التخصيص فوجب تركه على عمومه.
  والقول الثاني المراد منه الوالدات المطلقات، قالوا والذي يدل على أن المراد ذلك وجهان
  أحدها أن الله تعالى ذكر هذه الآية عقيب آية الطلاق، فكانت هذه الآية تتمة تلك الآيات
  ظاهراً، وسبب التعليق بين هذه الآية وبين ما قبلها أنه إذا حصلت الفرقة حصل التباغض
  والتعادي، وذلك يحمل المرأة على إيذاء الولد من وجهين أحدهما أن إيذاء الولد يتضمن
  إيذاء الزوج المطلق والثاني أنها ربما رغبت في التزوج بزوج آخر، وذلك يقتضي إقدامها
  على إهمال أمر الطفل فلما كان هذا الاحتمال قائماً لا جرم ندب الله الوالدات المطلقات
  إلى رعاية جانب الأطفال والاهتمام بشأنهم، فقال { وَٱلْوٰلِدٰتُ يُرْضِعْنَ أَوْلَـٰدَهُنَّ
  } والمراد المطلقات. الحجة الثانية لهم ما ذكره السدي، قال المراد بالوالدات المطلقات،
  لأن الله تعالى قال بعد هذه الآية { وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ
  } ولو كانت الزوجية باقية لوجب على الزوج ذلك بسبب الزوجية لا لأجل الرضاع، واعلم أنه
  يمكن الجواب عن الحجة الأولى أن هذه الآية مشتملة على حكم مستقل بنفسه، فلم يجب تعلقها
  بما قبلها، وعن الحجة الثانية لا يبعد أن تستحق المرأة قدراً من المال لمكان الزوجية
  وقدراً آخر لمكان الرضاع فإنه لا منافاة بين الأمرين. القول الثالث قال الواحدي في
  «البسيط» الأولى أن يحمل على الزوجات في حال بقاء النكاح لأن المطلقة لا تستحق الكسوة
  وإنما تستحق الأجرة. فإن قيل إذا كانت الزوجية باقية فهي مستحقة النفقة والكسوة بسبب
  النكاح سواء أرضعت الولد أو لم ترضع فما وجه تعليق هذا الاستحقاق بالإرضاع. قلنا النفقة
  والكسوة يجبان في مقابلة التمكين، فإذا أشغلت بالحضانة والإرضاع لم تتفرغ لخدمة الزوج
  فربما توهم متوهم أن نفقتها وكسوتها تسقط بالخلل الواقع في خدمة الزوج فقطع الله ذلك
  الوهم بإجاب الرزق والكسوة، وإن اشتغلت المرأة بالإرضاع، هذا كله كلام الواحدي رحمه
  الله. أما قوله تعالى { يُرْضِعْنَ أَوْلَـٰدَهُنَّ } ففيه مسألتان المسألة الأولى
  هذا الكلام وإن كان في اللفظ خبراً إلا أنه في المعنى أمر وإنما جاز ذلك لوجهين الأول
  تقدير الآية والوالدات يرضعن أولادهن في حكم الله الذي أوجبه، إلا أنه حذف لدلالة الكلام
  عليه والثاني أن يكون معنى يرضعن ليرضعن، إلا أنه حذف ذلك للتصرف في الكلام مع زوال
  الإيهام.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
