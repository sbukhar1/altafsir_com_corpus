  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفيه ثمان عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ
  ـ قوله تعالىٰ: { وَٱلْوَالِدَاتُ } ٱبتداء. { يُرْضِعْنَ أَوْلاَدَهُنَّ } في موضع
  الخبر. { حَوْلَيْنِ كَامِلَيْنِ } ظرف زمان. ولما ذكر الله سبحانه النكاح والطلاق
  ذكر الولد؛ لأن الزوجين قد يفترقان وثَمّ ولد؛ فالآية إذاً في المطلّقات اللاّتي لهنّ
  أولاد من أزواجهنّ، قاله السدّيّ والضحاك وغيرهما، أي هنّ أحق برضاع أولادهنّ من الأجنبيات
  لأنهنّ أحْنَى وأرقّ، وٱنتزاع الولدِ الصغير إضرارٌ به وبها، وهذا يدل على أن الولد
  وإن فُطِم فالأُمّ أحق بحضانته لفضل حنوّها وشفقتها؛ وإنما تكون أحقّ بالحضانة إذا
  لم تتزوّج على ما يأتي. وعلى هذا يُشكِل قوله: { وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ } لأن المطلقة لا تستحق الكسوة إذا لم تكن رجعية بل
  تستحق الأُجرة إلاَّ أن يُحمل على مكارم الأخلاق فيقال: الأولىٰ ألاَّ تنقص الأُجرة
  عما يكفيها لَقُوتها وكسوتها. وقيل: الآية عامّة في المطلَّقات اللواتي لهنّ أولاد
  وفي الزوجات. والأظهر أنها في الزوجات في حال بقاء النكاح؛ لأنهنّ المستحقات للنفقة
  والكسوة؛ والزوجة تستحق النفقة والكسوة أرضعت أو لم ترضع؛ والنفقة والكسوة مقابلة التمكين،
  فإذا اشتغلت بالإرضاع لم يكمل التمكين؛ فقد يُتوهّم أن النفقة تسقط فأزال ذلك الوهم
  بقوله تعالىٰ: { وَعلَى ٱلْمَوْلُودِ لَهُ } أي الزوج { رِزْقُهُنَّ وَكِسْوَتُهُنَّ
  } في حال الرضاع لأنه ٱشتغال في مصالح الزوج، فصارت كما لو سافرت لحاجة الزوج بإذنه
  فإن النفقة لا تسقط.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ قوله تعالىٰ: { يُرْضِعْنَ
  } خبر معناه الأمر على الوجوب لبعض الوالدات، وعلى جهة الندب لبعضهنّ على ما يأتي.
  وقيل: هو خبر عن المشروعية كما تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ وٱختلف الناس في الرّضاع هل هو حق للأُمّ أو هو حق عليها؛ واللفظ محتمل؛ لأنه لو
  أراد التصريح بكونه عليها لقال: وعلى الوالدات رضاع أولادهنّ كما قال تعالىٰ: { وَعلَى
  ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ } ولكن هو عليها في حال الزوجية، وهو
  عرف يلزم إذ قد صار كالشرط، إلاَّ أن تكون شريفة ذات ترفهٍ فعُرفها ألا ترضِع وذلك
  كالشرط. وعليها إن لم يقبل الولد غيرها واجبٌ، وهو عليها إذا عدم لاختصاصها به. فإن
  مات الأب ولا مال للصبيّ فمذهب مالك في «المدوّنة» أن الرضاع لازم للأم بخلاف النفقة.
  وفي كتاب ٱبن الجلاب: رضاعه في بيت المال. وقال عبد الوهاب: هو فقير من فقراء المسلمين.
  وأما المطلقة طلاق بينونة فلا رضاع عليها، والرضاع على الزوج إلاَّ أن تشاء هي؛ فهي
  أحق بأُجرة المِثل؛ هذا مع يسر الزوج فإن كان معدِماً لم يلزمها الرضاع إلاَّ أن يكون
  المولود لا يقبل غيرها فتُجْبَر حينئذٍ على الإرضاع. وكل من يلزمها الإرضاع فإن أصابها
  عذر يمنعها منه عاد الإرضاع على الأب. وروي عن مالك أن الأب إذا كان معدِماً ولا مال
  للصبيّ أن الرضاع على الأُمّ؛ فإن لم يكن لها لبن ولها مال فالإرضاع عليها في مالها.</font></font>&#13;\t\t\t<label
