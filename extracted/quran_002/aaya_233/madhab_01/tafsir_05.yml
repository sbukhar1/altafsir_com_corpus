  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الشافعي: لا يلزم الرضاع إلاَّ والداً أو جداً وإن علا؛ وسيأتي ما للعلماء في هذا عند
  قوله تعالىٰ: { وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ }. يُقال: رضِع يَرْضَعَ رَضاعة ورضاعا،
  ورضَع يَرْضِع رِضاعاً ورَضاعة (بكسر الراء في الأوّل وفتحها في الثاني) وٱسم الفاعل
  راضع فيهما. والرَّضاعة: اللؤم (مفتوح الراء لا غير).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ قوله تعالىٰ: { حَوْلَيْنِ } أي سنتين، من حال الشيء إذا ٱنقلب؛ فالحول منقلب من
  الوقت الأوّل إلى الثاني. وقيل: سُمِّي العام حولاً لاستحالة الأُمور فيه في الأغلب.
  { كَامِلَيْنِ } قيد بالكمال لأن القائل قد يقول: أقمت عند فلان حولين وهو يريد حولاً
  وبعض حول آخر؛ قال الله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن تَعَجَّلَ فِي يَوْمَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة؛
  203] وإنما يتعجل في يوم وبعض الثاني. وقوله تعالىٰ: { لِمَنْ أَرَادَ أَن يُتِمَّ
  ٱلرَّضَاعَةَ } دليل على أن إرضاع الحولين ليس حتماً فإنه يجوز الفِطام قبل الحولين،
  ولكنه تحديد لقطع التنازع بين الزوجين في مدّة الرّضاع، فلا يجب على الزوج إعطاءُ الأُجرة
  لأكثر من حولين. وإن أراد الأب الفَطْم قبل هذه المدة ولم ترض الأمّ لم يكن له ذلك.
  والزيادة على الحولين أو النقصان إنما يكون عند عدم الإضرار بالمولود وعند رضا الوالدين.
  وقرأ مجاهد وٱبن مُحَيْصِنْ «لمن أراد أن تُتِمَّ الرّضاعةُ» بفتح التاء ورفع «الرّضاعة»
  على إسناد الفعل إليها. وقرأ أبو حَيْوَة وابن أبي عَبْلَة والجارود بن أبي سَبْرَة
  بكسر الراء من «الرّضاعة» وهي لغة كالحَضارة والحِضارة. وروي عن مجاهد أنه قرأ «الرضعة»
  على وزن الفعلة. ورُوي عن ٱبن عباس أنه قرأ «أن يكمل الرضاعة». النحاس: لا يعرف البصريون
  «الرّضاعة» إلاَّ بفتح الراء، ولا «الرضاع» إلاَّ بكسر الراء؛ مثل القتال. وحكى الكوفيون
  كسر الراء مع الهاء وفتحَها بغير هاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة
  ـ ٱنتزع مالك رحمه الله تعالىٰ ومن تابعه وجماعة من العلماء من هذه الآية أن الرّضاعة
  المحرِّمة الجارية مجَرى النّسب إنّما هي ما كان في الحولين؛ لأنه بٱنقضاء الحَوْلين
  تمَّت الرضاعةُ، ولا رضاعة بعد الحولين معتبرةً. هذا قوله في موطّئه، وهي رواية محمد
  بن عبد الحَكَم عنه، وهو قول عمر وٱبن عباس، ورُوي عن ٱبن مسعود، وبه قال الزهري وقتادة
  والشعبيّ وسفيان الثوريّ والأوزاعيّ والشافعيّ وأحمد وإسحاق وأبو يوسف ومحمد وأبو ثور.
  ورَوى ٱبنُ عبد الحكم عنه الحولين وزيادة أيام يسيرة. عبدُ الملك: كالشهر ونحوِه. ورَوى
  ٱبن القاسم عن مالك أنه قال: الرّضاع الحولين والشهرين بعد الحولين، وحكى عنه الوليد
  بن مسلم أنه قال: ما كان بعد الحولين من رَضاع بشهر أو شهرين أو ثلاثة فهو من الحولين،
  وما كان بعد ذلك فهو عبثٌ. وحُكي عن النعمان أنه قال: وما كان بعد الحولين إلى ستة
  أشهر فهو رضاع؛ والصحيح الأوّل لقوله تعالىٰ: { وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ
  حَوْلَيْنِ كَامِلَيْنِ } وهذا يدل على ألاَّ حكم لما ٱرتضع المولود بعد الحولين.</font></font>&#13;\t\t\t<label
