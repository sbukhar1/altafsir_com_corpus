  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروى
  سفيان عن عمرو بن دينار عن ٱبن عباس قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا رضاع إلاَّ ما كان في الحولين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  الدراقطنِيّ: لم يسنده عن ٱبن عيينة غيرُ الهَيْثَمْ بن جميل، وهو ثقة حافظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا الخبر مع الآية والمعنى، ينفي رضاعة الكبير وأنه لا حرمة
