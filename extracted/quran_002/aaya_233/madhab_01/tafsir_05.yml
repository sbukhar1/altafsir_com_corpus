  أشهر فرضاعه ٱثنان وعشرون شهراً، فإن مكث تسعة أشهر فرضاعه أحد وعشرون شهراً؛ لقوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَمْلُهُ وَفِصَالُهُ ثَلاَثُونَ شَهْراً</font></font> }</b><br
