  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُرْضِعْنَ } مثل يتربصن في أنه خبر في معنى الأمر المؤكد { كَامِلَيْنِ
  } توكيد كقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تِلْكَ عَشَرَةٌ كَامِلَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 196] لأنه مما يتسامح فيه
  فتقول: أقمت عند فلان حولين، ولم تستكملهما. وقرأ ابن عباس رضي الله عنهما: «أن يكمل
  الرضاعة»: وقرىء: «الرِّضاعة». بكسر الراء. «والرضعة». «وأن تتم الرضاعة» و«أن يتم
  الرضاعة»، برفع الفعل تشبيهاً لـ «أن» بـ «ما» لتأخيهما في التأويل. فإن قلت: كيف اتصل
  قوله: { لِمَنْ أَرَادَ } بما قبله؟ قلت: هو بيان لمن توجه إليه الحكم، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَيْتَ
  لَكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 23] لك بيان للمهيت به، أي هذا الحكم لمن أراد إتمام الرضاع.
  وعن قتادة: حولين كاملين، ثم أنزل الله اليسر والتخفيف فقال: { لِمَنْ أَرَادَ أَن
  يُتِمَّ ٱلرَّضَاعَةَ } أراد أنه يجوز النقصان، وعن الحسن: ليس ذلك بوقت لا ينقص منه
  بعد أن لا يكون في الفطام ضرر. وقيل: اللام متعلقة بيرضعن، كما تقول: أرضعت فلانة لفلان
  ولده، أي يرضعن حولين لمن أراد أن يتمّ الرضاعة من الآباء، لأنّ الأب يجب عليه إرضاع
  الولد دون الأم، وعليه أن يتخذ له ظئراً إلا إذا تطوعت الأم بإرضاعه، وهي مندوبة إلى
  ذلك ولا تجبر عليه. ولا يجوز استئجار الأم عند أبي حنيفة رحمه الله ما دامت زوجة أو
  معتدة من نكاح. وعند الشافعي يجوز. فإذا انقضت عدّتها جاز بالاتفاق. فإن قلت: فما بال
  الوالدات مأمورات بأن يرضعن أولادهنّ؟ قلت: إما أن يكون أمراً على وجه الندب، وإما
  على وجه الوجوب إذا لم يقبل الصبي إلا ثدي أمه، أو لم توجد له ظئر، أو كان الأب عاجزاً
  عن الاستئجار. وقيل: أراد الوالدات المطلقات. وإيجاب النفقة والكسوة لأجل الرنَفْسٌ
  إِلاَّ وضاع { وَعلَى ٱلْمَوْلُودِ لَهُ } وعلى الذي يولد له وهو الوالد. و { لَهُ
  } في محل الرفع على الفاعلية، نحو { عَلَيْهِمْ } في</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْمَغْضُوبِ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفاتحة:
  7] فإن قلت لم قيل { ٱلْمَوْلُودِ } له دون الوالد. قلت: ليعلم أنّ الوالدات إنما ولدن
  لهم، لأن الأولاد للآباء، ولذلك ينسبون إليهم لا إلى الأمهات. وأنشد للمأمون بن الرشيد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَإنمَا أُمَّهَاتُ النَّاسِ أوْعِيَة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مُسْتَوْدَعَاتٌ وَلِلآبَاءِ أبْنَاءُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فكان عليهم أن يرزقوهن ويكسوهن إذا
  أرضعن ولدهم، كالأظآر. ألا ترى أنه ذكره باسم الوالد حيث لم يكن هذا المعنى، وهو قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱخْشَوْاْ يَوْماً لاَّ يَجْزِى وَالِدٌ عَن وَلَدِهِ وَلاَ
  مَوْلُودٌ هُوَ جَازٍ عَن وَالِدِهِ شَيْئاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[لقمان: 33]، { بِٱلْمَعْرُوفِ }
  تفسيره ما يعقبه، وهو أن لا يكلف واحد منهما ما ليس في وسعه ولا يتضارّا. وقرىء «لا
  تكلف» بفتح التاء؛ و(لا نكلف) بالنون. وقرىء: «لا تضارُّ» بالرفع على الإخبار، وهو
  يحتمل البناء للفاعل والمفعول، وأن يكون الأصل: تضارر بكسر الراء، وتضارر بفتحها.</font></font>&#13;\t\t\t<label
