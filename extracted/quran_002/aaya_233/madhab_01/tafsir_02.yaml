  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  { لاَ تُضآرَّ } بالفتح أكثر القراء. وقرأ الحسن بالكسر على النهي، وهو محتمل للبناءين
  أيضاً. ويبين ذلك أنه قرىء «لا تضارَرْ»، ولا «تضارِرْ»، بالجزم وفتح الراء الأولى
  وكسرها. وقرأ أبو جعفر: لا «تضارْ»، بالسكون مع التشديد على نية الوقف. وعن الأعرج
  «لا تضارْ» بالسكون والتخفيف، وهو من ضاره يضيره. ونوى الوقف كما نواه أبو جعفر، أو
  اختلس الضمة فظنه الراوي سكونا. وعن كاتب عمر بن الخطاب: «لا تضرر». والمعنى: لا تضارّ
  والدة زوجها بسبب ولدها، وهو أن تعنف به وتطلب منه ما ليس بعدل من الرزق والكسوة، وأن
  تشغل قلبه بالتفريط في شأن الولد، وأن تقول بعد ما ألفها الصبي: اطلب له ظئرًا، وما
  أشبه ذلك؛ ولا يضارّ مولود له امرأته بسبب ولده، بأن يمنعها شيئًا مما وجب عليه من
  رزقها وكسوتها؛ ولا يأخذه منها وهي تريد إرضاعه، ولا يكرهها على الإرضاع. وكذلك إذا
  كان مبنياً للمفعول فهو نهي عن أي يلحق بها الضرار من قبل الزوج، وعن أن يلحق بها الضرار
  بالزوج من قبلها بسبب الولد، ويجوز أن يكون { تُضَارَّ } بمعنى تضر، وأن تكون الباء
  من صلته، أي لا تضرّ والدة بولدها، فلا تسيء غذاءه وتعهده، ولا تفرط فيما ينبغي له،
  ولا تدفعه إلى الأب بعد ما ألفها. ولا يضرّ الوالد به بأن ينتزعه من يدها أو يقصر في
  حقها فتقصر هي في حق الولد. فإن قلت: كيف قيل بولدها وبولده؟ قلت: لما نهيت المرأة
  عن المضارة أضيف إليها الولد استعطافاً لها عليه وأنه ليس بأجنبيّ منها. فمن حقها أن
  تشفق عليه وكذلك الوالد { وَعَلَى ٱلْوَارِثِ } عطف على قوله: { وَعلَى ٱلْمَوْلُودِ
  لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ } ، وما بينهما تفسير للمعروف معترض بين المعطوف
  والمعطوف عليه. فكان المعنى: وعلى وارث المولود له مثل ما وجب عليه من الرزق والكسوة،
  أي إن مات المولود لزم من يرثه أن يقوم مقامه في أن يرزقها ويكسوها بالشريطة التي ذكرت
  من المعروف وتجنب الضرار. وقيل: هو وارث الصبي الذي لو مات الصبي ورثه. واختلفوا، فعند
  ابن أبي ليلى كل من ورثه، وعند أبي حنيفة من كان ذا رحم محرم منه. وعند الشافعي: لا
  نفقة فيما عدا الولاد. وقيل من ورثه من عصبته مثل الجد والأخ وابن الأخ والعم وابن
  العمّ. وقيل: المراد وارث الأب وهو الصبي نفسه، وأنه إن مات أبوه وورثه وجبت عليه أجرة
  رضاعه في ماله إن كان له مال، فإن لم يكن له مال أجبرت الأم على إرضاعه. وقيل (على
  الوارث) على الباقي من الأبوين من قوله:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(136)
  «واجعله الوارث منا» { فَإِنْ أَرَادَا فِصَالاً } صادراً { عَن تَرَاضٍ مّنْهُمَا
  وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا } في ذلك، زادا على الحولين أو نقصا، وهذه توسعة
