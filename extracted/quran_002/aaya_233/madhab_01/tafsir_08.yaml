  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَٱلْوٰلِدٰتُ يُرْضِعْنَ } أي ليرضعن { أَوْلَٰدَهُنَّ حَوْلَيْنِ
  } عامين { كَامِلَيْنِ } صفة مؤكِّدة ذلك { لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  } ولا زيادة عليه { وَعلَى ٱلْمَوْلُودِ لَهُ } أي الأب { رِزْقُهُنَّ } إطعام الوالدات
  { وَكِسْوَتُهُنَّ } على الإرضاع إذا كن مطلقات { بِٱلْمَعْرُوفِ } بقدر طاقته { لاَ
  تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا } طاقتها { لاَ تُضَآرَّ وٰلِدَةٌ بِوَلَدِهَا }
  أي بسببه بأن تُكْرَهَ على إرضاعه إذا امتنعت { وَلاَ } يضار { مَوْلُودٌ لَّهُ بِوَلَدِهِ
  } أي بسببه بأن يكلف فوق طاقته وإضافة (الولد) إلى كل منهما في الموضعين للاستعطاف
  { وَعَلَى ٱلْوَارِثِ } أي وارث الأب وهو الصبي أي على وليه في ماله { مِثْلُ ذٰلِكَ
  } الذي على الأب للوالدة من الرزق والكسوة { فَإِنْ أَرَادَا } أي الوالدان { فِصَالاً
  } فطاماً له قبل الحولين صادراً { عَن تَرَاضٍ } اتفاق { مِّنْهُمَا وَتَشَاوُرٍ }
  بينهما لتظهر مصلحة الصبي فيه { فَلاَ جُنَاحَ عَلَيْهِمَا } في ذلك { وَإِنْ أَرَدتُّم
  } خطاب للآباء { أَن تَسْتَرْضِعُواْ أَوْلَٰدَكُمْ } مراضع غير الوالدات { فَلاَ جُنَاحَ
  عَلَيْكُمْ } فيه { إِذَا سَلَّمْتُم } إليهن { مَّآ ءَاتَيْتُم } أي أردتم إيتاءه
  لهن من الأجرة { بِٱلْمَعْرُوفِ } بالجميل كطيب النفس { وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُواْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ } لا يخفى عليه شيء منه.</font></font><font
