  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي تعالـى ذكره بذلك: والنساء اللواتـي بنّ من أزواجهنّ ولهن وأولاد
  قد ولدنهم من أزواجهن قبل بـينونتهن منهم بطلاق أو ولدنهم منهم بعد فراقهم إياهن من
  وطء كان منهم لهن قبل البـينونة يرضعن أولادهن، يعنـي بذلك أنهن أحقّ برضاعهم من غيرهن.
  ولـيس ذلك بإيجاب من الله تعالـى ذكره علـيهن رضاعهم، إذا كان الـمولود له والداً حياً
  موسراً لأن الله تعالـى ذكره قال فـي سورة النساء القصرى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَعَاسَرْتُمْ فَسَتُرْضِعُ
  لَهُ أُخْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 6] وأخبر تعالـى أن الوالدة والـمولود له إن تعاسرا فـي الأجرة
  التـي ترضع بها الـمرأة ولدها، أن أخرى سواها ترضعه، فلـم يوجب علـيها فرضاً رضاع ولدها،
  فكان معلوماً بذلك أن قوله: { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ
  } دلالة علـى مبلغ غاية الرضاع التـي متـى اختلف الولدان فـي رضاع الـمولود بعدها،
  جعل حدًّا يفصل به بـينهما، لا دلالة علـى أن فرضاً علـى الوالدات رضاع أولادهن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله { حَوْلَـيْن } فإنه يعنـي به سنتـين، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ كامِلَـيْنِ
  } سنتـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأصل
  الـحول من قول القائل: حال هذا الشيء: إذا انتقل، ومنه قـيـل: تـحوّل فلان من مكان
  كذا: إذا انتقل عنه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال لنا قائل: وما معنى ذكر
  كاملـين فـي قوله: { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ كامِلَـيْنِ
  } بعد قوله يرضعن حولـين وفـي ذكر الـحولـين مستغنى عن ذكر الكاملـين؟ إذ كان غير مشكل
  علـى سامع سمع قوله: { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ } ما يراد
  به، فما الوجه الذي من أجله زيد ذكر كاملـين؟ قـيـل: إن العرب قد تقول: أقام فلان بـمكان
  كذا حولـين أو يومين أو شهرين، وإنـما أقام به يوما وبعض آخر أو شهرا وبعض آخر، أو
  حولاً وبعض آخر فقـيـل حولـين كاملـين لـيعرف سامع ذلك أن الذي أريد به حولان تامان،
  لا حول وبعض آخر، وذلك كما قال الله تعالـى ذكره:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱذْكُرُواْ ٱللَّهَ فِيۤ أَيَّامٍ
  مَّعْدُودَاتٍ فَمَن تَعَجَّلَ فِي يَوْمَيْنِ فَلاَ إِثْمَ عَلَيْهِ وَمَن تَأَخَّرَ
  فَلاۤ إِثْمَ عَلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 203].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعلوم
  أن الـمتعجل إنـما يتعجل فـي يوم ونصف، فكذلك ذلك فـي الـيوم الثالث من أيام التشريق،
  وأنه لـيس منه شيء تام، ولكن العرب تفعل ذلك فـي الأوقات خاصة، فتقول: الـيوم يومان
  منذ لـم أره، وإنـما تعنـي بذلك يوما وبعض آخر، وقد توقع الفعل الذي تفعله فـي الساعة
  أو اللـحظة علـى العام والزمان والـيوم، فتقول زرته عام كذا، وقتل فلان فلاناً زمان
  صفّـين، وإنـما تفعل ذلك لأنها لا تقصد بذلك الـخبر عن عدد الأيام والسنـين، وإنـما
  تعنـي بذلك الأخبـار عن الوقت الذي كان فـيه الـمخبر عنه، فجاز أن ينطق بـالـحولـين
  والـيومين علـى ما وصفت قبل، لأن معنى الكلام فـي ذلك: فعلته إذ ذاك، وفـي ذلك الوقت.</font></font>&#13;\t\t\t<label
