  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكذلك
  قوله: { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ كامِلَـيْنِ } لـما كان
  الرضاع فـي الـحولـين ولـيسا بـالـحولـين، فكان الكلام لو أطلق فـي ذلك بغير تضمين
  الـحولـين بـالكمال، وقـيـل: { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ
  } مـحتـملاً أن يكون معنـياً به حول وبعض آخر نفـي اللبس عن سامعيه بقوله: { كامِلَـيْنِ
  } أن يكون مراداً به حول وبعض آخر، وأُبـين بقوله: { كامِلَـيْنِ } عن وقت تـمام حدّ
  الرضاع، وأنه تـمام الـحولـين بـانقضائهما دون انقضاء أحدهما وبعض الآخر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم اختلف أهل التأويـل فـي الذي دلت علـيه هذه الآية من مبلغ غاية
  رضاع الـمولودين، أهو حدّ لكل مولود، أو هو حدّ لبعض دون بعض؟ فقال بعضهم: هو حدّ لبعض
  دون بعض. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا
  عبد الوهاب، قال: ثنا داود عن عكرمة، عن ابن عبـاس فـي التـي تضع لستة أشهر: أنها ترضع
  حولـين كاملـين، وإذا وضعت لسبعة أشهر أرضعت ثلاثة وعشرين لتـمام ثلاثـين شهراً، وإذا
  وضعت لتسعة أشهر أرضعت واحداً وعشرين شهراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن الـمثنى، قال: ثنا عبد الأعلـى، قال: ثنا داود، عن عكرمة بـمثله، ولـم يرفعه إلـى
  ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري، عن أبـي عبيدة قال: رفع إلـى عثمان امرأة
  ولدت لستة أشهر، فقال: إنها رفعت لا أراها إلا قد جاءت بشرّ أو نـحو هذا ولدت لستة
  أشهر، فقال ابن عبـاس: إذا أتـمت الرضاع كان الـحمل لستة أشهر. قال: وتلا ابن عبـاس:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَحَمْلُهُ
  وَفِصَٰلُهُ ثَلٰثُونَ شَهْراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحقاف: 15]، فإذا أتـمت الرّضاع
  كان الـحمل لستة أشهر. فخـلَّـى عثمان سبـيـلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل ذلك حدّ رضاع كل مولود اختلف والداه فـي رضاعه، فأراد أحدهما البلوغ إلـيه،
  والآخر التقصير عنه. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله:
  { وَالوَالِدَاتُ يُرْضِعْنَّ أوْلادَهُنَّ حَوْلَـيْنَ كامِلَـيْنِ } فجعل الله سبحانه
  الرضاع حولـين لـمن أراد أن يتـمّ الرضاعة، ثم قال: { فإنْ أرَادَ فِصَالاً عَنْ تَرَاضٍ
  مِنْهُما وَتَشاوُرٍ فَلا جُناحَ عَلَـيْهِما } إن أرادا أن يفطماه قبل الـحولـين وبعده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا سويد، قال: أخبرنا ابن الـمبـارك، عن ابن
  جريج، قال: قلت لعطاء: { وَالوَالِدَاتُ يُرْضِعْنَ أوْلادَهُنَّ حَوْلَـيْنِ كامِلَـيْنِ
  } قال: إن أرادت أمه أن تقصر عن حولـين كان علـيها حقاً أن تبلغه لا أن تزيد علـيه
