  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ
  يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ
  وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ
  نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ
  بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ
  مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ
  أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ
  وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا إرشاد من الله تعالى للوالدات أن يرضعن أولادهن كمال الرضاعة،
  وهي سنتان، فلا اعتبار بالرضاعة بعد ذلك، ولهذا قال: { لِمَنْ أَرَادَ أَن يُتِمَّ
  ٱلرَّضَاعَةَ } وذهب أكثر الأئمة إلى أنه لا يحرم من الرضاعة إلا ما كان دون الحولين،
  فلو ارتضع المولود وعمره فوقهما لم يحرم. قال الترمذي: (باب ما جاء أن الرضاعة لا تحرم
  إلا في الصغر دون الحولين) حدثنا قتيبة، حدثنا أبو عوانة عن هشام بن عروة، عن فاطمة
  بنت المنذر، عن أم سلمة، قالت: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يحرم من الرضاع إلا ما فتق
  الأمعاء في الثدي، وكان قبل الفطام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">هذا حديث حسن صحيح، والعمل على هذا عند أكثر أهل العلم من أصحاب رسول
  الله صلى الله عليه وسلم وغيرهم، أن الرضاعة لا تحرم إلا ما كان دون الحولين، وما كان
  بعد الحولين الكاملين، فإنه لا يحرم شيئاً، وفاطمة بنت المنذر بن الزبير بن العوام،
  وهي امرأة هشام بن عروة. (قلت): تفرد الترمذي برواية هذا الحديث، ورجاله على شرط الصحيحين،
  ومعنى قوله:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إلا ما كان في الثدي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أي: في محال الرضاعة قبل الحولين، كما جاء في الحديث الذي رواه أحمد
  عن وكيع، وغندر عن شعبة، عن عدي بن ثابت، عن البراء بن عازب، قال: لما مات إبراهيم
  بن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن ابني مات في الثدي، إن له مرضعاً في الجنة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وهكذا أخرجه البخاري من حديث شعبة،
  وإنما قال عليه السلام ذلك؛ لأن ابنه إبراهيم عليه السلام، مات وله سنة وعشرة أشهر،
  فقال: إن له مرضعاً، يعني: تكمل رضاعه، ويؤيده ما رواه الدارقطني من طريق الهيثم بن
  جميل عن سفيان بن عيينة، عن عمرو بن دينار، عن ابن عباس، قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يحرم من الرضاع إلا ما كان في الحولين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال: ولم يسنده عن ابن عيينة غير الهيثم بن جميل، وهو ثقة حافظ.
  (قلت): وقد رواه الإمام مالك في الموطأ عن ثور بن يزيد، عن ابن عباس مرفوعاً، ورواه
  الدراوردي عن ثور، عن عكرمة، عن ابن عباس، وزاد:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وما كان بعد الحولين فليس بشيء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أصح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو داود الطيالسي، عن جابر،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا رضاع بعد فصال، ولا يتم بعد احتلام \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وتمام الدلالة من هذا الحديث في
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَفِصَالُهُ فِى عَامَيْنِ أَنِ ٱشْكُرْ لِي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  14]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَحَمْلُهُ وَفِصَـٰلُهُ ثَلاَثُونَ شَهْرًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأحقاف:
  15] والقول بأن الرضاعة لا تحرم بعد الحولين، يروى عن علي وابن عباس وابن مسعود وجابر
  وأبي هريرة وابن عمر وأم سلمة وسعيد بن المسيب وعطاء والجمهور، وهو مذهب الشافعي وأحمد
  وإسحاق والثوري وأبي يوسف ومحمد ومالك في رواية، وعنه أن مدته سنتان وشهران، وفي رواية:
  وثلاثة أشهر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
