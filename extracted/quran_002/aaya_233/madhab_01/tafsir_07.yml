  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱلْوَالِدَاتُ يُرْضِعْنَ أَوْلاَدَهُنَّ حَوْلَيْنِ
  كَامِلَيْنِ لِمَنْ أَرَادَ أَن يُتِمَّ ٱلرَّضَاعَةَ وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ
  وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ لاَ تُكَلَّفُ نَفْسٌ إِلاَّ وُسْعَهَا لاَ تُضَآرَّ
  وَالِدَةٌ بِوَلَدِهَا وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ وَعَلَى ٱلْوَارِثِ مِثْلُ
  ذٰلِكَ فَإِنْ أَرَادَا فِصَالاً عَن تَرَاضٍ مِّنْهُمَا وَتَشَاوُرٍ فَلاَ جُنَاحَ
  عَلَيْهِمَا وَإِنْ أَرَدتُّمْ أَن تَسْتَرْضِعُوۤاْ أَوْلاَدَكُمْ فَلاَ جُنَاحَ عَلَيْكُمْ
  إِذَا سَلَّمْتُم مَّآ آتَيْتُم بِٱلْمَعْرُوفِ وَٱتَّقُواْ ٱللَّهَ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ بِمَا تَعْمَلُونَ بَصِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو حنيفة: سنتان وستة أشهر. وقال زفر بن الهذيل: ما دام يرضع فإلى ثلاث سنين، وهذا
  رواية عن الأوزاعي، قال مالك: ولو فطم الصبي دون الحولين، فأرضعته امرأة بعد فصاله،
  لم يحرم لأنه قد صار بمنزلة الطعام، وهو رواية عن الأوزاعي، وقد روي عن عمر وعلي أنهما
  قالا: لا رضاع بعد فصال، فيحتمل أنهما أرادا الحولين؛ كقول الجمهور؛ سواء فطم أو لم
  يفطم، ويحتمل أنهما أرادا الفعل؛ كقول مالك، والله أعلم. وقد روي في الصحيحين عن عائشة
  رضي الله عنها، أنها كانت ترى رضاع الكبير يؤثر في التحريم، وهو قول عطاء بن أبي رباح
  والليث بن سعد، وكانت عائشة تأمر بمن تختار أن يدخل عليها من الرجال لبعض نسائها، فترضعه،
  وتحتج في ذلك بحديث سالم مولى أبي حذيفة، حيث أمر النبي صلى الله عليه وسلم امرأة أبي
  حذيفة أن ترضعه، وكان كبيراً، فكان يدخل عليها بتلك الرضاعة، وأبى ذلك سائر أزواج النبي
  صلى الله عليه وسلم ورأين ذلك من الخصائص، وهو قول الجمهور، وحجة الجمهور، وهم الأئمة
  الأربعة، والفقهاء السبعة، والأكابر من الصحابة، وسائر أزواج رسول الله صلى الله عليه
  وسلم سوى عائشة ما ثبت في الصحيحين عن عائشة أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" انظرن من إخوانكن فإنما الرضاعة
  من المجاعة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وسيأتي
  الكلام على مسائل الرضاع وفيما يتعلق برضاع الكبير، عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأُمَّهَـٰتُكُمُ
  الْلاَّتِى أَرْضَعْنَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 23].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { وَعلَى ٱلْمَوْلُودِ لَهُ رِزْقُهُنَّ وَكِسْوَتُهُنَّ بِٱلْمَعْرُوفِ } أي: وعلى
  والد الطفل نفقة الوالدات وكسوتهن بالمعروف، أي: بما جرت به عادة أمثالهن في بلدهن
  من غير إسراف ولا إقتار، بحسب قدرته في يساره، وتوسطه وإقتاره، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لِيُنفِقْ
  ذُو سَعَةٍ مِّن سَعَتِهِ وَمَن قُدِرَ عَلَيْهِ رِزْقُهُ فَلْيُنفِقْ مِمَّآ ءَاتَاهُ
  ٱللَّهُ لاَ يُكَلِّفُ ٱللَّهُ نَفْساً إِلاَّ مَآ ءَاتَاهَا سَيَجْعَلُ ٱللَّهُ بَعْدَ
  عُسْرٍ يُسْراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الطلاق: 7] قال الضحاك: إذا طلق زوجته، وله منها ولد، فأرضعت له ولده،
  وجب على الوالد نفقتها وكسوتها بالمعروف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { لاَ تُضَآرَّ وَٰلِدَةٌ بِوَلَدِهَا } أي: بأن تدفعه عنها لتضر أباه بتربيته، ولكن
  ليس لها دفعه إذا ولدته حتى تسقيه اللبن الذي لا يعيش بدون تناوله غالباً، ثم بعد هذا
  لها دفعه عنها إذا شاءت، ولكن إن كانت مضارة لأبيه، فلا يحل لها ذلك، كما لا يحل له
  انتزاعه منها لمجرد الضرار لها، ولهذا قال: { وَلاَ مَوْلُودٌ لَّهُ بِوَلَدِهِ } أي:
  بأن يريد أن ينتزع الولد منها إضراراً بها، قاله مجاهد وقتادة والضحاك والزهري والسدي
  والثوري وابن زيد وغيرهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
