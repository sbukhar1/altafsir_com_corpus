  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَعَلَّمَ
  ءَادَمَ ٱلأَسْمَآءَ كُلَّهَا ثُمَّ عَرَضَهُمْ عَلَى ٱلْمَلَٰئِكَةِ فَقَالَ أَنْبِئُونِي
  بِأَسْمَآءِ هَـٰؤُلاۤءِ إِن كُنْتُمْ صَٰدِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَعَلَّمَ آدَمَ الأَسْمَاءَ كُلَّهَا } في تسميته بآدم قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه سمي آدم لأنه خلق من أديم الأرض، وأديمها هو وجهها الظاهر،
  وهذا قول ابن عباس، وقد رَوَى أبو موسى الأشعري قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّ اللهَ تعالى خَلَقَ آدَمَ
  مِنْ قَبْضَةٍ، قَبَضَها مِنْ جَمِيعِ الأَرْضِ، فَجَاءَ بَنُو آدَمَ عَلَى قَدْرِ
  الأَرْضِ، جَاءَ مِنْهُمُ الأَحْمَرُ، وَالأَسوَدُ، وَالأبْيَضُ، وَالسَهْلُ، وَالخَبِيْثُ،
  وَالطَّيِّبُ \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه مأخوذ من الأدمة، وهي اللون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  الأسماء التي علَّمها الله تعالى آدَمَ، ثلاثة أقْوَالٍ: أحدها: أسماء الملائكة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أسماء ذريته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أسماء جميع الأشياء، وهذا قول ابن عباس، وقتادة، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  فيه وجهان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أن التعليم إنما كان مقصوراً
  على الاسم دون المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه علمه الأسماء ومعانيها،
  إذ لا فائدة في علم الأسماء بلا معاني، فتكون المعاني هي المقصودة، والأسماءُ دلائل
  عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا قيل بالوجه الأول، أن التعليم
  إنما كان مقصوراً على ألفاظ الأسماء دون معانيها، ففيه وجهان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه علمه إياها باللغة، التي كان يتكلم بها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه علمه بجميع اللغات، وعلمها آدمُ ولده، فلما تفرقوا تكلم كل قوم منهم بلسان استسهلوه
  منها وأَلِفُوه، ثم نسوا غيره فتطاول الزمن، وزعم قوم أنهم أصبحوا وكل منهم يتكلمون
  بلغةٍ قد نسوا غيرها في ليلة واحِدةٍ، ومثل هذا في العُرْفِ ممتنع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجلَّ: { ثُمَّ عَرَضَهُمْ على الْمَلاَئِكَةِ } وفيما عرضه
  عليهم قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه عرض عليهم الأسماء دون
  المسميات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه عرض عليهم المُسَمَّيْنَ
  بها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي حرف ابن مسعود: { وَعَرَضَهُنَّ
  } وفي حرف أُبَيٍّ: { وَعَرَضَهَا } فكان الأصح توجه العرض إلى المُسَمًّيْنَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم في زمان عرْضِهِم قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنه عرضهم بعد أن خلقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه صورهم لقلوب الملائكة،
  ثم عرضهم قبل خلقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَقَالَ أَنْبِئُونِي بِأَسْمَاءِ
  هَؤُلاءِ إنْ كُنْتُمْ صَادِقِينَ } ومعنى أنبئوني خبروني مأخوذ من الإنباء، وفي الإنباء
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أَظْهَرُهُمَا: أنه الإخبار، والنبأ
  الخبر، والنبيء بالهمز مشتق من هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أن الإنباء الإعلام، وإنما يستعمل في الإخبار مجازاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { بِأَسْمَاءِ هَؤُلاَءِ } يعني الأسماءَ الَّتي علمها آدم. وفي قوله تعالى: { إنْ
  كُنْتُمْ صَادِقِينَ } ستة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  إن كنتم صادقين أني لا أخلق خَلْقاً إلا كنتم أعلم منه؛ لأنه هجس في نفوسهم أنهم أعلم
  من غيرهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: إن كنتم صادقين فيما زعمتم
  أن خُلَفَائي يفسدون في الأرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  إن كنتم صادقين أني إنِ استخلفتكم فيها سبَّحْتموني وقَدَّسْتُمُوني، فإن استخلفت غيركم
  فيها عصاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: إن كنتم صادقين فيما وقع
  في نفوسكم، أني لا أخلق خلقاً إلا كنتم أفضل منه.</font></font>&#13;\t\t\t<label disabled=\"true\"
