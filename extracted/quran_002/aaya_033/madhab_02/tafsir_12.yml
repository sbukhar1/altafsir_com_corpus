  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  معنى قوله: { إِنْ كُنْتُمْ صَادِقِينَ } أي عالمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أن معناه إن كنتم صادقين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { إِنَّكَ أَنْتَ الْعَلِيمُ
  الْحَكِيمُ } العليم: هو العالم من غير تعليم، وفي \" الحكيم \" ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه المُحْكِمُ لأفعاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه المانع من الفساد، ومنه سميت حَكَمَةُ اللجام، لأنها تمنع الفرس من الجري الشديد،
  وقال جرير:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أبَنِي حَنِيفَةَ أَحْكِمُوا سُفَهَاءَكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إِنِّي أخَافُ عَلَيْكُمُ أَنْ أغْضَبَا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي امنعوهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه المُصِيبُ للحقِّ، ومنه سمي القاضي حاكماً، لأنه يصيب
  الحق في قضائه، وهذا قول أبي العباس المبرد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ }: { مَا تُبْدُونَ
  } هو قولهم: { أَتَجْعَلُ فِيهَا مَنْ يُفْسِدُ فِيهَا وَيَسْفِكُ الدِّمَاءَ } ، وفي
  { مَا كُنْتُمْ تَكْتُمُونَ } قولان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  ما أسرَّه إبليس من الكبر والعصيان، وهذا قول ابن عباس، وابن مسعود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الذي كتموه: ما أضمروه في أنفسهم أن الله تعالى لا يخلق
  خلقاً إلاَّ كانوا أكرمَ عليه منه، وهو قول الحسن البصري.</font></font><font class=\"TextResultArabic\"><font
