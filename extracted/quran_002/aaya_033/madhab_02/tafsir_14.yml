  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال قوم: سجود
  الملائكة كان مرتين، والإجماع يرد هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { إلا إبليس } نصب على الاستثناء المتصل، لأنه من الملائكة على قول الجمهور،
  وهو ظاهر الآية، وكان خازناً وملكاً على سماء الدنيا والأرض، والأرض، واسمه عزازيل،
  قاله ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن زيد والحسن: \" هو أبو
  الجن كما أن آدم أبو البشر، ولم يكن قط ملكاً \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  روي نحوه عن ابن عباس أيضاً، قال: \" واسمه الحارث \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  شهر بن حوشب: كان من الجن الذين كانوا في الأرض وقاتلتهم الملائكة فسبوه صغيراً، وتعبد
