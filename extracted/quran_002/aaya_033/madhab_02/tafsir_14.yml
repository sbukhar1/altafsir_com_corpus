  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْنَا لِلْمَلَٰئِكَةِ
  ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ وَكَانَ مِنَ
  ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ أنبئهم } معناه أخبرهم، وهو فعل
  يتعدى إلى مفعولين أحدهما بحرف جر وقد يحذف حرف الجر أحياناً، تقول نبئت زيداً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال سيبويه: معناه نبئت عن زيد. والضمير في { أنبئهم } عائد على الملائكة
  بإجماع، والضمير في أسمائهم مختلف فيه حسب الاختلاف في الأسماء التي علمها آدم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو علي: \" كلهم قرأ \" أنبئهُم \" بالهمز وضم الهاء، إلا ما
  روي عن ابن عامر، \" أنبئِهم \" بالهمز وكسر الهاء، وكذلك روى بعض المكيين عن ابن كثير،
  وذلك على إتباع كسرة الهاء لكسرة الباء، وإن حجز الساكن فحجزه لا يعتد به \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عمرو الداني: \" وقرأ الحسن والأعرج: \" أنبيهم \" بغير همز
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جني: \" وقرأ الحسن أنبهِم
  \" ، على وزن \" أعطهِم \" ، وقد روي عنه، \" انبيهم \" بغيرهمز \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو عمرو: \" وقد روي مثل ذلك عن ابن كثير من طريق القواس \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو الفتح: أما قراءة الحسن، \" أنبهم \" \" كأعطهم \" فعلى إبدال
  الهمزة ياء، على أنك تقول \" أنبيت \" كأعطيت، وهذا ضعيف في اللغة، لأنه بدل لا تخفيف
  والبدل عندنا لا يجوز إلا في ضرورة شعر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض العلماء: إن في قوله تعالى: { فلما أنبأهم } نبوة لآدم عليه السلام، إذ أمره الله
  أن ينبىء الملائكة بما ليس عندهم من علم الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويجوز
  فتح الياء من \" إني \" وتسكينها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الكسائي: \" رأيت العرب إذا لقيت عندهم الياء همزه فتحوها \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو علي: \" كان أبو عمرو يفتح ياء الإضافة المكسور ما قبلها عند الهمزة المفتوحة والمكسورة،
  إذا كانت متصلة باسم، أو بفعل، ما لم يطل الحرف فإنه يثقل فتحها، نحو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ولا
  تفتني ألا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 49] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فاذكروني أذكركم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  152]، والذي يخف،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إني أرى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنفال: 48، يوسف: 43، الصافات:
  102] و</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أجري إلا على الله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس:72، هود: 29، سبأ: 47].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أعلم غيب السموات والأرض } معناه: ما غاب عنكم، لأن
  الله لا غيب عنده من معلوماته وما في موضع نصب \" بأعلم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  المهدوي: ويجوز أن يكون قوله { أعلم } اسماً بمعنى التفضيل في العلم، فتكون { ما }
  في موضع خفض بالإضافة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: فإذا قدر الأول اسماً فلا بد بعده من إضمار فعل ينصب { غيب } ، تقديره إني
  أعلم من كل أعلم غيب، وكونها في الموضعين فعلاً مضارعاً أخصر وأبلغ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف المفسرون في قوله تعالى: { ما تبدون وما كنتم تكتمون } فقالت
  طائفة: ذلك على معنى العموم في معرفة أسرارهم وظواهرهم وبواطنهم أجمع.</font></font>&#13;\t\t\t<label
