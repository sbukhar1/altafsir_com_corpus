  أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْنَا لِلْمَلَٰئِكَةِ ٱسْجُدُواْ لأَدَمَ فَسَجَدُواْ إِلاَّ إِبْلِيسَ أَبَىٰ وَٱسْتَكْبَرَ
  وَكَانَ مِنَ ٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وحكى مكي أن المراد
  بقول { ما تبدون } قولهم: { أتجعل فيها } الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  المهدوي أن { ما تبدون } قولهم: ليخلق ربنا ما شاء فلن يخلق أعلم منا ولا أكرم عليه،
  فجعل هذا مما أبدوه لما قالوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزهراوي: \" ما أبدوه هو بدارهم بالسجود لآدم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  في المكتوم فقال ابن عباس وابن مسعود: المراد ما كتمه إبليس في نفسه من الكبر والكفر،
  ويتوجه قوله { تكتمون } للجماعة والكاتم واحد في هذا القول على تجوز العرب واتساعها،
  كما يقال لقوم قد جنى سفيه منهم: أنتم فعلتم كذا، أي منكم فاعله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: وهذا مع قصد تعنيف، ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إن
  الذين ينادونك من وراء الحجرات أكثرهم لا يعقلون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجرات: 4] وإنما ناداه منهم عيينة،
  وقيل الأقرع، وقال قتادة: المكتوم هو ما أسره بعضهم إلى بعض من قولهم: ليخلق ربنا ما
  شاء، فجعل هذا فيما كتموه لما أسروه،- { وإذ } من قوله: { وإذ قلنا } معطوف على { إذ
  } المتقدمة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الله تعالى وخطابه للملائكة
  متقرر قديم في الأزل، بشرط وجودهم وفهمهم، وهذا هو الباب كله في أوامر الله سبحانه
  ونواهيه ومخاطباته و { قلنا } كناية العظيم عن نفسه بلفظ الجمع، وقوله للملائكة عموم
  فيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ أبو جعفر بن القعقاع: \" للملائكةُ
  اسجدوا \" برفع تاء للملائكة إتباعاً لضمة ثالث المستقبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو علي: \" وهذا خطأ \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزجاج: \" أبو جعفر من رؤساء
  القرأة ولكنه غلط في هذا \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو الفتح: لأن الملائكة في موضع جر فالتاء مكسورة كسرة إعراب، وهذا الذي ذهب إليه
  أبو جعفر إنما يجوز إذا كان ما قبل الهمزة حرفاً ساكناً صحيحاً، نحو قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وقالت
  اخرج عليهن</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 31] والسجود في كلام العرب الخضوع والتذلل، ومنه قول الشاعر
  [زيد الخيل]: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى الأُكْمَ فيهِ سُجَّداً للحوافرِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وغايته وضع الوجه بالأرض، والجمهور على أن سجود الملائكة لآدم إيماء
  وخضوع، ذكره النقاش وغيره، ولا تدفع الآية أن يكونوا بلغوا غاية السجود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فقعوا له ساجدين</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 29] لا دليل فيه لأن الجاثي
  على ركبتيه واقع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف في حال السجود لآدم، فقال
  ابن عباس: \" تعبدهم الله بالسجود لآدم، والعبادة في ذلك لله \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال علي بن أبي طالب وابن مسعود وابن عباس: \" إنما كان سجود تحية
  كسجود أبوي يوسف عليه السلام، لا سجود عبادة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الشعبي: \" إنما كان آدم كالقبلة، ومعنى لآدم إلى آدم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله: وفي هذه الوجوه كلها كرامة لآدم عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى النقاش عن مقاتل: \" أن الله إنما أمر الملائكة بالسجود لآدم
  قبل أن يخلقه \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: \" والقرآن يرد على هذا القول
  \".</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
