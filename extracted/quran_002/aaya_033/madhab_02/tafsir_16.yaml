text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ  يَآءَادَمُ
  أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ
  لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ }{ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ } ما تبدون
  من قولكم { أَتَجْعَلُ فِيهَا } والمتكوم: ما أسرَّه إبليس من الكِبْرِ، والعصيان،
  أو ما أضمروه من أن الله ـ تعالى ـ لا يخلق خلقاً إلا كانوا أكرم عليه منهم.\r\n\t\t\t\r\n\t\t\t</section>"

