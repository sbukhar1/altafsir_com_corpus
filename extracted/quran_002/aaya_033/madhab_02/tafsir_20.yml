  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالَ يَآءَادَمُ أَنبِئْهُم بِأَسْمَآئِهِمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إذا قدّم النداء على الأمر فيكون المراد تنبيه المخاطب واستحضار ذهنه لما
  يلقى إليه، وإن قدم الأمر على النداء كان ذلك دليلا على تأكيد طلبه وأنه هو (الاسم)
  (المقصود) كما ورد في الحديث الصحيح</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" في غزوة بدر لما برز من صف المشركين عتبة بن ربيعة وشيبة بن ربيعة
  والوليد بن عتبة وطلبوا أن يكون المباشر (لهم) بالقتال مثلهم من بني عمّهم فقال النبي
  صلى الله عليه وسلم: \" قم يا حمزة، قم يا علي، قم يا عبيدة بن الحارث وكذلك في حديث
  الأنصار حيث قام منهم خطيب فقال النّبي صلى الله عليه وسلم: \" قل (يا أباحية) \".
  </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَلَمَّآ أَنبَأَهُم
  بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُل لَّكُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(فإن
  قلت: هلاّ قيل: فأنبأهم بأسمائهم. فقال: { أَلَمْ أَقُل لَّكُمْ } الآية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: الجواب ما قال بعضهم: من أن حكمته الإشعار بترتيب المجازات على
  الفعل (فيؤخذ) منه جواز (الثناء) على الإنسان بما فيه من المحاسن لكن في غيبته لئلا
  يقع (في نفسه) كبر وعجب وإن كان (الإنسان) هنا سالما من ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الطيبي: ويؤخذ من الآية أن علم اللغَة والحِكْمة أفضل من علم العبادة فضلا عن علم الشريعة/
  لأن آدم عليه السلام فضل على الملائكة لاختصاصه بعلم الأسماء وهذا راجع إلى حفظ اللغة
  وهم لم يحتجوا إلا بكمال التسبيح والتقديس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  ابن عرفة: إنّما يؤخذ منه أن علم اللّغة له فضل وشرف لا أنه أفضل من العبادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: قال بعض العلماء في قوله تعالى: { فَلَمَّآ أَنبَأَهُم
  بِأَسْمَآئِهِمْ } نبوءة (لآدم) عليه السلام إذ أمره الله أن ينبيء الملائكة بما ليس
  عندهم من علم الله عز وجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكذا قال ابن الخطيب: إنّه احتجّ
  بها من قال: إنّ آدم عليه السلام رسول، ورد هذا (بوجوه):</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  قال الفخر الرازي: الأنبياء معصومون وهو قد أهبط بعد ذلك من الجنة لأكله من الشجرة
  فلا يصح كونه رسولا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: قال ابن عرفة: الرسول مأمور
  بتبليغ التكاليف لأمته، والملائكة ليسوا مكلفين بإجماع، وأيضا فالتبليغ إنما هو مع
  الغيبة والله تعالى خاطب الملائكة خطاب مشافهة فلا فائدة في الإرسال إليهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { قَالَ أَلَمْ أَقُل لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَاوَاتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: كان الشيخ ابن عبد السلام رحمه الله تعالى يقول في هذه
  الآية الكريمة: إنه لم يتقدم في الآية (التي قبلها) أنه قال لهم هذا لأن المتقدم إنما
  هو</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلى قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">تعلمونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال الشيخ ابن عبد السلام: ينبغي
  عندي أن يوقف عند قوله { أَلَمْ أَقُل لَّكُمْ } أي (أَلَمْ) أَقُل لَّكُمْ إِنّي أَعْلَمُ
  مَا لاَ تَعْلَمُونَ.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
