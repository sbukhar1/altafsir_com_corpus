  أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم يبتدئ: { إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ }؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: والظاهر عندي أن الوقف عند قوله: { غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ
  } لأنّ { غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } ، لا يعلمونه هم فكأنه قال: إِنّي أَعْلَمُ
  مَا لاَ تَعْلَمُونَ ويبتدئ { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ
  } لأن هذا لا يتسلط عليه القول إذ لم يقله لهم أصلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: عادتهم يوردون هنا سؤالا مذكورا في جنس الائتلاف وهو: لِمَ جَاءَ هذا هكذا
  (مع) صلاحية الأربعة أوجه إمّا حَذْف كان من الفعلين، أو ذكرهما فيهما معا أو ذكرها
  مع الأول دون الثاني، أو العكس. فلم اختص اختص بها الثاني دون الأول؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال: وتقدم لنا الجواب عنه بأنه قصد بالعطف التسوية بين علم الله تعالى
  الظاهر والخفي كما في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَالِ هَـٰذَا ٱلْكِتَابِ لاَ يُغَادِرُ
  صَغِيرَةً وَلاَ كَبِيرَةً إِلاَّ أَحْصَاهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وعلم الأمر الظاهري في الحال أقرب
  من علم ما كان ماضيا في الباطن وجهل الأمر الماضي الخفيّ أشدّ من جهل الأمر الحالي
  الخفي (فقرن) علمه الظّاهر الّّذي في أعلى درجات (الجلاء) والوضوح بعلمه الأمر الخفي
  الباطن الذي في أنهى درجات الخفاء إشارة إلى استواء علمه فيهما، وأنه ليس بينهما عندي
  في ذلك تفاوت بوجه فلذلك قرنت كان بـ \" تَكْتُمُونَ \" دون \" تُبْدُونَ \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: ولو (قصد) التّسوية لبدأ \" بِمَا كُنتُمْ تَكْتُمُونَ
  \" لأن معرفة الخفي يستلزم (معرفة) الجلي، فلا تكون للعطف فائدة إلا التسوية وأما الآن
  فالعطف تأسيس وفائدة ظاهرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: جاء هذا على الأصل
