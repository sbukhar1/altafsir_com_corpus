text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ  يَآءَادَمُ
  أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ
  لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ }قال أبو جعفر: إن الله جل ثناؤه عرّف ملائكته الذين سألوه
  أن يجعلهم الـخـلفـاء فـي الأرض ووصفوا أنفسهم بطاعته والـخضوع لأمره دون غيرهم الذين
  يفسدون فـيها ويسفكون الدماء، أنهم من الـجهل بـمواقع تدبـيره ومـحل قضائه، قبل إطلاعه
  إياهم علـيه، علـى نـحو جهلهم بأسماء الذين عرضهم علـيهم، إذْ كان ذلك مـما لـم يعلـمهم
  فـيعلـموه، وأنهم وغيرهم من العبـاد لا يعلـمون من العلـم إلا ما علـمهم إياه ربهم،
  وأنه يخصّ بـما شاء من العلـم من شاء من الـخـلق ويـمنعه منهم من شاء كما علـم آدم
  أسماء ما عرض علـى الـملائكة ومنعهم علـمها إلا بعد تعلـيـمه إياهم.فأما تأويـل قوله:
  { قَالَ يَآءَادَمُ أَنبِئْهُمْ } يقول: أخبر الـملائكة. والهاء والـميـم فـي قوله:
  { أَنبِئْهُمْ } عائدتان علـى الـملائكة، وقوله: { بِأَسْمَآئِهِمْ } يعنـي بأسماء
  الذين عرضهم علـى الـملائكة. والهاء والـميـم اللتان فـي «أسمائهم» كناية عن ذكر هؤلاء
  التـي فـي قوله:{ أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ }[البقرة: 31] { فلـما أنبـاهم
  } يقول: فلـما أخبر آدم الـملائكة بأسماء الذين عرضهم علـيهم، فلـم يعرفوا أسماءهم،
  وأيقنوا خطأ قـيـلهم:{ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ
  وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ }[البقرة: 30] وأنهم قد هفوا فـي ذلك
  وقالوا: ما لا يعلـمون كيفـية وقوع قضاء ربهم فـي ذلك، لو وقع علـى ما نطقوا به، قال
  لهم ربهم: { أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ
  } والغيب: هو ما غاب عن أبصارهم فلـم يعاينوه توبـيخاً من الله جل ثناؤه لهم بذلك علـى
  ما سلف من قـيـلهم وفرط منهم من خطأ مسألتهم، كما:حدثنا به مـحمد بن العلاء، قال: حدثنا
  عثمان بن سعيد، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك عن ابن عبـاس: { قَالَ
  يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ } يقول:
  أخبرهم بأسمائهم، { فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ
  } أيها الـملائكة خاصة { إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ } ولا يعلـمه
  غيري.وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قصة الـملائكة وآدم،
  فقال الله للـملائكة: كما لـم تعلـموا هذه الأسماء فلـيس لكم علـم، إنـما أردت أن أجعلهم
  لـيفسدوا فـيها، هذا عندي قد علـمته فكذلك أخفـيت عنكم أنـي أجعل فـيها من يعصينـي
  ومن يطيعنـي. قال: وسبق من الله:{ لأمْلأَنَّ جَهَنَّـمَ مِنَ الـجِنَّةِ والنَّاسِ
  أجْمَعِينَ }قال: ولـم تعلـم الـملائكة ذلك ولـم يدروه. قال: فلـما رأوا ما أعطى الله
  آدم من العلـم أقرّوا لآدم بـالفضل.القول فـي تأويـل قوله تعالـى: { وَأَعْلَمُ مَا
  تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ }.قال أبو جعفر: اختلف أهل التأويـل فـي تأويـل
  ذلك، فروى عن ابن عبـاس فـي ذلك ما:حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، قال:
  حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وَأَعْلَمُ مَا تُبْدُونَ
  } يقول: ما تظهرون { وَمَا كُنْتُمْ تَكْتُمُونَ } يقول: أعلـم السرّ كما أعلـم العلانـية.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ  يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ
  فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ
  غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ
  }يعنـي ما كتـم إبلـيس فـي نفسه من الكبر والاغترار.وحدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم:
  { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } قال قولهم:{ أتَـجْعَلُ فـيها
  مَنْ يُفْسِدُ فـيها }فهذا الذي أبدوا، { وَمَا كُنْتُمْ تَكْتُمُونَ } يعنـي ما أسرّ
  إبلـيس فـي نفسه من الكبر.وحدثنا أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري،
  قال: حدثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير قوله: { وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ } قال: ما أسرّ إبلـيس فـي نفسه الكبر.وحدثنا أحمد بن إسحاق،
  قال: حدثنا أبو أحمد، قال: حدثنا سفـيان فـي قوله: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا
  كُنْتُمْ تَكْتُمُونَ } قال: ما أسرّ إبلـيس فـي نفسه من الكبر أن لا يسجد لآدم.وحدثنـي
  الـمثنى بن إبراهيـم، قال: أخبرنا الـحجاج الأنـماطي، قال: حدثنا مهدي بن ميـمون، قال:
  سمعت الـحسن بن دينار، قال للـحسن ونـحن جلوس عنده فـي منزله: يا أبـا سعيد أرأيت قول
  الله للـملائكة: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } ما الذي
  كتـمت الـملائكة؟ فقال الـحسن: إن الله لـما خـلق آدم رأت الـملائكة خـلقاً عجيبـاً،
  فكأنهم دخـلهم من ذلك شيء، فأقبل بعضهم إلـى بعض، وأسرّوا ذلك بـينهم، فقالوا: وما
  يهمكم من هذا الـمخـلوق إن الله لـم يخـلق خـلقاً إلا كنا أكرم علـيه منه.وحدثنا الـحسن
  بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } قال: أسرّوا بـينهم فقالوا: يخـلق الله
  ما يشاء أن يخـلق، فلن يخـلق خـلقاً إلا ونـحن أكرم علـيه منه.وحدثنـي الـمثنى، قال:
  حدثنا إسحاق، قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } فكان الذي أبدوا حين قالوا:{ أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا }[البقرة: 30] وكان الذي كتـموا بـينهم قولهم: لن يخـلق
  ربنا خـلقاً إلا كنا نـحن أعلـم منه وأكرم. فعرفوا أن الله فضل علـيهم آدم فـي العلـم
  والكرم.قال أبو جعفر: وأولـى هذه الأقوال بتأويـل الآية ما قاله ابن عبـاس، وهو أن
  معنى قوله: { وَأَعْلَمُ مَا تُبْدُونَ } وأعلـم مع علـمي غيب السموات والأرض ما تظهرون
  بألسنتكم { وَمَا كُنْتُمْ تَكْتُمُونَ } وما كنتـم تـخفونه فـي أنفسكم، فلا يخفـى
  علـيّ شيء سواء عندي سرائركم وعلانـيتكم. والذي أظهروه بألسنتهم ما أخبر الله جل ثناؤه
  عنهم أنهم قالوه، وهو قولهم:\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ  يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ
  فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ
  غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ
  }{ أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ
  بِحَمْدِكَ وَنُقَدِّسُ لَكَ }[البقرة: 30] والذي كانوا يكتـمونه ما كان منطوياً علـيه
  إبلـيس من الـخلاف علـى الله فـي أمره والتكبر عن طاعته لأنه لا خلاف بـين جميع أهل
  التأويـل أن تأويـل ذلك غير خارج من أحد الوجهين اللذين وصفت، وهو ما قلنا. والآخر
  ما ذكرنا من قول الـحسن وقتادة.ومن قال: إن معنى ذلك كتـمان الـملائكة بـينهم لن يخـلق
  الله خـلقاً إلا كنا أكرم علـيه منه فإذْ كان لا قول فـي تأويـل ذلك إلا أحد القولـين
  اللذين وصفت ثم كان أحدهما غير موجودة علـى صحته الدلالة من الوجه الذي يجب التسلـيـم
  له صحّ الوجه الآخر.فـالذي حكي عن الـحسن وقتادة ومن قال بقولهما فـي تأويـل ذلك غير
  موجودة الدلالة علـى صحته من الكتاب ولا من خبر يجب به حجة. والذي قاله ابن عبـاس يدلّ
  علـى صحته خبر الله جل ثناؤه عن إبلـيس وعصيانه إياه إذ دعاه إلـى السجود لآدم، فأبـى
  واستكبر، وإظهاره لسائر الـملائكة من معصيته وكبره ما كان له كاتـماً قبل ذلك.فإن ظنّ
  ظانّ أن الـخبر عن كتـمان الـملائكة ما كانوا يكتـمونه لـما كان خارجاً مخرج الـخبر
  عن الـجميع كان غير جائز أن يكون ما رُوي فـي تأويـل ذلك عن ابن عبـاس ومن قال بقوله
  من أن ذلك خبر عن كتـمان إبلـيس الكبر والـمعصية صحيحاً، فقد ظنّ غير الصواب وذلك أن
  من شأن العرب إذا أخبرت خبراً عن بعض جماعة بغير تسمية شخص بعينه أن تـخرج الـخبر عنه
  مخرج الـخبر عن جميعهم، وذلك كقولهم: قتل الـجيش وهزموا، وإنـما قتل الواحد أو البعض
  منهم، وهزم الواحد أو البعض، فتـخرج الـخبر عن الـمهزوم منه والـمقتول مخرج الـخبر
  عن جميعهم كما قال جل ثناؤه:{ إِنَّ ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ ٱلْحُجُرَاتِ
  أَكْثَرُهُمْ لاَ يَعْقِلُونَ }[الحجرات: 4] ذكر أن الذي نادى رسول الله صلى الله عليه
  وسلم، فنزلت هذه الآية فـيه، كان رجلاً من جماعة بنـي تـميـم، كانوا قدموا علـى رسول
  الله صلى الله عليه وسلم. فأخرج الـخبر عنه مخرج الـخبر عن الـجماعة، فكذلك قوله: {
  وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } أخرج الـخبر مخرج الـخبر عن
  الـجميع، والـمراد به الواحد منهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

