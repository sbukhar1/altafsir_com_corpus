  أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي ما كتـم إبلـيس فـي نفسه من الكبر والاغترار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط،
  عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة، عن ابن
  مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا
  كُنْتُمْ تَكْتُمُونَ } قال قولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أتَـجْعَلُ فـيها مَنْ يُفْسِدُ فـيها</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  الذي أبدوا، { وَمَا كُنْتُمْ تَكْتُمُونَ } يعنـي ما أسرّ إبلـيس فـي نفسه من الكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أحمد بن إسحاق الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قال:
  حدثنا عمرو بن ثابت، عن أبـيه، عن سعيد بن جبـير قوله: { وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ } قال: ما أسرّ إبلـيس فـي نفسه الكبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد، قال: حدثنا سفـيان فـي
  قوله: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } قال: ما أسرّ إبلـيس
  فـي نفسه من الكبر أن لا يسجد لآدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى بن إبراهيـم، قال: أخبرنا الـحجاج الأنـماطي، قال: حدثنا مهدي بن ميـمون، قال:
  سمعت الـحسن بن دينار، قال للـحسن ونـحن جلوس عنده فـي منزله: يا أبـا سعيد أرأيت قول
  الله للـملائكة: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } ما الذي
  كتـمت الـملائكة؟ فقال الـحسن: إن الله لـما خـلق آدم رأت الـملائكة خـلقاً عجيبـاً،
  فكأنهم دخـلهم من ذلك شيء، فأقبل بعضهم إلـى بعض، وأسرّوا ذلك بـينهم، فقالوا: وما
  يهمكم من هذا الـمخـلوق إن الله لـم يخـلق خـلقاً إلا كنا أكرم علـيه منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } قال:
  أسرّوا بـينهم فقالوا: يخـلق الله ما يشاء أن يخـلق، فلن يخـلق خـلقاً إلا ونـحن أكرم
  علـيه منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنا إسحاق،
  قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { وَأَعْلَمُ مَا
  تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ } فكان الذي أبدوا حين قالوا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَتَجْعَلُ
  فِيهَا مَن يُفْسِدُ فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 30] وكان الذي كتـموا بـينهم قولهم: لن يخـلق ربنا خـلقاً
  إلا كنا نـحن أعلـم منه وأكرم. فعرفوا أن الله فضل علـيهم آدم فـي العلـم والكرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وأولـى هذه الأقوال بتأويـل الآية ما قاله ابن عبـاس،
  وهو أن معنى قوله: { وَأَعْلَمُ مَا تُبْدُونَ } وأعلـم مع علـمي غيب السموات والأرض
  ما تظهرون بألسنتكم { وَمَا كُنْتُمْ تَكْتُمُونَ } وما كنتـم تـخفونه فـي أنفسكم،
  فلا يخفـى علـيّ شيء سواء عندي سرائركم وعلانـيتكم. والذي أظهروه بألسنتهم ما أخبر
