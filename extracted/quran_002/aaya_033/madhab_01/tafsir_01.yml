  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: إن الله جل ثناؤه عرّف ملائكته الذين سألوه أن يجعلهم الـخـلفـاء فـي الأرض
  ووصفوا أنفسهم بطاعته والـخضوع لأمره دون غيرهم الذين يفسدون فـيها ويسفكون الدماء،
  أنهم من الـجهل بـمواقع تدبـيره ومـحل قضائه، قبل إطلاعه إياهم علـيه، علـى نـحو جهلهم
  بأسماء الذين عرضهم علـيهم، إذْ كان ذلك مـما لـم يعلـمهم فـيعلـموه، وأنهم وغيرهم
  من العبـاد لا يعلـمون من العلـم إلا ما علـمهم إياه ربهم، وأنه يخصّ بـما شاء من العلـم
  من شاء من الـخـلق ويـمنعه منهم من شاء كما علـم آدم أسماء ما عرض علـى الـملائكة ومنعهم
  علـمها إلا بعد تعلـيـمه إياهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  تأويـل قوله: { قَالَ يَآءَادَمُ أَنبِئْهُمْ } يقول: أخبر الـملائكة. والهاء والـميـم
  فـي قوله: { أَنبِئْهُمْ } عائدتان علـى الـملائكة، وقوله: { بِأَسْمَآئِهِمْ } يعنـي
  بأسماء الذين عرضهم علـى الـملائكة. والهاء والـميـم اللتان فـي «أسمائهم» كناية عن
  ذكر هؤلاء التـي فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَنْبِئُونِي بِأَسْمَآءِ هَـٰؤُلاۤءِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  31] { فلـما أنبـاهم } يقول: فلـما أخبر آدم الـملائكة بأسماء الذين عرضهم علـيهم،
  فلـم يعرفوا أسماءهم، وأيقنوا خطأ قـيـلهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا
  وَيَسْفِكُ ٱلدِّمَآءَ وَنَحْنُ نُسَبِّحُ بِحَمْدِكَ وَنُقَدِّسُ لَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  30] وأنهم قد هفوا فـي ذلك وقالوا: ما لا يعلـمون كيفـية وقوع قضاء ربهم فـي ذلك، لو
  وقع علـى ما نطقوا به، قال لهم ربهم: { أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ } والغيب: هو ما غاب عن أبصارهم فلـم يعاينوه توبـيخاً من
  الله جل ثناؤه لهم بذلك علـى ما سلف من قـيـلهم وفرط منهم من خطأ مسألتهم، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به مـحمد بن العلاء، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر
  بن عمارة، عن أبـي روق، عن الضحاك عن ابن عبـاس: { قَالَ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ
  فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ } يقول: أخبرهم بأسمائهم، { فَلَمَّآ أَنْبَأَهُمْ
  بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ } أيها الـملائكة خاصة { إِنِيۤ أَعْلَمُ
  غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ } ولا يعلـمه غيري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قصة الـملائكة وآدم، فقال الله للـملائكة:
  كما لـم تعلـموا هذه الأسماء فلـيس لكم علـم، إنـما أردت أن أجعلهم لـيفسدوا فـيها،
  هذا عندي قد علـمته فكذلك أخفـيت عنكم أنـي أجعل فـيها من يعصينـي ومن يطيعنـي. قال:
  وسبق من الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لأمْلأَنَّ جَهَنَّـمَ مِنَ الـجِنَّةِ والنَّاسِ أجْمَعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  ولـم تعلـم الـملائكة ذلك ولـم يدروه. قال: فلـما رأوا ما أعطى الله آدم من العلـم
  أقرّوا لآدم بـالفضل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: اختلف أهل التأويـل فـي تأويـل ذلك، فروى عن ابن عبـاس فـي ذلك ما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا به أبو كريب، قال: حدثنا عثمان بن سعيد، قال: حدثنا بشر بن عمارة،
  عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وَأَعْلَمُ مَا تُبْدُونَ } يقول: ما تظهرون
  { وَمَا كُنْتُمْ تَكْتُمُونَ } يقول: أعلـم السرّ كما أعلـم العلانـية.</font></font>&#13;\t\t\t<label
