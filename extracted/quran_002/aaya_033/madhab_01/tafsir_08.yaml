text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالَ  يَآءَادَمُ
  أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ
  لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ }{ قَالَ } تعالى: { قَالَ يَاءادَمُ أَنبِئْهُم } أي:
  الملائكة { بِأَسْمَائِهِمْ } المسميات فسمى كل شيء باسمه وذكر حكمته التي خُلِقَ لها،
  { فَلَمَّا أَنبَأَهُم بِأَسْمَائِهِم قَالَ } تعالى لهم موبخاً { أَلَمْ أَقُل لَّكُمْ
  إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَٰوَاتِ وَٱلاْرْضِ } ما غاب فيهما { وَأَعْلَمُ مَا تُبْدُونَ
  } ما تظهرون من قولكم:( أتجعل فيها) الخ { وَمَا كُنتُمْ تَكْتُمُونَ } تسرون من قولكم:(
  لن يخلق الله أكرم عليه منا ولا أعلم)؟\r\n\t\t\t\r\n\t\t\t</section>"

