  أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ
  ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولا خلاف أن السجود لا يكون إلا لله تعالى؛ لأن السجود عبادة؛ والعبادةُ
  لا تكون إلا لله، فإذا كان كذلك فكون السجود إلى جهة لا يدل على أن الجهة خير من الساجد
  العابد؛ وهذا واضح. وسيأتي له مزيد بيان في الآية بعد هذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَاوَاتِ وَٱلأَرْضِ } دليل على أن أحداً
  لا يعلم من الغيب إلا ما أعلمه الله كالأنبياء أو من أعلمه من أعلمه الله تعالى؛ فالمنجمون
  والكُهّان وغيرهم كذبة. وسيأتي بيان هذا في «الأنعام» إن شاء الله تعالى عند قوله تعالى:
  { وَعِندَهُ مَفَاتِحُ ٱلْغَيْبِ لاَ يَعْلَمُهَآ إِلاَّ هُوَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله تعالى: { وَأَعْلَمُ مَا تُبْدُونَ } أي من قولهم: {
  أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا } حكاه مَكِّي والماوَرْدِيّ. وقال الزَّهراويّ:
  ما أبدوه هو بِدارُهم بالسجود لآدم. { وَمَا كُنْتُمْ تَكْتُمُونَ } قال ٱبن عباس وٱبن
  مسعود وسعيد بن جُبير: المراد ما كتمه إبليس في نفسه من الكبر والمعصية. قال ٱبن عطية:
  وجاء «تكتمون» للجماعة؛ والكاتم واحد في هذا القول على تجوّز العرب وٱتساعها؛ كما يقال
  لقوم قد جَنَى سَفيهٌ منهم: أنتم فعلتم كذا. أي منكم فاعله، وهذا مع قصد تعنيف، ومنه
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إَنَّ ٱلَّذِينَ يُنَادُونَكَ مِن وَرَآءِ ٱلْحُجُرَاتِ أَكْثَرُهُمْ
  لاَ يَعْقِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 4] وإنما ناداه منهم عُيَيْنَة، وقيل الأَقْرَع. وقالت طائفة:
  الإبداء والمكتوم ذلك على معنى العموم في معرفة أسرارهم وظواهرهم أجمع. وقال مهدي بن
  ميمون: كنا عند الحسن فسأله الحسن ابن دِينار ما الذي كتمت الملائكة؟ قال: إن الله
  عز وجل لما خلق آدم رأت الملائكة خلقاً عجباً، وكأنهم دخلهم من ذلك شيء، قال: ثم أقبل
  بعضهم على بعض وأسرُّوا ذلك بينهم، [فقالوا: و] ما يهمكم من هذا المخلوق! إن الله لم
  يخلق خلقاً إلا كنا أكرم عليه منه. و «ما» في قوله: «ما تبدون» يجوز أن ينتصب بـ «ـأعلم»
  على أنه فعل، ويجوز أن يكون بمعنى عالم وتنصب به «ما» فيكون مثل حَوَاجّ بيت الله،
  وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
