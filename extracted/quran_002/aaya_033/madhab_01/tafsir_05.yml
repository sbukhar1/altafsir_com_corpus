  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالَ يَاآدَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ } فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { أَنبِئْهُمْ بِأَسْمَآئِهِمْ } أمره الله أن
  يُعلِمهم بأسمائهم بعد أن عرضهم على الملائكة ليعلموا أنه أعلم بما سألهم عنه تنبيهاً
  على فضله وعلوّ شأنه؛ فكان أفضل منهم بأن قدّمه عليهم وأسجدهم له وجعلهم تلامذته وأمرهم
  بأن يتعلّموا منه. فحصلت له رتبة الجلال والعظمة بأن جعله مسجوداً له، مختصَّا بالعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: في هذه الآية دليل على فضل العلم وأهله؛ وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وإن الملائكة لتضع أجنحتها رِضاً
  لطالب العلم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي
  تخضع وتتواضع؛ وإنما تفعل ذلك لأهل العلم خاصّة من بين سائر عيال الله؛ لأن الله تعالى
  ألزمها ذلك في آدم عليه السلام فتأدّبت بذلك الأدب. فكلما ظهر لها عِلْم في بشر خضعت
  له وتواضعت وتذلّلت إعظاماً للعلم وأهله، ورضًى منهم بالطلب له والشغل به. هذا في الطلاب
  منهم فكيف بالأحبار فيهم والربّانيين منهم! جعلنا الله منهم وفيهم، إنه ذو فضل عظيم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: ٱختلف العلماء من هذا الباب، أيّما أفضل الملائكة أو بنو
  آدم على قولين: فذهب قوم إلى أن الرسل من البشر أفضل من الرسل من الملائكة، والأولياء
  من البشر أفضل من الأولياء من الملائكة. وذهب آخرون إلى أن الملأ الأعلى أفضل. ٱحتجّ
  من فضّل الملائكة بأنهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">عِبَادٌ مُّكْرَمُونَ. لاَ يَسْبِقُونَهُ بِٱلْقَوْلِ وَهُمْ
  بِأَمْرِهِ يَعْمَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 26 ـ 27].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَعْصُونَ ٱللَّهَ مَآ أَمَرَهُمْ
  وَيَفْعَلُونَ مَا يُؤْمَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 66]. وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَّن
  يَسْتَنكِفَ ٱلْمَسِيحُ أَن يَكُونَ عَبْداً للَّهِ وَلاَ ٱلْمَلاۤئِكَةُ ٱلْمُقَرَّبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  172] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ أَقُولُ لَكُمْ عِندِي خَزَآئِنُ ٱللَّهِ وَلاَ أَعْلَمُ
  ٱلْغَيْبَ وَلاَ أَقُولُ إِنِّي مَلَكٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأنعام:50]. وفي البخاريّ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله عز وجل: مَن ذكرني في
  ملأ ذكرته في ملأ خير منهم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا نص. ٱحتّج من فضَّل بني آدم بقوله تعالى: { إِنَّ ٱلَّذِينَ آمَنُواْ
  وَعَمِلُواْ ٱلصَّالِحَاتِ أُوْلَـٰئِكَ هُمْ خَيْرُ ٱلْبَرِيئَةِ } [البينة: 7] بالهمز،
  مِنْ برأ الله الخلق. وقوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وإنّ الملائكة لتَضَع أجنحتها رِضًى لطالب العلم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث. أخرجه أبو داود، وبما جاء
  في أحاديثَ مِن أن الله تعالى يُباهِي بأهل عَرفات الملائكة، ولا يُباهي إلا بالأفضل،
  والله أعلم. وقال بعض العلماء: ولا طريق إلى القطع بأن الأنبياء أفضل من الملائكة،
  ولا القطع بأن الملائكة خير منهم؛ لأن طريق ذلك خبر الله تعالى وخبر رسوله أو إجماع
  الأمة؛ وليس ها هنا شيء من ذلك، خلافاً للقدرية والقاضي أبي بكر رحمه الله حيث قالوا:
  الملائكة أفضل. قال: وأما من قال من أصحابنا والشِّيعة: إن الأنبياء أفضل لأن الله
  تعالى أمر الملائكة بالسجود لآدم، فيقال لهم: المسجود له لا يكون أفضل من الساجد، ألا
  ترى أن الكعبة مسجود لها والأنبياء والخلق يسجدون نحوها، ثم إن الأنبياء خير من الكعبة
  بٱتفاق الأمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
