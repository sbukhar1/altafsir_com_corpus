  5px; LEFT: 330px; POSITION: absolute; WIDTH: 170px\" class=\"TextArabic\">  <table
  border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"HEIGHT: 100%; width:100%\"
  class=\"TextArabic\">    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:ReadAyah_onclick()\">          <font id=\"ReadAyah\"
  onmouseover=\"return menuit1_onmouseover()\">قراءة الآية</font>        </a>      </td>
  \   </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:Open_QurPage(2, 33)\">          <font id=\"OpenQurPage\"
  onmouseover=\"return menuit2_onmouseover()\">فتح صفحة القرآن</font>        </a>
  \     </td>    </tr>    <tr class=\"TextArabic\">      <td align=\"right\" class=\"TextArabic\">
  \       <a href=\"javascript:go_QurPage(2,33)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ
  \ يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ
  أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ } تعالى: { قَالَ يَاءادَمُ أَنبِئْهُم } أي: الملائكة { بِأَسْمَائِهِمْ } المسميات
  فسمى كل شيء باسمه وذكر حكمته التي خُلِقَ لها، { فَلَمَّا أَنبَأَهُم بِأَسْمَائِهِم
  قَالَ } تعالى لهم موبخاً { أَلَمْ أَقُل لَّكُمْ إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَٰوَاتِ
  وَٱلاْرْضِ } ما غاب فيهما { وَأَعْلَمُ مَا تُبْدُونَ } ما تظهرون من قولكم:( أتجعل
  فيها) الخ { وَمَا كُنتُمْ تَكْتُمُونَ } تسرون من قولكم:( لن يخلق الله أكرم عليه
  منا ولا أعلم)؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

