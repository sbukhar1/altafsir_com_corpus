text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَٰنَكَ
  لاَ عِلْمَ لَنَآ إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ }
  * { قَالَ  يَآءَادَمُ أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ
  قَالَ أَلَمْ أَقُلْ لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ
  مَا تُبْدُونَ وَمَا كُنْتُمْ تَكْتُمُونَ }اعلم أن الذين اعتقدوا أن الملائكة أتوا
  بالمعصية في قولهم { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا } قالوا إنهم لما عرفوا
  خطأهم في هذا السؤال رجعوا وتابوا واعتذروا عن خطئهم بقولهم { سُبْحَـٰنَكَ لاَ عِلْمَ
  لَنَا إِلاَّ مَا عَلَّمْتَنَا } والذين أنكروا معصيتهم ذكروا في ذلك وجهين الأول أنهم
  إنما قالوا ذلك على وجه الاعتراف بالعجز والتسليم بأنهم لا يعلمون ما سئلوا عنه وذلك
  لأنهم قالوا إنا لا نعلم إلا ما علمتنا فإذا لم تعلمنا ذلك فكيف نعلمه، الثاني أن الملائكة
  إنما قالوا { أَتَجْعَلُ فِيهَا } لأن الله تعالى أعلمهم ذلك فكأنهم قالوا إنك أعلمتنا
  أنهم يفسدون في الأرض ويسفكون الدماء فقلنا لك أتجعل فيها من يفسد فيها وأما هذه الأسماء
  فإنك ما أعلمتنا كيفيتها فكيف نعلمها. وههنا مسائل المسألة الأولى احتج أصحابنا بقوله
  تعالى { لاَ عِلْمَ لَنَا إِلاَّ مَا عَلَّمْتَنَا } على أن المعارف مخلوقة لله تعالى
  وقالت المعتزلة المراد أنه لا علم لنا إلا من جهته إما بالتعليم وإما بنصب الدلالة
  والجواب أن التعليم عبارة عن تحصيل العلم في الغير كالتسويد فإنه عبارة عن تحصيل السواد
  في الغير لا يقال التعليم عبارة عن إفادة الأمر الذي يترتب عليه العلم لو حصل الشرط
  وانتفى المانع ولذلك يقال علمته فما تعلم والأمر الذي يترتب عليه العلم هو وضع الدليل
  والله تعالى قد فعل ذلك لأنا نقول المؤثر في وجود العلم ليس هو ذات الدليل بل النظر
  في الدليل وذلك النظر فعل العبد فلم يكن حصول ذلك العلم بتعليم الله تعالى وأنه يناقض
  قوله { لاَ عِلْمَ لَنَا إِلاَّ مَا عَلَّمْتَنَا }. المسألة الثانية احتج أهل الإسلام
  بهذه الآية على أنه لا سبيل إلى معرفة المغيبات إلا بتعليم الله تعالى وأنه لا يمكن
  التوصل إليها بعلم النجوم والكهانة والعرافة ونظيره قوله تعالى{ وَعِندَهُ مَفَاتِحُ
  ٱلْغَيْبِ لاَ يَعْلَمُهَا إِلاَّ هُوَ }الأنعام 59 وقوله{ عَـٰلِمُ ٱلْغَيْبِ فَلاَ
  يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَداً إِلاَّ مَنِ ٱرْتَضَىٰ مِن رَّسُولٍ }الجن 26، 27
  وللمنجم أن يقول للمعتزلي إذا فسرت التعليم بوضع الدلائل فعندي حركات النجوم دلائل
  خلقها الله تعالى على أحوال هذا العالم فإذا استدللت بها على هذه كان ذلك أيضاً بتعليم
  الله تعالى، ويمكن أن يقال أيضاً إن الملائكة لما عجزوا عن معرفة الغيب فلأن يعجز عنه
  أحدنا كان أولى. المسألة الثالثة العليم من صفات المبالغة التامة في العلم، والمبالغة
  التامة لا تتحقق إلا عند الإحاطة بكل المعلومات، وما ذاك إلا هو سبحانه وتعالى، فلا
  جرم ليس العليم المطلق إلا هو، فلذلك قال { إنك أنت العليم الحكيم } على سبيل الحصر..
  المسألة الخامسة أن الله تعالى لما أمر آدم عليه السلام بأن يخبرهم عن أسماء الأشياء
  وهو عليه الصلاة والسلام أخبرهم بها فلما أخبرهم بها قال سبحانه وتعالى لهم عند ذلك
  { أَلَمْ أَقُل لَّكُمْ إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ } والمراد
  من هذا الغيب أنه تعالى كان عالماً بأحوال آدم عليه السلام قبل أن يخلقه وهذا يدل على
  أنه سبحانه وتعالى يعلم الأشياء قبل حدوثها، وذلك يدل على بطلان مذهب هشام بن الحكم
  في أنه لا يعلم الأشياء إلا عند وقوعها، فإن قيل الإيمان هو العلم، فقوله تعالى { يُؤْمِنُونَ
  بِٱلْغَيْبِ } يدل على أن العبد يعلم الغيب فكيف قال ههنا { إِنِي أَعْلَمُ غَيْبَ
  ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ } والإشعار بأن علم الغيب ليس إلا لي وأن كل من سواي فهم
  خالون عن علم الغيب وجوابه ما تقدم في قوله { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ }
  أما قوله { وَأَعْلَمُ مَا تُبْدُونَ وَمَا كُنتُمْ تَكْتُمُونَ } ففيه وجوه أحدها
  ما روى الشعبي عن ابن عباس وابن مسعود رضي الله عنهم أن قوله { وَأَعْلَمُ مَا تُبْدُونَ
  } أراد به قولهم { أَتَجْعَلُ فِيهَا مَن يُفْسِدُ فِيهَا } وقوله { وَمَا كُنتُمْ
  تَكْتُمُونَ } أراد به ما أسر إبليس في نفسه من الكبر وأن لا يسجد وثانيها { إِنّي
  أَعْلَمُ مَا لاَ تَعْلَمُونَ } من الأمور الغائبة والأسرار الخفية التي يظن في الظاهر
  أنه لا مصلحة فيها ولكني لعلمي بالأسرار المغيبة أعلم أن المصلحة في خلقها.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ
  إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ } * { قَالَ  يَآءَادَمُ
  أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ
  لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ }وثالثها أنه تعالى لما خلق آدم رأت الملائكة خلقاً عجيباً
  فقالوا ليكن ما شاء فلن يخلق ربنا خلقاً إلا كنا أكرم عليه منه فهذا الذي كتموا ويجوز
  أن يكون هذا القول سراً أسروه بينهم فأبداه بعضهم لبعض وأسروه عن غيرهم فكان في هذا
  الفعل الواحد إبداء وكتمان. ورابعها وهو قول الحكماء أن الأقسام خمسة لأن الشيء إما
  أن يكون خيراً محضاً أو شراً محضاً أو ممتزجاً وعلى تقدير الامتزاج فإما أن يعتدل الأمر
  أن أو يكون الخير غالباً أو يكون الشر غالباً أما الخير المحض فالحكمة تقتضي إيجاده
  وأما الذي يكون فيه الخير غالباً فالحكمة تقتضي إيجاده لأن ترك الخير الكثير لأجل الشر
  القليل شر كثير فالملائكة ذكروا الفساد والقتل وهو شر قليل بالنسبة إلى ما يحصل منهم
  من الخيرات فقوله { إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ وَٱلأَرْضِ } فأعرف أن خيرهم
  غالب على هذه الشرور فاقتضت الحكمة إيجادهم وتكوينهم. المسألة السادسة اعلم أن في هذه
  الآية خوفاً عظيماً وفرحاً عظيماً أما الخوف فلأنه تعالى لا يخفى عليه شيء من أحوال
  الضمائر فيجب أن يجتهد المرء في تصفية باطنه وأن لا يكون بحيث يترك المعصية لاطلاع
  الخلائق عليها ولا يتركها عند اطلاع الخالق عليها والأخبار مؤكدة لذلك. أحدها روى عدي
  بن حاتم أنه عليه الصلاة والسلام قال\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ سُبْحَٰنَكَ لاَ عِلْمَ لَنَآ
  إِلاَّ مَا عَلَّمْتَنَآ إِنَّكَ أَنْتَ ٱلْعَلِيمُ ٱلْحَكِيمُ } * { قَالَ  يَآءَادَمُ
  أَنبِئْهُمْ بِأَسْمَآئِهِمْ فَلَمَّآ أَنْبَأَهُمْ بِأَسْمَآئِهِمْ قَالَ أَلَمْ أَقُلْ
  لَّكُمْ إِنِيۤ أَعْلَمُ غَيْبَ ٱلسَّمَٰوَٰتِ وَٱلأَرْضِ وَأَعْلَمُ مَا تُبْدُونَ
  وَمَا كُنْتُمْ تَكْتُمُونَ } \" يؤتى بناس يوم القيامة فيؤمر بهم إلى الجنة حتى إذا
  دنوا منها ووجدوا رائحتها ونظروا إلى قصورها وإلى ما أعد الله لأهلها نودوا أن اصرفوهم
  عنها لا نصيب لهم فيها فيرجعون عنها بحسرة ما رجع أحد بمثلها ويقولون يا ربنا لو أدخلتنا
  النار قبل أن ترينا ما أريتنا من ثوابك وما أعددت فيها لأوليائك كان أهون علينا فنودوا
  ذاك أردت لكم كنتم إذا خلوتم بارزتموني بالعظائم وإذا لقيتم الناس لقيتموهم بالمحبة
  مخبتين تراءون الناس بخلاف ما تضمرون عليه في قلوبكم هبتم الناس ولم تهابوني أجللتم
  الناس ولم تجلوني تركتم المعاصي للناس ولم تتركوها لأجلي كنت أهون الناظرين عليكم فاليوم
  أذيقكم أليم عذابي مع حرمتكم من النعيم \" وثانيها قال سليمان بن علي لحميد الطويل
  عظني فقال إن كنت إذا عصيت الله خالياً ظننت أنه يراك فلقد اجترأت على أمر عظيم، وإن
  كنت ظننت أنه لا يراك فلقد كفرت. وثالثها قال حاتم الأصم طهر نفسك في ثلاثة أحوال إذا
  كنت عاملاً بالجوارح فاذكر نظر الله إليك. وإذا كنت قائلاً فاذكر سمع الله إليك، وإذا
  كنت ساكتاً عاملاً بالضمير فاذكر علم الله بك إذ هو يقول{ إِنَّنِى مَعَكُمَا أَسْمَعُ
  وَأَرَىٰ }طه 46. ورابعها اعلم أنه لا اطلاع لأحد على أسرار حكمة الله تعالى، فالملائكة
  وقع نظرهم على الفساد والقتل فاستحقروا البشر. ووقع نظرهم على طاعة إبليس فاستعظموه،
  أما علام الغيوب فإنه كان عالماً بأنهم وإن أتوا بالفساد والقتل لكنهم سيأتون بعده
  بقولهم{ رَبَّنَا ظَلَمْنَا أَنفُسَنَا }الأعراف 23 وأن إبليس وإن أتى بالطاعات لكنه
  سيأتي بعدها بقوله { أَنَاْ خَيْرٌ مّنْهُ } ، ومن شأن العقل أن لا يعتمد على ما يراه
  وأن يكون أبداً في الخوف والوجل، فقوله تعالى { إِنِي أَعْلَمُ غَيْبَ ٱلسَّمَـٰوَاتِ
  } معناه أن الذي أعرف الظاهر والباطن والواقع والمتوقع وأعلم أنه ما ترونه عابداً مطيعاً
  سيكفر ويبعد عن حضرتي، ومن ترونه فاسقاً بعيداً سيقرب من خدمتي، فالخلق لا يمكنهم أن
  يخرجوا عن حجاب الجهل ولا يتيسر لهم أن يخرقوا أستار العجز فإنهم لا يحيطون بشيء من
  علمه. ثم إنه سبحانه حقق من علم الغيب وعجز الملائكة أن أظهر من البشر كمال العبودية
  ومن أشد ساكني السموات عبادة كمال الكفر لئلا يغتر أحد بعمله ويفوضوا معرفة الأشياء
  إلى حكمة الخالق ويزيلوا الاعتراض بالقلب واللسان عن مصنوعاته ومبدعاته.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

