  href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا
  وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ &#13;&#13;</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: {
  يا أيُّهَا الّذِينَ آمَنُوا لا تَقُولُوا رَاعِنا وَقُولُوا انْظُرْنَا } قال: راعنا
  القول الذي قاله القوم قَالُوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ
  مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِي ٱلدِّينِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  46] قال: قال هذا الراعن، والراعن: الـخطّاء. قال: فقال للـمؤمنـين: لا تقولوا خطاء
  كما قال القوم وقولوا انظرنا واسمعوا، قال: كانوا ينظرون إلـى النبـيّ صلى الله عليه
  وسلم ويكلـمونه ويسمع منهم، ويسألونه ويجيبهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هي كلـمة كانت الأنصار فـي الـجاهلـية تقولها، فنهاهم الله فـي الإسلام أن
  يقولوها لنبـيه صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يعقوب بن إبراهيـم، قال: حدثنـي هشيـم، قال: أخبرنا عبد الرزاق، عن عطاء فـي قوله:
  { لاَ تَقُولُوا رَاعِنا } قال: كانت لغة فـي الأنصار فـي الـجاهلـية، فنزلت هذه الآية:
  { لا تَقُولُوا رَاعِنا } وَلكن { قُولُوا انْظُرْنَا } إلـى آخر الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد، قال: ثنا هشيـم، عن عبد الـملك،
  عن عطاء قال: { لاَ تَقُولُوا رَاعِنا } قال: كانت لغة فـي الأنصار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا جرير، عن عبد الـملك، عن عطاء، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي الـمثنى، قال: ثنا إسحاق، عن ابن أبـي جعفر، عن أبـيه، عن
  الربـيع، عن أبـي العالـية فـي قوله: { لاَ تَقُولُوا رَاعِنا } قال: إن مشركي العرب
  كانوا إذا حدّث بعضهم بعضا يقول أحدهم لصاحبه: أَرْعنـي سمعك فنهوا عن ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج،
  راعنا قول الساخر، فنهاهم أن يسخروا من قول مـحمد صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعضهم: بل كان ذلك كلام يهودي من الـيهود بعينه يقال له رفـاعة
  بن زيد، كان يكلـم النبـيّ صلى الله عليه وسلم به علـى وجه السبّ له، وكان الـمسلـمون
  أخذوا ذلك عنه، فنهى الله الـمؤمنـين عن قـيـله للنبـي صلى الله عليه وسلم. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { يا أيُّها الّذِينَ آمَنُوا لاَ تَقُولُوا رَاعِنا وَقُولُوا
  انْظُرْنَا } كان رجل من الـيهود من قبـيـلة من الـيهود يقال لهم بنو قـينقاع كان يُدْعَى
  رفـاعة بن زيد بن السائب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: هذا خطأ إنـما هو
  ابن التابوت لـيس ابن السائب كان يأتـي النبـيّ صلى الله عليه وسلم، فإذا لقـيه فكلـمه
  قال: أرعنـي سمعك واسمع غير مسمع. فكان الـمسلـمون يحسبون أن الأنبـياء كانت تفخّم
  بهذا، فكان ناس منهم يقولون: اسمع غير مسمع، كقولك اسمع غير صاغر، وهي التـي فـي النساء:</font></font>&#13;\t\t\t<label
