  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ &#13;&#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـي تأويـل قوله: { لاَ تَقُولُوا رَاعِنَا } فقال بعضهم: تأويـله لا تقولوا خلافـا.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن بشار، قال: ثنا مؤمل،
  قال: ثنا سفـيان، عن ابن جريج، عن عطاء فـي قوله: { لاَ تَقُولُوا رَاعِنا } قال: لا
  تقولوا خلافـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { لاَ تَقُولُوا رَاعِنا } لا تقولوا
  خلافـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أحمد بن إسحاق الأهوازي، قال: ثنا أبو أحمد الزبـيري، قال: ثنا سفـيان، عن رجل عن مـجاهد،
  مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو نعيـم،
  قال: ثنا سفـيان، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: تأويـله: أرعنا سمعك: أي اسمع منا ونسمع منك. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي ابن إسحاق، عن مـحمد
  بن أبـي مـحمد، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس قوله: { رَاعِنَا } أي
  أَرْعِنَا سمعك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله جلّ وعزّ: { يا
  أيُّها الّذِينَ آمَنُوا لاَ تَقُولُوا رَاعِنا } لا تقولوا اسمع منا ونسمع منك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثت عن الـحسين بن الفرج، قال: سمعت أبـا معاذ يقول: أخبرنا عبـيد
  بن سلـيـمان، قال: سمعت الضحاك يقول فـي قوله: { رَاعِنا } قال: كان الرجل من الـمشركين
  يقول: أرْعنـي سمعك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ثم اختلف أهل التأويـل فـي السبب
  الذي من أجله نهى الله الـمؤمنـين أن يقولوا راعنا، فقال بعضهم: هي كلـمة كانت الـيهود
  تقولها علـى وجه الاستهزاء والـمسبّة، فنهى الله تعالـى ذكره الـمؤمنـين أن يقولوا
  ذلك للنبـيّ صلى الله عليه وسلم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة: { يا أيُّها الّذِينَ آمَنُوا
  لا تَقُولُوا رَاعِنا } قولٌ كانت تقوله الـيهود استهزاءً، فزجر الله الـمؤمنـين أن
  يقولوا كقولهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو
  أحمد الزبـيري، عن فضيـل بن مرزوق، عن عطية: لا تَقُولُوا رَاعِنا قال: كان أناس من
  الـيهود يقولون: أرعنا سمعك، حتـى قالها أناس من الـمسلـمين. فكره الله لهم ما قالت
  الـيهود، فقال: { يا أيُّها الّذِينَ آمَنُوا لاَ تَقُولُوا رَاعِنا } كما قالت الـيهود
  والنصارى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لا تَقُولوا رَاعِنَا وَقُولُوا
  انْظُرْنَا } قال: كانوا يقولون راعنا سمعك، فكان الـيهود يأتون فـيقولون مثل ذلك مستهزئين،
  فقال الله: { لاَ تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله:
  { لاَ تَقُولُوا رَاعِنا } قال: كانوا يقولون للنبـيّ صلى الله عليه وسلم: راعنا سمعك
  وإنـما راعنا كقولك عَاطِنَا.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
