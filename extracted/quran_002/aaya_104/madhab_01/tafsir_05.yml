  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ &#13;&#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه خمس مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { يَاأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ
  رَاعِنَا } ذكر شيئاً آخر من جهالات اليهود؛ والمقصود نهي المسلمين عن مثل ذلك. وحقيقةُ
  «رَاعِنَا» في اللغة أَرْعِنَا ولْنَرْعَك؛ لأن المفاعلة من ٱثنين؛ فتكون من رعاك الله،
  أي ٱحفظنا ولنحفظك، وٱرْقُبْنَا ولنرقبك. ويجوز أن يكون من أرعنا سمعك؛ أي فرّغ سمعك
  لكلامنا. وفي المخاطبة بهذا جفاء؛ فأمر المؤمنين أن يتخيّروا من الألفاظ أحسنها ومن
  المعاني أرقّها. قال ٱبن عباس: كان المسلمون يقولون للنبيّ صلى الله عليه وسلم: راعنا.
  على جهة الطلب والرّغبة ـ من المراعاة ـ أي ٱلتفِت إلينا؛ وكان هذا بلسان اليهود سَبًّا،
  أي ٱسمع لا سمِعتَ؛ فٱغتنموها وقالوا: كنا نَسُبّه سِراًّ فالآن نَسُبّه جهراً؛ فكانوا
  يخاطبون بها النبي صلى الله عليه وسلم ويضحكون فيما بينهم، فسمعها سعد بن معاذ وكان
  يعرف لغتهم؛ فقال لليهود: عليكم لعنة الله! لئن سمعتها من رجل منكم يقولها للنبيّ صلى
  الله عليه وسلم لأضربنّ عنقه؛ فقالوا: أولستم تقولونها؟ فنزلت الآية، ونُهُوا عنها
  لئلا تقتدي بها اليهود في اللفظ وتقصد المعنى الفاسد فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  في هذه الآية دليلان: أحدهما ـ على تجنّب الألفاظ المحتملة التي فيهّا التعريض للتنقيص
  والغَضّ، ويخرج من هذا فهم القذف بالتعريض، وذلك يوجب الحدّ عندنا خلافاً لأبي حنيفة
  والشافعي وأصحابهما حين قالوا: التعريض محتمل للقذف وغيره، والحدّ مما يسقط بالشبهة.
  وسيأتي في «النور» بيان هذا، إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الدليل
  الثاني: التمسّك بسدّ الذرائع وحمايتها وهو مذهب مالك وأصحابه وأحمد بن حنبل في رواية
  عنه؛ وقد دلّ على هذا الأصل الكتابُ والسُّنة. والذَّرِيعة عبارةٌ عن أمر غير ممنوع
  لنفسه يخاف من ٱرتكابه الوقوع في ممنوع. أما الكتاب فهذه الآية، ووجه التمسك بها أن
  اليهود كانوا يقولون ذلك وهي سَبّ بلغتهم؛ فلما علم الله ذلك منهم منع من إطلاق ذلك
  اللفظ؛ لأنه ذريعة للسبّ، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَسُبُّواْ ٱلَّذِينَ يَدْعُونَ
  مِن دُونِ ٱللَّهِ فَيَسُبُّواْ ٱللَّهَ عَدْواً بِغَيْرِ عِلْمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  108] فمنع مِن سبّ آلهتهم مخافةَ مقابلتهم بمثل ذلك، وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَاسْئَلْهُمْ
  عَنِ ٱلْقَرْيَةِ ٱلَّتِي كَانَتْ حَاضِرَةَ ٱلْبَحْرِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 163] الآية؛ فحرّم عليهم
  تبارك وتعالى الصيد في يوم السبت؛ فكانت الحِيتان تأتيهم يوم السبت شُرّعاً، أي ظاهرة،
  فسدّوا عليها يوم السبت وأخذوها يوم الأحد، وكان السّدّ ذَرِيعة للاصطياد؛ فمسخهم الله
  قِردة وخنازير؛ وذكر الله لنا ذلك في معنى التحذير عن ذلك؛ وقوله تعالى لآدم وحوّاء:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَقْرَبَا هَـٰذِهِ ٱلشَّجَرَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 35] وقد تقدّم. وأمّا السُّنة
  فأحاديث كثيرة ثابتة صحيحة، منها حديث عائشة رضي الله عنها أن</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أم حبيبة وأم سلمة رضي الله عنهنّ
  ذكرتا كنيسة رأياها بالحبشة فيها تصاوير (فذكرتا ذلك) لرسول الله صلى الله عليه وسلم؛
  فقال رسول الله صلى الله عليه وسلم: «إن أولئك إذا كان فيهم الرجل الصالح فمات بنَوْا
  على قبره مسجداً وصوّروا فيه تلك الصُّوَر أولئك شرار الخلق عند الله» \" </font></font></b>&#13;\t\t\t<label
