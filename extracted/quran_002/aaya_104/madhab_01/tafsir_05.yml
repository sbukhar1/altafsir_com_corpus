  وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ &#13;&#13;</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ومثل هذا لا يقال بالرأي؛ لأن إبطال الأعمال لا يتوصّل إلى معرفتها
  إلا بالوَحْي؛ فثبت أنه مرفوع إلى النبيّ صلى الله عليه وسلم. وقال عمر بن الخطاب رضي
  الله عنه: دَعُوا الربا والرِّيبة. ونهى ابن عباس رضي الله عنهما عن دراهم بدراهم بينهما
  حريزة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: فهذه هي الأدلة التي لنا على
  سدّ الذرائع، وعليه بنى المالكية كتاب الآجال وغيره من المسائل في البيوع وغيرها. وليس
  عند الشافعية كتاب الآجال؛ لأن ذلك عندهم عقود مختلفة مستقلة، قالوا: وأصل الأشياء
