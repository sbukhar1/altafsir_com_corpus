  وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ &#13;&#13;</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  البخاري ومسلم. قال علماؤنا: ففعل ذلك أوائلهم ليتأنّسوا برؤية تلك الصُّوَر ويتذكّروا
  أحوالهم الصالحة فيجتهدون كاجتهادهم ويعبدون الله عز وجل عند قبورهم، فمضت لهم بذلك
  أزمان، ثم أنهم خَلَف من بعدهم خلوف جهلوا أغراضهم، ووسوس لهم الشيطان أن آباءكم وأجدادكم
  كانوا يعبدون هذه الصورة فعبدوها؛ فحذّر النبيّ صلى الله عليه وسلم عن مثل ذلك، وشدّد
  النكير والوعيد على من فعل ذلك، وسدّ الذرائع المؤدّية إلى ذلك فقال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اشتدّ غضب الله على قوم ٱتخذوا
  قبور أنبيائهم وصالحيهم مساجد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللَّهُمّ لا تجعل قبري وَثَناً يُعبد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروى مسلم عن النعمان بن بشير قال سمعت رسول الله صلى الله عليه وسلم
  يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" الحلال
  بَيّن والحرام بَيْن وبينهما أمور متشابهات فمن ٱتقى الشبهات ٱستبرأ لدينه وعرضه ومن
  وقع في الشبهات وقع في الحرام كالراعي يَرْعَى حَوْل الحِمَى يوشِك أن يقع فيه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الحديث. فمنع من الإقدام على الشبهات
  مخافة الوقوع في المحرّمات؛ وذلك سَدًّا للذريعة. وقال صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا يبلغ العبد أن يكون من المتقين
  حتى يَدَعَ ما لا بأس به حذراً مما به البأس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن من الكبائر شتم الرجل والديه» قالوا: يا رسول الله وهل يشتم الرجل
  والديه؟ قال: «نعم يَسُبُّ أبا الرجل فيَسُبُّ أباه ويسبُّ أُمَّه فيسبُّ أمهّ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فجعل التعرّض لسب الآباء كسب الآباء.
  وقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا تبايعتم بالعِينَة وأخذتم أذناب البقر ورضيتم بالزرع وتركتم
  الجهاد سلّط الله عليكم ذُلاًّ لا ينزعه منكم حتى ترجعوا إلى دينكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو عبيد الهَرَوي: العِينَة
  هو أن يبيع الرجل من رجل سلعة بثمن معلوم إلى أجل مُسَمًّى، ثم يشتريها منه بأقل من
  الثمن الذي باعها به. قال: فإن ٱشترى بحضرة طالب العِينة سلعة من آخر بثمن معلوم وقبضها
  ثم باعها من طالب العِينة بثمن أكثر مما ٱشتراه إلى أجل مسمىًّ ثم باعها المشتري من
  البائع الأوّل بالنقد بأقل من الثمن فهذه أيضاً عِينة، وهي أهون من الأولى، وهو جائز
  عند بعضهم. وسُمّيت عِينة لحصول النقد لصاحب العِينة؛ وذلك لأن العَيْن هو المال الحاضر
  والمشتري إنما يشتريها ليبيعها بعَيْن حاضر يصل إليه من فوره. وروى ٱبن وهب عن مالك
  أن أمّ ولد لزيد بن الأَرْقَم ذكرت لعائشة رضي الله عنها أنها باعت من زيد عبداً بثمانمائة
  إلى العطاء ثم ٱبتاعته منه بستمائة نقداً؛ فقالت عائشة: بئس ما شَرَيتِ، وبئس ما ٱشتريت!
  أبلِغي زيداً أنه قد أبطل جهاده مع رسول الله صلى الله عليه وسلم إن لم يَتُب.</font></font>&#13;\t\t\t<label
