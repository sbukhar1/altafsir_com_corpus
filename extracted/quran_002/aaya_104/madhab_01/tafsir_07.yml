  ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ أَهْلِ
  ٱلْكِتَابِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ
  وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">نهى الله تعالى عباده المؤمنين أن يتشبهوا بالكافرين في مقالهم وفعالهم،
  وذلك أن اليهود كانوا يعانون من الكلام ما فيه تورية؛ لما يقصدونه من التنقيص، عليهم
  لعائن الله، فإذا أرادوا أن يقولوا: اسمع لنا، يقولون: راعنا، ويورون بالرعونة؛ كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِّنَ ٱلَّذِينَ هَادُواْ يُحَرِّفُونَ ٱلْكَلِمَ عَن مَّوَاضِعِهِ
  وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ وَرَٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ
  وَطَعْناً فِى ٱلدِّينِ وَلَوْ أَنَّهُمْ قَالُواْ سَمِعْنَا وَأَطَعْنَا وَٱسْمَعْ
  وَٱنْظُرْنَا لَكَانَ خَيْراً لَّهُمْ وَأَقْوَمَ وَلَكِن لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ
  فَلاَ يُؤْمِنُونَ إِلاَّ قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 46]، وكذلك جاءت الأحاديث
  بالإخبار عنهم بأنهم كانوا إذا سلموا إنما يقولون: السام عليكم، والسام هو الموت، ولهذا
  أمرنا أن نرد عليهم بـ «وعليكم»، وإِنما يستجاب لنا فيهم، ولا يستجاب لهم فينا، والغرض
  أن الله تعالى نهى المؤمنين عن مشابهة الكافرين قولاً وفعلاً، فقال { يَـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ لاَ تَقُولُواْ رَٰعِنَا وَقُولُواْ ٱنظُرْنَا وَٱسْمَعُواْ وَلِلكَـٰفِرِينَ
  عَذَابٌ أَلِيمٌ }. وقال الإمام أحمد: أخبرنا أبو النضر أخبرنا عبد الرحمن بن ثابت
  أخبرنا حسان بن عطية، عن أبي منيب الجرشي عن ابن عمر رضي الله عنهما، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" بعثت بين يدي الساعة بالسيف حتى يعبد الله وحده لا شريك له، وجعل
  رزقي تحت ظل رمحي، وجعلت الذلة والصغار على من خالف أمري، ومن تشبه بقوم فهو منهم \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وروى
  أبو داود عن عثمان بن أبي شيبة عن أبي شيبة عن أبي النضر هاشم أخبرنا ابن القاسم به:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من تشبه بقوم فهو منهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ففيه دلالة على النهي الشديد والتهديد
  والوعيد على التشبه بالكفار في أقوالهم وأفعالهم ولباسهم وأعيادهم وعباداتهم، وغير
  ذلك من أمورهم التي لم تشرع لنا، ولا نقر عليها. وقال ابن أبي حاتم: أخبرنا أبي أخبرنا
  نعيم بن حماد أخبرنا عبد الله بن المبارك أخبرنا مسعر عن معن وعون أو أحدهما: أن رجلاً
  أتى عبد الله بن مسعود، فقال: اعهد إلي، فقال: إذا سمعت الله يقول: { يَـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ } فأرعها سمعك؛ فإنه خير يأمر به، أو شر ينهى عنه. وقال الأعمش
  عن خيثمة قال ما تقرؤون في القرآن { يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ } فإِنه في
  التوراة: ياأيها المساكين. وقال محمد بن إسحاق: حدثني محمد بن أبي محمد عن سعيد بن
  جبير أو عكرمة عن ابن عباس { رَٰعِنَا } أي: أرعنا سمعك. وقال الضحاك: عن ابن عباس
  { يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ لاَ تَقُولُواْ رَٰعِنَا } قال: كانوا يقولون
  للنبي صلى الله عليه وسلم أرعنا سمعك، وإنما راعنا كقولك: عاطنا. وقال ابن أبي حاتم:
  وروي عن أبي العالية وأبي مالك والربيع بن أنس، وعطية العوفي وقتادة نحو ذلك، وقال
  مجاهد: { لاَ تَقُولُواْ رَٰعِنَا } لا تقولوا خلافاً، وفي رواية: لا تقولوا اسمع منا
  ونسمع منك.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
