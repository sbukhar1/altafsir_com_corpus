  عَلَيْكُمْ مِّنْ خَيْرٍ مِّن رَّبِّكُمْ وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ
  وَٱللَّهُ ذُو ٱلْفَضْلِ ٱلْعَظِيمِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال عطاء: لا
  تقولوا { رَٰعِنَا } ، كانت لغة تقولها الأنصار، فنهى الله عنها، وقال الحسن: { لاَ
  تَقُولُواْ رَٰعِنَا } ، قال: الراعن من القول: السخري منه، نهاهم الله أن يسخروا من
  قول رسول الله صلى الله عليه وسلم وما يدعوهم إليه من الإسلام. وكذا روي عن ابن جريج
  أنه قال مثله، وقال أبو صخر: { لاَ تَقُولُواْ رَٰعِنَا وَقُولُواْ ٱنظُرْنَا } قال:
  كان رسول الله صلى الله عليه وسلم إذا أدبر، ناداه من كانت له حاجة من المؤمنين، فيقول:
  أرعنا سمعك، فأعظم الله رسوله صلى الله عليه وسلم أن يقال ذلك له. وقال السدي: كان
  رجل من اليهود من بني قينقاع يدعى رفاعة بن زيد يأتي النبي صلى الله عليه وسلم فإِذا
  لقيه فكلمه، قال: أرعني سمعك، واسمع غير مسمع، وكان المسلمون يحسبون أن الأنبياء كانت
  تفخم بهذا، فكان ناس منهم يقولون: اسمع غير مسمع غير صاغر، وهي كالتي في سورة النساء،
  فتقدم الله إلى المؤمنين أن لا يقولوا راعنا. وكذا قال عبد الرحمن بن زيد بن أسلم بنحو
  من هذا. قال ابن جرير: والصواب من القول في ذلك عندنا أن الله تعالى نهى المؤمنين أن
  يقولوا لنبيه صلى الله عليه وسلم راعنا؛ لأنها كلمة كرهها الله تعالى أن يقولوها لنبيه
  صلى الله عليه وسلم نظير الذي ذكر عن النبي صلى الله عليه وسلم أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تقولوا للعنب: الكرم، ولكن
  قولوا: الحبلة، ولا تقولوا: عبدي، ولكن قولوا: فتاي \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وما أشبه ذلك. وقوله تعالى: { مَّا يَوَدُّ ٱلَّذِينَ كَفَرُواْ مِنْ
  أَهْلِ ٱلْكِتَـٰبِ وَلاَ ٱلْمُشْرِكِينَ أَن يُنَزَّلَ عَلَيْكُم مِّنْ خَيْرٍ مِّن
  رَّبِّكُمْ } يبين بذلك تعالى شدة عداوة الكافرين من أهل الكتاب والمشركين، الذين حذر
  الله تعالى من مشابهتهم، للمؤمنين، ليقطع المودة بينهم وبينهم، ونبه تعالى على ما أنعم
  به على المؤمنين من الشرع التام الكامل الذي شرعه لنبيهم محمد صلى الله عليه وسلم حيث
  يقول تعالى: { وَٱللَّهُ يَخْتَصُّ بِرَحْمَتِهِ مَن يَشَآءُ وَٱللَّهُ ذُو ٱلْفَضْلِ
