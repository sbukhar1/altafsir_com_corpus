  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ &#13;&#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن الله
  تعالى لما شرح قبائح أفعالهم قبل مبعث محمد عليه الصلاة والسلام أراد من ههنا أن يشرح
  قبائح أفعالهم عند مبعث محمد صلى الله عليه وسلم وجدهم واجتهادهم في القدح فيه والطعن
  في دينه وهذا هو النوع الأول من هذا الباب وههنا مسائل المسألة الأولى اعلم أن الله
  تعالى خاطب المؤمنين بقوله تعالى { ياأيها الذين آمنوا } في ثمانية وثمانين موضعاً
  من القرآن. قال ابن عباس وكان يخاطب في التوراة بقوله يا أيها المساكين فكأنه سبحانه
  وتعالى لما خاطبهم أولاً بالمساكين أثبت المسكنة لهم آخراً حيث قال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَضُرِبَتْ
  عَلَيْهِمُ ٱلذّلَّةُ وَٱلْمَسْكَنَةُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 61، وهذا يدل على أنه تعالى
  لما خاطب هذه الأمة بالإيمان أولاً فإنه تعالى يعطيهم الأمان من العذاب في النيران
  يوم القيامة، وأيضاً فاسم المؤمن أشرف الأسماء والصفات، فإذا كان يخاطبنا في الدنيا
  بأشرف الأسماء والصفات فنرجو من فضله أن يعاملنا في الآخرة بأحسن المعاملات. المسألة
  الثانية أنه لا يبعد في الكلمتين المترادفتين أن يمنع الله من أحدهما ويأذن في الأخرى،
  ولذلك فإن عند الشافعي رضي الله عنه لا تصلح الصلاة بترجمة الفاتحة سواء كانت بالعبرية
  أو بالفارسية، فلا يبعد أن يمنع الله من قوله { رٰعِنَا } ويأذن في قوله { ٱنظُرْنَا
  } وإن كانتا مترادفتين ولكن جمهور المفسرين على أنه تعالى إنما منع من قوله { رٰعِنَا
  } لاشتمالها على نوع مفسدة ثم ذكروا فيه وجوهاً، أحدها كان المسلمون يقولون لرسول الله
  صلى الله عليه وسلم إذا تلا عليهم شيئاً من العلم راعنا يا رسول الله، واليهود كانت
  لهم كلمة عبرانية يتسابون بها تشبه هذه الكلمة وهي «راعينا» ومعناها اسمع لا سمعت،
  فلما سمعوا المؤمنين يقولون راعنا إفترضوه وخاطبوا به النبي وهم يعنون تلك المسبة،
  فنهي المؤمنون عنها وأمروا بلفظة أخرى وهي قوله { ٱنظُرْنَا } ، ويدل على صحة هذه التأويل
  قوله تعالى في سورة النساء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَقُولُونَ سَمِعْنَا وَعَصَيْنَا وَٱسْمَعْ غَيْرَ مُسْمَعٍ
  وَرٰعِنَا لَيّاً بِأَلْسِنَتِهِمْ وَطَعْناً فِى ٱلدّينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 46، وروي أن سعد بن معاذ
  سمعها منهم فقال يا أعداء الله عليكم لعنة الله والذي نفسي بيده لئن سمعتها من رجل
  منكم يقولها لرسول الله لأضربن عنقه، فقالوا أولستم تقولونها؟ فنزلت هذه الآية، وثانيها
  قال قطرب هذه الكلمة وإن كانت صحيحة المعنى إلا أن أهل الحجاز ما كانوا يقولونها إلا
  عند الهزؤ والسخرية، فلا جرم نهى الله عنها، وثالثها أن اليهود كانوا يقولون راعينا
  أي أنت راعي غنمنا فنهاهم الله عنها، ورابعها أن قوله «راعنا» مفاعلة من الرعي بين
  اثنين، فكان هذا اللفظ موهماً للمساواة بين المخاطبين كأنهم قالوا أرعنا سمعك لنرعيك
  أسماعنا، فنهاهم الله تعالى عنه وبين أن لا بد من تعظيم الرسول عليه السلام في المخاطبة
  على ما قال</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
