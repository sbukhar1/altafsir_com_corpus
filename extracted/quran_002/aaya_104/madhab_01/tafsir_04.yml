  وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ &#13;&#13;</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ تَجْعَلُواْ دُعَاء ٱلرَّسُولِ بَيْنَكُمْ كَدُعَاء بَعْضِكُمْ
  بَعْضاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النور 63. وخامسها أن قوله «راعنا» خطاب مع الاستعلاء كأنه يقول راع
  كلامي ولا تغفل عنه ولا تشتغل بغيره، وليس في «انظرنا» إلا سؤال الانتظار كأنهم قالوا
  له توقف في كلامك وبيانك مقدار ما نصل إلى فهمه، وسادسها أن قوله «راعنا» على وزن عاطنا
  من المعاطاة، ورامنا من المراماة، ثم إنهم قلبوا هذه النون إلى النون الأصلية وجعلوها
  كلمة مشتقة من الرعونة وهي الحق، فالراعن اسم فاعل من الرعونة، فيحتمل أنهم أرادوا
  به المصدر. كقولهم عياذاً بك، أي أعوذ عياذاً بك، فقولهم راعنا أي فعلت رعونة. ويحتمل
  أنهم أرادوا به صرت راعنا، أي صرت ذا رعونة، فلما قصدوا هذه الوجوه الفاسدة لا جرم
  نهى الله تعالى عن هذه الكلمة. وسابعها أن يكون المراد لا تقولوا قولاً راعنا أي قولاً
  منسوباً إلى الرعونة بمعنى راعن كتامر ولابن. أما قوله تعالى { وَقُولُواْ ٱنظُرْنَا
  } ففيه وجوه. أحدها أنه من نظره أي انظره، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحديد
  13 فأمرهم تعالى بأن يسألوه الإمهال لينقلوا عنه، فلا يحتاجون إلى الاستعاذة. فإن قيل
  أفكان النبي صلى الله عليه وسلم يعجل عليهم حتى يقولون هذا؟ فالجواب من وجهين أحدهما
  أن هذه اللفظة قد تقال في خلال الكلام وإن لم تكن هناك عجلة تحوج إلى ذلك كقول الرجل
  في خلال حديثه اسمع أو سمعت. الثاني أنهم فسروا قوله تعالى { لاَ تُحَرّكْ بِهِ لِسَانَكَ
  لِتَعْجَلَ بِهِ } أنه عليه السلام كان يعجل قول ما يلقيه إليه جبريل عليه السلام حرصاً
  على تحصيل الوحي وأخذ القرآن، فقيل له لا تحرك به لسانك لتعجل به فلا يبعد أن يعجل
  فيما يحدث به أصحابه من أمر الدين حرصاً على تعجيل أفهامهم فكانوا يسألونه في هذه الحالة
  أن يمهلهم فيما يخاطبهم به إلى أن يفهموا كل ذلك الكلام، وثانيها «انظرنا» معناه «انظر»
  إلينا إلا أنه حذف حرف «إلى» كما في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱخْتَارَ مُوسَىٰ قَوْمَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  155 والمعنى من قومه، والمقصود منه أن المعلم إذا نظر إلى المتعلم كان إيراده للكلام
  على نعت الإفهام والتعريف أظهر وأقوى. وثالثها قرأ أبي بن كعب «أنظرنا» من النظرة أي
  أمهلنا. أما قوله تعالى { وَٱسْمَعُواْ } فحصول السماع عند سلامة الحاسة أمر ضروري
  خارج عن قدرة البشر، فلا يجوز وقوع الأمر به، فإذن المراد منه أحد أمور ثلاثة، أحدها
  فرغوا أسماعكم لما يقول النبي عليه السلام حتى لا تحتاجوا إلى الاستعادة، وثانيها اسمعوا
  سماع قبول وطاعة ولا يكن سماعكم سماع اليهود حيث قالوا سمعنا وعصينا، وثالثها اسمعوا
  ما أمرتم به حتى لا ترجعوا إلى ما نهيتم عنه تأكيداً عليهم، ثم إنه تعالى بين ما للكافرين
  من العذاب الأليم إذا لم يسلكوا مع الرسول هذه الطريقة من الإعظام والتبجيل والإصغاء
  إلى ما يقول والتفكر فيما يقول، ومعنى «العذاب الأليم» قد تقدم.</font></font>&#13;\t\t\t<label
