aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا
  ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ \r\n\r\n }قوله تعالى: { لاَ تَقُولُواْ رَاعِنَا... }اختلف الأصوليون
  في صيغة افعل هل هو من قسم المركب أو من قسم المفرد؟ حكاه الأنباري في شرح المحصول.
  وقال صاحب الجمل: واللّفظ المركب إن دلّ بالقصد الأول على طلب الفعل كان مع الاستعلاء
  أمرا ومع الخضوع سؤالا ومع التساوي التماسا وإلا كان تنبيها إن لم يحتمل الصدق والكذب،
  وإن احتملهما كان خبرا وقضية (جعلها) من قسم المركب، فهل الآية حجة لأحد المذهبين أم
  لا؟ من ناحية أن القول إنما (يحكى) به الجمل لا المفردات؟ قال: لا دليل فيها لأن \"
  رَاعِنَا \" (قد) اتّصل به ضمير المفعول فهو مركب (هنا) بلا شك. وقرئ \" رَاعِناً \"
  بالتنوين على أنه نعت لمصدر محذوف أي قولا راعِنا. فعلى هذا المراد بذلك نفس القول
  وعلى (القراءة) الأخرى المقول له.\r\n\t\t\t\r\n\t\t\t</section>"

