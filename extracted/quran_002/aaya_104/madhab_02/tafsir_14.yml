  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ
  مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ
  يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ
  وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ
  فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ
  وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ
  مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ
  فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَوْ أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ
  مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ &#13;&#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ قتادة وأبو
  السمال وابن بريدة \" لمثْوَبة \" بسكون الثاء وفتح الواو، وهو مصدر أيضاً كمشورة ومشورة،
  ومثوبة رفع بالابتداء و { خير } خبره والجملة خبر أن، والمثوبة عند جمهور الناس بمعنى
  الثواب والأجر، وهذا هو الصحيح، وقال قوم: معناه لرجعة إلى الله من ثاب يثوب إذا رجع،
  واللام فيها لام القسم لأن لام الابتداء مستغنى عنها، وهذه لا غنى عنها، وقوله تعالى:
  { لو كانوا يعلمون } يحتمل نفي العلم عنهم، ويحتمل أن يراد: لو كانوا يعلمون علماً
  ينفع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ جمهور الناس \" راعِنا \" من
  المراعاة بمعنى فاعلنا أي أرعنا نرعك، وفي هذا جفاء أن يخاطب به أحد نبيه، وقد حض الله
  تعالى على خفض الصوت عنده وتعزيره وتوقيره، فقال من ذهب إلى هذا المعنى إن الله تعالى
  نهى المؤمنين عنه لهذه العلة، ولا مدخل لليهود في هذه الآية على التأويل، بل هو نهي
  عن كل مخاطبة فيها استواء مع النبي صلى الله عليه وسلم: وقالت طائفة: هي لغة كانت الأنصار
  تقولها، فقالها رفاعة بن زيد بن التابوت للنبي صلى الله عليه وسلم ليّاً بلسانه وطعناً
  كما كان يقول: اسمع غير مسمع، فنهى الله المؤمنين أن تقال هذه اللفظة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: ووقف هذه اللغة على الأنصار
  تقصير، بل هي لغة لجميع العرب فاعل من المراعاة. فكانت اليهود تصرفها إلى الرعونة،
  يظهرون أنهم يريدون المراعاة ويبطنون أنهم يريدون الرعونة التي هي الجهل، وحكى المهدوي
  عن قوم أن هذه الآية على هذا التأويل ناسخة لفعل قد كان مباحاً؛ وليس في هذه الآية
  شروط النسخ لأن الأول لم يكن شرعاً متقرراً. وقرأ الحسن بن أبي الحسن وابن أبي ليلى
  وابن محيصن وأبو حيوة \" راعناً \" بالتنوين، وهذه من معنى الجهل، وهذا محمول على أن
  اليهود كانت تقوله فنهى الله تعالى المؤمنين عن القول المباح سد ذريعة لئلا يتطرق منه
  اليهود إلى المحظور، إذ المؤمنون إنما كانوا يقولون \" راعنا \" دون تنوين، وفي مصحف
  ابن مسعود \" راعونا \" ، وهي شاذة، ووجهها أنهم كانوا يخاطبون النبي صلى الله عليه
  وسلم كما تخاطب الجماعة، يظهرون بذلك إكباره وهم يريدون في الباطن فاعولاً من الرعونة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { انظُرنا } مضمومة الألف والظاء معناها انتظرنا وأمهل علينا، ويحتمل
  أن يكون المعنى تفقدنا من النظر، وهذه لفظة مخلصة لتعظيم النبي صلى الله عليه وسلم
  على المعنيين، والظاهر عندي استدعاء نظر العين المقترن بتدبر الحال، وهذا هو معنى {
  راعنا } ، فبدلت للمؤمنين اللفظة ليزول تعلق اليهود، وقرأ الأعمش وغيره \" أنظِرنا
  \" بقطع الألف وكسر الظاء بمعنى أخرنا وأمهلنا حتى نفهم عنك ونتلقى منك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ولما نهى الله تعالى في هذه الآية وأمر، حض بعد على السمع الذي في
  ضمنه الطاعة، واعلم أن لمن خالف أمره فكفر عذاباً أليماً، وهو المؤلم، { واسمعوا }
  معطوف على { قولوا } لا على معمولها.</font></font><font class=\"TextResultArabic\"><font
