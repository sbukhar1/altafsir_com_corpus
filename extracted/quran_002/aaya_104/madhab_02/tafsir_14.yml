  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّبَعُواْ
  مَا تَتْلُواْ ٱلشَّيَـٰطِينُ عَلَىٰ مُلْكِ سُلَيْمَـٰنَ وَمَا كَفَرَ سُلَيْمَـٰنُ
  وَلَـٰكِنَّ ٱلشَّيَـٰطِينَ كَفَرُواْ يُعَلِّمُونَ ٱلنَّاسَ ٱلسِّحْرَ وَمَآ أُنْزِلَ
  عَلَى ٱلْمَلَكَيْنِ بِبَابِلَ هَـٰرُوتَ وَمَـٰرُوتَ وَمَا يُعَلِّمَانِ مِنْ أَحَدٍ
  حَتَّىٰ يَقُولاَ إِنَّمَا نَحْنُ فِتْنَةٌ فَلاَ تَكْفُرْ فَيَتَعَلَّمُونَ مِنْهُمَا
  مَا يُفَرِّقُونَ بِهِ بَيْنَ ٱلْمَرْءِ وَزَوْجِهِ وَمَا هُم بِضَآرِّينَ بِهِ مِنْ
  أَحَدٍ إِلاَّ بِإِذْنِ ٱللَّهِ وَيَتَعَلَّمُونَ مَا يَضُرُّهُمْ وَلاَ يَنفَعُهُمْ
  وَلَقَدْ عَلِمُواْ لَمَنِ ٱشْتَرَاهُ مَا لَهُ فِي ٱلآخِرَةِ مِنْ خَلَٰـقٍ وَلَبِئْسَ
  مَا شَرَوْاْ بِهِ أَنْفُسَهُمْ لَوْ كَانُواْ يَعْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ
  رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ &#13;&#13;</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { فيتعلمون }: قال سيبويه: التقدير فهم يتعلمون، وقيل
  هو معطوف على قوله { يعلمون الناس } ، ومنعه الزجاج، وقيل: هو معطوف على موضع { وما
  يعلمان } لأن قوله { وما يعلمان } وإن دخلت عليه ما النافية فمضمنه الإيجاب في التعليم،
  وقيل التقدير فيأتون فيتعلمون، واختاره الزجاج، والضمير في { يعلمان } هو لهاروت وماروت
  الملكين أو الملكين العلجين على ما تقدم، والضمير في { منهما } قيل: هو عائد عليهما،
  وقيل: على { السحر } وعلى الذي أنزل على الملكين، و { يفرقون } معناه فرقة العصمة،
  وقيل معناه: يؤخِّذون الرجل عن المرأة حتى لا يقدر على وطئها فهي أيضاً فرقة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الحسن والزهري وقتادة: \" المرِء \" براء مكسورة خفيفة، وروي
  عن الزهري تشديد الراء، وقرأ ابن أبي إسحاق \" المُرء \" بضم الميم وهمزة وهي لغة هذيل،
  وقرأ الأشهب العقيلي \" المِرء \" بكسر الميم وهمزة، ورويت عن الحسن، وقرأ جمهور الناس
  \" المَرء \" بفتح الميم وهمزة، والزوج هنا امرأة الرجل، وكل واحد منهما زوج الآخر،
  ويقال للمرأة زوجة قال الفرزدق. [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإن الذي
  يسعى ليفسِدَ زوجتي</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كساعٍ إلى أُسْد الشرى يسْتبيلها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الجمهور \" بضارين به \" ،
  وقرأ الأعمش \" بضاري به من أحد \" فقيل: حذفت النون تخفيفاً، وقيل: حذفت للإضافة إلى
  { أحد } وحيل بين المضاف والمضاف إليه بالمجرور، و { بإذن الله } معناه. بعلمه وتمكينه،
  و { يضرهم } معناه في الآخرة { ولا ينفعهم } فيها أيضاً، وإن نفع في الدنيا بالمكاسب
  فالمراعى إنما هو أمر الآخرة، والضمير في { علموا } عائد على بني إسرائيل حسب الضمائر
  المتقدمة، وقيل: على { الشياطين } ، وقيل على { الملكين } وهما جمع، وقال { اشتراه
  } لأنهم كانوا يعطون الأجرة على أن يعلموا، والخلاق النصيب والحظ، وهو هنا بمعنى الجاه
  والقدر، واللام في قوله { لمن } المتقدمة للقسم المؤذنة بأن الكلام قسم لا شرط، وتقدم
  القول في \" بئسما \" ، و { شروا } معناه باعوا، وقد تقدم مثله، والضمير في { يعلمون
  } عائد على بني إسرائيل باتفاق، ومن قال إن الضمير في { علموا } عائد عليهم خرج هذا
  الثاني على المجاز، أي لما عملوا عمل من لا يعلم كانوا كأنهم لا يعلمون، ومن قال إن
  الضمير في { علموا } عائد على { الشياطين } أو على { الملكين } قال: إن أولئك علموا
  أن لا خلاق لمن اشتراه وهؤلاء لم يعلموا فهو على الحقيقة، وقال مكي: الضمير في { علموا
  } لعلماء أهل الكتاب، وفي قوله { لو كانوا يعلمون } للمتعلمين منهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ولو أنهم آمنوا }: موضع \" أن \" رفع، المعنى لو وقع
  إيمانهم، ويعني الذين اشتروا السحر، { ولو } تقتضي جواباً، فقالت فرقة جوابها { لمثوبة
  } ، لأنها مصدر للمضي والاستقبال، وجواب { لو } لا يكون إلا ماضياً أو بمعناه، وقال
  الأخفش: لا جواب لـ { لو } في هذه مظهراً ولكنه مقدر، أي لو آمنوا لأثيبوا.</font></font>&#13;\t\t\t<label
