  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَوْ
  أَنَّهُمْ آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ
  يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ
  رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ &#13;&#13;</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ولو أنهم } يعني اليهود { آمنوا } بمحمد صلى الله عليه وسلم والقرآن
  { واتقوا } يعني اليهودية والسحر، وما يؤثمهم { لمثوبة من عند الله } أي لكان ثواب
  الله إياهم { خير } لهم يعني هذا الثواب { لو كانوا يعلمون } يعني ذلك. قوله عز وجل:
  { يا أيها الذين آمنوا لا تقولوا راعنا } سبب نزول هذه الآية: أن المسلمين كانوا يقولون:
  راعنا يا رسول الله من المراعاة أي ارعنا سمعك وفرغه لكلامنا وكانت هذه اللفظة سباً
  قبيحاً، بلغة اليهود ومعناها عندهم اسمع لا سمعت. وقيل: من الرعونة إذا أرادوا أن يحمقوا
  إنساناً قالوا: راعنا يعني أحمق فلما سمعت اليهود هذه الكلمة من المسلمين قالوا فيما
  بينهم كنا نسب محمداً سراً فأعلنوا به الآن فكانوا يأتونه ويقولون راعنا يا محمد ويضحكون
  فيما بينهم فسمعها سعد بن معاذ رضي الله تعالى عنه ففطن لها وكان يعرف لغتهم فقال لليهود
  لئن سمعتها من أحد منكم يقولها لرسول الله صلى الله عليه وسلم لأضربن عنقه فقالوا:
  أولستم تقولونها فأنزل الله تعالى: { يا أيها الذين آمنوا لا تقولوا راعنا } أي لكي
  لا يجد اليهود بذلك سبيلاً إلى شتم رسول الله صلى الله عليه وسلم { وقولوا انظرنا }
  أي انظر إلينا. وقيل معناه انتظرنا وتأن بنا وفهمنا { واسمعوا } اي ما تؤمرون به وأطيعوا
  نهى الله تعالى عباده المؤمنين أن يقولوا لنبيه محمد صلى الله عليه وسلم راعنا لئلا
  يتطرق أحد إلى شتمه وأمرهم بتوقيره وتعظيمه وأن يتخيروا لخطابه صلى الله عليه وسلم
  من الألفاظ أحسنها ومن المعاني أدقها، وإن سألوه بتبجيل وتعظيم ولين لا يخاطبوه بما
  يسر اليهود { وللكافرين } يعني اليهود { عذاب أليم } أي مؤلم.</font></font><font class=\"TextResultArabic\"><font
