aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا
  ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَوْ أَنَّهُمْ
  آمَنُواْ وٱتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ ٱللَّهِ خَيْرٌ لَّوْ كَانُواْ يَعْلَمُونَ
  } * { يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا
  وَٱسْمَعُواْ وَلِلكَافِرِينَ عَذَابٌ أَلِيمٌ \r\n\r\n }قوله تعالى: { ولو أنهم آمنوا
  } يعني: اليهود، والمثوبة: الثواب { لو كانوا يعلمون } قال الزجاج: أي: يعلمون بعلمهم.قوله
  تعالى: { يا أيها الذين آمنوا لا تقولوا راعنا } قرأ الجمهور بلا تنوين، وقرأ الحسن،
  والأعمش، وابن محيصن بالتنوين، «وراعنا» بلا تنوين من راعيت، وبالتنوين من الرعونة،
  قال ابن قتيبة: راعناً بالتنوين: هو اسم مأخوذ من [الرعن و] الرعونة، أراد: لا تقولوا
  جهلاً ولا حمقاً. وقال غيره: كان الرجل إذا أراد استنصات صاحبه، قال أرعني سمعك، فكان
  المنافقون يقولون: راعنا، يريدون: أنت أرعن. وقوله: { انظرنا } بمعنى: انتظرنا، وقال
  مجاهد: انظرنا: اسمع منا، وقال ابن زيد: لا تعجل علينا.\r\n\t\t\t\r\n\t\t\t</section>"

