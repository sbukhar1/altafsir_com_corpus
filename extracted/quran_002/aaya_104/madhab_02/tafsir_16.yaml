aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا لَا تَقُولُوا رَاعِنَا وَقُولُوا انْظُرْنَا وَاسْمَعُوا
  ۗ وَلِلْكَافِرِينَ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ لاَ تَقُولُواْ رَاعِنَا وَقُولُواْ ٱنْظُرْنَا وَٱسْمَعُواْ وَلِلكَافِرِينَ
  عَذَابٌ أَلِيمٌ \r\n\r\n }{ رَاعِنَا } لا تقولوا: خلافاً، أو ارعنا سمعك أي اسمع
  منا ونسمع منك. كانت الأنصار تقولها في الجاهلية فنهوا عنها في الإسلام، أو قالتها
  اليهود للرسول صلى الله عليه وسلم على وجه الاستهزاء والسب، أو قالها رفاعة بن زيد
  وحده ـ فنهي المسلمون عنها. { انظُرْنَا } أفهمنا وبيّن لنا، أو أمهلنا، أو أقبل علينا
  وانظر إلينا، { وَاسْمَعُواْ } ما تؤمرون به.\r\n\t\t\t\r\n\t\t\t</section>"

