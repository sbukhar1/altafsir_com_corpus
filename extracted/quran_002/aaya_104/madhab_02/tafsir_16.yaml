  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ رَاعِنَا }
  لا تقولوا: خلافاً، أو ارعنا سمعك أي اسمع منا ونسمع منك. كانت الأنصار تقولها في الجاهلية
  فنهوا عنها في الإسلام، أو قالتها اليهود للرسول صلى الله عليه وسلم على وجه الاستهزاء
  والسب، أو قالها رفاعة بن زيد وحده ـ فنهي المسلمون عنها. { انظُرْنَا } أفهمنا وبيّن
  لنا، أو أمهلنا، أو أقبل علينا وانظر إلينا، { وَاسْمَعُواْ } ما تؤمرون به.</font></font><font
