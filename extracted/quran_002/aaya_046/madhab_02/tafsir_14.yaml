  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلاَ تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ
  ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ
  وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ
  أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ تَعْقِلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: إنما قال { مع } لأن الأمر بالصلاة أولاً لم يقتض شهود
  الجماعة، فأمرهم بقوله { مع } بشهود الجماعة، والركوع في اللغة الانحناء بالشخص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال لبيد: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخبر أخبار
  القرون التي مضت</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أدبُّ كأني كلما قمت راكع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويستعار أيضاً في الانحطاط في المنزلة،
  قال الأضبط بن قريع: [الخفيف]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا تعاد
  الضعيف علك أن تر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كع يوماً والدهر قد رفعه</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { أتأمرون الناس }
  خرج مخرج الاستفهام، ومعناه التوبيخ، و \" البر \" يجمع وجوه الخير والطاعات ويقع على
  كل واحد منها اسم بر، { وتنسون } بمعنى تتركون كما قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نسوا
  الله فنسيهم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[التوبة: 67].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في المقصود بهذه الآية، فقال ابن عباس: \" كان الأحبار يأمرون أتباعهم ومقلديهم
  باتباع التوراة، وكانوا هم يخالفونها في جحدهم منها صفة محمد صلى الله عليه وسلم \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقالت فرقة: كان الأحبار إذا استرشدهم أحد من العرب في اتباع محمد
  دلوه على ذلك، وهم لا يفعلونه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن جريج: \" كان الأحبار يحضون الناس على طاعة الله، وكانوا هم يواقعون المعاصي \".
  وقالت فرقة: كانوا يحضون على الصدقة ويبخلون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وأنتم تتلون } معناه: تدرسون وتقرؤون، ويحتمل أن يكون المعنى تتبعون أي في
  الاقتداء به، و { الكتاب } التوراة وهي تنهاهم عما هم عليه من هذه الصفة الذميمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { أفلا تعقلون } معناه: أفلا تمنعون أنفسكم من مواقعة
  هذه الحال المردية لكم؟ والعقل: الإدراك المانع من الخطأ مأخوذ منه عقال البعير، أي
  يمنعه من التصرف، ومنه المعقل أي موضع الامتناع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { واستعينوا بالصبر والصلاة } قال مقاتل: \" معناه على طلب الآخرة \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيره: المعنى استعينوا بالصبر عن الطاعات وعن الشهوات على نيل
  رضوان الله، وبالصلاة على نيل الرضوان وحط الذنوب، وعلى مصائب الدهر أيضاً، ومنه الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" كان رسول الله صلى الله عليه وسلم
  إذا كربه أمر فزع إلى الصلاة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ومنه ما روي أن عبد الله بن عباس نعي إليه أخوه قثم، وهو في سفر،
  فاسترجع وتنحى عن الطريق وصلى ثم انصرف إلى راحلته، وهو يقرأ { واستعينوا بالصبر والصلاة
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: الصبر في هذه الآية
  الصوم، ومنه قيل لرمضان شهر الصبر، وخص الصوم والصلاة على هذا القول بالذكر لتناسبهما
  في أن الصيام يمنع الشهوات ويزهد في الدنيا، والصلاة تنهى عن الفحشاء والمنكر وتخشع.
  ويقرأ فيها القرآن الذي يذكر بالآخرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  قوم: \" الصبر \" على بابه، { والصلاة } الدعاء، وتجيء هذه الآية على هذا القول مشبهة
  لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إذا لقيتم فئة فاثبتوا واذكروا الله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:45]
  لأن الثبات هو الصبر، وذكر الله هو الدعاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المتأولون في قوله تعالى: { وإنها لكبيرة } على أي شيء يعود الضمير؟ فقيل على { الصلاة
  } ، وقيل على الاستعانة التي يقتضيها قوله { واستعينوا } ، وقيل على العبادة التي يتضمنها
  بالمعنى ذكر الصبر والصلاة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
