  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَلْبِسُواْ ٱلْحَقَّ بِٱلْبَٰطِلِ وَتَكْتُمُواْ ٱلْحَقَّ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَأَقِيمُواْ
  ٱلصَّلٰوةَ  وَآتُواْ ٱلزَّكَٰوةَ وَٱرْكَعُواْ مَعَ ٱلرَّٰكِعِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المعنى ولا تخلطوا، يقال \" لبَسْتُ الأمر \" بفتح الباء ألبسه، إذا
  خلطته ومزجت بينه بمشكله وحقه بباطله. وأما قول الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكتيبة لبّستها بكتيبة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فالظاهر أنه من هذا المعنى، ويحتمل
  أن يكون المعنى من اللباس، واختلف أهل التأويل في المراد بقوله: { الحق بالباطل }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال أبو العالية: \" قالت اليهود: محمد نبي مبعوث، لكن إلى غيرنا،
  فإقرارهم ببعثه حق وجحدهم أنه بعث إليهم باطل \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الطبري: \" كان من اليهود منافقون فما أظهروا من الإيمان حق، وما أبطنوا من الكفر باطل
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: \" معناه لا تخلطوا
  اليهودية والنصرانية بالإسلام \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن زيد: المراد { بالحق } التوراة، و \" الباطل \" ما بدلوا فيها من ذكر محمد عليه
  السلام، و { تلبسوا } جزم بالنهي، { وتكتموا } عطف عليه في موضع جزم، ويجوز أن يكون
  في موضع نصب بإضمار \" أن \" وإذا قدرت \" أن \" كانت مع { تكتموا } بتأويل المصدر،
  وكانت الواو عاطفة على مصدر مقدر من { تلبسوا } ، كأن الكلام ولا يكن لبسكم الحق بالباطل
  وكتمانكم الحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الكوفيون: { تكتموا } نصب بواو
  الصرف، و { الحق } يعني به أمر محمد صلى الله عليه وسلم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وأنتم تعلمون } جملة في موضع الحال ولم يشهد لهم تعالى بعلم وإنما نهاهم عن
  كتمان ما علموا، ويحتمل أن تكون شهادة عليهم بعلم حق مخصوص في أمر محمد عليه السلام،
  ولم يشهد لهم بالعلم على الإطلاق ولا تكون الجملة على هذا في موضع الحال، وفي هذه الألفاظ
  دليل على تغليظ الذنب على من واقعه على علم، وأنه أعصى من الجاهل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وأقيموا الصلاة } معناه: أظهروا هيئتها وأديموها بشروطها، وذلك تشبيه
  بإقامة القاعد إلى حال ظهور، ومنه قول الشاعر: [الكامل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذا يقال
  لم أتيتمُ يبرحوا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى تقيمَ الخيلُ سوقَ طعان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد تقدم القول في الصلاة، و { الزكاة
  } في هذه الآية هي المفروضة بقرينة إجماع الأمة على وجوب الأمر بها، و { الزكاة } مأخوذة
  من زكا الشيء إذا نما وزاد، وسمي الإخراج من المال زكاة وهو نقص منه من حيث ينمو بالبركة
  أو بالأجر الذي يثيب الله به المزكي وقيل { الزكاة } مأخوذة من التطهير، كما يقال زكا
  فلان أي طهر من دنس الجرحة أو الاغفال، فكأن الخارج من المال يطهره من تبعة الحق الذي
  جعل الله فيه للمساكين، ألا ترى أن النبي صلى الله عليه وسلم سمى في الموطأ ما يخرج
  في الزكاة أوساخ الناس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { واركعوا مع الراكعين
  } قال قوم: جعل الركوع لما كان من أركان الصلاة عبارة عن الصلاة كلها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال قوم: إنما خص الركوع بالذكر لأن بني إسرائيل لم يكن في صلاتهم
  ركوع.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
