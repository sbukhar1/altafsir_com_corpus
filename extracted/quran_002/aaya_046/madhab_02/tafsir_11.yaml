text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }{ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُلاَقُواْ رَبِّهِمْ } أي يستيقنون أنهم يبعثون يوم القيامة بعد الموت. [وإنما
  سمي اليقين ظناً، لأن في الظن طرفا من اليقين، فيعبر بالظن عن اليقين. وقوله: { وَأَنَّهُمْ
  إِلَيْهِ رٰجِعُونَ } يعني في الآخرة بعد البعث] للحساب.\r\n\t\t\t\r\n\t\t\t</section>"

