  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلاَقُواْ رَبِّهِمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: معناه يعلمون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (الذي يظهر) لي أن الظنّ على بابه مصروف لزمن (الملاقاة)
  أي هم يستحضرون الموت ويظنونه في كل زمن واقعا بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القشيري أبو طالب: إنّ أبا بكر وعمر جلسا ذات يوم مع النبي صلى الله عليه وسلم، فقال
  أبو بكر رضي الله عنه: إني إذا أصبحت ما أدري هل أمسي أم لا؟ وقال سيّدنا عمر رضي الله
  عنه: إذا أمسيت لا أدري هل أصبح أم لا؟ فقال عليه الصلاة والسلام: وإذا صعدت النفس
  لا أدري هل أرده أم لا؟ (لأنهم يعتقدون المعاد علما لا ظنّا. فقال: يكون مثل: علفتها
  تبنا وماء باردا، وتعلمون أنّهم إليه راجعون).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت: جاء في الآية التصديق قبل التّصور لأنه حكم على الخاشعين بأن الصلاة
  ليست عليهم كبيرة قبل أن يبين حقيقتهم وما أراد بهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فالجواب
  أَنّا (إذا) جعلنا { ٱلَّذِينَ يَظُنُّونَ } نعتا للخاشعين فلا سؤال، لأنه من تمامه
  وكأنه شيء واحد، وإن جعلناه مقطوعا للرفع أو للنصب فالسؤال وارد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وتقدم لنا غير مرة أن التصور باعتبار حقيقة الماهية والإحاطة
  بها لا يشترط تقدمه على التصديق.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

