text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }قوله تعالى: { ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلاَقُواْ رَبِّهِمْ... }.قالوا: معناه يعلمون.قال ابن عرفة:
  (الذي يظهر) لي أن الظنّ على بابه مصروف لزمن (الملاقاة) أي هم يستحضرون الموت ويظنونه
  في كل زمن واقعا بهم.قال القشيري أبو طالب: إنّ أبا بكر وعمر جلسا ذات يوم مع النبي
  صلى الله عليه وسلم، فقال أبو بكر رضي الله عنه: إني إذا أصبحت ما أدري هل أمسي أم
  لا؟ وقال سيّدنا عمر رضي الله عنه: إذا أمسيت لا أدري هل أصبح أم لا؟ فقال عليه الصلاة
  والسلام: وإذا صعدت النفس لا أدري هل أرده أم لا؟ (لأنهم يعتقدون المعاد علما لا ظنّا.
  فقال: يكون مثل: علفتها تبنا وماء باردا، وتعلمون أنّهم إليه راجعون).قال ابن عرفة:
  فإن قلت: جاء في الآية التصديق قبل التّصور لأنه حكم على الخاشعين بأن الصلاة ليست
  عليهم كبيرة قبل أن يبين حقيقتهم وما أراد بهم.فالجواب أَنّا (إذا) جعلنا { ٱلَّذِينَ
  يَظُنُّونَ } نعتا للخاشعين فلا سؤال، لأنه من تمامه وكأنه شيء واحد، وإن جعلناه مقطوعا
  للرفع أو للنصب فالسؤال وارد.قلت: وتقدم لنا غير مرة أن التصور باعتبار حقيقة الماهية
  والإحاطة بها لا يشترط تقدمه على التصديق.\r\n\t\t\t\r\n\t\t\t</section>"

