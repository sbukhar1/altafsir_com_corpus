text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }{ يَظُنُّون أَنَّهُم
  مُّلاقُواْ رَبِّهِمْ } بذنوبهم لإشفاقهم منها أو يتيقنون عند الجمهور. { رَاجِعُونَ
  } بالموت، أو بالإعادة، أو إلى أن لا يملك لهم أحد غيره ضراً ولا نفعاً كما كانوا في
  بدو الخلق.\r\n\t\t\t\r\n\t\t\t</section>"

