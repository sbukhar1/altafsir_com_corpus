text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }{ ٱلَّذِينَ يَظُنُّونَ
  } يوقنون { أَنَّهُمْ مُّلَـٰقُواْ رَبّهِمْ } بالبعث { وَأَنَّهُمْ إِلَيْهِ رٰجِعُونَ
  } في الآخرة فيجازيهم.\r\n\t\t\t\r\n\t\t\t</section>"

