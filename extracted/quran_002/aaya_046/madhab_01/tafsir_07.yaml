text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } *
  { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ
  }يقول تعالى آمراً عبيده فيما يؤملون من خير الدنيا والآخرة بالاستعانة بالصبر والصلاة،
  كما قال مقاتل ابن حيان في تفسير هذه الآية: استعينوا على طلب الآخرة بالصبر على الفرائض
  والصلاة، فأما الصبر فقيل: إنه الصيام، نص عليه مجاهد، قال القرطبي وغيره: ولهذا يُسمى
  رمضان شهر الصبر كما نطق به الحديث، وقال سفيان الثوري عن أبي إسحاق عن جري بن كليب
  عن رجل من بني سليم عن النبي صلى الله عليه وسلم قال: \" الصوم نصف الصبر \" وقيل:
  المراد بالصبر الكف عن المعاصي، ولهذا قرنه بأداء العبادات، وأعلاها فعل الصلاة. قال
  ابن أبي حاتم: حدثنا أبي حدثنا عبيد الله بن حمزة بن إسماعيل حدثنا إسحاق بن سليمان
  عن أبي سنان عن عمر بن الخطاب رضي الله عنه، قال: الصبر صبران: صبر عند المصيبة حسن،
  وأحسن منه الصبر عن محارم الله. قال: وروي عن الحسن البصري نحو قول عمر، وقال ابن المبارك
  عن ابن لهيعة عن مالك بن دينار عن سعيد بن جبير، قال: الصبر: اعتراف العبد لله بما
  أصيب فيه، واحتسابه عند الله، ورجاء ثوابه، وقد يجزع الرجل وهو يتجلد لا يرى منه إلا
  الصبر. وقال أبو العالية في قوله تعالى: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ
  } قال: على مرضاة الله، واعلموا أنها من طاعة الله، وأما قوله: والصلاة، فإن الصلاة
  من أكبر العون على الثبات في الأمر كما قال تعالى:{ لآيَةً لِّلْمُؤْمِنِينَ ٱتْلُ
  مَا أُوْحِىَ إِلَيْكَ مِنَ ٱلْكِتَـٰبِ وَأَقِمِ ٱلصَّلَوٰةَ إِنَّ }[العنكبوت: 45]
  الآية. وقال الإمام أحمد: حدثنا خلف بن الوليد حدثنا يحيى بن زكريا بن أبي زائدة عن
  عكرمة بن عمار عن محمد بن عبد الله الدؤلي قال: قال عبد العزيز أخو حذيفة: قال حذيفة،
  يعني ابن اليمان رضي الله عنه: كان رسول الله صلى الله عليه وسلم إذا حزبه أمر، صلى.
  ورواه أبو داود عن محمد بن عيسى عن يحيى بن زكريا عن عكرمة بن عمار كما سيأتي، وقد
  رواه ابن جرير من حديث ابن جريج عن عكرمة بن عمار عن محمد بن عبيد بن أبي قدامة عن
  عبد العزيز بن اليمان عن حذيفة، قال: كان رسول الله صلى الله عليه وسلم إذا حزبه أمر
  فزع إلى الصلاة. ورواه بعضهم عن عبد العزيز ابن أخي حذيفة، ويقال: أخي حذيفة، مرسلاً
  عن النبي صلى الله عليه وسلم وقال محمد بن نصر المروزي في كتاب الصلاة: حدثنا سهل بن
  عثمان العسكري حدثنا يحيى بن زكريا بن أبي زائدة قال: قال عكرمة بن عمار: قال محمد
  بن عبد الله الدؤلي: قال عبد العزيز: قال حذيفة: رجعت إلى النبي صلى الله عليه وسلم
  ليلة الأحزاب، وهو مشتمل في شملة يصلي، وكان إذا حزبه أمر صلى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } * { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }حدثنا عبد الله بن معاذ حدثنا
  أبي حدثنا شعبة عن أبي إسحاق سمع حارثة بن مضرب سمع علياً رضي الله عنه يقول: لقد رأيتنا
  ليلة بدر، وما فينا إلا نائم، غير رسول الله صلى الله عليه وسلم يصلي ويدعو حتى أصبح.
  قال ابن جرير: وروي عنه عليه الصلاة والسلام أنه مر بأبي هريرة وهو منبطح على بطنه،
  فقال له: \" أشكم درد \" ومعناه أيوجعك بطنك؟ قال: نعم، قال: \" قم فصل، فإن الصلاة
  شفاء \" قال ابن جرير: وقد حدثنا محمد بن الفضل ويعقوب بن إبراهيم، قالا: حدثنا ابن
  علية حدثنا عيينة بن عبد الرحمن عن أبيه: أن ابن عباس نعي إليه أخوه قثم، وهو في سفر،
  فاسترجع، ثم تنحى عن الطريق فأناخ، فصلى ركعتين أطال فيهما الجلوس، ثم قام يمشي إلى
  راحلته وهو يقول: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ وَإِنَّهَا لَكَبِيرَةٌ
  إِلاَّ عَلَى ٱلْخَـٰشِعِينَ } وقال سنيد عن حجاج عن ابن جريج: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلَوٰةِ } قال: إنهما معونتان على رحمة الله. والضمير في قوله: إنها لكبيرة،
  عائد إلى الصلاة، نص عليه مجاهد، واختاره ابن جرير، ويحتمل أن يكون عائداً على ما يدل
  عليه الكلام، وهو الوصية بذلك، كقوله تعالى في قصة قارون:{ وَقَالَ ٱلَّذِينَ أُوتُواْ
  ٱلْعِلْمَ وَيْلَكُمْ ثَوَابُ ٱللَّهِ خَيْرٌ لِّمَنْ ءَامَنَ وَعَمِلَ صَـٰلِحاً وَلاَ
  يُلَقَّاهَآ إِلاَّ ٱلصَّـٰبِرُونَ }[القصص: 80] وقال تعالى:{ وَلاَ تَسْتَوِى ٱلْحَسَنَةُ
  وَلاَ ٱلسَّيِّئَةُ ٱدْفَعْ بِٱلَّتِى هِىَ أَحْسَنُ فَإِذَا ٱلَّذِى بَيْنَكَ وَبَيْنَهُ
  عَدَاوَةٌ كَأَنَّهُ وَلِىٌّ حَمِيمٌ وَمَا يُلَقَّاهَا إِلاَّ ٱلَّذِينَ صَبَرُواْ
  وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظِّ عَظِيمٍ }[فصلت: 34 - 35] أي: وما يلقى هذه الوصية
  إلا الذين صبروا، وما يلقاها، أي: يؤتاها ويلهمها، إلا ذو حظ عظيم. وعلى كل تقدير فقوله
  تعالى: { وَإِنَّهَا لَكَبِيرَةٌ }. أي مشقة ثقيلة، إلا على الخاشعين. قال ابن أبي
  طلحة عن ابن عباس: يعني المصدقين بما أنزل الله، وقال مجاهد: المؤمنين حقاً، وقال أبو
  العالية: إلا على الخاشعين الخائفين، وقال مقاتل بن حيان: إلا الخاشعين يعني به المتواضعين.
  وقال الضحاك: وإنها لكبيرة، قال: إنها لثقيلة إلا على الخاضعين لطاعته، الخائفين سطوته،
  المصدقين بوعده ووعيده. وهذا يشبه ما جاء في الحديث: \" لقد سألت عن عظيم، وإنه ليسير
  على من يسره الله عليه \" وقال ابن جرير: معنى الآية: واستعينوا أيها الأحبار من أهل
  الكتاب بحبس أنفسكم على طاعة الله، وبإقامة الصلاة المانعة من الفحشاء والمنكر، المقربة
  من رضا الله، العظيمة إقامتها إلا على الخاشعين، أي: المتواضعين المستكينين لطاعته،
  المتذللين من مخافته. هكذا قال: والظاهر أن الآية، وإن كانت خطاباً في سياق إنذار بني
  إسرائيل، فإنهم لم يقصدوا على سبيل التخصيص، وإنما هي عامة لهم ولغيرهم، والله أعلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ } * { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }وقوله تعالى: { ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُوا رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ } هذا
  من تمام الكلام الذي قبله، أي: وإن الصلاة، أو الوصاة، لثقيلة إلا على الخاشعين الذين
  يظنون أنهم ملاقو ربهم، أي: يعلمون أنهم محشورون إليه يوم القيامة، معروضون عليه، وأنهم
  إليه راجعون، أي: أمورهم راجعة إلى مشيئته، يحكم فيها ما يشاء بعدله، فلهذا لما أيقنوا
  بالمعاد والجزاء، سهل عليهم فعل الطاعات، وترك المنكرات، فأما قوله: { يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُوا رَبِّهِمْ } قال ابن جرير، رحمه الله: العرب قد تسمي اليقين ظناً، والشك
  ظناً، نظير تسميتهم الظلمة سدفة، والضياء سدفة، والمغيث صارخاً، والمستغيث صارخاً،
  وما أشبه ذلك من الأسماء التي يسمى بها الشيء وضده، كما قال دريد بن الصمة:فقلت لهم
  ظُنُّوا بألفَي مُدَجَّجٍ   سراتُهُمُ في الفارِسِي المُسَرَّدِيعني بذلك: تيقنوا بألفي
  مدجج يأتيكم، وقال عمير بن طارق:فإنْ يعبروا قَوْمي وأقعدُ فيكُمُ   وأَجْعَلُ مِني
  الظَّنَّ غَيْباً مُرَجَّماًيعني: أجعل مني اليقين غيباً مرجماً، قال: والشواهد من
  أشعار العرب وكلامها على أن الظن في معنى اليقين أكثر من أن تحصر، وفيما ذكرنا لمن
  وفق لفهمه كفاية، ومنه قول الله تعالى:{ وَرَأَى ٱلْمُجْرِمُونَ ٱلنَّارَ فَظَنُّوۤاْ
  أَنَّهُمْ مُّوَاقِعُوهَا }[الكهف: 53] ثم قال ابن جرير: حدثنا محمد بن بشار حدثنا
  أبو عاصم حدثنا سفيان عن جابر عن مجاهد: كل ظن في القرآن يقين، أي: ظننت وظنوا، وحدثني
  المثنى: حدثنا إسحاق حدثنا أبو داود الحفري عن سفيان عن ابن أبي نجيح عن مجاهد، قال:
  كل ظن في القرآن فهو علم، وهذا سند صحيح، وقال أبو جعفر الرازي عن الربيع بن أنس عن
  أبي العالية في قوله تعالى: { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُوا رَبِّهِمْ
  } قال: الظن ههنا يقين، قال ابن أبي حاتم: وروي عن مجاهد والسدي والربيع بن أنس وقتادة
  نحو قول أبي العالية، وقال سنيد عن حجاج عن ابن جريج: { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم
  مُّلَـٰقُوا رَبِّهِمْ }: علموا أنهم ملاقو ربهم كقوله:{ إِنِّى ظَنَنتُ أَنِّى مُلَـٰقٍ
  حِسَابِيَهْ }[الحاقة: 20] يقول: علمت. وكذا قال عبد الرحمن بن زيد بن أسلم (قلت):
  وفي الصحيح: \" أن الله تعالى يقول للعبد يوم القيامة: ألم أزوّجك؟ ألم أكرمك؟ ألم
  أسخر لك الخيل والإبل، وأذرك ترأس وترتع؟ فيقول: بلى، فيقول الله تعالى: أظننت أنك
  ملاقي؟ فيقول: لا، فيقول الله: اليوم أنساك كما نسيتني \" وسيأتي مبسوطاً عند قوله
  تعالى:{ نَسُواْ ٱللَّهَ فَنَسِيَهُمْ }[التوبة: 67] إن شاء الله تعالى.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

