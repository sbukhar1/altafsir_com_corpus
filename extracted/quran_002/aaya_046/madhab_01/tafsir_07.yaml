  لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا عبد الله بن معاذ حدثنا أبي حدثنا شعبة عن أبي إسحاق سمع حارثة
  بن مضرب سمع علياً رضي الله عنه يقول: لقد رأيتنا ليلة بدر، وما فينا إلا نائم، غير
  رسول الله صلى الله عليه وسلم يصلي ويدعو حتى أصبح. قال ابن جرير: وروي عنه عليه الصلاة
  والسلام أنه مر بأبي هريرة وهو منبطح على بطنه، فقال له:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أشكم درد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومعناه أيوجعك بطنك؟ قال: نعم، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قم فصل، فإن الصلاة شفاء \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن جرير: وقد حدثنا محمد بن الفضل ويعقوب بن إبراهيم، قالا: حدثنا
  ابن علية حدثنا عيينة بن عبد الرحمن عن أبيه: أن ابن عباس نعي إليه أخوه قثم، وهو في
  سفر، فاسترجع، ثم تنحى عن الطريق فأناخ، فصلى ركعتين أطال فيهما الجلوس، ثم قام يمشي
  إلى راحلته وهو يقول: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ وَإِنَّهَا لَكَبِيرَةٌ
  إِلاَّ عَلَى ٱلْخَـٰشِعِينَ } وقال سنيد عن حجاج عن ابن جريج: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ
  وَٱلصَّلَوٰةِ } قال: إنهما معونتان على رحمة الله. والضمير في قوله: إنها لكبيرة،
  عائد إلى الصلاة، نص عليه مجاهد، واختاره ابن جرير، ويحتمل أن يكون عائداً على ما يدل
  عليه الكلام، وهو الوصية بذلك، كقوله تعالى في قصة قارون:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ ٱلَّذِينَ أُوتُواْ ٱلْعِلْمَ
  وَيْلَكُمْ ثَوَابُ ٱللَّهِ خَيْرٌ لِّمَنْ ءَامَنَ وَعَمِلَ صَـٰلِحاً وَلاَ يُلَقَّاهَآ
  إِلاَّ ٱلصَّـٰبِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[القصص: 80] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَسْتَوِى ٱلْحَسَنَةُ وَلاَ
  ٱلسَّيِّئَةُ ٱدْفَعْ بِٱلَّتِى هِىَ أَحْسَنُ فَإِذَا ٱلَّذِى بَيْنَكَ وَبَيْنَهُ
  عَدَاوَةٌ كَأَنَّهُ وَلِىٌّ حَمِيمٌ وَمَا يُلَقَّاهَا إِلاَّ ٱلَّذِينَ صَبَرُواْ
  وَمَا يُلَقَّاهَآ إِلاَّ ذُو حَظِّ عَظِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فصلت: 34 - 35] أي: وما يلقى هذه
  الوصية إلا الذين صبروا، وما يلقاها، أي: يؤتاها ويلهمها، إلا ذو حظ عظيم. وعلى كل
  تقدير فقوله تعالى: { وَإِنَّهَا لَكَبِيرَةٌ }. أي مشقة ثقيلة، إلا على الخاشعين.
  قال ابن أبي طلحة عن ابن عباس: يعني المصدقين بما أنزل الله، وقال مجاهد: المؤمنين
  حقاً، وقال أبو العالية: إلا على الخاشعين الخائفين، وقال مقاتل بن حيان: إلا الخاشعين
  يعني به المتواضعين. وقال الضحاك: وإنها لكبيرة، قال: إنها لثقيلة إلا على الخاضعين
  لطاعته، الخائفين سطوته، المصدقين بوعده ووعيده. وهذا يشبه ما جاء في الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لقد سألت عن عظيم، وإنه ليسير
  على من يسره الله عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن جرير: معنى الآية: واستعينوا أيها الأحبار من أهل الكتاب
  بحبس أنفسكم على طاعة الله، وبإقامة الصلاة المانعة من الفحشاء والمنكر، المقربة من
  رضا الله، العظيمة إقامتها إلا على الخاشعين، أي: المتواضعين المستكينين لطاعته، المتذللين
  من مخافته. هكذا قال: والظاهر أن الآية، وإن كانت خطاباً في سياق إنذار بني إسرائيل،
  فإنهم لم يقصدوا على سبيل التخصيص، وإنما هي عامة لهم ولغيرهم، والله أعلم.</font></font>&#13;\t\t\t<label
