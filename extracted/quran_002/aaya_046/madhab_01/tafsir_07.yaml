  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ
  بِٱلصَّبْرِ وَٱلصَّلَٰوةِ وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى آمراً عبيده فيما يؤملون من خير الدنيا والآخرة بالاستعانة
  بالصبر والصلاة، كما قال مقاتل ابن حيان في تفسير هذه الآية: استعينوا على طلب الآخرة
  بالصبر على الفرائض والصلاة، فأما الصبر فقيل: إنه الصيام، نص عليه مجاهد، قال القرطبي
  وغيره: ولهذا يُسمى رمضان شهر الصبر كما نطق به الحديث، وقال سفيان الثوري عن أبي إسحاق
  عن جري بن كليب عن رجل من بني سليم عن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الصوم نصف الصبر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: المراد بالصبر الكف عن المعاصي،
  ولهذا قرنه بأداء العبادات، وأعلاها فعل الصلاة. قال ابن أبي حاتم: حدثنا أبي حدثنا
  عبيد الله بن حمزة بن إسماعيل حدثنا إسحاق بن سليمان عن أبي سنان عن عمر بن الخطاب
  رضي الله عنه، قال: الصبر صبران: صبر عند المصيبة حسن، وأحسن منه الصبر عن محارم الله.
  قال: وروي عن الحسن البصري نحو قول عمر، وقال ابن المبارك عن ابن لهيعة عن مالك بن
  دينار عن سعيد بن جبير، قال: الصبر: اعتراف العبد لله بما أصيب فيه، واحتسابه عند الله،
  ورجاء ثوابه، وقد يجزع الرجل وهو يتجلد لا يرى منه إلا الصبر. وقال أبو العالية في
  قوله تعالى: { وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ } قال: على مرضاة الله، واعلموا
  أنها من طاعة الله، وأما قوله: والصلاة، فإن الصلاة من أكبر العون على الثبات في الأمر
  كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لآيَةً لِّلْمُؤْمِنِينَ ٱتْلُ مَا أُوْحِىَ إِلَيْكَ مِنَ ٱلْكِتَـٰبِ
  وَأَقِمِ ٱلصَّلَوٰةَ إِنَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 45] الآية. وقال الإمام أحمد: حدثنا خلف بن الوليد حدثنا
  يحيى بن زكريا بن أبي زائدة عن عكرمة بن عمار عن محمد بن عبد الله الدؤلي قال: قال
  عبد العزيز أخو حذيفة: قال حذيفة، يعني ابن اليمان رضي الله عنه: كان رسول الله صلى
  الله عليه وسلم إذا حزبه أمر، صلى. ورواه أبو داود عن محمد بن عيسى عن يحيى بن زكريا
  عن عكرمة بن عمار كما سيأتي، وقد رواه ابن جرير من حديث ابن جريج عن عكرمة بن عمار
  عن محمد بن عبيد بن أبي قدامة عن عبد العزيز بن اليمان عن حذيفة، قال: كان رسول الله
  صلى الله عليه وسلم إذا حزبه أمر فزع إلى الصلاة. ورواه بعضهم عن عبد العزيز ابن أخي
  حذيفة، ويقال: أخي حذيفة، مرسلاً عن النبي صلى الله عليه وسلم وقال محمد بن نصر المروزي
  في كتاب الصلاة: حدثنا سهل بن عثمان العسكري حدثنا يحيى بن زكريا بن أبي زائدة قال:
  قال عكرمة بن عمار: قال محمد بن عبد الله الدؤلي: قال عبد العزيز: قال حذيفة: رجعت
  إلى النبي صلى الله عليه وسلم ليلة الأحزاب، وهو مشتمل في شملة يصلي، وكان إذا حزبه
  أمر صلى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
