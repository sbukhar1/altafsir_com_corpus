  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُوا رَبِّهِمْ
  وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ } هذا من تمام الكلام الذي قبله، أي: وإن الصلاة،
  أو الوصاة، لثقيلة إلا على الخاشعين الذين يظنون أنهم ملاقو ربهم، أي: يعلمون أنهم
  محشورون إليه يوم القيامة، معروضون عليه، وأنهم إليه راجعون، أي: أمورهم راجعة إلى
  مشيئته، يحكم فيها ما يشاء بعدله، فلهذا لما أيقنوا بالمعاد والجزاء، سهل عليهم فعل
  الطاعات، وترك المنكرات، فأما قوله: { يَظُنُّونَ أَنَّهُم مُّلَـٰقُوا رَبِّهِمْ }
  قال ابن جرير، رحمه الله: العرب قد تسمي اليقين ظناً، والشك ظناً، نظير تسميتهم الظلمة
  سدفة، والضياء سدفة، والمغيث صارخاً، والمستغيث صارخاً، وما أشبه ذلك من الأسماء التي
  يسمى بها الشيء وضده، كما قال دريد بن الصمة:</font></font><table class=\"TextArabic\"
