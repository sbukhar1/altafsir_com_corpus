  وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما الخبر فقوله
  عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من حلف على يمين ليقتطع بها مال امرىء مسلم لقي الله وهو عليه غضبان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وليس المراد رأى الله تعالى لأن
  ذلك وصف أهل النار، وأما العرف فهو قول المسلمين فيمن مات لقي الله، ولا يعنون أنه
  رأى الله عز وجل، وأيضاً فاللقاء يراد به القرب ممن يلقاه على وجه يزول الحجاب بينهما.
  ولذلك يقول الرجل إذا حجب عن الأمير ما لقيته بعد وإن كان قد رآه، وإذا أذن له في الدخول
  عليه يقول لقيته، وإن كان ضريراً، ويقال لقي فلان جهداً شديداً ولقيت من فلان الداهية.
  ولاقى فلان حمامه، وكل ذلك يدل على أن اللقاء ليس عبارة عن الرؤية. ويدل عليه أيضاً
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فالتقى الماء على أمر قد قدر</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القمر 12. وهذا إنما يصح في حق الجسم
  ولا يصح على الله تعالى. قال الأصحاب اللقاء في أصل اللغة عبارة عن وصول أحد الجسمين
  إلى الآخر بحيث يماسه بمسطحة يقال لقي هذا ذاك إذا ماسه واتصل به، ولما كانت الملاقاة
  بين الجنسين المدركين سبباً لحصول الإدراك فحيث يمتنع إجراء اللفظ على المماسة وجب
  حمله على الإدراك لأن إطلاق لفظ السبب على المسبب من أقوى وجوه المجاز. فثبت أنه يجب
  حمله لفظ اللقاء على الإدراك أكثر ما في الباب أنه ترك هذا المعنى في بعض الصور لدليل
  يخصه فوجب إجراؤه على الإدراك في البواقي، وعلى هذا التقرير زالت السؤالات. أما قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فأعقبهم
  نفاقاً في قلوبهم إلى يوم يلقونه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 77 والمنافق لا يرى ربه.
  قلنا فلأجل هذه الضرورة المراد إلى يوم يلقون حسابه وحكمه إلا أن هذا الإضمار على خلاف
  الدليل وإنما يصار إليه عند الضرورة. ففي هذا الموضع لما اضطررنا إليه اعتبرناه، وأما
  في قوله تعالى { أنهم ملاقوا ربهم } لا ضرورة في صرف اللفظ عن ظاهره ولا في إضمار هذه
  الزيادة، فلا جرم وجب تعليق اللقاء بالله تعالى لا بحكم الله، فإن اشتغلوا بذكر الدلائل
  العقلية التي تمنع من جواز الرؤية بينا ضعفها وحينئذ يستقيم التمسك بالظاهر من هذا
  الوجه. المسألة الثانية المراد من الرجوع إلى الله تعالى الرجوع إلى حيث لا يكون لهم
  مالك سواه وأن لا يملك لهم أحد نفعاً ولا ضراً غيره، كما كانوا كذلك في أول الخلق فجعل
  مصيرهم إلى مثل ما كانوا عليه أولاً رجوعاً إلى الله من حيث كانوا في سائر أيام حياتهم
  قد يملك غيره الحكم عليهم ويملك أن يضرهم وينفعهم وإن كان الله تعالى مالكاً لهم في
  جميع أحوالهم، وقد احتج بهذه الآية فريقان من المبطلين. الأول المجسمة فإنهم قالوا
  الرجوع إلى غير الجسم محال فلما ثبت الرجوع إلى الله وجب كون الله جسماً. الثاني التناسخية
  فإنهم قالوا الرجوع إلى الشيء مسبوق بالكون عنده، فدلت هذه الآية على كون الأرواح قديمة
  وأنها كانت موجودة في عالم الروحانيات والجواب عنها قد حصل بناء على ما تقدم.</font></font>&#13;\t\t\t<label
