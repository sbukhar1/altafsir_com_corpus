  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله { الذين يظنون أنهم ملاقوا ربهم } فللمفسرين فيه قولان الأول
  أن الظن بمعنى العلم. قالوا لأن الظن وهو الاعتقاد الذي يقارنه تجويز النقيض يقتضي
  أن يكون صاحبه غير جازم بيوم القيامة وذلك كفر والله تعالى مدح على هذا الظن والمدح
  على الكفر غير جائز، فوجب أن يكون المراد من الظن ههنا العلم، وسبب هذا المجاز أن العلم
  والظن يشتركان في كون كل واحد منهما اعتقاداً راجحاً إلا أن العلم راجح مانع من النقيض
  والظن راجح غير مانع من النقيض، فلما اشتبها من هذا الوجه صح إطلاق اسم أحدها على الآخر،
  قال أوس بن حجر</font></font><table border=\"0\" class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فأرسلته مستيقن الظن أنه   مخالط ما بين الشراسيف خائف</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إني ظننت أني ملاق حسابيه</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الحاقة 20 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ألا
  يظن أولئك أنهم مبعوثون</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المطففين 4 ذكر الله تعالى ذلك إنكاراً عليهم وبعثاً على الظن ولا
  يجوز أن يبعثهم على الاعتقاد المجوز للنقيض فثبت أن المراد بالظن ههنا العلم. القول
  الثاني أن يحمل اللفظ على ظاهره وهو الظن الحقيقي، ثم ههنا وجوه. الأول أن تجعل ملاقاة
  الرب مجازاً عن الموت، وذلك لأن ملاقاة الرب مسبب عن الموت فأطلق المسبب والمراد منه
  السبب، وهذا مجاز مشهور فإنه يقال لمن مات إنه لقي ربه. إذا ثبت هذا فنقول وإنها لكبيرة
  إلا على الخاشعين الذين يظنون الموت في كل لحظة، وذلك لأن كل من كان متوقعاً للموت
  في كل لحظة فإنه لا يفارق قلبه الخشوع فهم يبادرون إلى التوبة، لأن خوف الموت مما يقوي
  دواعي التوبة ولأنه مع خشوعه لا بد في كل حال من أن لا يأمن تقصيراً جرى منه فيلزمه
  التلافي، فإذا كان حاله ما ذكرنا كان ذلك داعياً إلى المبادرة إلى التوبة، الثاني أن
  تفسر ملاقاة الرب بملاقاة ثواب الرب وذلك مظنون لا معلوم فإن الزاهد العابد لا يقطع
  بكونه ملاقياً لثواب الله بل يظن إلا أن ذلك الظن مما يحمله على كمال الخشوع. الثالث
  المعنى الذين يظنون أنهم ملاقوا ربهم بذنوبهم فإن الإنسان الخاشع قد يسيء ظنه بنفسه
  وبأعماله فيغلب على ظنه أنه يلقى الله تعالى بذنوبه فعند ذلك يسارع إلى التوبة وذلك
  من صفات المدح. بقي هنا مسألتان المسألة الأولى استدل بعض الأصحاب بقوله { ملاقوا ربهم
  } على جواز رؤية الله تعالى وقالت المعتزلة لفظ اللقاء لا يفيد الرؤية والدليل عليه
  الآية والخبر والعرف. أما الآية فقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فأعقبهم نفاقاً في قلوبهم إلى يوم
  يلقونه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">التوبة 77 والمنافق لا يرى ربه، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ومن يفعل ذلك يلق آثاماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
  68 وقال تعالى في معرض التهديد</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">واتقوا الله واعلموا أنكم ملاقوه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  223 فهذا يتناول الكافر والمؤمن، والرؤية لا تثبت للكافر فعلمنا أن اللقاء ليس عبارة
  عن الرؤية.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
