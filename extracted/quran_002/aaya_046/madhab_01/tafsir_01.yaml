text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }قال أبو جعفر: إن
  قال لنا قائل: وكيف أخبر الله جل ثناؤه عمن قد وصفه بـالـخشوع له بـالطاعة أنه يظنّ
  أنه ملاقـيه، والظنّ: شكّ، والشاكّ فـي لقاء الله عندك بـالله كافر؟ قـيـل له: إن العرب
  قد تسمي الـيقـين ظنا، والشك ظنا، نظير تسميتهم الظلـمة سُدْفة والضياء سُدْفة، والـمغيث
  صارخا، والـمستغيث صارخا، وما أشبه ذلك من الأسماء التـي تسمي بها الشيء وضدّه. ومـما
  يدل علـى أنه يسمى به الـيقـين قول دُريد بن الصمة:فَقُلْتُ لَهُمْ ظُنّوا بإِلْفَـيْ
  مُدَجَّجٍ   سَرَاتُهُمُ فـي الفـارِسيِّ الـمُسَرَّدِيعنـي بذلك: تـيقنوا ألفـي مدجج
  تأتـيكم. وقول عَميرة بن طارق:بِأنْ تَعتَزُوا قَوْمي وأقْعُدُ فِـيكُمُ   وأجْعَلَ
  مِنِّـي الظن غَيْبـا مُرَجَّمَاًيعنـي: وأجعل منـي الـيقـين غيبـاً مرجماً. والشواهد
  من أشعار العرب وكلامها علـى أن الظنّ فـي معنى الـيقـين أكثر من أن تـحصى، وفـيـما
  ذكرنا لـمن وُفّق لفهمه كفـاية.ومنه قول الله جل ثناؤه:{ وَرَأَى ٱلْمُجْرِمُونَ ٱلنَّارَ
  فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا }[الكهف: 53] وبـمثل الذي قلنا فـي ذلك جاء تفسير
  الـمفسرين.حدثنـي الـمثنى ابن إبراهيـم، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع،
  عن أبـي العالـية فـي قوله: { يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ } قال: إن
  الظنّ ههنا يقـين.وحدثنا مـحمد بن بشار، قال: حدثنا أبو عاصم، قال: حدثنا سفـيان، عن
  جابر، عن مـجاهد، قال: كل ظنّ فـي القرآن يقـين، إنـي ظننت وظنوا.وحدثنـي الـمثنى،
  قال: حدثنا إسحاق، قال: حدثنا أبو داود الـحفري، عن سفـيان، عن ابن أبـي نـجيح، عن
  مـجاهد، قال: كل ظنّ فـي القرآن فهو علـم.وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن
  حماد، قال: حدثنا أسبـاط، عن السدي: { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ
  رَبِّهِم } أما يظنون فـيستـيقنون.وحدثنـي القاسم، قال: حدثنا الـحسين، قال: حدثنـي
  حجاج، قال: قال ابن جريج: { ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِم }
  علـموا أنهم ملاقوا ربهم، هي كقوله:{ إِنِّي ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ }[الحاقه:
  20] يقول علـمت.وحدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِم } قال: لأنهم لـم يعاينوا، فكان ظنهم يقـيناً،
  ولـيس ظنا فـي شك. وقرأ:{ إِنِّي ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ }[الحاقه: 20]
  القول فـي تأويـل قوله تعالـى: { أَنَّهُم مُّلَـٰقُواْ رَبِّهِم }.قال أبو جعفر: إن
  قال لنا قائل: وكيف قـيـل إنهم ملاقوا ربهم فأضيف الـملاقون إلـى الربّ جل ثناؤه وقد
  علـمت أن معناه: الذين يظنون أنهم يـلقون ربهم؟ وإذا كان الـمعنى كذلك، فمن كلام العرب
  ترك الإضافة وإثبـات النون، وإنـما تسقط النون وتُضيف فـي الأسماء الـمبنـية من الأفعال
  إذا كانت بـمعنى فعل، فأما إذا كانت بـمعنى يفعل وفـاعل، فشأنها إثبـات النون، وترك
  الإضافة قـيـل: لا تَدَافُعَ بـين جميع أهل الـمعرفة بلغات العرب وألسنها فـي إجازة
  إضافة الاسم الـمبنـي من فعل ويفعل، وإسقاط النون وهو بـمعنى يفعل وفـاعل، أعنـي بـمعنى
  الاستقبـال وحالِ الفعل ولـما ينقض، فلا وجه لـمسألة السائل عن ذلك: لـم قـيـل؟وإنـما
  اختلف أهل العربـية فـي السبب الذي من أجله أضيف وأسقطت النون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ
  رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }فقال نـحويو البصرة: أسقطت النون من: {
  مُّلَـٰقُواْ رَبِّهِم } وما أشبهه من الأفعال التـي فـي لفظ الأسماء وهي فـي معنى
  يفعل وفـي معنى ما لـم ينقض استثقالاً لها، وهي مرادة كما قال جل ثناؤه:{ كُلُّ نَفْسٍ
  ذَآئِقَةُ ٱلْمَوْتِ }[آل عمران: 185] وكما قال:{ إِنَّا مُرْسِلُواْ ٱلنَّاقَةِ فِتْنَةً
  لَّهُمْ }[القمر: 27] ولـما يرسلها بعد وكما قال الشاعر:هَلْ أَنْتَ بـاعِثُ دِينارٍ
  لِـحاجَتِنا   أوْ عَبْدَ رَبَ أخا عَوْنِ بْنِ مخْرَاقِفأضاف بـاعثا إلـى الدينار،
  ولـما يبعث، ونصب عبد ربّ عطفـا علـى موضع دينار لأنه فـي موضع نصب وإن خفض. وكما قال
  الآخر:الـحافِظُو عَوْرَةَ العَشِيرَةِ لا   يَأتـيهِمُ مِنْ وَرَائِهِمْ نَطَفُبنصب
  العورة وخفضها. فـالـخفض علـى الإضافة، والنصب علـى حذف النون استثقالاً، وهي مرادة.
  وهذا قول نـحويـي البصرة.وأما نـحويو الكوفة فإنهم قالوا: جائز فـي { مُّلَـٰقُواْ
  } الإضافة، وهي فـي معنى يـلقون، وإسقاط النون منه لأنه فـي لفظ الأسماء، فله فـي الإضافة
  إلـى الأسماء حظّ الأسماء، وكذلك حكم كل اسم له كان نظيرا. قالوا: وإذا أثبت فـي شيء
  من ذلك النون وتركت الإضافة، فإنـما تفعل ذلك به لأن له معنى يفعل الذي لـم يكن ولـم
  يجب بعد. قالوا: فـالإضافة فـيه للفظ، وترك الإضافة للـمعنى.فتأويـل الآية إذا: واستعينوا
  علـى الوفـاء بعهدي بـالصبر علـيه والصلاة، وإن الصلاة لكبـيرة إلا علـى الـخائفـين
  عقابـي، الـمتواضعين لأمري، الـموقنـين بلقائي والرجوع إلـيّ بعد مـماتهم.وإنـما أخبر
  الله جل ثناؤه أن الصلاة كبـيرة إلا علـى من هذه صفته لأن من كان غير موقن بـمعاد ولا
  مصدّق بـمرجع ولا ثواب ولا عقاب، فـالصلاة عنده عناء وضلال، لأنه لا يرجو بإقامتها
  إدراك نفع ولا دفع ضرّ، وحقّ لـمن كانت هذه الصفة صفته أن تكون الصلاة علـيه كبـيرة،
  وإقامتها علـيه ثقـيـلة، وله فـادحة.وإنـما خفت علـى الـمؤمنـين الـمصدّقـين بلقاء
  الله، الراجين علـيها جزيـل ثوابه، الـخائفـين بتضيـيعها ألـيـم عقابه، لـما يرجون
  بإقامتها فـي معادهم من الوصول إلـى ما وعد الله علـيها أهلها، ولـما يحذرون بتضيـيعها
  ما أوعد مضيعها. فأمر الله جل ثناؤه أحبـار بنـي إسرائيـل الذين خاطبهم بهذه الآيات
  أن يكونوا من مقـيـميها الراجين ثوابها إذا كانوا أهل يقـين بأنهم إلـى الله راجعون
  وإياه فـي القـيامة ملاقون.القول فـي تأويـل قوله تعالـى: { وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ
  }.قال أبو جعفر: والهاء والـميـم اللتان فـي قوله: { وَأَنَّهُمْ } من ذكر الـخاشعين،
  والهاء فـي «إلـيه» من ذكر الربّ تعالـى ذكره فـي قوله: { مُّلَـٰقُواْ رَبِّهِم }
  فتأويـل الكلـمة: وإنها لكبـيرة إلا علـى الـخاشعين الـموقنـين أنهم إلـى ربهم راجعون.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ
  رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }ثم اختلف فـي تأويـل الرجوع الذي فـي قوله:
  { وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ }. فقال بعضهم بـما:حدثنـي به الـمثنى بن إبراهيـم،
  قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية فـي قوله: { وَأَنَّهُمْ
  إِلَيْهِ رَٰجِعُونَ } قال: يستـيقنون أنهم يرجعون إلـيه يوم القـيامة.وقال آخرون:
  معنى ذلك أنهم إلـيه يرجعون بـموتهم.وأولـى التأويـلـين بـالآية القول الذي قاله أبو
  العالـية لأن الله تعالـى ذكره، قال فـي الآية التـي قبلها{ كَيْفَ تَكْفُرُونَ بِٱللَّهِ
  وَكُنْتُمْ أَمْوَٰتاً فَأَحْيَٰكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ثُمَّ إِلَيْهِ
  تُرْجَعُونَ }[البقرة: 28] فأخبر الله جل ثناؤه أنَ مرجعهم إلـيه بعد نشرهم وإحيائهم
  من مـماتهم، وذلك لا شك يوم القـيامة، فكذلك تأويـل قوله: { وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ
  }.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

