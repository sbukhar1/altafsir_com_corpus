  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يَظُنُّونَ أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلَّذِينَ يَظُنُّونَ } «الذين» في موضع خفض على النعت
  للخاشعين، ويجوز الرفع على القطع. والظن هنا في قول الجمهور بمعنى اليقين؛ ومنه قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنِّي ظَنَنتُ أَنِّي مُلاَقٍ حِسَابِيَهْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحاقة:
  20] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  53]. قال دُريد بن الصِّمّة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فقلت لهم ظُنُّوا بألفَيْ مدجَّج</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَراتُهُم
  في الفارسيّ المُسَرَّدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال أبو دُواد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رُبَّ هَمّ فرّجته بغريم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وغيوب كشفتها
  بظنون</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقد قيل: إن الظن في الآية يصح أن يكون على بابه، ويضمر في الكلام
  بذنوبهم؛ فكأنهم يتوقّعون لقاءه مذنبين؛ ذكر المهدوِيّ والماوَرْدِي. قال ٱبن عطية:
  وهذا تعسُّف. وزعم الفَرّاء أن الظنّ قد يقع بمعنى الكذب؛ ولا يعرف ذلك البصريون. وأصل
  الظن وقاعدته الشك مع ميل إلى أحد معتقديه، وقد يوقع موقع اليقين؛ كما في هذه الآية
  وغيرها، لكنه لا يوقع فيما قد خرج إلى الحِسّ؛ لا تقول العرب في رجل مرئيّ حاضر: أظن
  هذا إنساناً. وإنما تجد الاستعمال فيما لم يخرج إلى الحِسّ بعد؛ كهذه الآية والشعر،
  وكقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَظَنُّوۤاْ أَنَّهُمْ مُّوَاقِعُوهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  53]. وقد يجيء اليقين بمعنى الظن، وقد تقدّم بيانه أوّل السورة. وتقول: سُؤت به ظنًّا،
  وأسأت به الظن. يدخلون الألف إذ جاءوا بالألف واللام. ومعنى { مُّلاَقُو رَبِّهِمْ
  } جزاء رَبّهم. وقيل: جاء على المفاعلة وهو من واحد؛ مثل عافاه الله. { وَأَنَّهُمْ
  } بفتح الهمزة عطف على الأوّل، ويجوز «وإنهم» بكسرها على القطع. { إِلَيْهِ } أي إلى
  ربهم، وقيل إلى جزائه. { رَاجِعُونَ } إقرار بالبعث والجزاء والعَرْض على الملك الأعلى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
