  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 46]أي يتوقعون لقاء ثوابه ونيل ما عنده، ويطمعون فيه. وفي
  مصحف عبد الله:( يعلمون). ومعناه: يعلمون أن لا بد من لقاء الجزاء فيعملون على حسب
  ذلك. ولذلك فسر (يظنون) بيتيقنون. وأما من لم يوقن بالجزاء ولم يرج الثواب. كانت عليه
  مشقة خالصة فثقلت عليه كالمنافقين والمرائين بأعمالهم. ومثله من وعد على بعض الأعمال
  والصنائع أجرة زائدة على مقدار عمله، فتراه يزاوله برغبة ونشاط وانشراح صدر ومضاحكة
  لحاضريه، كأنه يستلذ مزاولته بخلاف حال عامل يتسخره بعض الظلمة. ومن ثمّ قال رسول الله
  صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(35)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وجعلت قرّة عيني في الصلاة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(36)
  وكان يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" يا بلال روّحنا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والخشوع.
  الإخبات والتطامن. ومنه: الخشعة للرملة المتطامنة. وأما الخضوع فاللين والانقياد. ومنه:
