  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ وَتَنْسَوْنَ أَنْفُسَكُمْ وَأَنْتُمْ تَتْلُونَ ٱلْكِتَٰبَ أَفَلاَ
  تَعْقِلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَٰوةِ
  وَإِنَّهَا لَكَبِيرَةٌ إِلاَّ عَلَى ٱلْخَٰشِعِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يَظُنُّونَ
  أَنَّهُم مُّلَـٰقُواْ رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَٰجِعُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَتَأْمُرُونَ } الهمزة للتقرير مع التوبيخ والتعجيب من حالهم. والبرّ
  سعة الخير والمعروف. ومنه البر لسعته، ويتناول كل خير. ومنه قولهم: صدقت وبررت. وكان
  الأحبار يأمرون من نصحوه في السر من أقاربهم وغيرهم باتباع محمد صلى الله عليه وسلم
  ولا يتبعونه. وقيل: كانوا يأمرون بالصدقة ولا يتصدّقون، وإذا أتوا بصدقات ليفرّقوها
  خانوا فيها. وعن محمد بن واسع: بلغني أنّ ناساً من أهل الجنة اطلعوا على ناس من أهل
  النار فقالوا لهم: قد كنتم تأمروننا بأشياء عملناها فدخلنا الجنة. قالوا: كنا نأمركم
  بها ونخالف إلى غيرها { وَتَنسَوْنَ أَنفُسَكُمْ } وتتركونها من البر كالمنسيات { وَأَنتُمْ
  تَتْلُونَ ٱلْكِتَـٰبَ } تبكيت مثل قوله: { وَأَنتُمْ تَعْلَمُونَ } يعني تتلون التوراة
  وفيها نعت محمد صلى الله عليه وسلم، أو فيها الوعيد على الخيانة وترك البر ومخالفة
  القول العمل { أَفَلاَ تَعْقِلُونَ } توبيخ عظيم بمعنى: أفلا تفطنون، لقبح ما أقدمتم
  عليه حتى يصدكم استقباحه عن ارتكابه، وكأنكم في ذلك مسلوبو العقول لأن العقول تأباه
  وتدفعه. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أُفّ لَّكُمْ وَلِمَا تَعْبُدُونَ مِن دُونِ ٱللَّهِ أَفَلاَ
  تَعْقِلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 67]. { وَٱسْتَعِينُواْ } على حوائجكم إلى الله { بِٱلصَّبْرِ
  وَٱلصَّلَوٰةِ } أي بالجمع بينهما، وأن تصلوا صابرين على تكاليف الصلاة، محتملين لمشاقها
  وما يجب فيها ـ من إخلاص القلب، وحفظ النيات، ودفع الوساوس ومراعاة الآداب، والاحتراس
  من المكاره مع الخشية والخشوع، واستحضار العلم بأنه انتصاب بين يدي جبار السمٰوات،
  ليسأل فك الرقاب عن سخطه وعذابه. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأْمُرْ أَهْلَكَ بِٱلصَّلوٰةِ وَٱصْطَبِرْ
  عَلَيْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[طه: 132] أو: واستعينوا على البلايا والنوائب بالصبر عليها والالتجاء
  إلى الصلاة عند وقوعها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(34) وكان رسول الله صلى الله عليه
  وسلم «إذا حزبه أمر فزع إلى الصلاة» وعن ابن عباس أنه نعى إليه أخوه «قُثَم» وهو في
  سفر، فاسترجع وتنحى عن الطريق فصلى ركعتين أطال فيهما الجلوس، ثم قام يمشي إلى راحلته
  وهو يقول: واستعينوا بالصبر والصلاة، وقيل: الصبر الصوم، لأنه حبس عن المفطرات. ومنه
  قيل لشهر رمضان: شهر الصبر. ويجوز أن يراد بالصلاة الدعاء، وأن يستعان على البلايا
  بالصبر، والالتجاء إلى الدعاء، والابتهال إلى الله تعالى في دفعه { وَإِنَّهَا } الضمير
  للصلاة أو للاستعانة. ويجوز أن يكون لجميع الأمور التي أمر بها بنو إسرائيل ونهوا عنها
  من قوله: { ٱذْكُرُواْ نِعْمَتِيَ } إلى { وَٱسْتَعِينُواْ }. { لَكَبِيرَةٌ } لشاقة
  ثقيلة من قولك: كبر عليّ هذا الأمر،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَبُرَ عَلَى ٱلْمُشْرِكِينَ مَا تَدْعُوهُمْ
  إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 13]. فإن قلت: ما لها لم تثقل على الخاشعين والخشوع في نفسه
  مما يثقل؟ قلت: لأنهم يتوقعون ما ادّخر للصابرين على متاعبها فتهون عليهم. ألا ترى
  إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَـٰقُوا رَبّهِمْ</font></font> }</b><br
