text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ
  }لما ذكر تعالى ما دفعه عنهم من النقم، شرع يذكرهم أيضاً بما أسبغ عليهم من النعم،
  فقال: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } وهو جمع غمامة، سمي بذلك لأنه يغم السماء،
  أي: يواريها ويسترها، وهو السحاب الأبيض، ظللوا به في التيه؛ ليقيهم حر الشمس، كما
  رواه النسائي وغيره عن ابن عباس في حديث الفتون، قال: ثم ظلل عليهم في التيه بالغمام،
  قال ابن أبي حاتم: وروي عن ابن عمر والربيع بن أنس وأبي مجلز والضحاك والسدي نحو قول
  ابن عباس، وقال الحسن وقتادة: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } كان هذا في البرية،
  ظلل عليهم الغمام من الشمس، وقال ابن جرير: قال آخرون: وهو غمام أبرد من هذا وأطيب.
  وقال ابن أبي حاتم: حدثنا أبي حدثنا أبو حذيفة حدثنا شبل عن ابن أبي نجيح عن مجاهد:
  { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: ليس بالسحاب، هو الغمام الذي يأتي الله
  فيه يوم القيامة، ولم يكن إلا لهم. وهكذا رواه ابن جرير عن المثنى بن إبراهيم عن أبي
  حذيفة، وكذا رواه الثوري وغيره عن ابن أبي نجيح عن مجاهد، وكأنه يريد، والله أعلم،
  أنه ليس من زي هذا السحاب، بل أحسن منه وأطيب وأبهى منظراً، كما قال سنيد في تفسيره
  عن حجاج بن محمد عن ابن جريج، قال: قال ابن عباس: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  } قال: غمام أبرد من هذا وأطيب، وهو الذي يأتي الله فيه في قوله:{ هَلْ يَنظُرُونَ
  إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ }[البقرة:
  210] وهو الذي جاءت فيه الملائكة يوم بدر. قال ابن عباس: وكان معهم في التيه. وقوله
  تعالى: { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ } اختلفت عبارات المفسرين في المن ما هو؟
  فقال علي بن أبي طلحة عن ابن عباس: كان المن ينزل عليهم على الأشجار، فيغدون إليه،
  فيأكلون منه ما شاؤوا. وقال مجاهد: المن: صمغة، وقال عكرمة: المن: شيء أنزله الله عليهم
  مثل الطل شبه الرُّب الغليظ، وقال السدي: قالوا: يا موسى كيف لنا بما ههنا أي: الطعام؟،
  فأنزل الله عليهم المن، فكان يسقط على شجرة الزنجبيل. وقال قتادة: كان المن ينزل عليهم
  في محلهم سقوط الثلج، أشد بياضاً من اللبن، وأحلى من العسل، يسقط عليهم من طلوع الفجر
  إلى طلوع الشمس، يأخذ الرجل منهم قدر ما يكفيه يومه ذلك، فإذا تعدى ذلك فسد ولم يبق،
  حتى كان يوم سادسه يوم جمعته، أخذ ما يكفيه ليوم سادسه ويوم سابعه؛ لأنه كان يوم عيد
  لا يشخص فيه لأمر معيشته، ولا يطلبه لشيء، وهذا كله في البرية. وقال الربيع بن أنس:
  المن شراب كان ينزل عليهم مثل العسل، فيمزجونه بالماء، ثم يشربونه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }وقال وهب بن منبه،
  وسئل عن المن، فقال: خبز رقاق مثل الذرة، أو مثل النقى. وقال أبو جعفر بن جرير: حدثني
  محمد بن إسحاق حدثنا أبو أحمد حدثناإسرائيل عن جابر عن عامر، وهو الشعبي، قال: عسلكم
  هذا جزء من سبعين جزءاً من المن، وكذا قال عبد الرحمن بن زيد بن أسلم: إنه العسل، ووقع
  في شعر أمية بن أبي الصلت حيث قال:فرأى اللّهُ أنهمْ بِمضيعٍ   لا بذي مزرعٍ ولا مَثْمورافَسَنَّاها
  عليهم غادياتٍ   وترىٰ مُزْنَهُمْ خلايا وخوراعَسَلاً ناطِفاً وماءً فُراتاً   وحَليباً
  ذا بهجةٍ مَزْمورافالناطف هو السائل، والحليب المزمور الصافي منه، والغرض أن عبارات
  المفسرين متقاربة في شرح المن، فمنهم من فسره بالطعام، ومنهم من فسره بالشراب، والظاهر،
  والله أعلم، أنه كل ما امتن الله به عليهم من طعام وشراب وغير ذلك مما ليس لهم فيه
  عمل ولا كد، فالمن المشهور إن أُكل وحده كان طعاماً وحلاوة، وإن مزج مع الماء صار شراباً
  طيباً، وإن ركب مع غيره صار نوعاً آخر، ولكن ليس هو المراد من الآية وحده، والدليل
  على ذلك قول البخاري: حدثنا أبو نعيم حدثنا سفيان عن عبد الملك ابن عمير بن حريث عن
  سعيد بن زيد رضي الله عنه، قال: قال النبي صلى الله عليه وسلم: \" الكمأة من المن،
  وماؤها شفاء للعين \" وهذا الحديث رواه الامام أحمد عن سفيان بن عيينة عن عبد الملك،
  وهو ابن عمير به، وأخرجه الجماعة في كتبهم إلا أبا داود من طرق عن عبد الملك، وهو ابن
  عمير به، وقال الترمذي: حسن صحيح، ورواه البخاري ومسلم من رواية الحكم عن الحسن العرني
  عن عمرو بن حريث به، وقال الترمذي: حدثنا أبو عبيدة بن أبي السفر ومحمود بن غيلان،
  قالا: حدثنا سعيد بن عامر عن محمد بن عمرو عن أبي سلمة عن أبي هريرة، قال: قال رسول
  الله صلى الله عليه وسلم: \" العجوة من الجنة، وفيها شفاء من السم، والكمأة من المن،
  وماؤها شفاء للعين \" تفرد بإخراجه الترمذي، ثم قال: هذا حديث حسن غريب، لا نعرفه إلا
  من حديث محمد بن عمرو، وإلا من حديث سعيد بن عامر عنه، وفي الباب عن سعيد بن زيد وأبي
  سعيد وجابر - كذا قال - وقد رواه الحافظ أبو بكر بن مردويه في تفسيره من طريق آخر عن
  أبي هريرة، فقال: حدثنا أحمد بن الحسن بن أحمد البصري، حدثنا أسلم بن سهل حدثنا القاسم
  بن عيسى حدثنا طلحة بن عبد الرحمن عن قتادة عن سعيد بن المسيب عن أبي هريرة قال: قال
  رسول الله صلى الله عليه وسلم: \" الكمأة من المن، وماؤها شفاء للعين \" وهذا حديث
  غريب من هذا الوجه، وطلحة بن عبد الرحمن هذا السلمي الواسطي، يكنى بأبي محمد، وقيل:
  أبو سليمان المؤدب، قال فيه الحافظ أبو أحمد بن عدي: روى عن قتادة أشياء لا يتابع عليها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }ثم قال الترمذي: حدثنا
  محمد بن بشار حدثنا معاذ بن هشام حدثنا أبي عن قتادة عن شهر بن حوشب عن أبي هريرة:
  أن ناساً من أصحاب النبي صلى الله عليه وسلم قالوا: الكمأة جدري الأرض، فقال نبي الله
  صلى الله عليه وسلم: \" الكمأة من المن، وماؤها شفاء للعين، والعجوة من الجنة، وهي
  شفاء من السم \" وهذا الحديث قد رواه النسائي عن محمد بن بشار به، وعنه عن غندر عن
  شعبة عن أبي بشر جعفر ابن أياس عن شهر بن حوشب عن أبي هريرة به، وعن محمد بن بشار عن
  عبد الأعلى عن خالد الحذاء عن شهر بن حوشب بقصة الكمأة فقط. وروى النسائي أيضاً وابن
  ماجه من حديث محمد بن بشار عن أبي عبد الصمد عبد العزيز بن عبد الصمد عن مطر الوراق
  عن شهر: بقصة العجوة عند النسائي، وبالقصتين عند ابن ماجه، وهذه الطريق منقطعة بين
  شهر بن حوشب وأبي هريرة، فإنه لم يسمع منه، بدليل ما رواه النسائي في الوليمة من سننه
  عن علي بن الحسين الدرهمي عن عبد الأعلى عن سعيد بن أبي عروبة عن قتادة عن شهر بن حوشب
  عن عبد الرحمن بن غنم عن أبي هريرة، قال: خرج رسول الله صلى الله عليه وسلم وهم يذكرون
  الكمأة، وبعضهم يقول: جدري الأرض، فقال: \" الكمأة من المن، وماؤها شفاء للعين \" وروي
  عن شهر بن حوشب عن أبي سعيد وجابر كما قال الإمام أحمد: حدثنا أسباط بن محمد حدثنا
  الأعمش عن جعفر بن إياس عن شهر بن حوشب عن جابر بن عبد الله وأبي سعيد الخدري، قالا:
  قال رسول الله صلى الله عليه وسلم: \" الكمأة من المن، وماؤها شفاء للعين، والعجوة
  من الجنة، وهي شفاء من السم \" وقال النسائي في الوليمة أيضاً: حدثنا محمد بن بشار
  حدثنا محمد بن جعفر حدثنا شعبة عن أبي بشر جعفر بن إياس عن شهر بن حوشب عن أبي سعيد
  وجابر رضي الله عنهما: أن رسول الله صلى الله عليه وسلم قال: \" الكمأة من المن، وماؤها
  شفاء للعين \" ثم رواه أيضاً وابن ماجه من طرق الأعمش عن أبي بشر عن شهر عنهما به،
  وقد رويا - أعني النسائي من حديث جرير، وابن ماجه من حديث سعيد بن أبي سلمة - كلاهما
  عن الأعمش عن جعفر بن إياس عن أبي نضرة عن أبي سعيد، رواه النسائي. وحديث جابر عن النبي
  صلى الله عليه وسلم قال: \" الكمأة من المنّ، وماؤها شفاء للعين \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }  ورواه ابن مردويه
  عن أحمد بن عثمان عن عباس الدوري عن لاحق بن صواب عن عمار بن زريق عن الأعمش كابن ماجه،
  وقال ابن مردويه أيضاً: حدثنا أحمد بن عثمان حدثنا عباس الدوري حدثنا الحسن بن الربيع
  حدثنا أبو الأحوص عن الأعمش عن المنهال بن عمرو عن عبد الرحمن بن أبي ليلى عن أبي سعيد
  الخدري، قال: خرج علينا رسول الله صلى الله عليه وسلم وفي يده كمآت، فقال: \" الكمأة
  من المن، وماؤها شفاء للعين \" وأخرجه النسائي عن عمرو بن منصور عن الحسن بن الربيع
  به. ثم ابن مردويه رواه أيضاً عن عبد الله بن إسحاق عن الحسن بن سلام عن عبيد الله
  بن موسى، عن شيبان عن الأعمش به، وكذا رواه النسائي عن أحمد بن عثمان بن حكيم عن عبيد
  الله بن موسى. وقد روي من حديث أنس بن مالك رضي الله عنه، كما قال ابن مردويه: حدثنا
  محمد بن عبد الله بن إبراهيم حدثنا حمدون بن أحمد حدثنا حوثرة بن أشرس حدثنا حماد عن
  شعيب بن الحبحاب عن أنس: أن أصحاب رسول الله صلى الله عليه وسلم تداروا في الشجرة التي
  اجتثت من فوق الأرض ما لها من قرار، فقال بعضهم: نحسبه الكمأة، فقال رسول الله صلى
  الله عليه وسلم: \" الكمأة من المن، وماؤها شفاء للعين، والعجوة من الجنة، وفيها شفاء
  من السم \" وهذا الحديث محفوظ، أصله من رواية حماد بن سلمة. وقد روى الترمذي والنسائي
  من طريقه شيئاً من هذا، والله أعلم. وروي عن شهر عن ابن عباس كما رواه النسائي أيضاً
  في الوليمة عن أبي بكر أحمد بن علي بن سعيد عن عبد الله بن عون الخراز عن أبي عبيدة
  الحداد عن عبد الجليل بن عطية عن شهر عن عبد الله بن عباس عن النبي صلى الله عليه وسلم
  قال: \" الكمأة من المن، وماؤها شفاء للعين \" فقد اختلف كما ترى فيه شهر بن حوشب،
  ويحتمل عندي أنه حفظه ورواه من هذه الطرق كلها، وقد سمعه من بعض الصحابة، وبلغه عن
  بعضهم، فإن الأسانيد إليه جيدة، وهو لا يتعمد الكذب، وأصل الحديث محفوظ عن رسول الله
  صلى الله عليه وسلم كما تقدم من رواية سعيد بن زيد رضي الله عنه.وأما السلوى، فقال
  علي بن أبي طلحة عن ابن عباس: السلوى طائر يشبه السماني، كانوا يأكلون منه. وقال السدي
  في خبره، ذكره عن أبي مالك وعن أبي صالح عن ابن عباس، وعن مرة عن ابن مسعود، وعن ناس
  من الصحابة: السلوى طائر يشبه السماني، وقال ابن أبي حاتم: حدثنا الحسن بن محمد بن
  الصباح حدثنا عبد الصمد بن عبد الوارث حدثنا قرة بن خالد عن جهضم عن ابن عباس، قال:
  السلوى هو السماني، وكذا قال مجاهد والشعبي والضحاك والحسن وعكرمة والربيع بن أنس رحمهم
  الله تعالى، وعن عكرمة: أما السلوى، فطير كطير يكون بالجنة، أكبر من العصفور، أو نحو
  ذلك، وقال قتادة: السلوى كان من طير أقرب إلى الحمرة تحشرها عليهم الريح الجنوب، وكان
  الرجل يذبح منها قدر ما يكفيه يومه ذلك، فإذا تعدى فسد، ولم يبق عنده، حتى إذا كان
  يوم سادسه ليوم جمعته، أخذ ما يكفيه ليوم سادسه ويوم سابعه؛ لأنه كان يوم عبادة لا
  يشخص فيه لشيء ولا يطلبه، وقال وهب بن منبه: السلوى طير سمين مثل الحمامة، كان يأتيهم،
  فيأخذون منه من سبت إلى سبت، وفي رواية عن وهب قال: سألت بنو إسرائيل موسى عليه السلام
  لحماً، فقال الله: لأطعمنهم من أقل لحم يعلم في الأرض، فأرسل عليهم ريحاً، فأذرت عند
  مساكنهم السلوى، وهو السماني مثل ميل في ميل، قيد رمح في السماء، فخبؤوا للغد، فنتن
  اللحم، وخنز الخبز، وقال السدي: لما دخل بنو إسرائيل التيه، قالوا لموسى عليه السلام:
  كيف لنا بما هاهنا، أين الطعام؟ فأنزل الله عليهم المن، فكان ينزل على شجر الزنجبيل،
  والسلوى، وهو طائر شبه السماني، أكبر منه، فكان يأتي أحدهم، فينظر إلى الطير، فإن كان
  سميناً ذبحه، وإلا أرسله، فإذا سمن أتاه، فقالوا: هذا الطعام، فأين الشراب؟ فأمر موسى،
  فضرب بعصاه الحجر، فانفجرت منه اثنتا عشرة عيناً، فشرب كل سبط من عين، فقالوا: هذا
  الشراب فأين الظل؟ فظلل عليهم الغمام، فقالوا: هذا الظل فأين اللباس؟ فكانت ثيابهم
  تطول معهم كما تطول الصبيان، ولا يخترق لهم ثوب، فذلك قوله تعالى: { وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَـٰمَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ } وقوله:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }{ وَإِذِ ٱسْتَسْقَىٰ
  مُوسَىٰ لِقَوْمِهِ فَقُلْنَا ٱضْرِب بِّعَصَاكَ ٱلْحَجَرَ فَٱنفَجَرَتْ مِنْهُ ٱثْنَتَا
  عَشْرَةَ عَيْنًا قَدْ عَلِمَ كُلُّ أُنَاسٍ مَّشْرَبَهُمْ كُلُواْ وَٱشْرَبُواْ مِن
  رِّزْقِ ٱللَّهِ وَلاَ تَعْثَوْاْ فِى ٱلأَرْضِ مُفْسِدِينَ }[البقرة: 60] وروي عن
  وهب بن منبه وعبد الرحمن بن زيد بن أسلم نحو ما قاله السدي، وقال سنيد عن حجاج عن ابن
  جريج قال: قال ابن عباس: خلق لهم في التيه ثياب لا تخرق ولا تدرن، قال ابن جريج: فكان
  الرجل إذا أخذ من المن والسلوى فوق طعام يوم فسد، إلا أنهم كانوا يأخذون في يوم الجمعة
  طعام يوم السبت، فلا يصبح فاسداً، قال ابن عطية: السلوى طير بإجماع المفسرين، وقد غلط
  الهذلي في قوله: إنه العسل، وأنشد في ذلك مستشهداً:وقاسَمَها باللّهِ جَهْداً لأَنْتُمُ   أَلَذُّ
  مِنَ السَّلْوى إذا ما أَشُورُهاقال: فظن أن السلوى عسل، قال القرطبي: دعوى الإجماع
  لا تصح؛ لأن المؤرج أحد علماء اللغة والتفسير قال: إنه العسل، واستدل ببيت الهذلي هذا،
  وذكر أنه كذلك في لغة كنانة؛ لأنه يسلى به، ومنه عين سلوان، وقال الجوهري: السلوى العسل،
  واستشهد ببيت الهذلي أيضاً، والسلوانة بالضم خرزة كانوا يقولون: إذا صب عليها ماء المطر
  فشربها العاشق سلا، قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ
  وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ
  وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ }شَرِبْتُ على سُلْوانَةٍ
  ماءَ مُزْنَةٍ   فَلا وجديدِ العَيْشِ يامَيُّ ما أَسْلُوواسم ذلك الماء السلوان، وقال
  بعضهم: السلوان دواء يشفي الحزين فيسلو، والأطباء يسمونه: (مفرج)، قالوا: والسلوى جمع
  بلفظ الواحد أيضاً؛ كما يقال: سماني، للمفرد والجمع، وويلي كذلك، وقال الخليل واحده
  سلواة، وأنشد:وإني لَتَعْرُوني لِذِكْراكِ هِزَّةٌ   كما انْتَفَضَ السَّلْواةُ من
  بَلَلِ القَطْرِوقال الكسائي: السلوى واحدة، وجمعه سلاوى، نقله كله القرطبي. وقوله
  تعالى: { كُلُواْ مِن طَيِّبَـٰتِ مَا رَزَقْنَـٰكُمْ } أمر إباحة وإرشاد وامتنان،
  وقوله تعالى: { وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنفُسَهُمْ يَظْلِمُونَ } أي:
  أمرناهم بالأكل مما رزقناهم، وأن يعبدوا؛ كما قال:{ كُلُواْ مِن رِّزْقِ رَبِّكُمْ
  وَٱشْكُرُواْ لَهُ }[سبأ: 15] فخالفوا وكفروا، فظلموا أنفسهم، هذا مع ما شاهدوه من
  الآيات البينات والمعجزات القاطعات، وخوارق العادات، ومن ههنا تتبين فضيلة أصحاب محمد
  صلى الله عليه وسلم ورضي الله عنهم على سائر أصحاب الأنبياء في صبرهم وثباتهم وعدم
  تعنتهم، مع ما كانوا معه في أسفاره وغزواته، منها عام تبوك في ذلك القيظ والحر الشديد
  والجهد، لم يسألوا خرق عادة، ولا إيجاد أمر، مع أن ذلك كان سهلاً على النبي صلى الله
  عليه وسلم لكن لما أجهدهم الجوع، سألوه في تكثير طعامهم، فجمعوا ما معهم، فجاء قدر
  مبرك الشاة، فدعا الله فيه، وأمرهم فملؤوا كل وعاء معهم، وكذا لما احتاجوا إلى الماء،
  سأل الله تعالى، فجاءتهم سحابة، فأمطرتهم فشربوا وسقوا الإبل وملؤوا أسقيتهم، ثم نظروا
  فإذا هي لم تجاوز العسكر. فهذا هو الأكمل في اتباع الشيء مع قدر الله مع متابعة الرسول
  صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 \r\n\t\t\t\t\t\t\t\t\t</section>"

