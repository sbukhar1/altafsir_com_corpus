  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">لما ذكر تعالى ما دفعه عنهم من النقم، شرع يذكرهم أيضاً بما أسبغ عليهم
  من النعم، فقال: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } وهو جمع غمامة، سمي بذلك لأنه
  يغم السماء، أي: يواريها ويسترها، وهو السحاب الأبيض، ظللوا به في التيه؛ ليقيهم حر
  الشمس، كما رواه النسائي وغيره عن ابن عباس في حديث الفتون، قال: ثم ظلل عليهم في التيه
  بالغمام، قال ابن أبي حاتم: وروي عن ابن عمر والربيع بن أنس وأبي مجلز والضحاك والسدي
  نحو قول ابن عباس، وقال الحسن وقتادة: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } كان
  هذا في البرية، ظلل عليهم الغمام من الشمس، وقال ابن جرير: قال آخرون: وهو غمام أبرد
  من هذا وأطيب. وقال ابن أبي حاتم: حدثنا أبي حدثنا أبو حذيفة حدثنا شبل عن ابن أبي
  نجيح عن مجاهد: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: ليس بالسحاب، هو الغمام
  الذي يأتي الله فيه يوم القيامة، ولم يكن إلا لهم. وهكذا رواه ابن جرير عن المثنى بن
  إبراهيم عن أبي حذيفة، وكذا رواه الثوري وغيره عن ابن أبي نجيح عن مجاهد، وكأنه يريد،
  والله أعلم، أنه ليس من زي هذا السحاب، بل أحسن منه وأطيب وأبهى منظراً، كما قال سنيد
  في تفسيره عن حجاج بن محمد عن ابن جريج، قال: قال ابن عباس: { وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ } قال: غمام أبرد من هذا وأطيب، وهو الذي يأتي الله فيه في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هَلْ
  يَنظُرُونَ إِلاَّ أَن يَأْتِيَهُمُ ٱللَّهُ فِي ظُلَلٍ مِّنَ ٱلْغَمَامِ وَٱلْمَلَـٰئِكَةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  210] وهو الذي جاءت فيه الملائكة يوم بدر. قال ابن عباس: وكان معهم في التيه. وقوله
  تعالى: { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ } اختلفت عبارات المفسرين في المن ما هو؟
  فقال علي بن أبي طلحة عن ابن عباس: كان المن ينزل عليهم على الأشجار، فيغدون إليه،
  فيأكلون منه ما شاؤوا. وقال مجاهد: المن: صمغة، وقال عكرمة: المن: شيء أنزله الله عليهم
  مثل الطل شبه الرُّب الغليظ، وقال السدي: قالوا: يا موسى كيف لنا بما ههنا أي: الطعام؟،
  فأنزل الله عليهم المن، فكان يسقط على شجرة الزنجبيل. وقال قتادة: كان المن ينزل عليهم
  في محلهم سقوط الثلج، أشد بياضاً من اللبن، وأحلى من العسل، يسقط عليهم من طلوع الفجر
  إلى طلوع الشمس، يأخذ الرجل منهم قدر ما يكفيه يومه ذلك، فإذا تعدى ذلك فسد ولم يبق،
  حتى كان يوم سادسه يوم جمعته، أخذ ما يكفيه ليوم سادسه ويوم سابعه؛ لأنه كان يوم عيد
  لا يشخص فيه لأمر معيشته، ولا يطلبه لشيء، وهذا كله في البرية. وقال الربيع بن أنس:
  المن شراب كان ينزل عليهم مثل العسل، فيمزجونه بالماء، ثم يشربونه.</font></font>&#13;\t\t\t<label
