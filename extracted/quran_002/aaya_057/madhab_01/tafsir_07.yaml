  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال الترمذي: حدثنا محمد بن بشار حدثنا معاذ بن هشام حدثنا أبي عن قتادة عن شهر بن
  حوشب عن أبي هريرة: أن ناساً من أصحاب النبي صلى الله عليه وسلم قالوا: الكمأة جدري
  الأرض، فقال نبي الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الكمأة من المن، وماؤها شفاء للعين، والعجوة من الجنة، وهي شفاء
  من السم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الحديث قد رواه النسائي عن محمد بن بشار به، وعنه عن غندر عن شعبة عن أبي بشر جعفر
  ابن أياس عن شهر بن حوشب عن أبي هريرة به، وعن محمد بن بشار عن عبد الأعلى عن خالد
  الحذاء عن شهر بن حوشب بقصة الكمأة فقط. وروى النسائي أيضاً وابن ماجه من حديث محمد
  بن بشار عن أبي عبد الصمد عبد العزيز بن عبد الصمد عن مطر الوراق عن شهر: بقصة العجوة
  عند النسائي، وبالقصتين عند ابن ماجه، وهذه الطريق منقطعة بين شهر بن حوشب وأبي هريرة،
  فإنه لم يسمع منه، بدليل ما رواه النسائي في الوليمة من سننه عن علي بن الحسين الدرهمي
  عن عبد الأعلى عن سعيد بن أبي عروبة عن قتادة عن شهر بن حوشب عن عبد الرحمن بن غنم
  عن أبي هريرة، قال: خرج رسول الله صلى الله عليه وسلم وهم يذكرون الكمأة، وبعضهم يقول:
