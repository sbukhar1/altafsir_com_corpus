  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  وهب بن منبه، وسئل عن المن، فقال: خبز رقاق مثل الذرة، أو مثل النقى. وقال أبو جعفر
  بن جرير: حدثني محمد بن إسحاق حدثنا أبو أحمد حدثناإسرائيل عن جابر عن عامر، وهو الشعبي،
  قال: عسلكم هذا جزء من سبعين جزءاً من المن، وكذا قال عبد الرحمن بن زيد بن أسلم: إنه
  العسل، ووقع في شعر أمية بن أبي الصلت حيث قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فرأى اللّهُ أنهمْ بِمضيعٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا بذي مزرعٍ
  ولا مَثْمورا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَسَنَّاها عليهم غادياتٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وترىٰ مُزْنَهُمْ خلايا وخورا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">عَسَلاً
  ناطِفاً وماءً فُراتاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وحَليباً
  ذا بهجةٍ مَزْمورا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فالناطف هو السائل، والحليب المزمور الصافي منه، والغرض أن عبارات
  المفسرين متقاربة في شرح المن، فمنهم من فسره بالطعام، ومنهم من فسره بالشراب، والظاهر،
  والله أعلم، أنه كل ما امتن الله به عليهم من طعام وشراب وغير ذلك مما ليس لهم فيه
  عمل ولا كد، فالمن المشهور إن أُكل وحده كان طعاماً وحلاوة، وإن مزج مع الماء صار شراباً
  طيباً، وإن ركب مع غيره صار نوعاً آخر، ولكن ليس هو المراد من الآية وحده، والدليل
  على ذلك قول البخاري: حدثنا أبو نعيم حدثنا سفيان عن عبد الملك ابن عمير بن حريث عن
  سعيد بن زيد رضي الله عنه، قال: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكمأة من المن، وماؤها شفاء للعين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  الحديث رواه الامام أحمد عن سفيان بن عيينة عن عبد الملك، وهو ابن عمير به، وأخرجه
  الجماعة في كتبهم إلا أبا داود من طرق عن عبد الملك، وهو ابن عمير به، وقال الترمذي:
  حسن صحيح، ورواه البخاري ومسلم من رواية الحكم عن الحسن العرني عن عمرو بن حريث به،
  وقال الترمذي: حدثنا أبو عبيدة بن أبي السفر ومحمود بن غيلان، قالا: حدثنا سعيد بن
  عامر عن محمد بن عمرو عن أبي سلمة عن أبي هريرة، قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" العجوة
  من الجنة، وفيها شفاء من السم، والكمأة من المن، وماؤها شفاء للعين \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">تفرد بإخراجه الترمذي، ثم قال: هذا
  حديث حسن غريب، لا نعرفه إلا من حديث محمد بن عمرو، وإلا من حديث سعيد بن عامر عنه،
  وفي الباب عن سعيد بن زيد وأبي سعيد وجابر - كذا قال - وقد رواه الحافظ أبو بكر بن
  مردويه في تفسيره من طريق آخر عن أبي هريرة، فقال: حدثنا أحمد بن الحسن بن أحمد البصري،
  حدثنا أسلم بن سهل حدثنا القاسم بن عيسى حدثنا طلحة بن عبد الرحمن عن قتادة عن سعيد
  بن المسيب عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكمأة من المن، وماؤها شفاء للعين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وهذا
  حديث غريب من هذا الوجه، وطلحة بن عبد الرحمن هذا السلمي الواسطي، يكنى بأبي محمد،
  وقيل: أبو سليمان المؤدب، قال فيه الحافظ أبو أحمد بن عدي: روى عن قتادة أشياء لا يتابع
  عليها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
