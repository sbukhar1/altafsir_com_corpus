  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اعلم أن هذا هو الإنعام السابع الذي ذكره الله تعالى وقد ذكر الله
  تعالى هذه الآية بهذه الألفاظ في سورة الأعراف، وظاهر هذه الآية يدل على أن هذا الإظلال
  كان بعد أن بعثهم لأنه تعالى قال { ثُمَّ بَعَثْنَـٰكُم مّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ
  تَشْكُرُونَ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } بعضه معطوف على بعض وإن كان لا يمتنع
  خلاف ذلك، لأن الغرض تعريف النعم التي خصهم الله تعالى بها. قال المفسرون، { وَظَلَّلْنَا
  } وجعلنا الغمام تظلكم، وذلك في التيه سخر الله لهم السحاب يسير بسيرهم يظلهم من الشمس
  وينزل عليهم المن وهو الترنجبين مثل الثلج من طلوع الفجر إلى طلوع الشمس لكل إنسان
  صاع ويبعث الله إليهم السلوى وهي السماني فيذبح الرجل منها ما يكفيه { كُلُواْ } على
  إرادة القول { وَمَا ظَلَمُونَا } يعني فظلموا بأن كفروا هذه النعم أو بأن أخذوا أزيد
  مما أطلق لهم في أخذه أو بأن سألوا غير ذلك الجنس وما ظلمونا فاختصر الكلام بحذفه لدلالة
  { وَمَا ظَلَمُونَا } عليه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

