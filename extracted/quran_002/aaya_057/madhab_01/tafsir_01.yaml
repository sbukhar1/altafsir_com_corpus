  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 26] فلـما ضرب علـيهم
  التـيه ندم موسى، وأتاه قومه الذين كانوا معه يطيعونه، فقالوا له: ما صنعت بنا يا موسى؟
  فلـما ندم أوحى الله إلـيه أنْ لا تأسَ علـى القَوْمِ الفـاسقِـينَ أي لا تـحزن علـى
  القوم الذين سميتهم فـاسقـين. فلـم يحزن. فقالوا: يا موسى كيف لنا بـماء ههنا، أين
  الطعام؟ فأنزل الله علـيهم الـمنّ، فكان يسقط علـى شجر الترنـجبـين، والسلوى: وهو طير
