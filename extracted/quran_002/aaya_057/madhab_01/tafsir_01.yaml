  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَظَلَّلْنَا عَلَيْكُمُ } عطف علـى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  56] فتأويـل الآية: ثم بعثناكم من بعد موتكم، وظللنا علـيكم الغمام، وعدد علـيهم سائر
  ما أنعم به علـيهم لعلكم تشكرون. والغمام جمع غمامة كما السحاب جمع سحابة، والغمام
  هو ما غمّ السماء فألبسها من سحاب وقتام وغير ذلك مـما يسترها عن أعين الناظرين، وكل
  مغطّى فإن العرب تسميه مغموماً. وقد قـيـل: إن الغمام التـي ظللها الله علـى بنـي إسرائيـل
  لـم تكن سحابـاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق الأهوازي، قال:
  ثنا أبو أحمد، قال: ثنا سفـيان، عن ابن أبـي نـجيح، عن مـجاهد قوله: { وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ } قال: لـيس بـالسحاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن
  مـجاهد قوله: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: لـيس بـالسحاب هو الغمام
  الذي يأتـي الله فـيه يوم القـيامة لـم يكن إلا لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  مـحمد بن عمرو البـاهلـي، قال: حدثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله جل ثناؤه: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } قال: هو
  بـمنزلة السحاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي القاسم بن الـحسن، قال:
  حدثنا الـحسين، قال: حدثنـي حجاج عن ابن جريج، قال: قال ابن عبـاس: { وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ } قال: هو غمام أبرد من هذا وأطيب، وهو الذي يأتـي الله عز وجل
  فـيه يوم القـيامة فـي قوله: فـي ظلل من الغمام، وهو الذي جاءت فـيه الـملائكة يوم
  بدر. قال ابن عبـاس: وكان معهم فـي التـيه. وإذ كان معنى الغمام ما وصفنا مـما غمّ
  السماء من شيء فغطى وجهها عن الناظر إلـيها، فلـيس الذي ظلله الله عز وجل علـى بنـي
  إسرائيـل فوصفه بأنه كان غماما بأولـى بوصفه إياه بذلك أن يكون سحابـاً منه بأن يكون
  غير ذلك مـما ألبس وجه السماء من شيء، وقد قـيـل: إنه ما ابـيضّ من السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـي صفة الـمنّ.
  فقال بعضهم بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به مـحمد بن عمرو، قال: حدثنا
  أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي قول الله عز وجل: { وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ } قال: الـمن: صمغة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: حدثنا أبو حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أنا عبد الرزاق، قال: أنا معمر، عن قتادة
  فـي قوله: { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ } يقول: كان الـمنّ ينزل
  علـيهم مثل الثلـج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هو شراب. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: حدثنا إسحاق،
  قال: حدثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس، قال: الـمنّ: شراب كان ينزل
  علـيهم مثل العسل، فـيـمزجونه بـالـماء، ثم يشربونه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
