  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  من أين لنا إلا أن يـمطر علـينا خبزاً؟ قال: إن الله عز وجل سينزل علـيكم خبزاً مخبوزاً.
  فكان ينزل علـيهم الـمنّ. سئل وهب: ما الـمنّ؟ قال: خبز الرقاق مثل الذرة أو مثل النقـي
  قالوا: وما نأتدم، وهل بدّ لنا من لـحم؟ قال: فإن الله يأتـيكم به. فقالوا: من أين
  لنا إلا أن تأتـينا به الريح؟ قال: فإن الريح تأتـيكم به، وكانت الريح تأتـيهم بـالسلوى
  فسئل وهب: ما السلوى؟ قال: طير سمين مثل الـحمام كانت تأتـيهم فـيأخذون منه من السبت
  إلـى السبت قالوا: فما نلبس؟ قال: لا يخـلق لأحد منكم ثوب أربعين سنة. قالوا: فما نـحتذي؟
  قال: لا ينقطع لأحدكم شسع أربعين سنة، قالوا: فإن فـينا أولاداً فما نكسوهم؟ قال: ثوب
  الصغير يشب معه. قالوا: فمن أين لنا الـماء؟ قال: يأتـيكم به الله. قالوا: فمن أين؟
  إلا أن يخرج لنا من الـحجر. فأمر الله تبـارك وتعالـى موسى أن يضرب بعصاه الـحجر. قالوا:
  فبـم نبصر؟ تغشانا الظلـمة. فضرب لهم عمود من نور فـي وسط عسكرهم أضاء عسكرهم كله،
  قالوا: فبـم نستظل؟ فإن الشمس علـينا شديدة قال: يظلكم الله بـالغمام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال ابن زيد، فذكر
  نـحو حديث موسى بن هارون عن عمرو بن حماد، عن أسبـاط، عن السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي القاسم بن الـحسن، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال:
  قال ابن جريج، قال: عبد الله بن عبـاس: خـلق لهم فـي التـيه ثـياب لا تـخـلق ولا تدرن.
  قال: وقال ابن جريج: إن أخذ الرجل من الـمنّ والسلوى فوق طعام يوم فسد، إلا أنهم كانوا
  يأخذون فـي يوم الـجمعة طعام يوم السبت فلا يصبح فـاسدا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا مـما استغنـي بدلالة ظاهره علـى ما ترك منه، وذلك أن تأويـل الآية:
  وظللنا علـيكم الغمام، وأنزلنا علـيكم الـمن والسلوى، وقلنا لكم: كلوا من طيبـات ما
  رزقناكم. فترك ذكر قوله: «وقلنا لكم...» لـما بـينا من دلالة الظاهر فـي الـخطاب علـيه.
  وعنى جل ذكره بقوله: { كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ } كلوا من مشتهيات
  رزقنا الذي رزقناكموه. وقد قـيـل عنى بقوله: { مِنْ طَيبَـاتِ ما رَزَقْنَاكُمْ } من
  حلاله الذي أبحناه لكم، فجعلناه لكم رزقاً. والأول من القولـين أولـى بـالتأويـل لأنه
  وصف ما كان القوم فـيه من هنـيء العيش الذي أعطاهم، فوصف ذلك بـالطيب الذي هو بـمعنى
  اللذّة أحرى من وصفه بأنه حلال مبـاح. و«ما» التـي مع «رزقناكم» بـمعنى «الذي» كأنه
