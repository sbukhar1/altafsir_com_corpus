  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الـمن: عسل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  يونس بن عبد الأعلـى، أخبرنا ابن وهب، قال: قال ابن زيد: الـمنّ: عسل كان ينزل لهم
  من السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أحمد بن إسحاق، قال: حدثنا
  أبو أحمد، قال: حدثنا إسرائيـل، عن جابر، عن عامر، قال: عسلكم هذا جزء من سبعين جزءاً
  من الـمنّ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الـمنّ: خبز الرقاق.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: حدثنا إسحاق،
  قال: حدثنا إسماعيـل بن عبد الكريـم، قال: حدثنـي عبد الصمد، قال: سمعت وهبـا وسئل
  ما الـمنّ، قال: خبز الرقاق، مثل الذرة، ومثل النَّقْـي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: الـمنّ: الترنـجبـين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي: الـمنّ كان
  يسقط علـى شجر الترنـجبـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الـمنّ هو الذي يسقط
  علـى الشجر الذي تأكله الناس. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس: كان
  الـمنّ ينزل علـى شجرهم فـيغدون علـيه فـيأكلون منه ما شاءوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: حدثنا الـحمانـي، قال: حدثنا شريك، عن مـجالد. عن عامر فـي قوله: { وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ } قال: الـمنّ: الذي يقع علـى الشجر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن الـمنـجاب بن الـحرث، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن
  عبـاس فـي قوله: الـمنَّ قال: الـمن: الذي يسقط من السماء علـى الشجر فتأكله الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا شريك،
  عن مـجالد، عن عامر، قال: الـمنّ: هذا الذي يقع علـى الشجر. وقد قـيـل إن الـمنّ: هو
  الترنـجبـين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال بعضهم: الـمنّ: هو الذي يسقط
  علـى الثمام والعُشَر، وهو حلو كالعسل، وإياه عنى الأعشى ميـمون بن قـيس بقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لَوْ أُطْعِمُوا الـمَنَّ وَالسّلْوَى مكانَهُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ما أبْصَرَ النّاسُ طُعْماً فِـيهمُ نَـجَعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتظاهرت الأخبـار عن رسول الله صلى
  الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(30) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">الكمأةُ مِنَ الـمَنّ، وَمأُوها شِفـاءٌ
  للْعَيْنِ</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعضهم: الـمنّ: شراب حلو كانوا يطبخونه فـيشربونه. وأما أمية بن أبـي الصلت فإنه جعله
  فـي شعره عسلاً، فقال يصف أمرهم فـي التـيه وما رزقوا فـيه:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَرأى اللَّهُ أنَّهُمْ بِـمَضيعٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا بِذِي
  مَزْرَعٍ وَلا مَثْمُورَا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فعناها عَلَـيْهِمُ
  غَادِياتٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ومَرَى مُزْنَهُمْ خَلايا وخُورَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَسَلاً ناطِفـاً ومَاءً فُرَاتاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَحَلـيبـا
  ذَا بَهْجَةٍ مَـمْرُورَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الـمـمرور: الصافـي من اللبن، فجعل الـمنّ الذي كان ينزل علـيهم عسلاً
  ناطفـاً، والناطف: هو القاطر.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
