  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  لما نصّ عليه السلام على أن:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ماء الكمأة شفاء للعين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال بعض أهل العلم بالطب: إما لتبريد العين من بعض ما يكون فيها من
  الحرارة فتستعمل بنفسها مفردة، وإما لغير ذلك فمركبة مع غيرها. وذهب أبو هريرة رضي
  الله عنه إلى ٱستعمالها بحتاً في جميع مرض العين. وهذا كما ٱستعمل أبو وَجْزَة العسلَ
  في جميع الأمراض كلّها حتى في الكحل، على ما يأتي بيانه في سورة «النحل» إن شاء الله
  تعالى. وقال أهل اللغة: الكمء واحد، وكمآن ٱثنان، وأكمؤ ثلاثة، فإذا زادوا قالوا: كمأة
  ـ بالتاء ـ على عكس شجرة وشجر. والمنّ ٱسم جنس لا واحد له من لفظه؛ مثل الخير والشر؛
  قاله الأخفش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { وَٱلسَّلْوَىٰ
  } اختُلِف في السَّلْوَى، فقيل: هو السُّمَانَى بعينه؛ قاله الضحاك. قال ٱبن عطية:
  السَّلْوَى طير بإجماع المفسرين؛ وقد غَلِط الهُذَلي فقال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقاسمها بالله جَهْداً لأَنْتُمُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألذّ من
  السّلوَى إذا ما نَشُورُهَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ظنّ السلوى العسل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ما ٱدّعاه من الإجماع لا يصح؛ وقد قال المؤرّج أحد علماء اللغة والتفسير: إنه العسل؛
  وٱستدلّ ببيت الهذليّ، وذكر أنه كذلك بلغة كنانة؛ سُمّيَ به لأنه يسلى به؛ ومنه عين
  السُّلوان؛ وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لو أشرب
  السُّلوان ما سَلِيتُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما بي غنىً
  عنكِ وإن غَنِيتُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الجوهري: والسلوى العسل؛ وذكر بيت الهُذَليّ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألذّ من السَّلْوَى إذا ما نَشُورُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ولم يذكر غلطا. والسُّلوانة (بالضم): خرزة كانوا يقولون إذا صُبّ عليها
  ماء المطر فشربه العاشق سلا؛ قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شربتُ على سُلوانةٍ ماءَ مُزْنةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فلا وجديد
  العيشِ يا مَيّ ما أسْلُو</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وٱسم ذلك الماء السُّلوان. وقال بعضهم: السلوان دواء يُسقاه الحزين
  فيسلو؛ والأطباء يسمونه المُفَرِّح. يقال: سَلِيت وسلوتْ؛ لغتان. وهو في سُلوة من العيش،
  أي في رغد؛ عن أبي زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: وٱخْتُلِف في السَّلْوَى
  هل هو جمع أو مفرد؛ فقال الأخفش: جمع لا واحد له من لفظه؛ مثل الخير والشر؛ وهو يشبه
  أن يكون واحده سَلْوَى مثل جماعته؛ كما قالوا: دِفْلَى للواحد والجماعة، وسُمَانَى
  وشُكاعَى في الواحد والجميع. وقال الخليل: واحده سَلواة؛ وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإني لتعروني لذكرك هزةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما ٱنتفض السَّلواة من بلل القطر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الكسائي: السَّلْوَى واحدة،
  وجمعه سلاوي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: «السَّلْوَى» عطفٌ على
  «المنّ»، ولم يظهر فيه الإعراب، لأنه مقصور. ووجب هذا في المقصور كله؛ لأنه لا يخلو
  من أن يكون في آخره ألف. قال الخليل: والألف حرف هوائي لا مستقرّ له؛ فأشبه الحركة
  فٱستحالت حركته. وقال الفرّاء: لو حرّكت الألف صارت همزة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  قوله تعالى: { كُلُواْ مِن طَيِّبَاتِ مَا رَزَقْنَاكُمْ } «كلوا» فيه حذف، تقديره
  وقلنا كلوا؛ فحذف اختصاراً لدلالة الظاهر عليه. والطيبات هنا قد جمعت الحلال واللذيذ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثامنة: قوله تعالى: { وَمَا ظَلَمُونَا } يقدّر قبله فعصوا ولم يقابلوا
  النّعم بالشكر. { وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ } لمقابلتهم النعم
  بالمعاصي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
