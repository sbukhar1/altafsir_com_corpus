  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ثماني مسائل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } أي جعلناه عليكم كالظُّلّة. والغمام
  جمع غمامة، كسحابة وسحاب؛ قاله الأخفش سعيد. قال الفراء: ويجوز غمائم وهي السحاب؛ لأنها
  تغمّ السماء أي تسترها؛ وكل مغطّى فهو مغموم؛ ومنه المغموم على عقله. وغُمّ الهلال
  إذا غطّاه الغَيْم. والغين مثل الغيم؛ ومنه قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنه ليُغان على قلبي \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال صاحب العين: غِين عليه: غطّى
  عليه. والغَيْن: شجر ملتّف. وقال السُّدّي: الغمام السحاب الأبيض. وفعل هذا بهم ليقيهم
  حرّ الشمس نهاراً، وينجلي في آخره ليستضيئوا بالقمر ليلاً. وذكر المفسرون أن هذا جرى
  في التِّيه بين مصر والشام لما ٱمتنعوا من دخول مدينة الجبّارين وقتالهم؛ وقالوا لموسى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱذْهَبْ
  أَنتَ وَرَبُّكَ فَقَاتِلاۤ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 24]. فعوقبوا في ذلك الفَحْصِ أربعين سنة يتيهون في خمسة
  فراسخ أو ستة. رُوي أنهم كانوا يمشون النهار كله وينزلون للمبيت فيصبحون حيث كانوا
  بكرة أمس. وإذ كانوا بأجمعهم في التِّيه قالوا لموسى: مَن لنا بالطعام! فأنزل الله
  عليهم المنّ والسّلْوَى. قالوا: مَن لنا من حَرّ الشمس! فظلّل عليهم الغمام. قالوا:
  فبم نستصبح! فضرب لهم عمود نور في وسط محلّتهم. وذكر مكيّ: عمود من نار. قالوا: من
  لنا بالماء! فأمر موسى بضرب الحجر. قالوا: من لنا باللباس! فأعطوا؛ ألاّ يبلى لهم ثوب
  ولا يَخْلَق ولا يدرَن؛ وأن تنمو صغارها حسب نموّ الصبيان. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ
  } اختُلِف في المنّ ما هو وتعيينه على أقوال؛ فقيل: التّرْنجبِين ـ بتشديد الراء وتسكين
  النون، ذكره النحاس، ويقال: الطّرْنجبِين بالطاء ـ وعلى هذا أكثر المفسرين. وقيل: صمغة
  حُلوة. وقيل عسل: وقيل شراب حلو. وقيل: خبز الرُّقاق؛ عن وهب بن مُنَبّه. وقيل: «المنّ»
  مصدر يعم جميع ما منّ الله به على عباده من غير تعب ولا زرع؛ ومنه قول رسول الله صلى
  الله عليه وسلم في حديث سعيد بن زيد بن عمرو بن نُفَيل:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الكمأة من المنّ الذي أنزل الله على بني إسرائيل وماؤها شفاء للعين
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  من المنّ الذي أنزل الله على موسى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه مسلم. قال علماؤنا: وهذا الحديث يدل على أن الكمأة مما أنزل الله
  على بني إسرائيل؛ أي مما خلقه الله لهم في التِّيه. قال أبو عبيد: إنما شبهها بالمنّ
  لأنه لا مؤونة فيها ببذر ولا سقي ولا علاج؛ فهي منه. أي مِن جنس مَنّ بني إسرائيل في
  أنه كان دون تكلُّف. روي أنه كان ينزل عليهم من طلوع الفجر إلى طلوع الشمس كالثلج؛
  فيأخذ الرجل ما يكفيه ليومه، فإن ٱدّخر منه شيئاً فسد عليه، إلا في يوم الجمعة فإنهم
  كانوا يدخرون ليوم السبت فلا يفسد عليهم؛ لأن يوم السبت يوم عبادة، وما كان ينزل عليهم
  يوم السبت شيء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
