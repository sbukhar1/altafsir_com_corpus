  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } سترناكم بالسحاب الرقيق من
  حرّ الشمس في التيه { وَأَنزَلْنَا عَلَيْكُمُ } فيه { ٱلْمَنَّ وَٱلسَّلْوَىٰ } هما
  الترَنْجبِين والطير السُّمَاني بتخفيف الميم والقصر-، وقلنا: { كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٰكُمْ } ولا تدَّخروا، فكفروا النعمة وادَّخروا فقطع عنهم { وَمَا ظَلَمُونَا
  } بذلك { وَلَٰكِن كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ } لأنّ وباله عليهم.</font></font><font
