text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ
  }{ وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ } سترناكم بالسحاب الرقيق من حرّ الشمس في التيه
  { وَأَنزَلْنَا عَلَيْكُمُ } فيه { ٱلْمَنَّ وَٱلسَّلْوَىٰ } هما الترَنْجبِين والطير
  السُّمَاني بتخفيف الميم والقصر-، وقلنا: { كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٰكُمْ
  } ولا تدَّخروا، فكفروا النعمة وادَّخروا فقطع عنهم { وَمَا ظَلَمُونَا } بذلك { وَلَٰكِن
  كَانُواْ أَنفُسَهُمْ يَظْلِمُونَ } لأنّ وباله عليهم.\r\n\t\t\t\r\n\t\t\t</section>"

