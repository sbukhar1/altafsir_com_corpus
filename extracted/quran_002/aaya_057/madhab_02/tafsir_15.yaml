  author: ابن الجوزي
  year: '597'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ
  }قوله تعالى: { وظلَّلنا عليكم الغمام وأنزلنا عليكم المنَّ والسلوى كلوا من طيبات
  ما رزقناكم وما ظلمونا ولكن كانوا أنفسهم يظلمون }.{ الغمام } السحاب، سمي غماماً،
  لأنه يغم السماء، أي: يسترها، وكل شيء غطيته فقد غممته، وهذا كان في التيه. وفي المن
  ثمانية أقوال. أحدها: أنه الذي يقع على الشجر فيأكله الناس، قاله ابن عباس والشعبي
  والضحاك. والثاني: أنه الترنجبين، روي عن ابن عباس أيضاً، وهو قول مقاتل. والثالث:
  أنه صمغه، قاله مجاهد. والرابع: أنه يشبه الرب الغليظ، قاله عكرمة. والخامس: أنه شراب،
  قاله أبو العالية، والربيع بن أنس. والسادس: أنه خبز الرقاق مثل الذرة، أو مثل النَّقي،
  قاله وهب. والسابع: أنه عسل، قاله ابن زيد. والثامن: أنه الزنجبيل، قاله السدي.وفي
  السلوى قولان. أحدهما: أنه طائر، قال بعضهم: يشبه السماني، وقال بعضهم: هو السماني.
  والثاني: أنه العسل ذكره ابن الانباري، وأنشد:وقاسمها بالله جهداً لأنتم   ألذ من السلوى
  إِذا ما نشورهاقوله تعالى: { وما ظلمونا } قال ابن عباس: ما نقصونا وضرونا، بل ضروا
  أنفسهم.\r\n\t\t\t\r\n\t\t\t</section>"

