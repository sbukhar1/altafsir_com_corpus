  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وظلَّلنا عليكم الغمام وأنزلنا عليكم المنَّ والسلوى
  كلوا من طيبات ما رزقناكم وما ظلمونا ولكن كانوا أنفسهم يظلمون }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ الغمام } السحاب، سمي غماماً، لأنه يغم السماء، أي: يسترها، وكل
  شيء غطيته فقد غممته، وهذا كان في التيه. وفي المن ثمانية أقوال. أحدها: أنه الذي يقع
  على الشجر فيأكله الناس، قاله ابن عباس والشعبي والضحاك. والثاني: أنه الترنجبين، روي
  عن ابن عباس أيضاً، وهو قول مقاتل. والثالث: أنه صمغه، قاله مجاهد. والرابع: أنه يشبه
  الرب الغليظ، قاله عكرمة. والخامس: أنه شراب، قاله أبو العالية، والربيع بن أنس. والسادس:
  أنه خبز الرقاق مثل الذرة، أو مثل النَّقي، قاله وهب. والسابع: أنه عسل، قاله ابن زيد.
  والثامن: أنه الزنجبيل، قاله السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  السلوى قولان. أحدهما: أنه طائر، قال بعضهم: يشبه السماني، وقال بعضهم: هو السماني.
  والثاني: أنه العسل ذكره ابن الانباري، وأنشد:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقاسمها بالله جهداً لأنتم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ألذ من السلوى
  إِذا ما نشورها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وما ظلمونا } قال ابن عباس: ما نقصونا وضرونا، بل ضروا
  أنفسهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

