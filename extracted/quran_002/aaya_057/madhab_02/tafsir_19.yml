  الأشكال المختلفة، أبرياء من التفاوت والتنافر إلى عبادة البقر التي هي مثل في الغباوة
  والبلادة. في أمثال العرب: أبلد من ثور، حتى عرضوا أنفسهم لسخط الله ونزول أمره بأن
  يفك ما ركبه من خلقهم وينثر ما نظم من صورهم وأشكالهم حين لم يشكروا النعمة في ذلك
  وغبطوها بعبادة من لا يقدر على شيء منها، انتهى كلامه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فاقتلوا أنفسكم }: ظاهر هذا أنه القتل المعروف من إزهاق الروح. فظاهره أنهم يباشرون
  قتل أنفسهم. والأمر بالقتل من موسى على نبينا وعليه السلام لا يكون إلا بوحي من الله
  تعالى، إما بكونه كانت التوراة في شريعته متقررة بقتل النفس، وإما بكونه أمر ذلك بأمر
  متجدد عقوبة لهؤلاء الذين عبدوا العجل، والمأمور بقتل أنفسهم عبّاد العجل، أو من عبد
