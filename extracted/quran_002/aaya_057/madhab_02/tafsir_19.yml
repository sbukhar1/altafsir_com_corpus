  class=\"TextResultArabic\"><font color=\"black\">[الزخرف: 80]. وقراءة مسلمة ابن
  محارب:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وبعولتهنّ أحقّ بردّهن في ذلك</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 228]. وذكر أبو عمرو: أن
  لغة تميم تسكين المرفوع من يعلمه ونحوه، ومثل تسكين بارئكم، قراءة حمزة،</font></font><br
