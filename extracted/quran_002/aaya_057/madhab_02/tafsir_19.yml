  ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ
  فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ
  إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قُلْتُمْ
  يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ ٱلصَّٰعِقَةُ
  وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم مِّن بَعْدِ مَوْتِكُمْ
  لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا
  عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا
  ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وتثبت
  في الرؤية والرأي والرؤيا والمرأى والمرئي والمرأة واسترأى وأرأى من كذا، وفي ما أرأه
  وأرئه في التعجب. وهذا الحذف الذي ذكرناه هو إذا كان مدلول رأي ما ذكرناه من الإبصار
  في يقظة أو نوم أو الاعتقاد، فإن كانت رأى بمعنى أصاب رئته، فلا تحذف الهمزة، بل تقول:
  رآه يرآه: أي أصاب رئته، نقله صاحب كتاب الأمر. ولغة تميم إثبات الهمز فيما حذف منه
  غيرهم، فيقولون: يرأى وأرئي؟ وقال بعض العرب: فجمع بين حذف الهمزة والإثبات:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ألم تر ما لاقيت والدهر أعصر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومن يتمل العيش يرأى ويسمع</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">الجهرة: العلانية، ومنه الجهر: ضد
  السر، وفتح عين هذا النحو مسموع عند البصريين، مقيس عند الكوفيين، وقد تقدم شيء من
  ذلك. ويقال: جهر الرجل الأمر: كشفه، وجهرت الركية: أخرجت ما فيها من الحمأة وأظهرت
  الماء، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا وردنا
  آجناً جهرنا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أو حالياً من أهله عمرنا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والجهوري: العالي الصوت، وصوت جهير:
  عال، ووجه جهير: ظاهر الوضاءة، والأجهر: الأعمى، سمي على الضد. البعث: الإحياء، وأصله
  الإثارة، قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أنيخها ما
  بدا لي ثم أبعثها</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنها كاسر في الجو فتخاء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وفتيان صدق قد بعثت بسحرة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فقاموا جميعاً
  بين عان ونشوان</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: أصله الإرسال، ومنه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولقد بعثنا في كل أمة رسولا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  36]، وتأتي بمعنى الإفاقة من الغشي أو النوم،</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وكذلك بعثناهم ليتساءلوا بينهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
