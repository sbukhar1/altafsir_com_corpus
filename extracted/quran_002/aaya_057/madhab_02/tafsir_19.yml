  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">خبيـث الثـرى كـأبـي الأزيـد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا كله تعليل شذوذ. وقد ذكر الزمخشري
  في اختصاص ذكر البارىء هنا كلاماً حسناً هذا نصه. فإن قلت: من أين اختص هذا الموضع
  بذكر البارىء؟ قلت: البارىء هو الذي خلق الخلق بريئاً من التفاوت،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ما
  ترى في خلق الرحمن من تفاوت</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 3]، ومتميزاً بعضه من بعض بالأشكال المختلفة والصور المتباينة،
