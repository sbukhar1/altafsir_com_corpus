  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غيره: هو طائر. قال ابن عطية: وقد غلط الهذلي في قوله:</font></font><table class=\"TextArabic\"
