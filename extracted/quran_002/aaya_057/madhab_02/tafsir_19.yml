  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ يَٰقَوْمِ إِنَّكُمْ ظَلَمْتُمْ أَنْفُسَكُمْ بِٱتِّخَاذِكُمُ
  ٱلْعِجْلَ فَتُوبُوۤاْ إِلَىٰ بَارِئِكُمْ فَٱقْتُلُوۤاْ أَنفُسَكُمْ ذَٰلِكُمْ خَيْرٌ
  لَّكُمْ عِنْدَ بَارِئِكُمْ فَتَابَ عَلَيْكُمْ إِنَّهُ هُوَ ٱلتَّوَّابُ ٱلرَّحِيمُ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قُلْتُمْ يَٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى ٱللَّهَ جَهْرَةً فَأَخَذَتْكُمُ
  ٱلصَّٰعِقَةُ وَأَنْتُمْ تَنظُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ بَعَثْنَٰكُم
  مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">القوم: اسم جمع لا واحد له من لفظه، وإنما واحده امرؤ، وقياسه أن لا
  يجمع، وشذ جمعه، قالوا: أقوام، وجمع جمعه قالوا: أقاويم فقيل يختص بالرجال. قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لا
  يسخر قوم من قوم</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحجرات: 11]، ولذلك قابله بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ولا نساء من نساء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحجرات:
  11]. وقال زهير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أقـوم آل
  حصـن أم نسـاء</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قومي هم قتلوا أميم أخي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فإذا رميت
  يصيبني سهمي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لا يبعدن قومي الذين هم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سم العداة
  وآفة الجزر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: لا يختص بالرجال بل ينطلق على الرجال والنساء:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إنا
  أرسلنا نوحاً إلى قومه</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[نوح: 1]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ويا قوم ما لي أدعوكم إلى النجاة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 41]. كان كل نبي يبعث إلى
  قومه خاصة، قال هذا القائل: أما إذا قامت قرينة على التخصيص فيبطل العموم ويكون المراد
  ذلك الشيء المخصص. والقول الأول أصوب، ويكون اندراج النساء في القوم على سبيل الاستتباع
  وتغليب الرجال، والمجاز خير من الاشتراك. وسمي الرجال قوماً لأنهم يقومون بالأمور.
  البارىء: الخالق، برأ يبرأ: خلق، وفي الجمع بين الخالق والبارىء في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">هو
  الله الخالق البارئ المصور</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحشر: 24]، ما يدل على التباين، إلا أن حمل على التوكيد. وقد فرق
  بعض الناس بينهما، فقال: البارىء هو المبدع المحدث، والخالق هو المقدر الناقل من حال
  إلى حال. وقال بعض العلماء: برأ وأنشأ وأبدع نظائر. قال المهدوي وغيره: واللفظ له،
  وأصله من تبرى الشيء من الشيء، وهو انفصاله منه، فالخلق قد فصلوا من العدم إلى الوجود،
  انتهى. وقال أميّة: الخالق البارىء المصور في الأرحام ماء حتى يصير دماً. القتل: إزهاق
  الروح بفعل أحد، من طعن أو ضرب أو ذبح أو خنق أو ما شابه ذلك، وأما إذا كان من غير
  فعل فهو موت هلاك، والمقتل: المذلل، وقال امرؤ القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بسهميـك فـي أعشـار قلـب مقتـل</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">شرحوه: بالمذلل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">خير: هي أفعل التفضيل، حذفت همزتها شذوذاً في الكلام فنقص بناؤها فانصرفت،
  كما حذفوها شذوذاً في الشعر من أحب للتي للتفضيل، وقال الأحوص:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وزادني كلفاً بالحب أن منعت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وحب شيء إلى الإنسان ما منعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد نطقوا بالهمزة في الشعر، قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بـلال خيـر
  النـاس وابـن الأخْيـر</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وتأتي خير أيضاً لا، بمعنى التفضيل،
  تقول: في زيد خير، تريد بذلك خصلة جميلة، ومخففاً من خير: رجل خير، أي فيه خير، ويمكن
  أن يكون من ذلك: { فيهنّ خيرات حسان }. حتى: حرف معناه الكثير، فيه الغاية، وتكون للتعليل،
  وإبدال حائها عيناً لغة هذيل، وسمع فيها الإمالة قليلاً، وأحكامها مستوفاة في النحو.
  الرؤية الإبصار، والماضي رأى، عينه همزة تحذف في مضارعه، والأمر منه وبناء أفعل، والأمر
  منه، واسم الفاعل، واسم المفعول، تقول: يرى وترى ونرى وأرى زيداً، وأريت زيداً، ورزيداً،
  ومر زيداً، ومرى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
