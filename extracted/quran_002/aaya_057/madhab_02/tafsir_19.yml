  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والمعنى
  حتى نرى الله عياناً، وهو مصدر من قولك: جهر بالقراءة وبالدعاء، أي أعلن بها فأريد
  بها نوع من الرّؤية، فانتصابها على حدّ قولهم: قعد القرفصاء، وفي: نصب هذا النوع خلاف
  مذكور في النحو. والأصح أن يكون منصوباً بالفعل السابق يعدى إلى النوع، كما تعدّى إلى
  لفظ المصدر الملاقي مع الفعل في الاشتقاق، وقيل انتصابه على أنه مصدر في موضع الحال
  على تقدير الحذف، أي ذوي جهرة، أو على معنى جاهرين بالرؤية لا على طريق المبالغة نحو:
  رجل صوم، لأن المبالغة لا تراد هنا. فعلى القول الأوّل تكون الجهرة من صفات الرّؤية،
  وعلى هذا القول تكون من صفات الرائين، وثم قول ثالث، وهو أن يكون راجعاً لمعنى القول،
  أو القائلين، فيكون المعنى: وإذ قلتم كذا قولاً جهرة أو جاهرين بذلك القول، لم يسروه
  ولم يتكاتموا به، بل صرحوا به وجهروا بأنهم أخبروا بانتفاء الإيمان مغياباً لرؤية.
  والقول بأن الجهرة راجع لمعنى القول مروي عن ابن عباس وأبي عبيدة، والظاهر تعلقه بالرؤية
  لا بالقول، وهو الذي يقتضيه التركيب الفصيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  ابن عباس وسهل بن شعيب وحميد بن قيس: جهرة، بفتح الهاء، وتحتمل هذه القراءة وجهين:
  أحدهما: أن يكون جهرة مصدراً كالغلبة، فتكون معناها ومعنى جهرة المسكنّة الهاء سواء،
  ويجري فيها من الإعراب الوجوه التي سبقت في جهرة. والثاني: أن يكون جمعاً لجاهر، كما
  تقول: فاسق وفسقة، فيكون انتصابه على الحال، أي جاهرين بالرؤية. قال الزمخشري: وفي
  هذا الكلام دليل على أن موسى عليه السلام رادّهم، وعرّفهم أن رؤية ما لا يجوز عليه
  أن يكون في جهة محال، وأن من استجاز على الله الرؤية، فقد جعله من جملة الإقسام أو
  الإعراض، فرادوه بعد بيان الحجة ووضوح البرهان، ولجوا فكانوا في الكفر كعبدة العجل،
  فسلط الله عليهم الصاعقة، كما سلط على أولئك القتل، تسوية بين الكفرين، ودلالة على
  عظمها بعظم المحنة. اهـ. كلامه. وهو مصرّح باستحالة رؤية الله تعال بالأبصار. وهذه
  المسألة فيها خلاف بين المسلمين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذهبت
  القدرية والمعتزلة والنجارية والجهمية ومن شاركهم من الخوارج إلى استحالة ذلك في حق
