  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فظن السلوى العسل. وعن هذا جوابان
  يبينان أن هذا ليس غلطاً: أحدهما: ما نقلناه عن مؤرج من كونه العسل بلغة كنانة، والثاني:
