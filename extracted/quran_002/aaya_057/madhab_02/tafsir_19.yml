  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  قتادة فيما نقل المهدوي وابن عطية والتبريزي وغيرهم: فأقيلوا أنفسكم وقال الثعلبي:
