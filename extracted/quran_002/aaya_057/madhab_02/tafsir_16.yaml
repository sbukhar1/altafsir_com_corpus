  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَظَلَّلْنَا
  عَلَيْكُمُ ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن
  طَيِّبَٰتِ مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الْغَمَامَ } ما غطى السماء من السحاب، غُم الهلال: غطاه السحاب،
  وكل مُغطى مغموم. وهذا الغمام هو السحاب، أو الذي أتت فيه الملائكة يوم بدر. { الْمَنَّ
  } ما سقط على الشجر فأكله الناس أو صمغة، أو شراب كانوا يشربونه ممزوجاً بالماء. أو
  عسل ينزل عليهم أو الخبز الرقاق، أو الزنجبيل. أو الترنجبين. { وَالسَّلْوَى } السماني
  أو طائر يشبهه. كانت تحشره عليهم ريح الجنوب. { طَيِّبَاتِ } اللذيذة، أو الحلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
