text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَظَلَّلْنَا عَلَيْكُمُ
  ٱلْغَمَامَ وَأَنزَلْنَا عَلَيْكُمُ ٱلْمَنَّ وَٱلسَّلْوَىٰ كُلُواْ مِن طَيِّبَٰتِ
  مَا رَزَقْنَٱكُمْ وَمَا ظَلَمُونَا وَلَـٰكِن كَانُوۤاْ أَنْفُسَهُمْ يَظْلِمُونَ
  }قوله عز وجل: { وَظَلَّلْنَا عَلَيْكُمُ الْغَمَامَ }:والغمام: هو ما غَمَّ السماء،
  فغطَّاها من سحاب وقتام، وكلُّ مُغَطٍّ فهُو غمام، ومنه: غُمَّ الهلال، أي غطاه الغَيْمُ.وفي
  الغمام الذي ظلله الله عليهم تأويلان:أحدهما: أنه السحابة، وهو قول ابن عباس.والثاني:
  أنه الذي أتى الملائكة في يوم بدر، مثل قوله تعالى:{ هَلْ يَنْظُرُونَ إِلاَّ أَنْ
  يَأْتِيَهُمُ اللهُ فِي ظُلَلٍ منَ الْغَمَامِ }[البقرة: 210] وهذا قول مجاهد.قوله
  عز وجل: { وَأَنْزَلْنَا عَلَيْكُمُ الْمَنَّ والسَّلْوَى } فيه سبعة أقاويل:أحدها:
  أن المنَّ ما سقط على الشجر فيأكله الناس، وهو قول ابن عباس.والثاني: أن المنَّ صمغة،
  وهو قول مجاهد.والثالث: أن المنَّ شرابٌ، كان ينزل عليهم يشربونه بعد مزجِهِ بالماء،
  وهو قول الربيع بن أنس.والرابع: أن المنَّ عسل، كان ينزل عليهم، وهو قول ابن زيدٍ.والخامس:
  أن المن الخبز الرقاق، هو قول وهب.والسادس: أنه الزنجبيل، وهو قول السدي.والسابع: أنه
  الترنجين.وفي السلوى قولان:أحدهما: أنه السماني.والثاني: أنه طائر يشبه السماني كانت
  تحشره عليهم الريح الجنوب، وهذا قول ابن عباس، واشتقاقه من السلو، كأنَّه مُسَلِّي
  عن غيره.قال ابن جريج: كان الرجل منهم إن أخذ من المنِّ والسلوى زيادة على طعام يوم
  واحدٍ فسد، إلا يومَ الجمعة، فإنهم كانوا إذا أخذوا طعامَ يومَيْنِ لم يفسد.وفي قوله
  عز وجل: { كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ } ثلاثة تأويلاتٍ:أحدها: الشَّهيَّات
  اللذيذة.والثاني: أنه الحلال.والثالث: أنها المباح.\r\n\t\t\t\r\n\t\t\t</section>"

