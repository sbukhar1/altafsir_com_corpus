  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن معمر، قال: ثنا
  أبو عامر، قال: ثنا أبو عمرو السدوسي، عن عبد الله، يعنـي ابن أبـي بكر، عن عمرة، عن
  عائشة: أن حبـيبة بنت سهل كانت تـحت ثابت بن قـيس بن شماس، فضربها فكسر بعضها، فأتت
  رسول الله صلى الله عليه وسلم بعد الصبح، فـاشتكته، فدعا رسول الله صلى الله عليه وسلم
  ثابتا، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" خُذْ بَعْضَ مَالها وفَـارِقَهَا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: ويصلـح ذلك يا رسول الله؟ قال: «نعم»، قال: فإنـي أصدقتها حديقتـين
  وهما بـيدها. فقال النبـي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" خُذْهُما وَفـارقْها \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ففعل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو يسار، قال: ثنا روح، قال:
  ثنا مالك، عن يحيى، عن عمرة أنها أخبرته عن حبـيبة بنت سهل الأنصارية أنها كانت تـحت
  ثابت بن قـيس بن شماس،وأن رسول الله صلى الله عليه وسلم رآها عند بـابه بـالغلس، فقال
  رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" مَنْ هَذِه؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قالت: أنا حبـيبة بنت سهل، لا أنا ولا ثابت بن قـيس لزوجها. فلـما
