  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وتأويـل الآية علـى قول هؤلاء: سنة
  الطلاق التـي سننتها وأبحتها لكم إن أردتـم طلاق نسائِكم، أن تطلقوهنّ ثنتـين فـي كل
  طهر واحدة، ثم الواجب بعد ذلك علـيكم: إما أن تـمسكوهنّ بـمعروف، أو تسرّحوهنّ بإحسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي هو أولـى بظاهر التنزيـل ما قاله عروة وقتادة ومن قال مثل قولهما
