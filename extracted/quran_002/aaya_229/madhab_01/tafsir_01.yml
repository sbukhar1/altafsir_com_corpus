  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { أوَ تَسْرِيحٌ بإحْسانٍ } قال: الإحسان: أن يوفـيها حقها،
  فلا يؤذيها، ولا يشتـمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا علـيّ بن عبد الأعلـى، قال:
  ثنا عبد الرحمن بن مـحمد الـمـحاربـي، عن جويبر، عن الضحاك: { أوَ تَسْرِيحٌ بإحْسانٍ
  } قال: التسريح بإحسان: أن يدعها حتـى تـمضي عدتها، ويعطيها مهراً إن كان لها علـيه
