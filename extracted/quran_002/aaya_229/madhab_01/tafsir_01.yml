  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا يحيى بن واضح، قال: ثنا الـحسن بن واقد،
  عن ثابت، عن عبد الله بن ربـاح، عن جميـلة بنت أبـيّ ابن سلول، أنها كانت عند ثابت
