  علـى فراقها. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  علـيّ بن داود، قال: ثنا أبو صالـح، قال: ثنـي معاوية، عن علـيّ بن أبـي طلـحة، عن
