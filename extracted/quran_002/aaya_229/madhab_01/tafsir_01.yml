  color=\"ForestGreen\">وَأَخَذْنَ مِنكُم مِّيثَاقاً غَلِيظاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  21] قال قوله: { فإمْساكٌ بِـمَعْرُوفٍ أوَ تَسْرِيحٌ بإحْسانٍ }.</font></font><font
