  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { الطَّلاقُ مَرَّتانِ فإمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ
  بإحْسانٍ } أما قوله: { الطَّلاقُ مَرَّتانِ } فهو الـميقات الذي يكون علـيها فـيه
  الرجعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا هناد، قال: ثنا أبو الأحوص،
  عن سماك، عن عكرمة فـي قوله: { الطَّلاقُ مَرَّتانِ فَإِمْسَاكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ
  بإحْسانٍ } قال: إذا أراد الرجل أن يطلق امرأته فـيطلقها تطلـيقتـين، فإن أراد أن يراجعها
  كانت له علـيها رجعة، فإن شاء طلقها أخرى، فلـم تـحلّ له حتـى تنكح زوجاً غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فتأويـل الآية علـى هذا الـخبر الذي ذكرنا عدد الطلاق الذي لكم أيها
  الناس فـيه علـى أزواجكم الرجعة إذا كنّ مدخولاً بهنّ: تطليقتان، ثم الواجب علـى من
  راجع منكم بعد التطليقتـين إمساك بـمعروف، أو تسريح بإحسان، لأنه لا رجعة له بعد التطليقتين
  إن سرحها فطلقها الثالثة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون إنـما أنزلت هذه الآية
  علـى نبـي الله صلى الله عليه وسلم تعريفـاً من الله تعالـى ذكره عبـاده سنة طلاقهم
  نساءهم إذا أرادوا طلاقهن، لا دلالة علـى القدر الذي تبـين به الـمرأة من زوجها. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا جرير،
  عن مطرف، عن أبـي إسحاق، عن أبـي الأحوص، عن عبد الله فـي قوله: { الطَّلاقُ مَرَّتانِ
  فإمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ بإحْسانٍ } قال: يطلقها بعد ما تطهر من قبل جماع،
  ثم يدعها حتـى تطهر مرة أخرى، ثم يطلقها إن شاء، ثم إن أراد أن يراجعها راجعها، ثم
  إن شاء طلقها، وإلا تركها حتـى تتـمّ ثلاث حيض وتبـين منه به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية بن صالـح، عن علـيّ بن أبـي
  طلـحة، عن ابن عبـاس قوله: { الطَّلاقُ مَرَّتانِ فَإِمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ
  بإحْسانٍ } قال: إذا طلق الرجل امرأته تطلـيقتـين، فلـيتق الله فـي التطلـيقة الثالثة،
  فإما أن يـمسكها بـمعروف فـيحسن صحابتها، أو يسرّحها بإحسان فلا يظلـمها من حقها شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،،
  عن مـجاهد فـي قوله: { الطَّلاقُ مَرَّتانِ فَإِمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ
  بإحْسانٍ } قال: يطلق الرجل امرأته طاهراً من غير جماع، فإذا حاضت ثم طهرت فقد تـمّ
  القرء، ثم يطلق الثانـية كما يطلق الأولـى، فإن أحبّ أن يفعل، فإن طلق الثانـية ثم
  حاضت الـحيضة الثانـية فهما تطلـيقتان وقرآن، ثم قال الله تعالـى ذكره فـي الثالثة:
  { فَإِمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ بإحْسانٍ } فـيطلقها فـي ذلك القرء كله إن
  شاء حين تـجمع علـيها ثـيابها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه،
  إلا أنه قال: فحاضت الـحيضة الثانـية، كما طلق الأولـى، فهذان تطلـيقتان وقرءان، ثم
  قال: الثالثة، وسائر الـحديث مثل حديث مـحمد بن عمرو، عن أبـي عاصم.</font></font>&#13;\t\t\t<label
