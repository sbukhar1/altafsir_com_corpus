  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن الزهري فـي قوله: { وَلا يَحِلّ لَكُمْ أنْ تَأخُذُوا
  مِـمَّا آتَـيْتُـمُوهُنَّ شَيْئاً إلاَّ أنْ يَخافـا ألاَّ يُقِـيـما حُدُودَ اللَّهِ
  } قال: لا يحلّ للرجل أن يخـلع امرأته إلا أن يرى ذلك منها، فأما أن يكون يضارّها حتـى
