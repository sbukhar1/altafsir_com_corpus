  له خـلعها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا يحيى بن أبـي طالب، قال: ثنا
  يزيد، قال: أخبرنا جويبر، عن الضحاك فـي قوله: { وَلا يَحِلّ لَكُمْ أنْ تَأخُذُوا
