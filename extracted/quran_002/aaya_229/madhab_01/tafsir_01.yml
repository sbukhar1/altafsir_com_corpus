  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالت: نعم
  فردّت الـحديقة وفرّق بـينهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
