  class=\"TextResultArabic\"><font color=\"black\">وأما أهل التأويـل فإنهم اختلفوا
  فـي معنى الـخوف منهما أن لا يقـيـما حدود الله، فقال بعضهم: ذلك هو أن يظهر من الـمرأة
