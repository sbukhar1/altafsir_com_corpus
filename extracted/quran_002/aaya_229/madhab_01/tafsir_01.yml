  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: هو دلالة علـى عدد الطلاق الذي يكون للرجل
  فـيه الرجعة علـى زوجته، والعدد الذي تبـين به زوجته منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال إن هذه الآية أنزلت لأن أهل الـجاهلـية وأهل الإسلام قبل نزولها لـم يكن لطلاقهم
  نهاية تبـين بـالانتهاء إلـيها امرأته منه ما راجعها فـي عدتها منه، فجعل الله تعالـى
  ذكره لذلك حداً حرم بـانتهاء الطلاق إلـيه علـى الرجل امرأته الـمطلقة إلا بعد زوج،
  وجعلها حينئذ أملك بنفسها منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  الأخبـار الواردة بـما قلنا فـي ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن هشام بن عروة، عن أبـيه، قال: كان الرجل يطلق ما شاء ثم
  إن راجع امرأته قبل أن تنقضي عدّتها كانت امرأته، فغضب رجل من الأنصار علـى امرأته،
  فقال لها: لا أقربك ولا تـحلـين منـي قالت له: كيف؟ قال: أطلقك، حتـى إذا دنا أجلك
  راجعتك ثم أطلقك، فإذا دنا أجلك راجعتك. قال: فشكت ذلك إلـى النبـي صلى الله عليه وسلم،
  فأنزل الله تعالـى ذكره: { الطَّلاقُ مَرَّتانِ فإمْسَاكٌ بِـمَعْرُوفٍ... } الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا ابن إدريس، عن هشام، عن أبـيه، قال رجل لامرأته
  علـى عهد النبـي صلى الله عليه وسلم: لا آويك، ولا أدعك تـحلـين فقالت له: كيف تصنع؟
  قال: أطلقك، فإذا دنا مضي عدتك راجعتك، فمتـى تـحلـين؟ فأتت النبـي صلى الله عليه وسلم،
  فأنزل الله: { الطَّلاقُ مَرَّتانِ فإمْساكٌ بِـمَعْرُوفٍ أوْ تَسْرِيحٌ بإحْسانِ }
  فـاستقبله الناس جديداً من كان طلق ومن لـم يكن طلق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن يحيى، قال: أخبرنا عبد الأعلـى، قال: ثنا سعيد، عن قتادة، قال: كان أهل الـجاهلـية
  كان الرجل يطلق الثلاث والعشر وأكثر من ذلك، ثم يراجع ما كانت فـي العدة، فجعل الله
  حدّ الطلاق ثلاث تطلـيقات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة، قال: كان أهل الـجاهلـية يطلق أحدهم امرأته ثم يراجعها لا حدّ
  فـي ذلك، هي امرأته ما راجعها فـي عدتها، فجعل الله حدّ ذلك يصير إلـى ثلاثة قروء،
  وجعل حدّ الطلاق ثلاث تطلـيقات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الطَّلاقُ مَرَّتانِ } قال
  كان الطلاق قبل أن يجعل الله الطلاق ثلاثاً لـيس له أمد يطلق الرجل امرأته مائة، ثم
  إن أراد أن يراجعها قبل أن تـحلّ كان ذلك له، وطلق رجل امرأته حتـى إذا كادت أن تـحلّ
  ارتـجعها، ثم استأنف بها طلاقاً بعد ذلك لـيضارّها بتركها، حتـى إذا كان قبل انقضاء
  عدتها راجعها، وصنع ذلك مراراً. فلـما علـم الله ذلك منه، جعل الطلاق ثلاثاً، مرتـين،
  ثم بعد الـمرتـين إمساك بـمعروف، أو تسريح بإحسان.</font></font>&#13;\t\t\t<label
