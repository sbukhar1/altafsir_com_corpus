  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 230]. فالثالثة مذكورة
  في صلب هذا الخطاب، مفيدة للبَيْنُونة الموجِبَة للتحريم إلا بعد زوج؛ فوجب حمل قوله:
