  لم يطلق ثلاث مرات وإنما يجوز قوله في ثلاث إذا كان مخبراً عما مضى فيقول: طلقت ثلاثاً
  فيكون مخبراً عن ثلاثة أفعال كانت منه في ثلاثة أوقات، كرجل قال: قرأت أمس سورة كذا
