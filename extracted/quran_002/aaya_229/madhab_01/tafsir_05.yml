  href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ٱبن المنذر: وممن رأى الاستثناء
  في الطلاق طاوس وحماد والشافعيّ وأبو ثور وأصحاب الرأي. ولا يجوز الاستثناء في الطلاق
  في قول مالك والأوزاعيّ؛ وهو قول الحسن وقتادة في الطلاق خاصة. قال: وبالقول الأوّل
  أقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة: قوله تعالى: { فَإِمْسَاكٌ
  بِمَعْرُوفٍ } ٱبتداء، والخبر أمثل أو أحسن؛ ويصح أن يرتفع على خبر ٱبتداء محذوف؛ أي
  فعليكم إمساكٌ بمعروف، أو فالواجب عليكم إمساك بما يعرف أنه الحق. ويجوز في غير القرآن
  «فإمساكا» على المصدر. ومعنى «بِإحْسَانٍ» أي لا يظلمها شيئاً من حقها، ولا يتعدّى
  في قول. والإمساك: خلاف الإطلاق. والتّسْريحُ: إرسال الشيء؛ ومنه تسريح الشعر؛ ليخلص
  البعض من البعض. وسَرّح الماشية: أرسلها. والتسريح يحتمل لفظه معنيين: أحدهما ـ تركها
  حتى تتمّ العدّة من الطلقة الثانية؛ وتكون أملك لنفسها؛ وهذا قول السدّيّ والضحاك.
  والمعنى الآخر أن يطلقها ثالثة فيسرحها؛ هذا قول مجاهد وعطاء وغيرِهما؛ وهو أصح لوجوه
  ثلاثة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: ما رواه الدارقطني</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن أنس أن رجلاً قال: يا رسول
  الله، قال الله تعالى: { ٱلطَّلاَقُ مَرَّتَانِ } فلِم صار ثلاثاً؟ قال: «إمساك بمعروف
  أو تسريح بإحسان ـ في رواية ـ هي الثالثة» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ذكره ٱبن المنذر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني
  ـ أن التسريح من ألفاظ الطلاق؛ ألا ترى أنه قرىء «إن عزموا السّراح».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: أنّ فَعّل تَفْعِيلا يعطي أنه أحدث فعلاً مكرّراً على الطلقة
  الثانية؛ وليس في الترك إحداث فعل يعبر عنه بالتفعيل؛ قال أبو عمر: وأجمع العلماء على
  أن قوله تعالى: { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } هي الطلقة الثالثة بعد الطلقتين؛ وإياها
  عنى بقوله تعالى: { فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ
  زَوْجاً غَيْرَهُ } [البقرة: 230]. وأجمعوا على أن من طلق ٱمرأته طلقة أو طلقتين فله
  مراجعتها؛ فإن طلقها الثالثة لم تحل له حتى تنكح زوجاً غيره؛ وكان هذا من محكم القرآن
  الذي لم يختلف في تأويله. وقد روي من أخبار العدول مثل ذلك أيضاً: حدّثنا سعيد بن نصر
  قال حدّثنا قاسم بن أصبغ قال حدّثنا محمد بن وَضَّاح قال حدّثنا أبو بكر بن أبي شيبة
  قال حدّثنا أبو معاوية عن إسماعيل بن سُمَيْع عن أبي رُزَيْن قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاء رجل إلى النبيّ صلى الله عليه
  وسلم فقال: يا رسول الله، أرأيت قول الله تعالى: «الطَّلاقُ مَرّتَانِ فَإمْسَاكٌ بِمَعْرُوفٍ
  أوْ تَسْرِيحٌ بإحسان» فأين الثالثة؟ فقال رسول الله صلى الله عليه وسلم: «فإمساك بمعروف
  أو تسريح بإحسان» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ورواه
  الثوريّ وغيره عن إسماعيل بن سُمَيع عن أبي رُزَيْن مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وذكر الكِيا الطبريّ هذا الخبر وقال: إنه غير ثابت من جهة النقل؛ ورجّح قول الضحاك
  والسدّيّ، وأن الطلقة الثالثة إنما هي مذكورة في مساق الخطاب في قوله تعالى:</font></font>&#13;\t\t\t<label
