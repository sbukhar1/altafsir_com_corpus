  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلطَّلاَقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَانٍ
  } فيه سبع مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى: قوله تعالى: { ٱلطَّلاَقُ
  مَرَّتَانِ } ثبت أن أهل الجاهلية لم يكن عندهم للطلاق عدد، وكانت عندهم العِدّةُ معلومةً
  مقدّرةً؛ وكان هذا في أوّل الإسلام برهة، يطلِّق الرجل ٱمرأته ما شاء من الطلاق؛ فإذا
  كادت تحل من طلاقه راجعها ما شاء؛ فقال رجل لامرأته على عهد النبي صلى الله عليه وسلم:
  لا آوِيك ولا أدَعُك تحِلِّين؛ قالت: وكيف؟ قال: أطلقك فإذا دنا مضيّ عدّتِكِ راجعتك.
  فشكت المرأة ذلك إلى عائشة؛ فذكرت ذلك للنبي صلى الله عليه وسلم؛ فأنزل الله تعالى
  هذه الآية بياناً لعدد الطَّلاق الذي للمرء فيه أن يرْتَجع دون تجديد مهر ووَليّ، ونسخ
  ما كانوا عليه. قال معناه عروة بن الزبير وقتادة وٱبن زيد وغيرهم. وقال ابن مسعود وٱبن
  عباس ومجاهد وغيرهم: المراد بالآية التعريف بسنّة الطلاق؛ أي من طلق ٱثنتين فليتق الله
  في الثالثة، فإما تَرَكها غير مظلومة شيئاً من حقّها، وإما أمْسَكها محسناً عشرتها؛
  والآية تتضمن هذين المعنيين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  الطلاق هو حَلّ العِصمة المنعقدةِ بين الأزواج بألفاظ مخصوصة. والطلاق مباح بهذه الآية
  وبغيرها، وبقوله عليه السلام في حديث ٱبن عمر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فإن شاء أمسك وإن شاء طلق \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد طلق رسول الله صلى الله عليه وسلم حفصة ثم راجعها؛ خرّجه ٱبن ماجه.
  وأجمع العلماء على أن من طلق ٱمرأته طاهراً في طهر لم يمسها فيه أنه مطلِّق للسنّة،
  وللعدّة التي أمر الله تعالى بها، وأن له الرّجعة إذا كانت مدخولاً بها قبل أن تنقضي
  عدّتها؛ فإذا ٱنقضت فهو خاطب من الخُطّاب. فدل الكتاب والسنة وإجماع الأمّة على أن
  الطلاق مباح غير محظور. قال ٱبن المنذر: وليس في المنع منه خبر يثبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ روى الدارقطنِيّ «حدّثني أبو العباس محمد بن موسى بن عليّ
  الدُّولابِيّ ويعقوب بن إبراهيم، قالا حدّثنا الحسن بن عرفة حدّثنا إسماعيل بن عياش
  بن حميد بن مالك اللخميّ عن مكحول عن معاذ بن جبل قال قال لي رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يا
  معاذ ما خلق الله شيئاً على وجه الأرض أحب إليه من العِتاق ولا خلق الله تعالى شيئاً
  على وجه الأرض أبغض إليه من الطلاق فإذا قال الرجل لمملوكه أنت حر إن شاء الله فهو
  حر ولا ٱستثناء له وإذا قال الرجل لامرأته أنتِ طالق إن شاء الله فله ٱستثناؤه ولا
  طلاق عليه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">حدّثنا
  محمد بن موسى بن عليّ حدّثنا حميد بن الربيع حدّثنا يزيد بن هارون أنبأنا إسماعيل بن
  عياش بإسناده نحوه. قال حميد قال لي يزيد بن هارون: وأيّ حديث لو كان حميد بن مالك
  اللخميّ معروفا! قلت: هو جدِّي! قال يزيد: سررتني، ٱلآن صار حديثاً»!.</font></font>&#13;\t\t\t<label
