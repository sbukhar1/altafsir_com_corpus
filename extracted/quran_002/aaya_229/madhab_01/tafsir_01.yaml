  بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ }إذَا مِتُّ فـادْفِنِّـي إلـى جَنْب كَرْمَةٍ   تُرَوّي عِظامي
  بَعْدَ مَوتـي عُرُوقُهاوَلا تَدْفِنَـيّ بـالفَلاةِ فإنَّنِـي   أخافُ إذَا ما متُّ
  أنْ لا أذُوقُهافأما قارئه إلا أن يخافـا بذلك الـمعنى، فقد أعمل فـي متروكةٍ تسميته
  وفـي «أن»، فأعمله فـي ثلاثة أشياء: الـمتروك الذي هو اسم ما لـم يسمّ فـاعله، وفـي
  أن التـي تنوب عن شيئين، ولا تقول العرب فـي كلامها ظُنَّا أن يقوما، لكن قراءة ذلك
  كذلك صحيحة علـى غير الوجه الذي قرأه من ذكرنا قراءته كذلك اعتبـارا بقراءة عبد الله
  الذي وصفنا، ولكن علـى أن يكون مراداً به إذا قرىء كذلك: إلا أن يخاف بأن لا يقـيـما
  حدود الله، أو علـى أن لا يقـيـما حدود الله، فـيكون العامل فـي أن غير الـخوف، ويكون
  الـخوف عاملاً فـيـما لـم يسمّ فـاعله. وذلك هو الصواب عندنا فـي القراءة لدلالة ما
  بعده علـى صحته، وهو قوله: { فإنْ خِفْتُـمْ ألاَّ يُقِـيـما حُدُودَ اللَّهِ } فكان
  بـينا أن الأول بـمعنى: إلا أن تـخافوا أن لا يقـيـما حدود الله.فإن قال قائل: وأية
  حال الـحال التـي يخاف علـيهما أن لا يقـيـما حدود الله حتـى يجوز للرجل أن يأخذ حينئذ
  منها ما آتاها؟ قـيـل: حال نشوزها وإظهارها له بغضته، حتـى يخاف علـيها ترك طاعة الله
  فـيـما لزمها لزوجها من الـحقّ، ويخاف علـى زوجها بتقصيرها فـي أداء حقوقه التـي ألزمها
  الله له تركه أداء الواجب لها علـيه، فذلك حين الـخوف علـيهما أن لا يقـيـما حدود الله
  فـيطيعاه فـيـما ألزم كل واحد منهما لصاحبه، والـحال التـي أبـاح النبـيّ صلى الله
  عليه وسلم لثابت بن قـيس بن شماس أخذ ما كان أتـى زوجته إذ نشزت علـيه بغضاً منها له.
  كما:حدثنا مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، قال: قرأت علـى فضيـل،
  عن أبـي جرير أنه سأل عكرمة، هل كان للـخـلع أصل؟ قال: كان ابن عبـاس يقول: إن أول
  خـلع كان فـي الإسلام أخت عبد الله بن أبـيّ، أنها أتت رسول الله صلى الله عليه وسلم
  فقالت: يا رسول الله لا يجمع رأسي ورأسه شيء أبداً إنـي رفعت جانب الـخبـاء فرأيته
  أقبل فـي عِدّة، فإذا هو أشدهم سواداً وأقصرهم قامة وأقبحهم وجهاً. قال زوجها: يا رسول
  الله إنـي أعطيتها أفضل مالـي حديقة فلتردد علـيّ حديقتـي قال: «ما تقولـين؟» قالت:
