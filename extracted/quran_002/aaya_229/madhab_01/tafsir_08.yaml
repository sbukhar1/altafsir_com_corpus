text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلطَّلَٰقُ مَرَّتَانِ
  فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ
  مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ
  فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا
  ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ
  ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ }{ ٱلطَّلَٰقَ } أي التطليق الذي يراجع
  بعده { مَرَّتَانِ } أي اثنتان { فَإِمْسَاكٌ } أي فعليكم إمساكهن بعده بأن تراجعوهن
  { بِمَعْرُوفٍ } من غير ضرار { أَوْ تَسْرِيحٌ } أي إرسال لهن { بِإِحْسَٰنٍ وَلاَ
  يَحِلُّ لَكُمْ } أيها الأزواج { أَن تَأخُذُواْ مِمَّا ءّاتَيْتُمُوهُنَّ } من المهور
  { شَيْئاً } إذا طلقتموهن { إِلاَّ أَن يَخَافَا } أي الزوجان { أنْ }  { لا يُقِيمَا
  حُدُودَ اللّهِ } أي لا يأتيا بما حدّه لهما من الحقوق، وفي قراءة (يُخُافا) بالبناء
  للمفعول (فإن لا يقيما) بدل اشتمال من الضمير فيه، وقرىء بالفوقانية في الفعلين { إلأّ
  أن تخافا لا تقيما }  { فَإِنْ خِفْتُمْ }  { أنْ }  { لا يُقيما حُدُودَ اللّهِ فَلا
  جُنَاحَ عَلَيْهِمَا فِيمَا افْتَدَتْ بِهِ } نفسها من المال ليطلقها أي لا حرج على
  الزوج في أخذه ولا الزوجة في بذله { تِلْكَ } الأحكام المذكورة { حُدُودُ ٱللَّهِ فَلاَ
  تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَئِكَ هُمُ ٱلظَّٰلِمُونَ }.\r\n\t\t\t\r\n\t\t\t</section>"

