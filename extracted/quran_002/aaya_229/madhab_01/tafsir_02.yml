  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا
  فَلاَ جُنَاحَ عَلَيْهِمَآ أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ
  وَتِلْكَ حُدُودُ ٱللَّهِ يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الطلاق } بمعنى التطليق كالسلام بمعنى التسليم، أي التطليق الشرعي
  تطليقة بعد تطليقة على التفريق دون الجمع والإرسال دفعة واحدة، ولم يرد بالمرتين التثنية
  ولكن التكرير، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ارجِعِ البَصَرَ كَرَّتَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الملك:4] أي كرّة بعد كرّة، لا
  كرّتين اثنتين. ونحو ذلك من التثاني التي يراد بها التكرير قولهم: لبيك وسعديك وحنانيك
  وهذاذيك ودواليك. وقوله تعالى: { فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ
  } تخيير لهم بعد أن علمهم كيف يطلقون، بين أن يمسكوا النساء بحسن العشرة والقيام بمواجبهنّ،
  وبين أن يسرحوهنّ السراح الجميل الذي علمهم. وقيل: معناه الطلاق الرجعي مرّتان، لأنه
  لا رجعة بعد الثلاث، فإمساك بمعروف أي برجعة، أو تسريح بإحسان أي بأن لا يراجعها حتى
  تبين بالعدّة، أو بأن لا يراجعها مراجعة يريد بها تطويل العدة عليها وضرارها. وقيل:
  بأن يطلقها الثالثة في الطهر الثالث. وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(127)
  أنّ سائلاً سأل رسول الله صلى الله عليه وسلم: أين الثالثة؟ فقال عليه الصلاة والسلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أو تسريح بإحسان \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعند أبي حنيفة وأصحابه: الجمع بين
  التطليقتين والثلاث بدعة، والسنة أن لا يوقع عليها إلا واحدة في طهر لم يجامعها فيه،
  لما روي في حديث ابن عمر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(128) أنّ رسول الله صلى الله عليه
  وسلم قال له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنما السنة أن تستقبل الطهر استقبالاً فتطلقها لكل قرء تطليقة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعند الشافعي. لا بأس بإرسال الثلاث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(129) لحديث العجلاني الذي لاعن امرأته فطلقها ثلاثًا بين يدي رسول
  الله صلى الله عليه وسلم فلم ينكر عليه. روي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(130)
  أنّ جميلة بنت عبد الله بن أبيّ كانت تحت ثابت بن قيس بن شماس وكانت تبغضه وهو يحبها.
  فأتت رسول الله صلى الله عليه وسلم فقالت: يا رسول الله، لا أنا ولا ثابت، لا يجمع
  رأسي ورأسه شيء، والله ما أعيب عليه في دين ولا خلق، ولكني أكره الكفر في الإسلام،
  ما أطيقه بغضاً، إني رفعت جانب الخباء فرأيته أقبل في عدّة فإذا هو أشدهم سوادًا وأقصرهم
  قامة وأقبحهم وجهاً فنزلت، وكان قد أصدقها حديقة فاختلعت منه بها وهو أوّل خلع كان
  في الإسلام. فإن قلت: لمن الخطاب في قوله: { وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ
  }؟ إن قلت للأزواج لم يطابقه قوله { فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ
  } وإن قلت للأئمة والحكام فهؤلاء ليسوا بآخذين منهن ولا بمؤتيهن؟ قلت: يجوز الأمران
  جميعاً: أن يكون أوّل الخطاب للأزواج، وآخره للأئمة والحكام، ونحو ذلك غير عزيز في
  القرآن وغيره، وأن يكون الخطاب كله للأئمة والحكام، لأنهم الذين يأمرون بالأخذ والإيتاء
  عند الترافع إليهم، فكأنهم الآخذون والمؤتون { مِمَّا ءاتَيْتُمُوهُنَّ } مما أعطيتموهنّ
  من الصدقات { إِلاَّ أَن يَخَافَا أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ } إلا أن يخاف الزوجان
  ترك إقامة حدود الله فيما يلزمهما من مواجب الزوجية، لما يحدث من نشوز المرأة وسوء
  خلقها { فَلاَ جُنَاحَ عَلَيْهِمَا } فلا جناح على الرجل فيما أخذ ولا عليها فيما أعطت
  { فِيمَا ٱفْتَدَتْ بِهِ } فيما فدت به نفسها واختلعت به من بذل ما أوتيت من المهر.</font></font>&#13;\t\t\t<label
