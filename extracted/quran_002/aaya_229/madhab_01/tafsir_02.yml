  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَإِنْ طَلَّقَهَا فَلاَ تَحِلُّ لَهُ مِن
  بَعْدُ حَتَّىٰ تَنْكِحَ زَوْجاً غَيْرَهُ فَإِن طَلَّقَهَا فَلاَ جُنَاحَ عَلَيْهِمَآ
  أَن يَتَرَاجَعَآ إِن ظَنَّآ أَن يُقِيمَا حُدُودَ ٱللَّهِ وَتِلْكَ حُدُودُ ٱللَّهِ
  يُبَيِّنُهَا لِقَوْمٍ يَعْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والخلع بالزيادة
  على المهر مكروه وهو جائز في الحكم. وروي أن امرأة نشزت على زوجها فرفعت إلى عمر رضي
  الله عنه، فأباتها في بيت الزبل ثلاث ليال ثم دعاها فقال: كيف وجدت مبيتك؟ قالت: ما
  بت منذ كنت عنده أقر لعيني منهن. فقال لزوجها: اخلعها ولو بقرطها. قال قتادة: يعني
  بمالها كله، هذا إذا كان النشوز منها، فإن كان منه كره له أن يأخذ منها شيئاً. وقرىء
  «إلا» أن يخافا، على البناء للمفعول وإبدال أن لا يقيما من ألف الضمير، وهو من بدل
  الاشتمال كقولك: خيف زيد تركه إقامة حدود الله. ونحوه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَسَرُّواْ ٱلنَّجْوَى ٱلَّذِينَ
  ظَلَمُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 3] ويعضده قراءة عبد الله «إلا أن تخافوا» وفي قراءة أبي:
  «إلا أن يظنا». ويجوز أن يكون الخوف بمعنى الظن. يقولون: أخاف أن يكون كذا، وأفرق أن
  يكون، يريدون أظن { فَإِن طَلَّقَهَا } الطلاق المذكور الموصوف بالتكرار في قوله تعالى:
  { ٱلطَّلَـٰقُ مَرَّتَانِ } واستوفى نصابه. أو فإن طلقها مرة ثالثة بعد المرّتين {
  فَلاَ تَحِلُّ لَهُ مِن بَعْدُ } من بعد ذلك التطليق. { حَتَّىٰ تَنْكِحَ زَوْجًا غَيْرَهُ
  } حتى تتزوّج غيره، والنكاح يسند إلى المرأة كما يسند إلى الرجل كما التزوج. ويقال:
  فلانة ناكح في بني فلان. وقد تعلق من اقتصر على العقد في التحليل بظاهره وهو سعيد ابن
  المسيب. والذي عليه الجمهور أنه لا بد من الإصابة، لما روى عروة عن عائشة رضي الله
  عنها:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(131) أنّ امرأة رفاعة جاءت إلى
  النبي صلى الله عليه وسلم فقالت: إن رفاعة طلقني فبت طلاقي وإن عبد الرحمٰن بن الزبير
  تزوّجني، وإنما معه مثل هدبة الثوب وإنه طلقني قبل أن يمسني، فقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أتريدين أن ترجعي إلى رفاعة؟ لا، حتى تذوقي عُسيلته ويذوق عُسيلتك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وروي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(132)
  أنها لبثت ما شاء الله، ثم رجعت فقالت: إنه كان قد مسني، فقال لها: كذبت في قولك الأوّل،
  فلن أصدّقك في الآخر، فلبثت حتى قبض رسول الله صلى الله عليه وسلم فأتت أبا بكر رضي
  الله عنه فقالت: أأرجع إلى زوجي الأوّل. فقال: قد عهدت رسول الله صلى الله عليه وسلم
  حين قال لك ما قال، فلا ترجعي إليه، فلما قبض أبو بكر رضي الله عنه قالت مثله لعمر
  رضي الله عنه فقال: إن أتيتني بعد مرّتك هذه لأرجمنك، فمنعها.</font></font>&#13;\t\t\t<label
