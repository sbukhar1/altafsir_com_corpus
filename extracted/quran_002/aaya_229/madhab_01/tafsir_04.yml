  class=\"TextResultArabic\"><font color=\"black\">فإن قيل فقد شرط تعالى في هذه الآية
  خوفهما معاً، فكيف قلتم إنه يكفي حصول الخوف منها فقط. قلنا سبب هذا الخوف وإن كان
