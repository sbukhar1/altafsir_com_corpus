  class=\"TextResultArabic\"><font color=\"black\">المسألة السادسة اختلفوا في قدر
  ما يجوز وقوع الخلع به، فقال الشعبـي والزهري والحسن البصري وعطاء وطاوس لا يجوز أن
  يأخذ أكثر مما أعطاها، وهو قول علي بن أبـي طالب رضي الله عنه، قال سعيد بن المسيب
  بل ما دون ما أعطاها حتى يكون الفضل له، وأما سائر الفقهاء فإنهم جوزوا المخالعة بالأزيد
  والأقل والمساوي، واحتج الأولون بالقرآن والخبر والقياس، أما القرآن فقوله تعالى {
  وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّا ءَاتَيْتُمُوهُنَّ شَيْئًا } ثم قال بعد
  ذلك { فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ } فوجب أن يكون هذا راجعاً
  إلى ما آتاها وإذا كان كذلك لم يدخل في إباحة الله تعالى إلا قدر ما آتاها من المهر،
  وأما الخبر روينا أن ثابتاً لما طلب من جميلة أن ترد عليه حديقته، فقالت جميلة وأزيده،
  فقال صلى الله عليه وسلم لا حديقته فقط، ولو كان الخلع بالزائد جائزاً لما جاز للنبـي
  صلى الله عليه وسلم أن يمنعها منه، وأما القياس فهو أنه استباح بعضها، فلو أخذ منها
  أزيد مما دفع إليها لكان ذلك إجحافاً بجانب المرأة وإلحاقاً للضرر بها، وأنه غير جائز،
  وأما سائر الفقهاء فإنهم قالوا الخلع عقد معاوضة، فوجب أن لا يتقيد بمقدار معين، فكما
  أن للمرأة أن لا ترضى عند النكاح إلا بالصداق الكثير، فكذا للزوج أن لا يرضى عند المخالعة
  إلا بالبذل الكثير، لا سيما وقد أظهرت الاستخفاف بالزوج، حيث أظهرت بغضه وكراهته، ويتأكد
  هذا بما روي أن عمر رضي الله عنه رفعت إليه امرأة ناشزة أمرها فأخذها عمر وحبسها في
  بيت الزبل ليلتين، ثم قال لها كيف حالك؟ فقالت ما بت أطيب من هاتين الليلتين، فقال
  عمر اخلعها ولو بقرطها، والمراد اخلعها حتى بقرطها وعن ابن عمر أنه جاءته امرأة قد
  اختلعت من زوجها بكل شيء وبكل ثوب عليها إلا درعها، فلم ينكر عليها. المسألة السابعة
  الخلع تطليقة بائنة وهو قول علي وعثمان وابن مسعود والحسن والشعبـي والنخعي وعطاء وابن
  المسيب وشريح ومجاهد ومكحول والزهري، وهو قول أبـي حنيفة وسفيان، وهو أحد قولي الشافعي
  رضي الله عنهم، وقال ابن عباس وطاوس وعكرمة رضي الله عنهم إنه فسخ للعقد، وهو القول
  الثاني للشافعي، وبه قال أحمد وإسحق وأبو ثور. حجة من قال إنه طلاق أن الأمة مجمعة
  على أنه فسخ أو طلاق، فإذا بطل كونه فسخاً ثبت أنه طلاق وإنما قلنا إنه ليس بفسخ لأنه
  لو كان فسخاً لما صح بالزيادة على المهر المسمى كالإقالة في البيع، وأيضاً لو كان الخلع
