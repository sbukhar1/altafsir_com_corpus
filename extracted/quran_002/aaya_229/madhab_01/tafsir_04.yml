  لأمر يتعلق بالزوج، ويجوز أن تكره المرأة مصاحبة ذلك الزوج لفقره أو لقبح وجهه، أو
  لمرض منفر منه، وعلى هذا التقدير تكون المرأة خائفة من معصية الله في أن لا تطيع الزوج،
  ويكون الزوج خائفاً من معصية الله تعالى من أن يقع منه تقصير في بعض حقوقها. القسم
