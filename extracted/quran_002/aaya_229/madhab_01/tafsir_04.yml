  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { ٱلطَّلَـٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ
  }. اعلم أن هذا هو الحكم الثالث من أحكام الطلاق، وهو الطلاق الذي تثبت فيه الرجعة.
  وفي الآية مسائل المسألة الأولى كان الرجل في الجاهلية يطلق امرأته ثم يراجعها قبل
  أن تنقضي عدتها، ولو طلقها ألف مرة كانت القدرة على المراجعة ثابتة له، فجاءت امرأة
  إلى عائشة رضي الله عنها، فشكت أن زوجها يطلقها ويراجعها يضارها بذلك، فذكرت عائشة
  رضي الله عنها ذلك لرسول الله صلى الله عليه وسلم، فنزل قوله تعالى { ٱلطَّلَـٰقُ مَرَّتَانِ
  }. المسألة الثانية اختلف المفسرون في أن هذا الكلام حكم مبتدأ وهو متعلق بما قبله،
  قال قوم إنه حكم مبتدأ، ومعناه أن التطليق الشرعي يجب أن يكون تطليقة بعد تطليقة على
  التفريق دون الجمع والإرسال دفعة واحدة، وهذا التفسير هو قول من قال الجمع بين الثلاث
  حرام، وزعم أبو زيد الدبوسي في الأسرار أن هذا هو قول عمر، وعثمان، وعلي، وعبد الله
  بن مسعود، وعبد الله ابن عباس، وعبد الله بن عمر، وعمران بن الحصين، وأبـي موسى الأشعري،
  وأبـي الدرداء وحذيفة. والقول الأول في تفسير الآية أن هذا ليس ابتداء كلام بل هو متعلق
  بما قبله، والمعنى أن الطلاق الرجعي مرتان، ولا رجعة بعد الثلاث، وهذا التفسير هو قول
  من جوز الجمع بين الثلاث، وهو مذهب الشافعي رضي الله تعالى عنه. حجة القائلين بالقول
  الأول أن لفظ الطلاق يفيد الاستغراق، لأن الألف واللام إذا لم يكونا للمعهود أفادا
  الاستغراق، فصار تقدير الآية كل الطلاق مرتان، ومرة ثالثة، ولو قال هكذا لأفاد أن الطلاق
  المشروع متفرق، لأن المرات لا تكون إلا بعد تفرق بالإجماع. فإن قيل هذه الآية وردت
  لبيان الطلاق المسنون، وعندي الجمع مباح لا مسنون. قلنا ليس في الآية بيان صفة السنة،
  بل كان تفسير الأصل الطلاق، ثم قال هذا الكلام وإن كان لفظه لفظ الخبر، إلا أن معناه
  هو الأمر، أي طلقوا مرتين يعني دفعتين، وإنما وقع العدول عن لفظ الأمر إلى لفظ الخبر
  لما ذكرنا فيما تقدم أن التعبير عن الأمر بلفظ الخبر يفيد تأكيد معنى الأمر، فثبت أن
  هذه الآية دالة على الأمر بتفريق الطلقات، وعلى التشديد في ذلك الأمر والمبالغة فيه،
  ثم القائلون بهذا القول اختلفوا على قولين الأول وهو اختيار كثير من علماء الدين، أنه
  لو طلقها اثنين أو ثلاثاً لا يقع إلا الواحدة، وهذا القول هو الأقيس، لأن النهي يدل
  على اشتمال المنهي عنه على مفسدة راجحة، والقول بالوقوع سعى في إدخال تلك المفسدة في
  الوجود وأنه غير جائز، فوجب أن يحكم بعدم الوقوع.</font></font>&#13;\t\t\t<label disabled=\"true\"
