  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والقول الثاني وهو قول أبـي حنيفة
  رضي الله عنه أنه وإن كان محرماً إلا أنه يقع، وهذا منه بناء على أن النهي لا يدل على
  الفساد. القول الثالث في تفسير هذه الآية أن نقول أنها ليست كلاماً مبتدأ، بل هي متعلقة
  بما قبلها، وذلك لأنه تعالى بين في الآية الأولى أن حق المراجعة ثابت للزوج ولم يذكر
  أن ذلك الحق ثابت دائماً أو إلى غاية معينة، فكان ذلك كالمجمل المفتقر إلى المبين،
  أو كالعام المفتقر إلى المخصص فبين في هذه الآية أن ذلك الطلاق الذي ثبت فيه للزوج
  حق الرجعة، هو أن يوجد طلقتان فقط وأما بعد الطلقتين فلا يثبت ألبتة حق الرجعة بالألف
  واللام في قوله الطلاق للمعهود السابق، يعني ذلك الطلاق الذي حكمنا فيه بثبوت الرجعة
  هو أن يوجد مرتين، فهذا تفسير حسن مطابق لنظم الآية والذي يدل على أن هذا التفسير أولى
  لوجوه الأول أن قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَبُعُولَتُهُنَّ أَحَقُّ بِرَدّهِنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  228 إن كان لكل الأحوال فهو مفتقر إلى المخصص، وإن لم يكن عاماً فهو مجمل، لأنه ليس
  فيه بيان الشرط الذي عنده يثبت حق الرجعة، فيكون مفتقراً إلى البيان، فإذا جعلنا الآية
  الثانية متعلقة بما قبلها كان المخصص حاصلاً مع العام المخصوص، أو كان البيان حاصلاً
  مع المجمل، وذلك أولى من أن لا يكون كذلك، لأن تأخير البيان عن وقت الخطاب وإن كان
  جائزاً إلا أن الأرجح أن لا يتأخر. الحجة الثانية إذا جعلنا هذا الكلام مبتدأ، كان
  قوله { ٱلطَّلَـٰقُ مَرَّتَانِ } يقتضي حصر كل الطلاق في المرتين وهو باطل بالإجماع،
  لا يقال إنه تعالى ذكر الطلقة الثالثة، وهو قوله { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } فصار
  تقدير الآية الطلاق مرتان ومرة، لأنا نقول إن قوله { أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ }
  متعلق بقوله { فَإِمْسَاكٌ بِمَعْرُوفٍ } لا بقوله { ٱلطَّلَـٰقُ مَرَّتَانِ } ولأن
  لفظ التسريح بالإحسان لا إشعار فيه بالطلاق، ولأنا لو جعلنا التسريح هو الطلقة الثالثة،
  لكان قوله فإن طلقها طلقة رابعة وإنه غير جائز. الحجة الثالثة ما روينا في سبب نزول
  هذه الآية، إنها إنما نزلت بسبب امرأة شكت إلى عائشة رضي الله عنها أن زوجها يطلقها
  ويراجعها كثيراً بسبب المضارة، وقد أجمعوا على أن سبب نزول الآية لا يجوز أن يكون خارجاً
  عن عموم الآية، فكان تنزيل هذه الآية على هذا المعنى أولى من تنزيلها على حكم آخر أجنبـي
  عنه. أما قوله تعالى { فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَـٰنٍ } ففيه
  مسائل المسألة الأولى الإمساك خلاف الإطلاق والمساك والمسكة اسمان منه، يقال إنه لذو
  مسكة ومساكة إذا كان بخيلاً قال الفراء يقال إنه ليس بمساك غلمانه، وفيه مساكة من جبر،
  أي قوة، وأما التسريح فهو الإرسال، وتسريح الشعر تخليصك بعضه من بعض، وسرح الماشية
  إذا أرسلها ترعى.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
