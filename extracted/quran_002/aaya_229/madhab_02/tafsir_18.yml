  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">(الفرع الثالث): العبد يملك على
  زوجته الأمة تطليقتين. واختلف فيما إذا كان أحد الزوجين حراً فالحر يملك على زوجته
  الأمة ثلاث تطليقات، والعبد يملك على زوجته الحرة تطليقتين فالاعتبار بحال الزوج في
  عدد الطلاق وبه قال الشافعي ومالك وأحمد وذهب أبو حنيفة إلى أن الاعتبار بالمرأة فالعبد
  يملك على زوجته الحرة ثلاث تطليقات، والحر يملك على زوجته الأمة تطليقتين { ولا يحل
  لكم أن تأخذوا مما آتيتموهن } يعني أعطيتموهن شيئاً يعني من مهر أو غيره، ثم استثنى
  الخلع فقال تعالى: { إلا أن يخافا أن لا يقيما حدود الله } نزلت في جميلة بنت عبدالله
  بن أبي أوفى ويقال حبيبة بنت سهل الأنصاري كانت تحت ثابت بن قيس بن شماس وكانت تبغضه
  وهو يحبها، وكان بينهما كلام فأتت أباها تشكو إليه زوجها وقالت: إنه يسب أبي ويضربني
  فقال: ارجعي إلى زوجك فإنى أكره للمرأة أن لا تزال رافعة يديها تشكو زوجها قال: فرجعت
  إليه الثالثة وبها أثر الضرب فقال: ارجعي إلى زوجك فلما رأت إن أباها لا يشكيها</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أتت رسول الله صلى الله عليه وسلم
  فشكت إليه زوجها وأرته أثاراً بها من ضربه وقالت: يا رسول الله لا أنا ولا هو فأرسل
  رسول الله صلى الله عليه وسلم إلى ثابت فقال: مالك ولأهلك فقال: والذي بعثك بالحق نبياً
  ما على وجه الأرض أحب إلى منها غيرك فقال: لها ما تقولين؟ فكرهت أن تكذب رسول الله
  صلى الله عليه وسلم حين سألها فقالت: صدق يا رسول الله ولكني خشيت أن يهلكني فأخرجني
  منه. وقالت: يا رسول الله ما كنت أحدثك حديثاً ينزل عليك خلافه هو أكرم الناس حباً
  لزوجته ولكني أبغضه فلا أنا ولا هو قال ثابت أعطيتها حديقة نخل فقل لها فلتردها علي،
  وأخلي سبيلها، فقال لها: تردين عليه حديقته وتملكين أمرك قالت: نعم فقال رسول الله
  صلى الله عليه وسلم يا ثابت خذ منها ما أعطيتها وخلِّ سبيلها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ففعل. (خ) عن ابن عباس</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن امرأة ثابت بن قيس أتت النبي
  صلى الله عليه وسلم فقالت يا رسول الله إن ثابت بن قيس ما أعتب عليه في خلق ولا مال
  ولكني أكره الكفر في الإسلام. قال أبو عبدالله: يعني تبغضه: قال رسول الله صلى الله
  عليه وسلم: تردين عليه حديقته؟ قالت: نعم قال رسول الله صلى الله عليه وسلم: اقبل الحديقة
  وطلقها تطليقة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله:
  ما أعتب عليه يعني ما أجد عليه والعتبى الموجدة والحديقة البستان من البخل إذا كان
  عليه الحائط ومعنى قوله تعالى: { إلا أن يخافا } أي يعلما الزوجان من أنفسهما أن لا
  يقيما حدود الله والمعنى تخاف المرأة ان تعصي الله في أمور زوجها، ويخاف الزوج أنه
  إذا لم تطعه أن يعتدي عليها، فنهى الله الرجل أن يأخذ من امرأته شيئاً مما أعطاها إلا
  أن يكون النشوز من قبلها، وذلك أن تقول لا أطيع لك أمراً ولا أطأ لك مضجعاً، ونحو ذلك،
  وقرئ يخافا بضم الياء، ومعناه إلا أن يعلم ذلك من حالهما يعني يعلم القاضي والوالي
  { فإن خفتم } يعني فإن خشيتم وأشفقتم، وقيل: معناه فإن ظننتم { ألا يقيما حدود الله
  } يعني ما أوجب الله على كل واحد منهما من طاعته فيما أمره به من حسن الصحبة، والمعاشرة
  بالمعروف وقيل: هو يرجع إلى المرأة وهو سوء خلقها واستخفافها بحق زوجها { فلا جناح
  عليهما فيما افتدت به } أي لا جناح على المرأة في النشوز إذا خشيت الهلاك، والمعصية
  فيما افتدت به نفسها أو أعطت من المال لأنها ممنوعة من إتلاف المال بغير حق، ولا على
  الزوج فيما أخذ من المال إذا أعطته المرأة طائعة راضية.</font></font>&#13;\t\t\t<label
