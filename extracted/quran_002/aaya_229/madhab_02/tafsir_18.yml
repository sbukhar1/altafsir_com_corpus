  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { الطلاق مرتان } عن عروة بن الزبير قال: كان الرجل إذا طلق زوجته ثم ارتجعها
  قبل أن تنقضي عدتها، كان له ذلك وإن طلقها ألف مرة، فعمد رجل إلى امرأته فطلقها حتى
  إذا شارفت انقضاء عدتها ارتجعها ثم قال: والله لا آويك إليّ ولا تحلين أبداً فأنزل
  الله تعالى: { الطلاق مرتان فإمساك بمعروف أو تسريح بإحسان } فاستقبل الناس الطلاق
  جديداً من ذلك اليوم من كان طلق أو لم يطلق أخرجه الترمذي. وله عن عائشة قالت: كان
  الناس والرجل يطلق امرأته ما شاء الله أن يطلقها وهي امرأته إذا ارتجعها وهي في العدة
  وإن طلقها مائة أو أكثر حتى قال رجل لامرأته: والله لا أطلقك فتبيني مني ولا آويك أبداً.
  قالت: وكيف ذلك؟ قال: أطلقك فكلما همت عدتك أن تنقضي راجعتك فذهبت المرأة حتى دخلت
  على عائشة فأخبرتها فسكتت عائشة حتى جاء النبي صلى الله عليه وسلم فأخبرته فسكت النبي
  صلى الله عليه وسلم حتى نزل القرآن { الطلاق مرتان فإمساك بمعروف أو تسريح بإحسان }
  قالت عائشة: فاستأنف الطلاق مستقبلاً من كان قد طلق ومن لم يطلق، ومعنى الآية أن الطلاق
  الرجعي مرتان ولا رجعة بعد الثالثة إلا أن تنكح زوجاً أخر، وهذا التفسير هو قول من
  جوز الجمع بين الطلاق الثلاث في دفعة واحدة وهو الشافعي، وقيل في معنى الآية: إن التطليق
  الشرعي يجب أن يكون تطليقة بعد تطليقة بعد تطليقة على التفريق دون الجمع والإرسال دفعة
  واحدة وهذا التفسير هو قول من قال: إن الجمع بين الثلاثة حرام إلا أن أبا حنيفة قال:
  يقع الثلاث وإن كان حراماً وقيل: إن الآية دالة على عدد الطلاق الذي يكون للرجل فيه
  الرجعة على زوجته والعدد الذي تبين به زوجته منه، والمعنى أن عدد الطلاق الذي لكم فيه
  رجعة على أزواجكم إذا كن مدخولاً بهن تطليقتان، وأنه لا رجعة له بعد التطليقتين إن
  سرحها فطلقها الثالثة { فإمساك بمعروف } يعني بعد الرجعة وذلك أنه إذا راجعها بعد التطليقة
  الثانية فعليه أن يمسكها بالمعروف وهو كل ما عرف في الشرع من أداء حقوق النكاح وحسن
  الصحبة { أو تسريح بإحسان } يعني أنه يتركها بعد الطلاق حتى تنقضي عدتها من غير مضارة.
  وقيل هو أنه إذا طلقها أدى إليها جميع حقوقها المالية ولا يذكرها بعد المفارقة بسوء
  ولا ينفر الناس عنها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(فروع): تتعلق بأحكام الطلاق:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(الفرع الأول): صريح اللفظ الذي يقع به الطلاق، من غير نية ثلاث الطلاق
  والفراق والسراح، وعند أبي حنيفة الصريح هو لفظ الطلاق فقط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(الفرع
  الثاني): الحر إذا طلق زوجته طلقة أو طلقتين بعد الدخول بها فله مراجعتها من غير رضاها
  ما دامت في العدة فإذا لم يراجعها حتى انقضت عدتها أو طلقها قبل الدخول بها أو خالعها،
  فلا تحل له إلا بنكاح جديد بإذنها وإذن وليها.</font></font>&#13;\t\t\t<label disabled=\"true\"
