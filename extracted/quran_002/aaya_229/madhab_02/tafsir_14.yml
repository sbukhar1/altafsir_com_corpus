  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وحرم الله - تعالى - على الزوج في
  هذه الآية أن يأخذ إلا بعد الخوف أن لا يقيما، وأكد التحريم بالوعيد لمن تعدى الحد،
  وأجمع عوام أهل العلم على تحظير أخذ مالها إلا أن يكون النشوز وفساد العشرة من قبلها.
  قال ابن المنذر: \" روينا معنى ذلك عن ابن عباس والشعبي ومجاهد وعطاء والنخعي وابن
  سيرين والقاسم بن محمد وعروة بن الزبير والزهري وحميد بن عبد الرحمن وقتادة وسفيان
  الثوري ومالك وإسحاق وأبي ثور \" ، وقال مالك - رحمه الله - والشعبي وجماعة معهما:
  فإن كان مع فساد الزوجة ونشوزها فساد من الزوج وتفاقم ما بينهما فالفدية جائزة للزوج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: ومعنى ذلك أن يكون الزوج
  لو ترك فساده لم يزل نشوزها هي، وأما إن انفرد الزوج بالفساد فلا أعلم أحداً يجيز له
  الفدية، إلا ما روي عن أبي حنيفة أنه قال: \" إذا جاء الظلم والنشوز من قبله فخالعته
  فهو جائز ماض وهو آثم لا يحل ما صنع، ولا يرد ما أخذ \" ، قال ابن المنذر: \" وهذا
  خلاف ظاهر كتاب الله، وخلاف سنة رسول الله صلى الله عليه وسلم، ولو قيل لأحد: اجهد
  نفسك في طلب الخطأ، ما وجد أمراً أعظم من أن ينطق القرآن بتحريم شيء فيحله هو ويجيزه
  \" ، و { حدود الله } في الموضع هي ما يلزم الزوجين من حسن العشرة وحقوق العصمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونازلة حبيبة بنت سهل - وقيل جميلة بنت أبي ابن سلول والأول أصح -
  مع ثابت بن قيس حين أباح له النبي صلى الله عليه وسلم أخذ الفدية منها إنما كان التعسف
  فيها من المرأة لأنها ذكرت عنه كل خير وأنها لا تحب البقاء معه، وقوله تعالى: { فإن
  خفتم ألا يقيما حدود الله } المخاطبة للحكام والمتوسطين لمثل هذا الأمر وإن لم يكن
  حاكماً، وترك إقامة حدود الله هو استخفاف المرأة بحق زوجها وسوء طاعتها إياه، قاله
  ابن عباس ومالك بن أنس وجمهور الفقهاء، وقال الحسن ابن أبي الحسن وقوم معه: إذا قالت
  له: لا أطيع لك أمراً ولا أغتسل لك من جنابة ولا أبر لك قسماً، حل الخلع، وقال الشعبي:
  { ألا يقيما حدود الله }: معناه أن لا يطيعا الله، وذلك أن المغاضبة تدعو إلى ترك الطاعة
  \" ، وقال عطاء بن أبي رباح: \" يحل الخلع والأخذ أن تقول المرأة لزوجها إني لأكرهك
  ولا أحبُّك ونحو هذا \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { فلا جناح عليهما
  فيما افتدت به } إباحة للفدية، وشركهما في ارتفاع الجناح لأنها لا يجوز لها أن تعطيه
  مالها حيث لا يجوز له أخذه وهي تقدر على المخاصمة، فإذا كان الخوف المذكور جاز له أن
  يأخذ ولها أن تعطي، ومتى لم يقع الخوف فلا يجوز لها أن تعطي على طالب الفراق، وقال
  ابن عمر والنخعي وابن عباس ومجاهد وعثمان بن عفان رضي الله عنه ومالك والشافعي وأبو
  حنيفة وعكرمة وقبيصة بن ذؤيب وأبو ثور وغيرهم: مباح للزوج أن يأخذ من المرأة في الفدية
  جميع ما تملكه، وقضى بذلك عمر بن الخطاب، وقال طاوس والزهري وعطاء وعمرو بن شعيب والحسن
  والشعبي والحكم وحماد وأحمد وإسحاق: لا يجوز له أن يزيد على المهر الذي أعطاها.</font></font>&#13;\t\t\t<label
