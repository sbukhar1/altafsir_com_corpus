  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وبه قال الربيع، وكان يقرأ هو والحسن
  بن أبي الحسن \" فيما افتدت به منه \" بزيادة \" منه \" ، يعني مما آتيتموهن وهو المهر.
  وحكى مكي هذا القول عن أبي حنيفة، وابن المنذر أثبت. وقال ابن المسيب: \" لا أرى أن
  يأخذ منها كل مالها ولكن ليدع لها شيئاً \". وقال بكر بن عبد الله المزني: \" لا يجوز
