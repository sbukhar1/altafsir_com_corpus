  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  عروة بن الزبير وقتادة وابن زيد وغيرهم: نزلت هذه الآية بياناً لعدد الطلاق الذي للمرء
  فيه أن يرتجع دون تجديد مهر وولي، وذلك أنهم كانوا في الجاهلية يطلقون ويرتجعون إلى
  غير غاية، فقال رجل لامرأته على عهد النبي صلى الله عليه وسلم: لا أؤويك ولا أدعك تحلين،
  قالت: وكيف؟ قال: أطلقك فإذا دنا مضي عدتك راجعتك، فشكت ذلك، فنزلت الآية، وقال ابن
  مسعود وابن عباس ومجاهد وغيرهم: المراد بالآية التعريف بسنة الطلاق، أي من طلق اثنتين
  فليتق الله في الثالثة فإما تركها غير مظلومة شيئاً من حقها وإما أمسكها محسناً عشرتها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: والآية تتضمن هذين المعنيين،
  والإمساك بالمعروف هو الارتجاع بعد الثانية إلى حسن العشرة والتزام حقوق الزوجية. والتسريح
  يحتمل لفظه معنيين: أحدهما تركها تتم العدة من الثانية وتكون أملك بنفسها، وهذا قول
  السدي والضحاك، والمعنى الآخر أن يطلقها ثالثة فيسرحها بذلك، وهذا قول مجاهد وعطاء
  وغيرهما، ويقوى عندي هذا القول من ثلاثة وجوه: أولها أنه روي أن رجلاً قال للنبي صلى
  الله عليه وسلم: يا رسول الله هذا ذكر الطلقتين فأين الثالثة؟، فقال النبي صلى الله
  عليه وسلم: هي قوله: { أو تسريح بإحسان } ، والوجه الثاني أن التسريح من ألفاظ الطلاق،
  ألا ترى أنه قد قرىء</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وإن عزموا السراح</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 227]، والوجه الثالث أن
  فعّل تفعيلاً بهذا التضعيف يعطي أنه أحدث فعلاً مكرراً على الطلقة الثانية، وليس في
  ترك إحداث فعل يعبر عنه بالتفعيل، و { إمساك } مرتفع بالابتداء والخبر أمثل أو أحسن،
  ويصح أن يرتفع على خبر ابتداء تقديره فالواجب إمساك، وقوله { بإحسان } معناه أن لا
  يظلمها شيئاً من حقها ولا يتعدى في قول. وقوله تعالى: { ولا يحل لكم أن تأخذوا } الآية
  خطاب للأزواج، نهاهم به أن يأخذوا من أزواجهم شيئاً على وجه المضارة، وهذا هو الخلع
  الذي لا يصح إلا بأن لا ينفرد الرجل بالضرر، وخص بالذكر ما آتى الأزواج نساءهم؛ لأن
  العرف من الناس أن يطلب الرجل عند الشقاق والفساد ما خرج عن يده، هذا وكدهم في الأغلب؛
  فلذلك خص بالذكر. وقرأ جميع السبعة إلا حمزة \" يخافا \" بفتح الياء على بناء الفعل
  للفاعل، فهذا باب خاف في التعدي إلى مفعول واحد وهو { أن } ، وقرأ حمزة وحده \" يُخافا
  \" بضم الياء على بناء الفعل للمفعول، فهذا على تعدية خاف إلى مفعولين، أحدهما أسند
  الفعل إليه، والآخر { أن } بتقدير حرف جر محذوف، فموضع { أن }: خفض بالجار المقدر عنه
  سيبويه والكسائي، ونصب عند غيرهما لأنه لما حذف الجار وصار الفعل إلى المفعول الثاني،
  مثل استغفر الله ذنباً، وأمرتك الخير، وفي مصحف ابن مسعود \" إلا أن يخافوا \" بالياء
  وواو الجمع، والضمير على هذا للحكام ومتوسطي أمور الناس.</font></font>&#13;\t\t\t<label
