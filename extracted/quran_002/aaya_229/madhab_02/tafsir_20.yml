  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلطَّلاَقُ مَرَّتَانِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فسّروه
  بوجهين: إما الطّلاق الرجعي مرتان لأن الطلقة (الثالثة) لا رجعة فيها، وإما الطّلاق
  السني مرتان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(فإن) قلت: الطلاق السّني ثلاث تطليقات؟
  (قلنا) لأجل هذا قال الزمخشري: إنّ التثنية ليست على حقيقتها بل للتكرار أي مرة بعد
  مرة مثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ ٱرْجِعِ البَصَرَ كَرَّتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">أي
  كرة بعد كرة فيكون تنبيها على أنّ الطّلاق الموقع في كلمة واحدة غيرُ سنّي. فإن قلت:
  هلاّ قال: الطلاق ثنتان؟ فالجواب من وجوه:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأول:
  قال ابن عرفة: قدمنا أن (الثنتين) يصدقان على الطلاق الممكن والمحال فيقال: الطلاق
  طلاقان. ويكون محالا بخلاف المرتين لأن المرة تفيد بدلالتها / على الزمان أن الطّلاق
  وجودي واقع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثاني: أنه إنما قيل \" مرتان \"
  تنبيها على أن المراد الطلاق (مرة بعد مرة لأن المرة زمان والزمانان متفرقان بلا شك
  لاستحالة اجتماعهما) ولو قيل: ثنتان الطلاق مجتمعا ومفرقا لأفاد بذلك النهي عن أيقاع
  الثالث في كلمة واحدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إن الشيخ الفقيه
  القاضي أبا العباس أحمد بن حيدرة والفقيه المفتي أبا القاسم الغبريني رحمهما الله تعالى
  سئلا عمن شهد عليه أنه قال: لزوجته ما نصّه: أنت طالق مرتين؟ قال لها في مرة واحدة
  فقالا: يُنَوّى. فاستشكله ابن عرفة لأنه صريح أو ظاهر في الاثنتين وقد أسرته البينة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبو حيان: أي عدد الطلاق مرتان أو إيقاعه مرتان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال اين عرفة: إن أراد تقدير معنى فصواب، وإن أراد أمرا حاجيا لا بد
  منه ولا يتم اللفظ إلا به، فليس كذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والآية دالة على أن طلاق الحر مساو لطلاق العبد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَانٍ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فإن قلت: هلا قيل: فإمساك بإحسان أو تسريح بمعروف، وهذا
  السؤال مذكور في حسن الائتلاف؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  وعادتهم يجيبون بأن المعروف أخفّ من الإحسان لأن المعروف حسن العشرة والتزام حقوق الزوجية
  والإحسان ألاّ يظلمها شيئا من حقها، فيقتضي الإعطاء وبذل المال أشق على النفوس من حسن
  العشرة (فجعل) المعروف مع الإمساك المقتضي لدوام العصمة إذ لا يضر تكرّره، وجعل الإحسان
  المشق على النفوس (مع) التسريح الذي لا يتكرر بل هو مرة أو مرتان أو ثلاث فقط.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ونقل ابن يونس عن أبي (عمر): أنّ هذه الآية ما زالت يكتبها الموثقون
  في الصّدُقات.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وكان الشيخ القاضي أبو عبد
  الله محمد بن عبد السلام ينكر على أهل زماننا كتبها في الصدقات إذ لا يذكر في عقد النكاح
  إلا ما يلائمه ويناسبه. وأما الطلاق ففي ذكره فيه تفاؤل ومناقضة للنكاح ولذا (تجد)
  بعضهم يقول: من الإمساك بالمعروف أو المعاشرة بالإحسان (فيؤول) اللفظ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أبو حيان: ( \" إِمْسَاكٌ \" ) إما خبر، أي فالواجب إمساك، وإما مبتدأ
  وخبره مقدر إما قبله أي فعليكم إمساك أو بعده أي فإمساك عليكم.</font></font>&#13;\t\t\t<label
