  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: سببه أنّ \" بِمَعْرُوفٍ
  \" إن كان صفة الإمساك قدر الخبر متأخرا، وإن كان متعلقا به قدر مقدما لأن المبتدأ
  نكرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إن أريد تأكيد التحريم يقال: لا يحل كذا، وإن أريد مطلق التحريم يقال: لا
  تفعل كذا، لاحتماله الكراهة، وكذلك المفتي لا يقول: لا يحل كذا، إلاّ فيما قوي دليل
  تحريمه عنده، وأما دون ذلك فيقول: لا يُفعل أو لا ينبغي (أن تفعل) كذا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو حيان: حذف العائد على (ما) لأنه (المفعول) الأول للفعل وهو
  ضمير نصب متصل، والثاني كذلك. وتقديره مِمَّا ءَاتَيْتُمُوهُنّ. هذا نص أبي حيان، إن
  \" ءاتَيْتُمْ \" يتعدّى إلى مفعولين حذف أحدهما وهو العائد على ما تقديره (ءاتيتموهن
  إيّاه).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الصفاقسي: فيه نظر لأنّهم نصّوا
  على أنّ الضمير المنصوب لا يجوز (حذفه) ولا يجوز اجتماع ضميري نصب متصلين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال بعض الطلبة: إنّما ذلك إذا اتفقا في الإفراد والتثنية والجمع
  أما إذا كان أحدهما مفردا والآخر مجموعا فنص سيبويه على جوازه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض الطلبة: بل ضعفه ابن مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعادتهم يجيبون بأن (يردوا) على أبي حيان بأنّ المحذوف هنا ضمير نصب متصل.
  والتقدير: مما ءَاتتموه إيّاهن، فحذف الضمير المفرد واتصل الآخر بالفعل بعد أن كان
  منفصلا فصار \" ءَاتَيْتُمُوهُنّ \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا إما استثناء من الأسباب، أي منهن شيئا لسبب من الأسباب: خوف عدم
  إقامة حدود الله. والزمخشري يعبر عنه في غير هذا بأنه استثناء من أعمّ العام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذا يدل بالمطابقة على جواز الخلع منهما معا وباللزوم
  على جوازه من المرأة وحدها وأما الزوج فيستحيل ذلك في حقه. وهذا الخلع للزوجين قد يكون
  للحاكم. ومثاله: إذا زوج الأب ابنه الصغير ومات وأراد القاضي أن يخالع منه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { إِلاَّ أَن يَخَافَآ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  أبو حيان أنّه في موضع الحال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بأنّ \" أَنْ \" الموصولة (أعرف المعارف عندهم والحال لايكون إلا نكرة. قلت:
  الحال هنا) معنوية لا لفظية والتعريف في اللفظ لا في المعنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: الفدية في اصطلاح الفقهاء هي المخالعة بالبعض لا بالكل
  وهو مناسب لقوله \" أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: اللّغة لا تفسر بإصطلاح. والمناسب هناك منع الخلع بالبعض فيستلزم
  منعه بالكلّ من باب أحرى. والمناسب هنا إباحة الخلع بالجميع فيستلزم إباحته بالبعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ
  ٱلظَّالِمُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: / إفراد الضمير العائد
  على (مَنْ) أوّلا (و) جمعه ثانيا مناسب لفظا ومعنى؛ أما اللفظ فالمستحسن عند النحويين
  معاملة لفظ (من) أولا ثم معناها، وأما المعنى فأفرد ضمير المتعدي تقليلا له ومبالغة
  في التنفير من صفة التعدي حتى كأنه لا يقع (الأمر) من أحد. ثم جمع الظالمين لأنه (جزاء)
  انتقام وعقوبة فالمناسب جمعه (ليعم) كل ظالم حتى يزجر عن ذلك من هذه صفته.</font></font><font
