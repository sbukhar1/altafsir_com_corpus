text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلطَّلَٰقُ مَرَّتَانِ
  فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ
  مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ
  فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا
  ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ
  ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ }{ الطَّلاقُ مَرَّتَانِ } بيان لسنة الطلاق
  أن يوقع في كل قرء طلقة، أو بيان لعدد ما ثبت فيه الرجعة، ولتقديره بالثلاث كان أحدهم
  يطلق ما شاء ثم يراجع، فأراد رجل المضارة بزوجته بطلاقها ثم ارتجاعها كلما قرب انقضاء
  عدتها ولا يقربها فشكت إلى الرسول صلى الله عليه وسلم فنزلت....{ فَإِمْسَاكُ بِمَعْرُوفٍ
  } الرجعة بعد الثانية، والتسريح بالإحسان الطلقة الثالثة. قيل للرسول صلى الله عليه
  وسلم الطلاق مرتان فأين الثالثة؟ قال: \" إمساك بمعروف، أو تسريح بإحسان \" ، أو التسريح
  بإحسان: ترك الرجعة حتى تنقضي العدة، والإحسان: أداء حقها وكف الأذى عنها. { يَخَافَآ
  } يظنا. { أَلاَّ يُقِيمَا حُدُودَ اللَّهِ } بظهور نشوزها وسوء الخلق، أو لا تطيع
  أمره ولا تبر قسمه، أو تصرح بكراهتها له، أو يكره كل واحد منهما صاحبه فلا يؤدي حقه،
  قال الرسول صلى الله عليه وسلم: \" المختلعات هن المنافقات \" وهي التي تختلع لميلها
  إلى غير زوجها. { فِيمَا افْتَدَتْ بِهِ } من الصداق من غير زيادة، أو يجوز أن تفتدي
  بالصداق وبجميع مالها. وجواز الخلع محكم عند الجمهور، ومنسوخ عند بكر بن عبد الله.
  بقوله ـ تعالى ـ:{ وَءَآتَيْتُمْ إِحْدَاهُنَّ قِنْطَاراً فَلاَ تَأْخُذُواْ مِنْهُ
  شَيْئاً }[النساء: 20].\r\n\t\t\t\r\n\t\t\t</section>"

