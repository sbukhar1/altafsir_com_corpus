  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الطَّلاقُ مَرَّتَانِ } بيان لسنة الطلاق أن يوقع في كل قرء طلقة، أو بيان لعدد ما
  ثبت فيه الرجعة، ولتقديره بالثلاث كان أحدهم يطلق ما شاء ثم يراجع، فأراد رجل المضارة
  بزوجته بطلاقها ثم ارتجاعها كلما قرب انقضاء عدتها ولا يقربها فشكت إلى الرسول صلى
  الله عليه وسلم فنزلت....</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ فَإِمْسَاكُ بِمَعْرُوفٍ } الرجعة
  بعد الثانية، والتسريح بالإحسان الطلقة الثالثة. قيل للرسول صلى الله عليه وسلم الطلاق
  مرتان فأين الثالثة؟ قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إمساك بمعروف، أو تسريح بإحسان \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، أو التسريح بإحسان: ترك الرجعة حتى تنقضي العدة، والإحسان: أداء
  حقها وكف الأذى عنها. { يَخَافَآ } يظنا. { أَلاَّ يُقِيمَا حُدُودَ اللَّهِ } بظهور
  نشوزها وسوء الخلق، أو لا تطيع أمره ولا تبر قسمه، أو تصرح بكراهتها له، أو يكره كل
  واحد منهما صاحبه فلا يؤدي حقه، قال الرسول صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المختلعات هن المنافقات \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهي التي تختلع لميلها إلى غير زوجها.
  { فِيمَا افْتَدَتْ بِهِ } من الصداق من غير زيادة، أو يجوز أن تفتدي بالصداق وبجميع
  مالها. وجواز الخلع محكم عند الجمهور، ومنسوخ عند بكر بن عبد الله. بقوله ـ تعالى ـ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَءَآتَيْتُمْ
  إِحْدَاهُنَّ قِنْطَاراً فَلاَ تَأْخُذُواْ مِنْهُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  20].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
