  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ
  تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ
  شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ
  يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ
  حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ
  هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: إنما هي جميلة أخت عبد
  الله بن أبيّ. وروى يحيى بن سعيد عن عمرة روايتين. إحداهما: أنها حبيبة بنت سهل. والثانية:
  سهلة بنت حبيب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا الخلع أول خلع كان في الإسلام.
  والخوف في الآية بمعنى: العلم: قال أبو عبيد: معنى قوله: { ألاّ يخافا }: يوقنا. والحدود
  قد سبق بيان معناها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ومعنى الآية: أن المرأة إذا خافت
  أن تعصي الله في أمر زوجها لبغضها إياه، وخاف الزوج أن يعتدي عليها لا متناعها عن طاعته؛
  جاز له أن يأخذ منها الفدية، إذا طلبت ذلك. هذا على قراءة الجمهور في فتح «ياء» { يخافا
  } وقرأ الحسن، ومجاهد، وأبو جعفر، وحمزة والأعمش { يُخافا } بضم الياء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فإن خفتم } قال قتادة: هو خطاب للولاة { فلا جناح عليهما
  } على المرأة { فيما افتدت به } وعلى الزوج فيما أخذ، لأنه ثمن حقّه. وقال الفراء:
  يجوز أن يراد الزوج وحده، وإن كانا قد ذكرا جميعاً، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يخرج
  منهما اللؤلؤ والمرجان</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الرحمن:22]. و إنما يخرج من أحدهما. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">نسيا حوتهما</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:61]
  وإنما نسي أحدهما.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وهل
  يجوز له أن يأخذ منها أكثر مما أعطاها؟ فيه قولان. أحدهما: يجوز، وبه قال عمر بن الخطاب،
  وعثمان، وعلي، وابن عباس، والحسن، ومجاهد، والنخعي، والضحاك، ومالك، والشافعي. والثاني:
  لا يجوز، وبه قال سعيد بن المسيب، وعطاء، والشعبي، وطاووس، وابن جبير، والزهري، وأحمد
  بن حنبل، وقد نقل عن عليّ، والحسن أيضاً. وهل يجوز الخلع دون السلطان؟ قال عمر، وعثمان،
  وعليّ، وابن عمر، وطاووس، وشريح، والزهري: يجوز، وهو قول جمهور العلماء. وقال الحسن،
  وابن سيرين، وقتادة: لا يجوز إلا عند السلطان.</font></font><font class=\"TextResultArabic\"><font
