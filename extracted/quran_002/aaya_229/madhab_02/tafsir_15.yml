  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلطَّلَٰقُ
  مَرَّتَانِ فَإِمْسَاكٌ بِمَعْرُوفٍ أَوْ تَسْرِيحٌ بِإِحْسَٰنٍ وَلاَ يَحِلُّ لَكُمْ
  أَن تَأْخُذُواْ مِمَّآ آتَيْتُمُوهُنَّ شَيْئاً إِلاَّ أَن يَخَافَآ أَلاَّ يُقِيمَا
  حُدُودَ ٱللَّهِ فَإِنْ خِفْتُمْ أَلاَّ يُقِيمَا حُدُودَ ٱللَّهِ فَلاَ جُنَاحَ عَلَيْهِمَا
  فِيمَا ٱفْتَدَتْ بِهِ تِلْكَ حُدُودُ ٱللَّهِ فَلاَ تَعْتَدُوهَا وَمَن يَتَعَدَّ
  حُدُودَ ٱللَّهِ فَأُوْلَـٰئِكَ هُمُ ٱلظَّٰلِمُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الطلاق مرتان } سبب نزولها، أن الرجل كان يطلق امرأته، ثم يراجعها ليس لذلك
  شيء ينتهي إليه، فقال رجل من الأنصار لامرأته: والله لا أؤيك إليَّ أبداً ولا أدعك
  تحلِّين مني. فقالت: كيف ذلك؟ قال: أطلقك، فاذا دنا أجلك، راجعتك، فذهبتْ إلى النبي
  صلى الله عليه وسلم، تشكو إليه ذلك، فنزلت هذه الآية، فاستقبلها الناس [جديداً] من
  كان طلق، ومن لم يكن طلق. رواه هشام بن عروة عن أبيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  التفسير، ففي قوله تعالى: { الطلاق مرتان } قولان. أحدهما: أنه بيان لسنَّة الطلاق،
  وأن يوقع في كل قرءٍ طلقة، قاله ابن عباس، ومجاهد. والثاني: أنه بيان للطلاق الذي يملك
  معه الرجعة، قاله عروة، وقتادة، وابن قتيبة، والزجاج في آخرين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فإمساك بمعروف } معناه: فالواجب عليكم إمساك بمعروف،
  وهو ما يعرف من إقامة الحق في إمساك المرأة. وقال عطاء، ومجاهد، والضحاك، والسدي: المراد
  بقوله تعالى: { فإمساك بمعروف }: الرجعة بعد الثانية. وفي قوله تعالى: { أو تسريح بإحسان
  } قولان. أحدهما: أن المراد به: الطلقة الثالثة، قاله عطاء، ومجاهد، ومقاتل. والثاني:
  أنه الإمساك عن رجعتها حتى تنقضي عدتها، قاله الضحاك، والسدي. قال: القاضي أبو يعلى
  محمد بن الحسين بن الفراء: وهذا هو الصحيح، أنه قال عقيب الآية: { فان طلقها فلا تحل
  له من بعدُ حتى تنكح زوجاً غيره } والمراد بهذه الطلقة: الثالثة بلا شك، فيجب إذن أن
  يحمل قوله تعالى: { أو تسريح باحسان } على تركها حتى تنقضي عدتها، لأنه إن حمل على
  الثالثة، وجب أن يحمل قوله تعالى: { فان طلقها } على رابعة، وهذا لا يجوز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فصل</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الطلاق على أربعة أضرب:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واجب، ومندوب إليه، ومحظور، ومكروه. فالواجب: طلاق المؤلي بعد التربص،
  إذا لم يفئ، وطلاق الحكمين في شقاق الزوجين، إذا رأيا الفرقة. والمندوب: إذا لم يتفقا،
  واشتدَّ الشقاق بينهما، ليتخلصا من الإثم. والمحظور: في الحيض، إذا كانت مدخولاً بها،
  وفي طهر جامعها فيه قبل أن تطهر. والمكروه: إذا كانت حالهما مستقيمة، وكل واحد منهما
  قيم بحق صاحبه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولا يحل لكم أن تأخذوا
  مما آتيتموهن شيئاً }</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" نزلت في ثابت بن قيس بن شمَّاس، أتت زوجته إلى النبي، صلى الله عليه وسلم، فقالت:
  والله ما أعيب على ثابت في دين ولا خلق، ولكني [أكره الكفر في الإسلام] لا أطيقه بغضاً.
  فقال لها النبي صلى الله عليه وسلم: «أتردّين عليه حديقته؟». قالت: نعم. فأمره النبي
  صلى الله عليه وسلم، أن يأخذها، ولا يزداد \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه عكرمة عن ابن عباس واختلفوا في اسم زوجته، فقال ابن عباس: جميلة.
  ونسبها يحيى ابن أبي كثير، فقال: جميلة بنت عبد الله بن أبيّ بن سلول، وكناها مقاتل،
  فقال: أم حبيبة بنت عبد الله ابن أبيّ.</font></font>&#13;\t\t\t<label disabled=\"true\"
