  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ وَقَالَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ } وقال الجهلة من المشركين. وقيل من أهل الكتاب، ونفى عنهم العلم لأنهم
  لم يعملوا به. { لَوْلاَ يُكَلّمُنَا ٱللَّهُ } هلا يكلمنا كما يكلم الملائكة وكلّم
  موسى؟ استكباراً منهم وعتوّاً { أَوْ تَأْتِينَآءَايَةٌ } جحوداً لأن يكون ما أتاهم
  من آيات الله آيات، واستهانة بها { تَشَـٰبَهَتْ قُلُوبُهُمْ } أي قلوب هؤلاء ومن قبلهم
  في العمى، كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتَوَاصَوْاْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الذاريات: 52]. { قَدْ بَيَّنَّا
  ٱلآيَـٰتِ لِقَوْمٍ } ينصفون فيوقنون أنها آيات يجب الاعتراف بها والإذعان لها والاكتفاء
  بها عن غيرها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
