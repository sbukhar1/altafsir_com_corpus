aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ
  ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ }{ وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } وقال الجهلة
  من المشركين. وقيل من أهل الكتاب، ونفى عنهم العلم لأنهم لم يعملوا به. { لَوْلاَ يُكَلّمُنَا
  ٱللَّهُ } هلا يكلمنا كما يكلم الملائكة وكلّم موسى؟ استكباراً منهم وعتوّاً { أَوْ
  تَأْتِينَآءَايَةٌ } جحوداً لأن يكون ما أتاهم من آيات الله آيات، واستهانة بها { تَشَـٰبَهَتْ
  قُلُوبُهُمْ } أي قلوب هؤلاء ومن قبلهم في العمى، كقوله:{ أَتَوَاصَوْاْ بِهِ }[الذاريات:
  52]. { قَدْ بَيَّنَّا ٱلآيَـٰتِ لِقَوْمٍ } ينصفون فيوقنون أنها آيات يجب الاعتراف
  بها والإذعان لها والاكتفاء بها عن غيرها.\r\n\t\t\t\r\n\t\t\t</section>"

