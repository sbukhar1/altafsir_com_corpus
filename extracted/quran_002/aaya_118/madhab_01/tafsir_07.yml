  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال محمد بن إسحاق:
  حدثني محمد بن أبي محمد عن عكرمة أو سعيد بن جبير عن ابن عباس، قال: قال رافع بن حريملة
  لرسول الله صلى الله عليه وسلم يا محمد إن كنت رسولاً من الله كما تقول، فقل لله فيكلمنا
  حتى نسمع كلامه؛ فأنزل الله في ذلك من قوله: { وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ
  يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ ءَايَةٌ } ، وقال مجاهد: { وَقَالَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ ءَايَةٌ } ، قال: النصارى
  تقوله، وهو اختيار ابن جرير، قال: لأن السياق فيهم، وفي ذلك نظر، وحكى القرطبي: { لَوْلاَ
  يُكَلِّمُنَا ٱللَّهُ } ، أي: يخاطبنا بنبوتك يا محمد، (قلت): وهو ظاهر السياق، والله
  أعلم، وقال أبو العالية والربيع بن أنس وقتادة والسدي في تفسير هذه الآية: هذا قول
  كفار العرب { كَذَٰلِكَ قَالَ ٱلَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ } ، قال:
  هم اليهود والنصارى، ويؤيد هذا القول، وأن القائلين ذلك هم مشركو العرب، قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا
  جَآءَتْهُمْ ءَايَةٌ قَالُواْ لَن نُّؤْمِنَ حَتَّىٰ نُؤْتَىٰ مِثْلَ مَآ أُوتِىَ رُسُلُ
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 124] الآية. قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ لَن نُّؤْمِنَ لَكَ حَتَّىٰ
  تَفْجُرَ لَنَا مِنَ ٱلأَرْضِ يَنْبُوعًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 90] إلى قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ
  سُبْحَـٰنَ رَبِّى هَلْ كُنتُ إَلاَّ بَشَرًا رَّسُولاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 93]، وقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَ
  ٱلَّذِينَ لاَ يَرْجُونَ لِقَآءَنَا لَوْلاَ أُنزِلَ عَلَيْنَا ٱلْمَلَـٰئِكَةُ أَوْ
  نَرَىٰ رَبَّنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفرقان: 21] الآية، وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">بَلْ يُرِيدُ كُلُّ ٱمْرِىءٍ مِّنْهُمْ
  أَن يُؤْتَىٰ صُحُفاً مُّنَشَّرَةً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المدثر: 52]؛ إلى غير ذلك من الآيات
  الدالة على كفر مشركي العرب وعتوهم وعنادهم وسؤالهم ما لا حاجة لهم به، إنما هو الكفر
  والمعاندة، كما قال من قبلهم من الأمم الخالية من أهل الكتابين وغيرهم، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُكَ
  أَهْلُ ٱلْكِتَـٰبِ أَن تُنَزِّلَ عَلَيْهِمْ كِتَـٰباً مِّنَ ٱلسَّمَآءِ فَقَدْ سَأَلُواْ
  مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ فَقَالُوۤاْ أَرِنَا ٱللَّهِ جَهْرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  153]، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قُلْتُمْ يَـٰمُوسَىٰ لَن نُّؤْمِنَ لَكَ حَتَّىٰ نَرَى
  ٱللَّهَ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 55]، وقوله تعالى: { تَشَـٰبَهَتْ قُلُوبُهُمْ }؛ أي: أشبهت
  قلوب مشركي العرب قلوب من تقدمهم في الكفر والعناد والعتو، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَذَلِكَ
  مَآ أَتَى ٱلَّذِينَ مِن قَبْلِهِمْ مِّن رَّسُولٍ إِلاَّ قَالُواْ سَـٰحِرٌ أَوْ مَجْنُونٌ
  أَتَوَاصَوْاْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الذاريات: 52 ـ 53] الآية، وقوله تعالى: { قَدْ بَيَّنَّا ٱلآيَـٰتِ
  لِقَوْمٍ يُوقِنُونَ } ، أي: قد أوضحنا الدلالات على صدق الرسل، بما لا يحتاج معها
  إلى سؤال آخر وزيادة أخرى لمن أيقن وصدق واتبع الرسل، وفهم ما جاؤوا به عن الله تبارك
  وتعالى، وأما من ختم الله على قلبه وسمعه، وجعل على بصره غشاوة، فأولئك قال الله فيهم:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَةُ رَبِّكَ لاَ يُؤْمِنُونَ وَلَوْ جَآءَتْهُمْ
  كُلُّ ءايَةٍ حَتَّىٰ يَرَوُاْ ٱلْعَذَابَ ٱلأَلِيمَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يونس: 96 ـ 97].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
