  تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ عَلِمَ ٱللَّهُ فِيهِمْ خَيْرًا لأَسْمَعَهُمْ وَلَوْ
  أَسْمَعَهُمْ لَتَوَلَّواْ وَّهُم مُّعْرِضُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنفال 23. وثالثها إنما حصل في
  تلك الآيات أنواع من المفاسد وربما أوجب حصولها هلاكهم واستئصالهم إن استمروا بعد ذلك
  على التكذيب وربما كان بعضها منتهياً إلى حد الإلجاء المخل بالتكليف، وربما كانت كثرتها
  وتعاقبها يقدح في كونها معجزة، لأن الخوارق متى توالت صار انخراق العادة عادة، فحينئذ
  يخرج عن كونه معجزاً وكل ذلك أمور لا يعلمها إلا الله علام الغيوب فثبت أن عدم إسعافهم
  بهذه الآيات لا يقدح في النبوة. أما قوله تعالى { تَشَـٰبَهَتْ قُلُوبُهُمْ } فالمراد
  أن المكذبين للرسل تتشابه أقوالهم وأفعالهم، فكما أن قوم موسى كانوا أبداً في التعنت
  واقتراح الأباطيل، كقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَن نَّصْبِرَ عَلَىٰ طَعَامٍ وٰحِد</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  61 وقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱجْعَلْ لَّنَا إِلَـٰهًا كَمَا لَهُمْ ءَالِهَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  138 وقولهم</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَتَتَّخِذُنَا هُزُوًا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 67 وقولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَرِنَا
  ٱللَّهِ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 153 فكذلك هؤلاء المشركون يكونون أبداً في العناد واللجاج وطلب
  الباطل. أما قوله تعالى { قَدْ بَيَّنَّا ٱلآيَـٰتِ لِقَوْمٍ يُوقِنُونَ } فالمراد
  أن القرآن وغيره من المعجزات كمجيء الشجرة وكلام الذئب، وإشباع الخلق الكثير من الطعام
  القليل، آيات قاهرة، ومعجزات باهرة لمن كان طالباً لليقين.</font></font>&#13;\t\t\t<label
