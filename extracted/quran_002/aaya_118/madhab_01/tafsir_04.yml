  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو
  النوع الحادي عشر من قبائح اليهود والنصارى والمشركين، ففيه مسائل المسألة الأولى أن
  الله تعالى لما حكى عن اليهود والنصارى والمشركين ما يقدح في التوحيد وهو أنه تعالى
  اتخذ الولد، حكى الآن عنهم ما يقدح في النبوة، وقال أكثر المفسرين هؤلاء هم مشركو العرب
  والدليل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن نُّؤْمِنَ لَكَ حَتَّىٰ تَفْجُرَ لَنَا مِنَ
  ٱلأَرْضِ يَنْبُوعًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الإسراء 90 وقالوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فليأتنا بآية كما أرسل الأولون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
  5، وقالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلاَ أُنزِلَ عَلَيْنَا ٱلْمَلَـٰئِكَةُ أَوْ نَرَىٰ رَبَّنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الفرقان
  21 هذا قول أكثر المفسرين، إلا أنه ثبت أن أهل الكتاب سألوا ذلك، والدليل عليه قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْأَلُكَ أَهْلُ ٱلْكِتَـٰبِ أَن تُنَزّلَ عَلَيْهِمْ كِتَـٰباً
  مّنَ ٱلسَّمَاء فَقَدْ سَأَلُواْ مُوسَىٰ أَكْبَرَ مِن ذٰلِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  153 فإن قيل الدليل على أن المراد مشركو العرب أنه تعالى وصفهم بأنهم لا يعلمون، وأهل
  الكتاب أهل العلم، قلنا المراد أنهم لا يعلمون التوحيد والنبوة كما ينبغي، وأهل الكتاب
  كانوا كذلك. المسألة الثانية تقرير هذه الشبهة التي تمسكوا بها أن الحكيم إذا أراد
  تحصيل شيء فلا بد وأن يختار أقرب الطرق المفضية إليه وأبعدها عن الشكوك والشبهات، إذا
  ثبت هذا فنقول إن الله تعالى يكلم الملائكة وكلم موسى وأنت تقول يا محمد، إنه كلمك
  والدليل عليه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَا أَوْحَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النجم
  10 فلم لا يكلمنا مشافهة ولا ينص على نبوتك حتى يتأكد الاعتقاد وتزول الشبهة وأيضاً
  فإن كان تعالى لا يفعل ذلك فلم لا يخصك بآية ومعجزة وهذا منهم طعن في كون القرآن آية
  ومعجزة، لأنهم لو أقروا بكونه معجزة لاستحال أن يقولوا هلا يأتينا بآية ثم أنه تعالى
  أجاب عن هذه الشبهة بقوله { كَذٰلِكَ قَالَ ٱلَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ
  تَشَـٰبَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا ٱلآيَـٰتِ لِقَوْمٍ يُوقِنُونَ } ، وحاصل
  هذا الجواب أنا قد أيدنا قول محمد صلى الله عليه وسلم بالمعجزات، وبينا صحة قوله بالآيات
  وهي القرآن وسائر المعجزات، فكان طلب هذه الزوائد من باب التعنت وإذا كان كذلك لم يجب
  إجابتها لوجوه. الأول أنه إذا حصلت الدلالة الواحدة فقد تمكن المكلف من الوصول إلى
  المطلوب، فلو كان غرضه طلب الحق لاكتفى بتلك الدلالة، فحيث لم يكتف بها وطلب الزائد
  عليها علمنا أن ذلك للطلب من باب العناد واللجاج، فلم تكن إجابتها واجبة ونظيره قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَوْلاَ أُنزِلَ عَلَيْهِ آية من ربه قل إِنَّمَا
  ٱلاْيَـٰتُ عِندَ ٱللَّهِ وَإِنَّمَا أَنَاْ نَذِيرٌ مُّبِينٌ أَوَ لَمْ يَكْفِهِمْ
  أَنَّا أَنزَلْنَا عَلَيْكَ ٱلْكِتَـٰبَ يُتْلَىٰ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">العنكبوت
  50، 51 فبكتهم بما في القرآن من الدلالة الشافية. وثانيها لو كان في معلوم الله تعالى
  أنهم يؤمنون عند إنزال هذه الآية لفعلها، ولكنه علم أنه لو أعطاهم ما سألوه لما ازدادوا
  إلا لجاجاً فلا جرم لم يفعل ذلك ولذلك قال تعالى</font></font>&#13;\t\t\t<label disabled=\"true\"
