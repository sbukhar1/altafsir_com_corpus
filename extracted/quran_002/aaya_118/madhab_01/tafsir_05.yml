  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } قال ٱبن عباس: هم اليهود. مجاهد: النصارى؛ ورجّحه
  الطبري؛ لأنهم المذكورون في الآية أوّلاً. وقال الربيع والسُّدّى وقتادة: مشركو العرب.
  و «لولا» بمعنى «هَلاّ» تحضيض؛ كما قال الأشهب بن رُمَيْلة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَعُدّون عَقْر النِّيب أفضل مجدكم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بني ضَوْطَرَى
  لولا الكَمِيّ المُقَنَّعَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وليست هذه «لولا» التي تعطي منع الشيء لوجود غيره؛ والفرق بينهما عند
  علماء اللسان أن «لولا» بمعنى التحضيض لا يليها إلا الفعل مُظْهراً أو مقدّراً، والتي
  للامتناع يليها الابتداء، وجرت العادة بحذف الخبر. ومعنى الكلام هَلاّ يكلمنا الله
  بنبوّة محمد صلى الله عليه وسلم فنعلم أنه نبيّ فنؤمن به، أو يأتينا بآية تكون علامة
  على نبوّته. والآية: الدلالة والعلامة؛ وقد تقدّم. و { ٱلَّذِينَ مِن قَبْلِهِمْ }
  اليهود والنصارى في قول من جعل { ٱلَّذِينَ لاَ يَعْلَمُونَ } كفار العرب، أو الأمم
  السالفة في قول من جعل { ٱلَّذِينَ لاَ يَعْلَمُونَ } اليهود والنصارى، أو اليهود في
  قول من جعل { ٱلَّذِينَ لاَ يَعْلَمُونَ } النصارى. { تَشَابَهَتْ قُلُوبُهُمْ } قيل:
  في التعنيت والاقتراح وترك الإيمان. وقال الفَرّاء. «تَشابَهتْ قلوبُهم» في ٱتفاقهم
  على الكفر. { قَدْ بَيَّنَّا ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ } تقدم.</font></font><font
