aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ
  ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ }اختلف أهل التأويـل فـيـمن عنى الله بقوله: { وَقَالَ
  الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } فقال بعضهم: عنى بذلك النصارى.
  ذكر من قال ذلك:حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله جل وعز: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلا
  يُكَلِّـمُنا اللَّهُ أوْ تَأتِـينا آيَةٌ } قال: النصارى تقولُه.حدثنـي الـمثنى، قال:
  ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله وزاد فـيه { وَقَالَ
  الّذِينَ لا يَعْلَـمُونَ }: النّصَارَى.وقال آخرون: بل عنى الله بذلك الـيهود الذين
  كانوا فـي زمان رسول الله صلى الله عليه وسلم. ذكر من قال ذلك:حدثنا أبو كريب، قال:
  ثنا يونس بن بكير. وحدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، قالا جميعا: ثنا مـحمد
  بن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن
  ابن عبـاس، قال: قال رافع بن حريـملة لرسول الله صلى الله عليه وسلم: إن كنت رسولاً
  من عند الله كما تقول، فقل لله عز وجلّ فلـيكلـمنا حتـى نسمع كلامه فأنزل الله عز وجل
  فـي ذلك من قوله: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ
  أوْ تَأتِـينَا آيَةٌ } الآية كلها.وقال آخرون: بل عنى بذلك مشركي العرب. ذكر من قال
  ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد، عن قتادة: { وَقَالَ
  الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ أوْ تَأتِـينا آيَةٌ } وهم
  كفـار العرب.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } قال:
  هم كفـار العرب.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَقَالَ
  الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } أما الذين لا يعلـمون:
  فهم العرب.وأولـى هذه الأقوال بـالصحة والصواب قول القائل: إن الله تعالـى عنى بقوله:
  { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ } النصارى دون غيرهم لأن ذلك فـي سياق خبر الله
  عنهم، وعن افترائهم علـيه وادّعائهم له ولداً. فقال جل ثناؤه، مخبراً عنهم فـيـما أخبر
  عنهم من ضلالتهم أنهم مع افترائهم علـى الله الكذب بقوله:{ ٱتَّخَذَ ٱللَّهُ وَلَداً }[البقرة:
  116] تـمنوا علـى الله الأبـاطيـل، فقالوا جهلاً منهم بـالله وبـمنزلتهم عنده وهم بـالله
  مشركون: لولا يكلـمنا الله كما يكلـم رسوله وأنبـياءه، أو تأتـينا آية كما أتتهم ولا
  ينبغي لله أن يكلـم إلا أولـياءه، ولا يؤتـي آيةً معجزةً علـى دعوى مدّعٍ إلا لـمن
  كان مـحقًّا فـي دعواه وداعياً إلـى الله وتوحيده. فأما من كان كاذبـاً فـي دعواه وداعياً
  إلـى الفرية علـيه وادّعاء البنـين والبنات له، فغير جائز أن يكلـمه الله جل ثناؤه،
  أو يؤتـيه آية معجزة تكون مؤيدة كذبه وفريته علـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ ٱلَّذِينَ مِن
  قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا ٱلآيَاتِ لِقَوْمٍ
  يُوقِنُونَ }وقال الزاعم: إن الله عنى بقوله: { وَقَال الّذِينَ لاَ يَعْلَـمُونَ }
  العرب، فإنه قائل قولاً لا خبر بصحته ولا برهان علـى حقـيقته فـي ظاهر الكتاب. والقول
  إذا صار إلـى ذلك كان واضحاً خطؤه، لأنه ادّعى ما لا برهان علـى صحته، وادّعاءُ مثل
  ذلك لن يتعذّر علـى أحد.وأما معنى قوله: { لَوْلاَ يُكَلِّـمُنَا اللَّهُ } فإنه بـمعنى:
  هلاَّ يكلـمنا الله كما قال الأشهب بن رميـلة:تَعُدُّونَ عَقْرَ النَّـيبِ أفْضَلَ
  مَـجْدِكُمْ   بَنِـي ضَوْطَرَي لَوْلاَ الكَميَّ الـمُقَنَّعابـمعنى: فهلاّ تعدّون
  الكمي الـمقنع؟ كما:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { لَوْلا يُكَلِّـمُنَا اللَّهُ } قال: فهلاّ يكلـمنا الله.قال
  أبو جعفر: فأما الآية فقد ثبت فـيـما قبل معنى الآية أنها العلامة. وإنـما أخبر الله
  عنهم أنهم قالوا: هلاَّ تأتـينا آية علـى ما نريده ونسأل، كما أتت الأنبـياء والرسل
  فقال عز وجلّ: { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ }.القول
  فـي تأويـل قوله تعالـى: { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ
  تَشَابَهَتْ قُلُوبُهُمْ }.اختلف أهل التأويـل فـيـمن عنى الله بقوله: { كَذَلِكَ قَالَ
  الّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ } ، فقال بعضهم فـي ذلك بـما:حدثنـي به
  مـحمد بن عمرو، وقال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد:
  { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِم مِثْلَ قَوْلِهِمْ } هم الـيهود.حدثنـي الـمثنى،
  قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { قَالَ الّذِينَ
  مِنْ قَبْلِهِمْ } الـيهود.وقال آخرون: هم الـيهود والنصارى، لأن الذين لا يعلـمون
  هم اليهود. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، عن سعيد، عن
  قتادة: { قالَ الّذِينَ مِنْ قَبْلِهِمْ } يعنـي الـيهود والنصارى وغيرهم.حدثنـي موسى،
  قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: قالوا يعنـي العرب، كما قالت الـيهود
  والنصارى من قبلهم.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِمْ } مِثْلَ قَوْلِهِمْ يعنـي
  الـيهود والنصارى.قال أبو جعفر: قد دللنا علـى أن الذين عنى الله تعالـى ذكره بقوله:
  { وقَالَ الّذِينَ لا يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } هم النصارى، والذين
  قالت مثل قولهم هم الـيهود، وسألت موسى صلى الله عليه وسلم أن يريهم ربهم جهرة، وأن
  يسمعهم كلام ربهم، كما قد بـينا فـيـما مضى من كتابنا هذا، وسألوا من الآيات ما لـيس
  لهم مسألته تـحكُّماً منهم علـى ربهم، وكذلك تـمنت النصارى علـى ربها تـحكماً منها
  علـيه أن يسمعهم كلامه ويريهم ما أرادوا من الآيات.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ ٱلَّذِينَ مِن
  قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا ٱلآيَاتِ لِقَوْمٍ
  يُوقِنُونَ }فأخبر الله جل ثناؤه عنهم أنهم قالوا من القول فـي ذلك مثل الذي قالته
  الـيهود وتـمنت علـى ربها مثل أمانـيها، وأن قولهم الذي قالوه من ذلك إنـما يشابه قول
  الـيهود من أجل تشابه قلوبهم فـي الضلالة والكفر بـالله. فهم وإن اختلفت مذاهبهم فـي
  كذبهم علـى الله وافترائهم علـيه، فقلوبهم متشابهة فـي الكفر بربهم والفِرْيَة علـيه،
  وتـحكمهم علـى أنبـياء الله ورسله علـيهم السلام. وبنـحو ما قلنا فـي ذلك قال مـجاهد.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { تَشَابَهَتْ
  قُلُوبُهُمْ } قلوب النصارى والـيهود.وقال غيرهم: معنى ذلك تشابهت قلوب كفـار العرب
  والـيهود والنصارى وغيرهم. ذكر من قال ذلك:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { تَشَابَهت قلوبُهم } يعنـي العرب والـيهود والنصارى وغيرهم.حدثنـي
  الـمثنى، ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { تَشَابَهَتْ
  قُلُوبُهُمْ } يعنـي العرب والـيهود والنصارى وغيرهم.وغير جائز فـي قوله: { تَشَابَهَتْ
  } التثقـيـل، لأن التاء التـي فـي أوّلها زائدة أدخـلت فـي قوله: «تفـاعل»، وإن ثقلت
  صارت تاءين ولا يجوز إدخال تاءين زائدتـين علامة لـمعنى واحد، وإنـما يجوز ذلك فـي
  الاستقبـال لاختلاف معنى دخولهما، لأن إحداهما تدخـل علـما للاستقبـال، والأخرى منها
  التـي فـي «تفـاعل»، ثم تدغم إحداهما فـي الأخرى فتثقل فـيقال: تشابه بعد الـيوم قلوبنا.
  فمعنى الآية: وقالت النصارى الـجهال بـالله وبعظمته: هلاّ يكلـمنا الله ربنا كما كلـم
  أنبـياءه ورسله، أو تـجيئنا علامة من الله نعرف بها صدق ما نـحن علـيه علـى ما نسأل
  ونريد؟ قال الله جل ثناؤه: فكما قال هؤلاء الـجهال من النصارى وتـمنوا علـى ربهم. قال
  مَنْ قبلهم من الـيهود، فسألوا ربهم أن يريهم الله نفسه جهرة، ويؤتـيهم آية، واحتكموا
  علـيه وعلـى رسله، وتـمنوا الأمانـي. فـاشتبهت قلوب الـيهود والنصارى فـي تـمرّدهم
  علـى الله وقلة معرفتهم بعظمته وجرأتهم علـى أنبـيائه ورسله، كما اشتبهت أقوالهم التـي
  قالوها.القول فـي تأويـل قوله تعالـى: { قَدْ بَـيّنا الآياتِ لِقَوْمٍ يُوقِنُونَ
  }.يعنـي جل ثناؤه بقوله: { قَدْ بَـيّنَا الآيَاتِ لِقَوْمٍ يُوقِنُونَ } قد بـينا
  العلامات التـي من أجلها غضب الله علـى الـيهود وجعل منهم القردة والـخنازير، وأعدّ
  لهم العذاب الـمهين فـي معادهم، والتـي من أجلها أخزى الله النصارى فـي الدنـيا، وأعدّ
  لهم الـخزي والعذاب الألـيـم فـي الآخرة، والتـي من أجلها جعل سكان الـجنان الذين أسلـموا
  وجوههم لله وهم مـحسنون فـي هذه السورة وغيرها. فـاعْلِـموا الأسبـاب التـي من أجلها
  استـحقّ كل فريق منهم من الله ما فعل به من ذلك، وخصّ الله بذلك القوم الذين يوقنون
  لأنهم أهل التثبت فـي الأمور، والطالبون معرفة حقائق الأشياء علـى يقـين وصحة. فأخبر
  الله جل ثناؤه أنه بـيّن لـمن كانت هذه الصفة صفته ما بـيّن من ذلك لـيزول شكه، ويعلـم
  حقـيقة الأمر إذْ كان ذلك خبراً من الله جل ثناؤه، وخبر الله الـخبر الذي لا يعذر سامعه
  بـالشكّ فـيه. وقد يحتـمل غيره من الأخبـار ما يحتـمل من الأسبـاب العارضة فـيه من
  السهو والغلط والكذب، وذلك منفـيّ عن خبر الله عز وجل.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

