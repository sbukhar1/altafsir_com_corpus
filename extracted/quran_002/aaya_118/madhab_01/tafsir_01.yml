  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل
  فـيـمن عنى الله بقوله: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا
  اللَّهُ } فقال بعضهم: عنى بذلك النصارى. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قول الله جل وعز: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلا يُكَلِّـمُنا اللَّهُ
  أوْ تَأتِـينا آيَةٌ } قال: النصارى تقولُه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله وزاد
  فـيه { وَقَالَ الّذِينَ لا يَعْلَـمُونَ }: النّصَارَى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل عنى الله بذلك الـيهود الذين كانوا فـي زمان رسول الله صلى الله عليه وسلم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب، قال: ثنا يونس بن
  بكير. وحدثنا ابن حميد، قال: ثنا سلـمة بن الفضل، قالا جميعا: ثنا مـحمد بن إسحاق،
  قال: حدثنـي مـحمد بن أبـي مـحمد، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس،
  قال: قال رافع بن حريـملة لرسول الله صلى الله عليه وسلم: إن كنت رسولاً من عند الله
  كما تقول، فقل لله عز وجلّ فلـيكلـمنا حتـى نسمع كلامه فأنزل الله عز وجل فـي ذلك من
  قوله: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ أوْ تَأتِـينَا
  آيَةٌ } الآية كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: بل عنى بذلك مشركي العرب.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد
  بن زريع، قال: ثنا سعيد، عن قتادة: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا
  اللَّهُ أوْ تَأتِـينا آيَةٌ } وهم كفـار العرب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَقَالَ
  الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } قال: هم كفـار العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَقَالَ
  الّذِينَ لاَ يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } أما الذين لا يعلـمون:
  فهم العرب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى هذه الأقوال بـالصحة والصواب
  قول القائل: إن الله تعالـى عنى بقوله: { وَقَالَ الّذِينَ لاَ يَعْلَـمُونَ } النصارى
  دون غيرهم لأن ذلك فـي سياق خبر الله عنهم، وعن افترائهم علـيه وادّعائهم له ولداً.
  فقال جل ثناؤه، مخبراً عنهم فـيـما أخبر عنهم من ضلالتهم أنهم مع افترائهم علـى الله
  الكذب بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱتَّخَذَ ٱللَّهُ وَلَداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 116] تـمنوا علـى الله
  الأبـاطيـل، فقالوا جهلاً منهم بـالله وبـمنزلتهم عنده وهم بـالله مشركون: لولا يكلـمنا
  الله كما يكلـم رسوله وأنبـياءه، أو تأتـينا آية كما أتتهم ولا ينبغي لله أن يكلـم
  إلا أولـياءه، ولا يؤتـي آيةً معجزةً علـى دعوى مدّعٍ إلا لـمن كان مـحقًّا فـي دعواه
  وداعياً إلـى الله وتوحيده. فأما من كان كاذبـاً فـي دعواه وداعياً إلـى الفرية علـيه
  وادّعاء البنـين والبنات له، فغير جائز أن يكلـمه الله جل ثناؤه، أو يؤتـيه آية معجزة
  تكون مؤيدة كذبه وفريته علـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
