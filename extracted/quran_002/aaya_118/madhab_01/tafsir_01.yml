  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا
  ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ
  تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فأخبر الله جل ثناؤه عنهم أنهم قالوا من القول فـي ذلك مثل الذي قالته
  الـيهود وتـمنت علـى ربها مثل أمانـيها، وأن قولهم الذي قالوه من ذلك إنـما يشابه قول
  الـيهود من أجل تشابه قلوبهم فـي الضلالة والكفر بـالله. فهم وإن اختلفت مذاهبهم فـي
  كذبهم علـى الله وافترائهم علـيه، فقلوبهم متشابهة فـي الكفر بربهم والفِرْيَة علـيه،
  وتـحكمهم علـى أنبـياء الله ورسله علـيهم السلام. وبنـحو ما قلنا فـي ذلك قال مـجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد: { تَشَابَهَتْ قُلُوبُهُمْ } قلوب النصارى والـيهود.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال غيرهم: معنى ذلك تشابهت قلوب كفـار العرب والـيهود والنصارى وغيرهم.
  ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة: { تَشَابَهت قلوبُهم } يعنـي العرب والـيهود والنصارى وغيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن
  الربـيع: { تَشَابَهَتْ قُلُوبُهُمْ } يعنـي العرب والـيهود والنصارى وغيرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وغير جائز فـي قوله: { تَشَابَهَتْ } التثقـيـل، لأن التاء التـي فـي
  أوّلها زائدة أدخـلت فـي قوله: «تفـاعل»، وإن ثقلت صارت تاءين ولا يجوز إدخال تاءين
  زائدتـين علامة لـمعنى واحد، وإنـما يجوز ذلك فـي الاستقبـال لاختلاف معنى دخولهما،
  لأن إحداهما تدخـل علـما للاستقبـال، والأخرى منها التـي فـي «تفـاعل»، ثم تدغم إحداهما
  فـي الأخرى فتثقل فـيقال: تشابه بعد الـيوم قلوبنا. فمعنى الآية: وقالت النصارى الـجهال
  بـالله وبعظمته: هلاّ يكلـمنا الله ربنا كما كلـم أنبـياءه ورسله، أو تـجيئنا علامة
  من الله نعرف بها صدق ما نـحن علـيه علـى ما نسأل ونريد؟ قال الله جل ثناؤه: فكما قال
  هؤلاء الـجهال من النصارى وتـمنوا علـى ربهم. قال مَنْ قبلهم من الـيهود، فسألوا ربهم
  أن يريهم الله نفسه جهرة، ويؤتـيهم آية، واحتكموا علـيه وعلـى رسله، وتـمنوا الأمانـي.
  فـاشتبهت قلوب الـيهود والنصارى فـي تـمرّدهم علـى الله وقلة معرفتهم بعظمته وجرأتهم
  علـى أنبـيائه ورسله، كما اشتبهت أقوالهم التـي قالوها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { قَدْ بَـيّنا الآياتِ لِقَوْمٍ يُوقِنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: { قَدْ بَـيّنَا الآيَاتِ لِقَوْمٍ يُوقِنُونَ
  } قد بـينا العلامات التـي من أجلها غضب الله علـى الـيهود وجعل منهم القردة والـخنازير،
  وأعدّ لهم العذاب الـمهين فـي معادهم، والتـي من أجلها أخزى الله النصارى فـي الدنـيا،
  وأعدّ لهم الـخزي والعذاب الألـيـم فـي الآخرة، والتـي من أجلها جعل سكان الـجنان الذين
  أسلـموا وجوههم لله وهم مـحسنون فـي هذه السورة وغيرها. فـاعْلِـموا الأسبـاب التـي
  من أجلها استـحقّ كل فريق منهم من الله ما فعل به من ذلك، وخصّ الله بذلك القوم الذين
  يوقنون لأنهم أهل التثبت فـي الأمور، والطالبون معرفة حقائق الأشياء علـى يقـين وصحة.
  فأخبر الله جل ثناؤه أنه بـيّن لـمن كانت هذه الصفة صفته ما بـيّن من ذلك لـيزول شكه،
  ويعلـم حقـيقة الأمر إذْ كان ذلك خبراً من الله جل ثناؤه، وخبر الله الـخبر الذي لا
  يعذر سامعه بـالشكّ فـيه. وقد يحتـمل غيره من الأخبـار ما يحتـمل من الأسبـاب العارضة
  فـيه من السهو والغلط والكذب، وذلك منفـيّ عن خبر الله عز وجل.</font></font><font
