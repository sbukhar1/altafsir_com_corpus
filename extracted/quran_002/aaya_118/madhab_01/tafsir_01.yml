  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا
  ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ
  تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزاعم: إن الله عنى بقوله: { وَقَال الّذِينَ لاَ يَعْلَـمُونَ
  } العرب، فإنه قائل قولاً لا خبر بصحته ولا برهان علـى حقـيقته فـي ظاهر الكتاب. والقول
  إذا صار إلـى ذلك كان واضحاً خطؤه، لأنه ادّعى ما لا برهان علـى صحته، وادّعاءُ مثل
  ذلك لن يتعذّر علـى أحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما معنى قوله: { لَوْلاَ يُكَلِّـمُنَا
  اللَّهُ } فإنه بـمعنى: هلاَّ يكلـمنا الله كما قال الأشهب بن رميـلة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعُدُّونَ عَقْرَ النَّـيبِ أفْضَلَ مَـجْدِكُمْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَنِـي ضَوْطَرَي لَوْلاَ الكَميَّ الـمُقَنَّعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بـمعنى: فهلاّ تعدّون الكمي الـمقنع؟
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { لَوْلا يُكَلِّـمُنَا اللَّهُ
  } قال: فهلاّ يكلـمنا الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: فأما الآية فقد ثبت
  فـيـما قبل معنى الآية أنها العلامة. وإنـما أخبر الله عنهم أنهم قالوا: هلاَّ تأتـينا
  آية علـى ما نريده ونسأل، كما أتت الأنبـياء والرسل فقال عز وجلّ: { كَذَلِكَ قَالَ
  الّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ
  تَشَابَهَتْ قُلُوبُهُمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">اختلف أهل التأويـل فـيـمن عنى الله
  بقوله: { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ } ، فقال بعضهم
  فـي ذلك بـما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي به مـحمد بن عمرو، وقال:
  ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { كَذَلِكَ قَالَ الّذِينَ
  مِنْ قَبْلِهِم مِثْلَ قَوْلِهِمْ } هم الـيهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: { قَالَ
  الّذِينَ مِنْ قَبْلِهِمْ } الـيهود.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هم الـيهود والنصارى، لأن الذين لا يعلـمون هم اليهود. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة: { قالَ
  الّذِينَ مِنْ قَبْلِهِمْ } يعنـي الـيهود والنصارى وغيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: قالوا يعنـي العرب، كما قالت
  الـيهود والنصارى من قبلهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { كَذَلِكَ قَالَ الّذِينَ مِنْ قَبْلِهِمْ
  } مِثْلَ قَوْلِهِمْ يعنـي الـيهود والنصارى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: قد دللنا علـى أن الذين عنى الله تعالـى ذكره بقوله: { وقَالَ الّذِينَ لا
  يَعْلَـمُونَ لَوْلاَ يُكَلِّـمُنَا اللَّهُ } هم النصارى، والذين قالت مثل قولهم هم
  الـيهود، وسألت موسى صلى الله عليه وسلم أن يريهم ربهم جهرة، وأن يسمعهم كلام ربهم،
  كما قد بـينا فـيـما مضى من كتابنا هذا، وسألوا من الآيات ما لـيس لهم مسألته تـحكُّماً
  منهم علـى ربهم، وكذلك تـمنت النصارى علـى ربها تـحكماً منها علـيه أن يسمعهم كلامه
  ويريهم ما أرادوا من الآيات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
