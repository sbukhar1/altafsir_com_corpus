  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: إن أريد بهم مشركو العرب فواضح، وإن أريد أهل الكتاب فواضح، لأن جهل المشركين
  بسيط، وجهل أهل الكتاب مركب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واستشكل
  الفخر قول من فسره بأهل الكتاب قال: لأنّهم يعلمون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويجاب بما قلناه: من أنهم جاهلون جهلا مركبا وكان بعضهم يقول: إنما نفى عنهم
  العلم لوضعهم الشيء في غير محله، لأنّهم طُلب منهم الإقرار بصحة الرسالة فَطَلَبُوا
  هم أن يكلمهم الله مشافهة وهذا مناف للرسالة لأن هؤلاء إذا حصلت لهم المباشرة بالكلام
  فلا حاجة إلى الرسالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: إنهم طلبوا أن يكلّمهم
  الله (بتصديق رسوله).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: وفي هذا وقع الكلام معه، فإذا
  (بُوشروا) به فلا حاجة إلى الرسالة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال:
  وتنكير \" ءَايَة \" لتعم (في) المعجزات كلها، وتفيد التقليل فهو محض مكابرة ومباهتة
  منهم (حتى) (كأنه) لم يأتهم بشيء من الآيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِّثْلَ قَوْلِهِمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: ما فائدة زيادة \" مِّثْلَ قَوْلِهِمْ \" مع أنه مستغنى عنه لأن التشبيه
  الأول (يكفي) في حصول المثلية؟ فأجاب بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  إما أنه تأكيد في مقام التسلية للنَّبي صلى الله عليه وسلّم بتكذيب من قبله وتعنتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">- وإما أن قوله \" كَذلِكَ \" تشبيه لا يقتضي المساواة من جميع الوجوه
  بل (المقابلة)، لأن المشبه بالشيء لا يقوى قوّته فزاد \" مِّثْلَ قَوْلِهِمْ \" ليفيد
  كمال المماثلة والمساواة، ولم يقل: مثل كلامهم، لأن القول أعم من الكلام، ولازم الأعم
  لازم الأخص، فأفاد حصول المساواة في قولهم المفرد والمركب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَدْ بَيَّنَّا ٱلأَيَاتِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">رد
  عليهم في قوله: { أَوْ تَأْتِينَآ ءَايَةٌ } ولم يرد عليهم قولهم: { لَوْلاَ يُكَلِّمُنَا
  ٱللَّهُ } لظهور بطلانه بالبَديهة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لِقَوْمٍ يُوقِنُونَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: اليقين عند الفقهاء أخص من العلم لأن العلم عندهم معرفة المعلوم على ما هو به،
  واليقين معتقد يقع للموقن في حقّه، والشيء على خلاف معتقده كتيقن (المقلدة) ثبوت الصانع.
  ثم قال: وحقيقة الأمر أنّ اليقين هو الأخص، وهو ما علم على الوجه الذي لا يمكن أن يكون
  إلا عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: كان ابن عبد/ السلام
  يقول: هذا كلام خلف، لأنه ذكر أنّ اليقين أخص ثم فسر بما يقتضي أنه أعم من العلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب أن يقال: اليقين أخص من العلم لأن العلم أخص من الاعتقاد،
  فالاعتقاد أعمها ثم العلم، ثم اليقين، واليقين هو اعتقاد الشيء بدليل قاطع لا تعرض
  له الشكوك، والعلم اعتقاد الشيء بدليل يقبل الشكوك والمعارضة، وهي مسألة المدنة قال:
  إنّما اللغو أن يحلف بالله على أمر تيقّنه ثم تبين له خلاف ذلك فلا شيء عليه. وانظر
  ما قيدت في سورة الذاريات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

