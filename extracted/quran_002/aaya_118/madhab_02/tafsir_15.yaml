  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وقال الذين لا يعلمون لولا يكلمنا الله } فيهم ثلاثة أقوال. أحدها: أنهم اليهود، قاله
  ابن عباس. والثاني: النصارى، قاله مجاهد. والثالث: مشركو العرب، قاله قتادة، والسدي
  عن أشياخه. و { لولا } بمعنى: هلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  { الذين من قبلهم } ثلاثة أقوال. أحدها: أنهم اليهود، قاله ابن عباس، ومجاهد. والثاني:
  اليهود والنصارى، قاله السدي عن أشياخه. والثالث: اليهود والنصارى وغيرهم من الكفار،
  قاله قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ تشابهت قلوبهم } أي: في الكفر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
