  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَالَ الَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا اللهُ أَوْ تَأْتِيَنَآ ءَايَةٌ
  } فيهم ثلاثة أقاويل:ـ</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنهم النصارى، وهو قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم اليهود، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنهم مشركو العرب، وهو قول قتادة والسدي. وقوله: { لَوْلاَ يُكَلِّمُنَا اللهُ } يعني
  هَلاَّ يكلمنا الله، كقول الأشهب بن رملية:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تعدون عقر
  النيب أفضل مجدكم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بني ضَوْطَرَى لولا الكمى المقنعا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">بمعنى هل لا تعدون الكمى المقنعا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَذلِكَ قَالَ الَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ } فيهم
  قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم اليهود، وهو قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنهم اليهود والنصارى، وهو قول قتادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { تَشَابَهتْ قُلُوْبُهُمْ } يعني في الكفر، وفيه وجهان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: تشابهت قلوب اليهود لقلوب النصارى، وهذا قول مجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: تشابهت قلوب مشركي العرب لقلوب اليهود والنصارى، وهذا قول
  قتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
