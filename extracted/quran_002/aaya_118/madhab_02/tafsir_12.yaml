aaya: وَقَالَ الَّذِينَ لَا يَعْلَمُونَ لَوْلَا يُكَلِّمُنَا اللَّهُ أَوْ تَأْتِينَا
  آيَةٌ ۗ كَذَٰلِكَ قَالَ الَّذِينَ مِنْ قَبْلِهِمْ مِثْلَ قَوْلِهِمْ ۘ تَشَابَهَتْ
  قُلُوبُهُمْ ۗ قَدْ بَيَّنَّا الْآيَاتِ لِقَوْمٍ يُوقِنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ قَالَ
  ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ }قوله تعالى: { وَقَالَ الَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ
  يُكَلِّمُنَا اللهُ أَوْ تَأْتِيَنَآ ءَايَةٌ } فيهم ثلاثة أقاويل:ـأحدها: أنهم النصارى،
  وهو قول مجاهد.والثاني: أنهم اليهود، وهو قول ابن عباس.والثالث: أنهم مشركو العرب،
  وهو قول قتادة والسدي. وقوله: { لَوْلاَ يُكَلِّمُنَا اللهُ } يعني هَلاَّ يكلمنا الله،
  كقول الأشهب بن رملية:تعدون عقر النيب أفضل مجدكم   بني ضَوْطَرَى لولا الكمى المقنعابمعنى
  هل لا تعدون الكمى المقنعا.{ كَذلِكَ قَالَ الَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ
  } فيهم قولان:أحدهما: أنهم اليهود، وهو قول مجاهد.والثاني: أنهم اليهود والنصارى، وهو
  قول قتادة.قوله تعالى: { تَشَابَهتْ قُلُوْبُهُمْ } يعني في الكفر، وفيه وجهان:أحدهما:
  تشابهت قلوب اليهود لقلوب النصارى، وهذا قول مجاهد.والثاني: تشابهت قلوب مشركي العرب
  لقلوب اليهود والنصارى، وهذا قول قتادة.\r\n\t\t\t\r\n\t\t\t</section>"

