  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَ
  ٱلَّذِينَ لاَ يَعْلَمُونَ لَوْلاَ يُكَلِّمُنَا ٱللَّهُ أَوْ تَأْتِينَآ آيَةٌ كَذَلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِمْ مِّثْلَ قَوْلِهِمْ تَشَابَهَتْ قُلُوبُهُمْ قَدْ بَيَّنَّا
  ٱلآيَاتِ لِقَوْمٍ يُوقِنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَقَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } أي لا يعلمون توحيد الله تعالى، ومعناه: وقال
  الجهال من الناس - وهم الكفار - { لَوْلاَ يُكَلّمُنَا ٱللَّهُ } أي هلا يكلمنا الله
  فيخبرنا بأنك رسوله { أَوْ تَأْتِينَآ آيَةٌ } أي علامة لنبوتك. قال الله تعالى { كَذٰلِكَ
  قَالَ ٱلَّذِينَ مِن قَبْلِهِم مِّثْلَ قَوْلِهِمْ } أي قال اليهود لموسى عليه السلام:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَرِنَا
  ٱللَّهِ جَهْرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 153]. { تَشَـٰبَهَتْ قُلُوبُهُمْ } أي في القسوة والكفر.
  ويقال: تشابهت كلمتهم كما تشابهت قلوبهم [في القسوة والكفر] { قَدْ بَيَّنَّا ٱلآيَـٰتِ
  } يعني أمرك في التوراة أي العلامات لنبوتك إنك نبي مرسل الصفة والنعت. ويقال: قد بينا
  العلامات لنبوتك. ويقال: لم يكن لنبي من الأنبياء معجزة وعلامة إلاّ وقد كان للنبي
  - صلى الله عليه وسلم - مثلها { لِقَوْمٍ يُوقِنُونَ } يعني مؤمني أهل التوراة. ويقال:
  من كان له عقل وتمييز.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
