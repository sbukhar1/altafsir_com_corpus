  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ
  وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ حَقّاً عَلَى ٱلْمُتَّقِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَمَنْ خَافَ مِن مُّوصٍ جَنَفاً أَوْ إِثْماً
  فَأَصْلَحَ بَيْنَهُمْ فَلاَ إِثْمَ عَلَيْهِ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">اشتملت هذه الآية الكريمة على الأمر بالوصية للوالدين والأقربين، وقد
  كان ذلك واجباً على أصح القولين قبل نزول آية المواريث، فلما نزلت آية الفرائض نسخت
  هذه، وصارت المواريث المقدرة فريضة من الله يأخذها أهلوها حتماً من غير وصية ولا تحمل
  منة الموصي، ولهذا جاء في الحديث الذي في السنن وغيرها عن عمرو بن خارجة قال: سمعت
  رسول الله صلى الله عليه وسلم يخطب وهو يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله قد أعطى كل ذي حق حقه، فلا وصية لوارث \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الإمام أحمد: حدثنا إسماعيل
  بن إبراهيم بن علية عن يونس بن عبيد عن محمد بن سيرين، قال: جلس ابن عباس فقرأ سورة
  البقرة حتى أتى هذه الآية: { إِن تَرَكَ خَيْرًا ٱلْوَصِيَّةُ لِلْوَٰلِدَيْنِ وَٱلأَقْرَبِينَ
  } فقال: نسخت هذه الآية. وكذا رواه سعيد بن منصور، عن هشيم، عن يونس به، ورواه الحاكم
  في مستدركه، وقال: صحيح على شرطهما، وقال علي بن أبي طلحة عن ابن عباس في قوله: { ٱلْوَصِيَّةُ
  لِلْوَٰلِدَيْنِ وَٱلأَقْرَبِينَ } قال: كان لا يرث مع الوالدين غيرهما إلا وصية للأقربين،
  فأنزل الله آية الميراث، فبين ميراث الوالدين، وأقر وصية الأقربين في ثلث مال الميت.
  وقال ابن أبي حاتم: حدثنا الحسن بن محمد بن الصباح، حدثنا حجاج بن محمد، أخبرنا ابن
  جريج وعثمان بن عطاء عن عطاء، عن ابن عباس، في قوله: { ٱلْوَصِيَّةُ لِلْوَٰلِدَيْنِ
  وَٱلأَقْرَبِينَ }: نسختها هذه الآية:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِّلرِّجَالِ نَصيِبٌ مِّمَّا تَرَكَ
  ٱلْوَٰلِدَٰنِ وَٱلأَقْرَبُونَ وَلِلنِّسَآءِ نَصِيبٌ مِّمَّا تَرَكَ ٱلْوَٰلِدَٰنِ
  وَٱلأَقْرَبُونَ مِمَّا قَلَّ مِنْهُ أَوْ كَثُرَ نَصِيباً مَّفْرُوضاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  7] ثم قال ابن أبي حاتم: وروي عن ابن عمر وأبي موسى وسعيد بن المسيب والحسن ومجاهد
  وعطاء وسعيد بن جبير ومحمد بن سيرين وعكرمة وزيد بن أسلم والربيع بن أنس وقتادة والسدي
  ومقاتل بن حيان وطاوس وإبراهيم النخعي وشريح والضحاك والزهري: أن هذا الآية منسوخة،
  نسختها آية الميراث، والعجب من أبي عبد الله محمد بن عمر الرازي رحمه الله، كيف حكى
  في تفسيره الكبير عن أبي مسلم الأصفهاني أن هذه الآية غير منسوخة، وإنما هي مفسرة بآية
  المواريث، ومعناه: كتب عليكم ما أوصى الله به من توريث الوالدين والأقربين من قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُوصِيكُمُ
  ٱللَّهُ فِىۤ أَوْلَـٰدِكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 11] قال: وهو قول أكثر المفسرين والمعتبرين من الفقهاء. قال:
  ومنهم من قال: إنها منسوخة فيمن يرث، ثابتة فيمن لا يرث، وهو مذهب ابن عباس والحسن
  ومسروق وطاوس والضحاك ومسلم ابن يسار والعلاء بن زياد. (قلت): وبه قال أيضاً سعيد بن
  جبير والربيع بن أنس وقتادة ومقاتل بن حيان، ولكن على قول هؤلاء لا يسمى هذا نسخاً
  في اصطلاحنا المتأخر؛ لأن آية المواريث إنما رفعت حكم بعض أفراد ما دل عليه عموم آية
  الوصاية؛ لأن الأقربين أعم ممن يرث ومن لا يرث، فرفع حكم من يرث بما عين له، وبقي الآخر
  على ما دلت عليه الآية الأولى، وهذا إنما يتأتى على قول بعضهم: إن الوصاية في ابتداء
  الإسلام إنما كانت ندباً حتى نسخت، فأما من يقول: إنها كانت واجبة، وهو الظاهر من سياق
  الآية، فيتعين أن تكون منسوخة بآية الميراث؛ كما قاله أكثر المفسرين والمعتبرين من
  الفقهاء، فإن وجوب الوصية للوالدين والأقربين الوارثين منسوخ بالإجماع، بل منهي عنه؛
  للحديث المتقدم:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
