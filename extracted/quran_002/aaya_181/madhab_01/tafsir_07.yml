  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله قد أعطى كل ذي حق حقه،
  فلا وصية لوارث \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فآية
  الميراث حكم مستقل، ووجوب من عند الله لأهل الفروض والعصبات، يرفع بها حكم هذه بالكلية،
  بقي الأقارب الذين لا ميراث لهم، يستحب له أن يوصي لهم من الثلث استئناساً بآية الوصية
  وشمولها، ولما ثبت في الصحيحين عن ابن عمر، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حق امرىء مسلم له شيء يوصي
  فيه يبيت ليلتين إلا ووصيته مكتوبة عنده \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عمر: ما مرت عليَّ ليلة منذ سمعت رسول الله صلى الله عليه
  وسلم يقول ذلك إلا وعندي وصيتي، والآيات والأحاديث بالأمر ببرّ الأقارب والإحسان إليهم
  كثيرة جداً، وقال عبد بن حميد في مسنده: أخبرنا عبد الله عن مبارك بن حسان، عن نافع
  قال: قال عبد الله: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يقول الله تعالى: يا بن آدم ثنتان لم يكن لك واحدة منهما: جعلت لك
  نصيباً في مالك حين أخذت بكظمك لأطهرك به وأزكيك، وصلاة عبادي عليك بعد انقضاء أجلك
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { إِن تَرَكَ خَيْرًا } أي: مالاً، قاله ابن عباس ومجاهد وعطاء وسعيد بن جبير وأبو
  العالية وعطية العوفي والضحاك والسدي والربيع بن أنس ومقاتل بن حيان وقتادة وغيرهم،
  ثم منهم من قال: الوصية مشروعة، سواء قل المال أو كثر، كالوراثة. ومنهم من قال: إنما
  يوصي إذا ترك مالاً جليلاً، ثم اختلفوا في مقداره، فقال ابن أبي حاتم: حدثنا محمد بن
  عبد الله بن يزيد المقري، أخبرنا سفيان عن هشام بن عروة عن أبيه، قال: قيل لعلي رضي
  الله عنه: إن رجلاً من قريش قد مات وترك ثلثمائة دينار، أو أربعمائة، ولم يوص؟ قال:
  ليس بشيء، إنما قال الله: { إِن تَرَكَ خَيْرًا } وقال أيضاً: وحدثنا هارون بن إسحاق
  الهمداني، حدثنا عبدة، يعني ابن سليمان، عن هشام بن عروة عن أبيه: أن علياً دخل على
  رجل من قومه يعوده، فقال له: أوصي؟ فقال له علي: إنما قال الله: { إِن تَرَكَ خَيْرًا
  ٱلْوَصِيَّةُ } إنما تركت شيئاً يسيراً، فاتركه لولدك، وقال الحاكم: إن أبان حدثني
  عن عكرمة عن ابن عباس { إِن تَرَكَ خَيْرًا } قال ابن عباس: من لم يترك ستين ديناراً
  لم يترك خيراً، قال الحاكم: قال طاوس: لم يترك خيراً من لم يترك ثمانين ديناراً، وقال
  قتادة: كان يقال: ألفاً فما فوقها.</font></font>&#13;\t\t\t<label disabled=\"true\"
