  عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَكْسِبُ كُلُّ نَفْسٍ إِلاَّ عَلَيْهَا وَلاَ تَزِرُ
  وَازِرَةٌ وِزْرَ أُخْرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 164</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَّنْ عَمِلَ صَـٰلِحاً فَلِنَفْسِهِ وَمَنْ أَسَاء فَعَلَيْهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الجاثية
  15، فصلت 46</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا ٱكْتَسَبَتْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  286. المسألة الثالثة إذا أوصى للأجانب، وفي الأقارب من تشتد حاجته هل يجوز للوصي تغيير
  الوصية أما من يقول بوجوب الوصية لمن لا يرث من الوالدين والأقربين اختلفوا فيه، فمنهم
  من قال كانت الوصية للأقارب واجبة عليه، فإذا لم يفعل وصرف الوصية إلى الأجانب كان
  ذلك الأجنبـي أحق به، ومنهم من قال ينقض ذلك ويرد إلى الأقربين وقد ذكرنا تفصيل قول
  هؤلاء، أما من لا يوجب الوصية للقريب الذي لا يرث، فإما أن يكون ذلك بالثلث أو بأكثر
  من الثلث، فإن كان بالثلث فهو جائز ولا يجوز تغييره، ثم اختلفوا في المستحب، فكان الحسن
  يقول المستحب هو النقصان من الثلث، لأنه عليه الصلاة والسلام قال</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الثلث والثلث كثير \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فندب إلى النقصان، ومنهم من قال
  بل الثلث مستحب، لأنه حقه والثواب فيه أكثر، ومنهم من يعتبر حال الميت وحال الورثة
  وقدر التركة، وهذا هو الأولى، فأما إن كانت الوصية بأكثر من الثلث فقد اختلفوا فيه،
  فمنهم من قال لا يجوز ذلك إلا بأمر الورثة، والتماس الرضا منهم، وقال آخرون لا تأثير
  لقول الورثة إلا بعد الموت، ثم إذا أوصى بأكثر من الثلث اختلفوا فمنهم من قال يجوز
  إن أجازه الوارث ويكون عطية من الميت، ومنهم من يقول بل يكون كابتداء عطية من الوارث.
  أما قوله { إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } فمعناه أنه تعالى سميع للوصية على حدها،
  ويعلمها على صفتها، فلا يخفى عليه خافية من التغيير الواقع فيها، والله أعلم.</font></font>&#13;\t\t\t<label
