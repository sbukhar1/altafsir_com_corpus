  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما ذكر أمر الوصية ووجوبها، وعظم أمرها، أتبعه بما يجري مجرى الوعيد في تغييرها. أما
  قوله تعالى { فَمَن بَدَّلَهُ } ففيه مسائل المسألة الأولى هذا المبدل من هو؟ فيه قولان
  أحدهما وهو المشهور أنه هو الوصي أو الشاهد أو سائر الناس، أما الوصي فبأن يغير الوصي
  الوصية إما في الكتابة وإما في قسمة الحقوق وأما الشاهد فبأن يغير شهادة أو يكتمها،
  وأما غير الوصي والشاهد فبأن يمنعوا من وصل ذلك المال إلى مستحقه، فهؤلاء كلهم داخلوا
  تحت قوله تعالى { فَمَن بَدَّلَهُ }. والقول الثاني أن المنهى عن التغيير هو الموصي
  نهى عن تغيير الوصية عن المواضع التي بين الله تعالى بالوصية إليها وذلك لأنا بينا
  أنهم كانوا في الجاهلية يوصون للأجانب ويتركون الأقارب في الجوع والضر، فالله تعالى
  أمرهم بالوصية للأقربين، ثم زجر بقوله { فَمَن بَدَّلَهُ بَعْدَمَا سَمِعَهُ } من أعرض
  عن هذا التكليف. المسألة الثانية الكناية في قوله { فَمَن بَدَّلَهُ } عائد إلى الوصية،
  مع أن الكناية المذكورة مذكرة والوصية مؤنثة، وذكروا فيه وجوها أحدها أن الوصية بمعنى
  الإيصاء ودالة عليه، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن جَاءهُ مَوْعِظَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  275 أي وعظ، والتقدير فمن بدل ما قاله الميت، أو ما أوصى به أو سمعه عنه وثانيها قيل
  الهاء راجعة إلى الحكم والفرض والتقدير فمن بدل الأمر المقدم ذكره وثالثها أن الضمير
  عائد إلى ما أوصى به الميت فلذلك ذكره، وإن كانت الوصية مؤنثة ورابعها أن الكناية تعود
  إلى معنى الوصية وهو قول أو فعل وخامسها أن تأنيث الوصية ليس بالحقيقي فيجوز أن يكنى
  عنها بكناية المذكر. أما قوله { بَعْدَمَا سَمِعَهُ } فهو يدل على أن الإثم إنما يثبت
  أو يعظم بشرط أن يكون المبدل قد علم ذلك، لأنه لا معنى للسماع لو لم يقع العلم به،
  فصار إثبات سماعه كإثبات علمه. أما قوله { فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدّلُونَهُ
  } فاعلم أن كلمة { إِنَّمَا } للحصر والضمير في قوله { إِثْمُهُ } عائد إلى التبديل،
  والمعنى أن إثم ذلك التبديل لا يعود إلا إلى المبدل، وقد تقدم بيان أن المبدل من هو.
  واعلم أن العلماء استدلوا بهذه الآية على أحكام أحدها أن الطفل لا يعذب على كفر أبيه
  وثانيها أن الإنسان إذا أمر الوارث بقضاء دينه، ثم إن الوارث قصر فيه بأن لا يقضي دينه
  فإن الإنسان الميت لا يعذب بسبب تقصير ذلك الوارث خلافاً لبعض الجهال وثالثها أن الميت
  لا يعذب ببكاء غيره عليه، وذلك لأن هذه الآية دالة على أن إثم التبديل لا يعود إلا
  إلى المبدل، فإن الله تعالى لا يؤاخذ أحداً بذنب غيره وتتأكد دلالة هذه الآية بقوله
  تعالى</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
