  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى
  ذكره بذلك: فمن غيّر ما أوصى به الـموصي من وصيته بـالـمعروف لوالديه أو أقربـيه الذين
  لا يرثونه بعد ما سمع الوصية فإنـما إثم التبديـل علـى من بدّل وصيته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وعلام عادت الهاء التـي فـي قوله { فمن بدَّله }؟
  قـيـل: علـى مـحذوف من الكلام يدلّ علـيه الظاهر، وذلك هو أمر الـميت وإيصاؤه إلـى
  من أوصى إلـيه بـما أوصى به لـمن أوصى له. ومعنى الكلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ
  ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ لِلْوَالِدَيْنِ وَٱلأَقْرَبِينَ بِٱلْمَعْرُوفِ
  حَقّاً عَلَى ٱلْمُتَّقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 180] فأوصوا لهم فمن بدل ما أوصيتـم به لهم بعد ما سمعكم
  توصون لهم، فإنـما إثم ما فعل من ذلك علـيه دونكم. وإنـما قلنا إن الهاء فـي قوله:
  { فَمَنْ بَدّلَهُ } عائدة علـى مـحذوف من الكلام يدل علـيه الظاهر لأن قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُتِبَ
  عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ خَيْراً ٱلْوَصِيَّةُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  180] من قوله الله، وإن تبديـل الـمبدل إنـما يكون لوصية الـموصي، فأما أمر الله بـالوصية
  فلا يقدر هو ولا غيره أن يبدله، فـيجوز أن تكون الهاء فـي قوله: { فَمَنْ بَدَّلَهُ
  } عائدة علـى الوصية. وأما الهاء فـي قوله: { بَعْدَ مَا سمِعَهُ } فعائدة علـى الهاء
  الأولـى فـي قوله: { فَمَنْ بَدَّلَهُ } وأما الهاء التـي فـي قوله: { فَإنـمَا إثْمُهُ
  } فإنها مكني التبديـل كأنه قال: فإنـما إثم ما بدّل من ذلك علـى الذين يبدلونه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وبنـحو الذي قلنا فـي ذلك قال أهل التأويـل. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ } قال: الوصية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو صالـح،
  قال: حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس فـي قوله: { فَمَنْ
  بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ } وقد
  وقع أجر الـموصي علـى الله وبرىء من إثمه، وأن كان أوصى فـي ضرار لـم تـجز وصيته، كما
  قال الله: { غيرَ مُضَارّ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسين بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ } قال: من بدّل الوصية بعد ما سمعها فإثم ما بدل
  علـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا
  إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ } فمن بدل الوصية التـي أوصى بها وكانت بـمعروف،
  فإنـما إثمها علـى من بدلها أنه قد ظلـم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا حجاج بن الـمنهال، قال: ثنا حماد، عن قتادة أن عطاء بن أبـي ربـاح
  قال فـي قوله: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ
  يُبَدّلُونَهُ } قال: يُـمْضَي كما قال.</font></font>&#13;\t\t\t<label disabled=\"true\"
