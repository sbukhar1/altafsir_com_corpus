  عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا سفـيان بن وكيع، قال: ثنا أبـي عن يزيد بن إبراهيـم، عن الـحسن:
  { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ } قال: من بدل وصية بعد ما سمعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا حجاج، قال: ثنا يزيد بن إبراهيـم، عن الـحسن
  فـي هذه الآية: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا إثْمُهُ علـى الَّذِينَ
  يُبَدّلُونَهُ } قال: هذا فـي الوصية من بدلها من بعد ما سمعها، فإنـما إثمه علـى من
  بدله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار وابن الـمثنى، قالا:
  ثنا معاذ بن هشام، قال: حدثنـي أبـي، عن قتادة، عن عطاء وسالـم بن عبد الله وسلـيـمان
  بن يسار أنهم قالوا: تُـمْضَى الوصية لـمن أَوْصَى له به إلـى ههنا انتهى حديث ابن
  الـمثنى، وزاد ابن بشار فـي حديثه قال قتادة: وقال عبد الله بن معمر: أعجب إلـيَّ لو
  أوصى لذوي قرابته، وما يعجبنـي أن ننزعه مـمن أوصى له به. قال قتادة: وأعجبه إلـيّ
  لـمن أوصى له به، قال الله عز وجل: { فَمَنْ بَدّلَهُ بَعْدَ ما سَمِعَهُ فإنَّـمَا
  إثْمُهُ علـى الَّذِينَ يُبَدّلُونَهُ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { إنَّ اللّهَ سَمِيعٌ عَلِـيـمٌ } يعنـي تعالـى ذكره بذلك:
  إن الله سميع لوصيتكم التـي أمرتكم أن توصوا بها لآبـائكم وأمهاتكم وأقربـائكم حين
  توصون بها، أتعدلون فـيها علـى ما أذنت لكم من فعل ذلك بـالـمعروف، أم تـحيفون فتـميـلون
  عن الـحق وتـجورون عن القصد علـيـم بـما تـخفـيه صدوركم من الـميـل إلـى الـحقّ والعدل،
