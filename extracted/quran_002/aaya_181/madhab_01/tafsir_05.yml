  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه أربع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى: قوله تعالى: { فَمَن بَدَّلَهُ } شَرْطٌ، وجوابه { فَإِنَّمَا
  إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ } و «ما» كافة لـ «إنّ» عن العمل. و «إثْمُهُ»
  رفع بالابتداء، { عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ } موضع الخبر. والضمير في «بدّله»
  يرجع إلى الإيصاء؛ لأن الوصية في معنى الإيصاء، وكذلك الضمير في «سَمعه»، وهو كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 275] أي وعْظ، وقوله: {
  وَإِذَا حَضَرَ ٱلْقِسْمَةَ } أي المال؛ بدليل قوله «منه». ومثله قول الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما هذه الصَّوْتُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي الصيحة. وقال ٱمرؤ القيس:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَرَهْرَهَةٌ رُؤْدَةٌ رَخْصة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كخرعوبة
  البانة المُنْفَطِر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمنفطر المنتفخ بالورق، وهو أنعم ما يكون؛ ذهب إلى القضيب وترك لفظ
  الخرعوبة. و «سَمِعه» يحتمل أن يكون سمعه من الوصيّ نفسه، ويحتمل أن يكون سمعه ممن
  يثبت به ذلك عنده، وذلك عدلان. والضمير في «إثمه» عائد على التبديل، أي إثم التبديل
  عائد على المبدل لا على الميت؛ فإن الموصي خرج بالوصية عن اللوم وتوجّهت على الوارث
  أو الوليّ. وقيل: إن هذا الموصي إذا غيّر فترك الوصية أو لم يُجِزها على ما رُسم له
  في الشّرع فعليه الإثم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية: في هذه الآية دليل على
  أن الدَّين إذا أوصى به الميت خرج به عن ذمّته وحصل الوليّ مطلوباً به، له الأجر في
  قضائه، وعليه الوِزْر في تأخيره. وقال القاضي أبو بكر بن العربي: «وهذا إنما يصح إذا
  كان الميت لم يفرّط في أدائه، وأمّا إذا قدر عليه وتركه ثم وصّى به فإنه لا يزيله عن
  ذمّته تفريط الوليّ فيه».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: ولا خلاف أنه إذا أوصى
  بما لا يجوز؛ مثل أن يوصي بخمر أو خنزير أو شيء من المعاصي أنه يجوز تبديله ولا يجوز
  إمضاؤه، كما لا يجوز إمضاء ما زاد على الثلث؛ قاله أبو عمر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  قوله تعالى: { إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } صفتان لله تعالى لا يخفى معهما شيء
  من جَنَف المُوصِين وتبديل المعتدين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

