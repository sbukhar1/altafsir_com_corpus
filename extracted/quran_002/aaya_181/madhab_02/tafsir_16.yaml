aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَن بَدَّلَهُ
  بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ }{ فَمَن بَدَّلَهُ } غَيَّرَ الوصية بعد ما سمعها. إنما ذكِّر، لأن
  الوصية قول.\r\n\t\t\t\r\n\t\t\t</section>"

