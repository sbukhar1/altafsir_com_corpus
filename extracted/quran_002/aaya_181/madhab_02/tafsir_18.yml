  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ فمن بدله }
  أي غير الوصية من الأولياء والأوصياء وذلك التغيير يكون إما في الكتابة أو في قسمة
  الحقوق، أو الشهود بأن يكتموا الشهادة أو يغيروها. وإنما ذكر الكناية في بدله مع أن
  الوصية مؤنثة لأن الوصية بمعنى الإيصاء كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فمن جاءه موعظة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  275] أي وعظ والتقدير فمن بدل قول الميت، أو ما أوصي به { بعد ما سمعه } أي من الموصي
  وتحققه { فإنما إثمه على الذين يبدلونه } أي إن إثم ذلك التبديل لا يعود إلاّ على المبدل،
  والموصي والموصى له بريئان منه { إن الله سميع } يعني لما أوصى به الموصي { عليم }
  يعني بتبديل المبدل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
