  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ:
  { فَمَنْ بَدَّلَهُ } أي غيَّر الوصيةَ عن الأوصياء أو الأولياء أو الشهود { بَعْدَمَا
  سَمِعَهُ } أي بعد ما سمع قول الموصي، ولذلك ذكر الكناية مع كون الوصية مؤنثة، قيل
  الكناية راجعة إلى الإِيصاء كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن جَآءَهُ مَوْعِظَةٌ مِّن رَّبِّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  275] رد الكناية إلى الوعظ { فَإِنَّمَآ إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ }
  والميت بريء منه { إِنَّ ٱللَّهَ سَمِيعٌ } لما أوصى به الموصي { عَلِيمٌ } بتبديل
  المبدل، أو سميع لوصيته عليم بنيته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

