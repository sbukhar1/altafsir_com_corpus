aaya: فَمَنْ بَدَّلَهُ بَعْدَمَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى الَّذِينَ يُبَدِّلُونَهُ
  ۚ إِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَمَن بَدَّلَهُ
  بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ
  سَمِيعٌ عَلِيمٌ }قوله تعالى: { فَمَن بَدَّلَهُ بَعْدَمَا سَمِعَهُ... }.ابن عرفة:
  إن أريد به الموصى فالمعنى: فمن لم يمتثله، لأن تبديل حكم الله تعالى غير معقول. وإن
  أريد به الوارث الأجنبي فالتبديل حقيقة بَاقِ على ظاهره.قوله تعالى: { فَإِنَّمَآ إِثْمُهُ
  عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }.قال ابن عرفة: كان
  بعضهم يفهم فيقول فائدة الحصر أنّ الموصي للفقراء بوصية ثم منعهم منها سلطان ظالم فالأجر
  ثابت للموصي والإثم خاص بالظالم.قال: (وكذلك) أخذ منه بعضهم، أنّ الموصي إذا اعترف
  بدين عليه وحبسه الوارث عن ربّه فقد برىء الموصي من عهدته وإثمه على المانع. ففي الآية
  ثلاثة أسئلة:- الأول: لم خص الحصر بإنَّما ولم يقل: فإثمه إلا على الذين يبدلونه مع
  أنه أصرح؟والجواب أنهم قالوا: إنّ \" إنما \" تقتضي ثبوت ما بعدها بخلاف (إلاّ) فتقتضي
  وجود الإثم وثبوته.- السؤال الثاني: قال \" يبدلونه \" بلفظ المضارع \" ومن بدله \"
  بلفظ الماضي؟والجواب عنه ما أجاب الزمخشري في قوله الله تعالى{ وَمَن قَتَلَ مُؤْمِناً
  خَطَئاً فَتَحْرِيرُ رَقَبَةٍ مُّؤْمِنَةٍ }{ وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ }وهو أنه لما كان القتل عمدا ممنوعا شرعا عبر عنه بلفظ الماضي
  والمستقبل إشعارا بكراهيته (والتنفير) عنه حتى كأنه غير واقع، وكذلك يقال هنا.قلت:
  لأنه ذكر لفظ الإثم في الثاني مقرونا بأداة الحصر أتي بالفعل مستقبلا زيادة في (التنفير)
  عن موجب الإثم.- السؤال الثالث: هلا استغنى على إعادة الظاهر فيقال: فإنما إثمه عليه؟والجواب
  عن ذلك! أنه تنبيه على العلة التي لأجلها كان مأثوما وهي التبديل.\r\n\t\t\t\r\n\t\t\t</section>"

