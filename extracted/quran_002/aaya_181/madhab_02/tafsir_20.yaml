  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَمَن
  بَدَّلَهُ بَعْدَ مَا سَمِعَهُ فَإِنَّمَا إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ
  إِنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  فَمَن بَدَّلَهُ بَعْدَمَا سَمِعَهُ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عرفة: إن أريد به الموصى فالمعنى: فمن لم يمتثله، لأن تبديل حكم الله تعالى غير معقول.
  وإن أريد به الوارث الأجنبي فالتبديل حقيقة بَاقِ على ظاهره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَإِنَّمَآ إِثْمُهُ عَلَى ٱلَّذِينَ يُبَدِّلُونَهُ إِنَّ ٱللَّهَ سَمِيعٌ
  عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: كان بعضهم يفهم فيقول
  فائدة الحصر أنّ الموصي للفقراء بوصية ثم منعهم منها سلطان ظالم فالأجر ثابت للموصي
  والإثم خاص بالظالم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: (وكذلك) أخذ منه بعضهم، أنّ
  الموصي إذا اعترف بدين عليه وحبسه الوارث عن ربّه فقد برىء الموصي من عهدته وإثمه على
  المانع. ففي الآية ثلاثة أسئلة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الأول: لم خص الحصر بإنَّما ولم يقل: فإثمه إلا على الذين يبدلونه مع أنه أصرح؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب أنهم قالوا: إنّ \" إنما \" تقتضي ثبوت ما بعدها بخلاف (إلاّ)
  فتقتضي وجود الإثم وثبوته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">- السؤال الثاني: قال \" يبدلونه
  \" بلفظ المضارع \" ومن بدله \" بلفظ الماضي؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والجواب
  عنه ما أجاب الزمخشري في قوله الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن قَتَلَ مُؤْمِناً خَطَئاً فَتَحْرِيرُ
  رَقَبَةٍ مُّؤْمِنَةٍ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَقْتُلْ مُؤْمِناً مُّتَعَمِّداً
  فَجَزَآؤُهُ جَهَنَّمُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وهو أنه لما كان القتل عمدا ممنوعا شرعا عبر عنه بلفظ الماضي والمستقبل
  إشعارا بكراهيته (والتنفير) عنه حتى كأنه غير واقع، وكذلك يقال هنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لأنه ذكر لفظ الإثم في الثاني مقرونا بأداة الحصر أتي بالفعل
  مستقبلا زيادة في (التنفير) عن موجب الإثم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  السؤال الثالث: هلا استغنى على إعادة الظاهر فيقال: فإنما إثمه عليه؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والجواب عن ذلك! أنه تنبيه على العلة التي لأجلها كان مأثوما وهي التبديل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
