  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن الله تعالى كلفنا في هذه الآية بأمرين الذكر، والشكر، أما الذكر فقد يكون باللسان،
  وقد يكون بالقلب، وقد يكون بالجوارح، فذكرهم إياه باللسان أن يحمدوه ويسبحوه ويمجدوه
  ويقرؤا كتابه، وذكرهم إياه بقلوبهم على ثلاثة أنواع. أحدها أن يتفكروا في الدلائل الدالة
  على ذاته وصفاته، ويتفكروا في الجواب عن الشبهة القادحة في تلك الدلائل. وثانيها أن
  يتفكروا في الدلائل الدالة على كيفية تكاليفه وأحكامه وأوامره ونواهيه ووعده ووعيده،
  فإذا عرفوا كيفية التكليف وعرفوا ما في الفعل من الوعد، وفي الترك من الوعيد سهل فعله
  عليهم. وثالثها أن يتفكروا في أسرار مخلوقات الله تعالى حتى تصير كل ذرة من ذرات المخلوقات
  كالمرآة المجلوة المحاذية لعالم القدس، فإذا نظر العبد إليها انعكس شعاع بصره منها
  إلى عالم الجلال وهذا المقام مقام لا نهاية له، أما ذكرهم إياه تعالى بجوارحهم، فهو
  أن تكون جوارحهم مستغرقة في الأعمال التي أمروا بها، وخالية عن الأعمال التي نهوا عنها،
  وعلى هذا الوجه سمى الله تعالى الصلاة ذكراً بقوله { فَٱسْعَوْاْ إِلَىٰ ذِكْرِ ٱللَّهِ
  } فصار الأمر بقوله { اذكروني } متضمناً جميع الطاعات، فلهذا روي عن سعيد بن جبير أنه
  قال اذكروني بطاعتي فأجمله حتى يدخل الكل فيه، أما قوله { أَذْكُرْكُمْ } فلا بد من
  حمله على ما يليق بالموضع، والذي له تعلق بذلك الثواب والمدح، وإظهار الرضا والإكرام،
  وإيجاب المنزلة، وكل ذلك داخل تحت قوله { أَذْكُرْكُمْ } ثم للناس في هذه الآية عبارات.
  الأولى اذكروني بطاعتي أذكركم برحمتي. الثانية اذكروني بالإجابة والإحسان وهو بمنزلة
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْعُونِى أَسْتَجِبْ لَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">غافر 60 وهو قول أبي مسلم قال أمر
  الخلق بأن يذكروه راغبين راهبين، وراجين خائفين ويخلصوا الذكر له عن الشركاء، فإذا
  هم ذكروه بالإخلاص في عبادته وربوبيته ذكرهم بالإحسان والرحمة والنعمة في العاجلة والآجلة.
  الثالثة اذكروني بالثناء والطاعة أذكركم بالثناء والنعمة. الرابعة اذكروني في الدنيا
  أذكركم في الآخرة. الخامسة اذكروني في الخلوات أذكركم في الفلوات. السادسة اذكروني
  في الرخاء أذكركم في البلاء. السابعة اذكروني بطاعتي أذكركم بمعونتي. الثامنة اذكروني
  بمجاهدتي أذكركم بهدايتي. التاسعة اذكروني بالصدق والإخلاص أذكركم بالخلاص ومزيد الاختصاص.
  العاشرة اذكروني بالربوبية في الفاتحة أذكركم بالرحمة والعبودية في الخاتمة.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

