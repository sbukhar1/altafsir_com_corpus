aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ }{ فَٱذْكُرُونِى } بالصلاة والتسبيح
  ونحوه { أَذْكُرْكُمْ } قيل معناه (أجازيكم) وفي الحديث عن الله \" من ذكرني في نفسه
  ذكرته في نفسي ومن ذكرني في ملأ ذكرته في ملأ خير من ملئه \" { وَٱشْكُرُواْ لِي }
  نعمتي بالطاعة { وَلاَ تَكْفُرُونِ } بالمعصية.\r\n\t\t\t\r\n\t\t\t</section>"

