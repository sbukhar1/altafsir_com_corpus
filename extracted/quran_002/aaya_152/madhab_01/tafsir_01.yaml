  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  تعالـى ذكره بذلك: فـاذكرونـي أيها الـمؤمنون بطاعتكم إياي فـيـما آمركم به وفـيـما
  أنهاكم عنه، أذكركم برحمتـي إياكم ومغفرتـي لكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد قال: ثنا ابن الـمبـارك، عن ابن لهيعة، عن عطاء بن دينار، عن سعيد بن جبـير:
  { اذْكُرُونِـي أذْكُرْكُمْ } قال: اذكرونـي بطاعتـي، أذكركم بـمغفرتـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد كان بعضهم يتأوّل ذلك أنه من الذكر بـالثناء والـمدح. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع فـي قوله: { فـاذْكُرُونِـي أذْكُرْكُمْ
  وَاشْكُرُوا لـي وَلاَ تَكْفُرُون } إن الله ذاكرُ من ذكره، وزائدُ من شكره، ومعذّبُ
  من كفره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي: { اذْكُرُونِـي أذْكُرْكُمْ } قال: لـيس من عبد يذكر الله إلا
  ذكره الله، لا يذكره مؤمن إلا ذكره برحمة، ولا يذكره كافر إلا ذكره بعذاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَاشْكُرُوا لِـي وَلاَ تَكْفُرُونِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره بذلك: اشكروا
  لـي أيها الـمؤمنون فـيـما أنعمت علـيكم من الإسلام والهداية للدين الذي شرعته لأنبـيائي
  وأصفـيائي وَلاَ تَكْفُرُونِ يقول: ولا تـجحدوا إحسانـي إلـيكم، فأسلبكم نعمتـي التـي
  أنعمت علـيكم، ولكن اشكروا لـي علـيها، وأزيدكم، فأتـمـم نعمتـي علـيكم، وأهديكم لـما
  هديت له من رضيت عنه من عبـادي، فإنـي وعدت خـلقـي أن من شكر لـي زدته، ومن كفرنـي
  حرمته وسلبته ما أعطيته. والعرب تقول: نصحت لك وشكرت لك، ولا تكاد تقول نصحتك، وربـما
  قالت شكرتك ونصحتك، من ذلك قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">هُمُ جَمَعُوا بُؤسى ونُعْمَى عَلَـيْكُمُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَهَلاَّ شَكَرْتَ القَوْمَ إنْ لَـمْ تُقَاتِلِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال النابغة فـي «نصحتك:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَصَحْتُ بَنِـي عَوْفٍ فَلَـمْ يَتَقَبَّلُوا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">رَسُولِـي ولَـمْ تَنْـجَحْ لَدَيْهِمْ وَسَائِلِـي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد دللنا علـى أن معنى الشكر: الثناء
  على الرجل بأفعاله المحمودة، وأن معنى الكفر تغطية الشيء، فـيـما مضى قبل فأغنى ذلك
  عن إعادته هٰهنا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

