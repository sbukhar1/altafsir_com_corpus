  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يذكر
  تعالى عباده المؤمنين ما أنعم به عليهم من بعثة الرسول محمد صلى الله عليه وسلم إليهم
  يتلو عليهم آيات الله مبينات، ويزكيهم، أي: يطهرهم من رذائل الأخلاق ودنس النفوس وأفعال
  الجاهلية، ويخرجهم من الظلمات إلى النور، ويعلمهم الكتاب، وهو القرآن، والحكمة، وهي
  السنة، ويعلمهم مالم يكونوا يعلمون، فكانوا في الجاهلية الجهلاء يسفهون بالقول الفرا،
  فانتقلوا ببركة رسالته، ويمن سفارته، إلى حال الأولياء، وسجايا العلماء. فصاروا أعمق
  الناس علماً، وأبرهم قلوباً، وأقلهم تكلفاً، وأصدقهم لهجة. وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَقَدْ
  مَنَّ ٱللَّهُ عَلَى ٱلْمُؤمِنِينَ إِذْ بَعَثَ فِيهِمْ رَسُولاً مِّنْ أَنفُسِهِمْ
  يَتْلُواْ عَلَيْهِمْ ءَايَـٰتِهِ وَيُزَكِّيهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 164] الآية، وذمَّ من
  لم يعرف قدر هذه النعمة، فقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَلَمْ تَرَ إِلَى ٱلَّذِينَ بَدَّلُواْ
  نِعْمَتَ ٱللَّهِ كُفْرًا وَأَحَلُّواْ قَوْمَهُمْ دَارَ ٱلْبَوَارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  28] قال ابن عباس: يعني بنعمة الله: محمداً صلى الله عليه وسلم ولهذا ندب الله المؤمنين
  إلى الاعتراف بهذه النعمة، ومقابلتها بذكره وشكره، وقال: { فَٱذْكُرُونِىۤ أَذْكُرْكُمْ
  وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ } قال مجاهد، في قوله: { كَمَآ أَرْسَلْنَا فِيكُمْ
  رَسُولاً مِّنْكُمْ } يقول: كما فعلت، فاذكروني، قال عبد الله بن وهب: عن هشام بن سعد
  عن زيد بن أسلم أن موسى عليه السلام قال: يا رب كيف أشكرك؟ قال له ربه: «تذكرني ولا
  تنساني، فإذا ذكرتني فقد شكرتني، وإذا نسيتني فقد كفرتني» قال الحسن البصري وأبو العالية
  والسدي والربيع بن أنس: إن الله يذكر من ذكره، ويزيد من شكره، ويعذب من كفره، وقال
  بعض السلف في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱتَّقُواْ ٱللَّهَ حَقَّ تُقَاتِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 102] قال: هو أن يطاع
  فلا يعصى، ويذكر فلا ينسى، ويشكر فلا يكفر، وقال ابن أبي حاتم، حدثنا الحسن بن محمد
  بن الصباح، أخبرنا يزيد بن هارون، أخبرنا عمارة الصيدلاني، أخبرنا مكحول الأزدي، قال:
  قلت لابن عمر: أرأيت قاتل النفس وشارب الخمر والسارق والزاني يذكر الله، وقد قال الله
  تعالى: { فَٱذْكُرُونِىۤ أَذْكُرْكُمْ }؟ قال: إذا ذكر الله هذا، ذكره الله بلعنته
  حتى يسكت، وقال الحسن البصري في قوله: { فَٱذْكُرُونِىۤ أَذْكُرْكُمْ } قال: اذكروني
  فيما افترضت عليكم، أذكركم فيما أوجبت لكم على نفسي، وعن سعيد بن جبير: اذكروني بطاعتي،
  أذكركم بمغفرتي، وفي رواية: برحمتي. وعن ابن عباس في قوله: { فَٱذْكُرُونِىۤ أَذْكُرْكُمْ
  } قال: ذكر الله إياكم أكبر من ذكركم إياه. وفي الحديث الصحيح:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله تعالى: من ذكرني في
  نفسه، ذكرته في نفسي، ومن ذكرني في ملأ، ذكرته في ملأ خير منه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال الإمام أحمد: حدثنا عبد الرزاق،
  أخبرنا معمر عن قتادة عن أنس قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" قال الله عز وجل: يا بن آدم، إن
  ذكرتني في نفسك، ذكرتك في نفسي، وإن ذكرتني في ملأ، ذكرتك في ملأ من الملائكة ـ أو
  قال: في ملأ خير منه ـ وإن دنوت مني شبراً، دنوت منك ذراعاً، وإن دنوت مني ذراعاً،
  دنوت منك باعاً، وإن أتيتني تمشي، أتيتك هرولة \" </font></font></b>&#13;\t\t\t<label
