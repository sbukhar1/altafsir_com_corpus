  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، صحيح الإسناد، أخرجه البخاري من حديث قتادة، وعنده قال قتادة: الله
  أقرب بالرحمة؛ وقوله: { وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ } أمر الله تعالى بشكره،
  ووعد على شكره بمزيد الخير فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ تَأَذَّنَ رَبُّكُمْ لَئِن
  شَكَرْتُمْ لأَزِيدَنَّكُمْ وَلَئِن كَفَرْتُمْ إِنَّ عَذَابِى لَشَدِيدٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[إبراهيم:
  7] وقال الإمام أحمد: حدثنا روح، حدثنا شعبة عن الفضيل بن فضالة ـ رجل من قيس ـ حدثنا
  أبو رجاء العطاردي، قال: خرج علينا عمران بن حصين، وعليه مطرف من خز لم نره عليه قبل
  ذلك ولا بعده، فقال: إن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أنعم الله عليه نعمة، فإن الله يحب أن يرى أثر نعمته على خلقه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وقال
  روح مرة:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
