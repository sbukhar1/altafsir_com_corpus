  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَٱذْكُرُونِيۤ أَذْكُرْكُمْ
  } أَمْرٌ وجوابُه، وفيه معنى المجازاة فلذلك جُزم. وأصل الذِّكر التَّنبه بالقلب للمذكور
  والتيقظ له. وسُمي الذِّكر باللسان ذِكراً لأنه دلالة على الذكر القلبي؛ غير أنه لما
  كثر إطلاق الذكر على القول اللساني صار هو السابق للفهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  الآية: ٱذكروني بالطاعة أذكركم بالثواب والمغفرة؛ قاله سعيد بن جبير. وقال أيضاً: الذكر
  طاعة الله؛ فمن لم يطعه لم يذكره وإن أكثر التسبيح والتهليل وقراءة القرآن، وروي عن
  النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أطاع الله فقد ذكر الله وإن أقلّ صلاته وصومه وصنيعه للخيرَ ومن
  عصى الله فقد نسي الله وإن كثّر صلاتَه وصومَه وصنيعَه للخير \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ذكره أبو عبد اللَّه محمد بن خُوَيْزِ
  مَنْداد في «أحكام القرآن» له. وقال أبو عثمان النَّهْدِي: إني لأعلم الساعة التي يذكرنا
  الله فيها؛ قيل له: ومن أين تعلمها؟ قال يقول الله عز وجل: { فَٱذْكُرُونِيۤ أَذْكُرْكُمْ
  }. وقال السُّدِّي: ليس من عبدٍ يذكر الله إلا ذكره الله عز وجل، لا يذكره مؤمن إلا
  ذكره الله برحمته، ولا يذكره كافر إلا ذكره الله بعذاب. وسُئل أبو عثمان فقيل له: نذكر
  الله ولا نجد في قلوبنا حلاوة؟ فقال: ٱحمدوا الله تعالى على أن زَيّن جارحة من جواركم
  بطاعته. وقال ذو النُّون المصري رحمه الله: من ذكر الله تعالى ذِكراً على الحقيقة نَسِيَ
  في جنب ذكره كل شيء، وحفظ الله عليه كل شيء، وكان له عوضاً من كل شيء. وقال معاذ بن
  جبل رضي الله عنه: ما عمل ٱبن آدم من عمل أنجى له من عذاب الله من ذكر الله. والأحاديث
  في فضل الذكر وثوابه كثيرة خرّجها الأئمة. روى ٱبن ماجه</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن عبد اللَّه بن بُسر: أن أعرابيًّا قال لرسول الله صلى الله عليه
  وسلم: إن شرائع الإسلام قد كثرت عليّ فأنبئني منها بشيء أتشبّث به؛ قال: «لا يزال لسانك
  رطباً من ذكر الله عز وجل» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وخرّج عن أبي هريرة عن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله عز وجل يقول أنا مع عبدي
  إذا هو ذكرني وتحرّكت بي شفتاه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وسيأتي لهذا الباب مزيد بيان عند قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱذْكُرُواْ
  ٱللَّهَ ذِكْراً كَثِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحزاب: 41] وأن المراد ذكر القلب الذي يجب ٱستدامته في عموم الحالات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ } قال الفَرّاء
  يقال: شكرتك وشكرت لك، ونصحتك ونصحت لك؛ والفصيح الأوّل. والشكر معرفة الإحسان والتحدّث
  به؛ وأصله في اللغة الظهور؛ وقد تقدّم. فشكر العبد لله تعالى ثناؤه عليه بذكر إحسانه
  إليه، وشكر الحق سبحانه للعبد ثناؤه عليه بطاعته له؛ إلا أن شكر العبد نطقٌ باللسان
  وإقرارٌ بالقلب بإنعام الربّ مع الطاعات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَكْفُرُونِ } نَهْيٌ؛ ولذلك حُذفت منه نون الجماعة، وهذه نون المتكلم.
  وحذفت الياء لأنها رأس آية، وإثباتها أحسن في غير القرآن؛ أي لا تكفروا نعمتي وأيادي.
  فالكفر هنا ستر النعمة لا التكذيب. وقد مضى القول في الكفر لغة، ومضى القول في معنى
  الاستعانة بالصبر والصلاة، فلا معنى للإعادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

