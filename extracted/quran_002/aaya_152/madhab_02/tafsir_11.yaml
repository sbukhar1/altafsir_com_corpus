  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  فَٱذْكُرُونِي } [بالتوحيد] { أَذْكُرْكُمْ } [يقول: اذكروني بالطاعة أذكركم بالمغفرة]
  فحق على الله أن يذكر [من ذكره فمن ذكره في طاعته ذكره الله تعالى بخير ومن ذكر الله
  من أهل المعصية في معصية] ذكره الله باللعنة وسوء الدار. ويقال: اذكروني في الرخاء
  أذكركم عند البلاء. ويقال: اذكروني في [الضيق] أذكركم بالمخرج. ويقال: اذكروني في الخلاء
  أذكركم في الملأ. ويقال: اذكروني في ملأ من الناس أذكركم في ملأ من الملائكة قال الفقيه:
  [حدثنا محمد بن الفضل قال: حدثنا محمد بن جعفر قال: حدثنا إبراهيم بن يوسف قال]: حدثنا
  محمد بن الفضيل الضبي عن الحصين عن مجاهد عن عبد الله بن عمرو بن العاص قال: ما اجتمع
  قوم يذكرون الله تعالى إلا ذكرهم الله في ملأ أعز منهم وأكرم وما تفرق قوم من مجلس
  لا يذكرون الله في مجلسهم إلا كانت حسرة عليهم يوم القيامة ويقال: اذكروني بالشكر،
  أذكركم بالزيادة. ويقال: اذكروني بالدعاء أذكركم بالإجابة ويقال: اذكروني في الدنيا
  بالإخلاص أذكركم في الآخرة بالخلاص. ثم قال تعالى: { وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ
  } [يعني اشكروا] نعمتي التي أرسلنا فيكم رسولاً منكم يتلوا عليكم آياتنا ولا تجحدوا
  هذه النعمة. ويقال: النعمة في الحقيقة هي العلم وما سوى ذلك فهو تحويل من راحة إلى
  راحة وليس بنعمة لأن الطعام إذا أكله الإنسان فبعد ساعة يطلب منه الفرج والثوب الحسن
  ربما يمل منه إذا كان يؤذيه الحر أو البرد والعلم لا يمل منه صاحبه، بل ربما يطلب له
  الزيادة فأمر الله تعالى بشكر هذه النعمة التي بعث رسولاً ليعلمهم الكتاب والحكمة ويعلمهم
  ما لم يكونوا يعلمون.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
