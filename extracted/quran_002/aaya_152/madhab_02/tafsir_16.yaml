aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ }{ فَاذْكُرُونِى } بالشكر. { أَذكُرْكُمْ
  } بالنعمة، أو { اذكروني } بالقبول { أَذْكُرْكُمْ } بالجزاء.\r\n\t\t\t\r\n\t\t\t</section>"

