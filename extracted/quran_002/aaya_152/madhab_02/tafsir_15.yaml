aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ }قوله تعالى: { فاذكروني }قال ابن
  عباس، وابن جبير: اذكروني بطاعتي أذكرْكم بمغفرتي. وقال إبراهيم بن السري: كما أنعمت
  عليكم بالرسالة، فاذكروني بتوحيدي وتصديق نبيي. قال: فان قيل: كيف يكون جواب: { كما
  أرسلنا }: { فاذكروني }؟ فان قوله: { فاذكروني } أمر وقوله: { أذكركم } جزاؤه؛ فالجواب
  أن المعنى: إن تذكروني أذكركم.قوله تعالى: { واشكروا لي } الشكر الاعتراف بحق المنعم،
  مع الثناء عليه.\r\n\t\t\t\r\n\t\t\t</section>"

