aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ }قوله تعالى: { فَٱذْكُرُونِيۤ أَذْكُرْكُمْ...
  }.(لما بين شريطة الذكر وهو التعلم أمرهم بالذكر).قوله تعالى: { وَٱشْكُرُواْ لِي وَلاَ
  تَكْفُرُونِ }.قيل لابن عرفة: إنه دليل على أن الأمر بالشيء ليس نهيا عن ضده إذ لو
  كان نهيا عن الضد لما كان لقوله { وَلاَ تَكْفُرُونِ } فائدة؟فقال: الأمر بالشكر مطلق
  (فيصدق) بشكره يوما واحدا ثم يكفر دائما، فلما قال { وَلاَ تَكْفُرُونِ } أفاد النهي
  عن الكفر دائما.قيل: هل بين الشكر والكفر واسطة؟فقال: أما في غير هذا فنعم، لأن بينهما
  حالة الغفلة (والذهول) وأما هنا فلا، لأن الأمر بالشكر وترك الكفر إنما أتى عقب الأمر
  بالذكر. قال: والكفر هنا (هو) كفر النعمة.\r\n\t\t\t\r\n\t\t\t</section>"

