  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَٱذْكُرُونِيۤ أَذْكُرْكُمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(لما
  بين شريطة الذكر وهو التعلم أمرهم بالذكر).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: إنه دليل على أن الأمر بالشيء ليس نهيا عن ضده إذ لو كان نهيا عن الضد لما
  كان لقوله { وَلاَ تَكْفُرُونِ } فائدة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  الأمر بالشكر مطلق (فيصدق) بشكره يوما واحدا ثم يكفر دائما، فلما قال { وَلاَ تَكْفُرُونِ
  } أفاد النهي عن الكفر دائما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل:
  هل بين الشكر والكفر واسطة؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: أما في غير هذا فنعم، لأن
  بينهما حالة الغفلة (والذهول) وأما هنا فلا، لأن الأمر بالشكر وترك الكفر إنما أتى
  عقب الأمر بالذكر. قال: والكفر هنا (هو) كفر النعمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

