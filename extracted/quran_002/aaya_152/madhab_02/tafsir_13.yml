  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { كَمَآ أَرْسَلْنَا فِيكُمْ } هذه الكاف للتشبيه وتحتاج إلى شيء يرجع إليه
  فقال بعضهم: ترجع إلى ما قبلها معنا: ولأتم نعمتي عليكم كما أرسلنا فيكم رسولاً منكم
  قال محمد بن جرير: دعا إبراهيم عليه السلام بدعوتين – إحداهما - قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">رَبَّنَا
  وَٱجْعَلْنَا مُسْلِمَيْنِ لَكَ وَمِن ذُرِّيَّتِنَآ أُمَّةً مُّسْلِمَةً لَّكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  128] والثانية قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبَّنَا وَٱبْعَثْ فِيهِمْ رَسُولاً مِّنْهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  129] فبعث الله الرسول وهو محمد صلى الله عليه وسلم، ووعد إجابة الدعوة الثانية بأن
  يجعل مِن ذريته أمة مسلمة، يعني كما أجبت دعوته ببعث الرسول، كذلك أجبت دعوته بأن أهديكم
  لدينه وأجعلكم مسلمين وأتم نعمتي عليكم ببيان شرائع الملة الحنيفية وقال مجاهد وعطاء
  والكلبي: هي متعلقة بما بعدها وهو قوله: «فاذكروني أذكركم» معناه كما أرسلنا فيكم رسولاً
  منكم فاذكروني وهذه الآية خطاب لأهل مكة والعرب يعني كما أرسلنا فيكم يا معشر العرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ رَسُولاً مِّنْكُمْ } ، يعني: محمداً صلى الله عليه وسلم، { يَتْلُواْ
  عَلَيْكُمْ آيَـٰتِنَا } يعني القرآن { وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ ٱلْكِتَـٰبَ
  وَٱلْحِكْمَةَ } قيل: الحكمة السنة، وقيل: مواعظ القرآن { وَيُعَلِّمُكُم مَّا لَمْ
  تَكُونُواْ تَعْلَمُونَ } من الأحكام وشرائع الإِسلام { فاذْكُرُونِي أَذْكُرْكُمْ
  } ، قال ابن عباس: اذكروني بطاعتي، أذكركم بمغفرتي، وقال سعيد بن جبير اذكروني في النعمة
  والرخاء، أذكركم في الشدة والبلاء، بيانه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلاَ أَنَّهُ كَانَ مِنَ ٱلْمُسَبِّحِينَ
  لَلَبِثَ فِي بَطْنِهِ إِلَىٰ يَوْمِ يُبْعَثُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات:143-144].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي
  أخبرنا محمد بن يوسف أخبرنا محمد بن إسماعيل أخبرنا عمر بن حفص أخبرنا أبي أخبرنا الأعمش
  قال: سمعت أبا صالح عن أبي هريرة قال قال: النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله تعالىٰ: «أنا عند ظن
  عبدي بي وأنا معه إذا ذكرني، فإن ذكرني في نفسه ذكرته في نفسي، وإن ذكرني في ملأ ذكرته
  في ملأ خير منهم، وإن تقرب إلي شبراً تقربت إليه ذراعاً، وإن تقرب إلي ذراعاً تقربت
  إليه باعاً، ومن أتاني يمشي أتيته هرولة» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا الإِمام أبو علي الحسين بن محمد القاضي وثنا أبو بكر محمد بن
  عبد الله بن أبي توبة الكشميهني قال: حدثنا أبو العباس أحمد بن محمد بن سراج الطحان
  أخبرنا أبو أحمد محمد بن قريش بن سليمان أخبرنا أبو عبد الملك الدمشقي أخبرنا سليمان
  بن عبد الرحمٰن أخبرنا منذر بن زياد عن صخر ابن جويرية عن الحسن عن أنس قال: إني سمعت
  هذا الحديث من رسول الله صلى الله عليه وسلم عدد أناملي هذه العشر، أن رسول الله صلى
  الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله تعالىٰ يقول: يا ابن آدم إن ذكرتني في نفسك ذكرتك في نفسي، وإن ذكرتني في
  ملأ ذكرتك في ملأ خير منهم، وإن دنوت مني شبراً دنوت منك ذراعاً، وإن دنوت مني ذراعاً
  دنوت منك باعاً، وإن مشيت إليَّ هرولت إليك، وإن هرولت إليَّ سعيت إليك، وإن سألتني
  أعطيتك، وإن لم تسألني غضبت عليك \". </font></font></b>&#13;\t\t\t<label disabled=\"true\"
