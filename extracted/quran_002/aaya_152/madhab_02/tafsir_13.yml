  بن عبيد الله عن أبي الدرداء عن أبي هريرة قال: قال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله عز وجل: «أنا مع عبدي
  ما ذكرني وتحركت بي شفتاه» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا عبد الواحد المليحي أخبرنا عبد الرحمٰن بن أبي شريح أنا أبو
  القاسم البغوي أخبرنا علي بن الجعد أخبرنا إسماعيل بن عياش أخبرنا عمرو بن قيس السكوني
  عن عبد الله بن بُسْر قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جاء أعرابي إلى رسول الله صلى الله عليه وسلم، فقال: يا رسول الله
  أي الأعمال أفضل؟ قال: «أن تفارق الدنيا ولسانك رطب من ذكر الله تعالىٰ» \". </font></font></b><font
