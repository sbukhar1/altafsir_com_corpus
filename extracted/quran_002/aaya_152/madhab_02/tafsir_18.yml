  none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ أَذْكُرْكُمْ وَٱشْكُرُواْ
  لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font
  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: \" أنا عند ظن عبدي بي \" قيل: معناه بالغفران إذا استغفر
  وبالقبول والإجابة، إذا دعا، وبالكفاية إذا طلب الكفاية. وقيل: المراد منه تحقيق الرجاء
  وتأميل العفو وهذا أصح قوله: وأنا معه إذا ذكرني يعني بالرحمة والتوفيق والهداية والإعانة.
  وقوله: \" فإن ذكرني في نفسه ذكرته في نفسي \". النفس في اللغة لها معان: منها ذات
  الشيء والله تعالى له ذات حقيقة. ومنها الغيب فعلى هذا يكون المعنى فإن ذكرني خالياً
  ذكرته بالإثابة والمجازاة مما لا يطلع عليه أحد. قوله: \" وإن ذكرني في ملأ ذكرته في
  ملأ خير منه \". الملأ أشراف الناس وعظماؤهم الذين يرجع إلى رأيهم وهذا مما استدلت
  به المعتزلة ومن وافقهم على تفضيل الملائكة على الأنبياء. وأجيب عنه بأن الذكر غالباً
  يكون في جماعة لا نبي فيهم. قوله: \" وإن تقرب إلي شبراً تقربت إليه ذراعاً إلخ \"
  وهذا من أحاديث الصفات ويستحيل إرادة ظاهره فلا بد من التأويل فعلى هذا يكون ذكر الشبر
  والذراع والباع والمشي والهرولة استعارة، ومجازاً فيكون المراد بقرب العبد من الله
  تعالى القرب بالذكر والطاعة والعمل الصالح والمراد بقرب الله من العبد قرب نعمه وألطافه
  وبره وكرمه وإحسانه إليه، وفيض مواهبه ورحمته عليه والمعنى كلما زاد بالطاعة والذكر
  زدت بالبر والإحسان وإن أتاني في طاعتي أتيته هرولة أي صببت عليه الرحمة صباً وسبقته
  بها (ق) عن أبي هريرة رضي الله عنه قال رسول الله صلى الله عليه وسلم قال: يقول الله
  عز وجل:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  أنا مع عبدي ما ذكرني وتحركت بي شفتاه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ق) عن أبي موسى الأشعري قال: قال رسول الله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مثل الذي يذكر ربه والذي لا يذكر
  ربه كمثل الحي والميت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(م) عن أبي هريرة رضي الله عنه أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبق المفردون قالوا وما المفردون
  يا رسول الله قال الذاكرون الله كثيراً والذاكرات \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">المفردون الذين ذهب القرن الذي كانوا فيه، وبقوا وهم يذكرون الله تعالى.
  ويقال: تفرد الرجل إذا تفقه واعتزل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { واشكروا لي } يعني بالطاعة { ولا تكفرون } أي بالمعصية فمن أطاع الله فقد
  شكره ومن عصاه فقد كفره.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
