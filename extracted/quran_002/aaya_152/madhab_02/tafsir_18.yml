  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">كَمَآ
  أَرْسَلْنَا فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ
  وَيُعَلِّمُكُمُ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { كما أرسلنا فيكم } كاف التشبيه تحتاج إلى شيء ترجع إليه فقيل ترجع إلى ما
  قبلها ومعناه ولأتم نعمتي عليكم كما أرسلنا فيكم وقيل إن إبراهيم قال: ربنا وابعث فيهم
  رسولاً منهم وقال: ربنا واجعلنا مسلمين لك ومن ذريتنا أمة مسلمة لك، فبعث الله فيهم
  رسولاً منهم وهو محمد صلى الله عليه وسلم ووعده إجابة الدعوة الثانية بأن يجعل في ذريته
  أمة مسلمة، والمعنى كما أجبت دعوته ببعثة الرسول كذلك أجبت دعوته بأن أهديكم لدينه،
  وأجعلكم مسلمين، وأتم نعمتي عليكم ببيان شرائع الملة الحنيفية. وقيل: إن الكاف متعلقة
  بما بعدها وهو قوله: { فاذكروني أذكركم } والمعنى كما أرسلنا فيكم رسولاً منكم فاذكروني،
  ووجه التشبيه أن النعمة بالذكر جارية مجرى النعمة بإرسال الرسول، وإن قلنا: إنها متعلقة
  بما قبلها كان وجه التشبيه أن النعمة في أمر القبلة كالنعمة بالرسالة، وفيكم خطاب لأهل
  مكة والعرب وكذا قوله منكم، وفي إرساله رسولاً منهم نعمة عظيمة عليه لما فيه من الشرف
  لهم ولأن المعروف من حال العرب الأنفة الشديدة من الانقياد للغير فكان بعثة الرسول
  منهم وفيهم أقرب إلى قبول قوله والانقياد له، والمعنى كما أرسلنا فيكم يا معشر العرب
  { رسولاً منكم } يعني محمداً صلى الله عليه وسلم { يتلو عليكم آياتنا } يعني القرآن
  وذلك من أعظم النعم لأنه معجزة باقية على الدهر { ويزكيكم } أي ويطهركم من دنس الشرك
  والذنوب وقيل يعلمكم ما إذا فعلتموه صرتم أزكياء مثل محاسن الأخلاق ومكارم الأفعال
  { ويعلمكم الكتاب } يعني أحكام الكتاب وهو القرآن وقيل إن التعليم غير التلاوة فليس
  بتكرار { والحكمة } يعني السنة والفقه في الدين { ويعلمكم ما لم تكونوا تعلمون } يعني
  يعلمكم من أخبار الأمم الماضية والقرون الخالية وقصص الأنبياء والخبر عن الحوادث المستقبلية
  مما لم تكونوا تعلمون وذلك قبل بعثة رسول الله صلى الله عليه وسلم { فاذكروني } قيل
  الذكر يكون باللسان، وهو أن يسبحه ويحمده ويمجده ونحو ذلك من الأذكار، ويكون بالقلب
  وهو أن يتفكر في عظمة الله تعالى، وفي الدلائل الدالة على وحدانيته، ويكون بالجوارح
  وهو أن تكون مستغرقة في الأعمال التي أمروا بها، مثل الصلاة وسائر الطاعات التي للجوارح
  فيها فعل { أذكركم } أي بالثواب والرضا عنكم قال ابن عباس: اذكروني بطاعتي أذكركم بمعونتي
  وقيل: اذكروني في النعمة والرخاء أذكركم في الشدة والبلاء، وقال أهل المعاني: اذكروني
  بالتوحيد والإيمان: أذكركم بالجنان والرضوان. وقيل: اذكروني بالإخلاص أذكركم بالخلاص
  اذكروني بالقلوب، أذكركم بغفران الذنوب. اذكروني بالدعاء أذكركم بالعطاء (ق) عن أبي
  هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يقول الله عز وجل: أنا عند ظن
  عبدي بي وأنا معه إذا ذكرني فإن ذكرني في نفسه ذكرته في نفسي، وإن ذكرني في ملأ ذكرته
  في ملأ خير منه، وإن تقرب إليَّ شبراً تقربت إليه ذراعاً وإن تقرب إليَّ ذراعاً، تقربت
  إليه باعاً، وإن أتاني يمشي أتيته هرولة \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
