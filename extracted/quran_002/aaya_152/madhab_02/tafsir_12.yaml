aaya: فَاذْكُرُونِي أَذْكُرْكُمْ وَاشْكُرُوا لِي وَلَا تَكْفُرُونِ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ كَمَآ أَرْسَلْنَا
  فِيكُمْ رَسُولاً مِّنْكُمْ يَتْلُواْ عَلَيْكُمْ آيَاتِنَا وَيُزَكِّيكُمْ وَيُعَلِّمُكُمُ
  ٱلْكِتَابَ وَٱلْحِكْمَةَ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُواْ تَعْلَمُونَ } * { فَٱذْكُرُونِيۤ
  أَذْكُرْكُمْ وَٱشْكُرُواْ لِي وَلاَ تَكْفُرُونِ }قوله تعالى: { كَمَا أَرْسَلْنَا
  فِيكُمْ } يعني من العرب { رَسُولاً مِّنكُمْ } يعني محمداً صلى الله عليه وسلم { يَتْلُوا
  عَلَيْكُمْ ءَآيَاتِنَا } يعني القرآن.{ وَيُزَكِّيكُمْ } فيه تأويلان:أحدهما: يعني
  يطهركم من الشرك.والثاني: أن يأمركم بما تصيرون به عند الله أزكياء.{ وَيُعَلِّمُكُمُ
  الْكَتَابَ } فيه تأويلان:أحدهما: القرآن.والثاني: الإخبار بما في الكتب السالفة من
  أخبار القرون الخالية.{ وَالحِكْمَةَ } فيها تأويلان:أحدهما: السنّة.والثاني: مواعظ
  القرآن.{ وَيُعَلِّمُكُم مَّا لَمْ تَكُونُوا تَعْلَمُونَ } يعني من أحكام الدين وأمور
  الدنيا.{ فَاذْكُرُوني أَذْكُرْكُمْ } فيه تأويلان:أحدهما: اذكروني بالشكر أذكركم بالنعمة.والثاني:
  اذكروني بالقبول أذكركم بالجزاء.\r\n\t\t\t\r\n\t\t\t</section>"

