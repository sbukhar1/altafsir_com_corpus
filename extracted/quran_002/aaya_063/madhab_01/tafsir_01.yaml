  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ
  ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } قال:
  الطور: الـجبل اقتلعه الله فرفعه فوقهم، فقال: { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  } فأقرّوا بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنا آدم،
  قال: حدثنا أبو جعفر عن الربـيع، عن أبـي العالـية: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ
  } قال: رفع فوقهم الـجبل يخوّفهم به.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن وكيع، قال: حدثنا أبـيّ، عن النضر، عن عكرمة، قال: الطور: الـجبل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا موسى، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط، عن السدي:
  لـما قال الله لهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱدْخُلُواْ ٱلْبَابَ سُجَّداً وَقُولُواْ حِطَّةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  58] فأبوا أن يسجدوا أمر الله الـجبل أن يقع علـيهم، فنظروا إلـيه وقد غشيهم، فسقطوا
  سجداً علـى شقّ، ونظروا بـالشق الآخر. فرحمهم الله، فكشفه عنهم. فذلك قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذ
  نَتَقْنَا ٱلْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 171] وقوله: { وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد: الـجبل بـالسريانـية: الطور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الطور: اسم للـجبل الذي ناجى الله موسى علـيه. ذكر من
  قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: حدثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، قال: قال ابن عبـاس الطور: الـجبل الذي أنزلت علـيه
  التوراة، يعنـي علـى موسى، وكانت بنو إسرائيـل أسفل منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جريج: وقال لـي عطاء: رفع الـجبل علـى بنـي إسرائيـل فقال: لتؤمننّ به أو لـيقعن
  علـيكم، فذلك قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَأَنَّهُ ظُلَّةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 171] وقال آخرون: الطور من الـجبـال: ما أنبت خاصة. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن الـمنـجاب، قال: حدثنا بشر
  بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس فـي قوله: { ٱلطُّورَ } قال: الطور
  من الـجبـال: ما أنبت، وما لـم ينبت فلـيس بطور.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: اختلف أهل العربـية فـي تأويـل ذلك، فقال بعض نـحويـي
  أهل البصرة: هو مـما استغنـي بدلالة الظاهر الـمذكور عما ترك ذكره له، وذلك أن معنى
  الكلام: ورفعنا فوقكم الطور وقلنا لكم خذوا ما آتـيناكم بقوة، وإلا قذفناه علـيكم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال بعض نـحويـي أهل الكوفة: أخذ الـميثاق قول فلا حاجة بـالكلام
  إلـى إضمار قول فـيه، فـيكون من كلامين غير أنه ينبغي لكل ما خالف القول من الكلام
  الذي هو بـمعنى القول أن يكون معه أن كما قال الله جل ثناؤه:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ أَرْسَلْنَا نُوحاً إِلَىٰ
  قَوْمِهِ أَنْ أَنذِرْ قَوْمَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[نوح: 1] قال: ويجوز أن تـحذف أن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواب فـي ذلك عندنا أن كل كلام نطق به مفهوم به معنى ما أريد ففـيه
  الكفـاية من غيره، ويعنـي بقوله: { خُذُواْ مَآ ءَاتَيْنَٰكُم }: ما أمرناكم به فـي
  التوراة، وأصل الإيتاء: الإعطاء.</font></font>&#13;\t\t\t<label disabled=\"true\"
