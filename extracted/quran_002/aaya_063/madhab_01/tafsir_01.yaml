  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: الـميثاق: الـمفعال من الوثـيقة إما بـيـمين، وإما بعهد أو غير ذلك من الوثائق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { وَأذْ أخَذْنا ميثاقَكُمْ } الـميثاق الذي أخبر جل
  ثناؤه أنه أخذ منهم فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ
  إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ إِحْسَاناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 83] الآيات الذي ذكر معها.
  وكان سبب أخذ الـميثاق علـيهم فـيـما ذكره ابن زيد ما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  به يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب قال: قال ابن زيد: لـما رجع موسى من عند
  ربه بـالألواح قال لقومه بنـي إسرائيـل: إن هذه الألواح فـيها كتاب الله، وأمره الذي
  أمركم به، ونهيه الذي نهاكم عنه، فقالوا: ومن يأخذه بقولك أنت؟ لا والله حتـى نرى الله
  جهرة حتـى يطلع الله علـينا فـيقول: هذا كتابـي فخذوه فما له لا يكلـمنا كما كلـمك
  أنت يا موسى فـيقول: هذا كتابـي فخذوه؟ قال: فجاءت غضبة من الله فجاءتهم صاعقة فصعقتهم،
  فماتوا أجمعون. قال: ثم أحياهم الله بعد موتهم، فقال لهم موسى: خذوا كتاب الله فقالوا:
  لا، قال: أيّ شيء أصابكم؟ قالوا: متنا ثم حيـينا، قال: خذوا كتاب الله قالوا: لا. فبعث
  ملائكته فنتقت الـجبل فوقهم، فقـيـل لهم: أتعرفون هذا؟ قالوا: نعم، هذا الطور، قال:
  خذوا الكتاب وإلا طرحناه علـيكم قال: فأخذوه بـالـميثاق. وقرأ قول الله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذْ
  أَخَذْنَا مِيثَاقَ بَنِيۤ إِسْرَائِيلَ لاَ تَعْبُدُونَ إِلاَّ ٱللَّهَ وَبِٱلْوَالِدَيْنِ
  إِحْسَاناً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 83] حتـى بلغ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  74] قال: ولو كانوا أخذوه أوّل مرّة لأخذوه بغير ميثاق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { ورَفَعْنا فَوْقَكُمُ الطُّورَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وأما الطور فإنه الـجبل فـي كلام العرب، ومنه قول العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">دَانَى جنَاحَيْهِ مِنَ الطُّورِ فَمَرّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَقَضِّيَ البـازِي إذا البـازِي كَسَرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل إنه اسم جبل بعينه. وذكر
  أنه الـجبل الذي ناجى الله علـيه موسى. وقـيـل: إنه من الـجبـال ما أنبت دون ما لـم
  ينبت. ذكر من قال: هو الـجبل كائنا ما كان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: حدثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد، قال:
  أمر موسى قومه أن يدخـلوا البـاب سجداً ويقولوا حطة وطؤطىء لهم البـاب لـيسجدوا، فلـم
  يسجدوا ودخـلوا علـى أدبـارهم، وقالوا حنطة. فنتق فوقهم الـجبل يقول: أخرج أصل الـجبل
  من الأرض فرفعه فوقهم كالظلة، والطور بـالسريانـية: الـجبل تـخويفـاً أو خوفـاً، شك
  أبو عاصم فدخـلوا سُجّداً علـى خوف وأعينهم إلـى الـجبل، وهو الـجبل الذي تـجلـى له
  ربه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، قال: رفع الـجبل فوقهم كالسحابة،
  فقـيـل لهم: لتؤمننّ أو لـيقعنّ علـيكم، فآمنوا. والـجبل بـالسريانـية: الطور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: حدثنا يزيد بن زريع، قال: حدثنا سعيد، عن
  قتادة قوله: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } قال:
  الطور: الـجبل، كانوا بأصله فرفع علـيهم فوق رءوسهم، فقال: لتأخذُنّ أمري أو لأرمينكم
  به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
