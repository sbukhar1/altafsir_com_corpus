  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ
  ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { بِقُوَّةٍ } بجدّ
  فـي تأدية ما أمركم فـيه وافترض علـيكم. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن إبراهيـم بن بشار، قال: حدثنا ابن عيـينة، قال: حدثنا أبو عاصم، قال: حدثنا عيسى،
  عن ابن أبـي نـجيح، عن مـجاهد: { خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ } قال: تعملوا
  بـما فـيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى، قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: حدثنا آدم، قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { خُذُواْ
  مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ } قال: بطاعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { خُذُواْ مَآ
  ءَاتَيْنَٰكُم بِقُوَّةٍ } قال: القوّة: الـجدّ، وإلا قذفته علـيكم. قال: فأقرّوا بذلك
  أنهم يأخذون ما أوتوا بقوّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن السدي: { بِقُوَّةٍ }: يعنـي
  بجدّ واجتهاد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس بن عبد الأعلـى، قال:
  أخبرنا ابن وهب، قال: قال ابن زيد وسألته عن قول الله: { خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ } قال: خذوا الكتاب الذي جاء به موسى بصدق وبحقّ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذا: خذوا ما افترضناه علـيكم فـي كتابنا من الفرائض فـاقبلوه واعملوا بـاجتهاد
  منكم فـي أدائه من غير تقصير ولا توان. وذلك هو معنى أخذهم إيّاه بقوّة بجدّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعنـي: واذكروا ما
  فـيـما آتـيناكم من كتابنا من وعد ووعيد شديد وترغيب وترهيب، فـاتلوه واعتبروا به وتَدبَّرُوه
  إذا فعلتـم ذلك كي تتقوا وتـخافوا عقابـي بإصراركم علـى ضلالكم فتنتهوا إلـى طاعتـي
  وتنزّعوا عما أنتـم علـيه من معصيتـي. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: حدثنا سلـمة، قال: حدثنـي ابن إسحاق، عن داود بن الـحصين، عن عكرمة
  عن ابن عبـاس: { لَعَلَّكُمْ تَتَّقُونَ } قال: تنزعون عما أنتـم علـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والذي آتاهم الله هو التوراة. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: حدثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَٱذْكُرُواْ
