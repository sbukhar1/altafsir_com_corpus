text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ } * { ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ
  ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ
  }يقول تعالى مذكراً بني إسرائيل ما أخد عليهم من العهود والمواثيق بالإيمان به وحده
  لا شريك له، واتباع رسله، وأخبر تعالى أنه لما أخذ عليهم الميثاق، رفع الجبل فوق رؤوسهم؛
  ليقروا بما عوهدوا عليه، ويأخذوه بقوة وجزم وامتثال، كما قال تعالى:{ وَإِذ نَتَقْنَا
  ٱلْجَبَلَ فَوْقَهُمْ كَأَنَّهُ ظُلَّةٌ وَظَنُّوۤاْ أَنَّهُ وَاقِعٌ بِهِمْ خُذُواْ
  مَآ ءَاتَيْنَاكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ }[الأعراف:
  171] فالطور هو الجبل كما فسره به في الأعراف، ونص على ذلك ابن عباس ومجاهد وعطاء وعكرمة
  والحسن والضحاك والربيع بن أنس وغير واحد، وهذا ظاهر، في رواية عن ابن عباس: الطور:
  ما أنبت من الجبال، وما لم ينبت فليس بطور، وفي حديث الفتون عن ابن عباس أنهم لما امتنعوا
  عن الطاعة رفع عليهم الجبل ليسمعوا. وقال السدي: فلما أبوا أن يسجدوا أمر الله الجبل
  أن يقع عليهم، فنظروا إليه وقد غشيهم، فسقطوا سجداً، فسجدوا على شق، ونظروا بالشق الآخر،
  فرحمهم الله، فكشفه عنهم، فقالوا: والله ما سجدة أحب إلى الله من سجدة كشف بها العذاب
  عنهم، فهم يسجدون كذلك، وذلك قول الله تعالى: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ }
  وقال الحسن في قوله: { خُذُواْ مَآ ءَاتَيْنَـٰكُم بِقُوَّةٍ } يعني: التوارة. وقال
  أبو العالية والربيع بن أنس: بقوة، أي: بطاعة، وقال مجاهد: بقوة: بعمل ما فيه، وقال
  قتادة: { خُذُواْ مَآ ءَاتَيْنَـٰكُم بِقُوَّةٍ } القوة: الجد، وإلا قذفته عليكم، قال:
  فأقروا بذلك أنهم يأخذون ما أوتوا به بقوة، ومعنى قوله: وإلا قذفته عليكم، أي: أسقطته
  عليكم، يعني: الجبل، وقال أبو العالية والربيع: { وَٱذْكُرُواْ مَا فِيهِ } يقول: اقرؤوا
  ما في التوارة، واعملوا به، وقوله تعالى: { ثُمَّ تَوَلَّيْتُم مِّن بَعْدِ ذٰلِكَ
  فَلَوْلاَ فَضْلُ ٱللَّهِ } يقول تعالى: ثم بعد هذا الميثاق المؤكد العظيم توليتم عنه
  وانثنيتم ونقضتموه { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ } أي بتوبته
  عليكم، وإرساله النبيين والمرسلين إليكم { لَكُنتُم مِّنَ ٱلْخَـٰسِرِينَ } بنقضكم
  ذلك الميثاق في الدنيا والآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

