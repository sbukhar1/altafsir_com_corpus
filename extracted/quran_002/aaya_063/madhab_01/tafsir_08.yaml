text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ }{ وَ } اذكر { إِذْ أَخَذْنَا مِيثَٰقَكُمْ
  } عهدكم بالعمل بما في التوراة { وَ } قد { رَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } الجبل
  اقتلعناه من أصله عليكم لمَّا أبيتم قبولها وقلنا { خُذُواْ مَا ءاتَيْنَٰكُم بِقُوَّةٍ
  } بجدّ واجتهاد { وَٱذْكُرُواْ مَا فِيهِ } بالعمل به { لَعَلَّكُمْ تَتَّقُونَ } النار
  أو المعاصي.\r\n\t\t\t\r\n\t\t\t</section>"

