  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {....
  وَرَفَعْنَا فَوْقَكُمُ الطُّورَ } وفي الطور ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه اسم الجبل، الذي كلم الله عليه موسى، وأنزلت عليه التوراة دون غيره، وهذه رواية
  ابن جريج عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن الطور ما أَنْبَتَ من
  الجبال خاصة، دون ما لم ينبت، وهذه رواية الضحاك عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن الطور اسم لكل جبل، وهو قول مجاهد، وقتادة، إلا أن مجاهداً قال: هو اسم كل جبل بالسريانية،
  وقال قتادة: بل هو اسم عربي، قال العجاج:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">داني جناحيه
  من الطور فمر</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تقضّي البازي إذا البازيُّ كر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال مجاهد: رُفِعَ الجبل فوقهم كالظُّلة،
  فقيل: لتؤمِنُنَّ أو ليقعن عليكم، فآمنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { خُذُواْ مَا ءَآتَيْنَاكُم بِقُوَّةٍ } ثلاثة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن القوة الجِدّ والاجتهاد، وهو قول ابن عباس، وقتادة والسدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: يعني بطاعة الله تعالى، وهو قول أبي العالية، والربيع بن
  أنس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه العمل بما فيه، وهو
  قول مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

