text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ } * { ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ
  ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ
  }قوله تعالى: {.... وَرَفَعْنَا فَوْقَكُمُ الطُّورَ } وفي الطور ثلاثة أقاويل:أحدها:
  أنه اسم الجبل، الذي كلم الله عليه موسى، وأنزلت عليه التوراة دون غيره، وهذه رواية
  ابن جريج عن ابن عباس.والثاني: أن الطور ما أَنْبَتَ من الجبال خاصة، دون ما لم ينبت،
  وهذه رواية الضحاك عن ابن عباس.والثالث: أن الطور اسم لكل جبل، وهو قول مجاهد، وقتادة،
  إلا أن مجاهداً قال: هو اسم كل جبل بالسريانية، وقال قتادة: بل هو اسم عربي، قال العجاج:داني
  جناحيه من الطور فمر   تقضّي البازي إذا البازيُّ كرقال مجاهد: رُفِعَ الجبل فوقهم
  كالظُّلة، فقيل: لتؤمِنُنَّ أو ليقعن عليكم، فآمنوا.وفي قوله تعالى: { خُذُواْ مَا
  ءَآتَيْنَاكُم بِقُوَّةٍ } ثلاثة تأويلات:أحدها: أن القوة الجِدّ والاجتهاد، وهو قول
  ابن عباس، وقتادة والسدي.والثاني: يعني بطاعة الله تعالى، وهو قول أبي العالية، والربيع
  بن أنس.والثالث: أنه العمل بما فيه، وهو قول مجاهد.\r\n\t\t\t\r\n\t\t\t</section>"

