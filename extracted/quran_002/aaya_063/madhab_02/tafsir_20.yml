  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الواو إما عاطفة، والعامل فيه \" اذْكُرُوا \" المتقدم أو استئناف (والعامل
  فيه \" اذكروا \" ) مقدر. (والَّذي قرره المفسرون) عند قول الله عز وجلّ: { خُذُواْ
  مَآ ءَاتَيْنَاكُم بِقُوَّةٍ }. الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقدر
  الفخر ابن الخطيب وجه مناسبتها لما قبلها (بأنها) نعمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: الصواب أنها وعظ، لأن قبلها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">(إنَّ) ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ
  هَادُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">إلى آخره، وهو وعظ ونعمة (لجميع الملل). ولما كانت بنو إسرائيل أقرب
  الناس إلى الإيمان والاتباع لوجهين: إما لأن ملّتهم أقدم من (ملة) النّصارى، وإما لأنهم
  كانوا أكثر أهل المدينة، فإيمانهم سبب في إيمان غيرهم وتعنتهم (وفرارهم) سبب في امتناع
  غيرهم أكّد ذلك بإعادة الوعظ لهم بخصوصيتهم في هذه الآية، ولذلك (كررت) قصّتهم في القرآن
  (في) غير ما سورة أكثر (مما) تكرر غيرها من القصص.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { مِيثَاقَكُمْ } إما أن يريد ميثاق آبائكم، (أو) المراد المخاطبون (الموحدون)
  (حين) ما أنالوه، والمراد الجميع لأن أخذ الميثاق كان على آبائهم، وعلى من يأتي (بعدهم)
  من ذريتهم إلى قيام الساعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وضعف الثاني بقوله: { وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة: بأنّ المراد رفعنا
  فوق آبائكم وفوقكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: حال من الطور. وضعف
  كونه حالا من الضمير في \" رفعنا \" لما يلزم عليه من إيهام كون الرافع في مكان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن (قلت): الفوقية تستلزم الرفع؟ قلنا: قد يكون إنسان فوق آخر بمقدار
  قامة فيقال (رفعته) عليه إذا علوت (به) عليه مقدار قامتين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَرَفَعْنَا... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: إما حال، أي أخذنا
  ميثاقكم في هذه الحالة أو المراد أخذنا عليكم الميثاق فلم تقبلوا، فرفعنا فوقكم الطور.
  كما قال المفسرون في سبب نزول الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: خلق الله وقت سجودهم الإيمان في قلوبهم، لأنهم آمنوا كرها وقلوبهم غير مطمئنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: المذهب لاعتبار الإيمان الجبري، ولذا يجبر الكفار على
  الإيمان (ويقاتلون عليه) بالسيف، وإنّما (تعتبر) النية (والإرادة) في الثواب والقبول
  المرتب عليه، وكما قالوا في الزكاة: إنها تؤخذ من أربابها جبرا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: الإيمان المتفق عليه الذي لا شبهة فيه ولا ريبة وليس
  قصده الإيمان المخرج من (عهدة) التكليف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">((قوله
  تعالى: { وَٱذْكُرُواْ مَا فِيهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: أي (تدبروه) ولا تنسوه، وامتثلوا أوامره (ووعيده) )).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أو اذكروه لغيركم وعلموه له.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: لا يناسب أن (يعلل) هذا بالتّقوى، فإنه قد يكون المعلم غير متَّقٍ (لله)؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: قد يكون (تذكيره) لغيره سببا في (انزجاره هو)، وتذكيره في نفسه.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

