  color=\"ForestGreen\">ونادى نوح ابنه وكان في معزل</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 42]، أي وقد كان في معزل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ خذوا ما آتيناكم }: هو على إضمار القول، أي: وقلنا لكم خذوا ما آتيناكم.
