  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الأجر: مصدر أجر بأجر، ويطلق على المأجور به، وهو الثواب. والأجور:
  جبر كسر معوج، والأجار: السطح، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تبدو هواديها من الغبار</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كالجيش الصف
  على الأجار</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الرفع: معروف، وهو أعلى الشيء، والفعل منه رفع يرفع، الطور: اسم لكل
  جبل، قال مجاهد وعكرمة وقتادة. أو الجبل المنبت دون غير المنبت، قاله ابن عباس والضحاك،
  أو الجبل الذي ناجى الله عليه موسى على نبينا وعليه الصلاة والسلام. وقال العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">دانى جناحيه من الطور فر</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تقضي البازي إذا البازي كسر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإن تر سلمى الجن يستأنسوا بها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإن ير سلمى
  صاحب الطور ينزل</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصله الناحية، ومنه طوار الدار. وقال مجاهد: هو جنس الجبل بالسريانية.
  القوة: الشدّة، وهي مصدر قوي يقوى، وطيء تقول: قوي، يفتحون العين والتاء مفتوحة فتنقلب
  ألفاً، يقولون في بقي: بقى، وفي زهي: زها، وقد يوجد ذلك في لغة غيرهم. قال علقمة بن
  عبدة التميمي:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">زها الشوق
  حتى ظل إنسان عينه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يفيض بمغمور من الدمع متأف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه المادة قليلة، وهي أن تكون
  العين واللام واوين. التولي: الإعراض بعد الإقبال. لولا: للتحضيض بمنزلة هلا، فيليها
  الفعل ظاهراً أو مضمراً، وحرف امتناع لوجود فيكون لها جواب، ويجيء بعدها اسم مرفوع
  بها عند الفراء، وبفعل محذوف عند الكسائي، وبالابتداء عند البصريين، والخبر محذوف عند
  جمهورهم، وعند بعضهم فيه تفصيل ذكرناه في (منهج السالك) من تأليفنا، وليست جملة الجواب
  الخبر، خلافاً لأبي الحسين بن الطراوة، وإن وقع بعدها مضمر فيكون ضمير رفع مبتدأ عند
  البصريين، ويجوز أن يقع بعدها ضمير الجرّ فتقول: لولاني ولولاك ولولاه، إلى آخرها،
  وهو في موضع جر بلولا عند سيبويه، وفي موضع رفع عند الأخفش، استعير ضمير الجر للرفع،
  كما استعاروا ضمير الرفع للجر في قولهم: ما أنا كانت، ولا أنت كانا. والترجيح بين المذهبين
  مذكور في النحو. ومن ذهب إلى أن لولا نافية، وجعل من ذلك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فلولا كانت قرية آمنت</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  98]، فبعيد قوله عن الصواب. السبت: اسم ليوم معلوم، وهو مأخوذ من السبت الذي هو القطع،
  أو من السبات، وهو الدعة والراحة، وقال أبو الفرج بن الجوزي: هذا خطأ لا يعرف في كلام
  العرب سبت بمعنى استراح، والسبت: الحلق والسير، قال الشاعر:</font></font><table class=\"TextArabic\"
