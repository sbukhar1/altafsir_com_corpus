  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ تَوَلَّيْتُمْ
  مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ
  ٱلْخَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هاد: ألفه منقلبة عن واو، والمضارع يهود، ومعناه: تاب، أو عن ياء والمضارع
  يهيد، إذا تحرك. والأولى الأول لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إنا هدنا إليك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156]. وسيأتي الكلام على لفظه اليهود حيث انتهينا إليها في القرآن، إن شاء الله تعالى.
  والنصارى: جمع نصران ونصرانه، مثل ندمان وندمانة. قال سيبويه وأنشد:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وكلتاهما خرت وأسجد رأسها</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما سجدت نصرانة لم تحنف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وأنشد الطبري:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يظل إذا دار العشي محنفا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويضحى لديه وهو نصران شامس</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">منع نصرانا الصرف ضرورة، وهو مصروف
  لأن مؤنثه على نصرانه. قال سيبويه: إلا أنه لا يستعمل في الكلام إلا بياء النسب، فيكون:
  كلحيان ولحياني وكأحمري. وقال الخليل: واحد النصارى نصرى، كمهرى ومهاري. قيل: وهو منسوب
  إلى نصرة، قرية نزل بها عيسى. وقال قتادة: نسبوا إلى ناصرة، وهي قرية نزلوها. فعلى
  هذا يكون من تغييرات النسب. والصابئين: الصائبون، قيل: الخارجون من دين مشهور إلى غيره،
  من صبوء السن والنجم، يقال: صبأت النجوم: طلعت، وصبأت ثنية الغلام: خرجت، وصبأت على
  القوم بمعنى: طرأت، قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا صبأت هوادي الخيل عنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حسبت بنحرها
  شرق البعير</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومن قرأ بغير همز فسنتكلم على قراءته. قال الحسن والسدي: هم بين اليهود
  والمجوس. وقال قتادة: والكلبي: هم بين اليهود والنصارى، يحلقون أوساط رؤوسهم ويجبون
  مذاكيرهم. وقال الخليل: هم أشباه النصارى، قبلتهم مهب الجنوب، يقرون بنوح، ويقرؤون
  الزبور، ويعبدون الملائكة. وقال عبد العزيز بن يحيـى: لا عين منهم ولا أثر. وقال المغربي،
  عن الصابي صاحب الرسائل: هم قريب من المعتزلة، يقولون بتدبير الكواكب. وقال مجاهد:
  هم قوم لا دين لهم، ليسوا بيهود ولا نصارى. قال ابن أبي نجيح: قوم تركب دينهم بين اليهودية
  والمجوسية، لا تؤكل ذبائحهم. وقال ابن زيد: قوم يقولون لا إلٰه إلا الله، وليس لهم
  عمل ولا كتاب، كانوا بالجزيرة والموصل. وروي عن الحسن وقتادة أيضاً أنهم قوم يعبدون
  الملائكة، ويصلون الخمس للقبلة، ويقرؤون الزبور، رآهم زياد بن أبي سفيان، فأراد وضع
  الجزية عنهم حتى عرف أنهم يعبدون الملائكة. وقال ابن عباس: هم قوم من اليهود والنصارى،
  لا تحل مناكحتهم ولا تؤكل ذبائحهم. وقال أبو العالية: قوم من أهل الكتاب، ذبائحهم كذبائح
  أهل الكتاب، يقرؤون الزبر، ويخالفونهم في بقية أفعالهم. وقال الحسن والحكم: قوم كالمجوس.
  وقيل: قوم موحدون يعتقدون تأثير النجوم، وأنها فعالة. وأفتى أبو سعيد الأصطخري القادر
  بالله حين سأله عنهم بكفرهم. وقيل: قوم يعبدون الكواكب، ثم لهم قولان: أحدهما: أن خالق
  العالم هو الله، إلا أنه أمر بتعظيم الكواكب واتخاذها قبلة للصلاة والتعظيم والدعاء.
  الثاني: أنه تعالى خلق الأفلاك والكواكب، ثم إن الكواكب هي المدبرة لما في هذا العالم
  من الخير والشر والصحة والمرض، فيجب على البشر تعظيمها لأنها هي الآلهة المدبرة لهذا
  العالم، ثم إنها تعبد الله، وهذا المذهب هو المنسوب للذين جاءهم إبراهيم عليه السلام
  راداً عليهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
