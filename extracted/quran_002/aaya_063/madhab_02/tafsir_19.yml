  أخذنا ميثاقكم بأن خذوا ما آتيناكم، وما موصول، والعائد عليه محذوف، أي: ما آتيناكموه،
  ويعني به الكتاب. يدل على ذلك قوله: { واذكروا ما فيه } ، وقرىء: ما آتيتكم، وهو شبه
