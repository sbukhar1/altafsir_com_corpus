text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ }الخطاب بهذه الآية لليهود. والميثاق:
  مفعال من التوثق بيمين أو عهد أو نحو ذلك من الأمور التي تؤكد القول.وفي هذا الميثاق
  ثلاثة أقوال. أحدها: أنه أخذ ميثاقهم أن يعملوا بما في التوراة، فكرهوا الإِقرار بما
  فيها، فرفع عليهم الجبل، قاله مقاتل. قال أبو سليمان الدمشقي: أعطوا الله عهداً ليعملُنَّ
  بما في التوراة، فلما جاء بها موسى فرأوا ما فيها من التثقيل، امتنعوا من أخذها، فرفع
  الطور عليهم. والثاني: أنه ما أخذه الله تعالى على الرسل وتابعيهم من الإيمان بمحمد
  صلى الله عليه وسلم، ذكره الزجاج. والثالث: ذكره الزجاج أيضاً، فقال: يجوز أن يكون
  الميثاق يوم أخذ الذرية من ظهر آدم.قوله تعالى: { ورفعنا فوقكم الطور } قال أَبو عبيدة:
  الطور في كلام العرب: الجبل. وقال ابن قتيبة: الطور: الجبل بالسريانية. وقال ابن عباس.
  ما أنبت من الجبال فهو طور، وما لم ينبت فليس بطور.وأي الجبال هو؟ فيه ثلاثة أَقوال.
  أحدها: جبل من جبال فلسطين، قاله ابن عباس. والثاني: جبل نزلوا بأصله، قاله قتادة.
  والثالث: الجبل الذي تجلى له ربه، قاله مجاهد.وجمهور العلماء على أنه إنما رفع الجبل
  عليهم لإبائهم التوراة. وقال السدي: لإبائهم دخول الأرض المقدسة.قوله تعالى: { خذوا
  ما آتيناكم بقوة }.وفي المراد بالقوة أربعة أقوال.أحدها: الجد والاجتهاد، قاله ابن
  عباس وقتادة والسدي.والثاني: الطاعة، قاله أبو العالية.والثالث: العمل بما فيه، قاله
  مجاهد. والرابع: الصدق، قاله ابن زيد.قوله تعالى: { واذكروا ما فيه } فيه قولان. أحدهما:
  اذكروا ما تضمنه من الثواب والعقاب، قاله ابن عباس. والثاني: معناه: ادرسوا ما فيه،
  قاله الزجاج.قوله تعالى: { لعلكم تتقون } قال ابن عباس: تتقون العقوبة.\r\n\t\t\t\r\n\t\t\t</section>"

