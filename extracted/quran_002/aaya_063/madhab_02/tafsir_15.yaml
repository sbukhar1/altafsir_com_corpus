  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الخطاب
  بهذه الآية لليهود. والميثاق: مفعال من التوثق بيمين أو عهد أو نحو ذلك من الأمور التي
  تؤكد القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي هذا الميثاق ثلاثة أقوال. أحدها:
  أنه أخذ ميثاقهم أن يعملوا بما في التوراة، فكرهوا الإِقرار بما فيها، فرفع عليهم الجبل،
  قاله مقاتل. قال أبو سليمان الدمشقي: أعطوا الله عهداً ليعملُنَّ بما في التوراة، فلما
  جاء بها موسى فرأوا ما فيها من التثقيل، امتنعوا من أخذها، فرفع الطور عليهم. والثاني:
  أنه ما أخذه الله تعالى على الرسل وتابعيهم من الإيمان بمحمد صلى الله عليه وسلم، ذكره
  الزجاج. والثالث: ذكره الزجاج أيضاً، فقال: يجوز أن يكون الميثاق يوم أخذ الذرية من
  ظهر آدم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ورفعنا فوقكم الطور
  } قال أَبو عبيدة: الطور في كلام العرب: الجبل. وقال ابن قتيبة: الطور: الجبل بالسريانية.
  وقال ابن عباس. ما أنبت من الجبال فهو طور، وما لم ينبت فليس بطور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأي الجبال هو؟ فيه ثلاثة أَقوال. أحدها: جبل من جبال فلسطين، قاله
  ابن عباس. والثاني: جبل نزلوا بأصله، قاله قتادة. والثالث: الجبل الذي تجلى له ربه،
  قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجمهور العلماء على أنه إنما رفع
  الجبل عليهم لإبائهم التوراة. وقال السدي: لإبائهم دخول الأرض المقدسة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خذوا ما آتيناكم بقوة }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالقوة أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: الجد والاجتهاد، قاله ابن
  عباس وقتادة والسدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: الطاعة، قاله أبو العالية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: العمل بما فيه، قاله مجاهد. والرابع: الصدق، قاله ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { واذكروا ما فيه } فيه قولان. أحدهما: اذكروا ما تضمنه
  من الثواب والعقاب، قاله ابن عباس. والثاني: معناه: ادرسوا ما فيه، قاله الزجاج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لعلكم تتقون } قال ابن عباس: تتقون العقوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

