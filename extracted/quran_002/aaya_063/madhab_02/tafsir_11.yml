  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ } قال ابن عباس: هما ميثاقان: الميثاق الأول: حين أخرجهم
  من صلب آدم ـ عليه السلام ـ والميثاق الثاني: الذي أخذ في التوراة وسائر الكتب { وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ } وذلك أن موسى \" عليه السلام \" لما أتاهم بالتوارة فرأوا ما
  فيها من التغليظ والأمر والنهي شق ذلك عليهم فأبوا أن يقبلوها وإن الله تعالى قد من
  على هذه الأمة حيث فرض عليهم الفرائض واحداً بعد واحد، ولم يفرض عليهم جملة، فإذا استقر
  الواحد في قلوبهم فرض الآخر. وأما بنو إسرائيل فقد فرض عليهم دفعة واحدة فشق ذلك عليهم
  ولم يقبلوا، فأمر الله تعالى الملائكة فرفعوا جبلاً من جبال فلسطين فوق رؤوسهم، وكان
  عسكر موسى فرسخاً في فرسخ، والجبل مثل ذلك فلما رأوا أنه لا مهرب لهم منه، قبلوا التوراة
  وسجدوا من المهابة والفزع، وهم يلاحظون في سجودهم الجبل، فمن ذلك يسجد بعض اليهود على
  أنصاف وجوههم فذلك قوله تعالى: { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } والطور: اسم جبل
  بالسريانية. ويقال: هو جبل ذو أشجار. ثم قال تعالى: { خُذُواْ مَا ءاتَيْنَـٰكُم بِقُوَّةٍ
  } أي قيل لهم اعملوا بما آتيناكم بجد ومواظبة واعملوا في طاعة الله { وَٱذْكُرُواْ
  مَا فِيهِ } قال بعضهم: اعملوا بما فيه وقال بعضهم: اذكروا ما فيه من الثواب والعقاب
  لكي يسهل عليكم القبول { لَعَلَّكُمْ تَتَّقُونَ } أي لكي تتقوا عقوبته في المعصية
  فتمتنعوا عنها { ثُمَّ تَوَلَّيْتُم مِّن بَعْدِ ذٰلِكَ } أي أعرضتم من بعد ذلك الإقرار.
  يعني: من بعد ما رفع عنكم الجبل عنكم. { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ } أي
  منّ الله عليكم { وَرَحْمَتُهُ } بتأخير العذاب { لَكُنتُم مّنَ ٱلْخَـٰسِرِينَ } بالعقوبة.
  ويقال: فلولا فضل الله عليكم ورحمته بإرسال الرسل إليكم لكيلا تقيموا على الكفر لكنتم
  من الخاسرين بالعقوبة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

