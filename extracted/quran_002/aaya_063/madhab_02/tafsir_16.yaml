  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  الطُّورَ } جبل التكليم، وإنزال التوراة، أو ما أنبت من الجبال دون ما لم ينبت، أو
  اسم كل جبل بالسرياني، أو بالعربي، قال:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">داني جناحيه
  من الطور فمرَّ\t</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">\t\tتَقضِّيَ البازي إذا البازي كسر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ بِقُوَّةٍ } بجد واجتهاد، أو بطاعة
