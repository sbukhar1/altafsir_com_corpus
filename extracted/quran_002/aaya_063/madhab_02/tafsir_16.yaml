text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَإِذْ أَخَذْنَا
  مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ
  وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ }{ الطُّورَ } جبل التكليم، وإنزال
  التوراة، أو ما أنبت من الجبال دون ما لم ينبت، أو اسم كل جبل بالسرياني، أو بالعربي،
  قال:داني جناحيه من الطور فمرَّ\t   \t\tتَقضِّيَ البازي إذا البازي كسر{ بِقُوَّةٍ
  } بجد واجتهاد، أو بطاعة الله ـ تعالى ـ، أو بالعمل بما فيه.\r\n\t\t\t\r\n\t\t\t</section>"

