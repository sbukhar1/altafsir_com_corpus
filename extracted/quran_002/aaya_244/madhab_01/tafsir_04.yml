  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه قولان الأول أن هذا خطاب للذين أحيوا، قال الضحاك أحياهم ثم أمرهم
  بأن يذهبوا إلى الجهاد لأنه تعالى إنما أماتهم بسبب أن كرهوا الجهاد. واعلم أن القول
  لا يتم إلا بإضمار محذوف تقديره وقيل لهم قاتلوا. والقول الثاني وهو اختيار جمهور المحققين
  أن هذا استئناف خطاب للحاضرين، يتضمن الأمر بالجهاد إلا أنه سبحانه بلطفه ورحمته قدم
  على الأمر بالقتال ذكر الذين خرجوا من ديارهم لئلا ينكص عن أمر الله بحب الحياة بسبب
  خوف الموت، وليعلم كل أحد أنه يترك القتال لا يثق بالسلامة من الموت، كما قال في قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قُل
  لَّن يَنفَعَكُمُ ٱلْفِرَارُ إِن فَرَرْتُمْ مّنَ ٱلْمَوْتِ أَوِ ٱلْقَتْلِ وَإِذاً
  لاَّ تُمَتَّعُونَ إِلاَّ قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأحزاب 16 فشجعهم على القتال الذي
  به وعد إحدى الحسنيين، إما في العاجل الظهور على العدو، أو في الآجل الفوز بالخلود
  في النعيم، والوصول إلى ما تشتهي الأنفس وتلذ الأعين. أما قوله تعالى { فِى سَبِيلِ
  ٱللَّهِ } فالسبيل هو الطريق، وسميت العبادات سبيلاً إلى الله تعالى من حيث أن الإنسان
  يسلكها، ويتوصل إلى الله تعالى بها، ومعلوم أن الجهاد تقوية للدين، فكان طاعة، فلا
  جرم كان المجاهد مقاتلاً في سبيل الله ثم قال { وَٱعْلَمُواْ أَنَّ ٱللَّهَ سَمِيعٌ
  عَلِيمٌ } أي هو يسمع كلامكم في ترغيب الغير في الجهاد، وفي تنفير الغير عنه، وعليم
  بما في صدوركم من البواعث والأغراض وأن ذلك الجهاد لغرض الدين أو لعاجل الدنيا.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

