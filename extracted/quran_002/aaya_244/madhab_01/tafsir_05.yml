  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذا
  خطاب لأُمة محمد صلى الله عليه وسلم بالقتال في سبيل الله في قول الجمهور. وهو الذي
  يُنْوَى به أن تكون كلمة الله هي العليا. وسُبُل الله كثيرة فهي عامة في كل سبيل؛ قال
  الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ هَـٰذِهِ سَبِيلِيۤ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 108]. قال مالك: سُبُل الله
  كثيرة، وما من سبيل إلا يقاتل عليها أو فيها أولها، وأعظمها دين الإسلام، لا خلاف في
  هذا. وقيل: الخطاب للذين أُحْيُوا من بني إسرائيل؛ روي عن ٱبن عباس والضحاك. والواو
  على هذا في قوله { وَقَاتِلُواْ } عاطفة على الأمر المتقدّم، وفي الكلام متروك تقديره:
  وقال لهم قاتلوا. وعلى القول الأوّل عاطفة جملة كلام على جملة ما تقدّم، ولا حاجة إلى
  إضمار في الكلام. قال النحاس: «وقَاتِلُوا» أمر من الله تعالى للمؤمنين ألاّ تهربوا
  كما هرب هؤلاء. { وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } أي يسمع قولكم إن
  قلتم مثل ما قال هؤلاء ويعلم مرادكم به. وقال الطبري: لا وجه لقول من قال: إن الأمر
  بالقتال للذين أُحْيُوا. والله أعلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

