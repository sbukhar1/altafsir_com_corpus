text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَٰتِلُواْ فِي
  سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }{ وَقَٰتِلُواْ فِي
  سَبِيلِ ٱللَّهِ } أي لإعلاء دينه { وَٱعْلَمُواْ أَنَّ ٱللَّهَ سَمِيعٌ } لأقوالكم
  { عَلِيمٌ } بأحوالكم فمجازيكم.\r\n\t\t\t\r\n\t\t\t</section>"

