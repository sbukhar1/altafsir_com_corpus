text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَٰتِلُواْ فِي
  سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ }يعني تعالى ذكره بذلك:
  وَقَاتِلُواْ أيها المؤمنون فِى سَبِيلِ اللَّه يعني في دينه الذي هداكم له، لا في
  طاعة الشيطان أعداء دينكم، الصادين عن سبيل ربكم، ولا تجبنوا عن لقائهم، ولا تقعدوا
  عن حربهم، فإن بيدي حياتكم وموتكم، ولا يمنعن أحدكم من لقائهم وقتالهم حذر الموت، وخوف
  المنية على نفسه بقتالهم، فيدعوه ذلك إلى التعريد عنهم، والفرار منهم، فتذلوا، ويأتيكم
  الموت الذي خفتموه في مأمنكم الذي وألتم إليه، كما أتى الذين خرجوا من ديارهم فرارا
  من الموت، الذين قصصت عليكم قصتهم، فلم ينجهم فرارهم منه من نزوله بهم حين جاءهم أمري
  وحل بهم قضائي، ولا ضر المتخلفين وراءهم ما كانوا لم يحذروه إذ دافعت عنهم مناياهم،
  وصرفتها عن حوبائهم، فقاتلوا في سبيل الله من أمرتكم بقتاله من أعدائي وأعداء ديني،
  فإن من حيي منكم فأنا أحييه، ومن قتل منكم فبقضائي كان قتله. ثم قال تعالى ذكره لهم:
  واعلموا أيها المؤمنون أن ربكم سميع لقول من يقول من منافقيكم لمن قتل منكم في سبيلي:
  لو أطاعونا فجلسوا في منازلهم ما قتلوا، عليم بما تخفيه صدورهم من النفاق والكفر وقلة
  الشكر لنعمتي عليهم وآلائي لديهم في أنفسهم وأهليهم ولغير ذلك من أمورهم وأمور عبادي.
  يقول تعالى ذكره لعباده المؤمنين: فاشكروني أنتم بطاعتي فيما أمرتكم من جهاد عدوكم
  في سبيلي، وغير ذلك من أمري ونهيي، إذ كفر هؤلاء نعمي، واعلموا أن الله سميع لقولهم
  وعليم بهم وبغيرهم وبما هم عليه مقيمون من الإيمان والكفر والطاعة والمعصية محيط بذلك
  كله، حتى أجازي كلا بعمله، إن خيرا فخيرا وإن شرا فشراً.ولا وجه لقول من زعم أن قوله:
  { وقاتلوا في سبيل الله } أمر من الله الذين خرجوا من ديارهم وهم ألوف بالقتال بعد
  ما أحياهم؛ لأن قوله: { وقاتلوا في سبيل الله } لا يخلو إن كان الأمر على ما تأولوه
  من أحد أمور ثلاثة: إما أن يكون عطفا على قوله:{ فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ }[البقرة:
  243] وذلك من المحال أن يميتهم ويأمرهم وهم موتى بالقتال في سبيله. أو يكون عطفا على
  قوله:{ ثُمَّ أَحْيَٰهُمْ }[البقرة: 243] وذلك أيضاً مما لا معنى له، لأن قوله: { وقاتلوا
  في سبيل الله } أمر من الله بالقتال، وقوله:{ ثُمَّ أَحْيَٰهُمْ }[البقرة: 243] خبر
  عن فعل قد مضى. وغير فصيح العطف بخبر مستقبل على خبر ماض لو كانا جميعا خبرين لاختلاف
  معنييهما، فكيف عطف الأمر على خبر ماض؟ أو يكون معناه: ثم أحياهم، وقال لهم: قاتلوا
  في سبيل الله، ثم أسقط القول، كما قال تعالى ذكره:{ وَلَوْ تَرَىٰ إِذِ ٱلْمُجْرِمُونَ
  نَاكِسُواْ رُءُوسِهِمْ عِندَ رَبِّهِمْ رَبَّنَآ أَبْصَرْنَا وَسَمِعْنَا }[السجدة:
  12] بمعنى: يقولون: ربنا أبصرنا وسمعنا. وذلك أيضا إنما يجوز في الموضع الذي يدل ظاهر
  الكلام على حاجته إليه ويفهم السامع أنه مراد به الكلام وإن لم يذكر، فأما في الأماكن
  التي لا دلالة على حاجة الكلام إليه، فلا وجه لدعوى مدع أنه مراد فيها.\r\n\t\t\t\r\n\t\t\t</section>"

