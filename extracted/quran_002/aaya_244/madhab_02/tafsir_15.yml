  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وقاتلوا في سبيل الله } في المخاطبين بهذا قولان. أحدهما:
  أنهم الذين أماتهم الله ثم أحياهم، قاله الضحاك. والثاني: خطاب لأمة محمد صلى الله
  عليه وسلم، فمعناه: لا تهربوا من الموت، كما هرب هؤلاء، فما ينفعكم الهرب { واعملوا
  أن الله سميع } لأقوالكم { عليم } بما تنطوي عليه ضمائركم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

