  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مقاتل والكلبي: هم كانوا قوم حزقيل أحياهم الله بعد ثمانية أيام، وذلك أنه لما أصابهم
  ذلك خرج حزقيل في طلبهم فوجدهم موتى فبكى وقال: يا رب كنت في قوم يحمدونك ويسبحونك
  ويقدسونك ويكبرونك ويهللونك فبقيت وحيداً لا قوم لي، فأوحى الله تعالىٰ إليه: أني جعلت
  حياتهم إليك، قال حزقيل: إحيوا بإذن الله فعاشوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  مجاهد: إنهم قالوا حين أحيوا، سبحانك اللهم ربنا وبحمدك لا إلٰه إلا أنت فرجعوا إلى
  قومهم وعاشوا دهراً طويلاً وسحنة الموت على وجوههم، لا يلبسون ثوباً إلا عاد دسماً
  مثل الكفن حتى ماتوا لآجالهم التي كتبت لهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس رضي الله عنهما: وانها لتوجد اليوم في ذلك السبط من اليهود تلك الريح، قال
  قتادة: مقتهم اللَّه على فرارهم من الموت فأماتهم عقوبة لهم ثم بعثوا ليستوفوا مدة
  آجالهم ولو جاءت آجالهم ما بعثوا فذلك قوله تعالىٰ: { أَلَمْ تَرَ } أي ألم تعلم بإعلامي
  إياك، وهو من رؤية القلب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أهل المعاني: هو تعجيب يقول
  هل رأيت مثلهم؟ كما تقول: ألم تر إلى ما يصنع فلان؟ وكل ما في القرآن أم تر ولم يعاينه
  النبي صلى الله عليه وسلم، فهذا وجهه { إلى الَّذِينَ خَرَجُوا مِن دِيَارِهِمْ وَهُمْ
  أُلُوفٌ } جمع ألف وقيل مؤتلفة قلوبهم جمع آلف مثل قاعد وقعود، والصحيح أن المراد منه
  العدد { حَذَرَ ٱلْمَوْتِ } أي خوف الموت { فَقَالَ لَهُمُ ٱللَّهُ مُوتُواْ } أمر
  تحويل كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُونُواْ قِرَدَةً خَـٰسِئِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 65] { ثُمَّ أَحْيَـٰهُمْ
  } بعد موتهم { إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ } قيل هو على العموم في حق
  الكافة في الدنيا، وقيل على الخصوص في حق المؤمنين { وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ
  لاَ يَشْكُرُونَ } أما الكفار فلا يشكروا وأما المؤمنون فلم يبلغوا غاية الشكر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَقَـٰتِلُواْ فِي سَبِيلِ اللَّهِ } أي في طاعة الله أعداء الله
  { وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ } قال أكثر أهل التفسير: هذا خطاب للذين
  أحيوا أمروا بالقتال في سبيل الله فخرجوا من ديارهم فراراً من الجهاد فأماتهم الله
  ثم أحياهم وأمرهم أن يجاهدوا، وقيل: الخطاب لهذه الأمة، أمرهم بالجهاد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { مَّن ذَا الَّذِي يَقْرِضُ اللهَ قَرْضاً حَسَنًا }
  القرض اسم لكل ما يعطيه الإِنسان ليجازى عليه، فسمى الله تعالىٰ عمل المؤمنين له على
  رجاء ما وعدهم من الثواب قرضاً، لأنهم يعملونه لطلب ثوابه، قال الكسائي: القرض ما أسلفت
  من عمل صالح أو سيىء، وأصل القرض في اللغة القطع، سمي به القرض لأنه يقطع من ماله شيئاً
  يعطيه ليرجع إليه مثله، وقيل في الآية اختصار مجازه: من ذا الذي يقرض عباد الله والمحتاجين
  من خلقه، كقوله تعالىٰ:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
