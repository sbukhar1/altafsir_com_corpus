  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَلَمْ
  تَرَ إِلَى ٱلَّذِينَ خَرَجُواْ مِن دِيَٰرِهِمْ وَهُمْ أُلُوفٌ حَذَرَ ٱلْمَوْتِ فَقَالَ
  لَهُمُ ٱللَّهُ مُوتُواْ ثُمَّ أَحْيَٰهُمْ إِنَّ ٱللَّهَ لَذُو فَضْلٍ عَلَى ٱلنَّاسِ
  وَلَـٰكِنَّ أَكْثَرَ ٱلنَّاسِ لاَ يَشْكُرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ فِي
  سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى { أَلَمْ تَرَ إِلَى الَّذِينَ خَرَجُوا مِن دِيَارِهِمْ } قال أكثر أهل التفسير:
  كانت قرية يقال لها: داوردان قبل واسط بها وقع الطاعون، فخرجت طائفة منها وبقيت طائفة،
  فهلك أكثر من بقي في القرية وسلم الذين خرجوا، فلما ارتفع الطاعون رجعوا سالمين، فقال
  الذين بقوا: أصحابنا كانوا أحزم منا، لو صنعنا كما صنعوا لبقينا، ولئن وقع الطاعون
  ثانية لنخرجن إلى أرض لا وباء بها، فوقع الطاعون من قابل فهرب عامة أهلها، وخرجوا حتى
  نزلوا وادياً أفيح فلما نزلوا المكان الذي يبتغون فيه النجاة ناداهم ملك من أسفل الوادي
  وآخر من أعلاه: أن موتوا فماتوا جميعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  أبو الحسن السرخسي أنا زاهر بن أحمد أخبرنا أبو إسحاق الهاشمي أنا أبو مصعب عن مالك
  عن ابن شهاب عن عبد الله بن عامر بن ربيعة</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن عمر بن الخطاب رضي الله عنه خرج إلى الشام فلما جاء سرع بلغه
  أن الوباء قد وقع بالشام فأخبره عبد الرحمٰن بن عوف أن رسول الله صلى الله عليه وسلم
  قال: «إذا سمعتم به بأرض فلا تقدموا عليه وإذا وقع بأرض وأنتم بها فلا تخرجوا فراراً
  منه» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فرجع
  عمر من سرغ، قال الكلبي ومقاتل والضحاك: إنما فروا من الجهاد وذلك أن ملكاً من ملوك
  بني إسرائيل أمرهم أن يخرجوا إلى قتال عدوهم، فعسكروا ثم جبنوا وكرهوا الموت فاعتلوا
  وقالوا لملكهم: إن الأرض التي نأتيها بها الوباء فلا نأتيها حتى ينقطع منها الوباء،
  فأرسل الله عليهم الموت فخرجوا من ديارهم فراراً من الموت فلما رأى الملك ذلك قال:
  اللهم رب يعقوب وإلٰه موسى قد ترى معصية عبادك فأرهم آية في أنفسهم حتى يعلموا أنهم
  لا يستطيعون الفرار منك، فلما خرجوا قال لهم الله تعالىٰ: موتوا، عقوبة لهم، فماتوا
  جميعاً وماتت دوابهم كموت رجل واحد فأتى عليهم ثمانية أيام حتى انتفخوا وأروحت أجسادهم
  فخرج إليهم الناس فعجزوا عن دفنهم، فحظروا عليهم حظيرة دون السباع وتركوهم فيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في مبلغ عددهم، قال عطاء الخراساني: كانوا ثلاثة آلاف، وقال
  وهب: أربعة آلاف وقال مقاتل والكلبي: ثمانية آلاف، وقال أبو روق: عشرة آلاف، وقال السدي:
  بضعة وثلاثون ألفاً، وقال ابن جريج: أربعون ألفاً، وقال عطاء بن أبي رباح: سبعون ألفاً،
  وأولى الأقاويل: قولُ من قال كانوا زيادة على عشرة آلاف، لأن الله تعالىٰ قال «وهم
  ألوف» والألوف جمع الكثير وجمعه القليل آلاف، ولا يقال لما دون عشرة آلاف ألوف، قالوا:
  فأتت على ذلك مدة وقد بليت أجسادهم وعريت عظامهم فمر عليهم نبي يقال له: حزقيل بن بودى
  ثالث خلفاء بني إسرائيل من بعد موسى عليه السلام، وذلك أن القيم بأمر بني إسرائيل كان
  بعد موسى يوشع بن نون ثم كالب بن يوقنا ثم حزقيل وكان يقال له ابن العجوز لأن أمه كانت
  عجوزاً فسألت الله الولد بعد ما كبرت وعقمت فوهبه الله تعالىٰ لها، قال الحسن ومقاتل:
  هو ذو الكفل وسمي حزقيل ذا الكفل لأنه تكفل بسبعين نبياً وأنجاهم من القتل، فلما مر
  حزقيل على أولئك الموتى وقف عليهم فجعل يتفكر فيهم متعجباً فأوحى الله تعالىٰ إليه
  تريد أن أريك آية؟ قال نعم: فأحياهم الله وقيل: دعا حزقيل ربه أن يحييهم فأحياهم.</font></font>&#13;\t\t\t<label
