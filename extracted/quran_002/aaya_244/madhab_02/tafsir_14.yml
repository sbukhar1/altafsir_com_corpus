  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">مَّن
  ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً
  وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ تُرْجَعُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">الواو
  في هذه الآية عاطفة جملة كلام على جملة ما تقدم، هذا قول الجمهور إن هذه الآية هي مخاطبة
  لأمة محمد صلى الله عليه وسلم بالقتال في سبيل الله، وهو الذي ينوى به أن تكون كلمة
  الله هي العليا حسب الحديث، وقال ابن عباس والضحاك: الأمر بالقتال هو للذين أحيوا من
  بني إسرائيل، فالواو على هذا عاطفة على الأمر المتقدم، المعنى وقال لهم قاتلوا، قال
  الطبري رحمه الله: \" ولا وجه لقول من قال إن الأمر بالقتال هو للذين أحيوا \" ، و
  { سميع } معناه للأقوال، { عليم } بالنيات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { من ذا الذي يقرض الله } الآية، فدخل في ذلك المقاتل في سبيل الله فإنه
  يقرض رجاء الثواب، كما فعل عثمان رضي الله عنه في جيش العسرة، ويروى أن هذه الآية لما
  نزلت</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" قال
  أبو الدحداح: \" يا رسول الله أَوَ إن الله يريد منا القرض؟ \" قال: \" نعم، يا أبا
  الدحداح \" ، قال: فإني قد أقرضت الله حائطي \": لحائط فيه ستمائة نخلة، ثم جاء الحائط
  وفيه أم الدحداح، فقال: اخرجي فإني قد أقرضت ربي حائطي هذا، قال: فكان رسول الله صلى
  الله عليه وسلم يقول: \" كم من عذق مذلل لأبي الدحداح في الجنة \" \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد عبد الحق رضي الله عنه: ويقال فيه ابن الدحداحة،
  واستدعاء القرض في هذه الآية إنما هو تأنيس وتقريب للناس بما يفهمونه من شبه القرض
  بالعمل للثواب، والله هو الغني الحميد، لكنه تعالى شبه عطاء المؤمن في الدنيا ما يرجو
  ثوابه في الآخرة بالقرض، كما شبه إعطاء النفوس والأموال في أخذ الجنة بالبيع والشراء،
  وقد ذهبت اليهود في مدة النبي صلى الله عليه وسلم إلى التخليط على المؤمنين بظاهر الاستقراض
  وقالوا إلهكم محتاج يستقرض، وهذا بين الفساد، وقوله { حسناً } معناه تطيب فيه النية،
  ويشبه أيضاً أن تكون إشارة إلى كثرته وجودته، واختلف القراء في تشديد العين وتخفيفها
  ورفع الفاء ونصبها وإسقاط الألف وإثباتها من قوله تعالى: { فيضاعفه } فقرأ ابن كثير
  \" فيضعّفُه \" برفع الفاء من غير ألف وتشديد العين في جميع القرآن وقرأ ابن عامر كذلك
  إلا أنه نصب الفاء في جميع القرآن، ووافقه عاصم على نصب الفاء إلا أنه أثبت الألف في
  \" فيضاعفه \" في جميع القرآن، وكان أبو عمرو لا يسقط الألف من ذلك كله إلا من سورة
  الأحزاب. قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يضعف لها العذاب</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأحزاب: 30]، فإنه بغير ألف كان
  يقرأه، وقرأ حمزة والكسائي ونافع ذلك كله بالألف ورفع الفاء. فالرفع في الفاء يتخرج
  على وجهين: أحدهما العطف على ما في الصلة.</font></font>&#13;\t\t\t<label disabled=\"true\"
