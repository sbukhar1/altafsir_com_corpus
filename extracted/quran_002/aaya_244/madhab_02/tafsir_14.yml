  ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">مَّن ذَا ٱلَّذِي يُقْرِضُ ٱللَّهَ قَرْضاً
  حَسَناً فَيُضَٰعِفَهُ لَهُ أَضْعَافاً كَثِيرَةً وَٱللَّهُ يَقْبِضُ وَيَبْسُطُ وَإِلَيْهِ
  تُرْجَعُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وهو يقرض، والآخر أن يستأنف الفعل
  ويقطعه، قال أبو علي: \" والرفع في هذا الفعل أحسن \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: لأن النصب إنما هو بالفاء في جواب الاستفهام، وذلك إنما يترتب إذا
  كان الاستفهام عن نفس الفعل الأول ثم يجيء الثاني مخالفاً له. تقول: أتقرضني فأشكرك،
  وها هنا إنما الاستفهام عن الذي يقرض لا عن الإقراض، ولكن تحمل قراءة ابن عامر وعاصم
  في النصب على المعنى، لأنه لم يستفهم عن فاعل الإقراض إلا من أجل الإقراض، فكأن الكلام
  أيقرض أحد الله فيضاعفه له، ونظير هذا في الحمل على المعنى قراءة من قرأ</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">من
  يضلل الله فلا هادي له ونذرهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 186] بجزم { نذرهم } ،
  لما كان معنى قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فلا هادي له</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 186] فلا يهد وهذه الأضعاف
  الكثيرة هي إلى السبعمائة التي رويت ويعطيها مثال السنبلة، وقرأ ابن كثير { يبسط }
  بالسين، ونافع بالصاد في المشهور عنه، وقال الحلواني عن قالون عن نافع: إنه لا يبالي
  كيف قرأ بسطة ويبسط بالسين أو بالصاد، وروى أبو قرة عن نافع { يبسط } بالسين، وروي
  أن النبي صلى الله عليه وسلم طلب منه أن يسعر بسبب غلاء خيف على المدينة، فقال: \"
  إن الله هو الباسط القابض، وإني لأرجوا أن ألقى الله ولا يتبعني أحد بمظلمة في نفس
  ولا مال \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
