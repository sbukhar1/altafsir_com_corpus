  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَٰتِلُواْ
  فِي سَبِيلِ اللَّهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ سَمِيعٌ عَلِيمٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَقَاتِلُواْ فِي سَبِيلِ ٱللَّهِ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">المقاتلة تكون للجهاد بالذات لتكون كلمة الله هي العليا أو باللزوم
  كمن يقاتل ليذبّ عن حريمه، فإنّه يستلزم الجهاد. معناها ليكن اعتقادهم ونيتكم بالقتال
  (سبيل الله).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱعْلَمُوۤاْ أَنَّ
  ٱللَّهَ سَمِيعٌ عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وجه مناسبة الصفتين
  أن من قعد ولم يخرج للقتال لا بد أن يتكلم في المؤمنين ويتحدث في أمره فالله سميع له
  عليم. (قتال) من قاتل، ففيه وعد ووعيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

