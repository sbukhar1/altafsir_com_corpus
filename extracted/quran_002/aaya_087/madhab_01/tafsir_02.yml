  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلْكِتَـٰبُ
  } التوراة، آتاه إياها جملة واحدة. ويقال: قفاه إذا أتبعه من القفا. نحو ذنبه، من الذنب.
  وقفاه به: أتبعه إياه، يعني: وأرسلنا على أثره الكثير من الرسل، كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  أَرْسَلْنَا رُسُلَنَا تَتْرَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 44] وهم يوشع وأشمويل
  وشمعون وداود وسليمان وشعيا وأرميا وعزير وحزقيل وإلياس واليسع ويونس وزكريا ويحيى
  وغيرهم. وقيل: { عِيسَى } بالسريانية يشوع. و { مَرْيَمَ } بمعنى الخادم. وقيل: المريم
  بالعربية من النساء، كالزير من الرجال. وبه فسر قول رؤبة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قُلْتُ لِزَيْرٍ لَمْ تَصِلْهُ مَرْيَمُهْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ووزن «مريم» عند النحويين «مفعل» لأن فعيلاً بفتح الفاء لم يثبت في
  الأبنية كما ثبت نحو عثير وعليب { ٱلْبَيِّنَـٰتُ } المعجزات الواضحات والحجج. كإحياء
  الموتى وإبراء الأكمه والأبرص والإخبار بالمغيبات. وقرىء: «وآيدناه». ومنه: آجده بالجيم
  إذا قوّاه. يقال: الحمد لله الذي آجدني بعد ضعف، وأوجدني بعد فقر. { بِرُوحِ ٱلْقُدُسِ
  } بالروح المقدسة كما تقول: حاتم الجود، ورجل صدق. ووصفها بالقدس كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرُوحٌ
  مّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 171] فوصفه بالاختصاص والتقريب للكرامة. وقيل: لأنه لم تضمه
  الأصلاب، ولا أرحام الطوامث. وقيل: بجبريل. وقيل: بالإنجيل كما قال في القرآن:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وروحا
  مِنْ أَمْرِنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 52] وقيل: باسم الله الأعظم الذي كان يحيي الموتى بذكره.
  والمعنى: ولقد آتينا يابني إسرائيل أنبياءكم ما آتيناهم { أَفَكُلَّمَا جَاءكُمْ رَسُولٌ
  } منهم بالحق { ٱسْتَكْبَرْتُمْ } عن الإيمان به، فوسط بين الفاء وما تعلقت به همزة
  التوبيخ والتعجيب من شأنهم. ويجوز أن يريد: ولقد آتيناهم ما آتيناهم ففعلتم ما فعلتم.
  ثم وبخهم على ذلك. ودخول الفاء لعطفه على المقدّر. فإن قلت: هلا قيل وفريقاً قتلتم؟
  قلت: هو على وجهين: أن تراد الحال الماضية، لأنّ الأمر فظيع فأريد استحضاره في النفوس
  وتصويره في القلوب، وأن يراد: وفريقاً تقتلونهم بعد لأنكم تحومون حول قتل محمد صلى
  الله عليه وسلم لولا أني أعصمه منكم. ولذلك سحرتموه وسممتم له الشاة. وقال صلى الله
  عليه وسلم عند موته:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(43)</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما زالت أكلةُ خيبر تعادّني، فهذا أوان قطعت أبهري \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">{ غُلْفٌ } جمع أغلف، أي هي خلقة
  وجبلة مغشاة بأغطية لا يتوصل إليها ما جاء به محمد صلى الله عليه وسلم ولا تفقهه، مستعار
  من الأغلف الذي لم يختن، كقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلُوبُنَا فِيۤ أَكِنَّةٍ مِمَّا
  تَدْعُونَا إِلَيْهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 5]. ثم ردّ الله أن تكون قلوبهم مخلوقة كذلك لأنها خلقت على
  الفطرة والتمكن من قبول الحق، بأن الله لعنهم وخذلهم بسبب كفرهم، فهم الذين غلفوا قلوبهم
  بما أحدثوا من الكفر الزائغ عن الفطرة وتسببوا بذلك لمنع الألطاف التي تكون للمتوقع
  إيمانهم وللمؤمنين { فَقَلِيلاً مَّا يُؤْمِنُونَ } فإيماناً قليلاً يؤمنون. وما مزيدة،
  وهو إيمانهم ببعض الكتاب. ويجوز أن تكون القلة بمعنى العدم.</font></font>&#13;\t\t\t<label
