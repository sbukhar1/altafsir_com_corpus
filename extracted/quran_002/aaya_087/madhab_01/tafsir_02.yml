  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقيل:
  «غلف» تخفيف «غلف» جمع «غلاف»، أي قلوبنا أوعية للعلم فنحن مستغنون بما عندنا عن غيره.
  وروى عن أبي عمرو: قلوبنا غلف، بضمتين { كِتَـٰبٌ مّنْ عِندِ ٱللَّهِ } هو القرآن {
  مُصَدِّقٌ لِّمَا مَعَهُمْ } من كتابهم لا يخالفه. وقرىء: «مصدقاً»، على الحال. فإن
  قلت: كيف جاز نصبها عن النكرة؟ قلت: إذا وصف النكرة تخصـص فصح انتصاب الحال عنه، وقد
  وصف «كتاب» بقوله: { مِنْ عِندِ ٱللَّهِ } وجواب لما محذوف وهو نحو: كذبوا به، واستهانوا
  بمجيئه، وما أشبه ذلك { يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ } يستنصرون على
  المشركين، إذا قاتلوهم قالوا: اللَّهم انصرنا بالنبي المبعوث في آخر الزمان الذي نجد
  نعته وصفته في التوراة، ويقولون لأعدائهم من المشركين: قد أظل زمان نبيّ يخرج بتصديق
  ما قلنا فنقتلكم معه قتل عاد وإرم. وقيل معنى { يَسْتَفْتِحُونَ }:يفتحون عليهم ويعرفونهم
  أن نبيّاً يبعث منهم قد قرب أوانه. والسين للمبالغة، أي يسألون أنفسهم الفتح عليهم،
  كالسين في استعجب واستسخر، أو يسأل بعضهم بعضاً أن يفتح عليهم { فَلَمَّا جَاءهُم مَّا
  عَرَفُواْ } من الحق { كَفَرُواْ بِهِ } بغياً وحسداً وحرصاً على الرياسة. { عَلَى
  ٱلْكَـٰفِرِينَ } أي عليهم وضعاً للظاهر موضع المضمر للدلالة على أنّ اللعنة لحقتهم
  لكفرهم. واللام للعهد. ويجوز أن تكون للجنس ويدخلوا فيه دخولاً أوّلياً.</font></font><font
