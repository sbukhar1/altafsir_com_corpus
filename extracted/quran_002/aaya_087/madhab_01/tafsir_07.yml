  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ينعت تبارك وتعالى بني إسرائيل بالعتو
  والعناد، والمخالفة والاستكبار على الأنبياء، وأنهم إنما يتبعون أهواءهم، فذكر تعالى
  أنه آتى موسى الكتاب، وهو التوراة، فحرفوها وبدلوها، وخالفوا أوامرها وأولوها، وأرسل
  الرسل والنبيين من بعده الذين يحكمون بشريعته؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّآ أَنزَلْنَا ٱلتَّوْرَاةَ فِيهَا
  هُدًى وَنُورٌ يَحْكُمُ بِهَا ٱلنَّبِيُّونَ ٱلَّذِينَ أَسْلَمُواْ لِلَّذِينَ هَادُواْ
  وَٱلرَّبَّانِيُّونَ وَٱلأَحْبَارُ بِمَا ٱسْتُحْفِظُواْ مِن كِتَـٰبِ ٱللَّهِ وَكَانُواْ
  عَلَيْهِ شُهَدَآءَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 44] الآية: ولهذا قال تعالى: { وَقَفَّيْنَا مِن بَعْدِهِ
  بِٱلرُّسُلِ } قال السدي عن أبي مالك: أتبعنا، وقال غيره: أردفنا، والكل قريب؛ كما
  قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أَرْسَلْنَا رُسُلَنَا تَتْرَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  14] حتى ختم أنبياء بني إسرائيل بعيسى بن مريم، فجاء بمخالفة التوراة في بعض الأحكام،
  ولهذا أعطاه الله من البينات، وهي المعجزات، قال ابن عباس: من إحياء الموتى، وخلقه
  من الطين كهيئة الطير، فينفخ فيها فتكون طيراً بإذن الله، وإبراء الأسقام، وإخباره
  بالغيوب، وتأييده بروح القدس، وهو جبريل عليه السلام، ما يدلهم على صدقه فيما جاءهم
  به، فاشتد تكذيب بني إسرائيل له، وحسدهم وعنادهم لمخالفة التوراة في البعض، كما قال
  تعالى إخباراً عن عيسى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلأُحِلَّ لَكُم بَعْضَ ٱلَّذِي حُرِّمَ عَلَيْكُمْ وَجِئْتُكُمْ
  بِأَيَةٍ مِّن رَّبِّكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 50] الآية، فكانت بنو إسرائيل تعامل الأنبياء أسوأ المعاملة،
  ففريقاً يكذبونه، وفريقاً يقتلونه، وما ذاك إلا لأنهم يأتونهم بالأمور المخالفة لأهوائهم
  وآرائهم، وبالإلزام بأحكام التوراة التي قد تصرفوا في مخالفتها، فلهذا كان ذلك يشق
  عليهم، فكذبوهم، وربما قتلوا بعضهم، ولهذا قال تعالى: { أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ
  بِمَا لاَ تَهْوَىٰ أَنفُسُكُم ٱسْتَكْبَرْتُمْ فَفَرِيقًا كَذَّبْتُمْ وَفَرِيقًا
  تَقْتُلُونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والدليل على أن روح القدس هو جبريل،
  كما نص عليه ابن مسعود في تفسير هذه الآية، وتابعه على ذلك ابن عباس ومحمد ابن كعب
  وإسماعيل بن خالد والسدي والربيع بن أنس وعطية العوفي وقتادة، مع قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">نَزَلَ
  بِهِ ٱلرُّوحُ ٱلأَمِينُ عَلَىٰ قَلْبِكَ لِتَكُونَ مِنَ ٱلْمُنْذِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الشعراء:
  193 - 194] ما قال البخاري: وقال ابن أبي الزناد، عن أبيه، عن أبي هريرة، عن عائشة:
  إن رسول الله صلى الله عليه وسلم وضع لحسان بن ثابت منبراً في المسجد، فكان ينافح عن
  رسول الله صلى الله عليه وسلم فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اللهم أيد حسان بروح القدس كما
  نافح عن نبيك \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهذا
  من البخاري تعليقاً، وقد رواه أبو داود في سننه عن ابن سيرين، والترمذي عن علي بن حجر
  وإسماعيل بن موسى الفزاري، ثلاثتهم، عن أبي عبد الرحمن بن أبي الزناد، عن أبيه وهشام
  بن عروة، كلاهما عن عروة، عن عائشة به، قال الترمذي: حسن صحيح، وهو حديث أبي الزناد،
  وفي الصحيحين من حديث سفيان بن عُيينة، عن الزهري عن سعيد بن المسيب، عن أبي هريرة:
  أن عمر ابن الخطاب مر بحسان وهو ينشد الشعر في المسجد، فلحظ إليه، فقال: قد كنت أنشد
  فيه، وفيه من هو خير منك، ثم التفت إلى أبي هريرة، فقال: أنشدك الله، أسمعت رسول الله
  صلى الله عليه وسلم يقول:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
