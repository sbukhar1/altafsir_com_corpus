  مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ
  ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أجب عني، اللهم أيده بروح القدس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: اللهم نعم، وفي بعض الروايات: أن رسول الله صلى الله عليه وسلم
  قال لحسان:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اهجهم، أو هاجهم، وجبريل معك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وفي شعر حسان قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجِبْريلٌ رسولُ اللّهِ فينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وروحُ القُدْسِ
  لَيْسَ بِهِ خَفاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال محمد بن إسحاق: حدثني عبد الله بن عبد الرحمن بن أبي حسين المكي،
  عن شهر بن حوشب الأشعري: أن نفراً من اليهود سألوا رسول الله صلى الله عليه وسلم قالوا:
  أخبرنا عن الروح، فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" أنشدكم بالله وبأيامه عند بني إسرائيل، هل تعلمون أنه جبرائيل، وهو الذي يأتيني؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قالوا:
  نعم، وفي صحيح ابن حبان، عن ابن مسعود: أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن روح القدس نفث في روعي: أنه
  لن تموت نفس حتى تستكمل رزقها وأجلها، فاتقوا الله وأجملوا في الطلب \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أقوال أخر، قال ابن أبي حاتم: حدثنا
  أبو زرعة، حدثنا منجاب بن الحارث، حدثنا بشر عن أبي روق، عن الضحاك، عن ابن عباس {
  وَأَيَّدْنَـٰهُ بِرُوحِ ٱلْقُدُسِ } قال: هو الاسم الأعظم الذي كان عيسى يحيي به الموتى.
  وقال ابن جرير: حدثت عن المنجاب فذكره، وقال ابن أبي حاتم: وروي عن سعيد بن جبير نحو
  ذلك، ونقله القرطبي عن عبيد بن عمير أيضاً، قال: وهو الاسم الأعظم. وقال ابن أبي نجيح:
  الروح هو حفظة على الملائكة، وقال أبو جعفر الرازي عن الربيع بن أنس: القدس هو الرب
  تبارك وتعالى، وهو قول كعب، وحكى القرطبي عن مجاهد والحسن البصري أنهما قالا: القدس:
  هو الله تعالى، وروحه: جبريل، فعلى هذا يكون القول الأول، وقال السدي: القدس: البركة.
  وقال العوفي عن ابن عباس: القدس: الطهر، وقال ابن جرير: حدثنا يونس بن عبد الأعلى،
  أنبأنا ابن وهب، قال ابن زيد في قوله تعالى: { وَأَيَّدْنَـٰهُ بِرُوحِ ٱلْقُدُسِ }
  قال: أيد الله عيسى بالإنجيل روحاً، كما جعل القرآن روحاً، كلاهما روح من الله، كما
  قال تعالى: { وَكَذَلِكَ أَوْحَيْنَآ إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا } ثم قال ابن
  جرير: وأولى التأويلات في ذلك بالصواب قول من قال: الروح في هذا الموضع: جبرائيل، فإن
  الله تعالى أخبر أنه أيد عيسى به؛ كما أخبر في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ
  مَرْيَمَ ٱذْكُرْ نِعْمَتِى عَلَيْكَ وَعَلَىٰ وَٰلِدَتِكَ إِذْ أَيَّدتُّكَ بِرُوحِ
  ٱلْقُدُسِ تُكَلِّمُ ٱلنَّاسَ فِى ٱلْمَهْدِ وَكَهْلاً وَإِذْ عَلَّمْتُكَ ٱلْكِتَـٰبَ
  وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنجِيلَ</font></font> }</b><br class=\"TextArabic\"/><label
