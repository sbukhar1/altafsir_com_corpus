  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا
  مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ
  ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وأيّدْنَاهُ
  بِرُوحِ القُدُسِ } قال: هو جبريـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي قوله: { وأيّدْنَاهُ
  بِرُوحِ القُدُسِ } قال: هو جبريـل علـيه السلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير، عن جويبر، عن الضحاك فـي قوله: وأيّدْنَاهُ
  بِرُوحِ القُدُسِ قال: روح القدس: جبريـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَأيّدْنَاهُ بِرُوحِ القُدُسِ
  } قال: أيد عيسى بجبريـل وهو روح القدس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن حميد: حدثنا سلـمة عن إسحاق، قال: حدثنـي عبد الله بن عبد الرحمن بن أبـي الـحسين
  الـمكي، عن شهر بن حوشب الأشعري: أن نفرا من الـيهود سألوا رسول الله صلى الله عليه
  وسلم فقالوا: أخبرنا عن الروح قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أَنْشُدُكُمْ بِـاللَّهِ وَبأيَّامِهِ عِنْدَ بَنِـي إِسْرَائِيـلَ
  هَلْ تَعْلَـمُونَ أنّهُ جِبْرِيـلُ، وَهُوَ يأتـينـي؟ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: نعم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: الروح الذي أيد الله به عيسى هو الإنـجيـل. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد فـي قوله: { وأيّدْنَاهُ بِرُوحِ القُدُسِ } قال: أيد الله عيسى بـالإنـجيـل
  روحاً كما جعل القرآن روحاً كلاهما روح الله، كما قال الله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَلِكَ أَوْحَيْنَآ إِلَيْكَ رُوحاً
  مِّنْ أَمْرِنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الشورى: 52].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هو الاسم الذي كان عيسى يحيـي به الـموتـى. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي روق، عن الضحاك،
  عن ابن عبـاس: { وأيّدْنَاهُ بِرُوحِ القُدُسِ } قال: هو الاسم الذي كان يحيـي عيسى
  به الـموتـى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأولـى التأويلات فـي ذلك بـالصواب
  قول من قال: الروح فـي هذا الـموضع جبريـل لأن الله جل ثناؤه أخبر أنه أيد عيسى به،
  كما أخبر فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذْ قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ مَرْيَمَ ٱذْكُرْ نِعْمَتِي
  عَلَيْكَ وَعَلَىٰ وَالِدَتِكَ إِذْ أَيَّدتُّكَ بِرُوحِ ٱلْقُدُسِ تُكَلِّمُ ٱلنَّاسَ
  فِي ٱلْمَهْدِ وَكَهْلاً وَإِذْ عَلَّمْتُكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ
  وَٱلإِنْجِيلَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 110]. فلو كان الروح الذي أيده الله به هو الإنـجيـل لكان
  قوله: «إذ أيدتك بروح القدس وإذ علـمتك الكتاب والـحكمة والتوراة والإنـجيـل» تكرير
  قول لا معنى له. وذلك أنه علـى تأويـل قول من قال: معنى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذْ أَيَّدتُّكَ بِرُوحِ ٱلْقُدُسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  110] إنـما هو: إذْ أيدتك بـالإنـجيـل، وإذْ علـمتك الإنـجيـل وهو لا يكون به مؤيداً
  إلا وهو معلـمه. فذلك تكرير كلام واحد من غير زيادة معنى فـي أحدهما علـى الآخر، وذلك
  خُـلْفٌ من الكلام، والله تعالـى ذكره يتعالـى عن أن يخاطب عبـاده بـما لا يفـيدهم
  به فـائدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا كان ذلك كذلك فبـيّنٌ فساد
  قول من زعم أن الروح فـي هذا الموضع الإنـجيـل، وإن كان جميع كتب الله التـي أوحاها
