text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ
  بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ }يعنـي بقوله جل ثناؤه: { آتَـيْنَا مُوسَى الكِتابَ }: أنزلناه إلـيه.
  وقد بـينا أن معنى الإيتاء: الإعطاء فـيـما مضى قبل، والكتاب الذي آتاه الله موسى علـيه
  السلام هو التوراة.وأما قوله: { وَقَـفَّـيْنا } فإنه يعنـي: وأرْدَفْنا وأتبعنا بعضهم
  خـلف بعض، كما يقـفو الرجل الرجل إذا سار فـي أثره من ورائه. وأصله من القَـفَـا، يقال
  منه: قـفوت فلانا: إذا صرت خـلف قـفـاه، كما يقال دَبَرْته: إذا صرت فـي دبره. ويعنـي
  بقوله: { مِنْ بَعْدِهِ }: من بعد موسى. ويعنـي { بـالرُّسُلِ } الأنبـياء، وهم جمع
  رسول، يقال: هو رسول وهم رسل، كما يقال: هو صبور وهم قوم صُبُر، وهو رجل شكور وهم قوم
  شُكُر.وإنـما يعنـي جل ثناؤه بقوله: { وَقَـفّـيْنا مِنْ بَعْدِهِ بـالرُّسُلِ } أي
  أتبعنا بعضهم بعضاً علـى منهاج واحد وشريعة واحدة لأن كل من بعثه الله نبـيّاً بعد
  موسى صلى الله عليه وسلم إلـى زمان عيسى ابن مريـم، فإنـما بعثه يأمر بنـي إسرائيـل
  بإقامة التوراة والعمل بـما فـيها والدعاء إلـى ما فـيها، فلذلك قـيـل: { وَقَـفّـيْنَا
  مِنْ بَعْدِهِ بـالرُّسُلِ } يعنـي علـى منهاجه وشريعته، والعمل بـما كان يعمل به.القول
  فـي تأويـل قوله تعالـى: { وآتَـيْنَا عِيسَى ابْنَ مَرْيَـمَ البَـيِّنَاتِ }.يعنـي
  بقوله: { وآتَـيْنَا عِيسَى ابْنَ مَرْيَـمَ البَـيِّنَاتِ } أعطينا عيسى ابن مريـم.
  ويعنـي بـالبـينات التـي آتاه الله إياها ما أظهر علـى يديه من الـحجج والدلالة علـى
  نبوّته من إحياء الـموتـى وإبراء الأكْمةِ ونـحو ذلك من الآيات التـي أبـانت منزلته
  من الله، ودلت علـى صدقه وصحة نبوّته. كما:حدثنا ابن حميد، قال: ثنا سلـمة، قال: حدثنـي
  مـحمد بن إسحاق، قال: ثنا مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة، عن ابن
  عبـاس: { وآتَـيْنَا عِيسَى ابْنَ مَرْيَـمَ البَـيِّنَاتِ } أي الآيات التـي وضع علـى
  يديه من إحياء الـموتـى، وخـلقه من الطين كهيئة الطير ثم ينفخ فـيه فـيكون طائراً بإذن
  الله، وإبراء الأسقام، والـخبر بكثـير من الغيوب مـما يدّخرون فـي بـيوتهم، وما ردّ
  علـيهم من التوراة مع الإنـجيـل الذي أحدث الله إلـيه.القول فـي تأويـل قوله تعالـى:
  { وأيّدْنَاهُ بِرُوحِ القُدُسِ }.أما معنى قوله: { وأيّدْناهُ } فإنه قوّيناه فأعنّاه،
  كما:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير عن جويبر، عن الضحاك: { وأيّدْناهُ
  } يقول: نصرناه. يقال منه: أيدك الله: أي قوّاك، وهو رجل ذو أيد وذو آدٍ، يراد: ذو
  قوة. ومنه قول العجاج:مِنْ أن تَبَدَّلْتُ بِآدِي آدا   يعنـي بشبـابـي قوّة الـمشيب.
  ومنه قول الآخر:إنَّ القِدَاحَ إذا اجْتَـمَعْنَ فَرَامَهَا   بـالكَسْرِ ذُو جَلَدٍ
  وَبَطْشٍ أيِّدِيعني بالأيِّد القويّ. ثم اختلف فـي تأويـل قوله: { برُوحِ القُدُسِ
  }.فقال بعضهم: روح القدس الذي أخبر الله تعالـى ذكره أنه أيد عيسى به هو جبريـل علـيه
  السلام.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ
  وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ
  وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ
  أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ }ذكر
  من قال ذلك:حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة
  فـي قوله: { وأيّدْنَاهُ بِرُوحِ القُدُسِ } قال: هو جبريـل.حدثنـي موسى بن هارون،
  قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن السدي قوله: { وأيّدْنَاهُ بِرُوحِ القُدُسِ
  } قال: هو جبريـل علـيه السلام.حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير،
  عن جويبر، عن الضحاك فـي قوله: وأيّدْنَاهُ بِرُوحِ القُدُسِ قال: روح القدس: جبريـل.حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { وَأيّدْنَاهُ بِرُوحِ القُدُسِ
  } قال: أيد عيسى بجبريـل وهو روح القدس.وقال ابن حميد: حدثنا سلـمة عن إسحاق، قال:
  حدثنـي عبد الله بن عبد الرحمن بن أبـي الـحسين الـمكي، عن شهر بن حوشب الأشعري: أن
  نفرا من الـيهود سألوا رسول الله صلى الله عليه وسلم فقالوا: أخبرنا عن الروح قال:
  \" أَنْشُدُكُمْ بِـاللَّهِ وَبأيَّامِهِ عِنْدَ بَنِـي إِسْرَائِيـلَ هَلْ تَعْلَـمُونَ
  أنّهُ جِبْرِيـلُ، وَهُوَ يأتـينـي؟ \" قالوا: نعم.وقال آخرون: الروح الذي أيد الله
  به عيسى هو الإنـجيـل. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال
  ابن زيد فـي قوله: { وأيّدْنَاهُ بِرُوحِ القُدُسِ } قال: أيد الله عيسى بـالإنـجيـل
  روحاً كما جعل القرآن روحاً كلاهما روح الله، كما قال الله:{ وَكَذَلِكَ أَوْحَيْنَآ
  إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا }[الشورى: 52].وقال آخرون: هو الاسم الذي كان عيسى
  يحيـي به الـموتـى. ذكر من قال ذلك:حدثت عن الـمنـجاب، قال: ثنا بشر بن عمارة، عن أبـي
  روق، عن الضحاك، عن ابن عبـاس: { وأيّدْنَاهُ بِرُوحِ القُدُسِ } قال: هو الاسم الذي
  كان يحيـي عيسى به الـموتـى.وأولـى التأويلات فـي ذلك بـالصواب قول من قال: الروح فـي
  هذا الـموضع جبريـل لأن الله جل ثناؤه أخبر أنه أيد عيسى به، كما أخبر فـي قوله:{ إِذْ
  قَالَ ٱللَّهُ يٰعِيسَى ٱبْنَ مَرْيَمَ ٱذْكُرْ نِعْمَتِي عَلَيْكَ وَعَلَىٰ وَالِدَتِكَ
  إِذْ أَيَّدتُّكَ بِرُوحِ ٱلْقُدُسِ تُكَلِّمُ ٱلنَّاسَ فِي ٱلْمَهْدِ وَكَهْلاً وَإِذْ
  عَلَّمْتُكَ ٱلْكِتَابَ وَٱلْحِكْمَةَ وَٱلتَّوْرَاةَ وَٱلإِنْجِيلَ }[المائدة: 110].
  فلو كان الروح الذي أيده الله به هو الإنـجيـل لكان قوله: «إذ أيدتك بروح القدس وإذ
  علـمتك الكتاب والـحكمة والتوراة والإنـجيـل» تكرير قول لا معنى له. وذلك أنه علـى
  تأويـل قول من قال: معنى:{ إِذْ أَيَّدتُّكَ بِرُوحِ ٱلْقُدُسِ }[المائدة: 110] إنـما
  هو: إذْ أيدتك بـالإنـجيـل، وإذْ علـمتك الإنـجيـل وهو لا يكون به مؤيداً إلا وهو معلـمه.
  فذلك تكرير كلام واحد من غير زيادة معنى فـي أحدهما علـى الآخر، وذلك خُـلْفٌ من الكلام،
  والله تعالـى ذكره يتعالـى عن أن يخاطب عبـاده بـما لا يفـيدهم به فـائدة.وإذا كان
  ذلك كذلك فبـيّنٌ فساد قول من زعم أن الروح فـي هذا الموضع الإنـجيـل، وإن كان جميع
  كتب الله التـي أوحاها إلـى رسله روحاً منه لأنها تـحيا بها القلوب الـميتة، وتنتعش
  بها النفوس الـمولـيّة، وتهتدي بها الأحلام الضالة.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ
  وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ
  وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ
  أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ }وإنـما
  سمى الله تعالـى جبريـل روحاً وأضافه إلـى القدس لأنه كان بتكوين الله له روحاً من
  عنده من غير ولادة والد ولده، فسماه بذلك روحاً، وأضافه إلـى القدس والقدس: هو الطهر
  كما سمي عيسى بن مريـم روحا لله من أجل تكوينه له روحاً من عنده من غير ولادة والد
  ولده. وقد بـينا فـيـما مضى من كتابنا هذا أن معنى التقديس: التطهير، والقدس: الطهر
  من ذلك.وقد اختلف أهل التأويـل فـي معناه فـي هذا الـموضع نـحو اختلافهم فـي الـموضع
  الذي ذكرناه.حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: القدس: البركة.حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، قال: القدس: هو الربّ تعالـى ذكره.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { وأيّدْنَاهُ بِرُوحِ القُدُسِ } قال:
  الله القدس، وأيّد عيسى بروحه. قال: نَعْتُ الله القدس. وقرأ قول الله جل ثناؤه:{ هُوَ
  ٱللَّهُ ٱلَّذِي لاَ إِلَـٰهَ إِلاَّ هُوَ ٱلْمَلِكُ ٱلْقُدُّوسُ }[الحشر: 23] قال:
  القدس والقُدُّوس واحد.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي عمرو بن الـحرث،
  عن سعيد بن أبـي هلال بن أسامة، عن عطاء بن يسار، قال: قال: نَعْتُ الله: القدس.القول
  فـي تأويـل قوله تعالـى: { أفَكُلّـما جاءَكُمْ رَسُولٌ بِـمَا لاَ تَهْوَى أنْفُسُكُمُ
  اسْتَكْبَرْتُـمْ فَرَيِقاً كَذَّبْتُـمْ وَفَرِيقاً تَقْتُلُونَ }.يعنـي جل ثناؤه
  بقوله: { أفَكُلّـما جاءَكُمْ رَسُولٌ بِـما لا تَهْوَى أنْفُسَكُمْ } الـيهود من بنـي
  إسرائيـل.حدثنـي بذلك مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: حدثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد.قال أبو جعفر: يقول الله جل ثناؤه لهم: يا معشر يهود بنـي إسرائيـل،
  لقد آتـينا موسى التوراة، وتابعنا من بعده بـالرسل إلـيكم، وآتـينا عيسى ابن مريـم
  البـينات والـحجج إذ بعثناه إلـيكم، وقوّيناه بروح القدس. وأنتـم كلـما جاءكم رسول
  من رسلـي بغير الذي تهواه نفوسكم استكبرتـم علـيهم تـجبراً وبغْياً استكبـارَ إمامكم
  إبلـيس فكذبتـم بعضاً منهم، وقتلتـم بعضاً، فهذا فعلكم أبداً برسلـي. وقوله: { أفَكُلّـما
  } إن كان خرج مخرج التقرير فـي الـخطاب فهو بـمعنى الـخبر.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

