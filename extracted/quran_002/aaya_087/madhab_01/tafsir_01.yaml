  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله جل ثناؤه: { آتَـيْنَا
  مُوسَى الكِتابَ }: أنزلناه إلـيه. وقد بـينا أن معنى الإيتاء: الإعطاء فـيـما مضى
  قبل، والكتاب الذي آتاه الله موسى علـيه السلام هو التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { وَقَـفَّـيْنا } فإنه يعنـي: وأرْدَفْنا وأتبعنا بعضهم خـلف بعض، كما يقـفو
  الرجل الرجل إذا سار فـي أثره من ورائه. وأصله من القَـفَـا، يقال منه: قـفوت فلانا:
  إذا صرت خـلف قـفـاه، كما يقال دَبَرْته: إذا صرت فـي دبره. ويعنـي بقوله: { مِنْ بَعْدِهِ
  }: من بعد موسى. ويعنـي { بـالرُّسُلِ } الأنبـياء، وهم جمع رسول، يقال: هو رسول وهم
  رسل، كما يقال: هو صبور وهم قوم صُبُر، وهو رجل شكور وهم قوم شُكُر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وإنـما يعنـي جل ثناؤه بقوله: { وَقَـفّـيْنا مِنْ بَعْدِهِ بـالرُّسُلِ
  } أي أتبعنا بعضهم بعضاً علـى منهاج واحد وشريعة واحدة لأن كل من بعثه الله نبـيّاً
  بعد موسى صلى الله عليه وسلم إلـى زمان عيسى ابن مريـم، فإنـما بعثه يأمر بنـي إسرائيـل
  بإقامة التوراة والعمل بـما فـيها والدعاء إلـى ما فـيها، فلذلك قـيـل: { وَقَـفّـيْنَا
  مِنْ بَعْدِهِ بـالرُّسُلِ } يعنـي علـى منهاجه وشريعته، والعمل بـما كان يعمل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وآتَـيْنَا عِيسَى ابْنَ مَرْيَـمَ
  البَـيِّنَاتِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بقوله: { وآتَـيْنَا عِيسَى
  ابْنَ مَرْيَـمَ البَـيِّنَاتِ } أعطينا عيسى ابن مريـم. ويعنـي بـالبـينات التـي آتاه
  الله إياها ما أظهر علـى يديه من الـحجج والدلالة علـى نبوّته من إحياء الـموتـى وإبراء
  الأكْمةِ ونـحو ذلك من الآيات التـي أبـانت منزلته من الله، ودلت علـى صدقه وصحة نبوّته.
  كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  قال: حدثنـي مـحمد بن إسحاق، قال: ثنا مـحمد بن أبـي مـحمد، عن سعيد بن جبـير أو عكرمة،
  عن ابن عبـاس: { وآتَـيْنَا عِيسَى ابْنَ مَرْيَـمَ البَـيِّنَاتِ } أي الآيات التـي
  وضع علـى يديه من إحياء الـموتـى، وخـلقه من الطين كهيئة الطير ثم ينفخ فـيه فـيكون
  طائراً بإذن الله، وإبراء الأسقام، والـخبر بكثـير من الغيوب مـما يدّخرون فـي بـيوتهم،
  وما ردّ علـيهم من التوراة مع الإنـجيـل الذي أحدث الله إلـيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وأيّدْنَاهُ بِرُوحِ القُدُسِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أما معنى قوله: { وأيّدْناهُ } فإنه قوّيناه فأعنّاه، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا أبو زهير عن جويبر، عن الضحاك:
  { وأيّدْناهُ } يقول: نصرناه. يقال منه: أيدك الله: أي قوّاك، وهو رجل ذو أيد وذو آدٍ،
  يراد: ذو قوة. ومنه قول العجاج:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">مِنْ أن تَبَدَّلْتُ بِآدِي آدا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بشبـابـي قوّة الـمشيب. ومنه
  قول الآخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إنَّ القِدَاحَ
  إذا اجْتَـمَعْنَ فَرَامَهَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بـالكَسْرِ
  ذُو جَلَدٍ وَبَطْشٍ أيِّدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعني بالأيِّد القويّ. ثم اختلف فـي تأويـل قوله: { برُوحِ القُدُسِ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال بعضهم: روح القدس الذي أخبر
  الله تعالـى ذكره أنه أيد عيسى به هو جبريـل علـيه السلام.</font></font>&#13;\t\t\t<label
