  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ } يعني التوراة. { وَقَفَّيْنَا } أي أتبعنا. والتَّقفِية: الإتباع
  والإرداف؛ مأخوذ من إتباع القَفَا وهو مؤخر العنق. تقول ٱستقفيته إذا جئت من خلفه؛
  ومنه سُمِّيت قافية الشعر؛ لأنها تتلو سائر الكلام. والقافية: القفا؛ ومنه الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يَعقِد الشيطان على قافية رأسِ
  أحدِكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والقَفِيّ
  والقَفاوة: ما يدّخر من اللبن وغيره لمن تريد إكرامه. وقفوت الرجل: قذفته بفجور. وفلانٌ
  قِفْوَتي أي تُهَمَتي. وقِفوتي أي خيرتي. قال ٱبن دريد كأنه من الأضداد. قال العلماء:
  وهذه الآية مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثُمَّ أَرْسَلْنَا رُسُلَنَا تَتْرَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  44]. وكل رسول جاء بعد موسى فإنما جاء بإثبات التوراة والأمر بلزومها إلى عيسى عليه
  السلام. ويقال: رُسُل ورُسْل لغتان؛ الأولى لغة الحجاز، والثانية لغة تميم؛ وسواء كان
  مُضافاً أو غير مضاف. وكان أبو عمرو يخفف إذا أضاف إلى حرفين، ويُثَقّل إذا أضاف إلى
  حرف واحد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ } أي الحجج والدّلالات؛ وهي التي ذكرها الله في «آل عمران»
  و «المائدة»؛ قاله ٱبن عباس. { وَأَيَّدْنَاهُ } أي قويناه. وقرأ مجاهد وٱبن مُحَيْصِن
  «آيدناه» بالمدّ، وهما لغتان. { بِرُوحِ ٱلْقُدُسِ } روى أبو مالك وأبو صالح عن ٱبن
  عباس ومَعْمر عن قتادة قالا: جبريل عليه السلام. وقال حسان:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وجبريلٌ رسولُ الله فِينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ورُوحُ القُدْس
  ليس به خَفاءُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال النحاس: وسُميَ جبريل روحا وأضيف إلى القدس؛ لأنه كان بتكوين الله
  عز وجل له رُوحاً من غير ولادة والد ولده؛ وكذلك سُمّيَ عيسى رُوحاً لهذا. وروى غالب
  بن عبد اللَّه عن مجاهد قال: القدس هو الله عز وجل. وكذا قال الحسن: القدس هو الله،
  وروحه جبريل. وروى أبو روق عن الضحاك عن ٱبن عباس: «بِروحِ ٱلقُدُسِ» قال: هو الاسم
  الذي كان يحيي به عيسى الموتى؛ وقاله سعيد بن جبير وعبيد بن عمير، وهو ٱسم الله الأعظم.
  وقيل: المراد الإنجيل؛ سمّاه روحاً كما سمى الله القرآن روحاً في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَلِكَ
  أَوْحَيْنَآ إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 52]. والأوّل أظهر، والله
  تعالى أعلم. والقدس: الطهارة. وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ } أي بما
  لا يوافقها ويلائمها؛ وحُذفت الهاء لطول الاسم؛ أي بما لا تهواه. { ٱسْتَكْبَرْتُمْ
  } عن إجابته ٱحتقاراً للرسل، وٱستبعاداً للرسالة. وأصل الهوى الميل إلى الشيء؛ ويجمع
  أهواء، كما جاء في التنزيل، ولا يجمع أهوية؛ على أنهم قد قالوا في نَدًى أندِية؛ قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في ليلةٍ
  من جُمادَى ذاتِ أنْدِيةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لا يُبصِر
  الكلبُ في ظَلْمائها الطُّنُبَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">قال الجوهري: وهو شاذ. وسُمّيَ الهَوَى هَوًى لأنه يهوِي بصاحبه إلى
  النار؛ ولذلك لا يستعمل في الغالب إلا فيما ليس بحق وفيما لا خير فيه؛ وهذه الآية من
  ذلك. وقد يستعمل في الحق، ومنه قول عمر رضي الله عنه في أسارى بَدْر: فَهوِيَ رسول
  الله صلى الله عليه وسلم ما قال أبو بكر ولم يَهْوَ ما قلت. وقالت عائشة للنبيّ صلى
  الله عليه وسلم في صحيح الحديث: والله ما أرَى ربَّك إلاّ يُسارِع في هواك. أخرجهما
  مسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَفَرِيقاً كَذَّبْتُمْ
  } «ففريقاً» منصوب بـ «ـكذبتم»، وكذا «وَفَرِيقاً تَقْتُلُونَ» فكان ممن كذبوه عيسى
  ومحمد عليهما السلام، وممن قتلوه يحيى وزكريا عليهما السلام، على ما يأتي بيانه في
  «سبحان» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

