  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَلَقَدْ ءَاتَيْنَا مُوسَىٰ ٱلْكِتَٰبَ
  } التوراة { وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ } أي أتبعناهم رسولاً في إ ثر رسول
  { ءاتَيْنَا عِسَى ٱبْنَ مَرْيَمَٱلْبَيِّنَٰتِ } المعجزات كإحياء الموتى وإبراء الأكمه
  والأبرص { وَأَيَّدْنَٰهُ } قوّيناه { بِرُوحِ ٱلْقُدُسِ } من إضافة الموصوف إلى الصفة
  أي الروح المقدّسة جبريل لطهارته يسير معه حيث سار فلم تستقيموا { أَفَكُلَّمَا جَاءكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَى } تحب { أَنفُسَكُمْ } من الحق { ٱسْتَكْبَرْتُمْ } تكبرتم
  عن اتباعه؟ جواب( كلما) وهو محل الاستفهام، والمراد به التوبيخ { فَفَرِيقًا } منهم
  { كَذَّبْتُمْ } كعيسى { وَفَرِيقًا تَقْتُلُونَ } المضارع لحكاية الحال الماضية أي:
  قتلتم كزكريا ويحيى؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
