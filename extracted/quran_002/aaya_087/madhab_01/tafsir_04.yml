  مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ
  ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية قيل عيسى بالسريانية أيشوع، ومريم بمعنى الخادم، وقيل
  مريم بالعبرانية من النساء كزير من الرجال، وبه فسر قول رؤبة</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">قلت لزير لم تصله مريمة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثالثة في البينات وجوه. أحدها المعجزات من إحياء الموتى
  ونحوها عن ابن عباس، وثانيها أنها الإنجيل. وثالثها وهو الأقوى أن الكل يدخل فيه، لأن
  المعجز يبين صحة نبوته كما أن الإنجيل يبين كيفية شريعته فلا يكون للتخصيص معنى. أما
  قوله تعالى تعالى { وَأَيَّدْنَـٰهُ بِرُوحِ ٱلْقُدُسِ } ففيه مسائل المسألة الأولى
  قرىء وأيدناه قرأ ابن كثير «القدس» بالتخفيف والباقون بالتثقيل وهما لغتان مثل رعب
  ورعب. المسألة الثانية اختلفوا في الروح على وجوه. أحدها أنه جبريل عليه السلام وإنما
  سمي بذلك لوجوه. الأول أن المراد من روح القدس الروح المقدسة كما يقال حاتم الجود ورجل
  صدق فوصف جبريل بذلك تشريفاً له وبياناً لعلو مرتبته عند الله تعالى. الثاني سمي جبريل
  عليه السلام بذلك لأنه يحيا به الدين كما يحيا البدن بالروح فإنه هو المتولي لإنزال
  الوحي إلى الأنبياء والمكلفون في ذلك يحيون في دينهم. الثالث أن الغالب عليه الروحانية
  وكذلك سائر الملائكة غير أن روحانيته أتم وأكمل. الرابع سمي جبريل عليه السلام روحاً،
  لأنه ما ضمته أصلاب الفحول وأرحام الأمهات، وثانيها المراد بروح القدس الإنجيل، كما
  قال في القرآن</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رُوحاً مّنْ أَمْرِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشورى 52 وسمي به لأن الدين يحيا
  به ومصالح الدنيا تنتظم لأجله. وثالثها أنه الاسم الذي كان يحيي به عليه السلام الموتى،
  عن ابن عباس وسعيد بن جبير، ورابعها أنه الروح الذي نفخ فيه والقدس هو الله تعالى فنسب
  روح عيسى عليه السلام إلى نفسه تعظيماً له وتشريفاً، كما يقال بيت الله وناقة الله،
  عن الربيع، وعلى هذاب المراد به الروح الذي يحيا به الإنسان. واعلم أن اطلاق اسم الروح
  على جبريل وعلى الانجيل وعلى الاسم الأعظم مجاز لأن الروح هو الريح المتردد في مخارق
  الإنسان ومنافذه ومعلوم أن هذه الثلاثة ما كانت كذلك إلا أنه سمي كل واحد من هذه الثلاثة
  بالروح على سبيل التشبيه من حيث أن الروح كما أنه سبب لحياة الرجل، فكذلك جبريل عليه
  السلام سبب لحياة القلوب بالعلوم، والانجيل سبب لظهور الشرائع وحياتها، والاسم الأعظم
  سبب لأن يتوسل به إلى تحصيل الأغراض إلا أن المشابهة بين مسمى الروح وبين جبريل أتم
  لوجوه. أحدها لأن جبريل عليه السلام مخلوق من هواء نوراني، لطيف فكانت المشابهة أتم،
  فكان إطلاق اسم الروح على جبريل أولى. وثانيها أن هذه التسمية فيه أظهر منها فيما عداه،
  وثالثها أن قوله تعالى { وَأَيَّدْنَـٰهُ بِرُوحِ ٱلْقُدُسِ } يعني قويناه، والمراد
  من هذه التقوية الإعانة وإسناد الإعانة إلى جبريل عليه السلام حقيقة وإسنادها إلى الإنجيل
  والاسم الأعظم مجاز، فكان ذلك أولى، ورابعها وهو أن اختصاص عيسى بجبريل عليهما السلام
  من آكد وجوه الاختصاص بحيث لم يكن لأحد من الأنبياء عليهم السلام مثل ذلك لأنه هو الذي
  بشر مريم بولادتها وإنما ولد عيسى عليه السلام من نفخة جبريل عليه السلام وهو الذي
  رباه في جميع الأحوال وكان يسير معه حيث سار وكان معه حين صعد إلى السماء.</font></font>&#13;\t\t\t<label
