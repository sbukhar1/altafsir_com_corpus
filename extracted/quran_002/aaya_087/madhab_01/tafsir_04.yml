  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { أَفَكُلَّمَا جَاءكُمْ رَسُولٌ بِمَا لاَ تَهْوَى
  أَنفُسُكُم ٱسْتَكْبَرْتُمْ } فهو نهاية الذم لهم، لأن اليهود من بني إسرائيل كانوا
  إذا أتاهم الرسول بخلاف ما يهوون كذبوه، وإن تهيأ لهم قتله قتلوه. وإنما كانوا كذلك
  لإرادتهم الرفعة في الدنيا وطلبهم لذاتها والترؤس على عامتهم وأخذ أموالهم بغير حق،
  وكانت الرسل تبطل عليهم ذلك فيكذبونهم لأجل ذلك ويوهمون عوامهم كونهم كاذبين ويحتجون
  في ذلك بالتحريف وسوء التأويل، ومنهم من كان يستكبر على الأنبياء استكبار إبليس على
