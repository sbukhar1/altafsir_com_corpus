  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا نوع آخر من النعم التي
  أفاضها الله عليهم ثم إنهم قابلوه بالكفر والأفعال القبيحة، وذلك لأنه تعالى لما وصف
  حال اليهود من قبل بأنهم يخالفون أمر الله تعالى في قتل أنفسهم وإخراج بعضهم بعضاً
  من ديارهم وبين أنهم بهذا الصنيع اشتروا الدنيا بالآخرة، زاد في تبكيتهم بما ذكره في
  هذه الآية. أما الكتاب فهو التوراة آتاه الله إياها جملة واحدة، روي عن ابن عباس أن
  التوراة لما نزلت أمر الله تعالى موسى بحملها فلم يطق ذلك، فبعث الله لكل حرف منها
  ملكاً فلم يطيقوا حملها فخففها الله على موسى فحملها. وأما قوله تعالى { وَقَفَّيْنَا
  مِن بَعْدِهِ ٱلرُّسُلَ } ففيه مسألتان المسألة الأولى قفينا، أتبعنا مأخوذ من الشيء
  يأتي في قفاه الشيء، أي بعد نحو ذنبه من الذنب، ونظيره قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ أَرْسَلْنَا رُسُلَنَا تَتْرَى</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المؤمنون
  44. المسألة الثانية روي أن بعد موسى عليه السلام إلى أيام عيسى عليه السلام كانت الرسل
  تتواتر ويظهر بعضهم في أثر بعض، والشريعة واحدة إلى أيام عيسى عليه السلام، فإنه صلوات
  الله عليه جاء بشريعة مجددة، واستدلوا على صحة ذلك بقوله تعالى { وَقَفَّيْنَا مِن
  بَعْدِهِ بِٱلرُّسُلِ } فإنه يقتضي أنهم على حد واحد في الشريعة يتبع بعضهم بعضاً فيها،
  قال القاضي إن الرسول الثاني لا يجوز أن يكون على شريعة الأول حتى لا يؤدي إلى تلك
  الشريعة بعينها من غير زيادة ولا نقصان، مع أن تلك الشريعة محفوظة يمكن معرفتها بالتواتر
  عن الأول، لأن الرسول إذا كان هذا حاله لم يمكن أن يعلم من جهة إلا ما كان قد علم من
  قبل أو يمكن أن يعلم من قبل، فكما لا يجوز أن يبعث الله تعالى رسولاً لا شريعة معه
  أصلاً، تبين العقليات لهذه العلة، فكذا القول في مسألتنا فثبت أنه لا بد في الرسل الذين
  جاؤوا من بعد موسى عليه السلام أن يكونوا قد أتوا بشريعة جديدة إن كانت الأولى محفوظة
  أو محيية لبعض ما اندرس من الشريعة الأولى. والجواب لم لا يجوز أن يكون المقصود من
  بعثة هؤلاء الرسل تنفيذ تلك الشريعة السالفة على الأمة أو نوع آخر من الألطاف لا يعلمها
  إلا الله، وبالجملة، فالقاضي ما أتى في هذه الدلالة إلا بإعادة الدعوى، فلم قال إنه
  لا يجوز بعث هؤلاء الرسل إلا لشريعة جديدة أو لإحياء شريعة اندرست وهل النزاع وقع إلا
  في هذا؟ المسألة الثالثة هؤلاء الرسل هم يوشع، وشمويل، وشمعون، وداود، وسليمان وشعياء،
  وأرمياء، وعزير، وحزقيل، وإلياس، واليسع، ويونس، وزكريا، ويحيى، وغيرهم. أما قوله تعالى
  { وآتينا عيسى ابن مريم البينات } ففيه مسائل المسألة الأولى السبب في أن الله تعالى
  أجمل ذكر الرسول ثم فصل ذكر عيسى لأن من قبله من الرسل جاءوا بشريعة موسى فكانوا متبعين
  له، وليس كذلك عيسى، لأن شرعه نسخ أكثر شرع موسى عليه السلام.</font></font>&#13;\t\t\t<label
