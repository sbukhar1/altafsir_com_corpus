text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ
  بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ }{ وَقَفَّيْنَا } أتبعنا، التقفية: الإتباع. { الْبَيِّنَاتِ } الحجج،
  أو الإنجيل أو إحياء الموتى، وخلق الطير، وإبراء الأسقام. { بِرُوحِ الْقُدُسِ } الاسم
  الذي كان يحيي به الموتى، أو جبريل عليه السلام ـ على الأظهر ـ سمي به، لأنه كالروح
  للبدن يحيا بما يأتي به من الوحي، أو لأن الغالب على جسده الروحانية، أو لأنه وجد بقوله
  { كن } من غير ولادة, القدس: البركة، أو الطهر لبراءته من الذنوب، والقدس والقدوس واحد.\r\n\t\t\t\r\n\t\t\t</section>"

