  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَقَفَّيْنَا } أتبعنا، التقفية:
  الإتباع. { الْبَيِّنَاتِ } الحجج، أو الإنجيل أو إحياء الموتى، وخلق الطير، وإبراء
  الأسقام. { بِرُوحِ الْقُدُسِ } الاسم الذي كان يحيي به الموتى، أو جبريل عليه السلام
  ـ على الأظهر ـ سمي به، لأنه كالروح للبدن يحيا بما يأتي به من الوحي، أو لأن الغالب
  على جسده الروحانية، أو لأنه وجد بقوله { كن } من غير ولادة, القدس: البركة، أو الطهر
  لبراءته من الذنوب، والقدس والقدوس واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

