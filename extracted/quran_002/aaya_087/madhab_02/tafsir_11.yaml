text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ
  بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ }{ وَلَقَدْ ءَاتَيْنَا مُوسَىٰ ٱلْكِتَـٰبَ } أي أعطينا موسى التوراة
  جملة واحدة ويقال: الألواح { وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ } أي أتبعنا وأردفنا
  معناه: أرسلنا رسولاً على أثر رسول. يقال: قفوت الرجل إذا ذهبت في أثره. { وَءَاتَيْنَا
  } أي أعطينا { عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَـٰتِ } أي الآيات والعلامات مثل: إحياء
  الموتى، وإبراء الأكمه والأبرص { وَأَيَّدْنَـٰهُ بِرُوحِ ٱلْقُدُسِ } قرأ ابن كثير
  (القدس) بسكون الدال وقرأ الباقون (القدس) برفع الدال ومعناهما واحد. أي إغاثة بجبريل
  حين أرادوا قتله فرفعه إلى السماء. وقال بعضهم: أيدناه أي قويناه وأعناه باسم الله
  الأعظم الذي كان يحيـي به الموتى. { أَفَكُلَّمَا جَاءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَى
  أَنفُسُكُمُ } يقول: بما لا يوافق هواكم { ٱسْتَكْبَرْتُمْ } تعظمتم عن الإيمان. قال
  الزجاج: معناه أنفتم أن تكونوا له أتباعاً لأنهم كانت لهم رياسة وكانوا متبوعين فلم
  يؤمنوا مخافة أن تذهب عنهم الرياسة. فقال تعالى: { فَفَرِيقًا كَذَّبْتُمْ } مثل عيسى
  ابن مريم ومحمد ـ صلى الله عليهم وعلى جميع الأنبياء وسلم ـ { وَفَرِيقًا تَقْتُلُونَ
  } مثل يحيـى وزكريا عليهما السلام.\r\n\t\t\t\r\n\t\t\t</section>"

