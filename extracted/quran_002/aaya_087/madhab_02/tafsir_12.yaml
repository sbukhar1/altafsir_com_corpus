text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ
  بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ }قوله تعالى: { وَلَقَدْ ءَاتَيْنَا مُوسَى الكِتَابَ } يعني التوراة.{
  وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ } والتَّقْفِيَةُ: الإتْباع، ومعناه: وأَتْبَعْنَا،
  يقال اسْتَقْفَيْتُهُ إِذَا جئت من خلفه، وسميت قافية الشعر قافية لأنها خلفه.{ وَءَاتينا
  عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ } وفيها ثلاثة أقاويل:أحدها: أن البينات الحجج.والثاني:
  أنها الإنجيل.والثالث: وهو قول ابن عباس، أن البينات التي أوتيها عيسى إحياء الموتى،
  وخلقه من الطين كهيئة الطير، فيكون طيراً بإذن الله، وإبراء الأسْقَام.{ وَأَيَّدْنَاهُ
  بِرُوحِ القُدْسِ } فيه ثلاثة تأويلات:أحدها: أن روح القدس الاسم الذي يحيي به عيسى
  الموتى، وهذا قول ابن عباس.والثاني: أنه الإنجيل، سماه روحاً، كما سمى الله القرآن
  روحاً في قوله تعالى: { وَكَذلِكَ أَوحَينَا إِلَيكَ رُوحاً مِنْ أَمْرِنَا }.والثالث:
  وهو الأظهر، أنه جبريل عليه السلام، وهذا قول الحسن وقتادة، والربيع، والسدي، والضحاك.واختلفوا
  في تسمية جبريل بروح القدس، على ثلاثة أقاويل:أحدها: أنه سُمِّيَ رُوحاً، لأَنَّه بمنزلة
  الأرواح للأبدان، يحيي بما يأتي به من البينات من الله عز وجل.والثاني: أنه سمي روحاً،
  لأن الغالب على جسمه الروحانية، لرقته، وكذلك سائر الملائكة، وإنما يختص به جبريل تشريفاً.والثالث:
  أنه سمي روحاً، لأنه كان بتكوين الله تعالى له روحاً من عنده من غير ولادة.والقُدُس
  فيه ثلاثة أقاويل:أحدها: هو الله تعالى، ولذلك سُمِّي عيسى عليه السلام روح القدس،
  لأن الله تعالى كوَّنه من غير أب، وهذا قول الحسن والربيع وابن زيد. قال ابن زيد: القدس
  والقدوس واحد.والثاني: هو الظهر، كأنه دل به على التطهر من الذنوب.والثالث: أن القدس
  البركة، وهو قول السدي.\r\n\t\t\t\r\n\t\t\t</section>"

