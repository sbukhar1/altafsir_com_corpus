  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أُولَـٰئِكَ
  ٱلَّذِينَ ٱشْتَرَوُاْ ٱلْحَيَاةَ ٱلدُّنْيَا بِٱلآخِرَةِ فَلاَ يُخَفَّفُ عَنْهُمُ
  ٱلْعَذَابُ وَلاَ هُمْ يُنصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا
  مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ
  ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">جعل الله ترك الآخرة وأخذ الدنيا مع قدرتهم على التمسك بالآخرة بمنزلة
  من أخذها ثم باعها بالدنيا، وهذه النزعة صرفها مالك رحمه الله في فقه البيوع، إذ لا
  يجوز الشراء على ان يختار المشتري في كل ما تختلف صفة آحاده، ولا يجوز فيه التفاضل
  كالحجل المذبوحة وغيرها، ولا يخفف عنهم العذاب في الآخرة، ولا ينصرون لا في الدنيا
  ولا في الآخرة، و { الكتاب } التوراة، ونصبه على المفعول الثاني لـ { آتينا } ، { وقفينا
  } مأخوذ من القفا، تقول قفيت فلاناً بفلان إذا جئت به من قبل قفاه، ومنه قفا يقفو إذا
  اتبع. وهذه الأية مثل قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ثم أرسلنا رسلنا تترا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  144]، وكل رسول جاء بعد موسى عليه السلام فإنما جاء بإثبات التوراة والأمر بلزومها
  إلى عيسى عليه السلام، وقرأ الحسن ويحيى بن يعمر \" بالرسْل \" ساكنة السين، ووافقهما
  أبو عمرو إذا انضاف ذلك إلى ضمير نحو رسلنا ورسلهم، و { البينات } الحجج التي أعطاها
  الله عيسى، وقيل هي آياته من إحياء وإبراء وخلق طير، وقيل هي الإنجيل، والآية تعم جميع
  ذلك، و { أيدناه } معناه قويناه، والأيد القوة، وقرأ ابن محيصن والأعرج وحميد \" آيدناه
  \". وقرأ ابن كثير ومجاهد \" روح القدْس \" بسكون الدال. وقرأ الجمهور بضم القاف والدال،
  وفيه لغة فتحهما، وقرأ أبو حيوة \" بروح القدوس \" بواو، وقال ابن عباس رضي الله عنه
  \" روح القدس هو الاسم الذي به كان يحيي الموتى \" ، وقال ابن زيد: \" هو الإنجيل كما
  سمى الله تعالى القرآن روحاً \" وقال السدي والضحاك والربيع وقتادة: \" روح القدس جبريل
  صلى الله عليه وسلم \" ، وهذا أصح الأقوال. وقد قال النبي صلى الله عليه وسلم لحسان
  ابن ثابت:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اهج قريشاً وروح القدس معك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ومرة قال له</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وجبريل معك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال الربيع ومجاهد: { القدس } اسم من أسماء الله تعالى كالقدوس،
  والإضافة على هذا إضافة الملك إلى المالك، وتوجهت لما كان جبريل عليه السلام من عباد
  الله تعالى، وقيل { القدس } الطهارة، وقيل { القدس } البركة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكلما
  ظرف، والعامل فيه { استكبرتم } ، وظاهر الكلام الاستفهام، ومعناه التوبيخ والتقرير،
  ويتضمن أيضاً الخبر عنهم، والمراد بهذه الآية بنو إسرائيل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويروى
  أن بني إسرائيل كانوا يقتلون في اليوم ثلاثمائة نبي ثم تقوم سوقهم آخر النهار، وروي
  سبعين نبياً ثم تقوم سوق بقلهم آخر النهار، وفي { تهوى } ضمير من صلة ما لطول اللفظ،
  والهوى أكثر ما يستعمل فيما ليس بحق، وهذه الآية من ذلك، لأنهم إنما كانوا يهوون الشهوات،
  وقد يستعمل في الحق، ومنه قول عمر رضي الله عنه في قصة أسرى بدر: \" فهوى رسول الله
  صلى الله عليه وسلم ما قال أبو بكر ولم يهو ما قلت \" ، و { استكبرتم } من الكبر، {
  وفريقاً } مفعول مقدم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
