  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  جمهور القراء \" غلْف \" بإسكان اللام على أنه جمع أغلف مثل \" حمْر \" و \" صفْر \"
  ، والمعنى قلوبنا عليها غَلَف وغشاوات فهي لا تفقه، قاله ابن عباس، وقال قتادة: \"
  المعنى عليها طابع \" ، وقالت طائفة: غلْف بسكون اللام جمع غلاف، أصله غلّف بتثقيل
  اللام فخفف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد رحمه الله:
  وهذا قلما يستعمل إلا في الشعر. وقرأ الأعمش والأعرج وابن محيصن \" غلّف \" بتثقيل
  اللام جمع غلاف، ورويت عن أبي عمرو، فالمعنى هي أوعية للعلم والمعارف بزعمهم، فهي لا
  تحتاج إلى علم محمد صلى الله عليه وسلم، وقيل: المعنى فكيف يعزب عنها علم محمد صلى
  الله عليه وسلم؟، فرد الله تعالى عليهم بقوله: { بل لعنهم الله بكفرهم } ، و { بل }
  في هذه الآية نقض للأول، وإضراب عنه، ثم بين تعالى أن السبب في نفورهم عن الإيمان إنما
  هو أنهم لعنوا بما تقدم من كفرهم واجترامهم، وهذا هو هو الجزاء على الذنب فالذنب أعظم
  منه، واللعن الإبعاد والطرد، و { قليلاً } نعت لمصدر محذوف تقديره فإيماناً قليلاً
  ما يؤمنون، والضمير في { يؤمنون } لحاضري محمد صلى الله عليه وسلم، ويتجه قلة هذا الإيمان:
  إما لأن من آمن بمحمد منهم قليل فيقل لقلة الرجال، قال هذا المعنى قتادة، وإما لأن
  وقت إيمانهم عندما كانوا يستفتحون به قبل مبعثه قليل، إذ قد كفروا بعد ذلك، وإما لأنهم
  لم يبق لهم بعد كفرهم غير التوحيد على غير وجهه، إذ هم مجسمون فقد قللوه بجحدهم الرسل
  وتكذيبهم التوراة، فإنما يقل من حيث لا ينفعهم كذلك، وعلى هذا التأويل يجيء التقدير
  فإيماناً قليلاً، وعلى الذي قبله فوقتاً قليلاً، وعلى الذي قبله فعدداً من الرجال قليلاً،
  و { ما } في قوله: { فقليلاً ما يؤمنون } زائدة مؤكدة، و { قليلاً } نصب بـ { يؤمنون
