  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا
  مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ
  بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ
  ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً تَقْتُلُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا
  جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ
  يَسْتَفْتِحُونَ عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ
  بِهِ فَلَعْنَةُ ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ
  بِهِ أَنْفُسَهُمْ أَن يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ
  مِن فَضْلِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ
  عَذَابٌ مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال الله عز وجل { بَل لَّعَنَهُمُ
  ٱللَّهُ } طردهم الله وأبعدهم عن كل خير { بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ
  } قال قتادة: معناه لن يؤمن منهم إلا قليل لأن من آمن من المشركين أكثر ممن آمن من
  اليهود، أي فقليلاً يؤمنون، ونصب قليلاً على الحال وقال معمر: لا يؤمنون إلا بقليل
  مما في أيديهم ويكفرون بأكثره، أي فقليل يؤمنون ونصب قليلاً بنزع الخافض، و(ما) صلة
  على قولهما، وقال الواقدي: معناه لا يؤمنون قليلاً ولا كثيراً كقول الرجل للآخر: ما
  أقل ما تفعل كذا أي لا تفعله أصلاً { وَلَمَّا جَآءَهُمْ كِتَابٌ مِّنْ عِندِ ٱللَّهِ
  } يعني: القرآن { مُصَدِّقٌ } موافق { لِّمَا مَعَهُمْ } يعني التوراة { وَكَانُواْ
  } يعني اليهود { مِن قَبْلُ } من قبل مبعث محمد صلى الله عليه وسلم، { يَسْتَفْتِحُونَ
  } يستنصرون { عَلَى الَّذِينَ كَفَرُواْ } على مشركي العرب، وذلك أنهم كانوا يقولون
  إذا حَزَبَهم أمر ودهمهم عدو: اللهم انصرنا عليهم بالنبي المبعوث في آخر الزمان، الذي
  نجد صفته في التوراة، فكانوا يُنْصَرون، وكانوا يقولون لأعدائهم من المشركين قد أظل
  زمان نبي يخرج بتصديق ما قلنا فنقتلكم معه قتل عاد وثمود وإرم { فَلَمَّا جَآءَهُم
  مَّا عَرَفُواْ } يعني محمداً صلى الله عليه وسلم من غير بني اسرائيل وعرفوا نعته وصفته
  { كَفَرُواْ بِهِ } بغياً وحسداً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَعْنَةُ اللَّهِ عَلَى الْكَـافِرِينَ * بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنفُسَهُمْ
  } بئس ونعم: فعلان ماضيان وُضعا للمدح والذم، لا يتصرفان تصرف الأفعال، معناه: بئس
  الذي اختاروا لأنفسهم حين استبدلوا الباطل بالحق. وقيل: الاشتراء هاهنا بمعنى البيع
  والمعنى بئس ما باعوا به حظ أنفسهم أي حين اختاروا الكفر وبذلوا أنفسهم للنار { أَن
  يَكْفُرُواْ بِمَآ أنزَلَ اللَّهُ } يعني القرآن { بَغْيًا } أي حسداً وأصل البغي:
  الفساد ويقال بغى الجرح إذا فسد والبغي: الظلم، وأصله الطلب، والباغي طالب الظلم، والحاسد
  يظلم المحسود جهده، طلباً لإِزالة نعمة الله تعالى عنه { أَن يُنَزِّلَ اللَّهُ مِن
  فَضْلِهِ } أي النبوة والكتاب { عَلَى مَن يَشَآءُ مِنْ عِبَادِهِ } محمد صلى الله
  عليه وسلم، قرأ أهل مكة والبصرة ينزل بالتخفيف إلا (في سبحان الذي) في موضعين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَنُنَزِّلُ
  مِنَ ٱلْقُرْآنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإسراء: 82] و</font></font><br class=\"TextArabic\"/><b>{ <font
