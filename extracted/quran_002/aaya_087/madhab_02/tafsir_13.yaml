  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ قُلُوبُنَا غُلْفٌ بَل لَّعَنَهُمُ
  ٱللَّهُ بِكُفْرِهِمْ فَقَلِيلاً مَّا يُؤْمِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَمَّا جَآءَهُمْ
  كِتَابٌ مِّنْ عِندِ ٱللَّهِ مُصَدِّقٌ لِّمَا مَعَهُمْ وَكَانُواْ مِن قَبْلُ يَسْتَفْتِحُونَ
  عَلَى ٱلَّذِينَ كَفَرُواْ فَلَمَّا جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ فَلَعْنَةُ
  ٱللَّهِ عَلَى ٱلْكَافِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بِئْسَمَا ٱشْتَرَوْاْ بِهِ أَنْفُسَهُمْ أَن
  يَكْفُرُواْ بِمَآ أنَزَلَ ٱللَّهُ بَغْياً أَن يُنَزِّلُ ٱللَّهُ مِن فَضْلِهِ عَلَىٰ
  مَن يَشَآءُ مِنْ عِبَادِهِ فَبَآءُو بِغَضَبٍ عَلَىٰ غَضَبٍ وَلِلْكَافِرِينَ عَذَابٌ
  مُّهِينٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ ءَاتَيْنَا
  } أعطينا { مُوسَى الْكِتَـابَ } التوراة، جملة واحدة { وَقَفَّيْنَا } وأتبعنا { مِن
  بَعْدِهِ بِالرُّسُلِ } رسولاً بعد رسول { وَآتَيْنَا عِيسَى ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ
  } الدلالات الواضحات وهي ما ذكر الله في سورة آل عمران والمائدة وقيل: أراد الإِنجيل
  { وَأَيَّدْنَـاهُ } قوّيناه { بِرُوحِ ٱلْقُدُسِ } قرأ ابن كثير القدس بسكون الدال
  والآخرون بضمها وهما لغتان مثل الرُّعْب والرُّعُب، واختلفوا في روح القدس، قال الربيع
  وغيره: أراد بالروح الروح الذي نفخ فيه، والقدس هو الله أضافه إلى نفسه تكريماً وتخصيصاً
  نحو بيت الله، وناقة الله، كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَنَفَخْنَا فِيهِ مِن رُّوحِنَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  12]</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَرُوحٌ
  مِّنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 171] وقيل: أراد بالقدس الطهارة، يعني الروح الطاهرة، سمَّى
  روحه قدساً، لأنه لم تتضمنه أصلاب الفحولة ولم تشتمل عليه أرحام الطوامث، إنما كان
  أمراً من الله تعالى، قال قتادة والسدي والضحاك: روح القدس جبريل عليه السلام قيل:
  وصف جبريل بالقدس أي بالطهارة لأنه لم يقترف ذنباً قال الحسن: القدس هو الله وروحه
  جبريل قال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ نَزَّلَهُ رُوحُ ٱلْقُدُسِ مِن رَّبِّكَ بِٱلْحَقِّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النحل:
  102] وتأييد عيسى بجبريل عليهما السلام أنه أمر أن يسير معه حيث سار حتى صعد به الله
  إلى السماء وقيل: سمي جبريل عليه السلام روحاً لَلَطافته ولمكانته من الوحي الذي هو
  سبب حياة القلوب، وقال ابن عباس وسعيد بن جبير: روح القدس هو اسم الله تعالى الأعظم
  به كان يحيي الموتى ويرُي الناس به العجائب، وقيل: هو الانجيل جُعِل له روحاً كما جعل
  القرآن روحاً لمحمد صلى الله عليه وسلم لأنه سبب لحياة القلوب قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَذَلِكَ
  أَوْحَيْنَآ إِلَيْكَ رُوحاً مِّنْ أَمْرِنَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشورى: 52] فلما سمعت اليهود ذكر
  عيسى عليه السلام قالوا: يا محمد لا مثل عيسى - كما تزعم - عملت، ولا كما تَقُصُّ علينا
  من الأنبياء فعلت، فأْتِنا بما أتى به عيسى إن كنت صادقاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الله تعالى: { أَفَكُلَّمَا جَآءَكُمْ } يا معشر اليهود { رَسُولٌ بِمَا لاَ تَهْوَى
  أَنفُسُكُمُ اسْتَكْبَرْتُمْ } تكبرتم وتعظمتم عن الإِيمان { فَفَرِيقًا } طائفة {
  كَذَّبْتُمْ } مثل عيسى ومحمد صلى الله عليه وسلم { وَفَرِيقًا تَقْتُلُونَ } أي قتلتم
  مثل زكريا ويحيى وشعيا وسائر من قتلوه من الأنبياء عليهم السلام { وَقَالُواْ } يعني
  اليهود { قُلُوبُنَا غُلْفٌ } جمع الأغلف وهو الذي عليه غشاءٌ، معناه عليها غشاوة فلا
  تعي ولا تفقه ما يقوُل، قاله مجاهد وقتادة، نظيره قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالُواْ قُلُوبُنَا فِى أَكِنَّةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  5] وقرأ ابن عباس: غُلُف بضم اللام وهي قراءة الأعرج وهي جمع غلاف أي قلوبنا أوعية
  لكل علم فلا تحتاج إلى علمك قاله ابن عباس وعطاء وقال الكلبي: معناه أوعية لكل علم
  فلا تسمع حديثاً إلا تعيه إلا حديثك لا تعقله ولا تعيه ولو كان فيه خير لوعتْه وفهمتْه.</font></font>&#13;\t\t\t<label
