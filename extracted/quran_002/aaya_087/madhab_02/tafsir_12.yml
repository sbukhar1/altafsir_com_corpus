  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ ءَاتَيْنَا
  مُوسَى الكِتَابَ } يعني التوراة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَقَفَّيْنَا مِنْ بَعْدِهِ بِالرُّسُلِ } والتَّقْفِيَةُ: الإتْباع، ومعناه: وأَتْبَعْنَا،
  يقال اسْتَقْفَيْتُهُ إِذَا جئت من خلفه، وسميت قافية الشعر قافية لأنها خلفه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَءَاتينا عِيسَى ابْنَ مَرْيَمَ الْبَيِّنَاتِ } وفيها ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن البينات الحجج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها الإنجيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: وهو قول ابن عباس، أن البينات
  التي أوتيها عيسى إحياء الموتى، وخلقه من الطين كهيئة الطير، فيكون طيراً بإذن الله،
  وإبراء الأسْقَام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَأَيَّدْنَاهُ بِرُوحِ القُدْسِ
  } فيه ثلاثة تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن روح القدس الاسم الذي
  يحيي به عيسى الموتى، وهذا قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه الإنجيل، سماه روحاً، كما سمى الله القرآن روحاً في قوله تعالى: { وَكَذلِكَ أَوحَينَا
  إِلَيكَ رُوحاً مِنْ أَمْرِنَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  وهو الأظهر، أنه جبريل عليه السلام، وهذا قول الحسن وقتادة، والربيع، والسدي، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في تسمية جبريل بروح القدس، على ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه سُمِّيَ رُوحاً، لأَنَّه بمنزلة الأرواح للأبدان، يحيي
  بما يأتي به من البينات من الله عز وجل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه سمي روحاً، لأن الغالب على جسمه الروحانية، لرقته، وكذلك سائر الملائكة، وإنما
  يختص به جبريل تشريفاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه سمي روحاً، لأنه كان
  بتكوين الله تعالى له روحاً من عنده من غير ولادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقُدُس
  فيه ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: هو الله تعالى، ولذلك سُمِّي
  عيسى عليه السلام روح القدس، لأن الله تعالى كوَّنه من غير أب، وهذا قول الحسن والربيع
  وابن زيد. قال ابن زيد: القدس والقدوس واحد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  هو الظهر، كأنه دل به على التطهر من الذنوب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن القدس البركة، وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

