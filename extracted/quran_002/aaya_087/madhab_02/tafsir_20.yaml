  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ ءَاتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ... }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">إن قلت: الخطاب لليهود وهم معترفون
  بنبوة موسى عليه السلام فما فائدة القَسم على ذلك؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا:
  فائدته التنبيه على مساواة غيره من الرسل الآتين بعده (له) في النبوة، وأن نبوتهم حق
  كما (هي) نبوة موسى عندهم حق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذه معجزة للنَّبي صلى الله عليه وسلّم، لأنّ القاعدة أن من ادّعى أمرا
  محالا لم يسمع منه، وإن ادعى أمرا ممكنا (سمع منه وطلب) بالدّليل على صحّته. والدليل
  قسمان: جدلي برهاني للخواص، ودليل للعوام، فبين لهم أولا أنه ادّعى أمرا ممكنا، (واستدلّ
  عليه لهم بدليل برهاني) خاص بالخواص، ثم استدلّ لهم الآن بالدليل الّذي يفهمه العوام،
  وهو أنّه إنّما (ادّعى) أمرا تكرر أمثاله قبله فلم يأتكم بأمر غريب فهو ممكن عقلا،
  (واقع) أمثاله بالمشاهدة، فحقكم أن تنظروا في معجزته فتؤمنوا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلت: ما أفاد \" مِن بَعْدِهِ \" مع أنّ (القبلية) تفيد معنى البعدية؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: لإفادة أول أزمنة البعدية إشارة إلى أنّ موسى عليه السلام من
  حين أرسله لم تزل شريعته باقية معمولا بها حتى أرسل رسولا آخرا فكان مقرر لها كيوشع
  بن نون أو ناسخا كعيسى. وعين موسى وعيسى دون غيرهما إما لأن المخاطبين بهذه الآية اليهود
  والنصارى، أو لأن المتبعين لشريعة موسى وعيسى باقون قيام الساعة، ولم يبق أحد (ممن)
  تشرع بشريعة غيرهما من الأنبياء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قلت: لِم خصّص عيسى بذكر (الآيات) البينات؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلنا
  لوجهين: إما لأنه بَشّر بنبينا سيدنا محمد صلى الله عليه وسلم حيث قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمُبَشِّراً
  بِرَسُولٍ يَأْتِي مِن بَعْدِي ٱسْمُهُ أَحْمَدُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">واستظهر على صحة قوله بمعجزات واضحات،
  وإمّا لأنّ الخطاب لليهود وهم كافرون بعيسى، (فمعناه) أرسلنا من بعده موسى رسلا، منهم
  عيسى ورسالته، (قام) الدليل على صحتها، وأنها نسخت شريعة نبيكم موسى عليه الصلاة والسلام
  فكذلك هذه الرسالة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنفُسُكُمُ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا نهي عليهم، ومبالغة في ذمّهم، لأن ما لا تهواه (النفس) أعمّ مما تكرهه
  (النّفس)، والمعنى أنهم مهما أتاهم رسول من عند الله تعالى بأمر (لا يحبونه) سواء كانوا
  يكرهونه أو لا، فإنّهم (يستكبرون) ويكفرون به ونظيره قوله تعالى في سورة العقود:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  لَّمْ يَحْكُم بِمَآ أَنزَلَ ٱللَّهُ فَأُوْلَـٰئِكَ هُمُ ٱلظَّالِمُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل: ومن حكم بغير ما أنزل الله، فيتناول من ترك الحكم ولم يحكم بشيء، لأن الفصل بين
  المسلمين بالحق واجب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأورد الزمخشري سؤالا قال: لم قال
  \" فَفَرِيقاً كَذَّبْتُمْ \" بالماضي \" وفَرِيقاً تَقْتُلُونَ \" بالمضارع؟ وأجاب
  بان التكذيب في أفراد متعلقاته كله ماض، والقتل في (بعض) آحاد متعلقاته مستقبل، لأنهم
  كانوا يحبون أن يقتلوا النبي صلى الله عليه وسلم، وقد أهدت له يهودية في (خيبر) شاة
  مصلية وسمت فيها الذراع، لأنه كان صلى الله عليه وسلم يحبه، وأخبره الذراع بالسم بعد
  أن لاكه في فيه، ثم ألقاه منه، ثم قال عليه الصلاة والسلام في مرضه الذي (انتقل فيه
  إلى الفردوس الأعلى): ما زالت من الأكلة التي أكلت بخيبر (فهذا أوان انقطاع) أبهري.
  ولهذا يقال: إن النبي صلى الله عليه ولم مات شهيدا.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

