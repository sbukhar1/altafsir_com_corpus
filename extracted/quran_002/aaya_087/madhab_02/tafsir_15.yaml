  title: تفسير زاد المسير في علم التفسير
  author: ابن الجوزي
  year: '597'
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ آتَيْنَا
  مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى ٱبْنَ
  مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ رَسُولٌ
  بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ }قوله تعالى: { ولقد آتينا موسى الكتاب } يريد التوراة. وقفَّينا: أتبعنا.
  قال ابن قتيبة: وهو مأخوذ من القفا. يقال: قفوت الرجل: إذا سرت في أثره. والبينات:
  الآيات الواضحات كإبراء الأكمه والأبرص، وإحياء الموتى. وأيدناه: قويناه والأيد: القوة.وفي
  روح القدس ثلاثة أقوال.أحدها: أنه جبريل. والقدس: الطهارة، وهذا قول ابن عباس، وقتادة،
  والضحاك والسدي في آخرين. وكان ابن كثير يقرأ: { بروح القدْس } ساكنة الدال. قال أبو
  علي: التخفيف والتثقيل فيه حسنان، نحو: العنْق والعنُق، والطنْب والطُنُب.وفي تأييده
  به ثلاثة أقوال، ذكرها الزجاج. أحدها: أنه أيَّد به لإظهار حجته وأمر دينه. والثاني:
  لدفع بني إسرائيل عنه إذ أرادوا قتله. والثالث: أنه أيد به في جميع أحواله.والقول الثاني:
  أنه الاسم الذي كان يحيي به الموتى، رواه الضحاك عن ابن عباس.والثالث: أنه الإنجيل،
  قاله ابن زيد.\r\n\t\t\t\r\n\t\t\t</section>"

