  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  آتَيْنَا مُوسَىٰ ٱلْكِتَابَ وَقَفَّيْنَا مِن بَعْدِهِ بِٱلرُّسُلِ وَآتَيْنَا عِيسَى
  ٱبْنَ مَرْيَمَ ٱلْبَيِّنَاتِ وَأَيَّدْنَاهُ بِرُوحِ ٱلْقُدُسِ أَفَكُلَّمَا جَآءَكُمْ
  رَسُولٌ بِمَا لاَ تَهْوَىٰ أَنْفُسُكُمْ ٱسْتَكْبَرْتُمْ فَفَرِيقاً كَذَّبْتُمْ وَفَرِيقاً
  تَقْتُلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولقد آتينا موسى الكتاب
  } يريد التوراة. وقفَّينا: أتبعنا. قال ابن قتيبة: وهو مأخوذ من القفا. يقال: قفوت
  الرجل: إذا سرت في أثره. والبينات: الآيات الواضحات كإبراء الأكمه والأبرص، وإحياء
  الموتى. وأيدناه: قويناه والأيد: القوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  روح القدس ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه جبريل. والقدس: الطهارة،
  وهذا قول ابن عباس، وقتادة، والضحاك والسدي في آخرين. وكان ابن كثير يقرأ: { بروح القدْس
  } ساكنة الدال. قال أبو علي: التخفيف والتثقيل فيه حسنان، نحو: العنْق والعنُق، والطنْب
  والطُنُب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي تأييده به ثلاثة أقوال، ذكرها
  الزجاج. أحدها: أنه أيَّد به لإظهار حجته وأمر دينه. والثاني: لدفع بني إسرائيل عنه
  إذ أرادوا قتله. والثالث: أنه أيد به في جميع أحواله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: أنه الاسم الذي كان يحيي به الموتى، رواه الضحاك عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه الإنجيل، قاله ابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

