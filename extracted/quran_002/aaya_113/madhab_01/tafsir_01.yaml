  title: تفسير جامع البيان في تفسير القرآن
  author: الطبري
  year: '310'
aaya: وَقَالَتِ الْيَهُودُ لَيْسَتِ النَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ النَّصَارَىٰ
  لَيْسَتِ الْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ الْكِتَابَ ۗ كَذَٰلِكَ قَالَ
  الَّذِينَ لَا يَعْلَمُونَ مِثْلَ قَوْلِهِمْ ۚ فَاللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ
  الْقِيَامَةِ فِيمَا كَانُوا فِيهِ يَخْتَلِفُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتِ ٱلْيَهُودُ
  لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ
  شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ
  قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ
  يَخْتَلِفُونَ }قال أبو جعفر: ذكر أن هذه الآية نزلت فـي قوم من أهل الكتابـين تنازعوا
  عند رسول الله صلى الله عليه وسلم، فقال بعضهم لبعض. ذكر من قال ذلك:حدثنا ابن حميد،
  قال: ثنا سلـمة، وحدثنا أبو كريب، قال: ثنا يونس بن بكير، قالا جميعاً: ثنا مـحمد بن
  إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير
  أو عكرمة، عن ابن عبـاس، قال: لـما قدم أهل نـجران من النصارى علـى رسول الله صلى الله
  عليه وسلم، أتتهم أحبـار يهود، فتنازعوا عند رسول الله صلى الله عليه وسلم، فقال رافع
  بن حريـملة: ما أنتـم علـى شيء وكفر بعيسى ابن مريـم وبـالإنـجيـل. فقال رجل من أهل
  نـجران من النصارى: ما أنتـم علـى شيء وجحد نبوّة موسى وكفر بـالتوراة. فأنزل الله
  عزّ وجلّ فـي ذلك من قولهما: { وَقالَتِ الـيَهودُ لَـيْسَتِ النّصَارَى علـى شَيْءٍ
  وَقالَتِ النّصارى لَـيْسَتِ الـيَهُودُ علـى شَيْءٍ } إلـى قوله: { فـيـما كانوا فـيه
  يختلفون } حدثت عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وقالَتِ
  الـيَهُودُ لَـيْسَتِ النّصارَى علـى شيْءٍ وَقالَتِ النّصارَى لَـيْسَتِ الـيَهُودُ
  علـى شَيْءٍ } قال: هؤلاء أهل الكتاب الذين كانوا علـى عهد النبـيّ صلى الله عليه وسلم.وأما
  تأويـل الآية، فإن قالت الـيهود: لـيست النصارى فـي دينها علـى صواب، وقالت النصارى:
  لـيست الـيهود فـي دينها علـى صواب.وإنـما أخبر الله عنهم بقـيـلهم ذلك للـمؤمنـين
  إعلاما منه لهم بتضيـيع كل فريق منهم حكم الكتاب الذي يظهر الإقرار بصحته وبأنه من
  عند الله، وجحودهم مع ذلك ما أنزل الله فـيه من فروضه لأن الإنـجيـل الذي تدين بصحته
  وحقـيقته النصارى يحقق ما فـي التوراة من نبوّة موسى علـيه السلام وما فرض الله علـى
  بنـي إسرائيـل فـيها من الفرائض، وأن التوراة التـي تدين بصحتها وحقـيقتها الـيهود
  تـحقق نبوّة عيسى علـيه السلام وما جاء به من عند الله من الأحكام والفرائض. ثم قال
  كل فريق منهم للفريق الآخر ما أخبر الله عنهم فـي قوله: { وَقَالَتِ الـيَهُودُ لَـيْسَتِ
  النّصارَى علـى شَيْءٍ وقالت النّصَارَى لَـيْسَتِ الـيَهُودُ علـى شَيْءٍ } مع تلاوة
  كل واحد من الفريقـين كتابه الذي يشهد علـى كذبه فـي قـيـله ذلك. فأخبر جل ثناؤه أن
  كل فريق منهم قال ما قال من ذلك علـى علـم منهم أنهم فـيـما قالوه مبطلون، وأتوا ما
  أتوا من كفرهم بـما كفروا به علـى معرفة منهم بأنهم فـيه ملـحدون.فإن قال لنا قائل:
  أَوَ كانت الـيهود والنصارى بعد أن بعث الله رسوله علـى شيء، فـيكون الفريق القائل
  منهم ذلك للفريق الآخر مبطلاً فـي قـيـله ما قال من ذلك؟ قـيـل: قد روينا الـخبر الذي
  ذكرناه عن ابن عبـاس قَبْلُ، مِنْ أن إنكار كل فريق منهم إنـما كان إنكاراً لنبوّة
  النبـيّ صلى الله عليه وسلم، الذي ينتـحل التصديق به، وبـما جاء به الفريق الآخر، لا
  دفعاً منهم أن يكون الفريق الآخر فـي الـحال التـي بعث الله فـيها نبـينا صلى الله
  عليه وسلم علـى شيء من دينه، بسبب جحوده نبوّة نبـينا مـحمد صلى الله عليه وسلم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ
  عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ }وكيف
  يجوز أن يكون معنى ذلك إنكار كل فريق منهم أن يكون الفريق الآخر علـى شيء بعد بعثة
  نبـينا صلى الله عليه وسلم، وكلا الفريقـين كان جاحداً نبوّة نبـينا مـحمد صلى الله
  عليه وسلم فـي الـحال التـي أنزل الله فـيها هذه الآية؟ ولكن معنى ذلك: وقالت الـيهود:
  لـيست النصارى علـى شيء من دينها منذ دانت دينها، وقالت النصارى: لـيست الـيهود علـى
  شيء منذ دانت دينها. وذلك هو معنى الـخبر الذي رويناه عن ابن عبـاس آنفـا. فكذّب الله
  الفريقـين فـي قـيـلهما ما قالا. كما:حدثنا بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد،
  عن قتادة قوله: { وَقَالَتِ الـيَهُودُ لَـيْسَتِ النّصَارَى علـى شَيْءٍ } قال: بلـى
  قد كانت أوائل النصارى علـى شيء، ولكنهم ابتدعوا وتفرّقوا وقالت النصارى: لـيست الـيهود
  علـى شيء. ولكن القوم ابتدعوا وتفرّقوا.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي
  حجاج، عن ابن جريج: { وقالَتِ الـيَهُودُ لَـيْسَتِ النّصَارَى علـى شَيْءٍ وقَالَتِ
  النّصَارَى لَـيْسَتِ الـيَهُودُ عَلَـى شَيْءٍ } قال: قال مـجاهد: قد كانت أوائل الـيهود
  والنصارى علـى شيء.وأما قوله: { وَهُمْ يَتْلُونَ الكِتابَ } فإنه يعنـي به كتاب الله
  التوراة والإنـجيـل، وهما شاهدان علـى فريقـي الـيهود والنصارى بـالكفر، وخلافهم أمر
  الله الذي أمرهم به فـيه. كما:حدثنا أبو كريب، قال: ثنا يونس بن بكير، وحدثنا ابن حميد،
  قال: ثنا سلـمة بن الفضل، قالا جميعاً: ثنا ابن إسحاق، قال: حدثنـي مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، قال: حدثنـي سعيد بن جبـير أو عكرمة، عن ابن عبـاس فـي قوله: {
  وَهُمْ يَتْلُونَ الكِتابَ كَذَلِكَ قالَ الّذِينَ لاَ يَعْلَـمُون مِثْلَ قَوْلِهِمُ
  } ، أي كل يتلو فـي كتابه تصديق ما كفر به: أي يكفر الـيهود بعيسى وعندهم التوراة فـيها
  ما أخذ الله علـيهم من الـميثاق علـى لسان موسى بـالتصديق بعيسى علـيه السلام، وفـي
  الإنـجيـل مـما جاء به عيسى تصديق موسى، وما جاء به من التوراة من عند الله وكل يكفر
  بـما فـي يد صاحبه.القول فـي تأويـل قوله تعالـى: { كَذَلِكَ قالَ الّذِينَ لا يَعْلَـمُونَ
  مِثْلَ قَوْلِهِمْ }.اختلف أهل التأويـل فـي الذين عنى الله بقوله: { كَذَلِكَ قالَ
  الّذِينَ لاَ يَعْلَـمُونَ } ، فقال بعضهم بـما:حدثنـي به الـمثنى، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، { قالَ الّذِينَ لاَ يَعْلَـمُونَ مِثْلَ
  قَوْلِهِمْ } قال: وقالت النصارى مثل قول الـيهود قبلهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ
  عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ }حدثنا
  بشر بن سعيد، عن قتادة: { قالَ الّذِينَ لاَ يَعْلَـمُونَ مِثْلَ قَوْلِهِمْ } قال:
  قالت النصارى مثل قول الـيهود قبلهم. وقال آخرون بـما:حدثنا به القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج: قلت لعطاء: من هؤلاء الذين لا يعلـمون؟ قال:
  أمـم كانت قبل الـيهود والنصارى، وقبل التوراة والإنـجيـل.وقال بعضهم: عَنَى بذلك مشركي
  العرب، لأنهم لـم يكونوا أهل كتاب فنسبوا إلـى الـجهل، ونفـى عنهم من أجل ذلك العلـم.
  ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: {
  كَذَلِكَ قال الّذِينَ لا يَعْلَـمُونَ مِثْلَ قَوْلِهِمْ } فهم العرب، قالوا: لـيس
  مـحمد صلى الله عليه وسلم علـى شيء.والصواب من القول فـي ذلك عندنا أن يقال: إن الله
  أخبر تبـارك وتعالـى عن قوم وصفهم بـالـجهل، ونفـى عنهم العلـم بـما كانت الـيهود والنصارى
  به عالـمين أنهم قالوا بجهلهم نظير ما قال الـيهود والنصارى بعضها لبعض مـما أخبر الله
  عنهم أنهم قالوه فـي قوله: { وَقالَتِ الـيَهُودُ لَـيْسَتِ النّصَارَى علـى شَيْءٍ
  وَقالَتِ النّصَارَى لَـيْسَتِ الـيَهُودُ علـى شَيْءٍ }. وجائز أن يكونوا هم الـمشركين
  من العرب، وجائز أن يكونوا أمة كانت قبل الـيهود والنصارى. ولا أمة أولـى أن يقال هي
  التـي عنـيت بذلك من أخرى، إذ لـم يكن فـي الآية دلالة علـى أيَ من أيَ، ولا خبر بذلك
  عن رسول الله صلى الله عليه وسلم ثبتت حجته من جهة نقل الواحد العدل ولا من جهة النقل
  الـمستفـيض.وإنـما قصد الله جل ثناؤه بقوله: { كَذَلِكَ قالَ الّذِينَ لاَ يَعْلَـمُونَ
  مِثْلَ قَوْلِهِمْ } إعلام الـمؤمنـين أن الـيهود والنصارى قد أتوا من قـيـل البـاطل،
  وافتراء الكذب علـى الله، وجحود نبوّة الأنبـياء والرسل، وهم أهل كتاب يعلـمون أنهم
  فـيـما يقولون مبطلون، وبجحودهم ما يجحدون من ملتهم خارجون، وعلـى الله مفترون مثل
  الذي قاله أهل الـجهل بـالله وكتبه ورسله الذين لـم يبعث الله لهم رسولاً ولا أوحى
  إلـيهم كتابـاً.وهذه الآية تنبىء عن أن من أتـى شيئاً من معاصي الله علـى علـم منه
  بنهي الله عنها، فمصيبته فـي دينه أعظم من مصيبة من أتـى ذلك جاهلاً به لأن الله تعالـى
  ذكره عظم توبـيخ الـيهود والنصارى بـما وبّخهم به فـي قـيـلهم ما أخبر عنهم بقوله:
  { وَقَالَتِ الـيَهُودُ لَـيْسَتِ النّصَارَى علـى شَيْءٍ وَقَالَتِ النّصَارَى لَـيْسَتِ
  الـيَهُودُ علـى شَيْءٍ } من أجل أنهم أهل كتاب قالوا ما قالوا من ذلك علـى علـم منهم
  أنهم مبطلون.القول فـي تأويـل قوله تعالـى: { فـاللَّهُ يَحْكُمُ بَـيْنَهُمْ يَوْمَ
  القِـيَامَةِ فِـيـما كانُوا فِـيهِ يَخْتَلِفُونَ }.يعنـي بذلك جل ثناءه: فـالله يقضي
  فـيفصل بـين هؤلاء الـمختلفـين القائل بعضهم لبعض: لستـم علـى شيء من دينكم يوم قـيام
  الـخـلق لربهم من قبورهم، فـيتبـين الـمـحقّ منهم من الـمبطل بإثابته الـمـحقّ ما وعد
  أهل طاعته علـى أعماله الصالـحة ومـجازاته الـمبطل منهم بـما أوعد أهل الكفر به علـى
  كفرهم به فـيـما كانوا فـيه يختلفون من أديانهم ومللهم فـي دار الدنـيا. وأما القـيامة
  فهي مصدر من قول القائل: قمت قـياما وقـيامةً، كما يقال: عدت فلاناً عيادةً، وصنت هذا
  الأمر صيانةً. وإنـما عنى بـالقـيامة: قـيام الـخـلق من قبورهم لربهم، فمعنى يوم القـيامة:
  يوم قـيام الـخلائق من قبورهم لـمـحشرهم.\r\n\t\t\t\r\n\t\t\t1 2 3 \r\n\t\t\t\t\t\t\t\t\t</section>"

