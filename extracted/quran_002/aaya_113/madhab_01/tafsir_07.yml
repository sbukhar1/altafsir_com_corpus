  هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ
  صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ للَّهِ وَهُوَ
  مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 142]، وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَوَيْلٌ
  لِّلْمُصَلِّينَ ٱلَّذِينَ هُمْ عَن صَلَـٰتِهِمْ سَاهُونَ ٱلَّذِينَ هُمْ يُرَآءُونَ
  وَيَمْنَعُونَ ٱلْمَاعُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الماعون: 4 ـ 7] ولهذا قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن كَانَ يَرْجُو لِقَآءَ رَبِّهِ
  فَلْيَعْمَلْ عَمَلاً صَـٰلِحاً وَلاَ يُشْرِكْ بِعِبَادَةِ رَبِّهِ أَحَدَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  110] وقال في هذه الآية الكريمة: { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ
  } ، وقوله: { فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  } ، ضمن لهم تعالى على ذلك تحصيل الأجور، وآمنهم مما يخافونه من المحذور، { وَلاَ خَوْفٌ
  عَلَيْهِمْ } فيما يستقبلونه، { وَلاَ هُمْ يَحْزَنُونَ } على ما مضى مما يتركونه،
  كما قال سعيد بن جبير، { وَلاَ خَوْفٌ عَلَيْهِمْ } يعني: في الآخرة، { وَلاَ هُمْ
  يَحْزَنُونَ } يعني: لا يحزنون للموت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْءٍ وَقَالَتِ ٱلنَّصَـٰرَىٰ
  لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَىْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ } ، بين به تعالى
  تناقضهم وتباغضهم، وتعاديهم وتعاندهم، كما قال محمد بن إسحاق: حدثني محمد بن أبي محمد
  عن عكرمة أو سعيد بن جبير عن ابن عباس، قال: لما قدم أهل نجران من النصارى، على رسول
  الله صلى الله عليه وسلم أتتهم أحبار يهود، فتنازعوا عند رسول الله صلى الله عليه وسلم
  فقال رافع بن حريملة: ما أنتم على شيء، وكفر بعيسى وبالإنجيل، وقال رجل من أهل نجران
  من النصارى لليهود: ما أنتم على شيء، وجحد نبوة موسى، وكفر بالتوراة، فأنزل الله في
  ذلك من قولهما: { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْءٍ وَقَالَتِ
  ٱلنَّصَـٰرَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَىْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ } ،
  قال: إن كلاً يتلو في كتابه تصديق من كفر به، أي يكفر اليهود بعيسى وعندهم التوراة،
  فيها ما أخذ الله عليهم على لسان موسى بالتصديق بعيسى، وفي الإنجيل ما جاء به عيسى
  بتصديق موسى، وما جاء من التوراة من عند الله، وكل يكفر بما في يد صاحبه. وقال مجاهد
  في تفسير هذه الآية: قد كانت أوائل اليهود والنصارى على شيء، وقال قتادة: { وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْءٍ } قال: بلى، قد كانت أوائل النصارى
  على شيء، ولكنهم ابتدعوا وتفرقوا، { وَقَالَتِ ٱلنَّصَـٰرَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ
  شَىْءٍ } قال: بلى، قد كانت أوائل اليهود على شيء، ولكنهم ابتدعوا وتفرقوا، وعنه رواية
  أخرى كقول أبي العالية والربيع بن أنس في تفسير هذه الآية: { وَقَالَتِ ٱلْيَهُودُ
  لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْءٍ وَقَالَتِ ٱلنَّصَـٰرَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَىْءٍ } هؤلاء أهل الكتاب الذين كانوا على عهد رسول الله صلى الله عليه وسلم
  وهذا القول يقتضي أن كلاً من الطائفتين صدقت فيما رمت به الطائفة الأخرى، ولكن ظاهر
  سياق الآية يقتضي ذمهم فيما قالوه، مع علمهم بخلاف ذلك، ولهذا قال تعالى: { وَهُمْ
  يَتْلُونَ ٱلْكِتَـٰبَ } ، أي: وهم يعلمون شريعة التوراة والإنجيل، كل منهما قد كانت
  مشروعة في وقت، ولكنهم تجاحدوا فيما بينهم عناداً وكفراً ومقابلة للفاسد بالفاسد، كما
  تقدم عن ابن عباس ومجاهد وقتادة في الرواية الأولى عنه في تفسيرها، والله أعلم، وقوله:
