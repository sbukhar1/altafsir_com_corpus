  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ
  عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يبين تعالى اغترار اليهود والنصارى بما هم فيه، حيث ادعت كل طائفة
  من اليهود والنصارى، أنه لن يدخل الجنة إلا من كان على ملتها، كما أخبر الله عنهم في
  سورة المائدة، أنهم قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  18] فأكذبهم الله تعالى بما أخبرهم أنه معذبهم بذنوبهم، ولو كانوا كما ادعوا، لما كان
  الأمر كذلك، وكما تقدم من دعواهم، أنه لن تمسهم النار إلا أياماً معدودة، ثم ينتقلون
  إلى الجنة، ورد عليهم تعالى في ذلك، وهكذا قال لهم في هذه الدعوى التي ادعوها بلا دليل
  ولا حجة ولا بينة، فقال: { تِلْكَ أَمَانِيُّهُمْ } ، وقال أبو العالية: أماني تمنوها
  على الله بغير حق، وكذا قال قتادة والربيع بن أنس. ثم قال تعالى: { قُلْ } أي: يا محمد
  { هَاتُواْ بُرْهَـٰنَكُمْ } قال أبو العالية ومجاهد والسدي والربيع بن أنس: حجتكم،
  وقال قتادة: بينتكم على ذلك { إِن كُنتُمْ صَـٰدِقِينَ } ، أي فيما تدعونه، ثم قال
  تعالى: { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ } ، أي: من أخلص العمل
  لله وحده لا شريك له، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإنْ حَآجُّوكَ فَقُلْ أَسْلَمْتُ
  وَجْهِىَ للَّهِ وَمَنِ ٱتَّبَعَنِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 20] الآية، وقال أبو
  العالية والربيع: { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ } يقول: من أخلص لله. وقال
  سعيد بن جبير: { بَلَىٰ مَنْ أَسْلَمَ } أخلص { وَجْهَهُ } ، قال: دينه { وَهُوَ مُحْسِنٌ
  } أي: اتبع فيه الرسول صلى الله عليه وسلم فإن للعمل المتقبل شرطين: أحدهما أن يكون
  صواباً خالصاً لله وحده، والآخر أن يكون صواباً موافقاً للشريعة، فمتى كان خالصاً،
  ولم يكن صواباً، لم يتقبل، ولهذا قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من عمل عملاً ليس عليه أمرنا فهو
  رد \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">،
  رواه مسلم من حديث عائشة عنه عليه الصلاة والسلام، فعمل الرهبان ومن شابههم، وإن فرض
  أنهم مخلصون فيه لله، فإنه لا يتقبل منهم، حتى يكون ذلك متابعاً للرسول صلى الله عليه
  وسلم المبعوث إليهم وإلى الناس كافة، وفيهم وأمثالهم قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَقَدِمْنَآ
  إِلَىٰ مَا عَمِلُواْ مِنْ عَمَلٍ فَجَعَلْنَاهُ هَبَآءً مَّنثُوراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  23] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱلَّذِينَ كَفَرُوۤاْ أَعْمَـٰلُهُمْ كَسَرَابٍ بِقِيعَةٍ
  يَحْسَبُهُ ٱلظَّمْآنُ مَآءً حَتَّىٰ إِذَا جَآءَهُ لَمْ يَجِدْهُ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:
  39]، وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وُجُوهٌ يَوْمَئِذٍ خَـٰشِعَةٌ عَامِلَةٌ نَّاصِبَةٌ تَصْلَىٰ
  نَاراً حَامِيَةً تُسْقَىٰ مِنْ عَيْنٍ ءَانِيَةٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الغاشية: 2 ـ 5]، وروي عن أمير
  المؤمنين عمر رضي الله عنه، أنه تأولها في الرهبان كما سيأتي، وأما إن كان العمل موافقاً
  للشريعة، في الصورة الظاهرة، ولكن لم يخلص عامله القصد لله، فهو أيضاً مردود على فاعله،
  وهذا حال المرائين والمنافقين، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلْمُنَـٰفِقِينَ يُخَـٰدِعُونَ
  ٱللَّهَ وَهُوَ خَادِعُهُمْ وَإِذَا قَامُوۤاْ إِلَى ٱلصَّلَوٰةِ قَامُواْ كُسَالَىٰ
  يُرَآءُونَ ٱلنَّاسَ وَلاَ يَذْكُرُونَ ٱللَّهَ إِلاَّ قَلِيلاً</font></font> }</b><br
