  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى لما جمعهم في الخبر
  الأول فصلهم في هذه الآية، وبين قول كل فريق منهم في الآخر، وكيف ينكر كل طائفة دين
  الأخرى، وههنا مسائل المسألة الأولى قوله { لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْء }
  أي على شيء يصح ويعتد به وهذه مبالغة عظيمة وهو كقولهم أقل من لا شيء، ونظيره قوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قُلْ يٰأَهْلَ ٱلْكِتَـٰبِ لَسْتُمْ عَلَىٰ شَىْء حَتَّىٰ تُقِيمُواْ
  ٱلتَّوْرَاةَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 68، فإن قيل كيف قالوا ذلك مع أن الفريقين كانا يثبتان الصانع
  وصفاته سبحانه وتعالى، وذلك قول فيه فائدة؟ قلنا الجواب من وجهين، الأول أنهم لما ضموا
  إلى ذلك القول الحسن قولاً باطلاً يحبط ثواب الأول، فكأنهم ما أتوا بذلك الحق. الثاني
  أن يخص هذا العام بالأمور التي اختلفوا فيه، وهي ما يتصل بباب النبوات. المسألة الثانية
  روي أن وفد نجران لما قدموا على رسول الله صلى الله عليه وسلم أتاهم أحبار اليهود فتناظروا
  حتى ارتفعت أصواتهم، فقالت اليهود ما أنتم على شيء من الدين وكفروا بعيسى عليه السلام
  والإنجيل، وقالت النصارى لهم نحوه وكفروا بموسى عليه السلام والتوراة. المسألة الثالثة
  اختلفوا فيمن هم الذين عناهم الله تعالى أهم الذين كانوا من بعثة عيسى عليه السلام
  أو في زمن محمد عليه السلام، والظاهر الحق أنه لا دليل في الظاهر عليه وإن كان الأولى
  أن يحمل على كل اليهود وكل النصارى بعد بعثة عيسى عليه السلام، ولا يجب لما نقل في
  سبب الآية أن يهوديا خاطب النصارى بذلك فأنزل الله هذه الآية أن لا يراد بالآية سواه،
  إذا أمكن حمله على ظاهره وقوله { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ
  شَىْء } يفيد العموم فما الوجه في حمله على التخصيص ومعلوم من طريقة اليهود والنصارى
  أنهم منذ كانوا فهذا قول كل فريق منهما في الآخر. أما قوله تعالى { وَهُمْ يَتْلُونَ
  ٱلْكِتَـٰبَ } فالواو للحال، والكتاب للجنس. أي قالوا ذلك وحالهم أنهم من أهل العلوم
  والتلاوة للكتب، وحق من حمل التوراة أو الإنجيل أو غيرهما من كتب الله وآمن به أن لا
  يكفر بالباقي لأن كل واحد من الكتابين مصدق للثاني شاهد لصحته، فإن التوراة مصدقة بعيسى
  عليه السلام، والإنجيل مصدق بموسى عليه السلام. أما قوله تعالى { كَذٰلِكَ قَالَ ٱلَّذِينَ
  لاَ يَعْلَمُونَ } فإنه يقتضي أن من تقدم ذكره يجب أن يكون عالماً لكي يصح هذا الفرق،
  فبين تعالى أنهم مع المعرفة والتلاوة إذا كانوا يختلفون هذا الاختلاف فكيف حال من لايعلم،
  واعلم أن هذه الواقعة بعينها قد وقعت في أمة محمد صلى الله عليه وسلم فإن كل طائفة
  تكفر الأخرى مع اتفاقهم على تلاوة القرآن، ثم اختلفوا فيمن هم الذين لا يعلمون على
  وجوه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
