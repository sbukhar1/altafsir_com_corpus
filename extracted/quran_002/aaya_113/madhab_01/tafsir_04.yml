  شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أولها أنهم كفار العرب الذين قالوا إن المسلمين ليسوا على شيء فبين
  تعالى أنه إذا كان قول اليهود والنصارى وهم يقرأون الكتب لا ينبغي أن يقبل ويلتفت إليه
  فقول كفار العرب أولى أن لا يلتفت إليه. وثانيها أنه إذا حملنا قوله { وَقَالَتِ ٱلْيَهُودُ
  لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْء } على الذين كانوا حاضرين في زمان محمد صلى الله
  عليه وسلم، حملنا قوله { كَذٰلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } على المعاندين
  وعكسه أيضاً محتمل. وثالثها أن يحمل قوله { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَـٰرَىٰ
  عَلَىٰ شَىْء } على علمائهم ويحمل قوله { كَذٰلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  } على عوامهم فصلا بين خواصهم وعوامهم، والأول أقرب لأن كل اليهود والنصارى دخلوا في
  الآية فمن ميز عنهم بقوله { كَذٰلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } يجب أن يكون
  غيرهم. أما قوله تعالى { فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ } ففيه أربعة أوجه. أحدها قال
  الحسن يكذبهم جميعاً ويدخلهم النار. وثانيها حكم الانتصاف من الظالم المكذب للمظلوم
  المكذب. وثالثها يريهم من يدخل الجنة عياناً ومن يدخل النار عياناً، وهو قول الزجاج.
  ورابعها يحكم بين المحق والمبطل فيما اختلفوا فيه، والله أعلم.</font></font>&#13;\t\t\t<label
