  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ
  ٱلنَّصَٰرَىٰ عَلَىٰ شَىْء } معتدّ به وكفرت بعيسى { وَقَالَتِ ٱلنَّصَٰرَىٰ لَيْسَتِ
  ٱلْيَهُودُ عَلَىٰ شَىْء } معتدّ به وكفرت بموسى { وَهُمْ } أي الفريقان { يَتْلُونَ
  ٱلْكِتَٰبَ } المنزل عليهم وفي كتاب اليهود تصديق عيسى، وفي كتاب النصارى تصديق موسى
  والجملة حال { كَذٰلِكَ } كما قال هؤلاء { قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ } أي المشركون
  من العرب وغيرهم { مِّثْلَ قَوْلِهِمْ } بيان لمعنى (ذلك) أي قالوا لكل ذي دين ليسوا
  على شيء { فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَٰمَةِ فِيمَا كَانُواْ فِيهِ
  يَخْتَلِفُونَ } من أمر الدين فيدخل المحق الجنة والمبطل النار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

