  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">معناه ٱدّعى كل فريق منهم أن صاحبه
  ليس على شيء، وأنه أحق برحمة الله منه. «وَهُمْ يَتْلُونَ ٱلْكِتَابَ» يعني التوراة
  والإنجيل، والجملة في موضع الحال. والمراد بـ { ٱلَّذِينَ لاَ يَعْلَمُونَ } في قول
  الجمهور: كفار العرب؛ لأنهم لا كتاب لهم. وقال عطاء: المراد أممٌ كانت قبل اليهود والنصارى.
  الربيع بن أنس: المعنى كذلك قالت اليهود قبل النصارى. ٱبن عباس: قَدِم أهل نَجران على
  النبيّ صلى الله عليه وسلم فأتتهم أحبار يهود؛ فتنازعوا عند النبيّ صلى الله عليه وسلم،
  وقالت كل فرقة منهم للأخرى: لستم على شيء؛ فنزلت الآية.</font></font><font class=\"TextResultArabic\"><font
