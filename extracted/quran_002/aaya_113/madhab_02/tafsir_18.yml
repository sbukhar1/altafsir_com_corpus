  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ
  عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ
  ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ
  يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وقالوا لن يدخل الجنة إلا من كان هوداً } يعني يهودياً،
  وقيل هو جمع هائد { أو نصارى } وذلك أن اليهود قالوا: لن يدخل الجنة إلا من كان يهودياً
  ولا دين إلا دين اليهودية، وقالت النصارى: لن يدخل الجنة إلا من كان نصرانياً ولا دين
  إلا دين النصرانية قيل: نزلت في وفد نجران وكانوا نصارى اجتمعوا مع اليهود في مجلس
  رسول الله صلى الله عليه وسلم فكذب بعضهم بعضاً في دعواه قال الله: { تلك أمانيهم }
  أي شهواتهم الباطلة التي تمنوها على الله بغير حق { قل } يعني يا محمد { هاتوا برهانكم
  } أي حجتكم على دعواكم أن الجنة لا يدخلها إلا من كان يهودياً أو نصرانياً دون غيرهم
  { إن كنتم صادقين } يعني فيما تدعون. ثم قال تعالى رداً عليهم: { بلى } أي ليس الأمر
  كما تزعمون ولكن { من أسلم وجهه لله وهو محسن } فإنه الذي يدخل الجنة وينعم فيها ومعنى
  أسلم وجهه لله أخلص في دينه لله، وقيل: أخلص عبادته لله. وقيل خضع وتواضع لله، لأن
  أصل الإسلام الاستسلام وهو الخضوع، وإنما خص الوجة بالذكر لأنه أشرف الأعضاء، وإذا
  جاد الإنسان بوضع وجهه على الأرض في السجود فقد جاد بجميع أعضائه، قال عمرو بن نفيل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأسلمت وجهي لمن أسلمت</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">له الأرض
  تحمل صخراً ثقالا</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأسلمت وجهي لمن أسلمت</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له المزن تحمل عذباً زلالا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني بذلك استسلمت لطاعة من استسلم
  لطاعته الأرض والمزن، وهو محسن أي في عمله لله { فله أجره عند ربه } أي ثواب عمله {
  ولا خوف عليهم } أي في الآخرة { ولا هم يحزنون } أي على ما فاتهم من الدنيا. قوله عز
  وجل: { وقالت اليهود ليست النصارى على شيء، وقالت النصارى ليست اليهود على شيء } نزلت
  في يهود المدينة ونصارى نجران، وذلك أن وفد نجران لما قدموا على النبي صلى الله عليه
  وسلم أتاهم أحبار اليهود وتناظروا حتى ارتفعت أصواتهم فقالت اليهود للنصارى: ما أنتم
  على شيء من الذين وكفروا بعيسى والإنجيل؛ وقالت النصارى لليهود ما أنتم على شيء من
  الذين وكفروا بموسى والتوراة فأنزل الله تعالى: { وقالت اليهود ليست النصارى على شيء
  وقالت النصارى ليست اليهود على شيء }  { وهم يتلون الكتاب } يعني وكلا الفريقين يقرؤون
  الكتاب، وليس في كتابهم هذا الاختلاف فدلت تلاوتهم الكتاب ومخالفتهم لما فيه على كفرهم
  وكونهم على الباطل. وقيل: إن الإنجيل الذي تدين بصحته النصارى يحقق ما في التوراة من
  نبوة موسى وما فرض الله فيها على بني إسرائيل من الفرائض، وإن التوراة التي تدين بصحتها
  اليهود تحقق نبوة عيسى وما جاء به من عند ربه من الأحكام ثم كلا الفريقين، قالوا: ما
  أخبر الله عنهم بقوله: { وقالت اليهود ليست النصارى على شيء وقالت النصارى ليست اليهود
  على شيء } مع علم كل واحد من الفريقين ببطلان ما قاله: { كذلك قال الذين لا يعلمون
  } يعني مشركي العرب قالوا في نبيهم محمد صلى الله عليه وسلم وأصحابه إنهم ليسوا على
  شيء { مثل قولهم } يعني مثل قول اليهود للنصارى والنصارى لليهود. وقيل: أمم كانت قبل
  اليهود والنصارى مثل قوم نوح وهود وصالح ولوط وشعيب. قالوا في أنبيائهم: ليسوا على
  شيء { فالله يحكم } أي يقضي { بينهم يوم القيامة } يعني بين المحق والمبطل { فيما كانوا
  فيه يختلفون } يعني من أمر الدين.</font></font><font class=\"TextResultArabic\"><font
