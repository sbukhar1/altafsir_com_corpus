  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى { وَقَالَتِ ٱلْيَهُودُ
  لَيْسَتِ ٱلنَّصَـٰرَىٰ عَلَىٰ شَىْء، وَقَالَتِ ٱلنَّصَـٰرَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَىْء } من أمر الدين وروي عن ابن عباس أنه قال: صدقوا ولو حلفوا على ذلك ما
  حنثوا لأن كل فريق منهم ليس على شيء. { وَهُمْ يَتْلُونَ ٱلْكِتَـٰبَ } أي عندهم ما
  يخرجهم من ذلك الاختلاف أن لو نظروا فيه وقال الزجاج: معناه، كلا الفريقين يتلون الكتاب
  وبينهم هذا الاختلاف. فدل ذلك على ضلالتهم { كَذٰلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ } أي الذين ليسوا من أهل الكتاب قالوا: لن يدخل الجنة إلا من كان
  على ديننا { فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَـٰمَةِ } يعني أنه يريهم
  من يدخل الجنة عياناً ومن يدخل النار عياناً ويبين لهم الصواب { فِيمَا كَانُواْ فِيهِ
  يَخْتَلِفُونَ } أي في الدنيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

