  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالَتِ
  ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ
  عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ
  مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ
  فِيهِ يَخْتَلِفُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَقَالَتِ ٱلْيَهُودُ
  لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: حكاية هذه المقالة إما على سبيل الإبطال لها أو على سبيل التقرير لها والموافقة
  عليها (والأول باطل لئلا يلزم أن يكون كل فريق منهم على شيء، والثاني باطل لئلا يلزم
  عليه أنّها) لو حكيت على سبيل أنها حق لم يصح ترتب الذم عليها مع أن مساق الآية يقتضي
  ذمهم على ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وأجيب عنه: بأن اليهودية والنصرانية
  لهما اعتباران فهما من حيث أصلهما الذي نشآ عنه وهو موسى وعيسى حق ومن (حيث) دعوى المنتمين
  إليهما (والمتدينين بهما) باطل، فقول اليهود: \" ليست النَصارَى عَلى شَيء \" إبطال
  لأصل ملّة النصرانية وليس هو إبطال لدعوى المنتمين إليها، فحكيت هذه المقالة على معنى
  الإبطال لها أو ذمّ قائلها أي قولهم ذلك وإبطالهم له باطل، بل هم على شيء باعتبار أصل
  الملة لا باعتبار الدعوى وهذا حق وهو على حذف الصفة أي ليسوا على شيء ديني.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزمخشري: هذه مبالغة عظيمة لأن المحال والمعدوم يقع عليهما اسم
  الشيء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الزّمخشري ضعيف في
  أصول الدّين، وقد تقدم الإجماع على أن المحال (ليس بشيء) باعتبار المعنى، واختلفوا
  في الإطلاق اللّفظي والتسمية هل يطلق عليه لفظ شيء أم لا؟ فمنعه أهل السنة وأجازه المعتزلة
  وهما مسألتان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فهذه لا ينبني عليها إيمان ولا كفر،
  والأخرى توهّم أن للمعدوم تقررا في الأزل ويلزمهم بها الكفر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة /: لم قال: { وَهُمْ يَتْلُونَ ٱلْكِتَابَ } ولم يقل: وهم يعلمون الكتاب؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: التلاوة هنا تستلزم العلم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: فإن قلت: لم قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً
  أَوْ نَصَارَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فجمع المقالتين (معا) هناك وفرقهما هنا ولم يقل: وقالوا ليست النصارى
  واليهود على شيء؟ (قال): عادتهم يجيبون بأن المقالتين هناك محصورتان لا ثالث لهما فيعلم
  بالضرورة أن النصارى قالوا: لن يدخل الجنة إلا من كان نصرانيا، واليهود قالوا: لن يدخل
  الجنة إلا اليهود، وأما هنا فلو قيل: وقالوا: ليست اليهود والنصارى على شيء لأوهم أن
  المسلمين هم الذين قالوا ذلك (والكتاب) جنس (يشمل) التوراة والإنجيل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تسلية للنبي صلى الله عليه وسلم
  بذلك وغيرهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

