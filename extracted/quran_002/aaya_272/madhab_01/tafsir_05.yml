  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي
  مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ
  ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ
  لاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عطيّة: وهذا الحكم متصوّر
  للمسلمين مع أهل ذِمتهم ومع المسترقِّين من الحربيّين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وفي التنزيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيُطْعِمُونَ ٱلطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِيناً وَيَتِيماً
  وَأَسِيراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 8] والأسير في دار الإسلام لا يكون إلاَّ مشركاً. وقال تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ
  يَنْهَاكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَاتِلُوكُمْ فِي ٱلدِّينِ وَلَمْ يُخْرِجُوكُمْ
  مِّن دِيَارِكُمْ أَن تَبَرُّوهُمْ وَتُقْسِطُوۤاْ إِلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الممتحنة:
  8]. فظواهر هذه الآيات تقتضي جواز صرف الصدقات إليهم جملة، إلاَّ أن النبيّ صلى الله
  عليه وسلم خصّ منها الزكاة المفروضة؛ لقوله عليه السَّلام لِمُعاذ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" خُذِ الصدقة من أغنيائهم وردّها
  على فقرائهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">واتفق
  العلماء على ذلك على ما تقدّم. فيدفع إليهم من صدقة التطوّع إذا احتاجوا، والله أعلم.
  قال ابن العربيّ: فأما المسلم العاصي فلا خلاف أن صدقة الفطر تصرف إليه إلاَّ إذا كان
  يترك أركان الإسلام من الصَّلاة والصيام فلا تدفع إليه الصدقة حتى يتوب. وسائر أهل
  المعاصي تصرف الصدقة إلى مرتكبيها لدخولهم في اسم المسلمين. وفي صحيح مسلم: أن رجلاً
  تصدّق على غَنِيّ وسارقٍ وزانيةٍ وتُقبّلت صدقته، على ما يأتي بيانه في آية الصدقات.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قوله تعالىٰ: { وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ
  } أي يرشد من يشاء. وفي هذا رَدّ على القَدَرية وطوائفَ من المعتزلة، كما تقدّم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا
  تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ } شرط وجوابه. والخير في هذه الآية المال؛
  لأنه قد اقترن بذكر الإنفاق؛ فهذه القرينة تدل على أنه المال، ومتى لم تقترن بما يدل
  على أنه المال فلا يلزم أن يكون بمعنى المال؛ نحو قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خَيْرٌ مُّسْتَقَرّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  24] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزلزلة: 7]. إلى غير ذلك. وهذا
  تحرُّز من قول عكرمة: كل خير في كتاب الله تعالىٰ فهو المال. وحُكي أن بعض العلماء
  كان يصنع كثيراً من المعروف ثم يحلف أنه ما فعل مع أحد خيراً، فقيل له في ذلك فيقول:
  إنما فعلت مع نفسي؛ ويتلو { وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ }. ثم بيّن
  تعالىٰ أن النفقة المعتدّ بقبولها إنما هي ما كان ابتغاء وجهه. و «ابتغاءَ» هو على
  المفعول له. وقيل: إنه شهادة من الله تعالىٰ للصحابة رضي الله عنهم أنهم إنما ينفقون
  ابتغاءَ وجهه؛ فهذا خرج مخرج التفضيل والثناء عليهم. وعلى التأويل الأوّل هو اشتراط
  عليهم، ويتناول الإشتراط غيرهم من الأُمة. قال رسول الله صلى الله عليه وسلم لسعد بن
  أبي وقّاص:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إنك لن تُنفق نفقةً تبتغي بها وجه الله تعالىٰ إلاَّ أُجِرْتَ بها حتى ما تجعل في
  فيِ ٱمرأتك \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ
  } «يُوَفَّ إلَيْكُمْ» تأكيد وبيانٌ لقوله: { وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ
  } وأن ثواب الإنفاق يُوَفَّى إلى المنفقين ولا يُبخسون منه شيئاً فيكون ذلك البخس ظلماً
  لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
