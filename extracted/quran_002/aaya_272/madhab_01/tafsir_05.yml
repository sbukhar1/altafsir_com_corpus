  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي
  مَن يَشَآءُ } فيه ثلاث مسائل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ
  ـ قوله تعالىٰ: { لَّيْسَ عَلَيْكَ هُدَاهُمْ } هذا الكلام متّصل بذكر الصدقات، فكأنّه
  بيّن فيه جواز الصدقة على المشركين. روى سعيد بنُ جبير مُرْسَلاً عن النبيّ صلى الله
  عليه وسلم في سبب نزول هذه الآية أن المسلمين كانوا يتصدّقون على فقراء أهل الذمّة،
  فلما كثُر فقراء المسلمين قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتصدّقوا إلاَّ على أهل دينكم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فنزلت
  هذه الآية مبيحة للصدقة على من ليس من دِين الإسلام. وذكر النقّاش:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن النبيّ صلى الله عليه وسلم
  أُتِيَ بصدقات فجاءه يهوديّ فقال: أعطني. فقال النبيّ صلى الله عليه وسلم؛ «ليس لك
  من صدقة المسلمين شيء». فذهب اليهوديّ غير بعيد فنزلت: { لَّيْسَ عَلَيْكَ هُدَاهُمْ
  } فدعاه رسول الله صلى الله عليه وسلم فأعطاه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، ثم نسخ الله ذلك بآية الصدقات. وروى ابن عباس أنه قال: كان ناس من
  الأنصار لهم قرابات من بني قُرَيظة والنَضَّير، وكانوا لا يتصدّقون عليهم رغبة منهم
  في أن يُسلموا إذا احتاجوا، فنزلت الآية بسبب أُولئك. وحكى بعض المفسّرين أن أسماء
  ابنة أبي بكر الصدّيق أرادت أن تصل جَدَّها أبا قُحافة ثم امتنعت من ذلك لكونه كافراً
  فنزلت الآية في ذلك. وحكى الطبريّ أن مقصد النبيّ صلى الله عليه وسلم بمنع الصدقة إنما
  كان ليُسلموا ويدخلوا في الدين، فقال الله تعالىٰ: { لَّيْسَ عَلَيْكَ هُدَاهُمْ }.
  وقيل: { لَّيْسَ عَلَيْكَ هُدَاهُمْ } (ليس متصلاً) بما قبلُ، فيكون ظاهراً في الصدقات
  وصرفها إلى الكفار، بل يحتمل أن يكون معناه ابتداء كلام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية
  ـ قال علماؤنا: هذه الصدقة التي أُبيحت لهم حسب ما تضمنته هذه الآثار هي صدقة التطوّع،
  وأما المفروضة فلا يُجزىء دفعها لكافر، لقوله عليه السَّلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُمرتُ أن آخذ الصدقة من أغنيائكم
  وأردّها في فقرائكم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن المُنْذِر: أجمع (كل) من أحفظُ عنه من أهل العلم أن الذّميّ لا يُعْطَى من زكاة
  الأموال شيئاً؛ ثم ذكر جماعةً ممن نصّ على ذلك ولم يذكر خلافاً. وقال المَهْدَوِيّ:
  رُخّص للمسلمين أن يُعطوا المشركين من قراباتهم من صدقة الفريضة لهذه الآية. قال ابن
  عطيّة؛ وهذا مردود بالإجماع. والله أعلم. وقال أبو حنيفة: تصرف إليهم زكاة الفطر. ابن
  العربيّ: وهذا ضعيف لا أصل له. ودليلنا أنها صدقة طهرة واجبة فلا تصرف إلى الكافر كصدقة
  الماشية والعيْن؛ وقد قال النبيّ صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أغنوهم عن سؤال هذا اليوم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">يعني يوم الفطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وذلك لتشاغلهم بالعيد وصلاة العيد وهذا لا يتحقق في المشركين. وقد يجوز صرفها إلى غير
  المسلم في قول من جعلها سُنّة، وهو أحد القولين عندنا، وهو قول أبي حنيفة على ما ذكرنا،
  نظراً إلى عموم الآية في البِرّ وإطعام الطعام وإطلاق الصدقات.</font></font>&#13;\t\t\t<label
