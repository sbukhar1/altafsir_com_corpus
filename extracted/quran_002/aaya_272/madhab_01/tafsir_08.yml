  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولما منع صلى الله عليه وسلم من التصدُّق على المشركين ليسلموا نزل
  { لَّيْسَ عَلَيْكَ هُدَاهُمْ } أي الناس إلى الدخول في الإسلام إنما عليك البلاغ {
  وَلَٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَاءُ } هدايته إلى الدخول فيه { وَمَا تُنفِقُواْ
  مِنْ خَيْرٍ } مال { فَلأَنفُسِكُمْ } لأنّ ثوابه لها { وَمَا تُنفِقُونَ إِلاَّ ٱبْتِغَاء
  وَجْهِ ٱللَّهِ } أي ثوابه لا غيره من أعراض الدنيا خبر بمعنى النهي { وَمَا تُنفِقُواْ
  مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ } جزاؤه { وَأَنتُمْ لاَ تُظْلَمُونَ } تُنقصونَ منه
  شيئاً، والجملتان تأكيد للأولى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

