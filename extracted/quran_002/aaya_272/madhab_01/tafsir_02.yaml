  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ لَّيْسَ عَلَيْكَ هُدَاهُمْ } لا يجب عليك أن تجعلهم مهديين إلى
  الانتهاء عما نهوا عنه من المنّ والأذى والإنفاق من الخبيث وغير ذلك، وما عليك إلا
  أن تبلغهم النواهي فحسب { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَاء } يلطف بمن يعلم
  أنّ اللطف ينفع فيه فينتهي عما نهى عنه { وَمَا تُنفِقُواْ مِنْ خَيْرٍ } من مال {
  فَلاِنفُسِكُمْ } فهو لأنفسكم لا ينتفع به غيركم فلا تمنوا به على الناس ولا تؤذوهم
  بالتطاول عليهم { وَمَا تُنفِقُونَ } وليست نفقتكم إلا لابتغاء وجه الله ولطلب ما عنده،
  فما بالكم تمنون بها وتنفقون الخبيث الذي لا يوجه مثله إلى الله؟ { وَمَا تُنفِقُواْ
  مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ } ثوابه أضعافاً مضاعفة، فلا عذر لكم في أن ترغبوا
  عن إنفاقه، وأن يكون على أحسن الوجوه وأجملها. وقيل: حجت أسماء بنت أبي بكر رضي الله
  عنهما فأتتها أمها تسألها وهي مشركة، فأبت أن تعطيها، فنزلت، وعن سعيد بن جبير رضي
  الله عنه: كانوا يتقون أن يرضخوا لقراباتهم من المشركين. وروي: أنّ ناساً من المسلمين
  كانت لهم أصهار في اليهود ورضاع وقد كانوا ينفقون عليهم قبل الإسلام، فلما أسلموا كرهوا
  أن ينفقوهم. وعن بعض العلماء: لو كان شر خلق الله، لكان لك ثواب نفقتك. واختلف في الواجب،
  فجوز أبو حنيفة رضي الله عنه صرف صدقة الفطر إلى أهل الذمة، وأباه غيره.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
