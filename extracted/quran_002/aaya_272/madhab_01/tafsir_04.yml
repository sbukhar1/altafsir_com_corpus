  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا هو الحكم الرابع من أحكام الإنفاق، وهو بيان أن الذي يجوز الإنفاق
  عليه من هو ثم في الآية مسائل المسألة الأولى في بيان سبب النزول وجوه أحدها أن هذه
  الآية نزلت حين جاءت نتيلة أم أسماء بنت أبي بكر إليها تسألها، وكذلك جدتها وهما مشركتان،
  أتيا أسماء يسألانها شيئاً فقالت لا أعطيكما حتى أستأمر رسول الله صلى الله عليه وسلم
  فإنكما لستما على ديني، فاستأمرته في ذلك فأنزل الله تعالى هذه الآية، فأمرها رسول
  الله صلى الله عليه وسلم أن تتصدق عليهما. والرواية الثانية كان أناس من الأنصار لهم
  قرابة من قريظة والنضير وكانوا لا يتصدقون عليهم، ويقولون ما لم تسلموا لا نعطيكم شيئاً
  فنزلت هذه الآية. والرواية الثالثة أنه صلى الله عليه وسلم كان لا يتصدق على المشركين،
  حتى نزلت هذه الآية فتصدق علهيم والمعنى على جميع الروايات ليس عليك هدى من خالفك حتى
  تمنعهم الصدقة لأجل أن يدخلوا في الإسلام، فتصدق عليهم لوجه الله، ولا توقف ذلك على
  إسلامهم، ونظيره قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ يَنْهَـٰكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَـٰتِلُوكُمْ
  فِى ٱلدّينِ وَلَمْ يُخْرِجُوكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الممتحنة 8 فرخص في صلة هذا الضرب
  من المشركين. المسألة الثانية أنه صلى الله عليه وسلم كان شديد الحرص على إيمانهم كما
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَلَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ عَلَىٰ ءَاثَـٰرِهِمْ إِن لَّمْ
  يُؤْمِنُواْ بِهَـٰذَا ٱلْحَدِيثِ أَسَفاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الكهف 6</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَعَلَّكَ بَـٰخِعٌ نَّفْسَكَ أَلاَّ
  يَكُونُواْ مُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 3 وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَفَأَنتَ تُكْرِهُ ٱلنَّاسَ حَتَّىٰ
  يَكُونُواْ مُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">يونس 99 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَقَدْ جَاءَكُمْ رَسُولٌ مّنْ أَنفُسِكُمْ عَزِيزٌ عَلَيْهِ
  مَا عَنِتُّمْ حَرِيصٌ عَلَيْكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">التوبة 128 فأعلمه الله تعالى أنه
  بعثه بشيراً ونذيراً، وداعياً إلى الله بإذنه وسراجاً منيراً ومبيناً للدلائل، فأما
  كونهم مهتدين فليس ذلك منك ولا بك، فالهدى هٰهنا بمعنى الإهتداء، فسواء اهتدوا أو لم
  يهتدوا فلا تقطع معونتك وبرك وصدقتك عنهم، وفيه وجه آخر ليس عليك أن تلجئهم إلى الاهتداء
  بواسطة أن توقف صدقتك عنهم على إيمانهم، فإن مثل هذا الإيمان لا ينتفعون به، بل الإيمان
  المطلوب منهم الإيمان على سبيل التطوع والاختيار. المسألة الثالثة ظاهر قوله { لَّيْسَ
  عَلَيْكَ هُدَاهُمْ } خطاب مع النبي صلى الله عليه وسلم ولكن المراد به هو وأمته، ألا
  تراه قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِن تُبْدُواْ ٱلصَّدَقَـٰتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 271 وهذا خطاب عام، ثم قال
  { لَّيْسَ عَلَيْكَ هُدَاهُمْ } وهو في الظاهر خاص، ثم قال بعده { وَمَا تُنفِقُواْ
  مِنْ خَيْرٍ فَلأَنفُسِكُمْ } وهذا عام فيفهم من عموم ما قبل الآية وعموم ما بعدها
  عمومها أيضاً. أما قوله تعالى { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَاء } فقد احتج
  به الأصحاب على أن هداية الله تعالى غير عامة، بل هي مخصوصة بالمؤمنين قالوا لأن قوله
  { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَاء } إثبات للهداية التي نفاها بقوله { لَّيْسَ
  عَلَيْكَ هُدَاهُمْ } لكن المنفي بقوله { لَّيْسَ عَلَيْكَ هُدَاهُمْ } هو حصول الاهتداء
  على سبيل الاختيار، فكان قوله { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَاء } عبارة عن
  حصول الاهتداء على سبيل الاختيار وهذا يقتضي أن يكون الاهتداء الحاصل بالاختيار واقعاً
  بتقدير الله تعالى وتخليقه وتكوينه وذلك هو المطلوب.</font></font>&#13;\t\t\t<label
