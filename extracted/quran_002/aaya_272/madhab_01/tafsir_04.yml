  href=\"JavaScript:Open_Menu()\">لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي
  مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ
  ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ
  لاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قالت المعتزلة { وَلَـٰكِنَّ ٱللَّهَ
  يَهْدِى مَن يَشَاء } يحتمل وجوهاً أحدها أنه يهدي بالإثابة والمجازاة من يشاء ممن
  استحق ذلك وثانيها يهدي بالألطاف وزيادات الهدى من يشاء وثالثها ولكن الله يهدي بالإكراه
  من يشاء على معنى أنه قادر على ذلك وإن لم يفعله ورابعها أنه يهدي بالاسم والحكم من
  يشاء، فمن اهتدى استحق أن يمدح بذلك. أجاب الأصحاب عن هذه الوجوه بأسرها أن المثبت
  في قوله { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَاء } هو المنفي أولاً بقوله { لَّيْسَ
  عَلَيْكَ هُدَاهُمْ } لكن المراد بذلك المنفي بقوله أولاً { لَّيْسَ عَلَيْكَ هُدَاهُمْ
  } هو الاهتداء على سبيل الاختيار، فالمثبت بقوله { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن
  يَشَاء } يجب أن يكون هو الاهتداء على سبيل الاختيار، وعلى هذا التقدير يسقط كل الوجوه.
  ثم قال { وَمَا تُنفِقُواْ مِنْ خَيْرٍ فَلأَنفُسِكُمْ } فالمعنى وكل نفقة تنفقونها
  من نفقات الخير فإنما هو لأنفسكم أي ليحصل لأنفسكم ثوابه فليس يضركم كفرهم. /ثم قال
  تعالى { وَمَا تُنفِقُونَ إِلاَّ ٱبْتِغَاء وَجْهِ ٱللَّهِ } وفيه مسائل المسألة الأولى
  في هذه الآية وجوه الأول أن يكون المعنى ولستم في صدقتكم على أقاربكم من المشركين تقصدون
  إلا وجه الله، فقد علم الله هذا من قلوبكم، فانفقوا عليهم إذا كنتم إنما تبتغون بذلك
  وجه الله في صلة رحم وسد خلة مضطر وليس عليكم اهتداؤهم حتى يمنعكم ذلك من الإنفاق عليهم
  الثاني أن هذا وإن كان ظاهره خبراً إلا أن معناه نهي، أي ولا تنفقوا إلا ابتغاء وجه
  الله، وورد الخبر بمعنى الأمر والنهي كثيراً قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْوٰلِدٰتُ يُرْضِعْنَ أَوْلَـٰدَهُنَّ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  233</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلْمُطَلَّقَـٰتُ
  يَتَرَبَّصْنَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 228 الثالث أن قوله { وَمَا تُنفِقُونَ } أي ولا تكونوا منفقين
  مستحقين لهذا الاسم الذي يفيد المدح حتى تبتغوا بذلك وجه الله. المسألة الثانية ذكر
  في الوجه في قوله { إِلاَّ ٱبْتِغَاء وَجْهِ ٱللَّهِ } قولان أحدهما أنك إذا قلت فعلته
  لوجه زيد فهو أشرف في الذكر من قولك فعلته له لأن وجه الشيء أشرف ما فيه، ثم كثر حتى
  صار يعبر عن الشرف بهذا اللفظ والثاني أنك إذا قلت فعلت هذا الفعل له فههنا يحتمل أن
  يقال فعلته له ولغيره أيضاً، أما إذا قلت فعلت هذا الفعل لوجهه، فهذا يدل على أنك فعلت
  الفعل له فقط وليس لغيره فيه شركة. المسألة الثالثة أجمعوا على أنه لا يجوز صرف الزكاة
  إلى غير المسلم، فتكون هذه الآية مختصة بصدقة التطوع، وجوّز أبو حنيفة رضي الله عنه
  صرف صدقة الفطر إلى أهل الذمة، وأباه غيره، وعن بعض العلماء لو كان شر خلق الله لكان
  لك ثواب نفقتك. ثم قال تعالى { وَمَا تُنفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ }
  أي يوف إليكم جزاؤه في الآخرة، وإنما حسن قوله { إِلَيْكُمْ } مع التوفيه لأنها تضمنت
  معنى التأدية. ثم قال { وَأَنتُمْ لاَ تُظْلَمُونَ } أي لا تنقصون من ثواب أعمالكم
  شيئاً لقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">اتَتْ أُكُلَهَا وَلَمْ تَظْلِم وَمِنْهُ شَيْئاً</font></font> }</b><br
