  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">روي عن سعيد بن جبير في سبب هذه الآية أن المسلمين كانوا يتصدقون على
  فقراء أهل الذمة فلما كثر فقراء المسلمين قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لا تتصدقوا إلا على أهل دينكم
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فنزلت
  هذه الآية مبيحة للصدقة على من ليس من دين الإسلام، وذكر النقاش أن النبي عليه السلام
  أتى بصدقات فجاءه يهودي فقال: أعطني، فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس لك في صدقة المسلمين من شيء
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، فذهب
  اليهودي غير بعيد فنزلت الآية، { ليس عليك هداهم } فدعاه رسول الله صلى الله عليه وسلم
  فأعطاه، ثم نسخ الله ذلك بآية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إنما الصدقات</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 60] وروي عن ابن عباس أنه
  كان ناس من الأنصار لهم قرابات في بني قريظة والنضير، وكانوا لا يتصدقون عليهم رغبة
  منهم في أن يسلمون إذا احتاجوا، فنزلت الآية بسبب ذلك، وحكى بعض المفسرين أن أسماء
  بنت أبي بكر الصديق رضي الله عنهما أرادت أن تصل جدها أبا قحافة، ثم امتنعت من ذلك
  لكونه كافراً، فنزلت الآية في ذلك، وذكر الطبري أن مقصد النبي صلى الله عليه وسلم بمنع
  الصدقة إنما كان ليسلموا ويدخلوا في الدين، فقال الله: { ليس عليك هداهم } قال أبو
  محمد: وهذه الصدقة التي أبيحت عليهم حسبما تضمنته هذه الآثار إنما هي صدقة التطوع.
  وأما المفروضة فلا يجزي دفعها لكافر، وهذا الحكم متصور للمسلمين اليوم مع أهل ذمتهم
  ومع المسترقين من الحربيين. قال ابن المنذر أجمع من أحفظ عنه من أهل العلم أن الذمي
  لا يعطى من زكاة الأموال شيئاً، ثم ذكر جماعة ممن نص على ذلك، ولم يذكر خلافاً، وقال
  المهدوي رخص للمسلمين أن يعطوا المشركين من قراباتهم من صدقة الفريضة بهذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا مردود عندي، والهدى الذي ليس على محمد صلى
  الله عليه وسلم هو خلق الإيمان في قلوبهم، وأما الهدى الذي هو الدعاء فهو عليه، وليس
  بمراد في هذه الآية، ثم أخبر تعالى أنه هو: { يهدي من يشاء } أي يرشده، وفي هذا رد
  على القدرية وطوائف المعتزلة، ثم أخبر أن نفقة المرء تأجراً إنما هي لنفسه فلا يراعى
  حيث وقعت، ثم بيّن تعالى أن النفقة المعتدّ بها المقبولة إنما هي ما كان ابتغاء وجه
  الله، هذا أحد التأويلات في قوله تعالى: { وما تنفقون إلا ابتغاء وجه الله } وفيه تأويل
  آخر وهو أنها شهادة من الله تعالى للصحابة أنهم إنما ينفقون ابتغاء وجه الله، فهو خبر
  منه لهم فيه تفضيل، وعلى التأويل الآخر هو اشتراط عليهم ويتناول الاشتراط غيرهم من
  الأمة، ونصب قوله { ابتغاء } هو على المفعول من أجله، ثم ذكر تعالى أن ثواب الإنفاق
  يوفى إلى المنفقين، والمعنى في الآخرة ولا يبخسون منه شيئاً، فيكون ذلك أبخس ظلماً
  لهم، وهذا هو بيان قوله: { وما تنفقوا من خير فلأنفسكم } والخير في هذه الآية المال
  لأنه اقترن بذكر الإنفاق، فهذه القرينة تدل على أنه المال، ومتى لم يقترن بما يدل على
  أنه المال فلا يلزم أن يكون بمعنى المال، نحو قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">خيراً مستقراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفرقان:
  24] وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مثقال ذرة خيراً يره</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الزلزلة: 7] إلى غير ذلك، وهذا
  الذي قلناه تحرز من قول عكرمة: كل خير في كتاب الله فهو المال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

