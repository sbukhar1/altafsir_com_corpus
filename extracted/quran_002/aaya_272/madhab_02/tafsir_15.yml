  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ليس عليك هداهم } في سبب نزولها قولان. أحدهما: أن المسلمين
  كرهوا أن يتصدقوا على أقربائهم من المشركين، فنزلت هذه الآية، هذا قول الجمهور. والثاني:
  أن النبي صلى الله عليه وسلم، قال: «لا تتصدقوا إلا على أهل دينكم» فنزلت هذه الآية،
  قاله سعيد بن جبير. والخير في الآية، أريد به المال، قاله ابن عباس، ومقاتل. ومعنى:
  { فلأنفسكم } ، أي: فلكم ثوابه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وما تنفقون إلا ابتغاء وجه الله } قال الزجاج: هذا خاص للمؤمنين، أعلمهم الله
  أنه قد علم أن مُرادَهم ما عنده، وإذا أعلمهم بصحة قصدهم، فقد أعلمهم بالجزاء عليه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يوفَّ إِليكم } أي: توفون أجره ومعنى الآية: ليس عليك
  أن يهتدوا، فتمنعهم الصدقة ليدخلوا في الإسلام، فان تصدقتم عليهم أُثبتم. والآية محمولة
  على صدقة التطوع، إذ لا تجوز أن يعطى الكافر من الصدقة المفروضة شيئاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

