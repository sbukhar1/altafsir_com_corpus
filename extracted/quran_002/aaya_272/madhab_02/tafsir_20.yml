  مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ
  ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ
  لاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: وهذا أعمّ من قول الله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّكَ لاَ تَهْدِي مَنْ أَحْبَبْتَ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي
  مَن يَشَآءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">(فإن عليك أن تهدي من أحببت) أخص من قولك أنت تهدي من أحببت، ونفي
  الأخص أعم من نفي الأعم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: الأصل في نسبة المتكلم
  إلى نفسه فعلا أن يأتي باسمه مضمرا فيقول: ليس عليك إكرام محمد ولكنه علي، ولا تقول:
  ولكنه على زيد، يعني نفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: وتقدم لنا الجواب بأنّه لما
  كان المعنى خاصا بالله تعالى أتى فيه باسم الجلالة الخاص به ولو قال: ولكنّا نهدي من
  نشاء لكان عاما لأن الضمائر كلية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ولأن النون والألف تكون للمتكلم وحده إذا عظّم نفسه وللمتكلم ومعه غيره بخلاف / اسم
  الجلالة فإنه خاص بلا شك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَمَا تُنفِقُونَ
  إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يحتمل
  أن تكون الواو واو الحال (أي) وما تنفقوا من (خير) فلأنفسكم حالة كونهم يقصدون به وجه
  الله وهذا خبر في معنى الطلب (أو) الأمر أو النهي. انتهى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَا تُنفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنتُمْ لاَ تُظْلَمُونَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تأسيس، والمراد بالتوفية في المقدار
  وعدم الظلم في الصفة لأن من لك عليه طعام موصوف تارة يعطيك مثل الصفة وأقل في المقدار،
  وتارة يعطيك مثل القدر (وأدوَن) في الصفة.</font></font><font class=\"TextResultArabic\"><font
