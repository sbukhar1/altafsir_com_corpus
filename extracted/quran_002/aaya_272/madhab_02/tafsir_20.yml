  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لَّيْسَ عَلَيْكَ هُدَاهُمْ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: الخطاب خاص بالنبي صلى الله عليه وسلم أو عام له ولسائر
  المؤمنين كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَوْ تَرَىٰ إِذِ ٱلْمُجْرِمُونَ نَاكِسُواْ رُءُوسِهِمْ عِندَ
  رَبِّهِمْ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَوْ تَرَىٰ إِذِ ٱلظَّالِمُونَ
  مَوْقُوفُونَ عِندَ رَبِّهِمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وهو راجع إلى الخلاف الّذي (حكاه)
  ابن عطية لأن ما نقله عن سعيد بن جبير وعن النّقاش يقتضي الخصوص وما نقله عن ابن عباس
  يقتضي العموم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وعلى تقدير الخصوص
  يستلزم العموم فهو خصوص لأنه إذا رفع التكليف عن النبي صلى الله عليه وسلم الذي هو
  رسول مأمور بالتبليغ والدعاء إلى الإيمان فأحرى أن يرفع عن من سواه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: ذكر النّقاش</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن النبي صلى الله عليه وسلم أتِىَ بصدقة فجاءه يهودي فقال: أعطني.
  فقال له عليه الصلاة والسلام: \" ليس لك من صدقة المسلمين شيء \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فذهب اليهودي غير بعيد فنزلت الآية،
  فدعاه رسول الله صلى الله عليه وسلم ثم أعطاه، ثم نسخ الله ذلك بقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  ٱلصَّدَقَاتُ لِلْفُقَرَآءِ وَٱلْمَسَاكِينِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: هذا ليس بنسخ ولكن
  المتقدمين يطلقون عليه نسخا والمتأخرين يقولون: العام إن عمل به ثم ورد بعد ذلك خاص
  فهو نسخ له وإن ورد الخاص بعده وقبل العمل به فهو تخصيص لا نسخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: والهدى المنفي هو خلق الإيمان في قلوبهم، و أما الهدى
  الذي هو الدعاء إلى الإيمان فهو عليه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: أما خلق الهدى (فمنفي) معلوم بالضرورة لا يحتاج إلى نفيه، وأما الدعاء إلى
  الإيمان فغير منفي، ويبقى قسم ثالث وهو الدعاء المحصل للإيمان الكسبي لا الجبري فيقال
  هديت فلانا إلى الإيمان، أي دعوته إليه فاهتدى بخلاف ما إذا دعوته إليه فلم يهتد فإنك
  لا تقول: هديته إلى الإيمان، فهذا هو المنفي في الآية، أي ليس مطلوبا بتحصيل الهداية
  الكسبية لهم إنّما عليك أن تدعوهم فقط، والإضافة على ما قلناه للمفعول. أي ليس عليك
  أن تهديهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قيل لابن عرفة: لعل المراد لا يجب
  عليك أن تهديهم إلى الإيمان؟ فرده بقول الله تعالى: { وَلَـٰكِنَّ ٱللَّهَ يَهْدِي
  مَن يَشَآءُ } فَإِنَّه ليس المراد به الجبر على الإيمان بل خلق الهداية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وهذا تسكين لروعته لأنه مضى قبل الآية مقدار ربع حزب
  في الحض على الصدقة، وعلى (خلوص) النّية، وكرر ذلك وأكد فخشي أن يتهالك عليه النبي
  صلى الله عليه وسلم لأجل عدم امتثالهم فأتت هذه الآية تسكينا لروعته وتطمينا لجنانه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فالتشديد كما في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَـٰكِنَّ ٱللَّهَ رَمَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">وفي
  بعضها ولكن بالتخفيف. وسبب ذلك أنه إذا كان المخاطب منكرا وظهرت عليه مخائل الإنكار
  فيؤتي بها مشددة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
