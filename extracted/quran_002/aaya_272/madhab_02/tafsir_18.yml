  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { ليس عليك هداهم } قيل سبب نزول هذه الآية: أن ناساً
  من المسلمين كان لهم قرابات وأصهار في اليهود وكانوا ينفعونهم وينفقون عليهم قبل أن
  يسملوا فلما أسلموا كرهوا أن ينفعهم وأرادوا بذلك أن يسلموا وقيل كانوا يتصدقون على
  فقراء أهل المدينة فلما كثر المسلمون نهى رسول الله صلى الله عليه وسلم عن التصدق على
  المشركين كي تحملهم الحاجة إلى الدخول في الإسلام لحرصه صلى الله عليه وسلم على سلامهم
  فنزل ليس عليك هداهم ومعناه ليس عليك هداية من خالفك حتى تمنعهم الصدقة لأجل أن يدخلوا
  في الإسلام فحينئذٍ نتصدق عليهم فأعلمه الله تعالى أنه إنما بعث بشيراً ونذيراً وداعياً
  إلى الله بإذنه، فأما كونهم مهتدين فليس ذلك إليك { ولكن الله يهدي من يشاء } يعني
  أن الله تعالى يوفق من يشاء فيهديه إلى الإسلام وأراد بالهداية هنا هداية التوفيق وأما
  هداية البيان والدعوة فكانت على رسول الله صلى الله عليه وسلم فلما نزلت هذه الآية
  أعطوهم وتصدقوا عليهم { وما تنفقوا من خير } أي من مال { فلأنفسكم } أي ما تفعلوا تنفعوا
  به أنفسكم { وما تنفقون إلاّ ابتغاء وجه الله } ظاهره خبر ومعناه نهي أي ولا تنفقوا
  إلا ابتغاء وجه الله وقال الزجاج: هذا خاص للمؤمنين أعلمهم الله تعالى أنه قد علم أن
  مرادهم بنفقتهم ما عنده وقيل معناه لستم في صدقاتكم على أقاربكم من المشركين تقصدون
  إلاّ وجه الله وقد علم هذا من قلوبكم فأنفقوا عليهم إذا كنتم إنما تبتغون بذلك وجه
  الله في صلة الرحم وسد خلة مضطر قال بعض العلماء: لو أنفقت على شر خلق الله لكان لك
  ثواب نفقتك وأجمع العلماء على أنه لا يجوز صرف الزكاة إلاّ إلى المسلمين وهم أهل السهمان
  المذكورون في سورة التوبة، وجوز أبو حنيفة صرف صدقة الفطر إلى أهل الذمة، وخالفه سائر
  العلماء في ذلك فعلى هذا تكون الآية مختصة التطوع أباح الله تعالى أن تصرف إلى فقراء
  المسلمين وفقراء أهل الذمة فأما زكاة الفرض فلا يجوز صرفها إلى أهل الذمة بحال { وما
  تنفقوا من خير يوف إليكم } أي يوفر لكم جزاؤه وقال ابن عباس: يجازيكم به يوم القيامة
  ومعناه يؤدي إليكم يوم القيامة ولهذا حسن إدخال إلى مع التوفية لأنها تضمنت معنى التأدية
  { وأنتم لا تظلمون } أي لا تنقصون شيئاً من ثواب أعمالكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

