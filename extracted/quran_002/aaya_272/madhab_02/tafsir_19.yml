  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَمَآ أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ
  مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن
  تُبْدُواْ ٱلصَّدَقَاتِ فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ
  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">لَّيْسَ عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي
  مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ
  ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ
  لاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">لِلْفُقَرَآءِ ٱلَّذِينَ أُحصِرُواْ فِي سَبِيلِ
  ٱللَّهِ لاَ يَسْتَطِيعُونَ ضَرْباً فِي ٱلأَرْضِ يَحْسَبُهُمُ ٱلْجَاهِلُ أَغْنِيَآءَ
  مِنَ ٱلتَّعَفُّفِ تَعْرِفُهُم بِسِيمَاهُمْ لاَ يَسْأَلُونَ ٱلنَّاسَ إِلْحَافاً وَمَا
  تُنفِقُواْ مِنْ خَيْرٍ فَإِنَّ ٱللَّهَ بِهِ عَلِيمٌ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">التميم:
  القصد يقال أمّ كردّ. وأمم كأخر، وتيمم بالتاء والياء، وتأمّم بالتاء والهمزة، وكلها
  بمعنى. وقال الخليل أممته قصدت أمامه، ويممته قصدته من أي جهة كانت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخبيث: الرديء وهو ضد الطيب اسم فاعل من خبث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الإغماض: التساهل يقال: أغمض في حقه تساهل فيه ورضى به، والإغماض تغميض
  العين، وهو كالإغضاء. وأغمض الرجل أتى غامضاً من الأمر، كما يقال: أعمن وأعرق وأنجد،
  أي: أتى عمان والعراق ونجداً، وأصل هذه الكلمة من الغموض وهو: الخفاء، غمض الشيء يغمض
  غموضاً: خفي، وإطباق الجفن إخفاء للعين، والغمض المتطامن الخفي من الأرض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الحميد: المحمود فعيل بمعنى مفعول، ولا ينقاس، وتقدّمت أقسام فعيل
  في أول هذه السورة. وتفسير الحمد في أوّل سورته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">النذر:
  تقدّمت مادّته في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أأنذرتهم أم لم تنذرهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 6] وهو عقد الإنسان ضميره
  على فعل شيء والتزامه. وأصله من الخوف، والفعل منه. نذر ينذر وينذر، بضم الذال وكسرها،
  وكانت النذور من سيرة العرب يكثرون منها فيما يرجون وقوعه، وكانوا أيضاً ينذرون قتل
  أعدائهم كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">الشاتمي عرضي، ولم أشتمهما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">والناذرين
  إذا لقيتهما دمي</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأما على ما ينطلق شرعاً فسيأتى بيانه إن شاء الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">نعم: أصلها نعم، وهي مقابلة بئس، وأحكامها مذكورة في النحو، وتقدّم
  القول في: بئس، في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بئسما اشتروا به أنفسهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 90].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">التعفف: تفعل من العفة، عف عن الشيء أمسك عنه، وتنزه عن طلبه،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من عشق فعف فمات مات شهيداً \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي: كف
  عن محارم الله تعالى، وقال رؤبة بن العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فعف عن أسرارها بعد الغسق</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ولم يدعها
  بعد فرك وعشق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">السيما: العلامة، ويمد ويقال: بالسيمياء، كالكيمياء. قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">غلام رماه الله بالحسن يافعاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">له سيمياء لا تشق على البصر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهو من الوسم، والسمة العلامة، جعلت
  فاؤه مكان عينه، وعينه مكان فائه، وإذا مدّ: سيمياء، فالهمزة فيه للإلحاق لا للتأنيث.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الإلحاف: الإلحاح واللجاج في السؤال، ويقال: ألحف وأحفى، واشتقاق:
  الإلحاف، من اللحاف، لأنه يشتمل على وجوه الطلب في كل حال، وقيل: مِن: ألحف الشيء إذا
  غطاه وعمه بالتغطية، ومنه اللحاف. ومنه قول أبن أحمر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يظل يحفهنّ بقفقفيه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويلحفهنّ
  هفهافاً ثخينا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يصف ذكر النعام يحضن بيضاً بجناحيه، ويجعل جناحه كاللحاف. وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ثم راحوا عبق المسك بهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يلحفون الأرض هدّاب الأزر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: يجعلونها كاللحاف للأرض، أي
  يلبسونها إياها. وقيل: اشتقاقه من لحف الجبل لما فيه من الخشونة، وقيل: من قولهم: لحفني
  من فضل لحافه، أي: أعطاني من فضل ما عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  يا أيها الذين آمنوا أنفقوا من طيبات ما كسبتم } تضافرت النصوص في الحديث على أن سبب
  نزول هذه الآية هو أنهم لما أمروا بالصدقة كانوا يأتون بالأقناء من التمر فيعلقونها
  في المسجد ليأكل منها المحاويج، فجاء بعض الصحابة بحشف، وفي بعض الطرق: بشيص، وفي بعضها:
  برديء، وهو يرى أن ذلك جائز، فنزلت.</font></font>&#13;\t\t\t<label disabled=\"true\"
