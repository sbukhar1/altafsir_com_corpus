  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: هي أول ما نزل بالمدينة قيل سوى آية وهي قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">واتقوا
  يوما ترجعون فيه إلى الله</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 281] فإنها نزلت يوم النحر بمكة في حجة الوداع وهي مائتان
  وست وقيل سبع وثمانون آية وستة آلاف ومائة وإحدى وعشرون كلمة وخمسة وعشرون ألف حرف
  وخمسمائة حرف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فصل: في فضلها:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(م) عن أبي أمامة قال: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" اقرؤوا القرآن فإنه يأتي يوم القيامة
  شفيعاً لأصحابه اقرؤوا الزهراوين البقرة وآل عمران فإنهما يأتيان يوم القيامة كأنهما
  غمامتان أو غيايتان أو كأنهما فرقان من طير صواف يحاجان عن صاحبهما اقرؤوا البقرة فإن
  أخذها بركة وتركها حسرة ولا تستطيعها البطلة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال معاوية بن سلام بلغني أن البطلة السحرة (قوله اقرؤوا الزهراوين)
  سميتا بذلك لنورهما يقال لكل مستنير زاهر. قوله: كأنهما غمامتان أو غيايتان: قال أهل
  اللغة الغمامة والغياية كل شيء أظل الإنسان فوق رأسه من سحابة وغيرها والمعنى أن ثوابهما
  يأتي كغمامتين (قوله: فرقان من طير صواف) الفرقان الجماعة من الطير والصواف جمع صافة
  وهي التي تصف أجنحتها عند الطيران يحاجان. المحاجة المجادلة والمخاصمة وإظهار الحجة
  والبطلة السحرة كما جاء في الحديث مبيناً يقال أبطل إذا جاء بالباطل. وفي الحديث دليل
  على جواز قول سورة البقرة وسورة آل عمران وكذا باقي السور، وأنه لا كراهة في ذلك وكرهه
  بعض المتقدمين. وقال: إنما يقال السورة التي يذكر فيها البقرة وكذا باقي السور والصواب
  هو الأول وبه قال الجمهور لورود النص به (م) عن أبي هريرة قال: قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تجعلوا بيوتكم مقابر إن الشيطان يفر من البيت الذي تقرأ فيه سورة البقرة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعنه قال قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لكل شيء سنام وإن سنام القرآن سورة البقرة وفيها آية هي سيدة آي القرآن آية الكرسي
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  الترمذي وقال حديث غريب (بسم الله الله الرحيم) قوله عز وجل: { الم } قيل إن حروف الهجاء
  في أوائل السور من المتشابه الذي استأثر الله بعلمه، وهي سر الله في القرآن، فنحن نؤمن
  بظاهرها، ونكل العلم فيها إلى الله تعالى، وفائدة ذكرها طلب الإيمان بها قال أبو بكر
  الصديق رضي الله عنه، في كل كتاب سر وسر الله في القرآن أوائل السور وقال علي بن أبي
  طالب رضي الله عنه إن لكل كتاب صفوة وصفوة هذا الكتاب حروف التهجي. وأورد على هذا القول
  بأنه لا يجوز أن يخاطب الله عباده بما لا يعلمون، وأجيب عنه بأنه يجوز أن يكلف الله
  عباده بما لا يعقل معناه كرمي الجمار فإنه مما لا يعقل معناه؛ والحكمة فيه هو كمال
  الانقياد الطاعة فكذلك هذه الحروف يجب الإيمان بها ولا يلزم البحث عنها.</font></font>&#13;\t\t\t<label
