  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فلما هاجر رسول الله صلى الله عليه وسلم إلى المدينة وبها من اليهود
  خلق كثيراً أنزل الله تعالى هذه الآية { الم ذلك الكتاب } أي هذا الكتاب الذي وعدت
  به على لسان موسى أن أنزله على النبي الذي هو من ولد إسماعيل والكتاب مصدر بمعنى المكتوب
  وأصله الضم والجمع ومنه يقال للجند كتبية لاجتماعها فسمي الكتاب كتاباً لأنه يجمع الحروف
  بعضها إلى بعض والكتاب اسم من أسماء القرآن { لا ريب فيه } أي لا شك فيه أنه من عند
  الله وأنه الحق والصدق، وقيل: هو خبر بمعنى النهي أي لا ترتابوا فيه. فإن قلت قد ارتاب
  به قوم فما معنى لا ريب فيه. قلت معناه أنه في نفسه حق وصدق فمن حقق النظر عرف حقيقة
  ذلك { هدى للمتقين } الهدى عبارة عن الدلالة بلطف وقيل الهداية الإرشاد والمعنى هو
  هدى للمتقين وقيل هو هاد لا ريب في هدايته والمتقي اسم فاعل من وقاه فاتقى والتقوى
