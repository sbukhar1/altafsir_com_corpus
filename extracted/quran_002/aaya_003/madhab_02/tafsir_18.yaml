  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون من أهل العلم: هي معروفة المعاني. ثم اختلفوا فيها فقيل
  كل حرف منها مفتاح اسم من أسماء الله تعالى فالألف مفتاح اسمه الله واللام مفتاح اسمه
  لطيف والميم مفتاح اسمه مجيد وقيل الألف آلاء الله واللام لطفه والميم ملكه، ويؤيده
  هذا أن العرب تذكر حرفاً من كلمة تريد كلها قال الراجز:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">قلت لها
  قفي فقالت قاف</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لا تحسبي أنا نسينا الإيجاف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قولها: قاف أي وقفت فاكتفت بحزء
  الكلمة عن كلها، والإيجاف الإسراع في السير قال ابن عباس: الم أنا الله أعلم. وقيل:
  هي أسماء الله مقطعة لو علم الناس تأليفها لعلموا اسم الله الأعظم ألا ترى أنك تقول
  الر وحم ون فيكون مجموعها الرحمن وكذلك سائرها، ولكن لم يتهيأ تأليفها جميعاً وقيل
  أسماء السور وبه قال جماعة من المحققين وقال ابن عباس: هي أقسام فقيل أقسم الله بهذه
  الحروف لشرفها وفضلها لأنها مباني كتبه المنزلة وأسمائه الحسنى وصفاته العليا، وإنما
  اقتصر على بعضها وإن كان المراد كلها فهو كما تقول قرأت الحمد لله، وتريد أنك قرأت
  السورة بكمالها فكأنه تعالى أقسم بهذه الحروف أو هذا الكتاب هو الكتاب المثبت في اللوح
  المحفوظ وقيل إن الله تعالى لما تحداهم بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فائتوا بسورة من مثله</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يونس:
  38] وفي آية</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بعشر سور مثله</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[هود: 13] فعجزوا عنه أنزل هذه الأحرف
  ومعناه أن القرآن ليس هو إلاّ من هذه الأحرف وأنتم قادرون عليها فكان يجب أن تأتوا
  بمثله فلما عجزتم عنه دل ذلك على أنه من عند الله لا من عند البشر. وقيل: إنهم لما
  أعرضوا عن سماع القرآن وأراد الله صلاح بعضهم أنزل هذه الأحرف فكانوا إذا سمعوها قالوا
  كالمتعجبين اسمعوا إلى ما يجيء به محمد فإذا أصغوا إليه وسمعوه رسخ في قلوبهم، فكان
  ذلك سبباً لإيمانهم، وقيل: إن الله تعالى غير عقول الخلق في ابتداء خطابه ليعلموا أن
  لا سبيل لأحد إلى معرفة خطابه إلاّ باعترافهم بالعجز عن معرفة كنه حقيقة خطابه. واعلم
  أن مجموع الأحرف المنزلة في أوائل السور أربعة عشر حرفاً في تسع وعشرين سورة وهي الألف
  واللام الميم والصاد والراء والكاف والهاء والياء والعين والطاء والسين والحاء والقاف
  والنون وهي نصف حروف المعجم، وسيأتي الكلام على باقيها في مواضعها إن شاء الله تعالى.
  وقوله تعالى: { ذلك الكتاب } أي هذا الكتاب هو القرآن وقيل فيه إضمار، والمعنى هذا
  الكتاب الذي وعدتك به وكان الله قد وعد نبيه صلى الله عليه وسلم أن ينزل عليه كتاباً
  لا يمحوه الماء ولا يخلق على كثرة الرد، فلما أنزل القرآن قال هذا ذلك الكتاب الذي
  وعدتك به وقيل إن الله وعد بني إسرائيل أن ينزل كتاباً ويرسل رسولاً من ولد إسماعيل.</font></font>&#13;\t\t\t<label
