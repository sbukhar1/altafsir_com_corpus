aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }{ الَّذِينَ
  يُؤْمِنُونَ بِالغَيْبَ }قوله تعالى: { الَّذِينَ يُؤْمِنُونَ بِالْغَيْبَ } فيه تأويلان:أحدهما:
  يصدقون بالغيب، وهذا قول ابن عباس.والثاني: يخشون بالغيب، وهذا قول الربيع بن أنس.وفي
  الأصل الإيمان ثلاثة أقوال:أحدها: أن أصله التصديق، ومنه قوله تعالى: { وَمَا أَنْتَ
  بِمُؤْمِنٍ لَنَا } أي بمصدِّق لنا.والثاني: أن أصله الأمان فالمؤمن يؤمن نفسه من عذاب
  الله، والله المؤمِنُ لأوليائه من عقابه.والثالث: أن أصله الطمأنينة، فقيل للمصدق بالخبر
  مؤمن، لأنه مطمئن. وفي الإيمان ثلاثة أقاويل:أحدها: أنّ الإيمان اجتناب الكبائر.والثاني:
  أن كل خصلة من الفرائض إيمان.والثالث: أن كل طاعةٍ إيمان.وفي الغيب ثلاثة تأويلات:أحدها:
  ما جاء من عند الله، وهو قول ابن عباس.والثاني: أنه القرآن، وهو قول زر بن حبيش.والثالث:
  الإيمان بالجنة والنار والبعث والنشور.{ وَيُقِيمونَ الصَّلوة وَمِمَّا رَزَقْنَاهُمْ
  يُنفِقُونَ (3) }وفي قوله تعالى: { وَيُقِيمُون الصَّلاَةَ } تأويلان:أحدهما: يؤدونها
  بفروضها.والثاني: أنه إتمام الركوع والسجود والتلاوة والخشوع فيها، وهذا قول ابن عباس.واختُلف
  لِمَ سُمِّي فعل الصلاة على هذا الوجه إقامةً لها، على قولين:أحدهما: من تقويم الشيء
  من قولهم قام بالأمر إذا أحكمه وحافظ عليه.والثاني: أنه فعل الصلاة سُمِّي إقامة لها،
  لما فيها من القيام فلذلك قيل: قد قامت الصلاة.وفي قوله: { وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ } ثلاثة تأويلات:أحدها: إيتاء الزكاة احتساباً لها، وهذا قول ابن عباس.والثاني:
  نفقة الرجل على أهلِهِ، وهذا قول ابن مسعود.والثالث: التطوع بالنفقة فيما قرب من الله
  تعالى، وهذا قول الضحاك:وأصل الإنفاق الإخراج، ومِنْهُ قيل: نَفَقَتِ الدابة إذا خرجت
  رُوحها.واختلف المفسرون، فِيمَنْ نزلت هاتان الآيتان فيه، على ثلاثة أقوال:أحدها: أنها
  نزلت في مؤمني العرب دون غيرهم، لأنه قال بعد هذا: { وَالَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِنْ قَبْلِكَ } يعني به أهْلَ الكتاب، وهذا قول
  ابن عباس.والثاني: أنها مع الآيتين اللتين من بعد أربع آيات نزلت في مؤمني أهل الكتاب،
  لأنه ذكرهم في بعضها.والثالث: أن الآيات الأربع من أول السورة، نزلت في جميع المؤمنين،
  وروى ابن أبي نجيح، عن مجاهد قال: \" نزلت أربع آيات من سورة البقرة في نعت المؤمنين،
  وآيتان في نعت الكافرين، وثَلاَث عَشْرَةَ في المُنافقين.\r\n\t\t\t\r\n\t\t\t</section>"

