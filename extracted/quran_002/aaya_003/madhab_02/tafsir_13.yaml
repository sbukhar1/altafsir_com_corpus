  يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والكتاب مصدر
  وهو بمعنى المكتوب كما يقال للمخلوق خَلْق، وهذا الدرهم ضرب فلان أي مضروبه. وأصل الكَتْب:
  الضم والجمع، ويقال للجند: كتيبة لاجتماعها، وسمي الكتاب كتاباً لأنه جمع حرف إلى أحرف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَ رَيْبَ فِيهِ } أي لا شك فيه أنه من عند الله عز
  وجل وأنه الحق والصدق، وقيل هو خبر بمعنى النهي أي: لا ترتابوا فيه كقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلاَ
  رَفَثَ وَلاَ فُسُوقَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 197] أي لا ترفثوا ولا تفسقوا. قرأ ابن كثير: فيه بالإِشباع
  في الوصل وكذلك كل هاء كناية قبلها ساكن يشبعها وصلاً ما لم يلقها ساكن ثم إن كان الساكن
  قبل الهاء ياء يشبعها بالكسرة ياء وإن كان غير ياء يشبعها بالضم واواً ووافقه حفص في
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِيهِ مُهَاناً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الفرقان: 69] (فيشبعه).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { هُدًى لِّلْمُتَّقِينَ } يدغم الغنة عند اللام والراء
  أبو جعفر وابن كثير وحمزة والكسائي، زاد حمزة والكسائي عند الياء وزاد حمزة عند الواو
  والآخرون لا يدغمونها ويخفي أبو جعفر النون والتنوين عند الخاء والغين (هدى للمتقين)
  أي هو هدى أي رشد وبيان لأهل التقوى، وقيل هو نصبٌ على الحال أي هادياً تقديره لا ريب
  في هدايته للمتقين والهدى ما يهتدي به الإِنسان، للمتقين أي للمؤمنين. قال ابن عباس
  رضي الله عنهما: المتقي من يتقي الشرك والكبائر والفواحش وهو مأخوذ من الاتقاء. وأصله
  الحجز بين الشيئين ومنه يقال اتقى بترسه أي جعله حاجزاً بين نفسه وبين ما يقصده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الحديث:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" كنا إذا أحمر البأس اتقينا برسول الله صلى الله عليه وسلم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي إذا اشتد الحرب جعلناه حاجزاً
  بيننا وبين العدو، فكأن المتقي يجعل امتثال أمر الله والاجتناب عما نهاه حاجزاً بينه
  وبين العذاب. قال عمر بن الخطاب رضي الله عنه لكعب الأحبار: حدثني عن التقوى فقال:
  هل أخذت طريقاً ذا شوك قال: نعم. قال فما عملت فيه قال: حذرت وشمرت: قال كعب: ذلك التقوى.
  وقال شهر بن حوشب: المتقي الذي يترك مالا بأس به حذراً لما به بأس وقال عمر بن عبد
  العزيز: التقوى ترك ما حرم الله وأداء ما افترض الله فما رزق الله بعد ذلك فهو خيرإلى
  خير. وقيل هو الاقتداء بالنبي صلى الله عليه وسلم وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جماع التقوى في قوله تعالى { إِنَّ
  ٱللَّهَ يَأْمُرُ بِٱلْعَدْلِ وَٱلإحْسَانِ } [النحل:90] الآية \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن عمر: التقوى أن لا ترى
  نفسك خيراً من أحد. وتخصيص المتقين بالذكر تشريف لهم أو لأنهم هم المتقون بالهدى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلَّذِينَ يُؤْمِنُونَ } موضع الذين خُفِضَ نعتاً للمتقين.
  يؤمنون: يصدقون ويترك الهمزة أبو عمرو وورش، والآخرون يهمزونه وكذلك يتركان كل همزة
  ساكنة هي فاء الفعل نحو يؤمن ومؤمن إلا أحرفاً معدودة.</font></font>&#13;\t\t\t<label
