  &#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ
  وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ بِسْمِ اللهِ
  الرَّحْمٰنِ الرَّحِيـمِ * الۤمۤ } قال الشعبي وجماعة: الۤم وسائر حروف الهجاء في أوائل
  السور من المتشابه الذي استأثر الله بعلمه وهي سرُّ القرآن. فنحن نؤمن بظاهرها ونكل
  العلم فيها إلى الله تعالى. وفائدة ذكرها طلب الإِيمان بها. قال أبو بكر الصديق: في
  كل كتاب سر وسر الله تعالى في القرآن أوائل السور، وقال علي: لكل كتاب صفوة وصفوة هذا
  الكتاب حروف التهجي قال داود بن أبي هند: كنت أسأل الشعبي عن فواتح السور فقال: يا
  داود إن لكل كتاب سراً وإن سر القرآن فواتح السور فدعها وسل عما سوى ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال جماعة هي معلومة المعاني فقيل: كل حرف منها مفتاح اسم من أسمائه
  كما قال ابن عباس في كهيعص: الكاف من كافي والهاء من هادي والياء من حكيم والعين من
  عليم والصاد من صادق. وقيل في المص أنا الله الملك الصادق، وقال الربيع بن أَنس في
  الۤم: الألف مفتاح اسمه الله واللام مفتاح اسمه اللطيف، والميم مفتاح اسمه المجيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال محمد بن كعب: الألف آلاء الله واللام لطفه، والميم ملكه، وروى
  سعيد بن جبير عن ابن عباس أَنه قال: معنى الۤم: أنا الله أعلم: ومعنىٰ الۤمص: أنا الله
  أعلم وأفضل ومعنى الۤر: أنا الله أرى، ومعنى الۤمر: أنا الله أعلم وأرى. قال الزجاج:
  وهذا حسن فإن العرب تذكر حرفاً من كلمة يريدها كقولهم:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قلت لها: قفي لنا قالت: قاف</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي: وقفت، وعن سعيد بن جبير قال
  هي أسماء الله تعالى مقطعة لو علم الناس تأليفها لعلموا اسم الله الأعظم. ألا ترى أنك
  تقول الۤر، وحم، ون، فتكون الرحمن، وكذلك سائرها إلا أنَّا لا نقدر على وصلها، وقال
  قتادة: هذه الحروف أسماء القرآن. وقال مجاهد وابن زيد: هي أسماء السور، وبيانه: أن
  القائل إذا قال قرأتُ الۤمۤصۤ عرف السامع أنه قرأ السورة التي افتتحت بالمص. وروي عن
  ابن عباس رضي الله عنهما أنها أقسام، وقال الأخفش: إنما أقسم الله بهذه الحروف لشرفها
  وفضلها لأنها مبادىء كتبه المنزلة ومباني أسمائه الحسنى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ذَلِكَ ٱلْكِتَابُ } أي هذا الكتاب وهو القرآن، وقيل: هذا فيه مضمر أي هذا
  ذلك الكتاب. قال الفراء: كان الله قد وعد نبيه صلى الله عليه وسلم أن ينزل عليه كتاباً
  لا يمحوه الماء، ولا يخلق عن كثرة الرد، فلما أنزل القرآن قال هذا ذلك الكتاب الذي
  وعدتك أن أنزله عليك في التوراة والإِنجيل وعلى لسان النبيين من قبلك «وهذا» للتقريب
  «وذلك» للتبعيد، وقال ابن كيسان: إن الله تعالى أنزل قبل سورة البقرة سوراً كذب بها
  المشركون ثم أنزل سورة البقرة فقال (ذلك الكتاب) يعني ما تقدم البقرة من السور لا شك
  فيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
