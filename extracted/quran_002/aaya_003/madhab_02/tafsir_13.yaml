text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n }
  * { ذَلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ
  يُؤْمِنُونَ بِمَآ أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ
  يُوقِنُونَ } * { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  }{ بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيـمِ * الۤمۤ } قال الشعبي وجماعة: الۤم وسائر
  حروف الهجاء في أوائل السور من المتشابه الذي استأثر الله بعلمه وهي سرُّ القرآن. فنحن
  نؤمن بظاهرها ونكل العلم فيها إلى الله تعالى. وفائدة ذكرها طلب الإِيمان بها. قال
  أبو بكر الصديق: في كل كتاب سر وسر الله تعالى في القرآن أوائل السور، وقال علي: لكل
  كتاب صفوة وصفوة هذا الكتاب حروف التهجي قال داود بن أبي هند: كنت أسأل الشعبي عن فواتح
  السور فقال: يا داود إن لكل كتاب سراً وإن سر القرآن فواتح السور فدعها وسل عما سوى
  ذلك.وقال جماعة هي معلومة المعاني فقيل: كل حرف منها مفتاح اسم من أسمائه كما قال ابن
  عباس في كهيعص: الكاف من كافي والهاء من هادي والياء من حكيم والعين من عليم والصاد
  من صادق. وقيل في المص أنا الله الملك الصادق، وقال الربيع بن أَنس في الۤم: الألف
  مفتاح اسمه الله واللام مفتاح اسمه اللطيف، والميم مفتاح اسمه المجيد.وقال محمد بن
  كعب: الألف آلاء الله واللام لطفه، والميم ملكه، وروى سعيد بن جبير عن ابن عباس أَنه
  قال: معنى الۤم: أنا الله أعلم: ومعنىٰ الۤمص: أنا الله أعلم وأفضل ومعنى الۤر: أنا
  الله أرى، ومعنى الۤمر: أنا الله أعلم وأرى. قال الزجاج: وهذا حسن فإن العرب تذكر حرفاً
  من كلمة يريدها كقولهم:قلت لها: قفي لنا قالت: قاف   أي: وقفت، وعن سعيد بن جبير قال
  هي أسماء الله تعالى مقطعة لو علم الناس تأليفها لعلموا اسم الله الأعظم. ألا ترى أنك
  تقول الۤر، وحم، ون، فتكون الرحمن، وكذلك سائرها إلا أنَّا لا نقدر على وصلها، وقال
  قتادة: هذه الحروف أسماء القرآن. وقال مجاهد وابن زيد: هي أسماء السور، وبيانه: أن
  القائل إذا قال قرأتُ الۤمۤصۤ عرف السامع أنه قرأ السورة التي افتتحت بالمص. وروي عن
  ابن عباس رضي الله عنهما أنها أقسام، وقال الأخفش: إنما أقسم الله بهذه الحروف لشرفها
  وفضلها لأنها مبادىء كتبه المنزلة ومباني أسمائه الحسنى.قوله تعالى: { ذَلِكَ ٱلْكِتَابُ
  } أي هذا الكتاب وهو القرآن، وقيل: هذا فيه مضمر أي هذا ذلك الكتاب. قال الفراء: كان
  الله قد وعد نبيه صلى الله عليه وسلم أن ينزل عليه كتاباً لا يمحوه الماء، ولا يخلق
  عن كثرة الرد، فلما أنزل القرآن قال هذا ذلك الكتاب الذي وعدتك أن أنزله عليك في التوراة
  والإِنجيل وعلى لسان النبيين من قبلك «وهذا» للتقريب «وذلك» للتبعيد، وقال ابن كيسان:
  إن الله تعالى أنزل قبل سورة البقرة سوراً كذب بها المشركون ثم أنزل سورة البقرة فقال
  (ذلك الكتاب) يعني ما تقدم البقرة من السور لا شك فيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }والكتاب
  مصدر وهو بمعنى المكتوب كما يقال للمخلوق خَلْق، وهذا الدرهم ضرب فلان أي مضروبه. وأصل
  الكَتْب: الضم والجمع، ويقال للجند: كتيبة لاجتماعها، وسمي الكتاب كتاباً لأنه جمع
  حرف إلى أحرف.قوله تعالى: { لاَ رَيْبَ فِيهِ } أي لا شك فيه أنه من عند الله عز وجل
  وأنه الحق والصدق، وقيل هو خبر بمعنى النهي أي: لا ترتابوا فيه كقوله تعالى:{ فَلاَ
  رَفَثَ وَلاَ فُسُوقَ }[البقرة: 197] أي لا ترفثوا ولا تفسقوا. قرأ ابن كثير: فيه بالإِشباع
  في الوصل وكذلك كل هاء كناية قبلها ساكن يشبعها وصلاً ما لم يلقها ساكن ثم إن كان الساكن
  قبل الهاء ياء يشبعها بالكسرة ياء وإن كان غير ياء يشبعها بالضم واواً ووافقه حفص في
  قوله:{ فِيهِ مُهَاناً }[الفرقان: 69] (فيشبعه).قوله تعالى: { هُدًى لِّلْمُتَّقِينَ
  } يدغم الغنة عند اللام والراء أبو جعفر وابن كثير وحمزة والكسائي، زاد حمزة والكسائي
  عند الياء وزاد حمزة عند الواو والآخرون لا يدغمونها ويخفي أبو جعفر النون والتنوين
  عند الخاء والغين (هدى للمتقين) أي هو هدى أي رشد وبيان لأهل التقوى، وقيل هو نصبٌ
  على الحال أي هادياً تقديره لا ريب في هدايته للمتقين والهدى ما يهتدي به الإِنسان،
  للمتقين أي للمؤمنين. قال ابن عباس رضي الله عنهما: المتقي من يتقي الشرك والكبائر
  والفواحش وهو مأخوذ من الاتقاء. وأصله الحجز بين الشيئين ومنه يقال اتقى بترسه أي جعله
  حاجزاً بين نفسه وبين ما يقصده.وفي الحديث: \" كنا إذا أحمر البأس اتقينا برسول الله
  صلى الله عليه وسلم \" أي إذا اشتد الحرب جعلناه حاجزاً بيننا وبين العدو، فكأن المتقي
  يجعل امتثال أمر الله والاجتناب عما نهاه حاجزاً بينه وبين العذاب. قال عمر بن الخطاب
  رضي الله عنه لكعب الأحبار: حدثني عن التقوى فقال: هل أخذت طريقاً ذا شوك قال: نعم.
  قال فما عملت فيه قال: حذرت وشمرت: قال كعب: ذلك التقوى. وقال شهر بن حوشب: المتقي
  الذي يترك مالا بأس به حذراً لما به بأس وقال عمر بن عبد العزيز: التقوى ترك ما حرم
  الله وأداء ما افترض الله فما رزق الله بعد ذلك فهو خيرإلى خير. وقيل هو الاقتداء بالنبي
  صلى الله عليه وسلم وفي الحديث: \" جماع التقوى في قوله تعالى { إِنَّ ٱللَّهَ يَأْمُرُ
  بِٱلْعَدْلِ وَٱلإحْسَانِ } [النحل:90] الآية \" وقال ابن عمر: التقوى أن لا ترى نفسك
  خيراً من أحد. وتخصيص المتقين بالذكر تشريف لهم أو لأنهم هم المتقون بالهدى.قوله تعالى:
  { ٱلَّذِينَ يُؤْمِنُونَ } موضع الذين خُفِضَ نعتاً للمتقين. يؤمنون: يصدقون ويترك
  الهمزة أبو عمرو وورش، والآخرون يهمزونه وكذلك يتركان كل همزة ساكنة هي فاء الفعل نحو
  يؤمن ومؤمن إلا أحرفاً معدودة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }وحقيقة
  الإِيمان التصديق بالقلب، قال الله تعالى:{ وَمَآ أَنتَ بِمُؤْمِنٍ لَّنَا }[يوسف:
  17] أي: بمصدق لنا وهو في الشريعة: الاعتقاد بالقلب والإِقرار باللسان والعمل بالأركان،
  فسمي الإِقرار والعمل إيماناً؛ لوجهٍ من المناسبة، لأنه من شرائعه.والإِسلام: هو الخضوع
  والانقياد، فكل إيمان إسلام وليس كل إسلام إيماناً، إذا لم يكن معه تصديق، قال الله
  تعالى:{ قَالَتِ ٱلأَعْرَابُ آمَنَّا قُل لَّمْ تُؤْمِنُواْ وَلَـٰكِن قُولُوۤاْ أَسْلَمْنَا }[الحجرات:
  14] وذلك لأن الرجل قد يكون مستسلماً في الظاهر غير مصدق في الباطن. ويكون مصدقاً في
  الباطن غير منقاد في الظاهر.وقد اختلف جواب النبي صلى الله عليه وسلم عنهما حين سأله
  جبريل عليه السلام وهو ما أخبرنا أبو طاهر محمد ابن علي بن محمد بن علي بن بن بويه
  الزراد البخاري: أنا أبو القاسم على بن أحمد الخزاعي ثنا أبو سعيد الهيثم بن كليب الشاشي
  ثنا أبو أحمد عيسى بن أحمد العسقلاني أنا يزيد بن هارون أنا كهمس بن الحسن عن عبد الله
  بن بريدة عن يحيى بن يعمر قال: كان أول من تكلم في القدر، يعني بالبصرة، معبداً الجهني
  فخرجت أنا وحميد بن عبد الرحمن نريد مكة فقلنا: لو لقينا أحداً من أصحاب رسول الله
  صلى الله عليه وسلم فسألناه عما يقوله هؤلاء فلقينا عبد الله بن عمر رضي الله عنهما
  فاكتنفته أنا وصاحبي أحدنا عن يمينه والآخر عن شماله، فعلمت أنه سيكل الكلام إلي فقلت:
  يا أبا عبد الرحمن إنه قد ظهر قِبَلَنا ناس يتقفرون هذا العلم ويطلبونه يزعمون أن لا
  قدر إنما الأمر أُنُف قال: فإذا لقيت أولئك فأخبرهم أني منهم بريء وأنهم مني بُرَآءُ
  والذي نفسي بيده لو أن لأحدهم مثل أحد ذهباً فأنفقه في سبيل الله ما قبل الله منه شيئاً
  حتى يؤمن بالقدر خيره وشره ثم قال: \" حدثنا عمر بن الخطاب قال: «بينا نحن عند رسول
  الله صلى الله عليه وسلم إذ أقبل رجل شديد بياض الثياب شديد سواد الشعر ما يرى عليه
  أثر السفر ولا يعرفه منا أحد فأقبل حتى جلس بين يدي رسول الله صلى الله عليه وسلم وركبته
  تمس ركبته فقال: يا محمد أخبرني عن الإِسلام فقال رسول الله صلى الله عليه وسلم: تشهد
  أن لا إله إلا الله وأن محمداً رسول اللَّه وتقيم الصلاة، وتؤتي الزكاة، وتصوم رمضان،
  وتحج البيت إن استطعت إليه سبيلاً فقال: صدقت فتعجبنا من سؤاله وتصديقه. ثم قال: فما
  الإِيمان قال: أن تؤمن بالله وحده وملائكته وكتبه ورسله وبالبعث بعد الموت والجنة والنار
  وبالقدر خيره وشره فقال: صدقت. ثم قال: فما الإِحسان قال:أن تعبد الله كأنك تراه فإنك
  إن لم تكن تراه فإنه يراك قال: صدقت ثم قال: فأخبرني عن الساعة فقال ما المسؤول عنها
  بأعلم بها من السائل قال: صدقت قال: فأخبرني عن أماراتها قال: أن تلد الامة ربتها،
  وأن ترى الحفاة العراة العالة رعاء الشاء يتطاولون في بنيان المدر قال: صدقت ثم انطلق
  فلما كان بعد ثالثة قال لي رسول الله صلى الله عليه وسلم: يا عمر هل تدري من الرجل؟
  قال: قلت: اللّه ورسوله أعلم. قال: ذلك جبريل أتاكم يعلمكم أمر دينكم وما أتاني في
  صورة إلا عرفته فيها إلا في صورته هذه» \". \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }
  \ فالنبي صلى الله عليه وسلم جعل الإِسلام في هذا الحديث إسماً لما ظهر من الأعمال،
  والإِيمان اسماً لما بطن من الاعتقاد وليس ذلك لأن الأعمال ليست من الإِيمان أو التصديق
  بالقلب ليس من الإِسلام بل ذلك تفصيل لجملة هي كلها شيء واحد وجماعها الدّين، ولذلك
  قال: \" ذاك جبرائيل أتاكم يعلمكم أمر دينكم \". والدليل على أن الأعمال من الإِيمان
  ما أخبرنا أحمد بن عبد الله الصالحي أنا أبو القاسم ابراهيم بن محمد بن علي بن الشاه
  ثنا أبو أحمد محمد بن قريش بن سليمان ثنا بشر بن موسى ثنا خلف بن الوليد عن جرير الرازي
  عن سهل بن أبي صالح عن عبد الله بن دينار عن أبي صالح عن أبي هريرة قال: قال رسول الله
  صلى الله عليه وسلم: \" الإِيمان بضع وسبعون شعبة أفضلها قول لا إله إلا الله وأدناها
  إماطة الأذى عن الطريق والحياء شعبة من الإِيمان \". وقيل: الإِيمان مأخوذ من الأمان،
  فسمي المؤمن مؤمناً لأنه يُؤمِّن نفسه من عذاب الله، والله تعالى مؤمن لأنه يؤمِّن
  العباد من عذابه.قوله تعالى { بِٱلْغَيْبِ }: والغيب مصدر وضع موضع الاسم فقيل للغائب
  غيب كما قيل للعادل عدل وللزائر زور. والغيب ما كان مغيباً عن العيون قال ابن عباس:
  الغيب هٰهنا كل ما أمرت بالإِيمان به فيما غاب عن بصرك مثل الملائكة والبعث والجنة
  والنار والصراط والميزان. وقيل الغيب هٰهنا: هو الله تعالىٰ، وقيل: القرآن، وقال الحسن:
  بالآخرة وقال زر بن حبيش وابن جريج: الوحي. نظيره:{ أَعِندَهُ عِلْمُ ٱلْغَيْبِ }[النجم:
  35] وقال ابن كيسان: بالقدر وقال عبد الرحمٰن بن يزيد: كنا عند عبد الله بن مسعود فذكرنا
  أصحاب محمد صلى الله عليه وسلم وما سبقونا به فقال عبد الله: إن أمر محمد كان بيِّناً
  لمن رآه والذي لا إلٰه غيره ما آمن أحد قط إيماناً أفضل من إيمان بغيب ثم قرأ (ألم
  ذلك الكتاب) إلى قوله (المفلحون). قرأ أبو جعفر وأبو عمرو وورش يؤمنون بترك الهمزة
  وكذلك أبو جعفر بترك كل همزة ساكنة إلا في أنبئهم ونبئهم ونبئنا ويترك أبو عمرو كلها
  إلا أن تكون علامة للجزم نحو نبئهم وأنبئهم وتسؤهم وإن نشأ وننسأها ونحوها أو يكون
  خروجاً من لغة إلى أخرى نحو مؤصدة ورئياً.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ الۤـمۤ \r\n } * { ذَلِكَ ٱلْكِتَابُ
  لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ } * { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ
  ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ } * { وٱلَّذِينَ يُؤْمِنُونَ بِمَآ
  أُنْزِلَ إِلَيْكَ وَمَآ أُنْزِلَ مِن قَبْلِكَ وَبِٱلآخِرَةِ هُمْ يُوقِنُونَ } *
  { أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ }ويترك
  ورش كل همزة ساكنة كانت فاء الفعل إلا تؤوي وتؤويه ولا يترك من عين الفعل: إلا الرؤيا
  وبابه، إلا ما كان على وزن فعل. مثل: ذئب.قوله تعالى: { وَيُقِيمُونَ ٱلصَّلَوٰةَ }
  أي يديمونها ويحافظون عليها في مواقيتها بحدودها، وأركانها وهيئاتها يقال: قام بالأمر،
  وأقام الأمر إذا أتى به معطىً حقوقه، والمراد بها الصلوات الخمس ذكر بلفظ (الواحدان)
  كقوله تعالىٰ:{ فَبَعَثَ ٱللَّهُ ٱلنَّبِيِّينَ مُبَشِّرِينَ وَمُنذِرِينَ وَأَنزَلَ
  مَعَهُمُ ٱلْكِتَـٰبَ بِٱلْحَقِّ }[البقرة: 213] يعني الكتب.والصلاة في اللغة: الدعاء،
  قال الله تعالىٰ:{ وَصَلِّ عَلَيْهِمْ }[التوبة: 103] أي ادع لهم، وفي الشريعة اسم
  لأفعال مخصوصة من قيام وركوع وسجود وقعود ودعاء وثناء. وقيل في قوله تعالىٰ:{ إِنَّ
  ٱللَّهَ وَمَلَـٰئِكَـتَهُ يُصَلُّونَ عَلَى ٱلنَّبِىِّ }[الأحزاب: 56] الآية إن الصلاة
  من الله في هذه الآية الرحمة ومن الملائكة الاستغفار، ومن المؤمنين: الدعاء.قوله تعالى:
  { وَمِمَّا رَزَقْنَـٰهُمْ } (أي) أعطيناهم والرزق اسم لكل ما ينتفع به حتى الولد والعبد
  وأصله في اللغة الحظ والنصيب.{ يُنفِقُونَ } يتصدقون قال قتادة: ينفقون في سبيل الله
  وطاعته. وأصل الإِنفاق: الإِخراج عن اليد والملك، ومنه نَفاق السوق؛ لأنه تخرج فيه
  السلعة عن اليد، ومنه: نفقت الدابة إذا خرجت روحها. فهذه الآية في المؤمنين من مشركي
  العرب.قوله تعالى: { وٱلَّذِينَ يُؤْمِنوُنَ بِمَآ أُنزِلَ إِلَيْكَ } يعني القرآن
  { وَمَآ أُنزِلَ مِن قَبْلِكَ } من التوراة والإِنجيل وسائر الكتب المنزلة على الأنبياء
  عليهم الصلاة والسلام. ويترك أبو جعفر وابن كثير وقالون وأبو عمرو وأهل البصرة ويعقوب
  كل مدَّة تقع بين كل كلمتين. والآخرون يمدونها. وهذه الآية في المؤمنين من أهل الكتاب.قوله
  تعالى: { وَبِٱلأَخِرَةِ } أي بالدار الآخرة سميت الدنيا دنيا لدنوها من الآخرة وسميت
  الآخرة آخرة لتأخرها وكونها بعد الدنيا { هُمْ يُوقِنُونَ } أي يستيقنون أنها كائنة،
  من الإِيقان: وهو العلم. وقيل: الإيقان واليقين: علم عن استدلال. ولذلك لا يسمى الله
  موقناً ولا علمه يقيناً إذ ليس علمه عن استدلال.قوله تعالى: { أُوْلَـٰئِكَ } أي أهل
  هذه الصفة وأولاء كلمة معناها الكناية عن جماعة نحو: هم، والكاف للخطاب كما في حرف
  ذلك { عَلَىٰ هُدًى } أي رشد وبيان وبصيرة { مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } أي الناجون والفائزون فازوا بالجنة ونجوا من النار، ويكون الفلاح بمعنى البقاء أي
  باقون في النعيم المقيم وأصل الفلاح القطع والشق ومنه سمي الزراع فلاحاً لأنه يشق الأرض
  وفي المثل: الحديد بالحديد يفلح أي يشق فهم مقطوع لهم بالخير في الدنيا والآخرة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

