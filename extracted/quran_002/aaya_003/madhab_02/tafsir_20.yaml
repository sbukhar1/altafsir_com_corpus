aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }قوله تعالى:
  { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ... }(قال ابن عرفة): الغيب ما (لم) يَنصبّ عليه
  دليل (فَمِنَ) الناس من أجاز النظر في علم النجوم وعلم الهيئة والكسوفات.وقال أبو العز
  المقترح في عقيدته: أجمعوا على أن النظر في علم الهيئة محرم.قال ابن عرفة: إنما ذلك
  إذا نظر (فيه) للحكم، أما إذا (نظره) ليعلم الكواكب (والنجوم) فجائز، لكن الاشتغال
  بالعبادة وتعلّم ما ينفعه أولى.قوله تعالى: { وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ }.قال
  القرطبي: الآية حجة على المعتزلة ويلزمهم الكفر في قولهم: إنّ لفظ الرزق لا يطلق إلا
  على الحلال لأن من تغذى من صغره إلى كبره بالحرام يلزمهم أن لا يدخل في عموم قوله تعالى:{ وَمَا
  مِن دَآبَّةٍ فِي ٱلأَرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا }قال ابن عرفة: يكون عاما
  مخصوصا (إن) سمّاه رزقا مجازا أو من باب التغليب باعتبار الأكثر فإنّ الأكثر حلال.وقال
  غيره: هذا الخلاف لفظي لا يبنى عليه كفر أو إيمان.\r\n\t\t\t\r\n\t\t\t</section>"

