  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(قال ابن عرفة): الغيب ما (لم) يَنصبّ عليه دليل (فَمِنَ) الناس من
  أجاز النظر في علم النجوم وعلم الهيئة والكسوفات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  أبو العز المقترح في عقيدته: أجمعوا على أن النظر في علم الهيئة محرم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إنما ذلك إذا نظر (فيه) للحكم، أما إذا (نظره) ليعلم
  الكواكب (والنجوم) فجائز، لكن الاشتغال بالعبادة وتعلّم ما ينفعه أولى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القرطبي: الآية حجة على المعتزلة ويلزمهم الكفر في قولهم: إنّ
  لفظ الرزق لا يطلق إلا على الحلال لأن من تغذى من صغره إلى كبره بالحرام يلزمهم أن
  لا يدخل في عموم قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا مِن دَآبَّةٍ فِي ٱلأَرْضِ إِلاَّ عَلَى ٱللَّهِ رِزْقُهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: يكون عاما مخصوصا (إن) سمّاه رزقا مجازا أو من باب التغليب باعتبار الأكثر
  فإنّ الأكثر حلال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره: هذا الخلاف لفظي لا يبنى
  عليه كفر أو إيمان.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

