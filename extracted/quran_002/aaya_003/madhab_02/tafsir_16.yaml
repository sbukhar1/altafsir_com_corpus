  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يُؤْمِنُونَ } يصدقون أو يخشون الغيب، أصل الإيمان التصديق</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أَنتَ بِمُؤْمِنٍ لَّنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ يوسف: 17] أو الأمان، فالمؤمن يؤمن نفسه بإيمانه من العذاب، والله
  تعالى مؤمِّن لأوليائه من عذابه، أو الطمأنينة، فالمصدق بالخبر مطمئن إليه، ويُطلق
  الإيمان على اجتناب الكبائر، وعلى كل خَصلة من الفرائض، وعلى كل طاعة. { بِالْغَيْبِ
  } بالله، أو ما جاء من عند الله، أو القرآن، أو البعث والجنة والنار، أو الوحي. { وَيُقِيمُونَ
  } يديمون، كل شيء راتب قائم، وفاعله يقيم، ومنه فلان يقيم أرزاق الجند، أو يعبدون الله
  بها، إقامتها: أداؤها بفروضها، أو إتمام ركوعها وسجودها وتلاوتها وخشوعها \" ع \" ،
  سُمي ذلك إقامة لها من تقويم الشيء، قام بالأمر أحكمه، وحافظ عليه، أو سمى فعلها إقامة
  لها لاشتمالها على القيام. { رَزَقْنَاهُمْ } أصل الرزق الحظ، فكان ما جعله حظاً من
  عطائه رزقاً. { يُنفِقُونَ } وأصل الإنفاق الإخراج، نفقت الدابة خرجت روحها، والمراد
  الزكاة \" ع \" ، أو نفقة الأهل، أو التطوع بالنفقة فيما يقرب إلى الله تعالى. نزلت
  هاتان الآيتان في مؤمني العرب خاصة، واللتان بعدهما في أهل الكتاب \" ع \" ، أو نزلت
  الأربع في مؤمني أهل الكتاب، أو نزلت الأربع في جميع المؤمنين، فتكون الأربع في المؤمنين،
  وآيتان بعدهن في الكافرين، وثلاث عشرة في المنافقين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

