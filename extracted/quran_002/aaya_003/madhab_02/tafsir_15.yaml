aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }قوله تعالى:
  { الذين يؤمنون بالغيب } الايمان في اللغة: التصديق، والشرع أقره على ذلك، وزاد فيه
  القول والعمل. وأصل الغيب: المكان المطمئن الذي يستتر فيه لنزوله عما حوله فسمي كل
  مستتر: غيباً.وفي المراد بالغيب هاهنا ستة أقوال.أحدها: أنه الوحي، قاله ابن عباس،
  وابن جريج.والثاني: القرآن، قاله أبو رزين العقيلي، وزر بن حبيش.والثالث: الله عز وجل،
  قاله عطاء، وسعيد ابن جبير.والرابع: ما غاب عن العباد من أمر الجنة والنار، ونحو ذلك
  مما ذكر في القرآن. رواه السدي عن أشياخه، وإليه ذهب أبو العالية، وقتادة.والخامس:
  أنه قدر الله عز وجل، قاله الزهري.والسادس: أنه الايمان بالرسول في حق من لم يره. قال
  عمرو بن مرَّة: قال أصحاب عبد الله له: طوبى لك، جاهدت مع رسول الله صلى الله عليه
  وسلم، وجالسته. فقال: إن شأن رسول الله صلى الله عليه وسلم كان مبيِّنا لمن رآه، ولكن
  أعجب من ذلك: قوم يجدون كتاباً مكتوباً يؤمنون به ولم يروه، ثم قرأ: { الذين يؤمنون
  بالغيب }قوله تعالى: { ويقيمون الصلاة } الصلاة في اللغة: الدعاء. وفي الشريعة: أفعال
  وأقوال على صفات مخصوصة. وفي تسميتها بالصلاة ثلاثة أقوال.أحدها: أنها سميت بذلك لرفع
  الصَّلا، وهو مغرز الذنب من الفرس.والثاني: أنها من صليت العود إذا لينته، فالمصلي
  يلين ويخشع.والثالث: أنها مبنية على السؤال والدعاء، والصلاة في اللغة: الدعاء، وهي
  في هذا المكان اسم جنس.قال مقاتل: أراد بها هاهنا: الصلوات الخمس.وفي معنى إقامتها
  ثلاثة أقوال.أحدها: أنه تمام فعلها على الوجه المأمور به، روي عن ابن عباس، ومجاهد.والثاني:
  أنه المحافظة على مواقيتها ووضوئها وركوعها وسجودها، قاله قتادة، ومقاتل.والثالث: إِدامتها،
  والعرب تقول في الشيء الراتب: قائم، وفلان يقيم أرزاق الجند، قاله ابن كيسان.قوله تعالى:
  { ومما رزقناهم } أي: أعطيناهم { ينفقون } أي يخرجون. وأصل الإِنفاق الإِخراج. يقال:
  نفقت الدابة: إذا خرجت روحها.وفي المراد بهذه النفقة أربعة أقوال.أحدها: أنها النفقة
  على الأهل والعيال، قاله ابن مسعود، وحذيفة.والثاني: أنها الزكاة المفروضة، قاله ابن
  عباس، وقتادة.والثالث: أنها الصدقات النوافل، قاله مجاهد والضحاك.والرابع: أنها النفقة
  التي كانت واجبة قبل وجوب الزكاة، ذكره بعض المفسرين، وقالوا: إنه كان فرض على الرجل
  أن يمسك مما في يده مقدار كفايته يومه وليلته، ويفرق باقيه على الفقراء. فعلى قول هؤلاء،
  الآية منسوخة بآية الزكاة، وغير هذا القول أثبت. واعلم أن الحكمة في الجمع بين الإِيمان
  بالغيب وهو عقد القلب، وبين الصلاة وهي فعل البدن، وبين الصدقة وهو تكليف يتعلق بالمال
  -أنه ليس في التكليف قسم رابع، إذ ما عدا هذه الأقسام فهو ممتزج بين اثنين منهما، كالحج
  والصوم ونحوهما.\r\n\t\t\t\r\n\t\t\t</section>"

