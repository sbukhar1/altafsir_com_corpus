  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { الذين يؤمنون بالغيب } الايمان في اللغة: التصديق، والشرع
  أقره على ذلك، وزاد فيه القول والعمل. وأصل الغيب: المكان المطمئن الذي يستتر فيه لنزوله
  عما حوله فسمي كل مستتر: غيباً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بالغيب هاهنا ستة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه الوحي، قاله ابن عباس، وابن جريج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  القرآن، قاله أبو رزين العقيلي، وزر بن حبيش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  الله عز وجل، قاله عطاء، وسعيد ابن جبير.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  ما غاب عن العباد من أمر الجنة والنار، ونحو ذلك مما ذكر في القرآن. رواه السدي عن
  أشياخه، وإليه ذهب أبو العالية، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنه قدر الله عز وجل، قاله الزهري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسادس:
  أنه الايمان بالرسول في حق من لم يره. قال عمرو بن مرَّة: قال أصحاب عبد الله له: طوبى
  لك، جاهدت مع رسول الله صلى الله عليه وسلم، وجالسته. فقال: إن شأن رسول الله صلى الله
  عليه وسلم كان مبيِّنا لمن رآه، ولكن أعجب من ذلك: قوم يجدون كتاباً مكتوباً يؤمنون
  به ولم يروه، ثم قرأ: { الذين يؤمنون بالغيب }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ويقيمون الصلاة } الصلاة في اللغة: الدعاء. وفي الشريعة: أفعال وأقوال على
  صفات مخصوصة. وفي تسميتها بالصلاة ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها سميت بذلك لرفع الصَّلا، وهو مغرز الذنب من الفرس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها من صليت العود إذا لينته، فالمصلي يلين ويخشع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها مبنية على السؤال والدعاء، والصلاة في اللغة: الدعاء، وهي في هذا المكان اسم جنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال مقاتل: أراد بها هاهنا: الصلوات الخمس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  معنى إقامتها ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه تمام فعلها على الوجه
  المأمور به، روي عن ابن عباس، ومجاهد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه المحافظة على مواقيتها ووضوئها وركوعها وسجودها، قاله قتادة، ومقاتل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: إِدامتها، والعرب تقول في الشيء الراتب: قائم، وفلان يقيم
  أرزاق الجند، قاله ابن كيسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومما رزقناهم } أي: أعطيناهم { ينفقون } أي يخرجون. وأصل الإِنفاق الإِخراج.
  يقال: نفقت الدابة: إذا خرجت روحها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  المراد بهذه النفقة أربعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها النفقة على الأهل والعيال، قاله ابن مسعود، وحذيفة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها الزكاة المفروضة، قاله ابن عباس، وقتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها الصدقات النوافل، قاله مجاهد والضحاك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنها النفقة التي كانت واجبة قبل وجوب الزكاة، ذكره بعض المفسرين، وقالوا: إنه كان
  فرض على الرجل أن يمسك مما في يده مقدار كفايته يومه وليلته، ويفرق باقيه على الفقراء.
  فعلى قول هؤلاء، الآية منسوخة بآية الزكاة، وغير هذا القول أثبت. واعلم أن الحكمة في
  الجمع بين الإِيمان بالغيب وهو عقد القلب، وبين الصلاة وهي فعل البدن، وبين الصدقة
  وهو تكليف يتعلق بالمال -أنه ليس في التكليف قسم رابع، إذ ما عدا هذه الأقسام فهو ممتزج
  بين اثنين منهما، كالحج والصوم ونحوهما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

