aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }قوله تعالى:
  { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } أي يصدقون بالغيب. والغيب: هو ما غاب عن العين،
  وهو محضر في القلب، وإنما أراد به أصحاب رسول الله - صلى الله عليه وسلم - ومن تابعهم
  إلى يوم القيامة أنهم يصدقون بغيب القرآن أنه من الله تعالى فيحلون حلاله، ويحرمون
  حرامه. ويقال: يؤمنون بالغيب يعني بالله تعالى حدثنا الخليل بن أحمد قال: حدثنا الديبلي
  قال: حدثنا أبو [عبيد] الله، قال: حدثنا سفيان، قال: حدثنا أصحابنا عن الحارث بن قيس
  أنه قال لعبد الله بن مسعود رضي الله عنه نحتسب [بكم يا] أصحاب محمد ما سبقتمونا به
  من رؤية محمد - صلى الله عليه وسلم - وصحبته، فقال عبد الله بن مسعود: ونحن نحتسب (لكم)
  إيمانكم به ولم تروه، وأن أفضل الإيمان الإيمان بالغيب، ثم قرأ عبد الله { ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ } وقد قيل: { يُؤْمِنُونَ بِٱلْغَيْبِ } يعني يصدقون بالبعث
  بعد الموت. وقوله تعالى { وَيُقِيمُونَ ٱلصَّلاةَ } [أي يديمون الصلاة وقد قيل أيضاً
  إن العبد يديم الصلاة وقد قيل] يحافظون على الصلوات الخمس بمواقيتها وركوعها وسجودها
  والتضرع بعدها. وقد قيل إن العبد إذا صلى صلاة تقبل منه خلق الله تعالى منها ملكاً
  يقوم ويصلي لله إلى يوم القيامة، وثوابه لصاحب الصلاة. فهذا معنى قوله: { وَيُقِيمُونَ
  ٱلصَّلاةَ } وقوله عز وجل { وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ } أي يتصدقون، قال
  الكلبي: وهو زكاة المال. وروى أسباط عن السدي عن أصحابه قال: هي نفقة الرجل على أهله
  وهذا قبل نزول آية الزكاة. ويقال [ينفقون أي] يتصدقون صدقة التطوع. ويقال: هي عليهم
  جميعاً التطوع والفريضة.\r\n\t\t\t\r\n\t\t\t</section>"

