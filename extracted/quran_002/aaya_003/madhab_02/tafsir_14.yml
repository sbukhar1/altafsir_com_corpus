  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو
  محمد: والقول إنها من الدعاء أحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { ومما رزقناهم ينفقون } كتبت \" مما \" متصلة \" وما \" بمعنى \" الذي \" فحقّها
  أن تكون منفصلة، إلا أن الجار والمجرور كشيء واحد، وأيضاً فلما خفيت نون \" من \" في
  اللفظ حذفت في الخط. والرزق عند أهل السنة. ما صح الانتفاع به حلالاً كان أو حراماً،
  بخلاف قول المعتزلة إن الحرام ليس برزق. و { ينفقون } معناه هنا يؤتون ما ألزمهم الشرع
  من زكاة وما ندبهم إليه من غير ذلك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عباس: { ينفقون } يؤتون الزكاة احتساباً لها \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  غيره: \" الآية في النفقة في الجهاد \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الضحاك: \" هي نفقة كانوا يتقربون بها إلى الله عز وجل على قدر يُسْرهم \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن مسعود وابن عباس أيضاً: \" هي نفقة الرجل على أهله \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: والآية تعمّ الجميع. وهذه الأقوال تمثيل لا خلاف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
