  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يؤمنون } معناه يصدقون ويتعدى بالباء، وقد يتعدى باللام كما قال
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ولا تؤمنوا إلا لمن تبع دينكم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 73] وكما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فما
  آمن لموسى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 83] وبين التعديتين فرق، وذلك أن التعدية باللام في ضمنها تعدٍّ
  بالباء يفهم من المعنى. واختلف القراء في همز { يؤمنون } فكان ابن كثير ونافع وعاصم
  وابن عامر وحمزة والكسائي يهمزون \" يؤمنون \" وما أشبهه، مثل يأكلون، ويأمرون، ويؤتون؛
  وكذلك مع تحرك الهمزة مثل \" يؤخركم \" و \" يؤوده \" إلا أن حمزة كان يستحب ترك الهمز
  إذا وقف، والباقون يقفون بالهمز.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروى
  ورش عن نافع ترك الهمز في جميع ذلك. وقد روي عن عاصم أنه لم يكن يهمز الساكنة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وكان أبو عمرو إذا أدرج القراءة أو قرأ في الصلاة لم يهمز كل همزة
  ساكنة، إلا أنه يهمز حروفاً من السواكن بأعيانها ستذكر في مواضعها إن شاء الله. وإذا
  كان سكون الهمزة علامة للجزم لم يترك همزها مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ننسأها</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة:105]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وهيىء لنا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  8] وما أشبهه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { بالغيب } قالت طائفة: معناه
  يصدقون إذا غابوا وخلوا، لا كالمنافقين الذين يؤمنون إذا حضروا ويكفرون إذا غابوا.
  وقال آخرون: معناه يصدقون بما غاب عنهم مما أخبرت به الشرائع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلفت
  عبارة المفسرين في تمثيل ذلك، فقالت فرقة: \" الغيب في هذه الآية هو الله عز وجل \"
  وقال آخرون: \" القضاء والقدر \" وقال آخرون: \" القرآن وما فيه من الغيوب \" وقال
  آخرون: \" الحشر والصراط والميزان والجنة والنار \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذه الأقوال لا تتعارض، بل يقع الغيب على جميعها، والغيب في اللغة:
  ما غاب عنك من أمر، ومن مطمئن الأرض الذي يغيب فيه داخله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله:
  { يقيمون } معناه يظهرونها ويثبتونها، كما يقال: أقيمت السوق، وهذا تشبيه بالقيام من
  حالة خفاء، قعود أو غيره، ومنه قول الشاعر: [الكامل].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإذا يقال
  أتيتُم لم يبرحوا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى تقيمَ الخيلُ سوقَ طِعان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومنه قول الشاعر: [المتقارب]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أقمنا لأهل العراقين سوق الطِّـ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ـطِعان فخاموا
  وولّوا جميعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل { يقيمون } يقومون، نقلت حركة الواو إلى القاف فانقلبت ياء لكون
  الكسرة قبلها. و { الصلاة } مأخوذة من صلى يصلي إذا دعا، كما قال الشاعر: [البسيط]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليكِ مثل الذي صلّيت فاغتمضي</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يوماً فإنَّ
  لجنب المرءِ مُضْطَجعا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الآخر: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لها حارس
  لا يبرح الدهرَ بيتها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وإنْ ذبحت
  صلّى عليها وزمزما</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فلما كانت الصلاة في الشرع دعاء انضاف إليه هيئات وقراءة سمي جميع
  ذلك باسم الدعاء. وقال قوم: هي مأخوذة من الصَّلاَ وهو عِرْق في وسط الظهر ويفترق عند
  العجب فيكتنفه، ومنه أخذ المصلي في سبق الخيل، لأنه يأتي مع صَلَوي السابق، فاشتقّت
  الصلاة منه، إما لأنها جاءت ثانية للإيمان فشبهت بالمصلِّي من الخيل، وإما لأن الراكع
  والساجد صَلَواه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
