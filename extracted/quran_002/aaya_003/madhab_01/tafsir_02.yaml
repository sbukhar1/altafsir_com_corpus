  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ
  وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والذي لا إله
  غيره، ما آمن مؤمن أفضل من إيمان بغيب، ثم قرأ هذه الآية. فإن قلت: فما المراد بالغيب
  إن جعلته صلة؟ وإن جعلته حالاً؟ قلت: إن جعلته صلة كان بمعنى الغائب، إمّا تسمية بالمصدر
  من قولك: غاب الشيء غيباً، كما سمي الشاهد بالشهادة. قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">عَـٰلِمُ
  ٱلْغَيْبِ وَٱلشَّهَـٰدَةِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 46]. والعرب تسمي المطمئن من الأرض غيباً. وعن النضر بن شميل:
  شربت الإبل حتى وارت غيوب كلاها. يريد بالغيب: الخمصة التي تكون في موضع الكلية، إذا
  بطنت الدابة انتفخت. وإما أن يكون فيعلا فخفف، كما قيل وأصله: قيل. والمراد به الخفي
  الذي لا ينفذ فيه ابتداء إلا علم اللطيف الخبير، وإنما نعلم منه نحن ما أعلمناه، أو
  نصب لنا دليلاً عليه. ولهذا لا يجوز أن يطلق فيقال: فلان يعلم الغيب. وذلك نحو الصانع
  وصفاته، والنبوّات وما يتعلق بها، والبعث والنشور والحساب والوعد والوعيد، وغير ذلك.
  وإن جعلته حالاً كان بمعنى الغيبة والخفاء. فإن قلت: ما الإيمان الصحيح؟ قلت: أن يعتقد
  الحق ويعرب عنه بلسانه، ويصدّقه بعمله. فمن أخل بالاعتقاد ـ وإن شهد وعمل ـ فهو منافق.
  ومن أخل بالشهادة فهو كافر. ومن أخل بالعمل فهو فاسق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  إقامة الصلاة تعديل أركانها وحفظها من أن يقع زيغ في فرائضها وسننها وآدابها، من أقام
  العود ـ إذا قوّمه ـ أو الدوام عليها والمحافظة عليها، كما قال عز وعلا:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ
  هُمْ عَلَىٰ صَلاَتِهِمْ دَائِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المعارج: 23]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلَّذِينَ
  هُمْ عَلَىٰ صَلَوٰتِهِمْ يُحَـٰفِظُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المؤمنون: 9] من قامت السوق إذا
  نفقت، وأقامها. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَقَامَتْ
  غَزَالَةُ سُوقَ الضِّرَابِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِأَهْلِ
  العِرَاقيْنِ حَولاً قمِيطَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">لأنها إذا حوفظ عليها، كانت كالشيء النافق الذي تتوجه إليه الرغبات
  ويتنافس فيه المحصلون. وإذا عطلت وأضيعت، كانت كالشيء الكاسد الذي لا يرغب فيه. أو
  التجلد والتشمر لأدائها. وأن لا يكون في مؤدّيها فتور عنها ولا توان، من قولهم: قام
  بالأمر، وقامت الحرب على ساقها. وفي ضدّه: قعد عن الأمر، وتقاعد عنه ـ إذا تقاعس وتثبط
  ـ أو أداؤها، فعبر عن الأداء بالإقامة؛ لأنّ القيام بعض أركانها، كما عبر عنه بالقنوت
  ـ والقنوت القيام ـ وبالركوع وبالسجود، وقالوا: سبح، إذا صلى؛ لوجود التسبيح فيها.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلاَ
  أَنَّهُ كَانَ مِنَ ٱلْمُسَبّحِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 143].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصلاة: فعلة من صلى، كالزكاة من زكى. وكتابتها بالواو على لفظ المفخم.
  وحقيقة صلى: حرّك الصلوين؛ لأن المصلي يُفعل ذلك في ركوعه وسجوده. ونظيره كفر اليهودي
  إذا طأطأ رأسه وانحنى عند تعظيم صاحبه؛ لأنه ينثني على الكاذتين وهما الكافرتان. وقيل
  للداعي: مصلّ، تشبيهاً في تخشعه بالراكع والساجد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإسناد
  الرزق إلى نفسه للإعلام بأنهم ينفقون الحلال الطلق الذي يستأهل أن يضاف إلى الله، ويسمى
  رزقاً منه. وأدخل من التبعيضية صيانة لهم وكفا عن الإسراف والتبذير المنهى عنه. وقدّم
  مفعول الفعل دلالة على كونه أهم، كأنه قال: ويخصون بعض المال الحلال بالتصدّق به. وجائز
  أن يراد به الزكاة المفروضة، لاقترانه بأخت الزكاة وشقيقتها وهي الصلاة، وأن تراد هي
  وغيرها من النفقات في سبيل الخير، لمجيئه مطلقاً يصلح أن يتناول كل منفق. وأنفق الشيء
  وأنفده أخوان. وعن يعقوب: نفق الشيء، ونفد واحد. وكل ما جاء مما فاؤه نون وعينه فاء،
  فدالّ على معنى الخروج والذهاب ونحو ذلك إذا تأملت.</font></font><font class=\"TextResultArabic\"><font
