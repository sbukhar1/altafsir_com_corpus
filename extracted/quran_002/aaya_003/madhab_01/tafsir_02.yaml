  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ ٱلَّذِينَ يُؤْمِنُونَ } إما موصول بالمتقين على أنه صفة مجرورة،
  أو مدح منصوب، أو مرفوع بتقدير: أعني الذين يؤمنون، أو هم الذين يؤمنون. وإما مقتطع
  عن المتقين مرفوع على الابتداء مخبر عنه بـ (أولئك على هدى). فإذا كان موصولاً، كان
  الوقف على المتقين حسناً غير تامّ. وإذا كان مقتطعاً، كان وقفاً تاماً. فإن قلت: ما
  هذه الصفة، أواردة بياناً وكشفاً للمتقين؟ أم مسرودة مع المتقين تفيد غير فائدتها؟
  أم جاءت على سبيل المدح والثناء كصفات الله الجارية عليه تمجيداً؟ قلت: يحتمل أن ترد
  على طريق البيان والكشف لاشتمالها على ما أسست عليه حال المتقين من فعل الحسنات وترك
  السيئات. أمّا الفعل فقد انطوى تحت ذكر الإيمان الذي هو أساس الحسنات ومنصبها، وذكر
  الصلاة والصدقة؛ لأنّ هاتين أُمّا العبادات البدنية والمالية، وهما العيار على غيرهما.
  ألم تر كيف سمى رسول الله صلى الله عليه وسلم:(14)</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" الصلاة عماد الدين. \" </font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(16)
  وجعل الفاصل بين الإسلام والكفر ترك الصلاة؟(15).وسمى الزكاة</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قنطرة
  الإسلام؟ وقال الله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وويلٌ لّلْمُشْرِكِينَ ٱلَّذِينَ لاَ يُؤْتُونَ ٱلزَّكَوٰةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  6 ـ 7]. فلما كانتا بهذه المثابة كان من شأنهما استجرار سائر العبادات واستتباعها.
  ومن ثم اختصر الكلام اختصاراً، بأن استغنى عن عدّ الطاعات بذكر ما هو كالعنوان لها،
  والذي إذا وجد لم تتوقف أخواته أن تقترن به، مع ما في ذلك من الإفصاح عن فضل هاتين
  العبادتين. وأما الترك فكذلك. ألا ترى إلى قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلصَّلاَةَ تَنْهَىٰ عَنِ ٱلْفَحْشَآءِ
  وَٱلْمُنْكَرِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العنكبوت: 45]؟ ويحتمل أن لا تكون بياناً للمتقين، وتكون صفة برأسها
  دالة على فعل الطاعات، ويراد بالمتقين الذين يجتنبون المعاصي. ويحتمل أن تكون مدحاً
  للموصوفين بالتقوى، وتخصيصاً للإيمان بالغيب وإقام الصلاة وإيتاء الزكاة بالذكر؛ إظهاراً
  لإنافتها عن سائر ما يدخل تحت حقيقة هذا الاسم من الحسنات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والإيمان:
  إفعال من الأمن. يقال: أمنته وآمنته غيري. ثم يقال: آمنه إذا صدّقه. وحقيقته: آمنه
  التكذيب والمخالفة. وأمّا تعديته بالباء فلتضمينه معنى أقرّ وأعترف. وأمّا ما حكى أبو
  زيد عن العرب: ما آمنت أن أجد صحابة ـ أي ما وثقت ـ فحقيقته: صرت ذا أمن به، أي ذا
  سكون وطمأنينة، وكلا الوجهين حسن في { يُؤْمِنُونَ بِٱلْغَيْبِ } أي يعترفون به أو
  يثقون بأنه حق. ويجوز أن لا يكون { بِٱلْغَيْبِ } صلة للإيمان، وأن يكون في موضع الحال،
  أي يؤمنون غائبين عن المؤمن به. وحقيقته: ملتبسين بالغيب، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلَّذِينَ يَخْشَوْنَ رَبَّهُم بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  18]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِيَعْلَمَ أَنّى لَمْ أَخُنْهُ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  52]. ويعضده ما روى «أن أصحاب عبد الله ذكروا أصحاب رسول الله صلى الله عليه وسلم وإيمانهم،
  فقال ابن مسعود: إنّ أمر محمد كان بيناً لمن رآه.</font></font>&#13;\t\t\t<label disabled=\"true\"
