  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر الرازي: عن العلاء بن المسيب بن رافع عن أبي إسحاق عن
  أبي الأحوص عن عبد الله قال: الإيمان: التصديق، وقال علي بن أبي طلحة وغيره عن ابن
  عباس رضي الله عنهما: يؤمنون: يصدّقون. وقال معمر عن الزهري: الإيمان: العمل، وقال
  أبو جعفر الرازي عن الربيع بن أنس: يؤمنون: يخشون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن جرير: والأولى أن يكونوا موصوفين بالإيمان بالغيب قولاً واعتقاداً وعملاً، وقد
  تدخل الخشية لله في معنى الإيمان الذي هو تصديق القول بالعمل، والإيمان كلمة جامعة
  للإيمان بالله وكتبه ورسله وتصديق الإقرار بالفعل (قلت): أما الإيمان في اللغة، فيطلق
  على التصديق المحض، وقد يستعمل في القرآن، والمراد به ذلك؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُؤْمِنُ
  بِٱللَّهِ وَيُؤْمِنُ لِلْمُؤْمِنِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 61] وكما قال إخوة يوسف
  لأبيهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَآ أَنتَ بِمُؤْمِنٍ لَّنَا وَلَوْ كُنَّا صَـٰدِقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  17] وكذلك إذا استعمل مقروناً مع الأعمال كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ ٱلَّذِينَ ءَامَنُواْ وَعَمِلُواْ
  ٱلصَّالِحَاتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[العصر: 3] فأما إذا استعمل مطلقاً، فالإيمان الشرعي المطلوب لا يكون
  إلا اعتقاداً وقولاً وعملاً. هكذا ذهب إليه أكثر الأئمة، بل قد حكاه الشافعي وأحمد
  بن حنبل وأبو عبيدة وغير واحد إجماعاً: أن الإيمان قول وعمل، يزيد وينقص. وقد ورد فيه
  آثار كثيرة وأحاديث، أفردنا الكلام فيها في أول شرح البخاري، ولله الحمد والمنَّة.
  ومنهم من فسره بالخشية؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ يَخْشَوْنَ رَبَّهُم
  بِٱلْغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الملك: 12] وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَّنْ خَشِىَ ٱلرَّحْمَـٰنَ بِٱلْغَيْبِ
  وَجَآءَ بِقَلْبٍ مُّنِيبٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[ق: 33] والخشية: خلاصة الإيمان والعلم؛ كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ ٱلْعُلَمَاءُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[فاطر: 28] وقال بعضهم يؤمنون بالغيب
  كما يؤمنون بالشهادة وليسوا كما قال تعالى عن المنافقين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا لَقُواْ ٱلَّذِينَ ءَامَنُواْ
  قَالُوۤا ءَامَنَّا وَإِذَا خَلَوْاْ إِلَىٰ شَيَـٰطِينِهِمْ قَالُوۤاْ إِنَّا مَعَكُمْ
  إِنَّمَا نَحْنُ مُسْتَهْزِءُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 14] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  جَآءَكَ ٱلْمُنَافِقُونَ قَالُواْ نَشْهَدُ إِنَّكَ لَرَسُولُ ٱللَّهِ وَٱللَّهُ يَعْلَمُ
  إِنَّكَ لَرَسُولُهُ وَٱللَّهُ يَشْهَدُ إِنَّ ٱلْمُنَافِقِينَ لَكَاذِبُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  1] فعلى هذا يكون قوله بالغيب حالاً أي في حال كونهم غيباً عن الناس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما الغيب المراد ههنا فقد اختلفت عبارات السلف فيه وكلها صحيحة ترجع
  إلى أن الجميع مراد؛ قال أبو جعفر الرازي عن الربيع بن أنس عن أبي العالية قوله تعالى:
  { يُؤْمِنُونَ بِٱلْغَيْبِ } قال يؤمنون بالله وملائكته وكتبه ورسله واليوم الآخر وجنته
  وناره ولقائه ويؤمنون بالحياة بعد الموت وبالبعث؛ فهذا غيب كله. وكذا قال قتادة بن
  دعامة وقال السدي عن أبي مالك وعن أبي صالح عن ابن عباس وعن مرة الهمداني عن ابن مسعود
  وعن ناس من أصحاب النبي صلى الله عليه وسلم أما الغيب فما غاب عن العباد من أمر الجنة
  وأمر النار وما ذكر في القرآن؛ وقال محمد بن إسحاق عن محمد بن أبي محمد عن عكرمة أو
  عن سعيد بن جبير عن ابن عباس بالغيب قال: بما جاء منه - يعني من الله تعالى - وقال
  سفيان الثوري عن عاصم عن زر قال: الغيب القرآن وقال عطاء بن أبي رباح: من آمن بالله
  فقد آمن بالغيب وقال إسماعيل بن أبي خالد يؤمنون بالغيب، قال: بغيب الإسلام وقال زيد
  بن أسلم: الذين يؤمنون بالغيب قال: بالقدر.</font></font>&#13;\t\t\t<label disabled=\"true\"
