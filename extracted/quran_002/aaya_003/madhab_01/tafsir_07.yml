  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فكل هذه متقاربة
  في معنى واحد؛ لأن جميع المذكورات من الغيب الذي يجب الإيمان به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال سعيد بن منصور: حدّثنا أبو معاوية عن الأعمش عن عمارة بن عمير
  عن عبد الرحمن بن يزيد قال: كنا عند عبد الله بن مسعود جلوساً، فذكرنا أصحاب النبي
  صلى الله عليه وسلم وما سبقونا به، فقال عبد الله: إن أمر محمد صلى الله عليه وسلم
  كان بيّناً لمن رآه، والذي لا إله غيره ما آمن أحد قط إيماناً أفضل من إيمان بغيب،
  ثم قرأ: { الۤمۤ ذَٰلِكَ ٱلْكِتَابُ لاَ رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلوٰةَ وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ
  وَٱلَّذِينَ يُؤْمِنُونَ بِمَآ أُنزِلَ إِلَيْكَ وَمَآ أُنزِلَ مِن قَبْلِكَ وَبِٱلأْخِرَةِ
  هُمْ يُوقِنُونَ أُوْلَـٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ وَأُوْلَـٰئِكَ هُمُ ٱلْمُفْلِحُونَ
  } وهكذا رواه ابن أبي حاتم وابن مردويه والحاكم في مستدركه من طرق عن الأعمش به. وقال
  الحاكم: صحيح على شرط الشيخين، ولم يخرجاه. وفي معنى هذا الحديث الذي رواه أحمد: حدثنا
  أبو المغيرة حدثنا الأوزاعي حدّثني أسد بن عبد الرحمن عن خالد بن دريك عن ابن محيريز
  قال: قلت لأبي جمعة: حدّثنا حديثاً سمعته من رسول الله صلى الله عليه وسلم قال: نعم،
  أحدّثك حديثاً جيّداً: تغدينا مع رسول الله صلى الله عليه وسلم ومعنا أبو عبيدة بن
  الجراح، قال: يا رسول الله هل أحد خير منا؟ أسلمنا معك، وجاهدنا معك. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" نعم، قوم من بعدكم يؤمنون بي ولم
  يروني \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">طريق
  أخرى: قال أبو بكر بن مردويه في تفسيره: حدّثنا عبد الله بن جعفر حدّثنا إسماعيل عن
  عبد الله ابن مسعود. حدّثنا عبد الله بن صالح حدّثنا معاوية بن صالح عن صالح بن جبير
  قال: قدم علينا أبو جمعة الأنصاري صاحب رسول الله صلى الله عليه وسلم ببيت المقدس يصلي
  فيه، ومعنا يؤمئذٍ رجاء ابن حيوة رضي الله عنه، فلما انصرف، خرجنا نشيعه، فلما أراد
  الانصراف قال: إن لكم جائزة وحقاً، أحدّثكم بحديث سمعته من رسول الله صلى الله عليه
  وسلم قلنا: هات رحمك الله، قال: كنا مع رسول الله صلى الله عليه وسلم ومعنا معاذ بن
  جبل عاشر عشرة، فقلنا: يا رسول الله هل من قوم أعظم منا أجراً؟ آمنا بالله واتبعناك،
