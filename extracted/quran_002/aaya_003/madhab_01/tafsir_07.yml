  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما يمنعكم من ذلك ورسول الله بين
  أظهركم، يأتيكم بالوحي من السماء، بل قوم بعدكم، يأتيهم كتاب من بين لوحين يؤمنون به،
  ويعملون بما فيه، أولئك أعظم منكم أجراً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">مرتين. ثم رواه من حديث ضمرة بن ربيعة عن مرزوق بن نافع عن صالح بن
  جبير عن أبي جمعة بنحوه. وهذا الحديث فيه دلالة على العمل بالوجادة التي اختلف فيها
