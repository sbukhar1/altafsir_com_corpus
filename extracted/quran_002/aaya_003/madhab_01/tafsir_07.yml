  يُنفِقُونَ } فأنفقوا مما أعطاكم الله، هذه الأموال عوار وودائع عندك يا ابن آدم، يوشك
  أن تفارقها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
