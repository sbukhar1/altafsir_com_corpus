aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }حدثنا مـحمد
  بن حميد الرازي، قال: حدثنا سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد
  مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { ٱلَّذِينَ يُؤْمِنُونَ
  } قال: يصدقون.حدثنـي يحيى بن عثمان بن صالـح السهمي، قال: حدثنا أبو صالـح، قال: حدثنـي
  معاوية بن صالـح عن علـيّ إبن أبـي طلـحة، عن ابن عبـاس: { يُؤْمِنُونَ } يصدّقون.حدثنـي
  الـمثنى بن إبراهيـم، قال: حدثنا إسحاق بن الـحجاج، قال: حدثنا عبد الله بن أبـي جعفر،
  عن أبـيه، عن الربـيع: { يُؤْمِنُونَ } يخشون.حدثنا مـحمد بن عبد الأعلـى الصنعانـي،
  قال: حدثنا مـحمد بن ثور عن معمر، قال: قال الزهري: الإيـمان: العمل.وحدثت عن عمار
  بن الـحسن، قال: حدثنا ابن أبـي جعفر عن أبـيه عن العلاء بن الـمسيب بن رافع، عن أبـي
  إسحاق، عن أبـي الأحوص عن عبد الله، قال: الإيـمان: التصديق.ومعنى الإيـمان عند العرب:
  التصديق، فـيُدْعَى الـمصدّق بـالشيء قولاً مؤمناً به، ويُدْعَى الـمصدّق قوله بفعله
  مؤمناً. ومن ذلك قول الله جل ثناؤه:{ وَمَآ أَنتَ بِمُؤْمِنٍ لَّنَا وَلَوْ كُنَّا
  صَادِقِينَ }[يوسف: 17] يعنـي: وما أنت بـمصدق لنا فـي قولنا. وقد تدخـل الـخشية لله
  فـي معنى الإيـمان الذي هو تصديق القول بـالعمل. والإيـمان كلـمة جامعة للإقرار بـالله
  وكتبه ورسله، وتصديق الإقرار بـالفعل. وإذا كان ذلك كذلك، فـالذي هو أولـى بتأويـل
  الآية وأشبه بصفة القوم: أن يكونوا موصوفـين بـالتصديق بـالغيب، قولاً، واعتقاداً،
  وعملاً، إذ كان جل ثناؤه لـم يحصرهم من معنى الإيـمان علـى معنى دون معنى، بل أجمل
  وصفهم به من غير خصوص شيء من معانـية أخرجه من صفتهم بخبر ولا عقل. القول فـي تأويـل
  قوله تعالـى: { بـالغَيْبِ }.حدثنا مـحمد بن حميد الرازي، قال: حدثنا سلـمة بن الفضل،
  عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد، مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد
  بن جبـير، عن ابن عبـاس: بـالغيب قال: بـما جاء به، يعنـي من الله جل ثناؤه.حدثنـي
  موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة الهمدانـي، عن ابن مسعود، وعن
  ناس من أصحاب النبـيصلى الله عليه وسلم: بـالغيب أما الغيب: فما غاب عن العبـاد من
  أمر الـجنة وأمر النار، وما ذكر الله تبـارك وتعالـى فـي القرآن. لـم يكن تصديقهم بذلك
  يعنـي الـمؤمنـين من العرب من قِبَلِ أصل كتاب أو علـم كان عندهم.حدثنا أحمد بن إسحاق
  الأهوازي، قال: حدثنا أبو أحمد الزبـيري، قال: حدثنا سفـيان عن عاصم، عن زر، قال: الغيب:
  القرآن.حدثنا بشر بن معاذ العقدي، قال: حدثنا يزيد بن زريع، عن سعيد بن أبـي عروبة،
  عن قتادة فـي قوله: { يُؤْمِنُونَ بِٱلْغَيْبِ } قال: آمنوا بـالـجنة والنار والبعث
  بعد الـموت وبـيوم القـيامة، وكل هذا غيب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ
  وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }حدثت عن عمار بن الـحسن،
  قال: حدثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع بن أنس: { يُؤْمِنُونَ بِٱلْغَيْبِ
  }: آمنوا بـالله وملائكته ورسله والـيوم الآخر وجنته وناره ولقائه، وآمنوا بـالـحياة
  بعد الـموت، فهذا كله غيب. وأصل الغيب: كل ما غاب عنك من شيء، وهو من قولك: غاب فلان
  يغيب غيبـاً.وقد اختلف أهل التأويـل فـي أعيان القوم الذين أنزل الله جل ثناؤه هاتـين
  الآيتـين من أول هذه السورة فـيهم، وفـي نعتهم وصفتهم التـي وصفهم بها من إيـمانهم
  بـالغيب، وسائر الـمعانـي التـي حوتها الآيتان من صفـاتهم غيره. فقال بعضهم: هم مؤمنوا
  العرب خاصة، دون غيرهم من مؤمنـي أهل الكتاب. واستدلوا علـى صحة قولهم ذلك وحقـيقة
  تأويـلهم بـالآية التـي تتلو هاتـين الآيتـين، وهو قول الله عز وجل:{ وَٱلَّذِينَ يُؤْمِنُونَ
  بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ }[البقرة: 4] قالوا: فلـم يكن للعرب
  كتاب قبل الكتاب الذي أنزله الله عز وجل علـى مـحمد صلى الله عليه وسلم تدين بتصديقه
  والإقرار والعمل به، وإنـما كان الكتاب لأهل الكتابـين غيرها. قالوا: فلـما قص الله
  عز وجل نبأ الذين يؤمنون بـما أنزل إلـى مـحمد وما أنزل من قبله بعد اقتصاصه نبأ الـمؤمنـين
  بـالغيب، علـمنا أن كل صنف منهم غير الصنف الآخر، وأن الـمؤْمنـين بـالغيب نوع غير
  النوع الـمصدّق بـالكتابـين اللذين أحدهما منزل علـى مـحمد صلى الله عليه وسلم، والآخر
  منهما علـى من قبله من رسل الله تعالـى ذكره. قالوا: وإذا كان ذلك كذلك صح ما قلنا
  من أن تأويـل قول الله تعالـى: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } إنـما هم الذين
  يؤمنون بـما غاب عنهم من الـجنة والنار والثواب والعقاب والبعث، والتصديق بـالله وملائكته
  وكتبه ورسله وجميع ما كانت العرب لا تدين به فـي جاهلـيتها، بـما أوجب الله جل ثناؤه
  علـى عبـاده الدينونة به دون غيرهم. ذكر من قال ذلك:حدثنـي موسى بن هارون، قال: حدثنا
  عمرو بن حماد، قال: حدثنا أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس وعن مرة الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه
  وسلم أما: رالذين يؤمنون بـالغيب } فهم الـمؤمنون من العرب، { وَيُقِيمُونَ ٱلصَّلوٰةَ
  وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ } أما الغيب: فما غاب عن العبـاد من أمر الـجنة
  والنار، وما ذكر الله فـي القرآن. لـم يكن تصديقهم بذلك من قِبَلِ أصلِ كتابٍ أو علـم
  كان عندهم.{ وَٱلَّذِينَ يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ
  وَبِٱلأْخِرَةِ هُمْ يُوقِنُونَ }[البقرة: 4] هؤلاء الـمؤمنون من أهل الكتاب.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ
  وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }وقال بعضهم: بل نزلت هذه
  الآيات الأربع فـي مؤمنـي أهل الكتاب خاصة، لإيـمانهم بـالقرآن عند إخبـار الله جل
  ثناؤه إياهم فـيه عن الغيوب التـي كانوا يخفونها بـينهم ويسرّونها، فعلـموا عند إظهار
  الله جل ثناؤه نبـيه صلى الله عليه وسلم علـى ذلك منهم فـي تنزيـله أنه من عند الله
  جل وعز، فآمنوا بـالنبـي صلى الله عليه وسلم وصدقوا بـالقرآن وما فـيه من الإخبـار
  عن الغيوب التـي لا علـم لهم بها لـما استقرّ عندهم بـالـحجة التـي احتـجّ الله تبـارك
  وتعالـى بها علـيهم فـي كتابه، من الإخبـار فـيه عما كانوا يكتـمونه من ضمائرهم أن
  جميع ذلك من عند الله.وقال بعضهم: بل الآيات الأربع من أول هذه السورة أنزلت علـى مـحمد
  صلى الله عليه وسلم بوصف جميع الـمؤمنـين الذين ذلك صفتهم من العرب والعجم وأهل الكتابـين
  و سواهم، وإنـما هذه صفة صنف من الناس، والـمؤمن بـما أنزل الله علـى مـحمد صلى الله
  عليه وسلم وما أنزل من قبله هو الـمؤمن بـالغيب. قالوا: وإنـما وصفهم الله بـالإيـمان
  بـما أنزل إلـى مـحمد وبـما أنزل إلـى من قبله بعد تَقَضِّي وصفه إياهم بـالإيـمان
  بـالغيب لأن وصفه إياهم بـما وصفهم به من الإيـمان بـالغيب كان معنـياً به أنهم يؤمنون
  بـالـجنة والنار والبعث، وسائر الأمور التـي كلفهم الله جل ثناؤه بـالإيـمان بها مـما
  لـم يروه ولـم يأت بَعْدُ مـما هو آت، دون الإخبـار عنهم أنهم يؤمنون بـما جاء به مـحمد
  صلى الله عليه وسلم ومن قبله من الرسل والكتب. قالوا: فلـما كان معنى قوله:{ وَٱلَّذِينَ
  يُؤْمِنُونَ بِمَا أُنزِلَ إِلَيْكَ وَمَا أُنزِلَ مِن قَبْلِكَ }[البقرة: 4]غير موجود
  فـي قوله: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ } كانت الـحاجة من العبـاد إلـى معرفة
  صفتهم بذلك لـيعرفوهم نظير حاجتهم إلـى معرفتهم بـالصفة التـي وصفوا بها من إيـمانهم
  بـالغيب لـيعلـموا ما يرضي الله من أفعال عبـاده، ويحبه من صفـاتهم، فـيكونوا به إن
  وفقهم له ربهم. مؤمنـين. ذكر من قال ذلك:حدثنـي مـحمد بن عمرو بن العبـاس البـاهلـي،
  قال: حدثنا أبو عاصم الضحاك بن مخـلد، قال: حدثنا عيسى بن ميـمون الـمكي، قال: حدثنا
  عبد الله بن أبـي نـجيح، عن مـجاهد، قال: أربع آيات من سورة البقرة فـي نعت الـمؤمنـين
  وآيتان فـي نعت الكافرين وثلاث عشرة فـي الـمنافقـين.حدثنا سفـيان بن وكيع، قال: حدثنا
  أبـي عن سفـيان، عن رجل، عن مـجاهد بـمثله.وحدثنـي الـمثنى بن إبراهيـم، قال حدثنا
  موسى بن مسعود، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد مثله.وحدثت عن عمار بن
  الـحسن، قال: حدثنا عبد الله إبن أبـي جعفر، عن أبـيه عن الربـيع بن أنس، قال: أربع
  آيات من فـاتـحة هذه السورة يعنـي سورة البقرة فـي الذين آمنوا، وآيتان فـي قادة الأحزاب.وأولـى
  القولـين عندي بـالصواب وأشبههما بتأويـل الكتاب، القول الأول، وهو: أن الذين وصفهم
  الله تعالـى ذكره بـالإيـمان بـالغيب، وما وصفهم به جل ثناؤه فـي الآيتـين الأوَّلَتـين
  غير الذين وصفهم بـالإيـمان بـالذي أنزل علـى مـحمد والذي أنزل إلـى من قبله من الرسل
  لـما ذكرت من العلل قبل لـمن قال ذلك، ومـما يدل أيضاً مع ذلك علـى صحة هذا القول إنه
  جَنَّسَ بعد وصف الـمؤمنـين بـالصفتـين اللتـين وصف، وبعد تصنـيفه كل صنف منهما علـى
  ما صنف الكفـار جِنْسَين، فجعل أحدهما مطبوعاً علـى قلبه مختوماً علـيه مأيوساً من
  إيـمانه، والآخر منافقاً يرائي بإظهار الإيـمان فـي الظاهر، ويستسرّ النفـاق فـي البـاطن،
  فصير الكفـار جنسين كما صير الـمؤمنـين فـي أول السورة جنسين.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ
  وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }ثم عرّف عبـاده نعت كل
  صنف منهم وصفتهم وما أعدّ لكل فريق منهم من ثواب أو عقاب، وذمّ أهل الذمّ منهم، وشكر
  سعي أهل الطاعة منهم. القول فـي تأويـل قوله تعالـى: { وَيُقِيمُونَ }.إقامتها: أداؤها
  بحدودها وفروضها والواجب فـيها علـى ما فُرضت علـيه، كما يقال: أقام القوم سوقهم، إذا
  لـم يعطلوها من البـيع والشراء فـيها، وكما قال الشاعر:أقَمْنا لأِهْلِ العِرَاقَـيْنِ
  سُوقَ الضِ   رابِ فخاسُوا ووَلَّوْا جَمِيعَاوكما حدثنا مـحمد بن حميد، قال: حدثنا
  سلـمة بن الفضل، عن مـحمد بن إسحاق، عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن
  عكرمة، أو عن سعيد بن جبـير، عن ابن عبـاس: { { وَيُقِيمُونَ ٱلصَّلٰوةَ } قال: الذين
  يقـيـمون الصلاة بفروضها.حدثنا أبو كريب، قال: حدثنا عثمان بن سعيد عن بشر بن عمار،
  عن أبـي روق، عن الضحاك، عن ابن عبـاس: { وَيُقِيمُونَ ٱلصَّلٰوةَ } قال: إقامة الصلاة:
  تـمام الركوع والسجود والتلاوة والـخشوع والإقبـال علـيها فـيها.القول فـي تأويـل قوله
  تعالـى: { ٱلصَّلَوٰةَ }.حدثنـي يحيى بن أبـي طالب، قال: حدثنا يزيد، قال: حدثنا جويبر
  عن الضحاك فـي قوله: { الَّذِينَ يُقِـيـمُونَ الصَّلاةَ } يعنـي الصلاة الـمفروضة.وأما
  الصلاة فـي كلام العرب فإنها الدعاء كما قال الأعشى:لَهَا حَارِسٌ لا يَبْرَحُ الدَّهْرَ
  بَـيْتَهَا   وَإنْ ذُبِحَتْ صَلَّـى عَلَـيْهَا وَزَمْزَمايعنـي بذلك: دعا لها، وكقول
  الآخر أيضاً:وَقابَلَها الرِّيحَ فـي دَنِّها   وَصَلَّـى علـى دَنِّها وَارْتَسَمَوأرى
  أن الصلاة الـمفروضة سميت صلاة لأن الـمصلـي متعرّض لاستنـجاح طلبته من ثواب الله بعمله
  مع ما يسأل ربه فـيها من حاجاته تعرض الداعي بدعائه ربه استنـجاح حاجاته وسؤله. القول
  فـي تأويـل قوله تعالـى: { وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ }.اختلف الـمفسرون فـي
  تأويـل ذلك، فقال بعضهم بـما:حدثنا به ابن حميد، قال: حدثنا سلـمة، عن مـحمد بن إسحاق،
  عن مـحمد بن أبـي مـحمد مولـى زيد بن ثابت، عن عكرمة، أو عن سعيد بن جبـير، عن ابن
  عبـاس: { وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ } قال: يؤتون الزكاة احتسابـاً بها.حدثنـي
  الـمثنى، قال: حدثنا عبد الله بن صالـح، عن معاوية، عن علـيّ بن أبـي طلـحة، عن ابن
  عبـاس: { وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ } قال: زكاة أموالهم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ
  وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }حدثنـي يحيى بن أبـي طالب،
  قال: حدثنا يزيد، قال: أخبرنا جويبر عن الضحاك: { وَمِمَّا رَزَقْنَـٰهُمْ يُنفِقُونَ
  } قال: كانت النفقات قربـات يتقرّبون بها إلـى الله علـى قدر ميسورهم وجهدهم، حتـى
  نزلت فرائض الصدقات سبع آيات فـي سورة براءة، مـما يذكر فـيهن الصدقات، هن الـمثبتات
  الناسخات.وقال بعضهم بـما:حدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا
  أسبـاط عن السدي فـي خبر ذكره عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، وعن مرة
  الهمدانـي، عن ابن مسعود، وعن ناس من أصحاب النبـيّ صلى الله عليه وسلم: { وَمِمَّا
  رَزَقْنَـٰهُمْ يُنفِقُونَ } هي نفقة الرجل علـى أهله، وهذا قبل أن تنزل الزكاة.وأولـى
  التأويلات بـالآية وأحقها بصفة القوم أن يكونوا كانوا لـجميع اللازم لهم فـي أموالهم،
  مؤدين زكاة كان ذلك أو نفقة من لزمته نفقته من أهل وعيال وغيرهم، مـمن تـجب علـيهم
  نفقته بـالقرابة والـملك وغير ذلك لأن الله جل ثناؤه عمّ وصفهم، إذ وصفهم بـالإنفـاق
  مـما رزقهم، فمدحهم بذلك من صفتهم، فكان معلوماً أنه إذ لـم يخصص مدحهم ووصفهم بنوع
  من النفقات الـمـحمود علـيها صاحبها دون نوع بخبر ولا غيره أنهم موصوفون بجميع معانـي
  النفقات الـمـحمود علـيها صاحبها من طيب ما رزقهم ربهم من أموالهم وأملاكهم، وذلك الـحلال
  منه الذي لـم يشبه حرام.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

