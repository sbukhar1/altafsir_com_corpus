aaya: الَّذِينَ يُؤْمِنُونَ بِالْغَيْبِ وَيُقِيمُونَ الصَّلَاةَ وَمِمَّا رَزَقْنَاهُمْ
  يُنْفِقُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ يُؤْمِنُونَ
  بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ }{ ٱلَّذِينَ
  يُؤْمِنُونَ } يصدِّقون { بِٱلْغَيْبِ } بما غاب عنهم من البعث والجنة والنار { وَيُقِيمُونَ
  ٱلصَّلوٰةَ } أي يأتون بها بحقوقها { وَمِمَّا رَزَقْنَٰهُمْ } أعطيناهم { يُنفِقُونَ
  } في طاعة الله.\r\n\t\t\t\r\n\t\t\t</section>"

