  وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإقامة الصلاة
  أداؤها بأركانها وسننها وهيئاتها في أوقاتها؛ على ما يأتي بيانه. يقال: قام الشيء أي
  دام وثبت؛ وليس من القيام على الرِّجْل؛ وإنما هو من قولك: قام الحق أي ظهر وثبت؛ قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وقامت الحرب
  بنا على ساق</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وإذا يقال أتيتُم لم يبرحوا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">حتى تُقيم
  الخيلُ سُوقَ طِعانِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: «يقيمون» يديمون، وأقامه أي أدامه؛ وإلى هذا المعنى أشار عمر
  بقوله: من حفظها وحافظ عليها حفظ دينه، ومن ضَيّعها فهو لما سواها أضيع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: إقامة الصلاة معروفة؛ وهي سنة عند الجمهور، وأنه لا إعادة
  على تاركها. وعند الأوزاعي وعطاء ومجاهد وٱبن أبي ليلى هي واجبة وعلى من تركها الإعادة؛
  وبه قال أهل الظاهر، وروي عن مالك، وٱختاره ٱبن العربي قال: لأن في حديث الأعرابي:
  «وأقم» فأمره بالإقامة كما أمره بالتكبير والاستقبال والوضوء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال:
  فأما أنتم الآن وقد وقفتم على الحديث فقد تعيّن عليكم أن تقولوا بإحدى روايتي مالك
  الموافقة للحديث وهي أن الإقامة فرض. قال ٱبن عبد البر قوله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وتحريمها التكبير \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">دليل على أنه لم يَدخل في الصلاة
  من لم يُحْرِم، فما كان قبل الإحرام فحكمه ألا تعاد منه الصلاة إلا أن يجمعوا على شيء
  فيسلم للاجماع كالطهارة والقبلة والوقت ونحو ذلك. وقال بعض علمائنا: مَن تركها عمداً
  أعاد الصلاة، وليس ذلك لوجوبها إذ لو كان ذلك لاستوى سهوها وعمدها، وإنما ذلك للاستخفاف
  بالسنن، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: وٱختلف العلماء فيمن سمع
  الإقامة هل يُسرع أوْ لا؟ فذهب الأكثر إلى أنه لا يسرع وإن خاف فوت الركعة لقوله عليه
  السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  إذا أقيمت الصلاة فلا تأتوها تَسعَون وأتوها تمشون وعليكم السكِينة فما أدركتم فصَلُّوا
  وما فاتكم فأتِمُّوا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه أبو هريرة أخرجه مسلم. وعنه أيضاً قال قال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إذا ثُوّب بالصلاة فلا يَسْعَ إليها أحدكم ولكن لِيمْشِ وعليه السَّكِينة والوقار
  صَلِّ ما أدركت وٱقضِ ما سبقك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا نص. ومن جهة المعنى أنه إذا أسرع ٱنبهر فشوّش عليه دخوله في الصلاة
  وقراءتها وخشوعها. وذهب جماعة من السلف منهم ٱبن عمر وٱبن مسعود على ٱختلاف عنه أنه
  إذا خاف فواتها أسرع. وقال إسحٰق: يسرع إذا خاف فوات الركعة؛ وروي عن مالك نحوه، وقال:
  لا بأس لمن كان على فرس أن يحرّك الفرس؛ وتأوّله بعضهم على الفرق بين الماشي والراكب؛
  لأن الراكب لا يكاد أن ينبهر كما ينبهر الماشي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وٱستعمال سنة رسول الله صلى الله عليه وسلم في كل حال أولى، فيمشي كما جاء الحديث وعليه
  السكينة والوقار؛ لأنه في صلاة ومحال أن يكون خبره صلى الله عليه وسلم على خلاف ما
  أخبر؛ فكما أن الداخل في الصلاة يلزم الوقار والسكون كذلك الماشي، حتى يحصل له التشبه
  به فيحصل له ثوابه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
