  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  يُؤْمِنُونَ بِٱلْغَيْبِ وَيُقِيمُونَ ٱلصَّلٰوةَ وَممَّا رَزَقْنَاهُمْ يُنْفِقُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيها ست وعشرون مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله: { ٱلَّذِينَ } في موضع خفض نعت «للمتقين»، ويجوز الرفع على القطع أي هم الذين،
  ويجوز النصب على المدح. { يُؤْمِنُونَ } يصدقون. والإيمان في اللغة: التصديق؛ وفي التنزيل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أَنتَ بِمُؤْمِنٍ لَّنَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يوسف: 17] أي بمصدق؛ ويتعدّى بالباء واللام؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُؤْمِنُوۤاْ إِلاَّ لِمَن تَبِعَ دِينَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 73]</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَآ
  ءامَنَ لِمُوسَىٰ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 83]. وروى حجاج بن حجاج الأحول ـ ويلقب بزق العَسَل ـ قال سمعت
  قتادة يقول: يا ابن آدم، إن كنت لا تريد أن تأتي الخير إلا عن نشاط فإن نفسك مائلة
  إلى السّأْمة والفَتْرَة والملّة؛ ولكنّ المؤمن هو المتحامل، والمؤمن هو المُتقوَّى،
  والمؤمن هو المتشدّد، وإن المؤمنين هم العجّاجون إلى الله الليل والنهار؛ واللَّهِ
  ما يزال المؤمن يقول: ربَّنا ربَّنا في السرّ والعلانية حتى ٱستجاب لهم في السر والعلانية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية: قوله تعالى: { بِٱلْغَيْبِ } في كلام العرب: كل ما غاب عنك،
  وهو من ذوات الياء؛ يقال منه: غابت الشمس تَغيب؛ والغيبة معروفة. وأغابت المرأة فهي
  مُغيبة إذا غاب عنها زوجها؛ ووقعنا في غَيبة وغَيابة، أي هبطة من الأرض؛ والغيابة:
  الأَجَمة، وهي جماع الشجر يغاب فيها؛ ويسمى المطمئن من الأرض: الغيب، لأنه غاب عن البصر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: وٱختلف المفسرون في تأويل الغيب هنا؛ فقالت فرقة: الغيب في
  هذه الآية: الله سبحانه. وضعّفه ٱبن العربي. وقال آخرون: القضاء والقدر. وقال آخرون:
  القرآن وما فيه من الغيوب. وقال آخرون: الغيب كل ما أخبر به الرسول عليه السلام مما
  لا تهتدي إليه العقول من أشراط الساعة وعذاب القبر والحشر والنشر والصراط والميزان
  والجنة والنار. قال ٱبن عطية: وهذه الأقوال لا تتعارض بل يقع الغيب على جميعها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا هو الإيمان الشرعي المشار إليه في حديث جبريل عليه السلام
  حين قال للنبيّ صلى الله عليه وسلم: فأخبرني عن الإيمان. قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن تؤمن بالله وملائكته وكتبه
  ورسله واليوم الآخر وتؤمن بالقَدَر خيره وشره \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: صدقت. وذكر الحديث. وقال عبد اللَّه بن مسعود: ما آمن مؤمن أفضل
  من إيمان بغيب، ثم قرأ: { ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا كُنَّا غَآئِبِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  7]، وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يَخْشَوْنَ رَبَّهُمْ بِٱلْغَيْبِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  49]. فهو سبحانه غائب عن الأبصار، غير مَرْئي في هذه الدار، غير غائب بالنظر والاستدلال؛
  فهم يؤمنون أن لَهم رَبًّا قادراً يجازي على الأعمال، فهم يخشونه في سرائرهم وخلواتهم
  التي يغيبون فيها عن الناس، لعلمهم بٱطلاعه عليهم، وعلى هذا تتفق الآي ولا تتعارض؛
  والحمد لله. وقيل: «بالغيب» أي بضمائرهم وقلوبهم بخلاف المنافقين؛ وهذا قول حسن. وقال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وبالغيب
  آمنّا وقد كان قومُنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يصلّون للأوثان
  قبل محمّد</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { وَيُقِيمُونَ ٱلصَّلاةَ }  معطوف جملة على
  جملة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
