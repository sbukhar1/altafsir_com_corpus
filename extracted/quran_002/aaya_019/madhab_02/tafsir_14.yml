  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وروي أيضاَ عن
  الحسن والأعمش \" يخطِّف \" بكسر الثلاثة وشد الطاء منها. وهذه أيضاً أصلها يختطف أدغم
  وكسرت الخاء للالتقاء وكسرت الياء إتباعاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عبد الوارث: \" رأيتها في مصحف أبي بن كعب \" يَتَخَطَّف \" بالتاء بين الياء والخاء
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفراء: \" قرأ بعض أهل المدينة
  بفتح الياء وسكون الخاء وشد الطاء مكسورة \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو الفتح: \" إنما هو اختلاس وإخفاء فيلطف عندهم فيرون أنه إدغام، وذلك لا يجوز \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: لأنه جمع بين ساكنين دون عذر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى الفراء قراءة عن بعض الناس بضم الياء وفتح الخاء وشد الطاء مكسورة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد رحمه الله: كأنه تشديد مبالغة لا تشديد تعدية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى: { يكاد البرق يخطف أبصارهم } تكاد حجج القرآن وبراهينه وآياته
  الساطعة تبهرهم، ومن جعل { البرق } في المثل الزجر والوعيد قال يكاد ذلك يصيبهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { كلما } ظرف، والعامل فيه { مشوا } وهو أيضاً جواب { كلما } ، و
  { أضاء } صلة ما، ومن جعل { أضاء } يتعدى قدر له مفعولاً، ومن جعله بمنزلة ضاء استغنى
  عن ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ ابن أبي عبلة: \" أضا لهم \"
  بغير همز، وهي لغة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي مصحف أبي بن كعب: \" مروا فيه
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قراءة ابن مسعود \" مضوا فيه
  \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الضحاك: \" وإذا أُظلِم \" بضم
  الهمزة وكسر اللام، و { قاموا } معناه ثبتوا، لأنهم كانوا قياماً، ومنه قول الأعرابي:
  \" وقد أقام الدهر صعري بعد أن أقمت صعره \" يريد أثبت الدهر، ومعنى الآية فيما روي
  عن ابن عباس وغيره كلما سمع المنافقون القرآن وظهرت لهم الحجج أنسوا ومشوا معه، فإذا
  نزل من القرآن ما يعمون فيه ويضلون به أو يكلفونه قاموا أي ثبتوا على نفاقهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن مسعود أن معنى الآية: كلما صلحت أحوالهم في زروعهم ومواشيهم
  وتوالت عليهم النعم قالوا دين محمد دين مبارك. وإذا نزلت بهم مصيبة أو أصابتهم شدة
  سخطوه وثبتوا في نفاقهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال قوم: معنى الآية: كلما خفي
  عليكم نفاقهم وظهر لكم منهم الإيمان مشوا فيه، فإذا افتضحوا عندكم قاموا، ووحد السمع
  لأنه مصدر يقع للواحد والجمع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  النقاش أن من العلماء من قرأ بأسماعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  إبراهيم بن أبي عبلة: \" ولو شاء الله لأذهب أسماعهم وأبصارهم \" وخص الأسماع والأبصار
  لتقدم ذكرها في الآية. ويشبه هذا المعنى في حال المنافقين أن الله لو شاء لأوقع بهم
  ما يتخوفونه من الزجر والوعيد أو لفضحهم عند المؤمنين وسلط المؤمنين عليهم، وبكل مذهب
  من هذين قال قوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { على كل شيء } لفظه
  العموم ومعناه عند المتكلمين على كل شيء يجوز وصفه تعالى بالقدرة عليه و { قدير } بمعنى
