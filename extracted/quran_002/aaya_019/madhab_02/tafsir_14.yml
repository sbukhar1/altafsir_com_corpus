  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أو } للتخيير، معناه مثلوهم بهذا أو بهذا، لا على الاقتصار على أحد الأمرين، وقوله:
  { أو كصيّب } معطوف على { كمثل الذي }. وقال الطبري: { أو } بمعنى الواو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد وهذه عجمة، والصيب المطر من صاب يصوب إذا انحط
  من علو إلى سفل، ومنه قول علقمة بن عبدة: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأنهمُ:
  صابتْ عليهمْ سحابةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">صواعقها لطيرِهِنَّ دبيبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول الآخر: [الطويل]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلستِ لإنسيٍّ ولكن لملأكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تنّزلَ من
  جوِّ السماءِ يصوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل صيّب صَيْوب اجتمع الواو والياء وسبقت إحدهما بالسكون فقلبت الواو
  ياء وأدغمت، كما فعل في سَيّد ومَيّت.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض الكوفيين: أصل صيّب صَوِيب على مثال فعيل وكان يلزمه أن لا يعل كما لم يعل طويل،
  فبهذا يضعف هذا القول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ظلمات } بالجمع،
  إشارة إلى ظلمة الليل وظلمة الدجن ومن حيث تتراكب وتتزايد جمعت، وكون الدجن مظلماً
  هول وغم للنفس، بخلاف السحاب والمطر إذا انجلى دجنه، فإنه سارٌّ جميل، ومنه قول قيس
  بن الخطيم: [المتقارب]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فما رَوْضةٌ من رياضِ القطا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأَنَّ الْمَصَابِيحَ حوذانها</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بأحسنَ مِنْها
  ولا مَزنةٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">دلوحٌ تَكشّفُ أدجانُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">واختلف العلماء في الرعد: فقال ابن
  عباس ومجاهد وشهر بن حوشب وغيرهم: هو ملك يزجر السحاب بهذا الصوت المسموع كلما خالفت
  سحابة صاح بها، فإذا اشتد غضبه طار النار من فيه، فهي { الصواعق } ، واسم هذا الملك
  الرعد، وقيل الرعد ملك، وهذا الصوت تسبيحه، وقيل الرعد اسم الصوت المسموع، قاله علي
  بن أبي طالب رضي الله عنه، وهذا هو المعلوم في لغة العرب، وقد قال لبيد في جاهليته:
  [المنسرح]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فجعني الرعدُ والصواعقُ بالـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـفارسِ يومَ الكريهةِ النجدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن ابن عباس أنه قال: \" الرعد
  ريح تختنق بين السحاب فتصوت ذلك الصوت \". وقيل: \" الرعد اصطكاك أجرام السحاب \".
  وأكثر العلماء على أن الرعد ملك، وذلك صوته يسبح ويزجر السحاب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلفوا في البرق:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال
  علي بن أبي طالب: \" هو مخراق حديد بيد الملك يسوق به السحاب \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن عباس: \" هو سوط نور بيد الملك يزجي به السحاب \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن ابن عباس رضي الله عنه أن البرق يتراءى، وقال قوم: \" البرق
  ماء \" ، وهذا قول ضعيف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والصاعقة: قال الخليل: \" هي الواقعة
  الشديدة من صوت الرعد يكون معها أحياناً نار، يقال إنها من المخراق الذي بيد الملك،
  وقيل في قطعة النار إنها ماء يخرج من فم الملك عند غضبه \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  الخليل عن قوم من العرب \" الساعقة \" بالسين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  النقاش: \" يقال صاعقة وصعقة وصاقعة بمعنى واحد \".</font></font>&#13;\t\t\t<label
