  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقرأ الحسن بن
  أبي الحسن \" من الصواقع \" بتقديم القاف. قال أبو عمرو: \" وهي لغة تميم \".</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الضحاك بن مزاحم \" حذار الموت \" بكسر الحاء وبألف. واختلف المتأولون
  في المقصد بهذا المثل وكيف تترتب أحوال المنافقين الموازنة لما في المثل من الظلمات
  والرعد والبرق والصواعق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقال جمهور المفسرين: \" مثل الله
  تعالى القرآن بالصيب لما فيه من الإشكال عليهم. والعمى: هو الظلمات، وما فيه من الوعيد
  والزجر هو الرعد، وما فيه من النور والحجج الباهرة التي تكاد أن تبهرهم هو البرق وتخوفهم
  وروعهم وحذرهم هو جعل أصابعهم في آذانهم، وفضح نفاقهم، واشتهار كفرهم، وتكاليف الشرع
  التي يكرهونها من الجهاد والزكاة ونحوه هي الصواعق \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وهذا كله صحيح بين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وروي
  عن ابن مسعود أنه قال: \" إن رجلين من المنافقين هربا من النبي صلى الله عليه وسلم
  إلى المشركين فأصابهما هذا المطر الذي ذكر الله وأيقنا بالهلاك، فقالا: ليتنا أصبحنا
  فنأتي محمداً ونضع أيدينا في يده، فأصبحا وأتياه وحسن إسلامهما، فضرب الله ما نزل بهما
  مثلاً للمنافقين \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أيضاً ابن مسعود: \" إن المنافقين
  في مجلس رسول الله صلى الله عليه وسلم كانوا يجعلون أصابعهم في آذانهم لئلا يسمعون
  القرآن، فضرب الله المثل لهم \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وهذا وفاق لقول الجمهور الذي ذكرناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقل
  قوم: \" الرعد والبرق هما بمثابة زجر القرآن، ووعيده \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { محيط بالكافرين } معناه بعقابه وأخذه، يقال أحاط السلطان بفلان إذا أخذه حاصراً من
  كل جهة، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأحيط بثمره</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 42] ففي الكلام حذف مضاف،
  ويكاد فعل ينفي المعنى مع إيجابه ويوجبه مع النفي، فهنا لم يخطف البرق الأبصار، والخطف
  الانتزاع بسرعة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واختلفت القراءة في هذه اللفظة فقرأ
  جمهور الناس: \" يَخْطَف أبصارهم \" بفتح الياء والطاء وسكون الخاء، على قولهم في الماضي
  خطف بكسر الطاء وهي أفصح لغات العرب، وهي القرشية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  علي بن الحسين ويحيى بن وثاب: \" يَخْطِف \" بفتح الياء وسكون الخاء وكسر الطاء على
  قول بعض العرب في الماضي \" خَطَف \" بفتح الطاء، ونسب المهدوي هذه القراءة إلى الحسن
  وأبي رجاء، وذلك وهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الحسن وأبو رجاء وعاصم الجحدري
  وقتادة: \" يَخِطِّف \" بفتح الياء وكسر الخاء والطاء وتشديد الطاء، وهذه أصلها \"
  يختطف \" أدغمت التاء في الطاء وكسرت الخاء لالتقاء الساكنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  ابن مجاهد قراءة لم ينسبها إلى أحد \" يَخَطِّف \" بفتح الياء والخاء وتشديد الطاء
  المكسورة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو الفتح: \" أصلها يختطف نقلت
  حركة التاء إلى الخاء وأدغمت التاء في الطاء \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحكى
  أبو عمرو الداني عن الحسن أيضاً، أنه قرأ \" يَخَطَّف \" بفتح الياء والخاء والطاء
  وشدها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
