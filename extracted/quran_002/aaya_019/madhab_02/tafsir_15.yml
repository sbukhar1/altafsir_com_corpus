  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أو كصَيِّبٍ من السمَاء }. أو، حرف مردود على قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مثلهم
  كمثل الذي استوقد ناراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة:17] واختلف العلماء فيه على ستة أقوال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أنه داخل هاهنا للتخيير، تقول العرب: جالس الفقهاء أو النحويين،
  ومعناه: انت مخير في مجالسة أي الفريقين شئت، فكأنه خيرنا بين أن نضرب لهم المثل الأول
  أو الثاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنه داخل للابهام فيما
  قد علم الله تحصيله، فأبهم عليهم مالا يطلبون تفصيله، فكأنه قال: مثلهم كأحد هذين.
  ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فهي كالحجارة أو أشد قسوة</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 74] والعرب تبهم ما لا
  فائدة في تفصيله. قال لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تمنى ابنتاي أن يعيش أبوهما</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وهل أنا
  إِلا من ربيعة أو مضر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي: هل أنا إلا من أحد هذين الفريقين، وقد فنيا، فسبيلي أن أفنى كما
  فنيا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه بمعنى: بل. وأنشد الفراء:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">بدت مثل قرن الشمس في رونق الضحى</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وصورتها أو أنت في العين أملح</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أنه للتفصيل، ومعناه: بعضهم
  يشبه بالذي استوقد ناراً، وبعضهم بأصحاب الصيّب. ومثله قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كونوا
  هوداً أو نصارى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 135] معناه: قال بعضهم، وهم اليهود: كونوا هودا، وقال النصارى:
  كونوا نصارى. وكذا قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فجاءها بأسنا بياتاً أو هم قائلون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 4] معناه: جاء بعضهم بأسنا
  بياتاً، وجاء بعضهم بأسنا وقت القائلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنه بمعنى الواو. ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أن تأكلوا من بيوتكم أو بيوت آبائكم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النور:61]
  قال جرير:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">نال الخلافة
  أو كانت له قدراً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كما أتى ربَّه موسى على قدر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: أنه للشك في حق المخاطبين،
  إذ الشك مرتفع عن الحق عز وجل، ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وهو أهون عليه</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:27]
  يريد: فالإعادة أهون من الابتداء فيما تظنون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فأما
  التفسير لمعنى الكلام: أو كأصحاب صيب، فأضمر الأصحاب، لأن في قوله { يجعلون أصابعهم
  في آذانهم } ، دليلاً عليه. والصيب: المطر. قال ابن قتيبة: هو فيعل من صاب يصوب: إذا
  نزل من السماء، وقال الزجاج: كل نازل من علو إلى استفال، فقد صاب يصوب، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنهمُ صابت عليهم سحابة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صواعقها لطيرهن دبيب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الرعد ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه صوت ملك يزجر السحاب، وقد روي هذا المعنى مرفوعاً إلى النبي صلى الله عليه وسلم،
  وبه قال ابن عباس ومجاهد. وفي رواية عن مجاهد: أنه صوت ملك يسبح. وقال عكرمة: هو ملك
  يسوق السحاب كما يسوق الحادي الابل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه ريح تختنق بين السماء والأرض. وقد روي عن أبي الجلد أنه قال: الرعد: الريح. واسم
  أبي الجلد: جيلان بن أبي فروة البصري، وقد روى عنه قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه اصطكاك أجرام السحاب، حكاه شيخنا علي بن عبيد الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  البرق ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه مخاريق يسوق بها الملك
  السحاب، روي هذا المعنى مرفوعاً إلى النبي صلى الله عليه وسلم، وهو قول علي بن أبي
  طالب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
