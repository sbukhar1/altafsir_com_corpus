  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية عن علي قال: هو ضربة بمخراق من حديد. وعن ابن عباس: أنه ضربة بسوط من نور. قال
  ابن الانباري: المخاريق: ثياب تلف، ويضرب بها الصبيان بعضهم بعضاً، فشبه السوط الذي
  يضرب به السحاب بذلك المخراق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  عمرو بن كلثوم:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كأن سيوفنا
  فينا وفيهم</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">مخاريق بأيدي لاعبينا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال مجاهد: البرق: مصع ملك، والمصع:
  الضرب والتحريك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن البرق: الماء، قاله
  أبو الجلد. وحكى ابن فارس أن البرق: تلألؤ الماء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه نار تنقدح من اصطكاك أجرام السحاب لسيره، وضرب بعضه لبعض، حكاه شيخنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والصواعق: جمع صاعقة، وهي صوت شديد من صوت الرعد يقع معه قطعة من نار
  تحرق ما تصيبه. وروي عن شهر بن حوشب: أن الملك الذي يسوق السحاب، إذا اشتد غضبه، طار
  من فيه النار، فهي الصواعق. وقال غيره: هي نار تنقدح من اصطكاك أجرام السحاب. قال ابن
  قتيبة: وإنما سميت صاعقة، لأنها إذا أصابت قتلت، يقال: صعقتهم أي: قتلتهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { والله مُحيط بالكافرين }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثلاثة أقوال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه لا يفوته أحد منهم، فهو
  جامعهم يوم القيامة. ومثله قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أحاط بكل شيء علماً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الطلاق:12]
  قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني أن الإحاطة: الإهلاك، مثل
  قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وأحيط بثمره</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الكهف: 42]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه لا يخفى عليه ما يفعلون.</font></font><font class=\"TextResultArabic\"><font
