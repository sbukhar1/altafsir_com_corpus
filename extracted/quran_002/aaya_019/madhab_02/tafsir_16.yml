  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كَصَيِّبٍ } الصيب: المطر، أو السحاب. { الرَّعْدُ } ملك ينعق بالغيث
  نعيق الراعي بالغنم، سمى ذلك الصوت باسمه، أو ريح تختنق تحت السماء قاله ابن عباس رضي
  الله تعالى عنهما، أو اصطكاك الأجرام. { الْبَرْقُ } ضرب الملك ـ الذي هو الرعد ـ السحاب
  بمخراق من حديد قاله علي ـ رضي الله عنه ـ: أو ضربه بسوط من نور قاله ابن عباس ـ رضي
  الله تعالى عنهما ـ أو ما ينقدح من اصطكاك الأجرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  الصَّاعِقَةُ } الشديد من صوت الرعد تقع معه قطعة نار. شبه المطر بالقرآن، وظلماته
  بالابتلاء الذي في القرآن، ورعده بزواجر القرآن، وبرقه ببيان القرآن، وصواعقه بوعيد
  القرآن في الآجل، ودعائه إلى الجهاد عاجلاً قاله ابن عباس رضي الله تعالى عنهما، أو
  شبه المطر بما يخافونه من وعيد الآخرة، وبرقه بما في إظهارهم الإسلام من حقن دمائهم
  ومناكحتهم وإرثهم، وصواعقه بزواجر الإسلام بالعقاب عاجلاً وآجلاً، أو شبه المطر بظاهر
  إيمانهم، وظلمته بضلالهم، وبرقه بنور الإيمان، وصواعقه بهلاك النفاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

