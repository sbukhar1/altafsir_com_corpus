text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ
  آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }
  * { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ
  وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ
  وَأَبْصَٰرِهِمْ إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ }قوله عز وجل: { أَوْ كَصَيِّبٍ
  مِنَ السَّمَاءِ فِيهِ ظُلُمَاتٌ وَرَعْدٌ وبَرْقٌ } في الصيِّبِ تأويلان:أحدهما: أنه
  المطر، وهو قول ابن عباس وابن مسعود.والثاني: أنه السحاب، قال علقمة بن عبدة:كَأَنَهَّمُ
  صَابَتْ عَلَيْهِمْ سَحَابَةٌ   صَوَاعِقُهَا لِطَيْرِهِنَّ دَبِيبُفَلاَ تَعْدِلِي
  بَيْنِي وَبَيْنَ مُغَمِّرٍ   سُقِيتِ غَوَادِي الْمُزنِ حِينَ تَصُوبُوفي الرعد ثلاثة
  أوجه: أحدها:أنه مَلَكٌ ينعق بالغيث، كما ينعق الراعي بغنمه، فَسُمِّيَ الصوتُ رعداً
  باسم ذلك المَلك، وبه قال الخليل.والثاني: أنه ريح تختنق تحت السحاب فَتُصَوِّبُ ذلك
  الصوت، وهو قول ابن عباس.والثالث: أنه صوت اصطكاك الأجرام.وفي البرق ثلاثة أوجه:أحدها:
  أنه ضرب الملك الذي هو الرعد للسحاب بمخراق من حديد، وهو قول علي بن أبي طالب رضي الله
  عنه.والثاني: أنه ضربه بسوطٍ من نور، وهذا قول ابن عباس.والثالث: أنه ما ينفدح من اصطكاك
  الأجرام.والصواعق جمع صاعقة، وهو الشديد من صوت الرعد تقع معه قطعة نار، تحرق ما أتت
  عليه.وفي تشبيه المثل في هذه الآية أقاويل:أحدها: أنه مَثَلٌ للقرآن، شُبِّهَ المطرُ
  المُنَزَّلُ من السماء بالقرآن، وما فيه من الظلمات بما في القرآن من الابتلاء، وما
  فيه من الرعد بما في القرآن من الزجر، وما فيه من البرق بما في القرآن من البيان، وما
  فيه من الصواعق بما في القرآن من الوعيد الآجل، والدعاء إلى الجهاد في العاجل، وهذا
  المعنى عن ابن عباس.والثاني: أنه مَثَلٌ، لما يخافونه من وعيد الآخرة لشكهم في دينهم،
  وما فيه من البرق بما في إظهار الإسلام من حقن دمائهم ومناكحهم ومواريثهم، وما فيه
  من الصواعق بما في الإسلام من الزواجر بالعقاب في العاجل والآجل.والثالث: أنه ضَرَبَ
  الصيِّب مَثَلاً بظاهر إيمان المنافق، ومثل ما فيه من الظلمات بصلابته، وما فيه من
  البرق بنور إيمانه، وما فيه من الصواعق بهلاك نفاقه.قوله عز وجل: { يَكَادُ الْبَرْقُ
  يَخْطَفُ أَبْصَارَهُمْ } معناه يستلبها بسرعة.{ كُلَّمَا أَضَاءَ لَهُمْ مَشَوا فِيهِ
  وَإِذَا أَظْلَمَ عَلَيْهِم قَامُوا } وهذا مَثَلٌ ضربه الله تعالى للمنافقين، وفيه
  تأويلان:أحدهما: معناه كلما أضاء لهم الحق اتبعوه، وإذا أظلم عليهم بالهوى تركوه.والثاني:
  معناه كلما غنموا وأصابوا من الإسلام خيراً، اتبعوا المسلمين، وإذا أظلم عليهم فلم
  يصيبوا خيراً، قعدوا عن الجهاد.قوله عز وجل: { وَلَوْ شَاءَ اللهُ لَذَهَبَ بِسَمْعِهِمْ
  وَأَبْصَارِهِمْ } فالمراد الجمع وإن كان بلفظ الواحد. كما قال الشاعر:كُلُوا في نِصْفِ
  بَطْنِكُمُ تَعِيشُوا   فَإِنَّ زَمَانَكُم زَمَنٌ خَمِيصُ\r\n\t\t\t</section>"

