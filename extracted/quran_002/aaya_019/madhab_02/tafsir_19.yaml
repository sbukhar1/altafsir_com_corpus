  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والمعروف
  في اللغة: أنه اسم الصوت المسموع، وقاله علي، قال بعضهم: أكثر العلماء على أنه ملك،
  والمسموع صوته يسبح ويزجر السحاب، وقيل: الرعد صوت تحريك أجنحة الملائكة الموكلين بزجر
  السحاب. وتلخص من هذه النقول قولان: أحدهما: أن الرعد ملك، الثاني: أنه صوت. قالوا:
  وسمي هذا الصوت رعداً لأنه يرعد سامعه، ومنه رعدت الفرائص، أي حركت وهزت كما تهزه الرعدة.
  واتسع فيه فقيل: أرعد، أي هدد وأوعد لأنه ينشأ عن الإيعاد. والتهدد: ارتعاد الموعد
  والمهدد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">البرق: مخراف حديد بيد الملك يسوق
  به السحاب، قاله علي، أو أثر ضرب بذلك المخراف. وروي عن علي: أو سوط نور بيد الملك
  يزجرها به، قاله ابن عباس، أو ضرب ذلك السوط، قاله ابن الأنباري وعزاه إلى ابن عباس.
  وروي نحوه عن مجاهد: أو ملك يتراءى. وروي عن ابن عباس أو الماء، قاله قوم منهم أبو
  الجلد جيلان بن فروة البصري، أو تلألؤ الماء، حكاه ابن فارس، أو نار تنقدح من اصطكاك
  أجرام السحاب، قاله بعضهم. والذي يفهم من اللغة: أن الرعد عبارة عن هذا الصوت المزعج
  المسموع من جهة السماء، وأن البرق هو الجرم اللطيف النوراني الذي يشاهد ولا يثبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يجعلون أصابعهم في آذانهم من الصواعق حذر الموت والله محيط بالكافرين
  } جعل: يكون بمعنى خلق أو بمعنى ألقى فيتعدى لواحد، وبمعنى صير أو سمى فيتعدى لاثنين،
  وللشروع في الفعل فتكون من أفعال المقاربة، تدخل على المبتدأ والخبر بالشروط المذكورة
  في بابها. الأصبع: مدلولها مفهوم، وهي مؤنثة، وذكروا فيها تسع لغات وهي: الفتح للهمزة،
  وضمها، وكسرها مع كل من ذلك للباء. وحكوا عاشرة وهي: أصبوع، بضمها، وبعد الباء واو.
  وجميع أسماء الأصابع مؤنثة إلا الإبهام، فإن بعض بني أسد يقولون: هذا إبهام، والتأنيث
  أجود، وعليه العرب غير من ذكر. الأذن: مدلولها مفهوم، وهي مؤنثة، كذلك تلحقها التاء
  في التصغير قالوا: أذينة، ولا تلحق في العدد، قالوا: ثلاث آذان، قال أبو ثروان في أحجية
  له:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ما ذو ثلاث
  آذان</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يسبق الخيل بالرديان</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يريد السهم وآذانه وقدده. الصاعقة:
  الوقعة الشديدة من صوت الرعد معها قطعة من نار تسقط مع صوت الرعد، قالوا: تنقدح من
  السحاب إذا اصطكت أجرامه، وهي نار لطيفة حديدة لا تمر بشيء إلا أتت عليه، وهي مع حدتها
  سريعة الخمود، ويهلك الله بها من يشاء. قال لبيد يرثي أخاه أربد، وكان ممن أحرقته الصاعقة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فجعني البرق والصواعق بالـفارس يوم الكريهـة
  النجـد</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويشبه بالمقتول بها من مات سريعاً، قال علقمة بن عبدة:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">كأنهم صابت عليهم سحابة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صواعقها لطيرهن دبيب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروى الخليل عن قوم من العرب: الساعقة بالسين، وقال النقاش: صاعقة
  وصعقة وصاقعة بمعنى واحد.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
