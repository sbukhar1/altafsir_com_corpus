  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أو كصيب من السماء فيه ظلمات ورعد وبرق } أو، لها خمسة معان: الشك،
  والإبهام، والتخيير، والإباحة، والتفصيل. وزاد الكوفيون أن تكون بمعنى الواو وبمعنى
  بل، وكان شيخنا أبو الحسن بن الصائغ يقول: أو لأحد الشيئين أو الأشياء. وقال السهيلي:
  أو للدلالة على أحد الشيئين من غير تعيين، ولذلك وقعت في الخبر المشكوك فيه من حيث
  أن الشك تردد بين أمرين من غير ترجيح، لا أنها وضعت للشك، فقد تكون في الخبر، ولا شك
  إذا أبهمت على المخاطب. وأما التي للتخيير فعلى أصلها لأن المخير إنما يريد أحد الشيئين،
  وأما التي زعموا أنها للإباحة فلم تؤخذ الإباحة من لفظ أو ولا من معناها، إنما أخذت
  من صيغة الأمر مع قرائن الأحوال، وإنما دخلت لغلبة العادة في أن المشتغل بالفعل الواحد
  لا يشتغل بغيره، ولو جمع بين المباحين لم يعص، علماً بأن أو ليست معتمدة هنا. الصيب:
  المطر، يقال: صاب يصوب فهو صيب إذا نزل والسحاب أيضاً، قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">حتى عفاها صيب ودقه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">داني النواحي مسبل هاطل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الشماخ:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأشحـم دان صـادق الرعـد صيب</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ووزن صيب فيعل عند البصريين، وهو من الأوزان المختصة بالمعتل العين،
  إلا ما شذ في الصحيح من قولهم: صيقل بكسر القاف علم لامرأة، وليس وزنه فعيلاً، خلافاً
  للفراء. وقد نسب هذا المذهب للكوفيين وهي مسألة يتكلم عليها في علم التصريف. وقد تقدم
  الكلام على تخفيف مثل هذا السماء: كل ما علاك من سقف ونحوه، والسماء المعروفة ذات البروج،
  وأصلها الواو لأنها من السمو، ثم قد يكون بينها وبين المفرد تاء تأنيث. قالوا: سماوة،
  وتصح الواو إذ ذاك لأنها بنيت عليها الكلمة، قال العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">طيّ الليالي زلفاً فزلفاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سماوة الهلال
  حتى احقوقفا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والسماء مؤنث، وقد يذكر، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلو رفع السماء إليه قوماً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لحقنا بالسماء
  مع السحاب</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والجنس الذي ميز واحده بتاء، يؤنثه الحجازيون، ويذكره التميميون وأهل
  نجد، وجمعهم لها على سموات، وعلى اسمية، وعلى سماء. قال: فوق سبع سمائنا شاذ لأنه،
  أولاً: اسم جنس فقياسه أن لا يجمع، وثانياً: فجمعه بالألف والتاء ليس فيه شرط ما يجمع
  بهما قياساً، وجمعه على أفعله ليس مما ينقاس في المؤنث، وعلى فعائل لا ينقاس في فعال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرعد، قال ابن عباس، ومجاهد، وشهر بن حوشب، وعكرمة: الرعد ملك يزجر
  السحاب بهذا الصوت، وقال بعضهم: كلما خالفت سحابة صاح بها، والرعد اسمه. وقال علي:
  وعطاء، وطاوس، والخليل: صوت ملك يزجر السحاب. وروي هذا أيضاً عن ابن عباس، ومجاهد.
  وقال مجاهد: أيضاً صوت ملك يسبح، وقيل: ريح تختنق بين السماء والأرض. وروي عن ابن عباس:
  أنه ريح تختنق بين السحاب فتصوت ذلك الصوت، وقيل: اصطكاك الأجرام السحابية، وهو قول
  أرباب الهيئة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
