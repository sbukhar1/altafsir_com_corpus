  أبو عمرو: الصاقعة لغة بني تميم، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألم تر أن المجرمين أصابهم</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">صواقع لا
  بل هن فوق الصواقع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
