  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والكافرون يسدون
  آذانهم عند قراءة القرآن مخافة ميل القلب إليه لأن الإِيمان عندهم كفر والكفر موت {
  يَكَادُ البَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } أي القرآن يبهر قلوبهم. وقيل هذا مثل ضربه
  الله للإِسلام فالمطر الإِسلام والظلمات ما فيه من البلاء والمحن، والرعد: ما فيه من
  الوَعيد والمخاوف في الآخرة، والبرق: ما فيه من الوعد والوعيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَجْعَلُونَ أَصَـٰبِعَهُمْ فِىۤ ءَاذَانِهِم } يعني أن المنافقين
  إذا رأوا في الإسلام بلاء وشدة هربوا حذراً من الهلاك { وٱللَّهُ مُحِيطٌ بِٱلْكَافِرِينَ
  } جامعهم يعني لا ينفعهم هربهم لأن الله تعالىٰ من ورائهم يجمعهم فيعذبهم. يكاد البرق
  يعني دلائل الإسلام تزعجهم إلى النظر لولا ما سبق لهم من الشقاوة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُلَّمَآ أَضَآءَ لَهُم مَّشَوْاْ فِيهِ } يعني أن المنافقين إذا
  أظهروا كلمة الإيمان آمنوا فإذا ماتوا عادوا إلى الظلمة. وقيل: معناه كلما نالوا غنيمة
  وراحة في الإِسلام ثبتوا وقالوا إنا معكم { وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ }
  يعني: رأوا شدة وبلاء تأخروا وقاموا أي وقفوا كما قال الله تعالىٰ:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ومِنَ
  النَّاسِ مَن يَعْبُدُ اللهَ على حَرْفٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 11] { وَلَوْ شَآءَ ٱللَّهُ
  لَذَهَبَ بِسَمْعِهِمْ } أي بأسماعهم { وَأَبْصَـٰرِهِمْ } الظاهرة كما ذهب بأسماعهم
  وأبصارهم الباطنة، وقيل لذهب بما استفادوا من العز والأمان الذي لهم بمنزلة السمع والبصر.
  { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ } قادر. قرأ ابن عامر وحمزة شاء وجاء
