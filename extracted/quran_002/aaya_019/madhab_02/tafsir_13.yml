  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  أَوْ كَصَيِّبٍ } أي كأصحاب صيب وهذا مثل آخر ضربه الله تعالىٰ للمنافقين بمعنى آخر
  إن شئت مثِّلهم بالمستوقد وإن شئت بأهل الصيب وقيل أو بمعنى الواو يريد وكصيب كقوله
  تعالى: { أَوْ يَزِيدُونَ } ، بمعنى: ويزيدون والصيب: المطر وكل ما نزل من الأعلى إلى
  الأسفل فهو صيب فيعل من صاب يصوب أي نزل من السماء أي من السحاب قيل هي السماء بعينها،
  والسماء كل ما علاك فأظلك، وهي من أسماء الأجناس يكون واحداً وجمعاً { فِيهِ } أي في
  الصيب وقيل في السماء أي من السحاب ولذلك ذكَّره، وقيل السماء يذكر ويؤنث، قال الله
  تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">السَّمَآءُ مُنفَطِرٌ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المزمل: 18]، وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِذَا
  ٱلسَّمَآءُ ٱنفَطَرَتْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الانفطار: 1]، { ظُلُمَـٰتٌ } جمع ظلمة { وَرَعْدٌ } وهو الصوت الذي
  يسمع من السحاب { وَبَرْقٌ } وهو النار التي تخرج منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  علي وابن عباس وأكثر المفسرين رضي الله عنهم: الرعد اسم ملك يسوق السحاب والبرق لمعان
  سوط من نور يزجر به الملك السحاب. وقيل الصوت زجر السحاب وقيل تسبيح الملك. وقيل الرعد
  نطق الملك والبرق ضحكه. وقال مجاهد الرعد اسم الملك ويقال لصوته أيضاً رعد والبرق مصع
  ملك يسوق السحاب وقال شهر بن حوشب: الرعد ملك يزجي السحاب فإذا تبددت ضمها فإذا اشتد
  غضبه طارت من فيه النار فهي الصواعق، وقيل الرعد انحراف الريح بين السحاب والأول أصح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَجْعَلُونَ أَصَـٰبِعَهُمْ فِىۤ ءَاذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  } جمع صاعقة وهي الصيحة التي يموت من يسمعها أو يغشى عليه. ويقال لكل عذاب مهلك: صاعقة،
  وقال: الصاعقة قطعة عذاب ينزلها الله تعالى على من يشاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">روي
  عن سالم بن عبد الله بن عمر عن أبيه: أن رسول الله صلى الله عليه وسلم كان إذا سمع
  صوت الرعد والصواعق قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" اللّهم لا تقتلنا بغضبك ولا تهلكنا بعذابك وعافنا قبل ذلك \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله: { حَذَرَ ٱلْمَوْتِ } أي مخافة
  الهلاك { وَٱللَّهُ مُحِيطٌ بِٱلْكـٰفِرِينَ } أي عالم بهم وقيل جامعهم. وقال مجاهد:
  يجمعهم فيعذبهم. وقيل: مهلكهم، دليله قوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ أَن يُحَاطَ بِكُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يوسف:
  66] أي تهلكوا جميعاً. ويُميل أبو عمرو والكسائي الكافرين في محل النصب والخفص ولا
  يميلان:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَوَّلَ كَافِرٍ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 41].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَكَادُ ٱلْبَرْقُ } أي يقرب، يقال: كاد يفعل إذا قرب ولم يفعل {
  يَخْطَفُ أَبْصَـٰرَهُمْ } يختلسها والخطف استلاب بسرعة { كُلَّمَآ } كل حرف جملة ضم
  إلى ما الجزاء فصار أداة للتكرار ومعناهما متى ما { أَضَآءَ لَهُم مَّشَوْاْ فِيهِ
  وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ } أي وقفوا متحيرين فالله تعالىٰ شبههم في كفرهم
  ونفاقهم بقوم كانوا في مفازة في ليلة مظلمة أصابهم مطر فيه ظلمات من صفتها أن الساري
  لا يمكنه المشي فيها، ورعد من صفته أن يضم السامعون أصابعهم إلى آذانهم من هوله، وبرق
  من صفته أن يقرب من أن يخطف أبصارهم ويعميها من شدة توقده، فهذا مثل ضربه الله للقرآن
  وصنيع الكافرين والمنافقين معه، فالمطر القرآن لأنه حياة الجَنان كما ان المطر حياة
  الأبدان، والظلمات ما في القرآن من ذكر الكفر والشرك، والرعد ما خوفوا به من الوعيد،
  وذكر النار والبرق ما فيه من الهدى والبيان والوعد وذكر الجنة.</font></font>&#13;\t\t\t<label
