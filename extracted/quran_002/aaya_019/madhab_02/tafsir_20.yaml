  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قالوا: أو هنا (تحتمل معانيها) الخمسة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وجعلها للتفصيل أصوب من جعلها للشك فإن الشكّ من حيث ذاته يحتمل ثلاثة معان
  وإن كان ذلك احتمالا ضعيفا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">تقول: زيد قائم أو قاعد تشك: هل
  هو قائم أم لا؟ ثم تشك هل هو قاعد أم لا؟ ويحتمل أن يكون غير ذلك ولا ينحصر الأمر إلا
  في دخولها بين نقيضين مثل زيد متحرك أو ساكن، ويبعد كونها للتخيير أو الإباحة لأنهما
  أكثر ما يكونان في الطلب، وهذا خبر، ويبعد الجمع بينهما هنا باعتبار الزمان لأن الناظر
  أولا ينظر/ إلى مستوقد النار فيشبههم به ثم ينظر إلى المطر النازل في الظلمات فيشبههم
  به، وهو على حذف مضاف..</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن جعلنا الذي اسْتَوْقَدَ النَّار
  جمعا (في التقدير) قلنا: أو كأهل صيّب، وإن جعلناه واحدا بالنوع قدرنا المضاف أو كذي
  صيّب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأورد الزمخشري سؤالا قال: ما الفائدة
  في قوله: (من) السماء؟ وكأنه إخبار بالمعلوم (كقولك): الماء فوقنا والأرض تحتنا ولذلك
  منع سيبويه الابتداء بالنكرة كقولك: رجل قائم، إذ لا فائدة فيه. وأجاب بجواب لا ينهض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال شيخنا الإمام ابن عرفة: وعادتهم يجيبون بأن فائدة التنبيه على
  كثرة ما فيه من الهول لأن حصول الألم والتأثير بشيء ينزل من موضع مرتفع بعيد الارتفاع
  أشد من حصوله مما ينزل من موضع دونه فى الارتفاع، فأخبر الله تعالى أن هذا المطر ينزل
  من السماء البعيدة، فيكون تأثيره وتأثير رعده، وبرقه وصواعقه أشد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الله تعالى: { فِيهِ ظُلُمَاتٌ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(يحتمل
  أن يكون من باب القلب لأن المطر ينزل في الظلمات لأن الظلمات فيه) يحتمل أن يكون الظلمات
  في المطر حقيقة والأول أظهر و(كذا) تقدم لنا في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِذِ ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ
  وٱلسَّلاَسِلُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا جَعَلْنَا فِيۤ أَعْنَاقِهِمْ أَغْلاَلاً فَهِىَ إِلَى
  ٱلأَذْقَانِ فَهُم مُّقْمَحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">وتقدم لنا أنه من باب القلب (فإن
  أعناقهم) هي التي في الأغلال لا العكس، وتقدم الجواب عنه بأنه (حقيقة) على أنّ الأغلال
  ضيقة جدا (فتحصر) أعناقهم وتدخل فيها حتى تصير الأغلال مضروبة في أعناقهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الترتيب باعتبار الأعم الأغلب في الوجود لوجود الظلام في كل دورة
  لأن كل يوم معه ليلة، وذكر الرعد بعده لأنه أكثر وجود من البرق لأن البرق لا بد معه
  من الرعد، والرعد قد يكون معه برق وقد لا يكون، أو لأن الرعد في (الظّلمة) أشد على
  النفوس من الرّعد في (الظّلمة) أشد على النفوس من الرّعد في الضوء، (والآية خرجت) مخرج
  التخويف فابتدأ (فيها) بما هو أشد (في) التخويف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَجْعَلُونَ أَصَابِعَهُمْ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ولم
  يقل: أنامل أصابعهم والمجعول إنما هي الأنامل إشارة إلى شدة جعلها وقوة الشدّ لها،
  حتى كأنّهم يجعلون الإصبع كلّها.</font></font>&#13;\t\t\t<label disabled=\"true\"
