text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ
  آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }قال
  الله تعالى: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ... }قالوا: أو هنا (تحتمل معانيها)
  الخمسة.قال ابن عرفة: وجعلها للتفصيل أصوب من جعلها للشك فإن الشكّ من حيث ذاته يحتمل
  ثلاثة معان وإن كان ذلك احتمالا ضعيفا.تقول: زيد قائم أو قاعد تشك: هل هو قائم أم لا؟
  ثم تشك هل هو قاعد أم لا؟ ويحتمل أن يكون غير ذلك ولا ينحصر الأمر إلا في دخولها بين
  نقيضين مثل زيد متحرك أو ساكن، ويبعد كونها للتخيير أو الإباحة لأنهما أكثر ما يكونان
  في الطلب، وهذا خبر، ويبعد الجمع بينهما هنا باعتبار الزمان لأن الناظر أولا ينظر/
  إلى مستوقد النار فيشبههم به ثم ينظر إلى المطر النازل في الظلمات فيشبههم به، وهو
  على حذف مضاف..فإن جعلنا الذي اسْتَوْقَدَ النَّار جمعا (في التقدير) قلنا: أو كأهل
  صيّب، وإن جعلناه واحدا بالنوع قدرنا المضاف أو كذي صيّب.وأورد الزمخشري سؤالا قال:
  ما الفائدة في قوله: (من) السماء؟ وكأنه إخبار بالمعلوم (كقولك): الماء فوقنا والأرض
  تحتنا ولذلك منع سيبويه الابتداء بالنكرة كقولك: رجل قائم، إذ لا فائدة فيه. وأجاب
  بجواب لا ينهض.قال شيخنا الإمام ابن عرفة: وعادتهم يجيبون بأن فائدة التنبيه على كثرة
  ما فيه من الهول لأن حصول الألم والتأثير بشيء ينزل من موضع مرتفع بعيد الارتفاع أشد
  من حصوله مما ينزل من موضع دونه فى الارتفاع، فأخبر الله تعالى أن هذا المطر ينزل من
  السماء البعيدة، فيكون تأثيره وتأثير رعده، وبرقه وصواعقه أشد.قال الله تعالى: { فِيهِ
  ظُلُمَاتٌ... }(يحتمل أن يكون من باب القلب لأن المطر ينزل في الظلمات لأن الظلمات
  فيه) يحتمل أن يكون الظلمات في المطر حقيقة والأول أظهر و(كذا) تقدم لنا في قوله تعالى:{ إِذِ
  ٱلأَغْلاَلُ فِيۤ أَعْنَاقِهِمْ وٱلسَّلاَسِلُ }وفي قوله:{ إِنَّا جَعَلْنَا فِيۤ أَعْنَاقِهِمْ
  أَغْلاَلاً فَهِىَ إِلَى ٱلأَذْقَانِ فَهُم مُّقْمَحُونَ }وتقدم لنا أنه من باب القلب
  (فإن أعناقهم) هي التي في الأغلال لا العكس، وتقدم الجواب عنه بأنه (حقيقة) على أنّ
  الأغلال ضيقة جدا (فتحصر) أعناقهم وتدخل فيها حتى تصير الأغلال مضروبة في أعناقهم.قوله
  تعالى: { فِيهِ ظُلُمَاتٌ وَرَعْدٌ وَبَرْقٌ... }هذا الترتيب باعتبار الأعم الأغلب
  في الوجود لوجود الظلام في كل دورة لأن كل يوم معه ليلة، وذكر الرعد بعده لأنه أكثر
  وجود من البرق لأن البرق لا بد معه من الرعد، والرعد قد يكون معه برق وقد لا يكون،
  أو لأن الرعد في (الظّلمة) أشد على النفوس من الرّعد في (الظّلمة) أشد على النفوس من
  الرّعد في الضوء، (والآية خرجت) مخرج التخويف فابتدأ (فيها) بما هو أشد (في) التخويف.قوله
  تعالى: { يَجْعَلُونَ أَصَابِعَهُمْ... }ولم يقل: أنامل أصابعهم والمجعول إنما هي الأنامل
  إشارة إلى شدة جعلها وقوة الشدّ لها، حتى كأنّهم يجعلون الإصبع كلّها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }وقال ابن عرفة: وجمع الأصابع إشارة
  إلى شدة تحيرهم وخوفهم وأنّهم لم يتأمّلوا ويهتدوا حتى يجعلوا إصبعا واحدة ((وهي السبابة
  فهم تارة يجعلون هذا وتارة هذا حتى (يجعلوا) الجميع)).قوله تعالى: { مِّنَ ٱلصَّوَاعِقِ
  حَذَرَ ٱلْمَوْتِ... }أي حذرا من أن يقرع ذلك الصوت أسماعهم فيموتون.قال ابن عرفة:
  واختلفوا في وجه التشبيه (فهو عندي كما قرره) بعضهم راجع لتشبيه محسوس أي: أن المنافقين
  في خوفهم وفي حيرتهم مشبهون بمن يدركه هذا الصيب والرعد والبرق.قوله تعالى: { وٱللَّهُ
  مُحِيطٌ بِٱلْكَافِرِينَ }(هذه) تسلية للنّبي صلى الله عليه وسلّم. والمراد بالكافرين
  إمّا المنافقين أي لا تهتم بأمرهم فالله يكفيكهم فإنه محيط بهم إحاطة هلاك في الدنيا
  (وعذاب) في الآخرة، أو المراد عموم الكافرين هؤلاء منهم، وهذا كالاحتراس لأنه لما أخبر
  عنهم أنّهم في غاية الخوف والحذر من المؤمنين شبّههم بمن (يسدّ أذنيه خشية) الموت،
  والخائف في (مظنة) (السلامة لأنه يكون على حذر من عدوه وتحرز منه ويرتكب أسباب النجاة
  فأخبر الله تعالى أنّهم ليسوا من هذا القبيلبل لا نجاة لهم مما هم خائفون منه فالله
  محيط بهم إحاطة إهلاك وانتقام.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

