  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عرفة: وجمع الأصابع إشارة إلى شدة تحيرهم وخوفهم وأنّهم لم يتأمّلوا ويهتدوا حتى
  يجعلوا إصبعا واحدة ((وهي السبابة فهم تارة يجعلون هذا وتارة هذا حتى (يجعلوا) الجميع)).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { مِّنَ ٱلصَّوَاعِقِ حَذَرَ ٱلْمَوْتِ... }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أي حذرا من أن يقرع ذلك الصوت أسماعهم فيموتون.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: واختلفوا في وجه التشبيه (فهو عندي كما قرره) بعضهم
  راجع لتشبيه محسوس أي: أن المنافقين في خوفهم وفي حيرتهم مشبهون بمن يدركه هذا الصيب
  والرعد والبرق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وٱللَّهُ مُحِيطٌ
  بِٱلْكَافِرِينَ }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">(هذه) تسلية للنّبي صلى الله عليه
  وسلّم. والمراد بالكافرين إمّا المنافقين أي لا تهتم بأمرهم فالله يكفيكهم فإنه محيط
  بهم إحاطة هلاك في الدنيا (وعذاب) في الآخرة، أو المراد عموم الكافرين هؤلاء منهم،
  وهذا كالاحتراس لأنه لما أخبر عنهم أنّهم في غاية الخوف والحذر من المؤمنين شبّههم
  بمن (يسدّ أذنيه خشية) الموت، والخائف في (مظنة) (السلامة لأنه يكون على حذر من عدوه
  وتحرز منه ويرتكب أسباب النجاة فأخبر الله تعالى أنّهم ليسوا من هذا القبيل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">بل لا نجاة لهم مما هم خائفون منه فالله محيط بهم إحاطة إهلاك وانتقام.</font></font>&#13;\t\t\t<label
