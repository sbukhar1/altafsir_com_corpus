text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ
  مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ
  آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }قوله
  تعالى: { أو كصَيِّبٍ من السمَاء }. أو، حرف مردود على قوله:{ مثلهم كمثل الذي استوقد
  ناراً }[البقرة:17] واختلف العلماء فيه على ستة أقوال.أحدها: أنه داخل هاهنا للتخيير،
  تقول العرب: جالس الفقهاء أو النحويين، ومعناه: انت مخير في مجالسة أي الفريقين شئت،
  فكأنه خيرنا بين أن نضرب لهم المثل الأول أو الثاني.والثاني: أنه داخل للابهام فيما
  قد علم الله تحصيله، فأبهم عليهم مالا يطلبون تفصيله، فكأنه قال: مثلهم كأحد هذين.
  ومثله قوله تعالى:{ فهي كالحجارة أو أشد قسوة }[البقرة: 74] والعرب تبهم ما لا فائدة
  في تفصيله. قال لبيد:تمنى ابنتاي أن يعيش أبوهما   وهل أنا إِلا من ربيعة أو مضرأي:
  هل أنا إلا من أحد هذين الفريقين، وقد فنيا، فسبيلي أن أفنى كما فنيا.والثالث: أنه
  بمعنى: بل. وأنشد الفراء:بدت مثل قرن الشمس في رونق الضحى   وصورتها أو أنت في العين
  أملحوالرابع: أنه للتفصيل، ومعناه: بعضهم يشبه بالذي استوقد ناراً، وبعضهم بأصحاب الصيّب.
  ومثله قوله تعالى:{ كونوا هوداً أو نصارى }[البقرة: 135] معناه: قال بعضهم، وهم اليهود:
  كونوا هودا، وقال النصارى: كونوا نصارى. وكذا قوله:{ فجاءها بأسنا بياتاً أو هم قائلون }[الأعراف:
  4] معناه: جاء بعضهم بأسنا بياتاً، وجاء بعضهم بأسنا وقت القائلة.والخامس: أنه بمعنى
  الواو. ومثله قوله تعالى:{ أن تأكلوا من بيوتكم أو بيوت آبائكم }[النور:61] قال جرير:نال
  الخلافة أو كانت له قدراً   كما أتى ربَّه موسى على قدروالسادس: أنه للشك في حق المخاطبين،
  إذ الشك مرتفع عن الحق عز وجل، ومثله قوله تعالى:{ وهو أهون عليه }[الروم:27] يريد:
  فالإعادة أهون من الابتداء فيما تظنون.فأما التفسير لمعنى الكلام: أو كأصحاب صيب، فأضمر
  الأصحاب، لأن في قوله { يجعلون أصابعهم في آذانهم } ، دليلاً عليه. والصيب: المطر.
  قال ابن قتيبة: هو فيعل من صاب يصوب: إذا نزل من السماء، وقال الزجاج: كل نازل من علو
  إلى استفال، فقد صاب يصوب، قال الشاعر:كأنهمُ صابت عليهم سحابة   صواعقها لطيرهن دبيبوفي
  الرعد ثلاثة أقوال.أحدها: أنه صوت ملك يزجر السحاب، وقد روي هذا المعنى مرفوعاً إلى
  النبي صلى الله عليه وسلم، وبه قال ابن عباس ومجاهد. وفي رواية عن مجاهد: أنه صوت ملك
  يسبح. وقال عكرمة: هو ملك يسوق السحاب كما يسوق الحادي الابل.والثاني: أنه ريح تختنق
  بين السماء والأرض. وقد روي عن أبي الجلد أنه قال: الرعد: الريح. واسم أبي الجلد: جيلان
  بن أبي فروة البصري، وقد روى عنه قتادة.والثالث: أنه اصطكاك أجرام السحاب، حكاه شيخنا
  علي بن عبيد الله.وفي البرق ثلاثة أقوال.أحدها: أنه مخاريق يسوق بها الملك السحاب،
  روي هذا المعنى مرفوعاً إلى النبي صلى الله عليه وسلم، وهو قول علي بن أبي طالب.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ
  ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ
  حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ }وفي رواية عن علي قال: هو ضربة
  بمخراق من حديد. وعن ابن عباس: أنه ضربة بسوط من نور. قال ابن الانباري: المخاريق:
  ثياب تلف، ويضرب بها الصبيان بعضهم بعضاً، فشبه السوط الذي يضرب به السحاب بذلك المخراق.قال
  عمرو بن كلثوم:كأن سيوفنا فينا وفيهم   مخاريق بأيدي لاعبيناوقال مجاهد: البرق: مصع
  ملك، والمصع: الضرب والتحريك.والثاني: أن البرق: الماء، قاله أبو الجلد. وحكى ابن فارس
  أن البرق: تلألؤ الماء.والثالث: أنه نار تنقدح من اصطكاك أجرام السحاب لسيره، وضرب
  بعضه لبعض، حكاه شيخنا.والصواعق: جمع صاعقة، وهي صوت شديد من صوت الرعد يقع معه قطعة
  من نار تحرق ما تصيبه. وروي عن شهر بن حوشب: أن الملك الذي يسوق السحاب، إذا اشتد غضبه،
  طار من فيه النار، فهي الصواعق. وقال غيره: هي نار تنقدح من اصطكاك أجرام السحاب. قال
  ابن قتيبة: وإنما سميت صاعقة، لأنها إذا أصابت قتلت، يقال: صعقتهم أي: قتلتهم.قوله
  تعالى: { والله مُحيط بالكافرين }.فيه ثلاثة أقوال.أحدها: أنه لا يفوته أحد منهم، فهو
  جامعهم يوم القيامة. ومثله قوله تعالى:{ أحاط بكل شيء علماً }[الطلاق:12] قاله مجاهد.والثاني
  أن الإحاطة: الإهلاك، مثل قوله تعالى:{ وأحيط بثمره }[الكهف: 42]والثالث: أنه لا يخفى
  عليه ما يفعلون.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

