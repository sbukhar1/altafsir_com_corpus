  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَوْ } مثلهم { كَصَيّبٍ } أي كأصحاب مطر وأصله (صَيْوب) من (صاب
  يَصُوب) أي ينزل { مِّنَ ٱلسَّمَاءِ } السحاب { فِيهِ } أي السحاب { ظُلُمَٰتٌ } متكاثفة
  { وَرَعْدٌ } هو الملك الموكل به وقيل صوته { وَبَرْقٌ } لمعان سَوْطِه الذي يزجره
  به { يَجْعَلُونَ } أي أصحاب الصِّيب { أَصَٰبِعَهُمْ } أي أناملهم { فىءَاذَانِهِم
  مِّنَ } أجل { ٱلصَّوٰعِقِ } شدّة صوت الرعد لئلا يسمعوها { حَذَرَ } خوف { ٱلْمَوْت
  } من سماعها. كذلك هؤلاء: إذا نزل القرآن وفيه ذكر الكفر المشبه بالظلمات، والوعيدُ
  عليه المشبه بالرعد والحجج البينة المشبهة بالبرق يسدّون آذانهم لئلا يسمعوه فيميلوا
  إلى الإيمان وترك دينهم وهو عندهم موت { وَٱللَّهُ مُحِيطٌ بِٱلْكٰفِرِينَ } علماً
  وقدرةً فلا يفوتونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

