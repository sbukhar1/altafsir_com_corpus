  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">هذا
  مثل آخر ضربه الله تعالى لضرب آخر من المنافقين، وهم قوم يظهر لهم الحق تارة، ويشكون
  تارة أخرى، فقلوبهم في حال شكهم وكفرهم وترددهم { كَصَيِّبٍ } ، والصيب: المطر، قاله
  ابن مسعود وابن عباس وناس من الصحابة، وأبو العالية ومجاهد وسعيد بن جبير وعطاء والحسن
  البصري وقتادة وعطية العوفي وعطاء الخراساني والسدي والربيع بن أنس، وقال الضحاك: هو
  السحاب، والأشهر هو المطر نزل من السماء في حال { ظُلُمَـٰتٍ } ، وهي الشكوك والكفر
  والنفاق { وَرَعْدٌ } وهو ما يزعج القلوب من الخوف، فإن من شأن المنافقين الخوف الشديد
  والفزع كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَحْسَبُونَ كُلَّ صَيْحَةٍ عَلَيْهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقون:
  4] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَحْلِفُونَ بِٱللَّهِ إِنَّهُمْ لَمِنكُمْ وَمَا هُم مِّنكُمْ
  وَلَـٰكِنَّهُمْ قَوْمٌ يَفْرَقُونَ لَوْ يَجِدُونَ مَلْجَئاً أَوْ مَغَارَاتٍ أَوْ
  مُدَّخَلاً لَّوَلَّوْاْ إِلَيْهِ وَهُمْ يَجْمَحُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التوبة: 56 - 57] و { البرق }:
  هو ما يلمع في قلوب هؤلاء الضرب من المنافقين في بعض الأحيان من نور الإيمان، ولهذا
  قال: { يَجْعَلُونَ أَصْابِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَاعِقِ حَذَرَ ٱلْمَوْتِ
  وٱللَّهُ مُحِيطٌ بِٱلْكافِرِينَ } أي: ولا يجدي عنهم حذرهم شيئاً؛ لأن الله محيط بهم
  بقدرته، وهم تحت مشيئته وإرادته كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هَلُ أَتَاكَ حَدِيثُ ٱلْجُنُودِ فِرْعَوْنَ
  وَثَمُودَ بَلِ ٱلَّذِينَ كَفَرُواْ فِي تَكْذِيبٍ وَٱللَّهُ مِن وَرَآئِهِمْ مُّحِيطٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البروج:
  17 - 20] بهم. ثم قال: { يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَارَهُمْ } أي: لشدته وقوته
  في نفسه، وضعف بصائرهم وعدم ثباتها للإيمان. وقال علي بن أبي طلحة عن ابن عباس { يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } يقول: يكاد محكم القرآن يدل على عورات المنافقين.
  وقال ابن إسحاق: حدثني محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: {
  يَكَادُ ٱلْبَرْقُ يَخْطَفُ أَبْصَـٰرَهُمْ } أي: لشدة ضوء الحق، كلما أضاء لهم، مشوا
  فيه، وإذا أظلم عليهم، قاموا، أي: كلما ظهر لهم من الإيمان شيء استأنسوا به واتبعوه،
  وتارة تعرض لهم الشكوك أظلمت قلوبهم فوقفوا حائرين. وقال علي بن أبي طلحة عن ابن عباس:
  كلما أضاء لهم مشوا فيه، يقول: كلما أصاب المنافقين من عز الإسلام اطمأنوا إليه، وإذا
  أصاب الإسلام نكبة قاموا ليرجعوا إلى الكفر؛ كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنَ ٱلنَّاسِ مَن يَعْبُدُ ٱللَّهَ
  عَلَىٰ حَرْفٍ فَإِنْ أَصَابَهُ خَيْرٌ ٱطْمَأَنَّ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحج: 11]. وقال محمد بن إسحاق
  عن محمد بن أبي محمد عن عكرمة، أو سعيد بن جبير عن ابن عباس: { كُلَّمَآ أَضَآءَ لَهُم
  مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ عَلَيْهِمْ قَامُواْ } أي: يعرفون الحق ويتكلمون
  به، فهم من قولهم به على استقامة، فإذا ارتكسوا منه إلى الكفر قاموا، أي: متحيرين.
  وهكذا قال أبو العالية والحسن البصري وقتادة والربيع بن أنس والسدي بسنده عن الصحابة،
  وهو أصح وأظهر، والله أعلم. وهكذا يكونون يوم القيامة عندما يعطى الناس النور بحسب
  إيمانهم، فمنهم من يعطى من النور ما يضيء له مسيرة فراسخ، وأكثر من ذلك، وأقل من ذلك،
  ومنهم من يطفأ نوره تارة، ويضيء أخرى، ومنهم من يمشي على الصراط تارة، ويقف أخرى، ومنهم
  من يطفأ نوره بالكلية، وهم الخلص من المنافقين الذين قال تعالى فيهم:</font></font>&#13;\t\t\t<label
