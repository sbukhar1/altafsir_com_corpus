  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ
  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ يَقُولُ ٱلْمُنَـٰفِقُونَ وَٱلْمُنَـٰفِقَـٰتُ
  لِلَّذِينَ ءَامَنُواْ ٱنظُرُونَا نَقْتَبِسْ مِن نُّورِكُمْ قِيلَ ٱرْجِعُواْ وَرَآءَكُمْ
  فَٱلْتَمِسُواْ نُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 13] وقال في حق المؤمنين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ
  يَسْعَىٰ نُورُهُم بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِم بُشْرَاكُمُ ٱلْيَوْمَ جَنَّـٰتٌ
  تَجْرِي مِن تَحْتِهَا ٱلأَنْهَارُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحديد: 12] الآية، وقال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ
  لاَ يُخْزِى ٱللَّهُ ٱلنَّبِىَّ وَٱلَّذِينَ ءَامَنُواْ مَعَهُ نُورُهُمْ يَسْعَىٰ
  بَيْنَ أَيْدِيهِمْ وَبِأَيْمَـٰنِهِمْ يَقُولُونَ رَبَّنَآ أَتْمِمْ لَنَا نُورَنَا
  وَٱغْفِرْ لَنَآ إِنَّكَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[التحريم: 8].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر الحديث الوارد في ذلك</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  سعيد بن أبي عروبة عن قتادة في قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَوْمَ تَرَى ٱلْمُؤْمِنِينَ وَٱلْمُؤْمِنَـٰتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحديد:
  12] الآية، ذكر لنا أن نبي الله صلى الله عليه وسلم كان يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من المؤمنين من يضيء نوره من المدينة
  إلى عدن أبين بصنعاء ودون ذلك، حتى إن من المؤمنين من لا يضيء نوره إلا موضع قدميه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  ابن جرير، ورواه ابن أبي حاتم من حديث عمران بن داود القطان عن قتادة بنحوه، وهذا كما
  قال المنهال بن عمرو عن قيس بن السكن عن عبد الله بن مسعود قال: يؤتون نورهم على قدر
  أعمالهم، فمنهم من يؤتى نوره كالنخلة، ومنهم من يؤتى نوره كالرجل القائم، وأدناهم نوراً
  على إبهامه، يطفأ مرة ويتقد مرة. وهكذا رواه ابن جرير عن ابن مثنى عن ابن إدريس عن
  أبيه عن المنهال. وقال ابن أبي حاتم: حدثنا أبي حدثنا محمد بن علي بن محمد الطنافسي
  حدثنا ابن إدريس سمعت أبي يذكر عن المنهال بن عمرو عن قيس بن السكن عن عبد الله بن
  مسعود:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نُورُهُمْ يَسْعَىٰ بَيْنَ أَيْدِيهِمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[التحريم:
  8] قال: على قدر أعمالهم، يمرون على الصراط، منهم من نوره مثل الجبل، ومنهم من نوره
  مثل النخلة، وأدناهم نوراً من نوره في إبهامه، يتقد مرة ويطفأ أخرى. وقال ابن أبي حاتم
  أيضاً: حدثنا محمد بن إسماعيل الأحمسي حدثنا أبو يحيى الحماني حدثنا عتبة بن اليقظان
  عن عكرمة عن ابن عباس قال: ليس أحد من أهل التوحيد إلا يعطى نوراً يوم القيامة، فأما
  المنافق، فيطفأ نوره، فالمؤمن مشفق مما يرى من إطفاء نور المنافقين، فهم يقولون: ربنا
  أتمم لنا نورنا. وقال الضحاك بن مزاحم: يعطى كل من كان يظهر الإيمان في الدنيا يوم
  القيامة نوراً، فإذا انتهى إلى الصراط، طفىء نور المنافقين، فلما رأى ذلك المؤمنون
  أشفقوا، فقالوا: ربنا أتمم لنا نورنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإذا
  تقرر هذا، صار الناس أقساماً: مؤمنون خلص، وهم الموصوفون بالآيات الأربع في أول البقرة،
  وكفار خلص، وهم الموصوفون بالآيتين بعدها، ومنافقون، وهم قسمان: خلص، وهم المضروب لهم
  المثل الناري، ومنافقون يترددون، تارة يظهر لهم لمع الإيمان، وتارة يخبو، وهم أصحاب
  المثل المائي، وهم أخف حالاً من الذين قبلهم، وهذا المقام يشبه من بعض الوجوه ما ذكر
  في سورة النور من ضرب مثل المؤمن، وما جعل الله في قلبه من الهدى والنور، بالمصباح
  في الزجاجة التي كأنها كوكب دري، وهي قلب المؤمن المفطور على الإيمان واستمداده من
