  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } قال الطبري: «أو»
  بمعنى الواو؛ وقاله الفرّاء. وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقد زَعَمتْ ليْلَى بأنِّيَ فاجرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لنفسي تُقَاها
  أو عليها فُجورها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَال الخلافةَ أو كانت له قَدَراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما أتى
  ربَّه موسى على قَدَرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي وكانت. وقيل: «أو» للتخيير أي مثّلوهم بهذا أو بهذا، لا على الاقتصار
  على أحد الأمرين، والمعنى أو كأصحاب صَيِّب. والصَّيِّبُ: المطر. وٱشتقاقه من صَابَ
  يَصُوبُ إذا نزل؛ قال عَلْقَمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فلا تَعْدِلي بَيني وبين مُغَمَّرٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">سَقَتكِ
  رَوايا المُزْنِ حيث تَصُوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأصله: صَيْوب، اجتمعت الياء والواو وسبقت إحداهما بالسكون فقلبت الواو
  ياء وأدغمت؛ كما فعلوا في ميّت وسيّد وهيّن وليّن. وقال بعض الكوفيين: أصله صَوِيب
  على مثال فعِيل. قال النحاس: «لو كان كما قالوا لما جاز إدغامه، كما لا يجوز إدغام
  طويل. وجمع صيب صيايب. والتقدير في العربية: مَثَلهم كَمَثل الذي ٱستوقد ناراً أو كمثل
  صيب».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { مِّنَ ٱلسَّمَآءِ
  } السماء تذكّر وتؤنث، وتجمع على أسميةٍ وسموات وسُمِيّ، على فُعُول؛ قال العجاج:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَلُفُّه الرياحُ والسُّمِيُّ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والسماء: كل ما علاك فأظلّك؛ ومنه قيل لسقف البيت: سماء. والسماء:
  المطر؛ سُمّيَ به لنزوله من السماء. قال حسان بن ثابت:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ديارٌ من بني الحَسْحاسِ قَفْرٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تُعَفِّيها
  الروامِسُ والسماء</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إذا سَقَط السماءُ بأرض قومٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">رَعَيناه
  وإن كانوا غِضابَا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويسمّى الطين والكلا أيضاً سماء؛ يقال: ما زِلْنا نطأ السماء حتى أتيناكم.
  يريدون الكلأ والطين. ويقال لظهر الفرس أيضاً سماء لعلوّه؛ قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأحمرُ كالدّيباج أمّا سماؤه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَرَيّا وأمّا أرضُه فمُحُولُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">والسماء: ما علا. والأرض: ما سفل؛
  على ما تقدّم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فِيهِ ظُلُمَاتٌ }
  ٱبتداء وخبر. { وَرَعْدٌ وَبَرْقٌ } معطوف عليه. وقال: ظلمات بالجمع إشارة إلى ظُلْمة
  الليل وظُلْمة الدَّجْن، وهو الغيم؛ ومن حيث تتراكب وتتزايد جمعت. وقد مضى ما فيه من
  اللغات فلا معنى للإعادة، وكذا كل ما تقدّم إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف العلماء في الرعد؛ ففي الترمذي عن ٱبن عباس قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سألتِ اليهود النبيّ صلى الله
  عليه وسلم عن الرعد ما هو؟ قال: «مَلك من الملائكة موكل بالسحاب معه مخاريق من نار
  يسوق بها السحاب حيث شاء الله». فقالوا: فما هذا الصوت الذي نسمع؟ قال: «زجره بالسحاب
  إذا زجره حتى ينتهي إلى حيث أمر الله» قالوا: صدقت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث بطوله. وعلى هذا التفسير أكثر العلماء. فالرعد: ٱسم الصوت المسموع،
  وقاله عليّ رضي الله عنه، وهو المعلوم في لغة العرب؛ وقد قال لبِيد في جاهليته:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَجّعَني الرعدُ والصواعقُ بالـ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ـفارِسِ يومَ الكريهةِ النَّجِدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن ٱبن عباس أنه قال: الرعد
  ريح تختنق بين السحاب فتصوّت ذلك الصوت. وٱختلفوا في البرق؛ فروي عن عليّ وٱبن مسعود
  وٱبن عباس رضوان الله عليهم: البرق مخراق حديد بيد المَلَك يسوق به السحاب.</font></font>&#13;\t\t\t<label
