  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ
  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فأما
  قولهم: أذينة في الاسم العَلم فإنما سُمّي به مصغّراً، والجمع آذان. وتقول: أَذَنته
  إذا ضربت أذنه. ورجل أُذُنٌ: إذا كان يسمع كلام كل أحد، يستوي فيه الواحد والجمع. وأذانِيّ:
  عظيم الأذنين. ونعجة أَذْناء، وكَبْش آذَن. وأذّنت النعل وغيرَها تأذينا: إذا جعلت
  لها أُذُناً. وأذّنت الصبيّ: عَرَكت أذنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مِّنَ ٱلصَّوَاعِقِ } أي من أجل الصواعق. والصّواعق جمع صاعقة. قال ٱبن عباس
  ومجاهد وغيرهما: إذا ٱشتدّ غضب الرعد الذي هو المَلَك طار النار مِن فِيهِ وهي الصواعق.
  وكذا قال الخليل، قال: هي الواقعة الشديدة من صوت الرعد، يكون معها أحياناً قطعة نار
  تحرق ما أتت عليه. وقال أبو زيد: الصاعقة نار تسقط من السماء في رعد شديد. وحكى الخليل
  عن قوم: الساعقة (بالسين). وقال أبو بكر النقاش: يقال صاعقة وصعقة وصاقعة بمعنىً واحد.
  وقرأ الحسن: من «الصواقع» (بتقديم القاف)؛ ومنه قول أبي النَّجْم:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَحْكُون بالمَصْقُولة القواطِعِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تَشَقُّقَ البَرْقِ عن الصّواقِعِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قال النحاس: وهي لغة تميم وبعض بني
  ربيعة. ويقال: صَعَقتهم السماء إذا ألقت عليهم الصاعقة. والصاعقة أيضاً صيحة العذاب؛
  قال الله عز وجل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَأَخَذَتْهُمْ صَاعِقَةُ ٱلْعَذَابِ ٱلْهُونِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  17]. ويقال: صَعِق الرجلُ صَعْقةً وتَصْعاقاً؛ أي غُشِيَ عليه؛ ومنه قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَخَرَّ
  موسَىٰ صَعِقاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأعراف: 143] فأصعقه غيره. قال ٱبن مُقْبِل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ترى النُّعَرات الزُّرْقَ تحت لَبانِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أُحادَ ومَثْنَى أَصْعَقَتْها صَواهِلُهُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَصَعِقَ مَن فِي ٱلسَّمَاوَاتِ وَمَن
  فِي ٱلأَرْضِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 68] أي مات. وشبّه الله تعالى في هذه الآية أحوال المنافقين
  بما في الصَّيِّب من الظلمات والرعد والبرق والصواعق. فالظلمات مَثَلٌ لما يعتقدونه
  من الكفر، والرعد والبرق مَثَلٌ لما يُخَوَّفون به. وقيل: مَثَّل الله تعالى القرآن
  بالصَّيّب لما فيه من الإشكال عليهم، والعمى هو الظلمات؛ وما فيه من الوعيد والزجر
