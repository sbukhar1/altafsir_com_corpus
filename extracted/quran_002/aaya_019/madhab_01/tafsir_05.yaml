  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فهأنذا أُمَوَّتُ
  كلَّ يومِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأماتت الناقة إذا مات ولدها، فهي مُمِيت ومُميتة. قال أبو عبيد: وكذلك
  المرأة، وجمعها مَماوِيت. قال ٱبن السِّكيت: أمات فلان إذا مات له ٱبنٌ أو بَنُونَ.
