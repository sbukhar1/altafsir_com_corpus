  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهو الظاهر من حديث الترمذي. وعن ٱبن عباس أيضاً: هو سوط من نور بيد المَلَك يزجر به
  السحاب. وعنه أيضاً: البرق مَلَك يتراءى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقالت
  الفلاسفة: الرعد صوت ٱصطكاك أجرام السحاب. والبرق ما ينقدح من ٱصطكاكها. وهذا مردود
  لا يصح به نقل؛ والله أعلم. ويقال: أصل الرعد من الحركة؛ ومنه الرِّعديد للجبان. وٱرتعد:
  ٱضطرب؛ ومنه الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" فجِيءَ بهما تُرْعَدُ فَرَائصهما \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">الحديث. أخرجه أبو داود. والبرق أصله من البريِق والضوء؛ ومنه البُرَاق:
  دابّة ركبها رسول الله صلى الله عليه وسلم ليلة أُسرِيَ به وركبها الأنبياء عليهم السلام
  قبله. ورَعَدت السماء من الرعد، وبَرَقت من البرق. وَرَعَدت المرأة وبَرَقت: تحسّنت
  وتزينّت. ورَعَد الرجل وبَرَق: تهدّد وأوعد؛ قال ٱبن أحمر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يا جُلَّ ما بَعُدَتْ عليك بِلادُنا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وطِلابُنا
  فٱبرُقْ بأرضِك وٱرعُدِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأَرعد القوم وأبرقوا: أصابهم رعد وبرق. وحكى أبو عبيدة وأبو عمرو:
  أرعدت السماء وأبرقت، وأرعد الرجل وأبرق إذا تهدّد وأوعد؛ وأنكره الأصمعي. وٱحتج عليه
  بقول الكُمَيْت:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أبرِق وأرعِد
  يا يزيـ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ـدُ فما وعيدُكَ لي بِضائرْ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقال: ليس الكُمَيت بحجة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فائدة: روى ٱبن عباس قال: كنا مع عمر بن الخطاب في سَفْرة بين المدينة
  والشام ومعنا كعب الأحبار، قال فأصابتنا ريح وأصابنا رعد ومطر شديد وبرد، وفَرِق الناس.
  قال فقال لي كعب: إنه من قال حين يسمع الرعد: سبحانَ من يسبِّح الرعد بحمده والملائكة
  من خيفته؛ عُوفي مما يكون في ذلك السحاب والبرد والصواعق. قال: فقلتها أنا وكعب، فلما
  أصبحنا وٱجتمع الناس قلت لعمر: يا أمير المؤمنين، كأنا كنا في غير ما كان فيه الناس.
  قال: وما ذاك؟ قال: فحدّثته حديث كعب. قال: سبحان الله! أفلا قلتم لنا فنقول كما قلتم!
  في رواية فإذا بَرَدة قد أصابت أنف عمر فأثّرَت به. وستأتي هذه الرواية في سورة «الرعد»
  إن شاء الله. ذكر الروايتين أبو بكر أحمد بن عليّ بن ثابت الخطيب في روايات الصحابة
  عن التابعين رحمة الله عليهم أجمعين.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وعن ٱبن عمر أن النبيّ صلى الله عليه وسلم كان إذا سمع الرعد والصواعق
  قال: «اللَّهُمّ لا تقتلنا بغضبك ولا تُهْلكنا بعذابك وعافِنا قبل ذلك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يَجْعَلُونَ أَصْابِعَهُمْ
  فِيۤ آذَانِهِم } جعلهم أصابعهم في آذانهم لئلا يسمعوا القرآن فيؤمنوا به وبمحمد عليه
  السلام؛ وذلك عندهم كفر والكفر موت. وفي واحد الأصابع خمس لغات: إصْبَع بكسر الهمزة
  وفتح الباء، وأَصْبِع بفتح الهمزة وكسر الباء، ويقال بفتحهما جميعاً، وضمهما جميعاً،
  وبكسرهما جميعاً؛ وهي مؤنثة. وكذلك الأذن وتخفّف وتثقّل وتصغّر، فيقال: أذينة. ولو
  سّميت بها رجلاً ثم صغّرته قلت: أُذيْن؛ فلم تؤنث لزوال التأنيث عنه بالنقل إلى المذكر.</font></font>&#13;\t\t\t<label
