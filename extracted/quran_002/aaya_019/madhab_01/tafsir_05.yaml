  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأغْفِرُ عَوْرَاءَ الكريم ٱدّخارَه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأعْرِض عن شَتِم اللئيم تَكَرُّما</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفراء: هو منصوب على التمييز.
  والموت: ضدّ الحياة. وقد مات يموت؛ ويَمات أيضاً؛ قال الراجز:</font></font><table
