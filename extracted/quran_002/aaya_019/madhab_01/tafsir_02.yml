  class=\"TextAyah\"><font color=\"ForestGreen\">فٱغْسِلُواْ وُجُوهَكُمْ وَأَيَّدِيَكُم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  6]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱقْطَعُواْ
  أَيْدِيَهُمَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 6] أراد البعض الذي هو إلى المرفق والذي إلى الرسغ. وأيضاً
  ففي ذكر الأصابع من المبالغة ما ليس في ذكر الأنامل. فإن قلت: فالأصبع التي تسدّ بها
  الأذن أصبع خاصة، فلم ذكر الاسم العام دون الخاص؟ قلت: لأن السبابة فعالة من السب فكان
  اجتنابها أولى بآداب القرآن. ألا ترى أنهم قد استبشعوها فكنوا عنها بالمسبحة والسباحة
  والمهللة والدّعاءة. فإن قلت: فهلا ذكر بعض هذه الكنايات؟ قلت: هي ألفاظ مستحدثة لم
  يتعارفها الناس في ذلك العهد، وإنما أحدثوها بعد. وقوله: { مّنَ ٱلصَّوٰعِقِ } متعلق
  بيجعلون، أي: من أجل الصواعق يجعلون أصابعهم في آذانهم، كقولك: سقاه من العيمة. والصاعقة:
  قصفة رعد تنقض معها شقة من نار، قالوا: تنقدح من السحاب إذا اصطكت أجرامه، وهي نار
  لطيفة حديدة. لا تمرّ بشيء إلا أتت عليه، إلا أنها مع حدتها سريعة الخمود. يحكى أنها
  سقطت على نخلة فأحرقت نحو النصف ثم طفئت. ويقال: صعقته الصاعقة إذا أهلكته، فصعق؛ أي
  مات إما بشدة الصوت أو بالإحراق. ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَخَرَّ موسَىٰ صَعِقًا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  143]. وقرأ الحسن: «من الصواقع»؛ وليس بقلب للصواعق، لأنّ كلا البنائين سواء في التصرف،
  وإذا استويا كان كل واحد بناء على حياله. ألا تراك تقول: صقعه على رأسه، وصقع الديك،
