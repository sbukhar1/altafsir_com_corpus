  الحدثان كأنه قيل: وإرعاد وإبراق. وإنما جاءت هذه الأشياء منكرات، لأن المراد أنواع
  منها، كأنه قيل: فيه ظلمات داجية، ورعد قاصف، وبرق خاطب. وجاز رجوع الضمير في يجعلون
