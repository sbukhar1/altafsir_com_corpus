  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَوْ شِئْتُ أَنْ أَبْكِي دَماً لَبَكَيْتُهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْ أَرَدْنَا أَن نَّتَّخِذَ لَهْواً لاَّتَّخَذْنَـٰهُ مِن
  لَّدُنَّا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 17]</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَّوْ أَرَادَ ٱللَّهُ أَن يَتَّخِذَ
  وَلَداً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 4 ]. وأراد: ولو شاء الله لذهب بسمعهم بقصيف الرعد، وأبصارهم
  بوميض البرق. وقرأ ابن أبي عبلة: لأذهب بأسماعهم، بزيادة الباء كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تُلْقُواْ بِأَيْدِيكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 195]. والشيء: ما صح أن يعلم ويخبر عنه. قال سيبويه ـ في
  ساقة الباب المترجم بباب مجاري أواخر الكلم من العربية ـ: وإنما يخرج التأنيث من التذكير.
  ألا ترى أن الشيء يقع على كل ما أخبر عنه من قبل أن يعلم أذكر هو أم أنثى؟، والشيء:
  مذكر، وهو أعم العام: كما أن الله أخص الخاص يجري على الجسم والعرض والقديم. تقول:
  شيء لا كالأشياء؛ أي معلوم لا كسائر المعلومات، وعلى المعدوم والمحال فإن قلت: كيف
  قيل: { عَلَىٰ كُلِّ شَىْء قَدِيرٌ } وفي الأشياء ما لا تعلق به للقادر كالمستحيل وفعل
  قادر آخر؟ قلت: مشروط في حد القادر أن لا يكون الفعل مستحيلاً؛ فالمستحيل مستثنى في
  نفسه عند ذكر القادر على الأشياء كلها، فكأنه قيل: على كل شيء مستقيم قدير. ونظيره:
  فلان أمير على الناس أي على من وراءه منهم، ولم يدخل فيهم نفسه وإن كان من جملة الناس.
