  يُصَفِّقُ بالرَّحِيقِ السَّلْسَلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">حيث ذكر يصفق؛ لأن المعنى؛ ماء بردى، ولا محل لقوله: { يَجْعَلُونَ
