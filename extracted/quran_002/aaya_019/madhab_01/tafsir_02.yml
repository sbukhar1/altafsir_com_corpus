  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ
  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[الكهف: 45] المراد
  قلة بقاء زهرة الدنيا كقلة بقاء الخضر. فأما أن يراد تشبيه الأفراد بالأفراد غير منوط
  بعضها ببعض ومصيرة شيئاً واحداً، فلا. فكذلك لما وصف وقوع المنافقين في ضلالتهم وما
  خبطوا فيه من الحيرة والدهشة شبهت حيرتهم وشدّة الأمر عليهم بما يكابد من طفئت ناره
  بعد إيقادها في ظلمة الليل، وكذلك من أخذته السماء في الليلة المظلمة مع رعد وبرق وخوف
  من الصواعق. فإن قلت: الذي كنت تقدّره في المفرّق من التشبيه من حذف المضاف وهو قولك:
  «أو كمثل ذوي صيب» هل تقدّر مثله في المركب منه؟ قلت: لولا طلب الراجع في قوله تعالى:
  { يَجْعَلُونَ أَصْـٰبِعَهُمْ فِى ءاذَانِهِم } ما يرجع إليه لكنت مستغنياً عن تقديره؛
  لأني أراعي الكيفية المنتزعة من مجموع الكلام فلا عليّ أوَلِيَ حرف التشبيه مفرد يتأتى
  التشبيه به أم لم يله. ألا ترى إلى قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا مَثَلُ ٱلْحَيَوٰةِ ٱلدُّنْيَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[يس:
  24] الآية، كيف ولي الماء الكاف، وليس الغرض تشبيه الدنيا بالماء ولا بمفرد آخر يتمحل
  لتقديره. ومما هو بين في هذا قول لبيد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وما النَّاسُ إلاّ كالدِّيَارِ وأَهْلُهَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بِهَا يَوْمَ حَلُّوهَا وغَدْواً بَلاَقِعُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">لم يشبه الناس بالديار، وإنما شبه
  وجودهم في الدنيا وسرعة زوالهم وفنائهم، بحلول أهل الديار فيها ووشك نهوضهم عنها، وتركها
  خلاء خاوية. فإن قلت: أي التمثيلين أبلغ؟ قلت: الثاني، لأنه أدل على فرط الحيرة وشدّة
  الأمر وفظاعته، ولذلك أُخر، وهم يتدرجون في نحو هذا من الأهون إلى الأغلظ. فإن قلت:
  لم عطف أحد التمثيلين على الآخر بحرف الشك؟ قلت: أو في أصلها لتساوي شيئين فصاعداً
  في الشك، ثم اتسع فيها فاستعيرت للتساوي في غير الشك، وذلك قولك: جالس الحسن أو ابن
  سيرين، تريد أنهما سيان في استصواب أن يجالسا، ومنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تُطِعْ مِنْهُمْ ءاثِماً أَوْ
  كَفُوراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الإنسان: 24]، أي الآثم والكفور متساويان في وجوب عصيانهما، فكذلك
  قوله: { أَوْ كَصَيّبٍ } معناه أن كيفية قصة المنافقين مشبهة لكيفيتي هاتين القصتين،
  وأن القصتين سواء في استقلال كل واحدة منهما بوجه التمثيل، فبأيتهما مثلتها فأنت مصيب،
  وإن مثلتها بهما جميعاً فكذلك. والصيب: المطر الذي يصوّب، أي ينزل ويقع. ويقال للسحاب:
  صيب أيضاً. قال الشماخ:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأَسْحَمَ دَانٍ صَادِقِ الرَّعْدِ صَيِّبِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وتنكير صيب لأنه أريد نوع من المطر شديد هائل. كما نكرت النار في التمثيل
  الأول. وقرىء: كصائب، والصيب أبلغ. والسماء: هذه المظلة. وعن الحسن: أنها موج مكفوف.
  فإن قلت: قوله: { مّنَ ٱلسَّمَاء } ما الفائدة في ذكره؟ والصيب لا يكون إلا من السماء.
  قلت: الفائدة فيه أنه جاء بالسماء معرفة فنفى أن يتصوّب من سماء، أي من أفق واحد من
