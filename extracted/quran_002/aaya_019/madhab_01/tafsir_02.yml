  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ
  ٱلْبَرْقُ يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ
  أَظْلَمَ عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ
  إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  ثنى الله سبحانه في شأنهم بتمثيل آخر ليكون كشفاً لحالهم بعد كشف، وإيضاحاً غب إيضاح.
  وكما يجب على البليغ في مظانّ الإجمال والإيجاز أن يجمل ويوجز؛ فكذلك الواجب عليه في
  موارد التفصيل والإشباع أن يفصل ويشبع. أنشد الجاحظ:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ُيوحُونَ بالخُطَبِ الطِّوَالِ وتَارَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَحْيَ المُلاَحِظِ خِيفةَ الرُُّقَباء</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومما ثنى من التمثيل في التنزيل
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا يَسْتَوِي ٱلأَعْمَىٰ وَٱلْبَصِيرُ * وَلاَ ٱلظُّلُمَاتُ
  وَلاَ ٱلنُّورُ * وَلاَ ٱلظِّلُّ وَلاَ ٱلْحَرُورُ * وَمَا يَسْتَوِي ٱلأَحْيَآءُ وَلاَ
  ٱلأَمْوَاتُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر:19-22] وألا ترى إلى ذي الرمّة كيف صنع في قصيدته؟</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أَذَاكَ أَمْ نَمَشٌ بالْوَشْيِ أَكْرَعُه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">......................</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَذَاكَ
  أَمْ خَاضِبٌ بالسَّيِّ مَرْتَعُهُُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">......................</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: قد شبه المنافق في التمثيل
  الأوّل بالمستوقد ناراً، وإظهاره الإيمان بالإضاءة، وانقطاع انتفاعه بانطفاء النار،
  فما ذا شبه في التمثيل الثاني بالصيب وبالظلمات وبالرعد وبالبرق وبالصواعق؟ قلت: لقائل
  أن يقول: شبه دين الإسلام بالصيب، لأنّ القلوب تحيا به حياة الأرض بالمطر. وما يتعلق
  به من شبه الكفار بالظلمات. وما فيه من الوعد والوعيد بالرعد والبرق. وما يصيب الكفرة
  من الأفزاع والبلايا والفتن من جهة أهل الإسلام بالصواعق. والمعنى: أو كمثل ذوي صيب.
  والمراد كمثل قوم أخذتهم السماء على هذه الصفة فلقوا منها ما لقوا. فإن قلت: هذا تشبيه
  أشياء بأشياء فأين ذكر المشبهات؟ وهلا صرح به كما في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا يَسْتَوِى ٱلاْعْـمَىٰ وَٱلْبَصِيرُ
  وَٱلَّذِينَ ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ وَلاَ ٱلْمُسِىء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  58]، وفي قول امرىء القيس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّ قُلُوبَ الطَّيْرِ رَطْباً ويابِساً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَدَى وَكْرِها العُنَّابُ والحَشَفُ البَالِي؟</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: كما جاء ذلك صريحاً فقد جاء
  مطوياً ذكره على سنن الاستعارة، كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا يَسْتَوِى ٱلْبَحْرَانِ هَـٰذَا
  عَذْبٌ فُرَاتٌ سَائِغٌ شَرَابُهُ وَهَـٰذَا مِلْحٌ أُجَاجٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فاطر:
  12]،</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ضَرَبَ ٱللَّهُ مَثَلاً رَّجُلاً فِيهِ شُرَكَاء مُتَشَـٰكِسُونَ
  وَرَجُلاً سَلَماً لّرَجُلٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 39]، والصحيح الذي عليه علماء البيان لا يتخطونه: أنّ التمثيلين
  جميعاً من جملة التمثيلات المركبة دون المفرّقة، لا يتكلف الواحد واحد شيء يقدر شبهه
  به، وهو القول الفحل والمذهب الجزل، بيانه: أنّ العرب تأخذ أشياء فرادى، معزولاً بعضها
  من بعض، لم يأخذ هذا بحجزة ذاك فتشبهها بنظائرها، كما فعل امرؤ القيس وجاء في القرآن،
  وتشبه كيفية حاصلة من مجموع أشياء قد تضامّت وتلاصقت حتى عادت شيئاً واحداً، بأخرى
  مثلها كقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَثَلُ ٱلَّذِينَ حُمّلُواْ ٱلتَّوْرَاةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  5] الآية. الغرض تشبيه حال اليهود في جهلها بما معها من التوراة وآياتها الباهرة، بحال
  الحمار في جهله بما يحمل من أسفار الحكمة، وتساوي الحالتين عنده من حمل أسفار الحكمة
  وحمل ما سواها من الأوقار، لا يشعر من ذلك إلا بما يمرّ بدفيه من الكدّ والتعب. وكقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱضْرِبْ
  لَهُم مَّثَلَ ٱلْحَيَوٰةِ ٱلدُّنْيَا كَمَاء أَنْزَلْنَـٰهُ مِنَ ٱلسَّمَاء</font></font> }</b><br
  class=\"TextArabic\"/><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
