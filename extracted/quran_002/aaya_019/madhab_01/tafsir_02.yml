  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَكَادُ ٱلْبَرْقُ
  يَخْطَفُ أَبْصَٰرَهُمْ كُلَّمَا أَضَآءَ لَهُمْ مَّشَوْاْ فِيهِ وَإِذَآ أَظْلَمَ
  عَلَيْهِمْ قَامُواْ وَلَوْ شَآءَ ٱللَّهُ لَذَهَبَ بِسَمْعِهِمْ وَأَبْصَٰرِهِمْ إِنَّ
  ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإما غير متعد
  بمعنى: كلما لمع لهم { مَّشَوْاْ } في مطرح نوره وملقى ضوئه. ويعضده قراءة ابن أبي
  عبلة: كلما ضاء لهم والمشي: جنس الحركة المخصوصة. فإذا اشتد فهو سعي. فإذا ازداد فهو
  عدو. فإن قلت: كيف قيل مع الإضاءة: كلما، ومع الإظلام: إذا؟ قلت: لأنهم حراص على وجود
  ما همهم به معقود من إمكان المشي وتأتيه، فكلما صادفوا منه فرصة انتهزوها، وليس كذلك
  التوقف والتحبس. وأظلم: يحتمل أن يكون غير متعد وهو الظاهر، وأن يكون متعدياً منقولاً
  من ظلم الليل. وتشهد له قراءة يزيد بن قطيب: أظلم، على ما لم يسم فاعله. وجاء في شعر
  حبيب بن أوس:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">هُمَا أَظْلَمَا
  حالَيَّ ثُمَّتَ أَجْلَيَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ظَلاَمَيْهُما
  عنْ وَجْهِ أَمْرَدَ أشْيَبِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو وإن كان محدثاً لا يستشهد بشعره في اللغة، فهو من علماء العربية،
  فاجعل ما يقوله بمنزلة ما يرويه. ألا ترى إلى قول العلماء: الدليل عليه بيت الحماسة،
  فيقتنعون بذلك لوثوقهم بروايته وإتقانه. ومعنى { قَامُواْ } وقفوا وثبتوا في مكانهم.
  ومنه: قامت السوق، إذا ركدت وقام الماء: جمد. ومفعول { شَآءَ } محذوف، لأن الجواب يدل
