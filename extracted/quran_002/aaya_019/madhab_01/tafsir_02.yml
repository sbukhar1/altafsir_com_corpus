  إما أن يكون صفة لقصفة الرعد، أو للرعد، والتاء مبالغة كما في الراوية، أو مصدراً كالكاذبة
  والعافية. وقرأ ابن أبي ليلى: حذار الموت، وانتصب على أنه مفعول له كقوله:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأَغْفِرُ عَوْرَاءَ الكَرِيمِ ادِّخَارَهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والموت فساد بنية الحيوان. وقيل: عرض لا يصح معه إحساس معاقب للحياة.
  وإحاطة الله بالكافرين مجاز. والمعنى أنهم لا يفوتونه كما لا يفوت المحاط به المحيط
  به حقيقة. وهذه الجملة اعتراض لا محل لها. والخطف: الأخذ بسرعة. وقرأ مجاهد «يخطف»
  بكسر الطاء، والفتح أفصح وأعلى، وعن ابن مسعود: يختطف. وعن الحسن: يخطف، بفتح الياء
  والخاء، وأصله يختطف. وعنه: يخطف، بكسرهما على إتباع الياء الخاء. وعن زيد بن علي:
