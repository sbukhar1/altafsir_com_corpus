  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَوْحَىٰ فِى كُلّ سَمَاء أَمْرَهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[فصلت:
  12]. الدليل عليه قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ومِنْ بُعْدِ أَرْضٍ بَيْنَنا وسَمَاءِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والمعنى أنه غمام مطبق آخذ بآفاق السماء، كما جاء بصيب. وفيه مبالغات
  من جهة التركيب والبناء والتنكير. أمد ذلك بأن جعله مطلقاً. وفيه أن السحاب من السماء
  ينحدر ومنها يأخذ ماءه، لا كزعم من يزعم أنه يأخذه من البحر. ويؤيده قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيُنَزّلُ
  مِنَ ٱلسَّمَاء مِن جِبَالٍ فِيهَا مِن بَرَدٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النور: 43] فإن قلت: بم ارتفع ظلمات؟
  قلت: بالظرف على الاتفاق لاعتماده على موصوف. والرعد: الصوت الذي يسمع من السحاب، كأن
  أجرام السحاب تضطرب وتنتفض إذا حدتها الريح فتصوّت عند ذلك من الارتعاد. والبرق الذي
  يلمع من السحاب، من برق الشيء بريقاً إذا لمع. فإن قلت: قد جعل الصيب مكاناً للظلمات
  فلا يخلو من أن يراد به السحاب أو المطر، فأيهما أريد فما ظلماته؟ قلت: أما ظلمات السحاب
  فإذا كان أسحم مطبقاً فظلمتا سجمته وتطبيقه مضمومة إليهما ظلمة الليل. وأما ظلمات المطر
  فظلمة تكاثفه وانتساجه بتتابع القطر، وظلمة إظلال غمامه مع ظلمة الليل. فإن قلت: كيف
  يكون المطر مكاناً للبرق والرعد وإنما مكانهما السحاب؟ قلت إذا كانا في أعلاه ومصبه
  وملتبسين في الجملة فهما فيه. ألا تراك تقول: فلان في البلد، وما هو منه إلا في حيز
  يشغله جرمه. فإن قلت: هلا جمع الرعد والبرق أخذاً بالأبلغ كقول البحتري:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يَا عَارِضاً مُتَلفِّعاً بُبُرودِهِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">يَخْتَالُ بَيْنَ بُرُوقِهِ ورُعُودِهِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قيل ظلمات؟ قلت: فيه وجهان:
