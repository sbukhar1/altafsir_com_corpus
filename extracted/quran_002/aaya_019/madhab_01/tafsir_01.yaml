  href=\"JavaScript:Open_Menu()\">أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ
  وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ
  ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: أخبرنا عن هذين الـمثلـين، أهما مثلان للـمنافقـين أو أحدهما؟ فإن يكونا
  مثلـين للـمنافقـين فكيف قـيـل: { أوْ كَصَيِّبٍ } ، و«أو» تأتـي بـمعنى الشك فـي الكلام،
  ولـم يقل: وكصيب، بـالواو التـي تلـحق الـمثل الثانـي بـالـمثل الأول؟ أو يكون مثل
  القوم أحدهما، فما وجه ذكر الآخر ب«أو»، وقد علـمت أن «أو» إذا كانت فـي الكلام فإنـما
  تدخـل فـيه علـى وجه الشك من الـمخبر فـيـما أخبر عنه، كقول القائل: لقـينـي أخوك أو
  أبوك، وإنـما لقـيه أحدهما، ولكنه جهل عين الذي لقـيه منهما، مع علـمه أن أحدهما قد
  لقـيه وغير جائز فـي الله جل ثناؤه أن يضاف إلـيه الشك فـي شيء أو عزوب علـم شيء عنه
  فـيـما أخبر أو ترك الـخبر عنه. قـيـل له: إن الأمر فـي ذلك بخلاف الذي ذهبت إلـيه،
  و«أو» وإن كانت فـي بعض الكلام تأتـي بـمعنى الشك، فإنها قد تأتـي دالة علـى مثل ما
  تدلّ علـيه الواو إما بسابق من الكلام قبلها، وإما بـما يأتـي بعدها كقول توبة بن الـحُمَيِّر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَقَدْ زَعَمَتْ لَـيْـلَـى بأنَى فـاجِرٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِنَفْسِي تُقاها أوْ عَلَـيْهَا فُجُورُها</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ومعلوم أن ذلك من توبة علـى غير
  وجه الشك فـيـما قال. ولكن لـما كانت «أو» فـي هذا الـموضع دالة علـى مثل الذي كانت
  تدل علـيه الواو لو كانت مكانها، وَضَعَها موضعها. وكذلك قول جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">جاءَ الـخِلاَفَةَ أوْ كَانَتْ لَهُ قَدَراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كما أتـى رَبَّهُ مُوسَى علـى قَدَرِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وكما قال آخر</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فَلَوْ كانَ البُكاءُ يَرُدُّ شَيْئاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">بَكَيْتُ علـى جُبَـيرٍ أوْ عَناقِِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عَلـى الـمَرأيْنِ إذْ مَضَيا جَمِيعاً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِشأْنِهِما بِحُزْنٍ وَاشْتِـياقِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فقد دل بقوله على المرأين إذ مضيا
  جميعا إن بكاءه الذي أراد أن يبكيه لم يرد أن يقصد به أحدهما دون الآخر بل أراد أن
  يبكيهما جميعاً، فكذلك ذلك في قول الله جل ثناؤه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } لـما كان معلوما أن «أو» دالة فـي ذلك علـى مثل
  الذي كانت تدل علـيه الواو، ولو كانت مكانها كان سواء نطق فـيه ب«أو» أو بـالواو. وكذلك
  وجه حذف الـمثل من قوله: { أوْ كَصَيِّبٍ } لـما كان قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  17] دالاًّ علـى أن معناه: كمثل صيب، حذف الـمثل واكتفـى بدلالة ما مضى من الكلام فـي
  قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمَثَلِ ٱلَّذِي ٱسْتَوْقَدَ نَاراً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  17] علـى أن معناه: أو كمثل صيب، من إعادة ذكر الـمثل طلب الإيجاز والاختصار.</font></font><font
