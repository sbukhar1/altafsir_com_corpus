  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَوْ
  كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ فِيهِ ظُلُمَٰتٌ وَرَعْدٌ وَبَرْقٌ يَجْعَلُونَ أَصَٰبِعَهُمْ
  فِيۤ آذَانِهِم مِّنَ ٱلصَّوَٰعِقِ حَذَرَ ٱلْمَوْتِ وٱللَّهُ مُحِيطٌ بِٱلْكَٰفِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: والصيِّب الفـيعل، من قولك: صاب الـمطر يصوب صَوْبـاً:
  إذا انـحدر ونزل، كما قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلَسْتَ لإنْسِيَ وَلَكِنْ لمَلأكٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَنَزَّلَ
  مِنْ جَوّ السمَّاءِ يَصُوبُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما قال علقمة بن عبدة:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كأنَّهُمُ صَابَتْ عَلَـيْهمْ سَحَابَةٌ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صَوَاعِقُها لِطَيْرِهِنَّ دَبِـيبُ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فَلا تَعْدِلـي بَـيْنِـي وَبَـيْنَ مُغَمَّرِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سُقِـيتِ رَوَايا الـمُزْنِ حِينَ تَصُوبُ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي: حين تنـحدر. وهو فـي الأصل:
  صيوب، ولكن الواو لـما سبقتها ياء ساكنة صيرتا جميعاً ياء مشددة، كما قـيـل: سيد من
  ساد يسود، وجيد من جاد يجود. وكذلك تفعل العرب بـالواو إذا كانت متـحركة وقبلها ياء
  ساكنة تصيرهما جميعاً ياء مشددة. وبـما قلنا من القول فـي ذلك قال أهل التأويـل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن إسماعيـل الأحمسي، قال: حدثنا مـحمد بن عبـيد، قال:
  حدثنا هارون بن عنترة، عن أبـيه، عن ابن عبـاس فـي قوله: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ
  } قال: القطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي عبـاس بن مـحمد، قال: حدثنا
  حجاج، قال: قال ابن جريج، قال لـي عطاء: الصيب: الـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  الـمثنى، قال: حدثنا أبو صالـح، قال: حدثنـي معاوية ابن صالـح، عن علـيّ عن ابن عبـاس،
  قال: الصيب: الـمطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي موسى، قال: حدثنا عمرو،
  قال: حدثنا أسبـاط، عن السدي فـي خبر ذكره عن أبـي مالك وعن أبـي صالـح، عن ابن عبـاس،
  وعن مرة، عن ابن مسعود، وعن ناس من أصحاب النبـي صلى الله عليه وسلم: الصيب: الـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنـي مـحمد بن سعد، قال: حدثنـي أبـي سعد، قال: حدثنـي عمي الـحسين،
  عن أبـيه، عن جده، عن ابن عبـاس مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  بشر بن معاذ، قال: حدثنا يزيد، عن سعيد، عن قتادة: أو كصيب قال: الـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أنبأنا معمر،
  عن قتادة مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي مـحمد بن عمرو البـاهلـي،
  وعمرو بن علـي، قالا: حدثنا أبو عاصم، قال: حدثنا عيسى بن ميـمون، عن ابن أبـي نـجيح،
  عن مـجاهد: الصيب: الـمطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي الـمثنى قال: حدثنا أبو
  حذيفة، قال: حدثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد: الصيب: الـمطر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا إسحاق عن ابن أبـي جعفر، عن أبـيه، عن
  الربـيع بن أنس: الصيب: الـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثت
  عن الـمنـجاب، قال: حدثنا بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس قال:
  الصيب: الـمطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنـي يونس، قال: أخبرنا ابن وهب،
  قال: قال عبد الرحمن بن زيد: { أَوْ كَصَيِّبٍ مِّنَ ٱلسَّمَآءِ } قال: أو كغيث من
  السماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وحدثنا سوار بن عبد الله العنبري،
  قال: قال سفـيان: الصيب: الذي فـيه الـمطر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  عمرو بن علـي، قال: حدثنا معاوية، قال: حدثنا ابن جريج، عن عطاء فـي قوله: أو كصيب
  من السماء قال: الـمطر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: وتأويـل ذلك: مثل
  استضاءة الـمنافقـين بضوء إقرارهم بـالإسلام مع استسرارهم الكفر، مثل إضاءة موقد النار
  بضوء ناره علـى ما وصف جل ثناؤه من صفته، أو كمثل مطر مظلـم وَدْقُه تـحدَّر من السماء
  تـحمله مزنة ظلـماء فـي لـيـلة مظلـمة، وذلك هو الظلـمات التـي أخبر الله جل ثناؤه
  أنها فـيه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
