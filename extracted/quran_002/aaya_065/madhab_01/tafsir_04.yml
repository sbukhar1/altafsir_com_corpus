  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعًا وَيَوْمَ
  لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ كَذٰلِكَ نَبْلُوهُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 163 وهل هذا إلا إثارة الفتنة
  وإرادة الاضلال. قلنا أما على مذهب أهل السنة فإرادة الإضلال جائزة من الله تعالى وأما
  على مذهب المعتزلة فالتشديد في التكاليف حسن لغرض ازدياد الثواب. أما قوله تعالى {
  فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَـٰسِئِينَ } ففيه مسائل المسألة الأولى قال صاحب
  الكشاف قردة خاسئين خبر أي كونوا جامعين بين القردية والخسوء، وهو الصغار والطرد. المسألة
  الثانية قوله تعالى { كُونُواْ قِرَدَةً خَـٰسِئِينَ } ليس بأمر لأنهم ما كانوا قادرين
  على أن يقلبوا أنفسهم على صورة القردة بل المراد منه سرعة التكوين كقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا
  أَمْرُنَا لِشَىْء إِذَا أَرَدْنَاهُ أَن نَّقُولَ لَهُ كُنْ فَيَكُونُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  4 وكقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالَتَا أَتَيْنَا طَائِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">فصلت 11 والمعنى أنه تعالى لم يعجزه
  ما أراد إنزاله من العقوبة بهؤلاء بل لما قال لهم { كُونُواْ قِرَدَةً خَـٰسِئِينَ
  } صاروا كذلك أي لما أراد ذلك بهم صاروا كما أراد وهو كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَا لَعَنَّا أَصْحَـٰبَ ٱلسَّبْتِ
  وَكَانَ أَمْرُ ٱللَّهِ مَفْعُولاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 47 ولا يمتنع أيضاً أن يتكلم
  الله بذلك عند هذا التكوين إلا أن المؤثر في هذا التكوين هو القدرة والإرادة. فإن قيل
  لما لم يكن لهذا القول أثر في التكوين فأي فائدة فيه؟ قلنا أما عندنا فأحكام الله تعالى
  وأفعاله لا تتوقف على رعاية المصالح ألبتة، وأما عند المعتزلة فلعل هذا القول يكون
  لفظاً لبعض الملائكة أو لغيرهم. المسألة الثالثة المروي عن مجاهد أنه سبحانه وتعالى
  مسخ قلوبهم بمعنى الطبع والختم لا أنه مسخ صورهم وهو مثل قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كَمَثَلِ
  ٱلْحِمَارِ يَحْمِلُ أَسْفَاراً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الجمعة 5 ونظيره أن يقول الأستاذ
  للمتعلم البليد الذي لا ينجح في تعليمه كن حماراً. واحتج على امتناعه بأمرين. الأول
  أن الإنسان هو هذا الهيكل المشاهد والبنية المحسوسة فإذا أبطلها وخلق في تلك الأجسام
  تركيب القرد وشكله كان ذلك إعداماً للإنسان وإيجاداً للقرد فيرجع حاصل المسخ على هذا
  القول إلى أنه تعالى أعدم الأعراض التي باعتبارها كانت تلك الأجسام إنساناً وخلق فيها
  الأعراض التي باعتبارها كانت قرداً فهذا يكون إعداماً وإيجاداً لا أنه يكون مسخاً.
  والثاني إن جوزنا ذلك لما آمنا في كل ما نراه قرداً وكلباً أنه كان إنساناً عاقلاً،
  وذلك يفضي إلى الشك في المشاهدات. وأجيب عن الأول بأن الإنسان ليس هو تمام هذا الهيكل،
  وذلك لأن هذا الإنسان قد يصير سميناً بعد أن كان هزيلاً، وبالعكس فالأجزاء متبدلة والإنسان
  المعين هو الذي كان موجوداً والباقي غير الزائل، فالإنسان أمر وراء هذا الهيكل المحسوس،
  وذلك الأمر إما أن يكون جسماً سارياً في البدن أو جزءاً في بعض جوانب البدن كقلب أو
  دماغ أو موجوداً مجرداً على ما يقوله الفلاسفة وعلى جميع التقديرات فلا امتناع في بقاء
  ذلك الشيء مع تطرق التغير إلى هذا الهيكل وهذا هو المسخ وبهذا التقدير يجوز في المالك
  الذي تكون جثته في غاية العظم أن يدخل حجرة الرسول عليه السلام.</font></font>&#13;\t\t\t<label
