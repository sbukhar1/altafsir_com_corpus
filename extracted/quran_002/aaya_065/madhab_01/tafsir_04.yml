  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وعن الثاني أن الأمان يحصل بإجماع الأمة، ولما ثبت بما قررنا جواز
  المسخ أمكن إجراء الآية على ظاهرها، ولم يكن بنا حاجة إلى التأويل الذي ذكره مجاهد
  رحمه الله وإن كان ما ذكره غير مستبعد جداً، لأن الإنسان إذا أصر على جهالته بعد ظهور
  الآيات وجلاء البينات فقد يقال في العرف الظاهر إنه حمار وقرد، وإذا كان هذا المجاز
