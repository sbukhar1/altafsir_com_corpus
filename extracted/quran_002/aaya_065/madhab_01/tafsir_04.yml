  وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أنه تعالى لما عدد وجوه إنعامه عليهم أولاً ختم ذلك بشرح بعض ما وجه إليهم من التشديدات،
  وهذا هو النوع الأول وفيه مسائل المسألة الأولى روي عن ابن عباس أن هؤلاء القوم كانوا
  في زمان داود عليه السلام بأيلة على ساحل البحر بين المدينة والشام وهو مكان من البحر
  يجتمع إليه الحيتان من كل أرض في شهر من السنة حتى لا يرى الماء لكثرتها وفي غير ذلك
  الشهر في كل سبت خاصة وهي القرية المذكورة في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِى
  كَانَتْ حَاضِرَةَ ٱلْبَحْرِ إِذْ يَعْدُونَ فِى ٱلسَّبْتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  163 فحفروا حياضاً عند البحر وشرعوا إليها الجداول فكانت الحيتان تدخلها فيصطادونها
  يوم الأحد فذلك الحبس في الحياض هو اعتداؤهم، ثم إنهم أخذوا السمك واستغنوا بذلك وهم
  خائفون من العقوبة فلما طال العهد استسن الأبناء بسنة الآباء واتخذوا الأموال فمشى
  إليهم طوائف من أهل المدينة الذين كرهوا الصيد يوم السبت ونهوهم فلم ينتهوا وقالوا
  نحن في هذا العمل منذ زمان فما زادنا الله به إلا خيراً، فقيل لهم لا تغتروا فربما
  نزل بكم العذاب والهلاك فأصبح القوم وهم قردة خاسئون فمكثوا كذلك ثلاثة أيام ثم هلكوا.
  المسألة الثانية المقصود من ذكر هذه القصة أمران. الأول إظهار معجزة محمد عليه السلام
  فإن قوله { وَلَقَدْ عَلِمْتُمُ } كالخطاب لليهود الذين كانوا في زمان محمد عليه السلام
  فلما أخبرهم محمد عليه السلام عن هذه الواقعة مع أنه كان أمياً لم يقرأ ولم يكتب ولم
  يخالط القوم دل ذلك على أنه عليه السلام إنما عرفه من الوحي. الثاني أنه تعالى لما
  أخبرهم بما عامل به أصحاب السبت فكأنه يقول لهم أما تخافون أن ينزل عليكم بسبب تمردكم
  ما نزل عليهم من العذاب فلا تغتروا بالإمهال الممدود لكم ونظيره قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـأَيُّهَا
  ٱلَّذِينَ أُوتُواْ ٱلْكِتَـٰبَ ءامِنُواْ بِمَا نَزَّلْنَا مُصَدّقاً لّمَا مَعَكُمْ
  مّن قَبْلِ أَن نَّطْمِسَ وُجُوهاً فَنَرُدَّهَا عَلَىٰ أَدْبَـٰرِهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  47. المسألة الثالثة الكلام فيه حذف كأنه قال ولقد علمتم اعتداء من اعتدى منكم في السبت
  لكي يكون المذكور من العقوبة جزاء لذلك، ولفظ الاعتداء يدل على أن الذي فعلوه في السبت
  كان محرماً عليهم وتفصيل ذلك غير مذكور في هذه الآية لكنه مذكور في قوله { وَسْئَلْهُمْ
  عَنِ ٱلْقَرْيَةِ ٱلَّتِى كَانَتْ حَاضِرَةَ ٱلْبَحْرِ } ثم يحتمل أن يقال إنهم إنما
  تعدوا في ذلك الاصطياد فقط، وأن يقال إنما تعدوا لأنهم اصطادوا مع أنهم استحلوا ذلك
  الاصطياد. المسألة الرابعة قال صاحب الكشاف السبت مصدر سبتت اليهود إذا عظمت يوم السبت.
  فإن قيل لما كان الله نهاهم عن الإصطياد يوم السبت فما الحكمة في أن أكثر الحيتان يوم
  السبت دون سائر الأيام كما قال</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
