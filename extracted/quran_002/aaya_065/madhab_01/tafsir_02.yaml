  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم
  بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ثُمَّ
  تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ
  لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ } بالعمل على ما في التوراة { وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ } حتى قبلتم وأعطيتم الميثاق. وذلك أن موسى عليه السلام جاءهم
  بالألواح فرأوا ما فيها من الآصار والتكاليف الشاقة، فكبرت عليهم وأبوا قبولها، فأمر
  جبريل فقلع الطور من أصله، ورفعه وظلله فوقهم وقال لهم موسى: إن قبلتم وإلا أُلقي عليكم،
  حتى قبلوا. { خُذُواْ } على إرادة القول { مَا ءاتَيْنَـٰكُم } من الكتاب { بِقُوَّةٍ
  } بجدّ وعزيمة { وَٱذْكُرُواْ مَا فِيهِ } واحفظوا ما في الكتاب وادرسوه ولا تنسوه
  ولا تغفلوا عنه { لَعَلَّكُمْ تَتَّقُونَ } رجاء منكم أن تكونوا متقين، أو قلنا خذوا
  واذكروا إرادة أن تتقوا. { ثُمَّ تَوَلَّيْتُمْ } ثم أعرضتم عن الميثاق والوفاء به
  { فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ } بتوفيقكم للتوبة لخسرتم. وقرىء: «خذوا ما
  آتيتكم، وتذكروا» و «واذكروا» و { ٱلسَّبْتِ } مصدر سبتت اليهودإذا عظمت يوم السبت.
  وإن ناساً منهم اعتدوا فيه أي جاوزوا ما حدّ لهم فيه من التجرّد للعبادة وتعظيمه واشتغلوا
  بالصيد. وذلك أن الله ابتلاهم فما كان يبقى حوت في البحر إلا أخرج خرطومه يوم السبت،
  فإذا مضى تفرّقت. كما قال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ شُرَّعًا وَيَوْمَ
  لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ كَذٰلِكَ نَبْلُوهُم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 163] فحفروا حياضاً عند
  البحر وشرعوا إليها الجداول، فكانت الحيتان تدخلها فيصطادونها يوم الأحد. فذلك الحبس
  في الحياض هو اعتداؤهم. { قِرَدَةً خَـٰسِئِينَ } خبران أي كونوا جامعين بين القردية
  والخسوء، وهو الصغار والطرد { فَجَعَلْنَاهَا } يعني المسخة { نَكَـٰلاً } عبرة تنكل
  من اعتبر بها أي تمنعه. ومنه النكل: القيد { لّمَا بَيْنَ يَدَيْهَا } لما قبلها {
  وَمَا خَلْفَهَا } وما بعدها من الأمم والقرون لأن مسختهم ذكرت في كتب الأولين فاعتبروا
  بها، واعتبر بها من بلغتهم من الآخرين: أو أريد بما بين يديها: ما بحضرتها من القرى
  والأمم. وقيل نكالاً: عقوبة منكلة لما بين يديها لأجل ما تقدّمها من ذنوبهم وما تأخر
  منها { وَمَوْعِظَةً لّلْمُتَّقِينَ } للذين نهوهم عن الاعتداء من صالحي قومهم، أو
  لكل متق سمعها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

