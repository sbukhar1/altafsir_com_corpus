text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  }{ وَلَقَدْ } لام قسم { عَلِمْتُمُ } عرفتم { ٱلَّذِينَ ٱعْتَدَواْ } تجاوزوا الحدّ
  { مِنكُمْ فِى ٱلسَّبْتِ } بصيد السمك وقد نهيناهم عنه وهم أهل (أيلَةَ) { فَقُلْنَا
  لَهُمْ كُونُواْ قِرَدَةً خَٰسِئِينَ } مبعدين فكانوها، وهلكوا بعد ثلاثة أيام.\r\n\t\t\t\r\n\t\t\t</section>"

