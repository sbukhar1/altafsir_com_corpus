  فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وهو أصح من قول من قال: إنهم لم يفترقوا إلا فرقتين. والله أعلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والسَّبْت مأخوذ من السَّبْت وهو القطع؛ فقيل: إن الأشياء فيه سَبَتت
  وتمّت خِلْقتها. وقيل: هو مأخوذ من السّبُوت الذي هو الراحة والدعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وٱختلف العلماء في الممسوخ هل يَنْسُل على قولين. قال الزجاج: قال
  قوم يجوز أن تكون هذه القِردة منهم. وٱختاره القاضي أبو بكر بن العربي. وقال الجمهور:
  الممسوخ لا يَنْسُل وإن القردة والخنازير وغيرهما كانت قبل ذلك؛ والذين مسخهم الله
  قد هلكوا ولم يبق لهم نسل؛ لأنه قد أصابهم السّخط والعذاب، فلم يكن لهم قرار في الدنيا
  بعد ثلاثة أيام. قال ٱبن عباس: لم يعش مَسْخٌ قطّ فوق ثلاثة أيام، ولم يأكل ولم يشرب
  ولم ينسل. قال ٱبن عطية: وروي. «عن النبيّ صلى الله عليه وسلم وثبت أن الممسوخ لا ينسل
  ولا يأكل ولا يشرب ولا يعيش أكثر من ثلاثة أيام».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا هو الصحيح من القولين. وأما ما ٱحتج به ٱبن العربي وغيره على صحة القول الأوّل
  من قوله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فُقِدتْ أمَّةٌ من بني إسرائيل لا يُدْرَى ما فعلت ولا أراها إلا
  الفأر ألاَ ترونها إذا وُضِع لها ألبانُ الإبل لم تشربه وإذا وُضِع لها ألبانُ الشاء
  شربته \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  أبو هريرة أخرجه مسلم، وبحديث الضَّبّ رواه مسلم أيضاً عن أبي سعيد وجابر؛ قال جابر:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أُتِيَ النبيُّ صلى الله عليه
  وسلم بضبّ فأبى أن يأكل منه؛ وقال:«لا أدري لعله من القرون التي مُسختْ» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فمتأوّل على ما يأتي. قال ٱبن العربي:
  وفي البخاري عن عمرو بن مَيْمُون أنه قال: «رأيت في الجاهلية قِردة قد زَنَت فرجموها
  فرجمتها معهم» ثبت في بعض نسخ البخاري وسقط في بعضها، وثبت في نص الحديث «قد زنت» وسقط
  هذا اللفظ عند بعضهم. قال ٱبن العربي: فإن قيل: وكأن البهائم بقيت فيهم معارف الشرائع
  حتى ورثوها خَلفاً عن سلف إلى زمان عمرو؟ قلنا: نعم كذلك كان؛ لأن اليهود غيّروا الرجم
  فأراد الله أن يقيمه في مُسُوخهم حتى يكون أبلغ في الحجة على ما أنكروه من ذلك وغيّروه،
  حتى تشهد عليهم كتبهم وأحبارهم ومسوخهم، حتى يعلموا أن الله يعلم ما يُسِرّون وما يُعلنون،
  ويُحصي ما يُبدّلون وما يغيّرون، ويُقيم عليهم الحجة من حيث لا يشعرون، وينصر نبيّه
  عليه السلام وهم لا يُنصرون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  هذا كلامه في الأحكام، ولا حجة في شيء منه. وأمّا ما ذكره من قصة عمرو فذكر الحميدي
  في جمع الصحيحين: حكى أبو مسعود الدمشقي أن لعمرو بن ميمون الأَوْديّ في الصحيحين حكايةً
  من رواية حُصين عنه قال: رأيت في الجاهلية قردة ٱجتمع عليها قردة فرجموها فرجمتها معهم.</font></font>&#13;\t\t\t<label
