  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">فيه سبع مسائل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الأولى ـ قوله تعالى: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ } «علمتم» معناه عرفتم أعيانهم. وقيل: علمتم أحكامهم. والفرق
  بينهما أن المعرفة متوجّهة إلى ذات المُسَمَّى. والعلم متوجّه إلى أحوال المسمَّى.
  فإذا قلت: عرفت زيداً؛ فالمراد شخصه. وإذا قلت: علمت زيداً؛ فالمراد به العلم بأحواله
  من فضل ونقص. فعلى الأوّل يتعدّى الفعل إلى مفعول واحد، وهو قول سيبويه: { عَلِمْتُمُ
  } بمعنى عرفتم. وعلى الثاني إلى مفعولين. وحكى الأخفش: ولقد علمت زيداً ولم أكن أعلمه.
  وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ تَعْلَمُونَهُمُ ٱللَّهُ يَعْلَمُهُمْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنفال:
  60]. كل هذا بمعنى المعرفة؛ فٱعلم. { ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ
  } صلة «الذين». والاعتداء. التجاوز، وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  روى النَّسائي عن صفوان بن عسّال قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال يهوديّ لصاحبه: اذهب بنا إلى هذا النبيّ. فقال له صاحبه: لا
  تقل نبيّ لو سمعك! فإن له أربع أعين. فأتيا رسول الله صلى الله عليه وسلم وسألاه عن
  تسع آيات بينات؛ فقال لهم: «لا تشركوا بالله شيئاً ولا تسرقوا ولا تزنوا ولا تقتلوا
  النفس التي حرّم الله إلا بالحق ولا تمشُوا ببريء إلى سلطان ولا تَسْحَرُوا ولا تأكلوا
  الربا ولا تَقْذِفُوا المُحْصَنة ولا تُوَلُّوا يوم الزّحف وعليكم خاصّةً يهودُ ألاّ
  تعدوا في السبت». فقبّلوا يديه ورجليه وقالوا: نشهد أنك نبيَّ. قال: «فما يمنعكم أن
  تتبعوني»! قالوا: إن داود دعا بألاّ يزال من ذُرِّيته نبيّ، وإنا نخاف إن ٱتبعناك أن
  تقتلنا يهود \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وخرّجه
  الترمذيّ وقال: حديث حسن صحيح. وسيأتي لفظه في سورة «سبحان» إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة: { فِي ٱلسَّبْتِ } معناه في يوم السبت؛ ويحتمل أن يريد في
  حكم السبت. والأوّل قول الحسن وأنهم أخذوا فيه الحِيتان على جهة الاستحلال. وروى أشهب
  عن مالك قال: زعم ٱبن رُومان أنهم كانوا يأخذ الرجل منهم خَيْطاً ويضع فيه وَهْقَة
  وألقاها في ذَنَب الحوت، وفي الطرف الآخر من الخيط وَتِد وتركه كذلك إلى الأحد؛ ثم
  تطرّق الناس حين رأوا مَن صَنَع لا يُبتلَى، حتى كثر صيد الحوت ومُشِيَ به في الأسواق،
  وأعلن الفَسَقة بصيده. فقامت فرقة فنهت وجاهرت بالنّهي وٱعتزلت. ويقال: إن الناهين
  قالوا: لا نساكنكم؛ فقسموا القرية بجدار. فأصبح الناهون ذات يوم في مجالسهم ولم يخرج
  من المعتدين أحد؛ فقالوا: إنّ للناس لشأنا؛ فعلَوْا على الجدار فنظروا فإذا هم قِردة؛
  ففتحوا الباب ودخلوا عليهم، فعرفت القردة أنسابها من الإنس، ولا يعرف الإنس أنسابهم
  من القِردة؛ فجعلت القردة تأتي نسيبها من الإنس فتَشُمّ ثيابه وتبكي؛ فيقول: ألم نَنْهَكم!
  فتقول برأسها نعم. قال قتادة: صار الشبان قِردة، والشيوخ خنازير؛ فما نجا إلا الذين
  نَهَوْا وهلك سائرهم. وسيأتي في «الأعراف» قول من قال: إنهم كانوا ثلاث فرق.</font></font>&#13;\t\t\t<label
