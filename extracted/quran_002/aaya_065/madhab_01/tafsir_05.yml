  href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ
  فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كذا حكى أبو مسعود ولم يذكر في أي موضع أخرجه البخاريّ من كتابه؛ فبحثنا
  عن ذلك فوجدناه في بعض النسخ لا في كلها؛ فذكر في كتاب أيام الجاهلية. وليس في رواية
  النعيميّ عن الفَرَبْرِيّ أصلاً شيء من هذا الخبر في القِردة؛ ولعلها من المُقْحَمات
  في كتاب البخاري. والذي قال البخاريّ في التاريخ الكبير: قال لي نُعيم بن حمّاد أخبرنا
  هُشَيم عن أبي بَلْج وحُصين عن عمرو بن مَيمون قال: رأيت في الجاهلية قِردة ٱجتمع عليها
  قرود فرجموها فرجمتها معهم. وليس فيه «قد زنت». فإن صحت هذه الرواية فإنما أخرجها البخاريّ
  دلالة على أن عمرو بن ميمون قد أدرك الجاهلية ولم يُبال بظنّه الذي ظنّه في الجاهلية.
  وذكر أبو عمر في الاستيعاب عمرو بن ميمون وأن كنيته أبو عبد اللَّه «معدود في كبار
  التابعين من الكوفيين، وهو الذي رأى الرجم في الجاهلية من القردة إن صح ذلك؛ لأنّ رواته
  مجهولون. وقد ذكره البخاريّ عن نُعيم عن هُشَيم عن حُصين عن عمرو بن ميمون الأَوْدِيّ
  مختصراً قال: رأيت في الجاهلية قردة زنت فرجموها ـ يعني القردة ـ فرجمتها معهم. ورواه
  عباد بن العوّام عن حُصين كما رواه هُشيم مختصراً. وأما القصة بطولها فإنها تدور على
  عبد الملك بن مسلم عن عيسى بن حِطّان؛ وليسا ممن يُحتّج بهما. وهذا عند جماعة أهل العلم
  منكر إضافة الزنى إلى غير مكلَّف، وإقامة الحدود في البهائم. ولو صح لكانوا من الجن؛
