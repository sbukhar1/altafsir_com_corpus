  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ اعْتَدَوْاْ } بأخذ الحيتان استحلالاً،
  أو حبسوها يوم السبت، وأخذوها يوم الأحد. { السَّبْتِ } من القطع، فهو القطعة من الدهر،
  أو سبت فيه خلق كل شيء: قطع وفرغ منه، أو تسبت فيه اليهود عن العمل، أو من الهدوء والسكون،
  لأنهم يستريحون فيه</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">نَوْمَكُمْ سُبَاتاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النبأ: 9] والنائم مسبوت. { قِرَدَةً
  } صاروا في صورها، أو لم يمسخوا بل مثلوا بالقردة، كقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كَمَثَلِ ٱلْحِمَارِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  5] قاله مجاهد. { خَاسِئِينَ } مطرودين مبعدين، أو أذلاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

