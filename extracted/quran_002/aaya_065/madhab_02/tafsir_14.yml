  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا نَكَالاً لِّمَا بَيْنَ يَدَيْهَا
  وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ قَالَ مُوسَىٰ
  لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا
  هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ علمتم } معناه: عرفتم، كما تقول: علمت زيداً بمعنى عرفته، فلا يتعدى
  العلم إلا إلى مفعول واحد، و { اعتدوا } معناه تجاوزوا الحد، مصرف من الاعتداء، و {
  في السبت } معناه في يوم السبت، ويحتمل أن يريد في حكم السبت، و { السبت } مأخوذ إما:
  من السبوت الذي هو الراحة والدعة، وإما من السبت وهو: القطع، لأن الأشياء فيه سبتت
  وتمت خلقتها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقصة اعتدائهم فيه، أن الله عز وجل
  أمر موسى عليه السلام بيوم الجمعة، وعرفه فضله، كما أمر به سائر الأنبياء، فذكر موسى
  عليه السلام ذلك لبني إسرائيل عن الله تعالى وأمرهم بالتشرع فيه، فأبوا وتعدوه إلى
  يوم السبت، فأوحى الله إلى موسى أن دعهم وما اختاروا من ذلك، وامتحنهم فيه بأن أمرهم
  بترك العمل وحرم عليهم صيد الحيتان، وشدد عليهم المحنة بأن كانت الحيتان تأتي يوم السبت
  حتى تخرج إلى الأفنية. قاله الحسن بن أبي الحسن. وقيل حتى تخرج خراطيمها من الماء،
  وذلك إما بالإلهام من الله تعالى، أو بأمر لا يعلل، وإما بأن فهمها معنى الأمنة التي
  في اليوم مع تكراره حتى فهمت ذلك، ألا ترى أن الله تعالى قد ألهم الدواب معنى الخوف
  الذي في يوم الجمعة من أمر القيامة، يقضي بذلك قول النبي صلى الله عليه وسلم: \" وما
  من دابة إلا وهي مصيخة يوم الجمعة فرقاً من الساعة \" ، وحمام مكة قد فهم الأمنة، إما
  أنها متصلة بقرب فهمها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وكان أمر بني إسرائيل بأيلة على
  البحر، فإذا ذهب السبت ذهبت الحيتان فلم تظهر إلى السبت الآخر، فبقوا على ذلك زماناً
  حتى اشتهوا الحوت، فعمد رجل يوم السبت فربط حوتاً بخزمة، وضرب له وتداً بالساحل، فلما
  ذهب السبت جاءَ وأخذه، فسمع قوم بفعله فصنعوا مثل ما صنع، وقيل بل حفر رجل في غير السبت
  حفيراً يخرج إليه البحر، فإذا كان يوم السبت خرج الحوت وحصل في الحفير، فإذا جزر البحر
  ذهب الماء من طريق الحفير وبقي الحوت، فجاء بعد السبت فأخذه، ففعل قوم مثل فعله، وكثر
  ذلك حتى صادوه يوم السبت علانية، وباعوه في الأسواق، فكان هذا من أعظم الاعتداء، وكانت
  من بني إسرائيل فرقة نهت عن ذلك فنجت من العقوبة، وكانت منهم فرقة لم تعص ولم تنه،
  فقيل نجت مع الناهين، وقيل هلكت مع العاصين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { كونوا } لفظة أمر، وهو أمر التكوين، كقوله تعالى لكل شيء:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">كن فيكون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النحل: 40 مريم: 35، يس: 82، غافر:
  68]، ولم يؤمروا في المصير إلى حال المسخ بشيء يفعلونه ولا لهم فيه تكسب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">و { خاسئين } معناه مبعدين أذلاء صاغرين، كما يقال للكلب وللمطرود
  اخساً. تقول خسأته فخسأ، وموضعه من الإعراب النصب على الحال أو على خبر بعد خبر.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
