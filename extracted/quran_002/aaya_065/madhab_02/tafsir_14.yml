  href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ
  فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وسبب هذه الآية على ما روي، أن رجلاً من بني إسرائيل أسنّ وكان له
  مال، فاستبطأ ابن أخيه موته، وقيل أخوه، وقيل ابنا عمه، وقيل ورثة كثير غير معينين،
  فقتله ليرثه وألقاه في سبط آخر غير سبطه، ليأخذ ديته ويلطخهم بدمه، وقيل: كانت بنو
  إسرائيل في قريتين متجاورتين، فألقاه إلى باب إحدى المدينتين، وهي التي لم يقتل فيها،
  ثم جعل يطلبه هو وسبطه حتى وجده قتيلاً، فتعلق بالسبط أو بسكان المدينة التي وجد القتيل
  عندها، فأنكروا قتله، فوقع بين بني إسرائيل في ذلك لحاء حتى دخلوا في السلاح، فقال
  أهل النهي منهم: أنقتل ورسول الله معنا؟ فذهبوا إلى موسى عليه السلام فقصوا عليه القصة،
  وسألوه البيان، فأوحى الله إليه أن يذبحوا بقرة فيضرب القتيل ببعضها، فيحيى ويخبر بقاتله
  فقال لهم: { إن الله يأمركم أن تذبحوا بقرة } ، فكان جوابهم أن قالوا: { أتتخذنا هزواً
  }؟ قرأ الجحدري \" أيتخذنا \" بالياء، على معنى أيتخذنا الله، وقرأ حمزة: \" هزْؤاً
  \" بإسكان الزاي والهمز، وهي لغة، وقرأ عاصم بضم الزاي والهاء والهمز، وقرأ أيضاً:
  دون همز \" هزواً \" ، حكاه أبو علي، وقرأت طائفة من القراء بضم الهاء والزاء والهمزة
  بين بين، وروي عن أبي جعفر وشيبة ضم الهاء وتشديد الزاي \" هُزّاً \" ، وهذا القول
  من بني إسرائيل ظاهره فساد اعتقاد ممن قاله، ولا يصح الإيمان ممن يقول لنبي قد ظهرت
  معجزاته، وقال: { إن الله يأمركم أن تذبحوا بقرة } ، { أتتخذنا هزواً } ، ولو قال ذلك
  اليوم أحد عن بعض أقوال النبي صلى الله عليه وسلم لوجب تكفيره، وذهب قوم إلى أن ذلك
  منهم على جهة غلظ الطبع والجفاء والمعصية، على نحو ما قال القائل للنبي صلى الله عليه
  وسلم في قسمة غنائم حنين: \" إن هذه لقسمة ما أريد بها وجه الله \" ، وكما قال له الآخر:
  \" اعدل يا محمد \" ، وكلٌّ محتمل، والله أعلم.</font></font><font class=\"TextResultArabic\"><font
