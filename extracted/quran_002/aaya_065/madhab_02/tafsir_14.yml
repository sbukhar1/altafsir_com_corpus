  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ
  فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ
  أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وروي في قصصهم أن الله تعالى مسخ العاصين { قردة } بالليل فأصبح الناجون
  إلى مساجدهم ومجتمعاتهم، فلم يروا أحداً من الهالكين، فقالوا إن للناس لشأناً، ففتحوا
  عليهم الأبواب كما كانت مغلقة بالليل، فوجدوهم { قردة } يعرفون الرجل والمرأة، وقيل:
  إن الناجين كانوا قد قسموا بينهم وبين العاصين القرية بجدار، تبرياً منهم، فأصبحوا
  ولم تفتح مدينة الهالكين، فتسوروا عليهم الجدار فإذا هم قردة، يثب بعضهم على بعض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن النبي صلى الله عليه وسلم وثبت عن أن الممسوخ لا ينسل ولا
  يأكل ولا يشرب ولا يعيش أكثر من ثلاثة أيام؛ ووقع في كتاب مسلم عنه عليه السلام أن
  أمة من الأمم فقدت، وأراها الفأر، وظاهر هذا أن الممسوخ ينسل، فإن كان أراد هذا فهو
  ظن منه عليه السلام في أمر لا مدخل له في التبليغ، ثم أوحي إليه بعد ذلك أن الممسوخ
  لا ينسل، ونظير ما قلناه نزوله عليه السلام على مياه بدر، وأمره باطراح تذكير النخل،
  وقد قال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا أخبرتكم برأي في أمور الدنيا فإنما أنا بشر \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عن مجاهد في تفسير هذه الآية أنه إنما مسخت قلوبهم فقط وردّت
  أفهامهم كأفهام القردة، والأول أقوى، والضمير في { جعلناها }: يحتمل العود على المسخة
  والعقوبة، ويحتمل على الأمة التي مسخت، ويحتمل على القردة، ويحتمل على القرية إذ معنى
  الكلام يقتضيها، وقيل يعود على الحيتان، وفي هذا القول بعد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والنكال:
  الزجر بالعقاب، والنكل والأنكال: قيود الحديد، فالنكال عقاب ينكل بسببه غير المعاقب
  عن أن يفعل مثل ذلك الفعل، قال السدي: ما بين يدي المسخة: ما قبلها من ذنوب القوم،
  { وما خلفها }: لمن يذنب بعدها مثل تلك الذنوب، وهذا قول جيد، وقال غيره: \" ما بين
  يديها \" أي من حضرها من الناجين، { وما خلفها } أي لمن يجيء بعدها، وقال ابن عباس:
  { لما بين يديها }: أي من بعدهم من الناس ليحذر ويتقي، { وما خلفها }: لمن بقي منهم
  عبرة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وما أراه يصح عن ابن عباس رضي الله عنه، لأن دلالة ما بين اليد ليست كما
  في القول، وقال ابن عباس أيضاً: { لما بين يديها وما خلفها } ، أي من القرى، فهذا ترتيب
  أجرام لا ترتيب في الزمان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وموعظة } مفعلة من الاتعاظ والازدجار،
  { وللمتقين } معناه للذين نهوا ونجوا، وقالت فرقة: معناه لأمة محمد صلى الله عليه وسلم،
  واللفظ يعم كل متق من كل أمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وإذ قال موسى لقومه } الآية: { إذ } عطف على ما تقدم، والمراد تذكيرهم بنقض
  سلفهم للميثاق، وقرأ أبو عمرو \" يأمرْكم \" بإسكان الراء، وروي عنه اختلاس الحركة،
  وقد تقدم القول في مثله في \" بارئكم \".</font></font>&#13;\t\t\t<label disabled=\"true\"
