text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  } * { فَجَعَلْنَاهَا نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً
  لِّلْمُتَّقِينَ } * { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُواْ بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ
  أَنْ أَكُونَ مِنَ ٱلْجَاهِلِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا
  مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ
  بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ
  لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }قوله تعالى: { وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا
  مِنكُمْ فِي ٱلسَّبْتِ } أي جاوزوا الحد وأصل السبت: القطع، قيل: سمي يوم السبت بذلك
  لأن الله تعالىٰ قطع فيه الخلق، وقيل: لأن اليهود أمروا فيه بقطع الأعمال، والقصة فيه:
  أنهم كانوا زمن داود عليه السلام بأرض يقال لها أيلة حرَّم الله عليهم صيد السمك يوم
  السبت، فكان إذا دخل السبت لم يبق حوت في البحر إلا اجتمع هناك حتى يخرجن خراطيمهن
  من الماء لأمنها، حتى لا يرى الماء من كثرتها، فإذا مضى السبت تفرقن ولزمن مَقْلَ البحرِ،
  فلا يرى شيء منها فذلك قوله تعالى{ إِذْ تَأْتِيهِمْ حِيتَانُهُمْ يَوْمَ سَبْتِهِمْ
  شُرَّعاً وَيَوْمَ لاَ يَسْبِتُونَ لاَ تَأْتِيهِمْ }[الأعراف: 163].ثم إن الشيطان
  وسوس إليهم وقال: إنما نهيتم عن أخذها يوم السبت، فعمد رجال فحفروا الحياض حول البحر،
  وشرَّعوا منه إليها الأنهار، فإذا كانت عشية الجمعة فتحوا تلك الأنهار، فأقبل الموج
  بالحيتان إلى الحياض، فلا يقدرن على الخروج لبعد عمقها وقلة مائها، فإذا كان يوم الأحد
  أخذوها، وقيل: كانوا يسوقون الحيتان إلى الحياض يوم السبت ولا يأخذونها ثم يأخذونها
  يوم الأحد، وقيل: كانوا ينصبون الحبائل والشخوص يوم الجمعة ويخرجونها يوم الأحد ففعلوا
  ذلك زماناً ولم تنزل عليهم عقوبة فتجرؤوا على الذنب وقالوا: ما نرى السبت إلا قد أحل
  لنا فأخذوا وأكلوا وملّحوا وباعوا واشتروا وكثر مالهم، فلما فعلوا ذلك صار أهل القرية،
  وكانوا نحواً من سبعين ألفاً، ثلاثة أصناف: صنف أمسك ونهى، وصنف أمسك ولم ينه، وصنف
  انتهك الحرمة، وكان الناهون اثني عشر ألفاً، فلما أبى المجرمون قبول نصحهم قالوا: والله
  لا نساكنكم في قرية واحدة فقسموا القرية بجدار وعبروا بذلك سنتين، فلعنهم داود عليه
  السلام، وغضب الله عليهم لإصرارهم على المعصية فخرج الناهون ذات يوم من بابهم ولم يخرج
  من المجرمين أحد ولم يفتحوا بابهم، فلما أبطؤوا تسوروا عليهم الحائط فإذا هم جميعاً
  قردة لها أذناب يتعاوون، قال قتادة: صار الشبان قردة والشيوخ خنازير فمكثوا ثلاثة أيام
  ثم هلكوا ولم يمكث مسخ فوق ثلاثة أيام ولم يتوالدوا.قال الله تعالىٰ { فَقُلْنَا لَهُمْ
  كُونُواْ قِرَدَةً } أمر تحويل وتكوين { خَـٰسِئِينَ } مبعدين مطرودين، وقيل: فيه تقديم
  وتأخير أي كونوا خاسئين قردة ولذلك لم يقل خاسئات، والخسأ الطرد والإِبعاد، وهو لازم
  ومتعد يقال: خَسَأْتُه خَسْأً فخسأ خُسُوءاً مثل: رجعته رجعاً فرجع رجوعاً { فَجَعَلْنَـٰهَا
  } أي جعلنا عقوبتهم بالمسخ { نَكَـٰلاً } ، أي عقوبة وعبرة، والنكال اسم لكل عقوبة
  ينكل الناظر من فعل ما جعلت العقوبة جزاء عليه، ومنه النكول عن اليمين وهو الامتناع،
  وأصله من النِّكْل وهو القيد يكون وجمعه: أنكالاً { لِّمَا بَيْنَ يَدَيْهَا } قال
  قتادة: أراد بما بين يديها يعني ما سبقت من الذنوب، أي جعلنا تلك العقوبة جزاء لما
  تقدم من ذنوبهم قبل نهيهم عن أخذ الصيد { وَمَا خَلْفَهَا } ما حضر من الذنوب التي
  أخذوا بها، وهي العصيان بأخذ الحيتان، وقال أبو العالية والربيع: عقوبة لما مضى من
  ذنوبهم وعبرة لمن بعدهم أن يستنوا بسنتهم، و(ما) الثانية بمعنى مِنْ، وقيل: (جعلناها)
  أي جعلنا قرية أصحاب السبت عبرة لما بين يديها أي القرى التي كانت مبنية في الحال {
  وَمَا خَلْفَهَا } ما يحدث من القرى من بعد ليتعظوا، وقيل: فيه تقديم وتأخير، تقديره:
  فجعلناها وما خلفها، أي ما أعدَّ لهم من العذاب في الآخرة، نكالاً وجزاء لما بين يديها
  أي: لما تقدم من ذنوبهم باعتدائهم في السبت { وَمَوْعِظَةً لِّلْمُتَّقِينَ }: للمؤمنين
  من أمة محمد صلى الله عليه وسلم فلا يفعلون مثل فعلهم.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ } * { فَجَعَلْنَاهَا
  نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ }
  * { وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ
  بَقَرَةً قَالُوۤاْ أَتَتَّخِذُنَا هُزُواً قَالَ أَعُوذُ بِٱللَّهِ أَنْ أَكُونَ مِنَ
  ٱلْجَاهِلِينَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ
  فَٱفْعَلُواْ مَا تُؤْمَرونَ } * { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا
  لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا
  تَسُرُّ ٱلنَّاظِرِينَ }قوله تعالى: { وإِذْ قَالَ مُوسَى لِقَوْمِهِ إنَّ اللهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُوا بَقَرَةً } البقرة هي الأُنثى من البقر يقال: هي مأخوذة من البَقْر
  وهي الشق، سميت به لأنها تشقَّ الأرض للحراثة.والقصة فيه أنه كان في بني إسرائيل رجل
  غني وله ابن عم فقير لا وارث له سواه، فلما طال عليه موته قتله ليرثه، وحمله إلى قرية
  أُخرى وألقاه بفنائهم، ثم أصبح يطلب ثأره وجاء بناسٍ إلى موسى يدعي عليهم القتل، فسألهم
  موسى فجحدوا، واشتبه أمر القتيل على موسى، قال الكلبي: وذلك قبل نزول القَسَامة في
  التوراة، فسألوا موسى أن يدعو الله ليبيَّن لهم بدعائه، فأمرهم الله بذبح بقرة فقال
  لهم موسى: إِنَّ الله يأمركم أن تذبحوا بقرة { قَالُوۤاْ أَتَتَّخِذُنَا هُزُوًا }
  أي: تستهزىء بنا، نحن نسألك عن أمر القتيل وتأمرنا بذبح البقرة!! وإنما قالوا ذلك لبعد
  ما بين الأمرين في الظاهر، ولم يدروا ما الحكمة فيه، قرأ حمزة هُزُوا وكفوُا بالتخفيف
  وقرأ الآخرون بالتثقيل، وبترك الهمزة حفص { قَالَ } موسى { أَعُوذُ بِٱللَّهِ } أمتنع
  بالله { أَنْ أَكُونَ مِنَ ٱلْجَـٰهِلِينَ } أي من المستهزئين بالمؤمنين وقيل: من الجاهلين
  بالجواب لا على وفق السؤال لأن الجواب لا على وفق السؤال جهل، فلما علم القوم أن ذبح
  البقرة عَزْمٌ من الله عز وجل استوصفوها، ولو أنهم عمدوا إلى أدنى بقرة فذبحوها لأجزأت
  عنهم، ولكنهم شددوا على أنفسهم فشدد الله عليهم وكانت تحته حكمة، وذلك أنه كان في بني
  اسرائيل رجل صالح له (ابن) طفل وله عِجْلةٌ أتى بها إلى غيضة وقال: اللهم إِني أستودعك
  هذه العجلة لابني حتى تكبر، ومات الرجل فصارت العجلة في الغيضة عواناً، وكانت تهرب
  من كل من رآها فلما كبر الابن وكان باراً بوالدته، وكان يقسم الليل ثلاثة أثلاث يصلي
  ثلثاً وينام ثلثاً، ويجلس عند رأس أمه ثلثاً، فإذا أصبح انطلق فاحتطب على ظهره فيأتي
  به إلى السوق، فيبيعه بما شاء الله ثم يتصدق بثلثه، ويأكل ثلثه، ويعطي والدته ثلثه،
  فقالت له أمه يوماً: إن أباك ورثك عجلة استودعها الله في غيضة كذا انطلق وادع إلٰه
  ابراهيم واسماعيل واسحاق أن يردها عليك وعلامتها أنك إذا نظرت إليها يخيل إليك أن شعاع
  الشمس يخرج من جلدها، وكانت تسمى المذهبة لحسنها وصفرتها، فأتى الفتى الغيضة فرآها
  ترعى فصاح بها، وقال: أعزم بإلٰه ابراهيم واسماعيل واسحاق ويعقوب أن تأتي إليّ فأقبلت
  تسعى حتى قامت بين يديه فقبض على عنقها يقودها، فتكلمت البقرة بإذن الله تعالىٰ فقالت:
  أيها الفتى البار بوالدتك اركبني فإن ذلك أهون عليك، فقال الفتى: إن أمي لم تأمرني
  بذلك ولكن قالت: خذ بعنقها، فقالت البقرة: بإلٰه بني اسرائيل لو ركبتني ما كنت تقدر
  علي أبداً، فانطلِقْ فإنك لو أمرت الجبل أن ينقلع من أصله وينطلق معك لفعل لبرك بأمك،
  فسار الفتى بها إلى أمه فقالت له: إنك فقير لا مال لك فيشق عليك الاحتطاب بالنهار والقيام
  بالليل فانطلق فبع هذه البقرة، قال: بكم أبيعها؟ قالت: بثلاثة دنانير ولا تبع بغير
  مشورتي وكان ثمن البقرة يومئذ ثلاثة دنانير، فانطلق بها إلى السوق، وبعث الله مَلَكاً
  ليُرِىَ خَلْقَه قُدْرَتهَ وليختبر الفتى كيف بَرَّ بوالدته، وكان الله به خبيراً فقال
  له الملك: بكم تبيع هذه البقرة؟ قال: بثلاثة دنانير وأشترط عليك رضى والدتي فقال الملك:
  لك ستة دنانير ولا تستأمر والدتك فقال الفتى: لو أعطيتني وزنها ذهباً لم آخذه إلا برضى
  أمي فردها إلى أمه فأخبرها بالثمن فقالت: ارجع فبعها بستة دنانير على رضى مني، فانطلق
  بها إلى السوق وأتى الملك فقال: استأمرت أمك فقال الفتى: إنها أمرتني أن لا أنقصها
  عن ستةٍ على أن أستأمرها فقال الملك فإني أعطيك اثني عشر على أن لا تستأمرها، فأبى
  الفتى، فرجع إلى أمه فأخبرها، فقالت إن الذي يأتيك ملك في صورة آدمي ليختبرك فإذا أتاك
  فقل له: أتأمرنا أن نبيع هذه البقرة أم لا؟ ففعل فقال له الملك: اذهب إلى أمك وقل لها
  أمسكي هذه البقرة فإن موسى بن عمران عليه السلام يشتريها منك لقتيل يقتل في بني إسرائيل
  فلا تبيعوها إلا بملء مسكها دنانير، فأمسكوها، وقدّر الله تعالىٰ على بني إسرائيل ذبح
  تلك البقرة بعينها فما زالوا يستوصفون موسى حتى وصف لهم تلك البقرة، مكافأة له على
  بره بوالدته فضلاً منه ورحمة فذلك:قوله تعالىٰ { قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِىَ } أي ما صفتها { قَالَ } موسى { إِنَّهُ يَقُولُ } يعني فسأل الله
  تعالىٰ فقال: إنه، يعني أن الله تعالىٰ يقول { إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ
  بِكْرٌ } أي لا كبيرة ولا صغيرة، والفارض المسنة التي لا تلد، يقال منه: فرضت تفرض
  فروضاً، والبكر الفتاة الصغيرة التي لم تلد قط، وحذفت الهاء منهما للاختصاص بالإِناث
  كالحائض { عَوَانٌ } وسط نَصَفَ { بَيْنَ ذٰلِكَ } أي بين السنّين، يقال عوَّنت المرأةُ
  تعويناً: إذا زادت على الثلاثين، قال الأخفش العوان: التي لم تلد قط، وقيل: العوان
  التي نتجت مراراً وجمعها عُوْن { فَٱفْعَلُواْ مَا تُؤْمَرونَ } من ذبح البقرة ولا
  تكثروا السؤال { قَالُواْ: ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا } قال ابن عباس:
  شديد الصفرة، وقال قتادة: صافٍ، وقال الحسن: الصفراء السوداء، والأول أصح لأنه لا يقال
  أسود فاقع، إنما يقال: أصفر فاقع، وأسود حالك وأحمر قانىء، وأخضر ناضر، وأبيض بقق للمبالغة،
  { تَسُرُّ ٱلنَّـٰظِرِينَ }: إليها يعجبهم حُسنها وصفاء لونها.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

