  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">فَجَعَلْنَاهَا نَكَالاً لِّمَا بَيْنَ يَدَيْهَا
  وَمَا خَلْفَهَا وَمَوْعِظَةً لِّلْمُتَّقِينَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَلَقَدْ عَلِمْتُمُ الَّذِينَ اعْتَدَوْا مِنكُمْ في السَّبْتِ } وفي اعتدائهم
  في السبت قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنهم أخذوا فيه الحيتان
  على جهة الاستحلال، وهذا قول الحسن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم حبسوها في يوم السبت وأخذوها يوم الأحد، والسبت هو اليوم المعروف. وفي تسميته
  بذلك أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن السبت هو اسم للقطعة من
  الدهر فسمي ذلك اليوم به، وهذا قول الزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه سُمِّي بذلك لأنه سَبَت خَلْق كل شيء، أي قطع وفرغ منه، وهذا قول أبي عبيدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنه سُمِّي بذلك، لأن اليهود يَسْبِتُون فيه، أي يقطعون فيه
  الأعمال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: أن أصل السبت، الهدوء والسكون
  في راحة ودعة، ولذلك قيل للنائم مسبوت لاستراحته وسكون جسده، كما قال تعالى: { وَجَعَلْنَا
  نَوْمَكُم سُبَاتَا }. فَسُمِّي به اليوم لاستراحة اليهود فيه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي قوله عز وجل: {... فَقُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ
  } قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: مُسِخُوا قردةً، فصاروا
  ـ لأجل اعتدائهم في السبت ـ في صورة القردة المخلوقين من قبل، في الأيام الستة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: لم يعش مسخ قط فوق ثلاثة أيام، ولم يأكل ولم يشرب.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: وهو قول مجاهد: أنهم لم يمسخوا قردة، وإنما هو مَثلَ ضربه
  الله لهم، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كَمَثَلِ الْحِمَارِ يَحْمِلُ أَسْفَارَاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الجمعة:
  5].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { خاسئين } تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن الخاسئ المُبْعَد المطرود، ومنه قولهم خسأت الكلب، إذا
  باعدته وطردته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن معناه أذلاء صاغرون،
  وهذا قول مجاهد. ورُوي عن ابن عباس: خاسئاً أي ذليلاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَجَعَلْنَاهَا نَكَالاً لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } وفي المجعول
  نكالاً، ستة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنها العقوبة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أنها الحيتان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنها القرية التي اعتدى أهلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أنهم الأمة الذين اعتدوا، وهم أهل أيلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  أنهم الممسوخون قردة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: أنهم القردة الممسوخ على
  صورهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { نَكَالاً } ثلاثة
  تأويلات:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: عقوبة، وهو قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: عبرة ينكل بها من رآها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن النكال الاشتهار بالفضيحة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله تعالى: { لِمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا } خمسة تأويلات:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: ما بين يديها وما خلفها من القرى، وهذه رواية عكرمة عن ابن
  عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: ما بين يديها يعني من بعدهم
  من الأمم، وما خلفها، الذين كانوا معهم باقين، وهذه رواية الضحاك عن ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: ما بين يديها، يعني من دونها، وما خلفها، يعني لمن يأتي بعدهم
  من الأمم، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: لما بين يديها من ذنوب
  القوم،وما خلفها للحيتان التي أصابوها، وهذا قول قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والخامس:
  ما بين يديها ما مضى من خطاياهم، وما خلفها: خطاياهم التي أُهْلِكُوا بها، وهذا قول
  مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

