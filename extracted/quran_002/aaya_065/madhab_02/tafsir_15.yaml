  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">السبت: اليوم المعروف، قاله ابن
  الأنباري: ومعنى السبت في كلام العرب: القطع، يقال قد سبت رأسه: إذا حلقه وقطع الشعر
  منه، ويقال: نعل سبتية: إِذا كانت مدبوغة بالقرظ محلوقة الشعر، فسمي السبت سبتاً، لأن
  الله تعالى ابتدأ الخلق فيه، وقطع فيه بعض خلق الأرض، أو: لأن الله تعالى أمر بني إسرائيل
  فيه بقطع الأعمال وتركها. قال: وقال بعضهم: سمي سبتاً، لأن الله تعالى أمرهم بالاستراحة
  فيه من الأعمال، وهذا خطأ، لأنه لا يعرف في كلام العرب: سبت بمعنى: استراح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي صفة اعتدائهم في السبت قولان. أحدهما: أنهم أخذوا الحيتان يوم
  السبت، قاله الحسن ومقاتل. والثاني: أنهم حبسوها يوم السبت وأخذوها يوم الأحد، وذلك
  أن الرجل كان يحفر الحفيرة؛ ويجعل لها نهراً إلى البحر، فاذا كان يوم السبت فتح النهر،
  وقد حرم الله عليه العمل يوم السبت، فيقبل الموج بالحيتان حتى يلقيها في الحفيرة، فيريد
  الحوت الخروج فلا يطيق، فيأخذها يوم الأحد، قاله السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الإشارة
  إلى قصة مسخهم</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">روى عثمان بن عطاء عن أبيه قال:
  نودي الذين اعتدوا في السبت ثلاثة أصوات. نودوا: يا أهل القرية، فانتبهت طائفة أكثر
  من الأولى، ثم نودوا: يا أهل القرية، فانتبه الرجال والنساء والصبيان، فقال الله لهم:
  { كونوا قردة خاسئين } فجعل الذين نهوهم يدخلون عليهم فيقولون: يا فلان ألم ننهكم؟
  فيقولون برؤوسهم: بلى. قال قتادة: فصار القوم قردة تعاوي، لها أذناب بعدما كانوا رجالا
  ونساء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية عن قتادة: صار الشبان
  قردة، والشيوخ خنازير، وما نجا إلا الذين نهوا، وهلك سائرهم. وقال غيره: كانوا نحواً
  من سبعين ألفاً، وعلى هذا القول العلماء، غير ما روي عن مجاهد أنه قال: مسخت قلوبهم
  ولم تمسخ أبدانهم، وهو قول بعيد، قال ابن عباس: لم يحيوا على الأرض إلا ثلاثة أيام،
  ولم يحيا مسخ في الأرض فوق ثلاثة أيام، ولم يأكل ولم يشرب ولم ينسل. وزعم مقاتل أنهم
  عاشوا سبعة أيام، وماتوا في اليوم الثامن، وهذا كان في زمان داود عليه السلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خاسئين } الخاسىء في اللغة: المبعد، يقال للكلب: اخسأ،
  أي: تباعد</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

