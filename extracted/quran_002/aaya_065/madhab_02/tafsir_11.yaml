text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  } * { فَجَعَلْنَاهَا نَكَالاً لِّمَا بَيْنَ يَدَيْهَا وَمَا خَلْفَهَا وَمَوْعِظَةً
  لِّلْمُتَّقِينَ }ثم قال تعالى: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنكُمْ
  فِى ٱلسَّبْتِ } أي اصطادوا. ويقال: استحلوا أخذ الحيتان يوم السبت. والسبت في اللغة
  هو الراحة. كما قال في آية أخرى{ وَجَعَلْنَا نَوْمَكُمْ سُبَاتاً }[النبأ: 9] أي راحة.
  فيوم السبت كان راحة لليهود عن أشغال الدنيا وهذه الآية على معنى التحذير والتهديد،
  فكأنه يقول: إنكم تعلمون ما أصاب الذين استحلوا أخذ السمك في يوم السبت من العقوبة،
  فاحذروا كيلا يصيبكم مثل ما أصابهم وذلك أن مدينة يقال لها (آيلة) على ساحل البحر كان
  يجتمع فيها السمك يوم السبت حتى يأخذ وجه الماء وفي سائر الأيام لا يأتيهم إلا قليل.
  وقال بعض أهل القصص: إنما كانت الحيتان تجتمع هناك لزيارة السمكة التي كان في بطنها
  يونس ـ عليه السلام ـ ففي كل سبت يجتمعون لزيارتها. وقال بعضهم: لم يكن لهذا المعنى،
  ولكن كانت محنة أولئك القوم فاحتالوا وحبسوا ذلك السمك في يوم السبت وأخذوه يوم الأحد،
  فلما لم تصبهم العقوبة لفعلهم ذلك أمنوا، واستحلوا أخذها فمسخهم الله قردة. وقد بين
  قصتهم في سورة الأعراف في قوله تعالى:{ وَسْئَلْهُمْ عَنِ ٱلْقَرْيَةِ ٱلَّتِى كَانَتْ
  حَاضِرَةَ ٱلْبَحْرِ }[الأعراف: 163] ثم قال تعالى: { فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً
  خَـٰسِئِينَ } يعني مبعدين من رحمة الله. وأصله في اللغة من البعد. يقال: خسأ الكلب
  إذا بعد. ويقال: (خاسئين) أي صاغرين ذليلين. قوله تعالى: { فَجَعَلْنَـٰهَا نَكَـٰلاً
  } [لما بين يديها وما خلفها] [يعني جعلنا تلك العقوبة (نكالا) يعني عقوبة { لِّمَا
  بَيْنَ يَدَيْهَا } يعني لما سبق منهم من الذنب] { وَمَا خَلْفَهَا } أي عبرة لمن بعدهم.
  ويقال: فجعلناها يعني القرية، نكالا لما بين يديها من القرى وما خلفها من القرى ليعتبروا
  بها { وَمَوْعِظَةً لّلْمُتَّقِينَ } يعني نهيا لأمة محمد - صلى الله عليه وسلم - وعبرة
  لهم، [لكي لا يستحلوا ما حرم الله عليهم] قال الفقيه حدثنا أبو القاسم عمر بن محمد
  قال: حدثنا أبو بكر الواسطي قال: حدثنا إبراهيم بن يوسف قال: حدثنا كثير بن هشام عن
  المسعودي عن علقمة بن مرثد عن المستورد بن الأحنف قال: قيل لعبد الله بن مسعود أرأيت
  القردة والخنازير أمن نسل القرود والخنازير التي قد مسخت؟ قال عبد الله بن مسعود: إن
  الله تعالى لم يمسخ أمة فجعل لها نسلاً ولكنها من نسل قرود وخنازير كانت قبل ذلك.\r\n\t\t\t\r\n\t\t\t</section>"

