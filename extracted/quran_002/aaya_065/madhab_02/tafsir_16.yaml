text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  }{ اعْتَدَوْاْ } بأخذ الحيتان استحلالاً، أو حبسوها يوم السبت، وأخذوها يوم الأحد.
  { السَّبْتِ } من القطع، فهو القطعة من الدهر، أو سبت فيه خلق كل شيء: قطع وفرغ منه،
  أو تسبت فيه اليهود عن العمل، أو من الهدوء والسكون، لأنهم يستريحون فيه{ نَوْمَكُمْ
  سُبَاتاً }[النبأ: 9] والنائم مسبوت. { قِرَدَةً } صاروا في صورها، أو لم يمسخوا بل
  مثلوا بالقردة، كقوله{ كَمَثَلِ ٱلْحِمَارِ }[الجمعة: 5] قاله مجاهد. { خَاسِئِينَ
  } مطرودين مبعدين، أو أذلاء.\r\n\t\t\t\r\n\t\t\t</section>"

