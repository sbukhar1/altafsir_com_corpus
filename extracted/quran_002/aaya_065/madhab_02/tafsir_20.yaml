  فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><b><font class=\"TextResultArabic\"><font
  color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">(قلت):
  وخرّج مسلم في كتاب الصيد والذبائح</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن جابر ابن عبد الله قال: أتى رسول الله صلى الله عليه وسلم بضب
  فأبى أن يأكل منه وقال: \" لا أدري لعله من القرون التي مسخت \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وخرج أيضا عن أبي نضرة عن أبي سعيد قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" قال رجل: يا رسول الله إنّا بأرض مضبة فما تأمرنا؟ قال: ذكر لنا
  أن أمة من بني إسرائيل مسخت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(فلم يأمر ولم ينه). وفي رواية</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" غضب الله على (سبط) من بني إسرائيل فمسخهم دواب يدبون في الأرض:
  فلا أدري لعل هذا منها، (فلست) آكلها ولا أنهى عنها \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فإن قلت: يعارض حديث مسلم، أي هذا الحديث لأنه أفاد
  بأن (الممسوخ) لا يعيش أكثر من ثلاثة (أيام)؟ فيجاب بأن مراده في الضب أنه مثل المسخ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قيل لابن عرفة: (مثل المسخ) كونه شبيها لا يوجب تحريمه؟ فقال: حرمه
  لأنه مسخت أمة على صفته (فلولا أنه مستقبح مستكره عند الله لما مسخت تلك الأمة على
  صفته).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فقيل له: أو يكون هذا الكلام منه
  قبل أن يوحى إليه لحديث: أن (الممسوخ) لا يعيش أكثر من ثلاثة أيام والضبّ (حيوان) يشبه
  الحرضون إلا أن لونه أسود وسيره غير مسرع يكون في الصحاري.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وخرج مسلم في آخر كتاب القدر عن عبد الله بن مسعود رضي الله عنه قال رجل: يا رسول الله
  القردة والخنازير هي مما مسخ؟ فقال/ النّبي صلى الله عليه وسلّم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن الله عز وجل (لم) يهلك قوما
  ويعذب قوما فيجعل لهم نسلا، وإن القردة والخنازير كانوا قبل ذلك \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(ذكره في باب ضرب الآجال وقسم الأرزاق، انتهى).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا إنذار للموجودين (حين) نزول الآية. أي القوم المتقدمون منكم عوقبوا
  مع أنهم مؤمنون بعيسى عليه السلام، ومعصيتهم إنما كانت في الفروع، وأنتم كافرون فمعصيتكم
  أشد وعقوبتكم أشد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجعل ابن التلمساني شارح المعالم
  صيغة أفعل هنا للتكوين كما قال ابن عطية.</font></font>&#13;\t\t\t<label disabled=\"true\"
