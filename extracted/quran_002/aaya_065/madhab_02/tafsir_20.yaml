  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَقَدْ
  عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ
  قِرَدَةً خَاسِئِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَوْاْ مِنكُمْ فِي ٱلسَّبْتِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فرق
  الفخر في المحصول بين العلم والمعرفة، أن العلم من قسم التصديق والمعرفة من التصور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(فردّ) عليه بقوله: عرفت زيدا أبا من هو؟ وأجيب بأن متعلق العلم تصديق
  ومتعلق المعرفة تصور. وانظر ما قيدت في سورة الرّحْمَان، انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله { فِي ٱلسَّبْتِ }. (قال ابن عطية): والسبت أي في يوم السّبت
  أو (في) حكم السّبت.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الاعتداء إنما يتعلق
  بحكم اليوم لا بنفس اليوم فلا بد من (تقرير) لفظ الحكم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: السّبت إمّا من السّبوت وهو الراحة والدعة، وإما بمعنى القطع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هما راجعان للقطع لأنّ الراحة إما تحصل بقطع الشواغل
  والمشوشات، أو هما متغايران تغاير العلة والمعلول فالقطع سبب في الراحة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: (واعلم أن) هذا إنذار لهؤلاء الحاضرين أي (أولئك) عوقبوا
  بالمسخ مع أنهم مؤمنون بموسى، ومعصيتهم إنما هي بالتعدي في السبت (وفيها سوى الكفر)
  فهؤلاء الكافرون بالرسول الذي يجدونه مكتوبا عندهم في التوراة والإنجيل فمعصيتهم أشد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { خَاسِئِينَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قيل):
  حال من فاعل \" كُونُواْ \" ومنع أبو حيان والطيبي أن يكون حالا من { قِرَدَةً } إذ
  لو كان حالا منها لقيل: خاسئة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بجواز: من كانت أمك، ومن كان (أمك)؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فقد
  أجازوا تذكير اسم كان مراعاة للفظ (مع أن خبره مؤنث) فلذلك يصح إتيان الحال جمع سلامة
  بالياء والنون من خاسئة وإن كان جمع ما لا يعقل لكونه خبرا عن مذكر عاقل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: وثبت أن الممسوخ لا ينسل ولا يأكل ولا يشرب ولا يعيش
  أكثر من ثلاثة أيام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وقول الإمام مالك
  رضي الله عنه: إن القرد لا يؤكل لأنه مسخ يريد أنه شبيه (بالممسوخ) وعلى صفته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وخرّج مسلم في كتاب (الزهد) والرقائق في صحيحه عن محمد بن سيرين عن
  أبي هريرة قال رسول الله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" (فقدت) أمة من بني إسرائيل لا (يدرى) ما فعلت (وإني لأراها) إلا
  الفأرَ إذا وضع لها ألبان الإبل لا تشربه فإذا وضع لها ألبان الشاء شربته \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: وخرجه الإمام البخاري في كتابه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(ابن عطية): ظاهره أن الممسوخ ينسل، فإذا كان أراد هذا فهو ظن منه
  عليه الصلاة والسلام لا مدخل له في التبليغ ثم أوحي إليه بعده أنه لا ينسل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: (وكذا تأوله ابن رشد في كتاب الجامع الثالث من البيان. ونظير
  هذا نزوله عليه السلام على مياه بدر، وأمره لهم بترك تذكير النّخل فلم يثمر ذلك العام
  إلا يسيرا فقال لهم عليه الصّلاة والسلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إذا أخبرتكم برأي من أمور دنياكم فإنما أنا بشر وأنتم أعلم بدنياكم
  \". </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b>&#13;\t\t\t<label
