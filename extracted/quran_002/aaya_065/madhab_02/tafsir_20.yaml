text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ
  ٱلَّذِينَ ٱعْتَدَواْ مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ
  }قوله تعالى: { وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَوْاْ مِنكُمْ فِي ٱلسَّبْتِ...
  }فرق الفخر في المحصول بين العلم والمعرفة، أن العلم من قسم التصديق والمعرفة من التصور.(فردّ)
  عليه بقوله: عرفت زيدا أبا من هو؟ وأجيب بأن متعلق العلم تصديق ومتعلق المعرفة تصور.
  وانظر ما قيدت في سورة الرّحْمَان، انتهى.قوله { فِي ٱلسَّبْتِ }. (قال ابن عطية):
  والسبت أي في يوم السّبت أو (في) حكم السّبت.قال ابن عرفة: الاعتداء إنما يتعلق بحكم
  اليوم لا بنفس اليوم فلا بد من (تقرير) لفظ الحكم.ابن عطية: السّبت إمّا من السّبوت
  وهو الراحة والدعة، وإما بمعنى القطع.قال ابن عرفة: هما راجعان للقطع لأنّ الراحة إما
  تحصل بقطع الشواغل والمشوشات، أو هما متغايران تغاير العلة والمعلول فالقطع سبب في
  الراحة.قال ابن عرفة: (واعلم أن) هذا إنذار لهؤلاء الحاضرين أي (أولئك) عوقبوا بالمسخ
  مع أنهم مؤمنون بموسى، ومعصيتهم إنما هي بالتعدي في السبت (وفيها سوى الكفر) فهؤلاء
  الكافرون بالرسول الذي يجدونه مكتوبا عندهم في التوراة والإنجيل فمعصيتهم أشد.قوله
  تعالى: { خَاسِئِينَ }.(قيل): حال من فاعل \" كُونُواْ \" ومنع أبو حيان والطيبي أن
  يكون حالا من { قِرَدَةً } إذ لو كان حالا منها لقيل: خاسئة.ورده ابن عرفة بجواز: من
  كانت أمك، ومن كان (أمك)؟فقد أجازوا تذكير اسم كان مراعاة للفظ (مع أن خبره مؤنث) فلذلك
  يصح إتيان الحال جمع سلامة بالياء والنون من خاسئة وإن كان جمع ما لا يعقل لكونه خبرا
  عن مذكر عاقل.قال ابن عطية: وثبت أن الممسوخ لا ينسل ولا يأكل ولا يشرب ولا يعيش أكثر
  من ثلاثة أيام.قال ابن عرفة: وقول الإمام مالك رضي الله عنه: إن القرد لا يؤكل لأنه
  مسخ يريد أنه شبيه (بالممسوخ) وعلى صفته.وخرّج مسلم في كتاب (الزهد) والرقائق في صحيحه
  عن محمد بن سيرين عن أبي هريرة قال رسول الله صلى الله عليه وسلم \" (فقدت) أمة من
  بني إسرائيل لا (يدرى) ما فعلت (وإني لأراها) إلا الفأرَ إذا وضع لها ألبان الإبل لا
  تشربه فإذا وضع لها ألبان الشاء شربته \" قلت: وخرجه الإمام البخاري في كتابه.(ابن
  عطية): ظاهره أن الممسوخ ينسل، فإذا كان أراد هذا فهو ظن منه عليه الصلاة والسلام لا
  مدخل له في التبليغ ثم أوحي إليه بعده أنه لا ينسل.قلت: (وكذا تأوله ابن رشد في كتاب
  الجامع الثالث من البيان. ونظير هذا نزوله عليه السلام على مياه بدر، وأمره لهم بترك
  تذكير النّخل فلم يثمر ذلك العام إلا يسيرا فقال لهم عليه الصّلاة والسلام: \" إذا
  أخبرتكم برأي من أمور دنياكم فإنما أنا بشر وأنتم أعلم بدنياكم \". \r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلَقَدْ عَلِمْتُمُ ٱلَّذِينَ ٱعْتَدَواْ
  مِنْكُمْ فِي ٱلسَّبْتِ فَقُلْنَا لَهُمْ كُونُواْ قِرَدَةً خَاسِئِينَ }  (قلت): وخرّج
  مسلم في كتاب الصيد والذبائح \" عن جابر ابن عبد الله قال: أتى رسول الله صلى الله
  عليه وسلم بضب فأبى أن يأكل منه وقال: \" لا أدري لعله من القرون التي مسخت \". وخرج
  أيضا عن أبي نضرة عن أبي سعيد قال: \" قال رجل: يا رسول الله إنّا بأرض مضبة فما تأمرنا؟
  قال: ذكر لنا أن أمة من بني إسرائيل مسخت \" (فلم يأمر ولم ينه). وفي رواية \" غضب
  الله على (سبط) من بني إسرائيل فمسخهم دواب يدبون في الأرض: فلا أدري لعل هذا منها،
  (فلست) آكلها ولا أنهى عنها \". قال ابن عرفة: فإن قلت: يعارض حديث مسلم، أي هذا الحديث
  لأنه أفاد بأن (الممسوخ) لا يعيش أكثر من ثلاثة (أيام)؟ فيجاب بأن مراده في الضب أنه
  مثل المسخ.قيل لابن عرفة: (مثل المسخ) كونه شبيها لا يوجب تحريمه؟ فقال: حرمه لأنه
  مسخت أمة على صفته (فلولا أنه مستقبح مستكره عند الله لما مسخت تلك الأمة على صفته).فقيل
  له: أو يكون هذا الكلام منه قبل أن يوحى إليه لحديث: أن (الممسوخ) لا يعيش أكثر من
  ثلاثة أيام والضبّ (حيوان) يشبه الحرضون إلا أن لونه أسود وسيره غير مسرع يكون في الصحاري.قلت:
  وخرج مسلم في آخر كتاب القدر عن عبد الله بن مسعود رضي الله عنه قال رجل: يا رسول الله
  القردة والخنازير هي مما مسخ؟ فقال/ النّبي صلى الله عليه وسلّم: \" إن الله عز وجل
  (لم) يهلك قوما ويعذب قوما فيجعل لهم نسلا، وإن القردة والخنازير كانوا قبل ذلك \".
  (ذكره في باب ضرب الآجال وقسم الأرزاق، انتهى).وهذا إنذار للموجودين (حين) نزول الآية.
  أي القوم المتقدمون منكم عوقبوا مع أنهم مؤمنون بعيسى عليه السلام، ومعصيتهم إنما كانت
  في الفروع، وأنتم كافرون فمعصيتكم أشد وعقوبتكم أشد.وجعل ابن التلمساني شارح المعالم
  صيغة أفعل هنا للتكوين كما قال ابن عطية.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

