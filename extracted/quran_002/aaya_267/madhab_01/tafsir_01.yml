  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بقوله: يا أيها الذين آمنوا صدّقوا بـالله ورسوله وآي
  كتابه. ويعنـي بقوله: { أَنفَقُواْ } زكوا وتصدّقوا. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { أَنفِقُواْ
  مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } يقول: تصدقوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { مِن طَيّبَـٰتِ مَا كَسَبْتُمْ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بذلك جل ثناؤه: زكوا من طيب ما كسبتـم بتصرّفكم إما بتـجارة، وإما بصناعة من الذهب
  والفضة، ويعنـي بـالطيبـات: الـجياد. يقول: زكوا أموالكم التـي اكتسبتـموها حلالاً،
  وأعطوا فـي زكاتكم الذهب والفضة، الـجياد منها دون الرديء. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن الـحكم،
  عن مـجاهد فـي هذه الآية: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ
  مَا كَسَبْتُمْ } قال: من التـجارة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى بن عبد الرحمن، قال: ثنا زيد بن الـحبـاب، قال: وأخبرنـي شعبة، عن الـحكم، عن
  مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي حاتـم بن بكر الضبـي، قال:
  ثنا وهب، عن شعبة، عن الـحكم، عن جاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا شعبة، عن الـحكم، عن مـجاهد فـي قوله: { وَأَنفِقُواْ
  مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: التـجارة الـحلال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن عبد الله
  بن معقل: { أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: لـيس فـي مال الـمؤمن
  من خبـيث، ولكن لا تـيـمـموا الـخبـيث منه تنفقون.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  عصام بن رواد بن الـجراح، قال: ثنا أبـي، قال: ثنا أبو بكر الهذلـي، عن مـحمد بن سيرين،
  عن عبـيدة، قال: سألت علـيّ بن أبـي طالب صلوات الله علـيه عن قوله: { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: من الذهب والفضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قوله: { مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: التـجارة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح،
  عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا عبد الله
  بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله: { أَنفِقُواْ مِن طَيّبَـٰتِ
  مَا كَسَبْتُمْ } يقول: من أطيب أموالكم وأنفسه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تَتَفَكَّرُونَ يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: من الذهب والفضة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ
  ٱلاْرْضِ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك جلّ ثناؤه: وأنفقوا أيضا
  مـما أخرجنا لكم من الأرض، فتصدقوا وزكوا من النـخـل والكرم والـحنطة والشعير، وما
  أوجبت فـيه الصدقة من نبـات الأرض.</font></font>&#13;\t\t\t<label disabled=\"true\"
