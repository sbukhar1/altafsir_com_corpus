  مِمَّا تُحِبُّونَ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَلَسْتُم بِأَخِذِيهِ إِلا أَن
  تُغْمِضُواْ فِيهِ } قال: لا تأخذونه من غرمائكم ولا فـي بـيوعكم إلا بزيادة علـى الطيّب
  فـي الكيـل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي
  أبـي، قال: ثنـي عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس قوله: { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ
