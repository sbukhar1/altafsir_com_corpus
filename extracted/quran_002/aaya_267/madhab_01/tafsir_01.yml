  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يقول: لو كان
  لكم علـى أحد حقّ فجاءكم بحقّ دون حقكم، لـم تأخذوا بحساب الـجيد حتـى تنقصوه، فذلك
