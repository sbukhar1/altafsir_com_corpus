  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ
  مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي عصام بن روّاد، قال: ثنـي أبـي، قال: ثنا أبو بكر الهذلـي،
  عن مـحمد بن سيرين، عن عبـيدة، قال: سألت علـيا صلوات الله علـيه عن قول الله عزّ وجل:
  { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } قال: يعنـي من الـحبّ والثمر وكل شيء
  علـيه زكاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا
  أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد قوله: { وَمِمَّا أَخْرَجْنَا لَكُم
  مّنَ ٱلاْرْضِ } قال: النـخـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد: { وَمِمَّا أَخْرَجْنَا
  لَكُم مّنَ ٱلاْرْضِ } قال: من ثمر النـخـل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنا هشيـم، قال: ثنا شعبة، عن الـحكم، عن مـجاهد قوله:
  { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال:
  من التـجارة، { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } من الثمار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَمِمَّا
  أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } قال: هذا فـي التـمر والـحبّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ } ولا تعمدوا
  ولا تقصدوا. وقد ذكر أن ذلك فـي قراءة عبد الله: «ولا تأمـموا»، من أمـمت، وهذه من
  تـيـمـمت، والـمعنى واحد وإن اختلفت الألفـاظ، يقال: تأمـمت فلانا وتـيـمـمته وأمـمته،
  بـمعنى: قصدته وتعمدته، كما قال ميـمون بن قـيس الأعشى:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تـيـمَّـمْتُ قَـيْسا وكَمْ دُونَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ الأرْضِ
  من مَهْمَهٍ ذي شَزَنْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وكما حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { وَلاَ
  تَيَمَّمُواْ ٱلْخَبِيثَ } ولا تعمَّدُوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلاَ تَيَمَّمُواْ
  } لا تعمَّدوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت عن عمار، قال: ثنا ابن أبـي
  جعفر، عن أبـيه، عن قتادة، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي جل ثناؤه بـالـخبث: الرديء غير الـجيد، يقول: لا تعمدوا الرديء
  من أموالكم فـي صدقاتكم، فتصدّقوا منه، ولكن تصدّقوا من الطيب الـجيد. وذلك أن هذه
  الآية نزلت فـي سبب رجل من الأنصار علق قِنْوا من حَشَف فـي الـموضع الذي كان الـمسلـمون
  يعلقون صدقة ثمارهم صدقة من تـمره. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـحسين بن عمرو بن مـحمد العنقزي، قال: ثنا أبـي، عن أسبـاط، عن السدي، عن عديّ بن
  ثابت، عن البراء بن عازب فـي قول الله عزّ وجلّ { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ
  مِن طَيّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } إلـى قوله:
  { وَٱللَّهُ غَنِىٌّ حَمِيدٌ } قال: نزلت فـي الأنصار، كانت الأنصار إذا كان أيام جذاذ
  النـخـل أخرجت من حيطانها أقناء البسر، فعلقوه علـى حبل بـين الأسطوانتـين فـي مسجد
  رسول الله صلى الله عليه وسلم، فـيأكل فقراء الـمهاجرين منه، فـيعمد الرجل منهم إلـى
