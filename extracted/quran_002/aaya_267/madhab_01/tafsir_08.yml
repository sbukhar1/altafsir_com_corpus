  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ أَنفِقُواْ } أي زكوا { مِن طَيّبَاتِ
  } جياد { مَّا كَسَبْتُم } من المال { وَمِنْ } طيبات { مَا أَخْرَجْنَا لَكُم مّنَ
  ٱلاْرْضِ } من الحبوب والثمار { وَلاَ تَيَمَّمُواْ } تقصدوا { ٱلْخَبِيثَ } الرديء
  { مِنْهُ } أي من المذكور { تُنفِقُونَ } ه في الزكاة، حال من ضمير( تيمموا) { وَلَسْتُم
  بِأَخِذِيهِ } أي الخبيث لو أعطيتموه في حقوقكم { إِلا أَن تُغْمِضُواْ فِيهِ } بالتساهل
  وغض البصر فكيف تؤدون منه حق الله؟ { وَٱعْلَمُواْ أَنَّ ٱللَّهَ غَنِيٌّ } عن نفقاتكم
  { حَمِيدٌ } محمود على كل حال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

