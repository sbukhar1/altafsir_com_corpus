  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وهو الصحيح لعموم
  الحديث وعليه جمهور الفقهاء. وقال أبو حنيفة ومحمد في الركاز يوجد في الدار: إنه لصاحب
  الدار دون الواجد وفيه الخمس. وخالفه أبو يوسف فقال: إنه للواجِد دون صاحب الدار؛ وهو
  قول الثوريّ. وإن وجد في الفَلاة فهو للواجِد في قولهم جميعاً وفيه الخمس. ولا فرق
  عندهم بين أرض الصلح وأرض العَنْوة. وسواء عندهم أرض العرب وغيرها. وجائز عندهم لواجده
