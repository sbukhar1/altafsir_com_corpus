  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولىٰ ـ قوله تعالىٰ: { يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ } هذا خطاب لجميع أُمة محمد صلى الله عليه وسلم. واختلف
  العلماء في المعنى المراد بالإنفاق هنا؛ فقال عليّ بن أبي طالب وعبيدة السلمانيّ وٱبن
  سيرين: هي الزكاة المفروضة، نهى الناس عن إنفاق الرّدىء فيها بدل الجيّد. قال ٱبن عطية:
  والظاهر من قول البراء بن عازب والحسن وقتادة أن الآية في التطوّع، ندبوا إلى ألاّ
  يتطوّعوا إلاَّ بمختار جيّد. والآية تعم الوجهين، لكن صاحب الزكاة تعلّق بأنها مأمور
  بها والأمر على الوجوب، وبأنه نهى عن الردىء وذلك مخصوص بالفرض، وأما التطوّع فكما
  للمرء أن يتطوّع بالقليل فكذلك له أن يتطوّع بنازل في القدر، ودرهمٌ خير من تمرة. تمسك
  أصحاب النّدب بأن لفظة افْعَلْ صالح للنّدب صلاحيته للفرض، والرّدىء منهيّ عنه في النفل
  كما هو منهيّ عنه في الفرض، والله أحق من ٱختير له.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وروى البراء: أن رجلاً علّق قُنْوَ حَشَفٍ، فرآه رسول الله صلى الله
  عليه وسلم فقال: «بئسما علّق» فنزلت الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، خرّجه الترمذيّ وسيأتى بكماله. والأمر على هذا القول على الندب،
  ندبوا إلى ألاّ يتطوّعوا إلاَّ بجيّد مختار. وجمهور المتأوّلين قالوا: معنى «مِنْ طَيِّبَاتِ»
  من جيد ومختار «مَا كَسَبْتُمْ». وقال ابن زيد: من حلال «مَا كَسَبْتُمْ».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثانية ـ الكسب يكون بتعب بدن وهي الإجارة وسيأتى حكمها، أو مقاولة
  في تجارة وهو البيع وسيأتى بيانه. والميراث داخل في هذا؛ لأن غير الوارث قد كسبه. قال
  سهل بن عبد الله: وسئل ابن المبارك عن الرجل يريد أن يكتسب وينوي باكتسابه أن يصل به
  الرّحم وأن يجاهد ويعمل الخيرات ويدخلَ في آفات الكسب لهذا الشأن. قال: إن كان معه
  قَوام من العيش بمقدار ما يكفّ نفسه عن الناس فتركُ هذا أفضل؛ لأنه إذا طلب حلالاً
  وأنفق في حلال سئل عنه وعن كسبه وعن إنفاقه؛ وترك ذلك زهد فإن الزهد في ترك الحلال.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثالثة ـ قال ابن خُوَيْزِمَنْدَاد: ولهذه الآية جاز للوالد أن يأكل
  من كسب ولده؛ وذلك أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أولادكم من طيّب أكسابكم فكلوا من أموال أولادكم هنيئاً \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">الرابعة ـ قوله تعالىٰ: { وَمِمَّآ
  أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ } يعني النبات والمعادن والرِّكاز، وهذه أبواب ثلاثة
  تضمّنتها هذه الآية. أما النبات فروى الدَّارَقُطْنِيَّ عن عائشة رضي الله عنها قالت:
  جرت السُّنّة من رسول الله صلى الله عليه وسلم «ليس فيما دون خمسة أَوْسُق زكاة». والوَسْق
  ستون صاعاً، فذلك ثلاثمائة صاع من الحنطة والشعير والتمر والزبيب. وليس فيما أنبتت
  الأرض من الخضر زكاة. وقد ٱحتج قوم لأبي حنيفة بقول الله تعالىٰ: { وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ } وإن ذلك عمومٌ في قليل ما تُخرجه الأرض وكثيره وفي سائر الأصناف،
  ورأوا ظاهر الأمر الوجوب.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
