  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وسيأتي بيان هذا
  في «الأنعام» مستوفىً. وأما المعدِن فروى الأئمة عن أبي هريرة عن رسول الله صلى الله
  عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" العجماء جرَحها جُبَار والبئر جُبَار والمعْدِن جُبَار وفي الرّكاز الخمس \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال علماؤنا: لما قال صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" وفي
  الرّكاز الخُمُس \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">دلَّ
  على أن الحكم في المعادن غير الحكم في الركاز؛ لأنه صلى الله عليه وسلم قد فصل بين
  المعادن والرّكاز بالواو الفاصلة، ولو كان الحكم فيهما سواء لقال والمعدن جُبَار وفيه
  الخمس، فلما قال «وفي الركاز الخمس» عُلم أن حكم الرِّكاز غير حكم المعدن فيما يؤخذ
  منه، والله أعلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والركاز أصله في اللغة ما ٱرتَكز
  بالأرض من الذهب والفضة والجواهر، وهو عند سائر الفقهاء كذلك؛ لأنهم يقولون في النَّدْرة
  التي توجد في المعدن مرتكزة بالأرض لا تُنال بعمل ولا بَسْعي ولا نَصب، فيها الخمسُ؛
  لأنها رِكاز. وقد رُوي عن مالك أن الندرة في المعدن حكمها حكم ما يُتكلّف فيه العمل
  مما يُستخرج من المعدن في الرّكاز؛ والأوّل تحصيل مذهبه وعليه فتوى جمهور الفقهاء.
  وروى عبد الله بن سعيد بن أبي سعيد المَقْبُرِيّ عن أبيه عن جدّه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" عن أبي هريرة قال: سئل رسول الله
  صلى الله عليه وسلم عن الرّكاز قال: «الذهب الذي خلق الله في الأرض يوم خلق السماوات
  والأرض» \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">عبد
  الله بن سعيد هذا متروك الحديث، ذكر ذلك ابن أبي حاتم. وقد رُوي من طريق أُخرى عن أبي
  هريرة ولا يصح، ذكره الدَّارَقُطْنِيّ. ودَفْنُ الجاهلية لأموالهم عند جماعة العلماء
  ركاز أيضاً لا يختلفون فيه إذا كان دفنه قبل الإسلام من الأموال العادية، وأما ما كان
  من ضرب الإسلام فحكمه عندهم حكم اللُّقَطَة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة
  ـ واختلفوا في حكم الركاز إذا وُجد؛ فقال مالك: ما وُجد من دَفْن الجاهليّة في أرض
  العرب أو في فَيَافِي الأرض التي ملكها المسلمون بغير حرب فهو لواجده وفيه الخمس، وأما
  ما كان في أرض الإسلام فهو كاللقطة. قال: وما وُجد من ذلك في أرض العَنْوة فهو للجماعة
  الذين افتتحوها دون واجده، وما وُجد من ذلك في أرض الصُّلْح فإنه لأهل تلك البلاد دون
  الناس، ولا شيء للواجد فيه إلاَّ أن يكون من أهل الدار فهو له دونهم. وقيل: بل هو لجملة
  أهل الصلح. قال إسماعيل: وإنما حكم للركاز بحكم الغنيمة لأنه مالُ كافرٍ وجده مسلم
  فأنزل منزلة من قاتله وأخذ ماله؛ فكان له أربعة أخماسه. وقال ابن القاسم: كان مالك
  يقول في العُروض والجواهر والحديد والرصاص ونحوه يُوجد ركازاً: إنّ فيه الخمس ثم رجع
  فقال: لا أرى فيه شيئاً، ثم آخر ما فارقناه أن قال: فيه الخمس.</font></font>&#13;\t\t\t<label
