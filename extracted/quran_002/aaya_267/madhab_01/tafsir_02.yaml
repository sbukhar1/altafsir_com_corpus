  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } من جياد مكسوباتكم { وَمِمَّا أَخْرَجْنَا
  لَكُم } من الحب والثمر والمعادن وغيرها. فإن قلت: فهلا قيل: وما أخرجنا لكم، عطفاً
  على { مَّا كَسَبْتُم } حتى يشتمل الطيب على المكسوب والمخرج من الأرض؟ قلت معناه:
  ومن طيبات ما أخرجنا لكم إلا أنه حذف لذكر الطيبات { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  } ولا تقصدوا المال الرديء { مِنْهُ تُنفِقُونَ } تخصونه بالإنفاق، وهو في محل الحال.
  وقرأ عبد الله: «ولا تأمموا»، وقرأ ابن عباس: «ولا تيمموا»، بضم التاء. ويممه وتيممه
  وتأممه، سواء في معنى قصده { وَلَسْتُم بِأَخِذِيهِ } وحالكم أنكم لا تأخذونه في حقوقكم
  { إلاَّ أَن تُغْمِضُواْ فِيهِ } إلا بأن تتسامحوا في أخذه وتترخصوا فيه من قولك: أغمض
  فلان عن بعض حقه، إذا غضّ بصره. ويقال للبائع: أغمض، أي لا تستقص، كأنك لا تبصر. وقال
  الطِّرِمَّاح:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَمْ يَفُتْنَا
  بِالْوِتْرِ قَوْمٌ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وَلِلضَّيْمِ رِجَالٌ يَرْضَوْنَ بالإِغمَاضِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقرأ الزهريّ: «تغمضوا». وأغمض وغمض
  بمعنى. وعنه: «تغمِضُوا»، بضم الميم وكسرها. من غمض يغمض ويغمض. وقرأ قتادة: «تُغِمَضُوا»،
  على البناء للمفعول، بمعنى إلا أن تدخلوا فيه وتجذبوا إليه. وقيل: إلا أن توجدوا مغمضين.
  وعن الحسن رضي الله عنه: لو وجدتموه في السوق يباع ما أخذتموه حتى يهضم لكم من ثمنه.
  وعن ابن عباس رضي الله عنهما: كانوا يتصدّقون بحشف التمر وشراره فنهوا عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

