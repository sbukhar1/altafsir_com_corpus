  فـي أموالهم؛ فأما إذا تطوّع الرجل بصدقة غير مفروضة فإنـي وإن كرهت له أن يعطي فـيها
  إلا أجود ماله وأطيبه؛ لأن الله عزّ وجلّ أحقّ من تقرّب إلـيه بأكرم الأموال وأطيبها،
  والصدقة قربـان الـمؤمن، فلست أحرّم علـيه أن يعطي فـيها غير الـجيد، لأن ما دون الـجيد
  ربـما كان أعمّ نفعا لكثرته، أو لعظم خطره، وأحسن موقعا من الـمسكين، ومـمن أعطيه قربة
  إلـى الله عزّ وجلّ من الـجيد، لقلته أو لصغر خطره وقلة جدوى نفعه علـى من أعطيه.وبـمثل
  ما قلنا فـي ذلك قال جماعة أهل العلـم. ذكر من قال ذلك:حدثنا مـحمد بن عبد الـملك بن
  أبـي الشوارب، قال: ثنا يزيد بن زريع، قال: ثنا سلـمة بن علقمة، عن مـحمد بن سيرين،
  قال: سألت عبـيدة عن هذه الآية: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ
  مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنفِقُونَ وَلَسْتُم بِأَخِذِيهِ } قال: ذلك فـي الزكاة، الدرهم الزائف أحبّ
  إلـيّ من التـمرة.حدثنـي يعقوب، قال: ثنا ابن علـية، قال: ثنا سلـمة بن علقمة، عن مـحمد
  بن سيرين، قال: سألت عبـيدة عن ذلك، فقال: إنـما ذلك فـي الزكاة، والدرهم الزائف أحبّ
  إلـيّ من التـمرة.حدثنا أبو كريب، قال: ثنا ابن إدريس، عن هشام، عن ابن سيرين، قال:
  سألت عبـيدة عن هذه الآية: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ
  مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنفِقُونَ وَلَسْتُم بِأَخِذِيهِ } فقال عبـيدة: إنـما هذا فـي الواجب، ولا
  بأس أن يتطوّع الرجل بـالتـمرة، والدرهم الزائف خير من التـمرة.حدثنـي أبو السائب،
  قال: ثنا ابن إدريس، عن هشام، عن ابن سيرين فـي قوله: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنفِقُونَ } قال: إنـما هذا فـي الزكاة الـمفروضة، فأما التطوّع فلا بأس أن
  يتصدّق الرجل بـالدرهم الزائف، والدرهم الزائف خير من التـمرة.القول فـي تأويـل قوله
  تعالـى: { وَٱعْلَمُواْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }.يعنـي بذلك جلّ ثناؤه: واعلـموا
  أيها الناس أن الله عزّ وجلّ غنـيّ عن صدقاتكم وعن غيرها، وإنـما أمركم بها، وفرضها
  فـي أموالكم، رحمة منه لكم لـيغنـي بها عائلكم، ويقوّي بها ضعيفكم، ويجزل لكم علـيها
  فـي الآخرة مثوبتكم، لا من حاجة به فـيها إلـيكم. ويعنـي بقوله: { حَمِيدٌ } أنه مـحمود
  عند خـلقه بـما أولاهم من نعمه، وبسط لهم من فضله. كما:حدثنـي الـحسين بن عمرو بن مـحمد
  العنقزي، قال: ثنا أبـي، عن أسبـاط، عن السدي، عن عديّ بن ثابت، عن البراء بن عازب
  فـي قوله: { وَٱللَّهُ غَنِىٌّ حَمِيدٌ } عن صدقاتكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

