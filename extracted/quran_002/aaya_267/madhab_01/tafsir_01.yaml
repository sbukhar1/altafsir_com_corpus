text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ
  ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ
  إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }يعنـي
  جل ثناؤه بقوله: يا أيها الذين آمنوا صدّقوا بـالله ورسوله وآي كتابه. ويعنـي بقوله:
  { أَنفَقُواْ } زكوا وتصدّقوا. كما:حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنـي معاوية،
  عن علـيّ، عن ابن عبـاس قوله: { أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } يقول:
  تصدقوا.القول فـي تأويـل قوله تعالـى: { مِن طَيّبَـٰتِ مَا كَسَبْتُمْ }.يعنـي بذلك
  جل ثناؤه: زكوا من طيب ما كسبتـم بتصرّفكم إما بتـجارة، وإما بصناعة من الذهب والفضة،
  ويعنـي بـالطيبـات: الـجياد. يقول: زكوا أموالكم التـي اكتسبتـموها حلالاً، وأعطوا
  فـي زكاتكم الذهب والفضة، الـجياد منها دون الرديء. كما:حدثنا مـحمد بن الـمثنى، قال:
  ثنا مـحمد بن جعفر، عن شعبة، عن الـحكم، عن مـجاهد فـي هذه الآية: { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: من التـجارة.حدثنـي موسى
  بن عبد الرحمن، قال: ثنا زيد بن الـحبـاب، قال: وأخبرنـي شعبة، عن الـحكم، عن مـجاهد،
  مثله.حدثنـي حاتـم بن بكر الضبـي، قال: ثنا وهب، عن شعبة، عن الـحكم، عن جاهد، مثله.حدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا شعبة، عن الـحكم، عن مـجاهد فـي قوله: { وَأَنفِقُواْ
  مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: التـجارة الـحلال.حدثنا مـحمد بن بشار، قال:
  ثنا عبد الرحمن، قال: ثنا سفـيان، عن عطاء بن السائب، عن عبد الله بن معقل: { أَنفِقُواْ
  مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: لـيس فـي مال الـمؤمن من خبـيث، ولكن لا تـيـمـموا
  الـخبـيث منه تنفقون.حدثنـي عصام بن رواد بن الـجراح، قال: ثنا أبـي، قال: ثنا أبو
  بكر الهذلـي، عن مـحمد بن سيرين، عن عبـيدة، قال: سألت علـيّ بن أبـي طالب صلوات الله
  علـيه عن قوله: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ
  } قال: من الذهب والفضة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن
  أبـي نـجيح، عن مـجاهد فـي قوله: { مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: التـجارة.حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.حدثنـي
  الـمثنى، قال: ثنا عبد الله بن صالـح، قال: ثنـي معاوية، عن علـيّ، عن ابن عبـاس قوله:
  { أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } يقول: من أطيب أموالكم وأنفسه.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { تَتَفَكَّرُونَ يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: من الذهب والفضة.القول
  فـي تأويـل قوله تعالـى: { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ }.يعنـي بذلك
  جلّ ثناؤه: وأنفقوا أيضا مـما أخرجنا لكم من الأرض، فتصدقوا وزكوا من النـخـل والكرم
  والـحنطة والشعير، وما أوجبت فـيه الصدقة من نبـات الأرض.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }كما:حدثنـي عصام بن روّاد، قال: ثنـي
  أبـي، قال: ثنا أبو بكر الهذلـي، عن مـحمد بن سيرين، عن عبـيدة، قال: سألت علـيا صلوات
  الله علـيه عن قول الله عزّ وجل: { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } قال:
  يعنـي من الـحبّ والثمر وكل شيء علـيه زكاة.حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم،
  عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد قوله: { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ
  } قال: النـخـل.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن مـجاهد:
  { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } قال: من ثمر النـخـل.حدثنا القاسم، قال:
  ثنا الـحسين، قال: ثنا هشيـم، قال: ثنا شعبة، عن الـحكم، عن مـجاهد قوله: { يأَيُّهَا
  ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } قال: من التـجارة،
  { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } من الثمار.حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي: { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ } قال: هذا
  فـي التـمر والـحبّ.القول فـي تأويـل قوله تعالـى: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  }.يعنـي بقوله جل ثناؤه { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ } ولا تعمدوا ولا تقصدوا.
  وقد ذكر أن ذلك فـي قراءة عبد الله: «ولا تأمـموا»، من أمـمت، وهذه من تـيـمـمت، والـمعنى
  واحد وإن اختلفت الألفـاظ، يقال: تأمـمت فلانا وتـيـمـمته وأمـمته، بـمعنى: قصدته وتعمدته،
  كما قال ميـمون بن قـيس الأعشى:تـيـمَّـمْتُ قَـيْسا وكَمْ دُونَهُ   مِنَ الأرْضِ
  من مَهْمَهٍ ذي شَزَنْوكما حدثنا موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي:
  { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ } ولا تعمَّدُوا.حدثنا الـحسن بن يحيـى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة: { وَلاَ تَيَمَّمُواْ } لا تعمَّدوا.حدثت
  عن عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن قتادة، مثله.القول فـي تأويـل قوله
  تعالـى: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ }.يعنـي جل ثناؤه بـالـخبث:
  الرديء غير الـجيد، يقول: لا تعمدوا الرديء من أموالكم فـي صدقاتكم، فتصدّقوا منه،
  ولكن تصدّقوا من الطيب الـجيد. وذلك أن هذه الآية نزلت فـي سبب رجل من الأنصار علق
  قِنْوا من حَشَف فـي الـموضع الذي كان الـمسلـمون يعلقون صدقة ثمارهم صدقة من تـمره.
  ذكر من قال ذلك:حدثنـي الـحسين بن عمرو بن مـحمد العنقزي، قال: ثنا أبـي، عن أسبـاط،
  عن السدي، عن عديّ بن ثابت، عن البراء بن عازب فـي قول الله عزّ وجلّ { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ
  ٱلاْرْضِ } إلـى قوله: { وَٱللَّهُ غَنِىٌّ حَمِيدٌ } قال: نزلت فـي الأنصار، كانت
  الأنصار إذا كان أيام جذاذ النـخـل أخرجت من حيطانها أقناء البسر، فعلقوه علـى حبل
  بـين الأسطوانتـين فـي مسجد رسول الله صلى الله عليه وسلم، فـيأكل فقراء الـمهاجرين
  منه، فـيعمد الرجل منهم إلـى الـحشف فـيدخـله مع أقناء البسر، يظنّ أن ذلك جائز، فأنزل
  الله عزّ وجلّ فـيـمن فعل ذلك: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ
  } قال لا تـيـمـموا الـحَشَفَ منه تنفقون.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }حدثنـي موسى، قال: ثنا عمرو، قال: ثنا
  أسبـاط، زعم السدي، عن عديّ بن ثابت، عن البراء بن عازب بنـحوه، إلا أنه قال: فكان
  يعمد بعضهم، فـيدخـل قنو الـحشف، ويظن أنه جائز عنه فـي كثرة ما يوضع من الأقناء، فنزل
  فـيـمن فعل ذلك: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } القنو الذي قد
  حَشِفَ، ولو أهدي إلـيكم ما قبلتـموه.حدثنا ابن بشار، قال: ثنا مؤمل، قال: ثنا سفـيان،
  عن السدي، عن أبـي مالك، عن البراء بن عازب، قال: كانوا يجيئون فـي الصدقة بأردإ تـمرهم
  وأردإ طعامهم، فنزلت: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا
  كَسَبْتُمْ }... الآية.حدثنـي عصام بن رواد، قال: ثنا أبـي، قال: ثنا أبو بكر الهذلـي،
  عن ابن سيرين، عن عبـيدة السلـمانـي، قال: سألت علـيا عن قول الله: { يأَيُّهَا ٱلَّذِينَ
  ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ
  ٱلاْرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال: فقال علـي: نزلت
  هذه الآية فـي الزكاة الـمفروضة، كان الرجل يعمد إلـى التـمر فـيصرمه، فـيعزل الـجيد
  ناحية، فإذا جاء صاحب الصدقة أعطاه من الرديء، فقال عزّ وجلّ: { وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ }.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: ثنـي عبد الـجلـيـل
  بن حميد الـيحصبـي، أن ابن شهاب حدثه، قال: ثنـي أبو أمامة بن سهل بن حنـيف فـي الآية
  التـي قال الله عزّ وجلّ: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال:
  هو الـجُعْرُور، ولون حُبَـيْق، فنهى رسول الله صلى الله عليه وسلم أن يؤخذ فـي الصدقة.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَلاَ
  تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال: كانوا يتصدّقون، يعنـي من النـخـل
  بحشفه وشراره، فنهوا عن ذلك وأمروا أن يتصدّقوا بطيبه.حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ مَا
  كَسَبْتُمْ } إلـى قوله: { وَٱعْلَمُواْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ } ذكر لنا أن
  الرجل كان يكون له الـحائطان علـى عهد نبـيّ الله صلى الله عليه وسلم، فـيعمد إلـى
  أردئهما تـمراً فـيتصدّق به ويخـلط فـيه من الـحشف، فعاب الله ذلك علـيهم ونهاهم عنه.حدثنا
  الـحسن بن يحيـى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: {
  وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال: تعمد إلـى رذالة مالك فتصدّق
  به، ولست بآخذه إلا أن تغمض فـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
