  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }ذكر من قال ذلك:حدثنـي الـحسين بن عمرو
  بن مـحمد العنقزي، قال: ثنا أبـي، عن أسبـاط، عن السدي، عن عديّ بن ثابت، عن البراء
  بن عازب: { وَلَسْتُم بِأَخِذِيهِ إِلا أَن تُغْمِضُواْ فِيهِ } قال: لو أهدي لكم ما
  قبلتـموه إلا علـى استـحياء من صاحبه أنه بعث إلـيك بـما لـم يكن له فـيه حاجة.حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، قال: زعم السدي، عن عديّ بن ثابت، عن البراء
  نـحوه، إلا أنه قال: إلا علـى استـحياء من صاحبه وغيظاً أنه بعث إلـيك بـما لـم يكن
  له فـيه حاجة.وقال آخرون: معنى ذلك: ولستـم بآخذي هذا الرديء من حقكم إلا أن تغمضوا
  من حقكم. ذكر من قال ذلك:حدثنا ابن حميد، قال: ثنا جرير، عن عطاء، عن ابن معقل: { وَلَسْتُم
  بِأَخِذِيهِ } يقول: ولستـم بآخذيه من حقّ هو لكم، إلا أن تغضموا فـيه، يقول: أغمض
  لك من حقي.وقال آخرون: معنى ذلك: ولستـم بآخذي الـحرام إلا أن تغمضوا علـى ما فـيه
  من الإثم علـيكم فـي أخذه. ذكر من قال ذلك:حدثنـي يونس، قال: ثنا ابن وهب، قال: قال
  ابن زيد: وسألته عن قوله: { وَلَسْتُم بِأَخِذِيهِ إِلا أَن تُغْمِضُواْ فِيهِ } قال:
  يقول: لست آخذاً ذلك الـحرام حتـى تغمض علـى ما فـيه من الإثم ـ قال: وفـي كلام العرب:
  أما والله لقد أخذه ولقد أغمض علـى ما فـيه ـ وهو يعلـم أنه حرام بـاطل.والذي هو أولـى
  بتأويـل ذلك عندنا أن يقال: إن الله عزّ وجلّ حثّ عبـاده علـى الصدقة وأداء الزكاة
  من أموالهم وفرضها علـيهم فـيها، فصار ما فرض من ذلك فـي أموالهم حقاً لأهل سهمان الصدقة،
  ثم أمرهم تعالـى ذكره أن يخرجوا من الطيبِ، وهو الـجيد من أموالهم، الطيبَ، وذلك أن
  أهل السهمان شركاء أربـاب الأموال فـي أموالهم بـما وجب لهم فـيها من الصدقة بعد وجوبها،
  فلا شكّ أن كل شريكين فـي مال فلكلّ واحد منهما بقدر ملكه، ولـيس لأحدهما منع شريكه
  من حقه من الـملك الذي هو فـيه شريكه بإعطائه بـمقدار حقه منه من غيره، مـما هو أردأ
  منه أو أحسن، فكذلك الـمزكي ماله حرم الله علـيه أن يعطي أهل السهمان مـما وجب لهم
  فـي ماله من الطيب الـجيد من الـحقّ، فصاروا فـيه شركاء من الـخبـيث الرديء غيره، ويـمنعهم
  ما هو لهم من حقوقهم فـي الطيب من ماله الـجيد، كما لو كان مال ربّ الـمال رديئاً كله
  غير جيد، فوجبت فـيه الزكاة وصار أهل سهمان الصدقة فـيه شركاء بـما أوجب الله لهم فـيه
  لـم يكن علـيه أن يعطيهم الطيب الـجيد من غير ماله الذي منه حقهم، فقال تبـارك وتعالـى
  لأربـاب الأموال: زكوا من جيد أموالكم الـجيد، ولا تـيـمـموا الـخبـيث الرديء، تعطونه
  أهل سهمان الصدقة، وتـمنعونهم الواجب لهم من الـجيد الطيب فـي أموالكم، ولستـم بآخذي
  الرديء لأنفسكم مكان الـجيد الواجب لكم قِبل من وجب لكم علـيه ذلك من شركائكم وغرمائكم
