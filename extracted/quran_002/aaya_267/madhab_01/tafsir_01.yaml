  مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }حدثنا ابن وكيع، قال: ثنا أبـي، عن يزيد
  بن إبراهيـم، عن الـحسن قال: كان الرجل يتصدّق برذالة ماله، فنزلت: { وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ }.حدثنا الـمثنى، قال: ثنا الـحسين، قال: ثنـي حجاج،
  عن ابن جريج، قال: أخبرنا عبد الله بن كثـير أنه سمع مـجاهدا يقول: { وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال: فـي الأقناء التـي تعلَّق، فرأى فـيها حشفـا،
  فقال: «ما هذا؟». قال ابن جريج: سمعت عطاء يقول: علق إنسان حشفـا فـي الأقناء التـي
  تعلق بـالـمدينة، فقال رسول الله صلى الله عليه وسلم: \" ما هَذَا؟ بِئْسَمَا عَلَّقَ
  هَذَاٰ \" فنزلت: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ }.وقال آخرون:
  معنى ذلك: ولا تـيـمـموا الـخبـيث من الـحرام فيه تنفقون، وتدعوا أن تنفقوا الـحلال
  الطيب. ذكر من قال ذلك:حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: وسألته
  عن قول الله عزّ وجلّ: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ } قال: الـخبـيث:
  الـحرام، لا تتـيـمه: تنفق منه، فإن الله عزّ وجلّ لا يقبله.وتأويـل الآية: هو التأويـل
  الذي حكيناه عمن حكينا من أصحاب رسول الله صلى الله عليه وسلم واتفـاق أهل التأويـل
  فـي ذلك دون الذي قاله ابن زيد.القول فـي تأويـل قوله تعالـى: { وَلَسْتُم بِأَخِذِيهِ
  إِلا أَن تُغْمِضُواْ فِيهِ }.يعنـي بذلك جل ثناؤه: ولستـم بآخذي الـخبـيث فـي حقوقكم.
  والهاء فـي قوله: { بِأَخِذِيهِ } من ذِكر الـخبـيث. { إِلا أَن تُغْمِضُواْ فِيهِ
  } يعنـي إلا أن تتـجافوا فـي أخذكم إياه عن بعض الواجب لكم من حقكم، فترخصوا فـيه لأنفسكم،
  يقال منه: أغمض فلان لفلان عن بعض حقه فهو يغمض، ومن ذلك قول الطرِمَّاح بن حكيـم:لَـمْ
  يَفُتْنا بـالوِتْرِ قَوْمٌ وللضَّيْـ   ـيْـمِ رِجالٌ يَرْضَوْنَ بـالإغْماضِواختلف
  أهل التأويـل فـي تأويـل ذلك، فقال بعضهم: معنى ذلك: ولستـم بآخذي هذا الرديء من غرمائكم
  فـي واجب حقوقكم قبلهم إلا عن إغماض منكم لهم فـي الواجب لكم علـيهم. ذكر من قال ذلك:حدثنا
  عصام بن رواد. قال: ثنا أبـي، قال: ثنا أبو بكر الهذلـي، عن مـحمد بن سيرين، عن عبـيدة
  قال: سألت علـيا عنه، فقال: { وَلَسْتُم بِأَخِذِيهِ إِلا أَن تُغْمِضُواْ فِيهِ }
  يقول: ولا يأخذ أحدكم هذا الرديء حتـى يهضم له.حدثنا ابن بشار، قال: ثنا مؤمل، قال:
  ثنا سفـيان، عن السدي، عن أبـي مالك، عن البراء بن عازب: { وَلَسْتُم بِأَخِذِيهِ إِلا
  أَن تُغْمِضُواْ فِيهِ } يقول: لو كان لرجل علـى رجل فأعطاه ذلك لـم يأخذه إلا أن يرى
  أنه قد نقصه من حقه.حدثنـي الـمثنى، قال: ثنا عبد الله، قال: ثنا معاوية، عن علـيّ،
  عن ابن عبـاس قوله: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ وَلَسْتُم بِأَخِذِيهِ
  إِلا أَن تُغْمِضُواْ فِيهِ }.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ
  مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ
  وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ }يقول: لو كان لكم علـى أحد حقّ فجاءكم
  بحقّ دون حقكم، لـم تأخذوا بحساب الـجيد حتـى تنقصوه، فذلك قوله: { إِلا أَن تُغْمِضُواْ
  فِيهِ } فكيف ترضون لـي ما لا ترضون لأنفسكم، وحقـي علـيكم من أطيب أموالكم وأنفسها؟
  وهو قوله: { لَن تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تُنفِقُواْ مِمَّا تُحِبُّونَ }.حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد: { وَلَسْتُم
  بِأَخِذِيهِ إِلا أَن تُغْمِضُواْ فِيهِ } قال: لا تأخذونه من غرمائكم ولا فـي بـيوعكم
  إلا بزيادة علـى الطيّب فـي الكيـل.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنا أبـي، عن أبـيه، عن ابن عبـاس قوله: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلاْرْضِ
  وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنفِقُونَ وَلَسْتُم بِأَخِذِيهِ } وذلك أن
  رجالاً كانوا يعطون زكاة أموالهم من التـمر، فكانوا يعطون الـحشف فـي الزكاة، فقال:
  لو كان بعضهم يطلب بعضاً ثم قضاه لـم يأخذه إلا أن يرى أنه قد أغمض عنه حقه.حدثت عن
  عمار، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { وَلَسْتُم بِأَخِذِيهِ
  إِلا أَن تُغْمِضُواْ فِيهِ } يقول: لو كان لك علـى رجل دين فقضاك أردأ مـما كان لك
  علـيه هل كنت تأخذ ذلك منه إلا وأنت له كاره؟حدثنـي يحيـى بن أبـي طالب، قال: ثنا يزيد،
  قال: ثنا جويبر، عن الضحاك فـي قوله: { يأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن
  طَيّبَـٰتِ مَا كَسَبْتُمْ } إلـى قوله: { إِلا أَن تُغْمِضُواْ فِيهِ } قال: كانوا
  حين أمر الله أن يؤدوا الزكاة يجيء الرجل من الـمنافقـين بأردىء طعام له من تـمر وغيره،
  فكره الله ذلك، وقال: { أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ وَمِمَّا أَخْرَجْنَا
  لَكُم مّنَ ٱلاْرْضِ } يقول: لستـم بآخذيه إلا أن تغمضوا فـيه. يقول: لـم يكن رجل منكم
  له حقّ علـى رجل فـيعطيه دون حقه فـيأخذه إلا وهو يعلـم أنه قد نقصه، فلا ترضوا لـي
  ما لا ترضون لأنفسكم، فـيأخذ شيئاً وهو مغمض علـيه أنقص من حقه.وقال آخرون: معنى ذلك:
  ولستـم بآخذي هذا الرديء الـخبـيث إذا اشتريتـموه من أهله بسعر الـجيد إلا بإغماض منهم
  لكم فـي ثمنه. ذكر من قال ذلك:حدثنا ابن وكيع، قال: ثنا أبـي، عن عمران بن حدير، عن
  الـحسن: { وَلَسْتُم بِأَخِذِيهِ إِلا أَن تُغْمِضُواْ فِيهِ } قال: لو وجدتـموه فـي
  السوق يبـاع ما أخذتـموه حتـى يُهضم لكم من ثمنه.حدثنا بشر، قال: ثنا يزيد، قال: ثنا
  سعيد، عن قتادة قوله: { وَلَسْتُم بِأَخِذِيهِ إِلا أَن تُغْمِضُواْ فِيهِ } يقول:
  لستـم بآخذي هذا الرديء بسعر هذا الطيب إلا أن يغمض لكم فـيه.وقال آخرون: معناه: ولستـم
  بآخذي هذا الرديء الـخبـيث لو أهدي لكم إلا أن تغمضوا فـيه، فتأخذوه وأنتـم له كارهون
  علـى استـحياء منكم مـمن أهداه لكم.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
