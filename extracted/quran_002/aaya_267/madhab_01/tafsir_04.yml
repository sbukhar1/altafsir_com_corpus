  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">إعلم أنه رغب في الإنفاق، ثم بيّن أن الإنفاق على قسمين منه ما يتبعه
  المن والأذى، ومنه ما لا يتبعه ذلك. ثم إنه تعالى شرح ما يتعلق بكل واحد من هذين القسمين،
  وضرب لكل واحد منهما مثلا يكشف عن المعنى ويوضح المقصود منه على أبلغ الوجوه. ثم إنه
  تعالى ذكر في هذه الآية أن المال الذي أمر بإنفاقه في سبيل الله كيف ينبغي أن يكون
  فقال { أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } واختلفوا في أن قوله { أَنفَقُواْ
  } المراد منه ماذا فقال الحسن المراد منه الزكاة المفروضة وقال قوم المراد منه التطوع
  وقال ثالث إنه يتناول الفرض والنفل، حجة من قال المراد منه الزكاة المفروضة أن قوله
  { أَنفَقُواْ } أمر وظاهر الأمر للوجوب والإنفاق الواجب ليس إلا الزكاة وسائر النفقات
  الواجبة، حجة من قال المراد صدقة التطوع ما روي عن علي بن أبي طالب كرم الله وجهه والحسن
  ومجاهد أنهم كانوا يتصدقون بشرار ثمارهم ورديء أموالهم فأنزل الله هذه الآية، وعن ابن
  عباس رضي الله عنهما جاء رجل ذات يوم بعِذْق حَشَف فوضعه في الصدقة فقال رسول الله
  صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" بئس ما صنع صاحب هذا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالى هذه الآية، حجة من قال الفرض والنفل داخلان في هذه
  الآية أن المفهوم من الأمر ترجيح جانب الفعل على جانب الترك من غير أن يكون فيه بيان
  أنه يجوز الترك أو لا يجوز، وهذا المفهوم قدر مشترك بين الفرض والنفل، فوجب أن يكونا
  داخلين تحت الأمر. إذا عرفت هذا فنقول أما على القول الأول وهو أنه للوجوب فيتفرع عليه
  مسائل المسألة الأولى ظاهر الآية يدل على وجوب الزكاة في كل مال يكتسبه الإنسان، فيدخل
  فيه زكاة التجارة، وزكاة الذهب والفضة، وزكاة النَّعم، لأن ذلك مما يوصف بأنه مكتسب،
  ويدل على وجوب الزكاة في كل ما تنبته الأرض، على ما هو قول أبي حنيفة رحمه الله، واستدلاله
  بهذه الآية ظاهر جداً، إلا أن مخالفيه خصصوا هذا العموم بقوله صلى الله عليه وسلم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس في الخضراوات صدقة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وأيضاً مذهب أبي حنيفة أن إخراج
  الزكاة من كل ما أنبتته الأرض واجب قليلاً كان أو كثيراً وظاهر الآية يدل على قوله
  إلا أن مخالفيه خصصوا هذا العموم بقوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس فيما دون خمسة أوسق صدقة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية اختلفوا في المراد بالطيب في هذه الآية على قولين
  القول الأول أنه الجيد من المال دون الرديء، فأطلق لفظ الطيب على الجيد على سبيل الاستعارة،
  وعلى هذا التفسير فالمراد من الخبيث المذكور في هذه الآية الرديء.</font></font>&#13;\t\t\t<label
