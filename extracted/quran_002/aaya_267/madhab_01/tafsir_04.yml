  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ
  مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والقول الثاني
  وهو قول ابن مسعود ومجاهد أن الطيب هو الحلال، والخبيث هو الحرام حجة الأول وجوه الحجة
  الأولى إنا ذكرنا في سبب النزول أنهم يتصدقون برديء أموالهم فنزلت الآية وذلك يدل على
  أن المراد من الطيب الجيد. الحجة الثانية أن المحرم لا يجوز أخذه لا بإغماض ولا بغير
  إغماض، والآية تدل على أن الخبيث يجوز أخذه بالإغماض قال القفال رحمه الله ويمكن أن
  يجاب عنه بأن المراد من الإغماض المسامحة وترك الاستقصاء، فيكون المعنى ولستم بآخذيه
  وأنتم تعلمون أنه محرم إلا أن ترخصوا لأنفسكم أخذ الحرام، ولا تبالوا من أي وجه أخذتم
  المال، أمن حلاله أو من حرامه. الحجة الثالثة أن هذا القول متأيد بقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَن
  تَنَالُواْ ٱلْبِرَّ حَتَّىٰ تنفقوا مِمَّا تُحِبُّونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 92 وذلك يدل على أن المراد
  بالطيبات الأشياء النفيسة التي يستطاب ملكها، لا الأشياء الخسيسة التي يجب على كل أحد
  دفعها عن نفسه وإخراجها عن بيته، واحتج القاضي للقول الثاني فقال أجمعنا على أن المراد
  من الطيب في هذه الآية إما الجيد وإما الحلال، فإذا بطل الأول تعين الثاني، وإنما قلنا
  إنه بطل الأول لأن المراد لو كان هو الجيد لكان ذلك أمراً بإنفاق مطلق الجيد سواء كان
  حراماً أو حلالاً وذلك غير جائز والتزام التخصيص خلاف الأصل، فثبت أن المراد ليس هو
  الجيد بل الحلال، ويمكن أن يذكر فيه قول ثالث وهو أن المراد من الطيب هٰهنا ما يكون
  طيباً من كل الوجوه فيكون طيباً بمعنى الحلال، ويكون طيباً بمعنى الجودة، وليس لقائل
  أن يقول حمل اللفظ المشترك على مفهوميه لا يجوز لأنا نقول الحلال إنما سمي طيباً لأنه
  يستطيبه العقل والدين، والجيد إنما يسمى طيباً لأنه يستطيبه الميل والشهوة، فمعنى الاستطابة
  مفهوم واحد مشترك بين القسمين، فكان اللفظ محمولاً عليه إذا أثبت أن المراد منه الجيد
  الحلال فنقول الأموال الزكاتية إما أن تكون كلها شريفة أو كلها خسيسة أو تكون متوسطة
  أو تكون مختلطة، فإن كان الكل شريفاً كان المأخوذ بحساب الزكاة كذلك، وإن كان الكل
  خسيساً كان الزكاة أيضاً من ذلك الخسيس ولا يكون خلافاً للآية لأن المأخوذ في هذه الحالة
  لا يكون خسيساً من ذلك المال بل إن كان في المال جيد ورديء، فحينئذ يقال للإنسان لا
  تجعل الزكاة من رديء مالك وأما إن كان المال مختلطاً فالواجب هو الوسط قال صلى الله
  عليه وسلم لمعاذ بن جبل حين بعثه إلى اليمن</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أعلمهم أن عليهم صدقة تؤخذ من أغنيائهم وترد إلى فقرائهم وإياك وكرائم
  أموالهم \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">هذا
  كله إذا قلنا المراد من قوله { أَنفِقُواْ مِن طَيّبَـٰتِ مَا كَسَبْتُمْ } الزكاة
  الواجبة، أما على القول الثاني وهو أن يكون المراد منه صدقة التطوع، أو قلنا المراد
  منه الإنفاق الواجب والتطوع، فنقول إن الله تعالى ندبهم إلى أن يتقربوا إليه بأفضل
  ما يملكونه، كمن تقرب إلى السلطان الكبير بتحفة وهدية، فإنه لا بد وأن تكون تلك التحفة
  أفضل ما في ملكه وأشرفها، فكذا هٰهنا، بقي في الآية سؤال واحد، وهو أن يقال ما الفائدة
  في كلمة { مِنْ } في قوله { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلأَرْضِ }.</font></font>&#13;\t\t\t<label
