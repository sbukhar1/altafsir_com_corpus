  مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وجوابه تقدير
  الآية أنفقوا من طيبات ما كسبتم، وأنفقوا من طيبات ما أخرجنا لكم من الأرض، إلا أن
  ذكر الطيبات لما حصل مرة واحدة حذف في المرة الثانية لدلالة المرة الأولى عليه. أما
  قوله تعالى { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ } ففيه مسألتان المسألة الأولى يقال أممته،
  ويممته، وتأممته، كله بمعنى قصدته قال الأعشى</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تيممت قيساً وكم دونه  من الأرض من مهمه ذي شرف</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية قرأ ابن كثير وحده { وَلاَ تَيَمَّمُواْ } بتشديد
  التاء لأنه كان في الأصل تاءان تاء المخاطبة، وتاء الفعل فأدغم إحداهما في الأخرى،
  والباقون بفتح التاء مخففة وعلى هذا الخلاف في أخواتها، وهي ثلاثة وعشرون موضعاً لا
  تفرقوا، توفاهم، تعاونوا، فتفرق بكم، تلقف، تولوا، تنازعوا، تربصون، فإن تولوا، لا
  تكلم، تلقونه، تبرجن، تبدل، تناصرون، تجسسوا، تنابزوا، لتعارفوا، تميز، تخيرون، تلهى،
  تلظى، تنزل الملائكة، وهٰهنا بحثان البحث الأول قال أبو علي هذا الإدغام غير جائز،
  لأن المدغم يسكن وإذا سكن لزم أن تجلب همزة الوصل عند الابتداء به، كما جلبت في أمثلة
