  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ أَنفَقُواْ } الزكاة المفروضة، أو التطوع. { كَسَبْتُمْ } من الذهب
  والفضة، أو من التجارة. { أَخْرَجْنَا لَكُم مِّنَ الأَرْضِ } من الزروع والثمار {
  وَلا تَيَمَّمُواْ } الخليل: \" أممته: قصدت أمامه، ويممته: تعمدته من أي جهة كان \"
  ، أو هما سواء. { الْخَبِيثَ } حشف كانوا يجعلونه في تمر الصدقة، أو الحرام، والخبيث:
  الرديء من كل شيء. { تُغْمِضُواْ } تتساهلوا، أو تحطوا في الثمن أو إلاَّ أن يُوكَسَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

