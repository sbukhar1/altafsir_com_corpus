  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يٰأَيُّهَا ٱلَّذِينَ ءامَنُواْ أَنفِقُواْ مِن طَيّبَـٰتِ } يقول:
  من حلالات { مَّا كَسَبْتُمْ } في الآية أمر بالصدقة من الحلال وفيها دليل: أن من تصدق
  من الحرام لا يقبل لأن الواجب عليه أن يردها إلى موضعها. ويقال: أنفقوا من طيبات يعني
  من مال اللذيذ والشهي عندكم مما كسبتم. يقول: مما جمعتم من الذهب والفضة قوله تعالى:
  { وَمِمَّا أَخْرَجْنَا لَكُم مّنَ ٱلأَرْضِ } أي من الثمار والحبوب { وَلاَ تَيَمَّمُواْ
  ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ } أي لا تعمدوا إلى رديء المال [فتصدقوا] منه وذلك أن
  النبي - صلى الله عليه وسلم - لما حثّ الناس على الصدقة فجعل الناس يأتون بالصدقة ويجمعون
  في المسجد فجاء رجل بعذق من تمر عامته حشف فنزلت هذه الآية: { وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  } يعني لا تعمدوا إلى الخشف [فتتصدقوا] منه { وَلَسْتُم بِأَخِذِيهِ } [بل] الطيب {
  إِلا أَن تُغْمِضُواْ فِيهِ } يعني إلا أن يهضم أحدكم فيأخذ دون حقه مخافة أن يذهب
  جميع حقه فيأخذ ذلك للضرورة مخافة موت حقه والله تعالى غني عن ذلك فلا يقبل إلا الطيب.
  ويقال: (إلا أن تغمضوا) يعني إلا أن يضطر أحدكم فمسته الحاجة فرضي بذلك. قوله تعالى:
  { وَٱعْلَمُواْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ } أي غني عما عندكم من الصدقات حميد
  في أفعاله. ويقال حميد بمعنى محمود ويقال: حميد من أهل أن يحمد ويقال: حميد يقبل القليل
  ويعطي الجزيل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
