  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يا أيها الذين آمنوا أنفقوا من طيبات ما كسبتم } في
  سبب نزولها قولان. أحدهما: أن الأنصار كانوا إذا جذّوا النخل، جاء كل رجل بشيء من ذلك
  فعلقه في المسجد، فيأكل منه فقراء المهاجرين، وكان أناسٌ ممن لا يرغب في الخير يجيء
  أحدهم بالقنو فيه الحشف والشيص، فيعلقه، فنزلت هذه الآية. هذا قول البراء بن عازب.
  والثاني: أن النبي صلى الله عليه وسلم، أمر بزكاة الفطر، فجاء رجل بتمر رديء، فنزلت
  هذه الآية. هذا قول جابر بن عبد الله. وفي المراد بهذه النفقة قولان. أحدهما: أنها
  الصدقة المفروضة، قاله عبيدة السلماني في آخرين. والثاني: أنها التطوع. وفي المراد
  بالطيب هاهنا: قولان. أحدهما: أنه الجيّد الأنفس، قاله ابن عباس. والثاني: أنه الحلال،
  قاله أبو معقل في آخرين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ولا تيمموا } أي:
  لا تقصدوا. والتيمم في اللغة: القصد. قال ميمون بن قيس الأعشى:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَيمَمتُ قيساً وكم دونه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">من الأرض من مَهْمَهٍ ذي شزَن</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الخبيث قولان. أحدهما: أنه الرديء،
  قاله الأكثرون، وسبب الآية يدل عليه. والثاني: أنه الحرام، قاله ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولستم بآخذيه إِلا أن تغمضوا فيه } قال ابن عباس: لو
  كان بعضكم يطلب من بعض حقاً له، ثم قضاه ذلك، ولم يأخذه إِلى أن يرى أنه قد أغمض عن
  بعض حقه. وقال ابن قتيبة: أصل هذا أن يصرف المرء بصره عن الشيء، ويغمضه، فسمي الترخص
  إغماضاً. ومنه قول الناس للبائع: أغمض، أي: لا تشخص، وكن كأنك لا تبصر. وقال غيره:
  لما كان الرجل إذا رأى ما يكره، أغمض عينيه، لئلا يرى جميع ما يكره؛ جعل التجاوز والمساهلة
  في كل شيء إغماضاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { واعلموا أن الله غني
  } قال الزجاج: لم يأمركم بالتصدق عن عوز، لكنه بلا أخباركم، فهو حميد على ذلك. يقال:
  قد غني زيد، يغنى غنى مقصوراً: إذا استغنى، وقد غني القوم: إذا نزلوا في مكان يغنيهم،
  والمكان الذي ينزلون فيه مغنى. والغواني: النساء، قيل: إنما سمين بذلك، لأنهن غنين
  بجمالهن، وقيل: بأزواجهن. فأما «الحميد» فقال الخطابي: هو بمعنى المحمود، فعيل بمعنى
  مفعول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

