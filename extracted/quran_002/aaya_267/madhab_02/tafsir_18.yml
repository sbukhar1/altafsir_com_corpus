  مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس فيما دون خمسة أوسق صدقة وليس
  فيما دون خمسة أواق صدقة، وليس فيما دون خمسة ذود صدقة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي رواية</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ليس فيما دون خمسة أوساق من تمر
  أو حب صدقة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه
  في الصحيحين، ومن قال: إن المراد بقوله تعالى: { أنفقوا من طيبات ما كسبتم ومما أخرجنا
  لكم من الأرض } صدقة التطوع احتج بما روي عن أنس بن مالك أن رسول الله صلى الله عليه
  وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ما من مسلم يغرس غرساً أو يزرع زرعاً فيأكل منه طير أو إنسان أو بهيمة إلاّ كان
  له به صدقة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجاه
  في الصحيحين. وقوله تعالى: { ولا تيمموا الخبيث } أي ولا تقصدوا الخبيث يعني الردئ
  من أموالكم { منه تنفقون } أي من الخبيث. عن البراء بن عازب في قوله تعالى: { ولا تيمموا
  الخبيث منه تنفقون } قال: نزلت فينا معشر الأنصار، كنا أصحاب نخل فكان الرجل يأتي من
  نخله على قدر كثرته، وقلته: وكان الرجل يأتي بالقنو والقنوين فيعلقه في المسجد، وكان
  أهل الصفة ليس لهم طعام فكان أحدهم إذا جاع أتى القنو فضربه بعصا، فسقط البسر أو التمر
  فيأكل وكان ناس من لا يرغب في الخير، يأتي بالقنوفية الشيص والحشف، وبالقنو قد انكسر
  فيعلقه فأنزل الله تعالى: { يا أيها الذين آمنوا أنفقوا من طيبات ما كسبتم ومما أخرجنا
  لكم من الأرض ولا تيمموا الخبيث منه تنفقون ولستم بآخذيه إلاّ أن تغمضوا فيه } قال:
  لو أن أحدكم أهدي إليه مثل ما أعطى لم يأخذه إلاّ على إغماض وحياء قال: فكنا بعد ذلك
  يأتي أحدنا بصالح ما عنده أخرجه الترمذي. وقال: هذا حديث حسن صحيح غريب وقيل كانوا
  يتصدقون بشرار ثمارهم ورذالة أموالهم، ويعزلون الجيد لأنفسهم فانزل الله تعالى: { ولا
