  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">دليل الجمهور
  ما روي عن معاذ: \" أنه كتب إلى النبي صلى الله عليه وسلم يسأله عن الخضراوات وهي البقول
  فقال: ليس فيها شيء \" أخرجه الترمذي. وقال هذا الحديث ليس بصحيح وليس يصح عن النبي
  صلى الله عليه وسلم في هذا الباب شيء وإنما يروى هذا عن موسى بن طلحة عن النبي صلى
  الله عليه وسلم، مرسلاً والعمل على هذا عند أهل العلم أنه ليس في الخضراوات صدقة. قلت
  وحديث موسى بن طلحة أخرجه الشيخ مجد الدين أبو البركات عبد السلام بن عبدالله بن تيمية
  الحراني في أحكامه عن عطاء بن السائب قال: \" أراد عبدالله بن المغيرة أن يأخذ من أرض
  موسى بن طلحة من الخضراوات صدقة فقاله له: موسى بن طلحة: ليس ذلك لك إن رسول الله صلى
  الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ليس في ذلك صدقة \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه الأثرم في سننه وهو أقوى المراسيل لاحتجاج من أرسله به وقال الزهري
  والأوزاعي ومالك تجب الزكاة في الزيتون، وتجب في الثمار عند بدو الصلاح وهو أن يحمر
  البسر ويصفر ووقت الإخراج بعد الاجتناء والجفاف، وفي الحبوب عند الاشتداد ووقت الإخراج
  بعد الدراس والتصفية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة: يجب إخراج العشر
  فيما سقي بالمطر والأنهار والعيون ونصف العشر فيما سقي بنضح أو سانية، ويدل على ذلك
  ما روي عن ابن عمر أن النبي صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فيما سقت السماء والأنهار والعيون أو كان عثرياً العشر وما سقي بالنضح
  نصف العشر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخرجه
  البخاري. ولأبي داود والنسائي قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فيما سقت السماء والأنهار والعيون أو كان بعلاً العشر وما سقي بالسواني
  والنضح نصف العشر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو داود البعل ما شرب بعروقه ولم يتعن في سقيه وقال وكيع: هو الذي ينبت من ماء السماء
  قوله: أو كان عثرياً أراد به القوي من الزرع وهو البعل وقد فسره في لفظ الحديث والنضح
  هو الاستسقاء وكذلك السانية وهي الدانية التي يسقي عليها سواء كانت من الإبل أو البقر،
  ولا يجب العشر في السماء والزروع حتى تبلغ خمسة أو سق والوسق ستون صاعاً، وقال أبو
  حنيفة: يجب العشر في كل قليل أو كثير من الثمار والزروع واحتج الجمهور في إيجاب النصاب
  بما روي عن أبي سعيد الخدري عن النبي صلى الله عليه وسلم أنه قال:</font></font>&#13;\t\t\t<label
