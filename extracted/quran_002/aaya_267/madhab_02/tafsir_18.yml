  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يا أيها الذين آمنوا أنفقوا من طيبات ما كسبتم } أي
  من خيار ما كسبتم وجيده وقيل: من حلالات ما كسبتم بالتجارة والصناعة وفيه دليل على
  إباحة الكسب وأنه ينقسم إلى طيب وخبيث.عن خولة الأنصارية قالت: سمعت رسول الله صلى
  الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن هذا المال خضر حلو من أصابه بحق بورك له فيه، ورب متخوض فيما شاءت نفسه من مال
  الله ورسوله ليس له يوم القيامة إلاّ النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي. المتخوض الذي يأخذ المال من غير وجهه كما يخوض الإنسان
  في الماء يميناً وشمالاً (خ) عن أبي هريرة قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يأتي على الناس زمان لا يبالي
  المرء ما أخذ منه أمن حلال أم من حرام \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(خ) عن المقدام أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما أكل أحد طعاماً قط خيراً من
  أن يأكل من عمل يده وإن نبي الله داود كان يأكل من عمل يده \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">عن عائشة أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن أطيب ما أكلتم من كسبكم، وإن أولادكم من كسبكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه الترمذي والنسائي. واختلفوا في المراد بقوله تعالى: { انفقوا
  } فقيل: المراد به الزكاة المفروضة لأن الأمر للوجوب والزكاة واجبة فوجب صرف الآية
  إليها وقيل: المراد به صدقة التطوع وقيل: إنه يتناول الفرض والنفل جميعاً لأن المفهوم
  من هذا الأمر ترجيح جانب الفعل على الترك وهذا المفهوم قدر مشترك بين الفرض والنفل
  فوجب أن يدخل تحت هذا الأمر فعلى القول الأول أن المراد من هذا الإنفاق هو الزكاة يتفرع
  عليه مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الأولى: ظاهر الآية يدل
  على وجوب الزكاة في كل مال يكتسبه الإنسان فيدخل فيه زكاة الذهب والفضة والنعم وعروض
  التجارة، لأن ذلك يوصف بأنه مكتسب وذهب جمهور العلماء إلى وجوب الزكاة في مال التجارة
  وقال داود الظاهري: لا تجب الزكاة بحكم التجارة في العروض إلاّ أن ينوي به التجارة
  في حال تملكه، ودليل الجمهور ما روي عن سمرة بن جندب قال: \" كان رسول الله صلى الله
  عليه وسلم يأمرنا بإخراج الصدقة من الذي يعد للبيع \" أخرجه أبو داود وعن أبي عمرو
  بن خماس أن أباه قال: مررت بعمر بن الخطاب وعلى عنقي أدمة أحملها فقال عمر ألا تؤدي
  زكاتك يا خماس فقلت مالي غير هذا واهب في القرظ قال: ذاك مال فضع فوضعها فحسبها فأخذ
  منها الزكاة فإذا حال الحول على عروض التجارة قوم فإن بلغ قيمته عشرين ديناراً أو مائتي
  درهم منه ربع العشر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">المسألة الثانية: في قوله تعالى:
  { ومما أخرجنا لكم من الأرض } ظاهر الآية يدل على وجوب الزكاة في كل ما خرج من الأرض
  من النبات مما يزرع الآدميون، لكن جمهور العلماء خصصوا هذا العموم فأوجبوا الزكاة في
  النخيل، والكروم وفيما يقتات ويدخر من الحبوب وأوجب أبو حنيفة الزكاة في كل ما يقصد
  من نبات الأرض، كالفواكه والبقول والخضراوات كالبطيخ والقثاء والخيار ونحو ذلك.</font></font>&#13;\t\t\t<label
