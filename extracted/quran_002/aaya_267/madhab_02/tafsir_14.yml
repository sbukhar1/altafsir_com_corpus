  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ
  مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو
  محمد عبد الحق رضي الله عنه: هذه اللفظة تنتزع إما من قول العرب أغمض الرجل في أمر
  كذا إذا تساهل فيه ورضي ببعض حقه وتجاوز، فمن ذلك قول الطرماح بن حكيم: [الخفيف]</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَمْ يَفُتنا بِالْوِتْرِ قَوْمٌ وللذُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لِّ أُنَاسٌ يَرْضَونَ بالإغْمَاضِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وإما أن تنتزع من تغميض العين لأن
  الذي يريد الصبر على مكروه يغمض عنه عينيه ومنه قول الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إلى كم وكم
  أشياء منكمْ تريبني</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أغمض عنها لست عنها بذي عمى</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا كالإغضاء عند المكروه، وقد
  ذكر النقاش هذا المعنى في هذه الآية وأشار إليه مكي، وإما من قول العرب أغمض الرجل
  إذا أتى غامضاً من الأمر كما تقول: أعمن إذا أتى عمان، وأعرق إذا أتى العراق، وأنجد،
  وأغور، إذا أتى نجداً والغور الذي هو تهامة، ومنه قول الجارية: وإن دسر أغمض فقراءة
  الجمهور تخرج على التجاوز وعلى التغميض العين لأن أغمض بمنزلة غمض وعلى أنها بمعنى
  حتى تأتوا غامضاً من التأويل والنظر في أخذ ذلك إما لكونه حراماً على قول ابن زيد،
  وإما لكونه مهدياً أو مأخوذاً في دين على قول غيره، وأما قراءة الزهري الأولى فمعناها
  تهضموا سومها من البائع منكم فيحطكم، قال أبو عمرو معنى قراءتي الزهري حتى تأخذوا بنقصان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وأما قراءته الثانية فهذا مذهب أبي عمرو الداني
  فيها. ويحتمل أن تكون من تغميض العين. وأما قراءة قتادة فقد ذكرت تفسير أبي عمرو لها.
  وقال ابن جني: معناها توجدوا قد غمضتم في الأمر بتأولكم أو بتساهلكم وجريتم على غير
  السابق إلى النفوس، وهذا كما تقول: أحمدت الرجل وجدته محموداً إلى غير ذلك من الأمثلة،
  ثم نبه تعالى على صفة الغنى أي لا حاجة به إلى صدقاتكم، فمن تقرب وطلب مثوبة فليفعل
  ذلك بما له قدر، و { حميد } معناه محمود في كل حال، وهي صفة ذات.</font></font><font
