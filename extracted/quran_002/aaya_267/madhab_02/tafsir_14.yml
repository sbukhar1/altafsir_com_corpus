  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ
  مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ
  مِنْهُ تُنْفِقُونَ وَلَسْتُمْ بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ
  أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو
  محمد عبد الحق رضي الله عنه: كأن هذا المعنى عتاب للناس وتقريع، والضمير في { منه }
  عائد على { الخبيث } ، قال الجرجاني وقال فريق آخر: بل الكلام متصل إلى قوله { فيه
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد: فالضمير في
  { منه } عائد على { ما كسبتم } ، ويجيء { تنفقون } كأنه في موضع نصب على الحال، وهو
  كقولك: إنما أخرج أجاهد في سبيل الله، واختلف المتأولون في معنى قوله تعالى: { ولستم
  بآخذيه إلا أن تغمضوا فيه } فقال البراء بن عازب وابن عباس والضحاك وغيرهم. معناه ولستم
  بآخذيه في ديونكم وحقوقكم عند الناس إلا بأن تساهلوا في ذلك، وتتركون من حقوقكم وتكرهونه
  ولا ترضونه، أي فلا تفعلوا مع الله ما لا ترضونه لأنفسكم، وقال الحسن بن أبي الحسن
  معنى الآية: لستم بآخذيه لو وجدتموه في السوق يباع، إلا أن يهضم لكم من ثمنه، وروي
  نحوه عن علي بن أبي طالب رضي الله عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد رحمه الله وهذان القولان يشبهان كون الآية في الزكاة الواجبة وقال
  البراء بن عازب أيضاً: معناه ولستم بآخذيه لو أهدي إليكم { إلا أن تغمضوا } أي تستحيي
  من المهدي أن تقبل منه ما لا حاجة لك فيه، ولا قدر له في نفسه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال القاضي أبو محمد: وهذا يشبه كون الآية في التطوع، وقال ابن زيد
  معنى الآية: ولستم بآخذي الحرام إلا أن تغمضوا في مكروهه، وقرأ جمهور الناس \" إلا
  أن تُغْمِضوا \" بضم التاء وسكون الغين وكسر الميم. وقرأ الزهري بفتح التاء وكسر الميم
  مخففاً، وروي عنه أيضاً \" تُغْمِّضُوا \" بضم التاء وفتح الغين وكسر الميم مشددة،
  وحكى مكي عن الحسن البصري \" تغمَّضوا \" مشددة الميم مفتوحة وبفتح التاء. وقرأ قتادة
  بضم التاء وسكون الغين وفتح الميم مخففاً قال أبو عمرو معناه: إلا أن يغمض لكم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
  href=\"Javascript:InnerLink_onchange(14,1,1)\"><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\"
  align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE:
  none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td><td/><td/><td/><td><a
