  \       <a href=\"javascript:go_QurPage(2,267)\">          <font id=\"getQurPage\"
  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُوۤاْ أَنْفِقُواْ مِن طَيِّبَاتِ مَا كَسَبْتُمْ وَمِمَّآ أَخْرَجْنَا
  لَكُم مِّنَ ٱلأَرْضِ وَلاَ تَيَمَّمُواْ ٱلْخَبِيثَ مِنْهُ تُنْفِقُونَ وَلَسْتُمْ
  بِآخِذِيهِ إِلاَّ أَن تُغْمِضُواْ فِيهِ وَٱعْلَمُوۤاْ أَنَّ ٱللَّهَ غَنِيٌّ حَمِيدٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">هذا الخطاب هو لجميع أمة محمد صلى الله عليه وسلم، وهذه صيغة أمر من
  الإنفاق، واختلف المتأولون هل المراد بهذا الإنفاق، الزكاة المفروضة أو التطوع، فقال
  علي بن أبي طالب رضي الله عنه وعبيدة السلماني ومحمد بن سيرين: هي في الزكاة المفروضة.
  نهى الناس عن إنفاق الرديء فيها بدل الجيد، وأما التطوع فكما للمرء أن يتطوع بقليل
  فكذلك له أن يتطوع بنازل في القدر، ودرهم زائف خير من تمرة، فالأمر على هذا القول للوجوب،
  والظاهر من قول البراء بن عازب والحسن بن أبي الحسن وقتادة، أن الآية في التطوع، وروى
  البراء بن عازب، وعطاء بن أبي رباح ما معناه</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن الأنصار كانوا أيام الجداد يعلقون أقناء التمر في حبل بين أسطوانتين
  في المسجد فيأكل من ذلك فقراء المهاجرين فعلق رجل حشفاً فرآه رسول الله صلى الله عليه
  وسلم فقال: \" بئسما علق هذا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فنزلت الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: والأمر على هذا القول على الندب، وكذلك ندبوا إلى أن لا يتطوعوا إلا
  بجيد مختار، والآية تعم الوجهين، لكن صاحب الزكاة يتلقاها على الوجوب وصاحب التطوع
  يتلقاها على الندب، وهؤلاء كلهم وجمهور المتأولين قالوا معنى { من طيبات } من جيد ومختار
  { ما كسبتم } ، وجعلوا { الخبيث } بمعنى الرديء والرذالة، وقال ابن زيد معناه: من حلال
  ما كسبتم، قال: وقوله: { ولا تيمموا الخبيث } أي الحرام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد: وقول ابن زيد ليس بالقوي من جهة نسق الآية لا من معناه في نفسه، وقوله:
  { من طيبات ما كسبتم } يحتمل أن لا يقصد به لا الجيد ولا الحلال، لكن يكون المعنى كأنه
  قال: أنفقوا مما كسبتم، فهو حض على الإنفاق فقط. ثم دخل ذكر الطيب تبييناً لصفة حسنة
  في المكسوب عاماً وتعديداً للنعمة كما تقول: أطعمت فلاناً من مشبع الخبز وسقيته من
  مروي الماء، والطيب على هذا الوجه يعم الجود والحل، ويؤيد هذا الاحتمال أن عبد الله
  بن مغفل قال: ليس في مال المؤمن خبيث، و { كسبتم } معناه كانت لكم فيه سعاية، إما بتعب
  بدن أو مقاولة في تجارة، والموروث داخل في هذا لأن غير الوارث قد كسبه، إذ الضمير في
  { كسبتم } إنما هو لنوع الإنسان أو المؤمنين، { ومما أخرجنا لكم من الأرض } النباتات
  والمعادن والركاز وما ضارع ذلك، و { تيمموا } معناه تعمدوا وتقصدوا، يقال تيمم الرجل
  كذا وكذا إذا قصده، ومنه قول امرىء القيس: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَيَمَّمَتِ
  الْعَيْنَ التي عِنْدَ ضَارِجٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يفيءُ عَلَيْهَا
  الظِّلُّ عَرْمَضُهَا طَامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه قول الأعشى: [المتقارب]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَيَمَّمْتُ
  قَيْساً وَكَمْ دُونَهُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ الأَرْضِ
  مِنْ مَهْمَهٍ ذي شَزَنْ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ومنه التيمم الذي هو البدل من الوضوء عند عدم الماء، وهكذا قرأ جمهور
  الناس وروى البزي عن ابن كثير تشديد التاء في أحد وثلاثين موضعاً أولها هذا الحرف،
  وحكى الطبري أن في قراءة عبد الله بن مسعود \" ولا تؤمـوا الخبيث \" من أممت إذا قصدت،
  ومنه إمام البناء، والمعنى في القراءتين واحد، وقرأ الزهري ومسلم بن جندب \" ولا تُيمِّموا
  \" بضم التاء وكسر الميم، وهذا على لغة من قال: يممت الشيء بمعنى قصدته، وفي اللفظ
  لغات، منها أممت الشيء خفيفة الميم الأولى وأممته بشدها ويممته وتيممته، وحكى أبو عمرو
  أن ابن مسعود قرأ \" ولا تؤمموا \" بهمزة بعد التاء، وهذه على لغة من قال أممت مثقلة
  الميم، وقد مضى القول في معنى { الخبيث } وقال الجرجاني في كتاب نظم القرآن: قال فريق
  من الناس: إن الكلام تم في قوله: { الخبيث } ثم ابتدأ خبراً آخر في وصف الخبيث فقال:
  { تنفقون } منه وأنتم لا تأخذونه إلا إذا أغمضتم أي ساهلتم.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
  style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none;
  BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
