  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { يَـٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ
  إِنَّ ٱللَّهَ مَعَ ٱلصَّـٰبِرِينَ } بالعون والنصرة { وَلاَ تَقُولُوا لِمَن يُقْتَلُ
  فِي سَبِيلِ اللهِ أَمْوَاتٌ } نزلت في قتلى بدر من المسلمين وكانوا أربعة عشر رجلاً
  ستة من المهاجرين وثمانية من الأنصار كان الناس يقولون لمن يقتل في سبيل الله مات فلان
  وذهب عنه نعيم الدنيا ولذتها فأنزل الله تعالىٰ: { وَلاَ تَقُولُوا لِمَن يُقْتَلُ
  فِي سَبِيلِ اللهِ أَمْوَاتٌ }  { بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ } كما قال
  في شهداء أُحد</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلا تَحْسَبَنَّ الَّذِينَ قُتِلُواْ فِي سَبِيلِ اللهِ أمْوَاتَاً
  بَلْ أَحْيَاءٌ عِندَ رَبِّهِمْ يُرْزَقُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 169] قال الحسن إن الشهداء
  أحياء عند الله تعالىٰ تعرض أرزاقهم على أرواحهم فيصل إليهم الرَّوحُ والفرح كما تعرض
  النار على أرواح آل فرعون غدوة وعشية فيصل إليهم الوجع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

