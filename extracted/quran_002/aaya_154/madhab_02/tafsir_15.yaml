aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَلاَ تَقُولُواْ
  لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ
  }قوله تعالى: { ولا تقولوا لمن يقتل في سبيل الله أمواتٌ }سبب نزولها أنهم كانوا يقولون
  لقتلى بدر وأُحد: مات فلان ببدر، مات فلان بأحد، فنزلت هذه الآية، قاله ابن عباس. ورفع
  الأموات بإضمار مكنى من أسمائهم، أي: لا تقولوا: هم أموات، ذكر نحوه الفراء. فان قيل:
  فنحن نراهم موتى، فما وجه النهي؟ فالجواب أن المعنى: لا تقولوا: هم أموات لا تصل أرواحهم
  إلى الجنات، ولا تنال من تحف الله ما لا يناله الأحياء، بل هم أحياء، أرواحهم في حواصل
  طير خضر تسرح في الجنة، فهم أحياء من هذه الجهة، وإن كانوا أمواتاً من جهة خروج الأرواح،
  ذكره ابن الأنباري. فان قيل: أليس جميع المؤمنين منعّمين بعد موتهم؟ فلم خصصتم الشهداء؟
  فالجواب: أن الشهداء فضلوا على غيرهم بأنهم مرزوقون من مطاعم الجنة ومآكلها، وغيرهم
  منعم بما دون ذلك، ذكره ابن جرير الطبري.\r\n\t\t\t\r\n\t\t\t</section>"

