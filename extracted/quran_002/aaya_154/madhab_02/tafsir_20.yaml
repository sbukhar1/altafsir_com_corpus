  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ
  تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَلاَ تَقُولُواْ
  لِمَنْ يُقْتَلُ فِي سَبِيلِ ٱللَّهِ أَمْوَٰتٌ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">إن
  قلت: هلا قيل: لمن قتل في سبيل الله بلفظ الماضي؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أجيب عنه بوجهين: - الأول: أن ابن عطية قال: سبب نزولها أن الناس قالوا فيمن قتلوا
  ببدر وأحد مات فلان وفلان فكره الله تعالى أن يحط منزلة الشهداء إلى منزلة غيرهم فنزلت
  الآية. وغزوة بدر وأحد هما أعظم الغزوات وما بعدهما من الغزوات دونهما بلا شك فلو كان
  الفعل ماضيا لتوهم خصوصية هذه الفضيلة بمن قتل في الغزوتين فقط فأتى به مضارعا ليدل
  على عمومها فيمن بعدهم وفيهم من باب أحرى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الثاني: لو قال: \" قتل \" لكان فيه إيحاش ووصم عليهم لأنهم كانوا (متأسفين) على من
  قتل منهم فيتذكرونهم بهذا ويزداد حزنهم عليهم، ولا يقال: قتل فلان غالبا إلا فيمن يفتجع
  عليه أو يفرح لموته فيقال: لِمَنْ يُقْتَلُ، ليعم على من يأتي ومن مضى ويسلم من هذا
  الإيحاش.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { بَلْ أَحْيَاءٌ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">هذا إما إخبار أو حكم من الله تعالى
  عليهم بالحياة. والمراد بل قولوا: هم أحياء والأول أظهر (لقوله: { وَلَٰكِن لاَّ تَشْعُرُونَ
  } ).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
