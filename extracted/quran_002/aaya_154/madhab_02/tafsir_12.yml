  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يَأَيُّهَا الَّذِينَ ءَامَنُوا اسْتَعِينُوا بِالصَّبْرِ والصَّلاَةِ } أما
  الصبر ها هنا ففيه قولان:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: الثبات على أوامر الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: الصيام المقصود به وجه الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الاستعانة بالصلاة فتحتمل وجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  الاستعانة بثوابها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: الاستعانة بما يُتلى في
  الصلاة ليعرف به فضل الطاعة فيكون عوناً على امتثال الأوامر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلاَ تَقُولُوا لِمَن يُقْتَلُ في سَبِيلِ اللهِ أَمْوَتٌ بَلْ أَحْيَآءٌ
  وَلَكِن لاَّ تَشْعُرُونَ } وسبب ذلك أنهم كانوا يقولون لقتلى بدر وأُحُد: مات فلان،
  ومات فلان، فنزلت الآية وفيها تأويلان:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم ليسوا أمواتاً وإن كانت أجسامهم أجسام الموتى بل هم عند الله أحياء النفوس منعّمو
  الأجسام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم ليسوا بالضلال أمواتاً
  بل هم بالطاعة والهدى أحياء، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَاهُ
  وَجَعَلْنَا لَهُ نُوراً يَمْشِي بِهِ في النَّاسِ كَمَن مَّثَلُهُ في الظُّلُمَاتِ
  لَيْسَ بِخَارِجٍ مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 122] فجعل الضالَّ ميتاً، والمُهْتَدي حياً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويحتمل تأويلاً ثالثاً: أنهم ليسوا أمواتاً بانقطاع الذكر عند الله
  وثبوت الأجر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

