  ٱلَّذِينَ آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { يا أيها الذين آمنوا استعينوا بالصبر والصلاة } إنما خصهما بذلك لما فيهما
  من المعونة على العبادات؛ أما الصبر فهو حبس النفس على احتمال المكاره في ذات الله
  وتوطينها على تحمل المشاق في العبادات، وسائر الطاعات وتجنب الجزع وتجنب المحظورات
  ومن الناس من حمل الصبر على الصوم وفسره به، ومنهم من حمله على الجهاد وأما الاستعانة
  بالصلاة فلأنها تجب أن تفعل على طريق الخضوع والتذلل للمعبود والإخلاص له. وقيلك استعينوا
  على طلب الآخرة بالصبر على الفرائض، وبالصلوات الخمس في مواقيتها على تحميص الذنوب
  { إن الله مع الصابرين } أي بالعون والنصر { ولا تقولوا لمن يقتل في سبيل الله أموات
  } نزلت فيمن قتل ببدر من المسلمين وكانوا أربعة عشر رجلاً ستة من المهاجرين وهم: عبيدة
  بن الحارث بن عبدالمطلب وعمير بن أبي وقاص بن أهيب بن عبد مناف بن زهرة الزهري أخو
  سعد بن أبي وقاص وذو الشمالين واسمه عمير بن عبد عمرو بن العاص بن نضلة بن عمرو بن
  خزاعة ثم بني غبشان وعاقل بن البكير من بني سعد بن ليث بن كنانة ومهجع مولى لعمر بن
  الخطاب، وصفوان بن بيضاء من بني الحارث بن فهر ومن الأنصار ثمانية، وهم سعد بن خيثمة
  ومبشر بن عبد بن المنذر، ويزيد بن الحارث بن قيس بن فسحم وعمير بن الحمام ورافع بن
  المعلى وحارثة بن سراقة، وعوف ومعوذ ابنا الحارث بن رفاعة بن سواد وهما ابنا عفراء
  وهي أمهما، كان الناس يقولون لمن قتل في سبيل الله مات فلان وذهب عنه نعيم الدنيا ولذاتها
  فأنزل الله تعالى هذا الآية، وقيل: إن الكفار والمنافقين قالوا: إن الناس يقتلون أنفسهم
  ظلماً لمرضاة محمد من غير فائدة فنزلت هذا الاية وأخبر أن من قتل في سبيل الله فإنه
  حي بقوله تعالى: { بل أحياء } وإنما أحياهم الله عز وجل في الوقت لإيصال الثواب إليهم.
  وعن الحسن أن الشهداء أحياء عند الله تعالى تعرض أرزاقهم على أرواحهم، ويصل إليهم الروح
  والريحان والفرح كما تعرض النار عى أرواح آل فرعون غدوة وعشياً فيصل إليهم، الألم والوجع
  ففيه دليل على أن المطيعين لله يصل إليهم ثوابهم وهم في قبورهم في البرزخ وكذا العصاة
  يعذبون في قبورهم. فإن قلت: نحن نراهم موتى فما معنى قوله بل أحياء وما وجه النهي،
  في قوله ولا تقولوا لمن يقتل في سبيل الله أموات. قلت: معناه لا تقولوا أموات بمنزلة
  غيرهم من الأموات بل هم أحياء تصل أرواحهم إلى الجنان كما ورد،</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن أرواح الشهداء في حواصل طير
  خضر تسرح في الجنة \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فهم
  أحياء من هذه الجهة، وإن كانوا أمواتاً من جهة خروج الروح من أجسادهم، وجواب آخر وهو
  أنهم أحياء عند الله تعالى في عالم الغيب، لأنهم صاروا إلى الآخرة فنحن لا نشاهدهم
  كذلك ويدل على ذلك قوله تعالى: { ولكن لا تشعرون } أي لا ترونهم أحياء فتعلموا ذلك
  حقيقة، وإنما تعلمون ذلك بإخباري إياكم به.</font></font>&#13;\t\t\t<label disabled=\"true\"
