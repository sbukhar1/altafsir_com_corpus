  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: ليس سائر المطيعين من المسلمين
  لله يصل إليهم من نعيم الجنة في قبورهم فلم خصص الشهداء بالذكر؟. قلت: إنما خصهم لأن
  الشهداء فضلوا على غيرهم بمزيد النعيم وهو أنهم يرزقون من مطاعم الجنة ومآكلها وغيرهم
  ينعمون بما دون ذلك. وجواب آخر أنه رد لقول من قال: إن من قتل في سبيل الله قد مات
  وذهب عنه نعيم الدنيا ولذاتها فأخبر الله تعالى بقوله: { بل أحياء } بأنهم في نعيم
