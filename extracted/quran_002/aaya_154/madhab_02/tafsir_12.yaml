aaya: وَلَا تَقُولُوا لِمَنْ يُقْتَلُ فِي سَبِيلِ اللَّهِ أَمْوَاتٌ ۚ بَلْ أَحْيَاءٌ
  وَلَٰكِنْ لَا تَشْعُرُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَآأَيُّهَا ٱلَّذِينَ
  آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ \r\n\r\n } * { وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ
  أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ }قوله تعالى: { يَأَيُّهَا الَّذِينَ ءَامَنُوا
  اسْتَعِينُوا بِالصَّبْرِ والصَّلاَةِ } أما الصبر ها هنا ففيه قولان:أحدهما: الثبات
  على أوامر الله تعالى.والثاني: الصيام المقصود به وجه الله تعالى.وأما الاستعانة بالصلاة
  فتحتمل وجهين:أحدهما: الاستعانة بثوابها.والثاني: الاستعانة بما يُتلى في الصلاة ليعرف
  به فضل الطاعة فيكون عوناً على امتثال الأوامر.قوله تعالى: { وَلاَ تَقُولُوا لِمَن
  يُقْتَلُ في سَبِيلِ اللهِ أَمْوَتٌ بَلْ أَحْيَآءٌ وَلَكِن لاَّ تَشْعُرُونَ } وسبب
  ذلك أنهم كانوا يقولون لقتلى بدر وأُحُد: مات فلان، ومات فلان، فنزلت الآية وفيها تأويلان:أحدهما:
  أنهم ليسوا أمواتاً وإن كانت أجسامهم أجسام الموتى بل هم عند الله أحياء النفوس منعّمو
  الأجسام.والثاني: أنهم ليسوا بالضلال أمواتاً بل هم بالطاعة والهدى أحياء، كما قال
  تعالى:{ أَوَ مَن كَانَ مَيْتاً فَأَحْيَيْنَاهُ وَجَعَلْنَا لَهُ نُوراً يَمْشِي بِهِ
  في النَّاسِ كَمَن مَّثَلُهُ في الظُّلُمَاتِ لَيْسَ بِخَارِجٍ مِنْهَا }[الأنعام:
  122] فجعل الضالَّ ميتاً، والمُهْتَدي حياً.ويحتمل تأويلاً ثالثاً: أنهم ليسوا أمواتاً
  بانقطاع الذكر عند الله وثبوت الأجر.\r\n\t\t\t\r\n\t\t\t</section>"

