  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ
  تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذه الآية نظيرة قوله في
  آل عمران</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">بَلْ أَحْيَاءٌ عِندَ رَبّهِمْ يُرْزَقُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران169 ووجه تعلق الآية بما قبلها كأنه قيل استعينوا بالصبر والصلاة في إقامة ديني،
  فإن احتجتم في تلك الإقامة إلى مجاهدة عدوي بأموالكم وأبدانكم ففعلتم ذلك فتلفت نفوسكم
  فلا تحسبوا أنكم ضيعتم أنفسكم بل اعلموا أن قتلاكم أحياء عندي وههنا مسائل المسألة
  الأولى قال ابن عباس رضي الله عنهما نزلت الآية في قتلى بدر وقتل من المسلمين يومئذ
  أربعة عشر رجلاً، ستة من المهاجرين وثمانية من الأنصار، فمن المهاجرين عبيدة بن الحرث
  بن عبد المطلب، وعمر بن أبي وقاص، وذو الشمالين، وعمرو بن نفيلة، وعامر بن بكر، ومهجع
  بن عبد الله. ومن الأنصار سعيد بن خيثمة، وقيس بن عبد المنذر، وزيد بن الحرث، وتميم
  بن الهمام، ورافع بن المعلى، وحارثة بن سراقة، ومعوذ بن عفراء، وعوف بن عفراء، وكانوا
  يقولون مات فلان ومات فلان فنهى الله تعالى أن يقال فيهم أنهم ماتوا. وعن آخرين أن
  الكفار والمنافقين قالوا إن الناس يقتلون أنفسهم طلباً لمرضاة محمد من غير فائدة فنزلت
  هذه الآية. المسألة الثانية { أَمْوَاتٌ } رفع لأنه خبر مبتدأ محذوف تقديره لا تقولوا
  هم أموات. المسألة الثالثة في الآية أقوال القول الأول أنهم في الوقت أحياء كأن الله
  تعالى أحياهم لإيصال الثواب إليهم وهذا قول أكثر المفسرين وهذا دليل على أن المطيعين
  يصل ثوابهم إليهم وهم في القبور، فإن قيل نحن نشاهد أجسادهم ميتة في القبور، فكيف يصح
  ما ذهبتم إليه؟ قلنا أما عندنا فالبنية ليست شرطاً في الحياة ولا امتناع في أن يعيد
  الله الحياة إلى كل واحد من تلك الذرات والأجزاء الصغيرة من غير حاجة إلى التركيب والتأليف،
  وأما عند المعتزلة فلا يبعد أن يعيد الله الحياة إلى الأجزاء التي لا بد منها في ماهية
  الحي ولا يعتبر بالأطراف، ويحتمل أيضاً أن يحييهم إذا لم يشاهدوا. القول الثاني قال
  الأصم يعني لا تسموهم بالموتى وقولوا لهم الشهداء الأحياء ويحتمل أن المشركين قالوا
  هم أموات في الدين كما قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أَوَ مَن كَانَ مَيْتًا فَأَحْيَيْنَـٰهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  122 فقال ولا تقولوا للشهداء ما قاله المشركون، ولكن قولوا هم أحياء في الدين ولكن
  لا يشعرون، يعني المشركون لا يعلمون أن من قتل على دين محمد عليه الصلاة والسلام حي
  في الدين، وعلى هدى من ربه ونور كما روي في بعض الحكايات أن رجلاً قال لرجل ما مات
  رجل خلف مثلك، وحكى عن بقراط أنه كان يقول لتلامذته موتوا بالإرادة تحيوا بالطبيعة
  أي بالروح. القول الثالث أن المشركين كانوا يقولون إن أصحاب محمد صلى الله عليه وسلم
  يقتلون أنفسهم ويخسرون حياتهم فيخرجون من الدنيا بلا فائدة ويضيعون أعمارهم إلى غير
  شيء، وهؤلاء الذين قالوا ذلك، يحتمل أنهم كانوا دهرية ينكرون المعاد، ويحتمل أنهم كانوا
  مؤمنين بالمعاد إلا أنهم كانوا منكرين لنبوة محمد عليه الصلاة والسلام، فلذلك قالوا
  هذا الكلام، فقال الله تعالى ولا تقولوا كما قال المشركون إنهم أموات لا ينشرون ولا
  ينتفعون بما تحملوا من الشدائد في الدنيا، ولكن اعلموا أنهم أحياء، أي سيحيون فيثابون
  وينعمون في الجنة وتفسير قوله { أَحْيَاء } بأنهم سيحيون غير بعيد، قال الله تعالى</font></font>&#13;\t\t\t<label
