  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وسادسها
  أن الناس يزورون قبور الشهداء ويعظمونها وذلك يدل من بعض الوجوه على ما ذكرناه، واحتج
  أبو مسلم على ترجيح قوله بأنه تعالى ذكر هذه الآية في آل عمران فقال</font></font><br
