  href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ
  أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلأَبْرَارَ لَفِى نَعِيمٍ وَإِنَّ ٱلْفُجَّارَ لَفِى جَحِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإنفطار
  13، 14 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَحَاطَ بِهِمْ سُرَادِقُهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الكهف 29 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلْمُنَـٰفِقِينَ فِى ٱلدَّرْكِ ٱلأَسْفَلِ مِنَ ٱلنَّار</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 145 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلَّذِينَ
  ءامَنُواْ وَعَمِلُواْ ٱلصَّـٰلِحَـٰتِ فِى جَنَّـٰتِ ٱلنَّعِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  56 على معنى أنهم سيصيرون كذلك وهذا القول اختيار الكعبي وأبي مسلم الأصفهاني واعلم
  أن أكثر العلماء على ترجيح القول الأول، والذي يدل عليه وجوه. أحدها الآيات الدالة
  على عذاب القبر، كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">قَالُواْ رَبَّنَا أَمَتَّنَا ٱثْنَتَيْنِ وَأَحْيَيْتَنَا ٱثْنَتَيْنِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  11 والموتتان لا تحصل إلا عند حصول الحياة في القبر، وقال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أُغْرِقُواْ
  فَأُدْخِلُواْ نَاراً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">نوح 25 والفاء للتعقيب، وقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلنَّارُ يُعْرَضُونَ عَلَيْهَا غُدُوّاً
  وَعَشِيّاً وَيَوْمَ تَقُومُ ٱلسَّاعَةُ أَدْخِلُواْ ءَالَ فِرْعَوْنَ أَشَدَّ ٱلْعَذَابِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  46 وإذا ثبت عذاب القبر وجب القول بثواب القبر أيضاً لأن العذاب حق الله تعالى على
  العبد والثواب حق للعبد على الله تعالى، فاسقاط العقاب أحسن من إسقاط الثواب فحيثما
  أسقط العقاب إلى يوم القيامة بل حققه في القبر، كان ذلك في الثواب أولى. وثانيها أن
  المعنى لو كان على ما قيل في القول الثاني والثالث لم يكن لقوله { وَلَكِن لاَّ تَشْعُرُونَ
  } معنى لأن الخطاب للمؤمنين وقد كانوا لا يعلمون أنهم سيحيون يوم القيامة، وأنهم ماتوا
  على هدى ونور، فعلم أن الأمر على ما قلنا من أن الله تعالى أحياهم في قبورهم. وثالثها
  أن قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَيَسْتَبْشِرُونَ بِٱلَّذِينَ لَمْ يَلْحَقُواْ بِهِم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">آل
  عمران 170 دليل على حصول الحياة في البرزخ قبل البعث. ورابعها قوله عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" القبر روضة من رياض الجنة أو حفرة
  من حفر النيران \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والأخبار
  في ثواب القبر وعذابه كالمتواترة، وكان عليه الصلاة والسلام يقول في آخر صلاته</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وأعوذ بك من عذاب القبر \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وخامسها أنه لو كان المراد من قوله
  أنهم أحياء أنهم سيحيون، فحينئذ لا يبقى لتخصيصهم بهذا فائدة، أجاب عنه أبو مسلم بأنه
  تعالى إنما خصهم بالذكر لأن درجتهم في الجنة أرفع ومنزلتهم أعلى وأشرف لقوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن
  يُطِعِ ٱللَّهَ وَٱلرَّسُولَ فَأُوْلَـٰئِكَ مَعَ ٱلَّذِينَ أَنْعَمَ ٱللَّهُ عَلَيْهِم
  مّنَ ٱلنَّبِيّينَ وَٱلصّدّيقِينَ وَٱلشُّهَدَاء وَٱلصَّـٰلِحِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  69 فأرادهم بالذكر تعظيماً. واعلم أن هذا الجواب ضعيف وذلك لأن منزلة النبيين والصديقين
  أعظم مع أن الله تعالى ما خصهم بالذكر.</font></font>&#13;\t\t\t<label disabled=\"true\"
