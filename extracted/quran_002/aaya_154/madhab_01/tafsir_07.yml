  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَآأَيُّهَا
  ٱلَّذِينَ آمَنُواْ ٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلٰوةِ إِنَّ ٱللَّهَ مَعَ ٱلصَّابِرِينَ
  \ &#13;&#13;</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ
  ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  فرع تعالى من بيان الأمر بالشكر، شرع في بيان الصبر والإرشاد والاستعانة بالصبر والصلاة،
  فإن العبد إما أن يكون في نعمة، فيشكر عليها، أو في نقمة، فيصبر عليها؛ كما جاء في
  الحديث:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \"
  عجباً للمؤمن، لا يقضي الله له قضاء إلا كان خيراً له: إن أصابته سراء فشكر، كان خيراً
  له، وإن أصابته ضراء فصبر، كان خيراً له \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وبين تعالى أن أجود ما يستعان به على تحمل المصائب الصبر والصلاة
  كما تقدم في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱسْتَعِينُواْ بِٱلصَّبْرِ وَٱلصَّلَوٰةِ وَإِنَّهَا لَكَبِيرَةٌ
  إِلاَّ عَلَى ٱلْخَـٰشِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 45]، وفي الحديث أن رسول الله صلى الله عليه وسلم كان إذا
  حزبه أمر صلى، والصبر صبران، فصبر على ترك المحارم والمآثم، وصبر على فعل الطاعات والقربات،
  والثاني أكثر ثواباً؛ لأنه المقصود. وأما الصبر الثالث، وهو الصبر على المصائب والنوائب،
  فذلك أيضاً واجب كالاستغفار من المعايب، كما قال عبد الرحمن بن زيد بن أسلم: الصبر
  في بابين: الصبر لله بما أحب، وإن ثقل على الأنفس والأبدان، والصبر لله عما كره، وإن
  نازعت إليه الأهواء، فمن كان هكذا، فهو من الصابرين الذين يسلم عليهم إن شاء الله،
  وقال علي بن الحسين زين العابدين: إذا جمع الله الأولين والآخرين، ينادي مناد: أين
  الصابرون ليدخلوا الجنة قبل الحساب؟ قال: فيقوم عنق من الناس، فتتلقاهم الملائكة، فيقولون:
  إلى أين يا بني آدم؟ فيقولون: إلى الجنة، فيقولون: قبل الحساب؟ قالوا: نعم، قالوا:
  ومن أنتم؟ قالوا: نحن الصابرون، قالوا: وما كان صبركم؟ قالوا: صبرنا على طاعة الله،
  وصبرنا عن معصية الله حتى توفانا الله، قالوا: أنتم كما قلتم، ادخلوا الجنة فنعم أجر
  العاملين (قلت): ويشهد لهذا قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا يُوَفَّى ٱلصَّـٰبِرُونَ
  أَجْرَهُمْ بِغَيْرِحِسَابٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الزمر: 10] وقال سعيد بن جبير: الصبر اعتراف العبد لله بما أصاب منه،
  واحتسابه عند الله رجاء ثوابه، وقد يجزع الرجل وهو متجلد لا يرى منه إلا الصبر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَلاَ تَقُولُواْ لِمَن يُقْتَلُ فِى سَبيلِ ٱللَّهِ
  أَمْوَاتٌ بَلْ أَحْيَاءٌ } ، يخبر تعالى أن الشهداء في برزخهم أحياء يرزقون، كما جاء
  في صحيح مسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن أرواح الشهداء في حواصل طير خضر تسرح في الجنة حيث شاءت، ثم تأوي إلى قناديل
  معلقة تحت العرش، فاطلع عليهم ربك اطلاعة، فقال: ماذا تبغون؟ فقالوا: يا ربنا وأي شيء
  نبغي، وقد أعطيتنا ما لم تعط أحداً من خلقك؟ ثم عاد عليهم بمثل هذا، فلما رأوا أنهم
  لا يتركون من أن يسألوا، قالوا: نريد أن تردنا إلى الدار الدنيا، فنقاتل في سبيلك حتى
  نقتل فيك مرة أخرى؛ لما يرون من ثواب الشهادة، فيقول الرب جل جلاله: إني كتبت أنهم
  إليها لا يرجعون \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الحديث الذي رواه الإمام أحمد
  عن الإمام الشافعي عن الإمام مالك عن الزهري عن عبد الرحمن بن كعب بن مالك عن أبيه،
  قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" نسمة المؤمن طائر تعلق في شجر الجنة حتى يرجعه الله إلى جسده يوم
  يبعثه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">ففيه
  دلالة لعموم المؤمنين أيضاً وإن كان الشهداء قد خصصوا بالذكر في القرآن تشريفاً وتكريماً
  وتعظيماً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

