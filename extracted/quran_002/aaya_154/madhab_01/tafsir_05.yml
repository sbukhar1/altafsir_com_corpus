  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ
  تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">هذا مِثْل قوله تعالى في الآية الأخرى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ أَمْوَاتاً بَلْ أَحْيَاءٌ عِندَ
  رَبِّهِمْ يُرْزَقُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 169]، وهناك يأتي الكلام في الشهداء وأحكامهم، إن شاء الله
  تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وإذا كان الله تعالى يحييهم بعد
  الموت ليرزقهم ـ على ما يأتي ـ فيجوز أن يحيي الكفار ليعذبهم، ويكون فيه دليل على عذاب
  القبر. والشهداء أحياء كما قال الله تعالى، وليس معناه أنهم سَيَحيوْن؛ إذ لو كان كذلك
  لم يكن بين الشهداء وبين غيرهم فرق إذ كل أحد سَيَحْيَا. ويدل على هذا قوله تعالى:
  { وَلَكِن لاَّ تَشْعُرُونَ } والمؤمنون يشعرون أنهم سيحيوْن. وٱرتفع «أموات» على إضمار
  مبتدأ، وكذلك «بل أحياء» أي هم أموات وهم أحياء، ولا يصح إعمال القول فيه لأنه ليس
  بينه وبينه تناسب؛ كما يصح في قولك: قلت كلاماً وحجة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

