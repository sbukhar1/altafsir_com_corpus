  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ
  تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي تعالـى ذكره: يا أيها الذين
  آمنوا استعينوا بـالصبر علـى طاعتـي فـي جهاد عدوّكم وترك معاصيّ وأداء سائر فرائضي
  علـيكم، ولا تقولوا لـمن يقتل فـي سبـيـل الله هو ميت، فإن الـميت من خـلقـي من سلبته
  حياته وأعدمته حواسه، فلا يـلتذّ لذّة ولا يدرك نعيـما فإن من قتل منكم ومن سائر خـلقـي
  فـي سبـيـلـي أحياء عندي فـي حياة ونعيـم وعيش هنـيّ ورزق سنـيّ، فرحين بـما آتـيتهم
  من فضلـي وحبوتهم به من كرامتـي. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح، عن مـجاهد فـي
  قوله: { بَلْ أحْيَاءٌ عِنْدَ رَبِّهِمْ يُرْزَقُونَ } من ثمر الـجنَّة ويجدون ريحها
  ولـيسوا فـيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَلاَ تَقُولُوا لِـمَنْ
  يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ وَلَكِنْ لاَ تَشْعُرُونَ
  } كنّا نُـحَدَّث أن أرواح الشهداء تعارف فـي طير بـيض يأكلن من ثمار الـجنة، وأن مساكنهم
  سدرة الـمنتهى، وأن للـمـجاهد فـي سبـيـل الله ثلاث خصال من الـخير: من قتل فـي سبـيـل
  الله منهم صار حياً مرزوقاً، ومن غُلب آتاه الله أجراً عظيـماً، ومن مات رزقه الله
  رزقاً حسناً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ
  فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ } قال: أرواح الشهداء فـي صور طير بـيض.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع فـي قوله: { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ
  بَلْ أحْيَاءٌ } فـي صور طير خضر يطيرون فـي الـجنَّة حيث شاءوا منها يأكلون من حيث
  شاءوا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى، قال: ثنا مـحمد
  بن جعفر، قال: ثنا عثمان بن غياث، قال: سمعت عكرمة يقول فـي قوله: { وَلاَ تَقُولُوا
  لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ وَلَكِنْ لاَ تَشْعُرُونَ
  } قال: أرواح الشهداء فـي طير خضر فـي الـجنَّة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: وما فـي قوله: { وَلاَ تَقُولُوا لِـمَنْ يُقْتَلُ فِـي سَبِـيـلِ اللَّه
  أمْوَاتٌ بَلْ أحْيَاءٌ } من خصوصية الـخبر عن الـمقتول فـي سبـيـل الله الذي لـم يعم
  به غيره؟ وقد علـمت تظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه وصف حال الـمؤمنـين
  والكافرين بعد وفـاتهم، فأخبر عن الـمؤمنـين أنهم يفتـح لهم من قبورهم أبواب إلـى الـجنة
  يشمون منها روحها، ويستعجلون الله قـيام الساعة، لـيصيروا إلـى مساكنهم منها ويجمع
  بـينهم وبـين أهالـيهم وأولادهم فـيها، وعن الكافرين أنهم يفتـح لهم من قبورهم أبواب
  إلـى النار ينظرون إلـيها ويصيبهم من نتنها ومكروهها، ويسلط علـيهم فـيها إلـى قـيام
  الساعة من يقمعهم فـيها، ويسألون الله فـيها تأخير قـيام الساعة حذاراً من الـمصير
  إلـى ما أعدّ الله لهم فـيها مع أشبـاه ذلك من الأخبـار.</font></font>&#13;\t\t\t<label
