  href=\"JavaScript:Open_Menu()\">وَلاَ تَقُولُواْ لِمَنْ يُقْتَلُ فِي سَبيلِ ٱللَّهِ
  أَمْوَاتٌ بَلْ أَحْيَاءٌ وَلَكِن لاَّ تَشْعُرُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإذا
  كانت الأخبـار بذلك متظاهرة عن رسول الله صلى الله عليه وسلم، فما الذي خصّ به القتـيـل
  فـي سبـيـل الله مـما لـم يعم به سائر البشر غيره من الـحياة وسائر الكفـار والـمؤمنـين
  غيره أحياء فـي البرزخ، أما الكفـار فمعذّبون فـيه بـالـمعيشة الضَّنْك، وأما الـمؤمنون
  فمنعمون بـالروح والريحان ونسيـم الـجنان؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قـيـل:
  إن الذي خصّ الله به الشهداء فـي ذلك وأفـاد الـمؤمنـين بخبره عنهم تعالـى ذكره إعلامه
  إياهم أنهم مرزوقون من مآكل الـجنة ومطاعمها فـي برزخهم قبل بعثهم، ومنعمون بـالذي
  ينعم به داخـلوها بعد البعث من سائر البشر من لذيذ مطاعمها الذي لـم يطعمها الله أحداً
  غيرهم فـي برزخه قبل بعثه. فذلك هو الفضيـلة التـي فضلهم بها وخصهم بها من غيرهم، والفـائدة
  التـي أفـاد الـمؤمنـين بـالـخبر عنهم، فقال تعالـى ذكره لنبـيه مـحمد صلى الله عليه
  وسلم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ فِي سَبِيلِ ٱللَّهِ
  أَمْوَاتاً بَلْ أَحْيَاءٌ عِندَ رَبِّهِمْ يُرْزَقُونَ * فَرِحِينَ بِمَآ آتَاهُمُ
  ٱللَّهُ مِن فَضْلِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 169-170]. وبـمثل الذي قلنا جاء الـخبر عن رسول الله صلى
  الله عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو كريب قال: ثنا عبد الرحيـم
  بن سلـيـمان، وعبدة بن سلـيـمان، عن مـحمد بن إسحاق، عن الـحارث بن فضيـل، عن مـحمود
  بن لبـيد، عن ابن عبـاس، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الشُّهَدَاءُ عَلَـى بـارِقٍ نَهْرٍ
  بِبـابِ الـجَنَّةِ فِـي قُبَّةٍ خَضْرَاءَ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال عبدةُ:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" فِـي رَوْضَةٍ خَضْرَاءَ، يَخْرُجُ عَلَـيْهِمْ رِزْقُهُمْ مِنَ
  الـجَنَّةِ بُكْرَةً وَعَشِيًّا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب قال: ثنا جابر بن نوح، عن الإفريقـي، عن ابن بشار السلـمي أو أبـي بشار، شك
  أبو جعفر قال: أرواح الشهداء فـي قبـاب بـيض من قبـاب الـجنة فـي كل قبة زوجتان، رزقهم
  فـي كل يوم طلعت فـيه الشمس ثور وحوت، فأما الثور ففـيه طعم كل ثمرة فـي الـجنة، وأما
  الـحوت ففـيه طعم كل شراب فـي الـجنة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال قائل: فإن الـخبر عما ذكرت أن الله تعالـى ذكره أفـاد الـمؤمنـين بخبره عن الشهداء
  من النعمة التـي خصهم بها فـي البرزخ غير موجود فـي قوله: { وَلاَ تَقُولُوا لِـمَنْ
  يُقْتَلُ فِـي سَبِـيـلِ اللَّهِ أمْوَاتٌ بَلْ أحْيَاءٌ } وإنـما فـيه الـخبر عن حالهم
  أموات هم أم أحياء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قـيـل: إن الـمقصود بذكر الـخبر
  عن حياتهم إنـما هو الـخبر عما هم فـيه من النعمة، ولكنه تعالـى ذكره لـما كان قد أنبأ
  عبـاده عما قد خصّ به الشهداء فـي قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَحْسَبَنَّ ٱلَّذِينَ قُتِلُواْ
  فِي سَبِيلِ ٱللَّهِ أَمْوَاتاً بَلْ أَحْيَاءٌ عِندَ رَبِّهِمْ يُرْزَقُونَ</font></font> }</b><br
