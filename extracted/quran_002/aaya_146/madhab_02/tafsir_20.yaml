aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً مِّنْهُمْ
  لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }قوله تعالى: { ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمْ... }.أي يميزونه بصفاته
  من حيث كونه رسولا. (كما يعرفون) أبناءهم (من حيث كونهم أبْنَاءهم، أو يكون من تشبيه
  المركب بالمفرد، أي يعلمونه بصفاته من حيث كونه رسولا كما يعرفون أبناءهم) بالإطلاق
  لا من حيث النسبة كما قال عبد الله بن سلام: إنه لا يتحقق أن ابنه المنسوب إليه ابنه
  حقيقة، ويتحقق رسالته صلى الله عليه وسلم علما يقينيا.قال ابن عطية: لم شبّه معرفتهم
  له بمعرفتهم أبناءهم ولم يشبهها بمعرفتهم أنفسهم؟وأجاب بأن الإنسان يتقدم له زمن لا
  يعرف فيه حال نفسه وهو زمن الصغر بخلاف ولده فإنه يشاهده من صغره إلى كبره.قال ابن
  عرفة: ويحتمل عندي أن يجاب بأن ذلك التشبيه للمشاكلة لأن الكتاب منفصل عنهم فشبه بما
  هو منفصل عنهم وهو الولد بخلاف أنفسهم.قوله تعالى: { لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ
  يَعْلَمُونَ }.وباقيهم إما يقرون بالحقّ، أو يكتمون الحق وهم يجلهون. وهذا دليل على
  أن كفر الأولين عناد.قلت: تقدم لنا في الختمة الأخرى عن الشيخ الإمام ابن عرفة وهو
  أن آخر الآية مناقض لأولها لأن قوله { يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمْ
  } دليل على أن جميعهم يعلمونه.وقوله تعالى: { وَإِنَّ فَرِيقاً مِّنْهُمْ لَيَكْتُمُونَ
  ٱلْحَقَّ... }.دليل على أن بعضهم يجهلونه.فإن قلت: إنما مقتضاه أن باقيهم يعلمون الحق
  ويظهرونه؟قلنا: لا يصح لوجهين: الأول: أن الضمير المجرور في قوله { مِّنْهُم } عائد
  على { ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ } وقد قالوا: إن { ٱلَّذِينَ } بدل من { الظالمين
  } ، فإذا كان كذلك بطل أن يكون بعضهم عالمين به ومظهرين له إذ لا يسمى فاعل ذلك ظالما.-
  الثاني: { إِنَّ فَرِيقاً } إنما يطلق على القليل من الجماعة ولا يقال للنصف (فريقا)(فيلزم)
  أن يكون أكثرهم مظهرين للحق، وذلك مخالف لسياق الآية لأنها إنما سيقت لذمهم.وأجاب ابن
  / عرفة عن الإشكال باحتمال كون فيهم مِن علِم وتحقق ولم تعرض له شبهة توجب له الريبة
  والشك في علمه فهؤلاء هم الّذين قيل فيهم { وَإِنَّ فَرِيقاً مِّنْهُمْ لَيَكْتُمُونَ
  ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }. ومنهم من علم وعرضت له شبهة توجب التردد في علمه فهؤلاء
  هم المسكوت عنهم.\r\n\t\t\t\r\n\t\t\t</section>"

