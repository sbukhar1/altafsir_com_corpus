  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمْ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي يميزونه بصفاته من حيث كونه رسولا.
  (كما يعرفون) أبناءهم (من حيث كونهم أبْنَاءهم، أو يكون من تشبيه المركب بالمفرد، أي
  يعلمونه بصفاته من حيث كونه رسولا كما يعرفون أبناءهم) بالإطلاق لا من حيث النسبة كما
  قال عبد الله بن سلام: إنه لا يتحقق أن ابنه المنسوب إليه ابنه حقيقة، ويتحقق رسالته
  صلى الله عليه وسلم علما يقينيا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: لم شبّه معرفتهم له بمعرفتهم أبناءهم ولم يشبهها بمعرفتهم أنفسهم؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب بأن الإنسان يتقدم له زمن لا يعرف فيه حال نفسه وهو زمن الصغر
  بخلاف ولده فإنه يشاهده من صغره إلى كبره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ويحتمل عندي أن يجاب بأن ذلك التشبيه للمشاكلة لأن الكتاب منفصل عنهم فشبه
  بما هو منفصل عنهم وهو الولد بخلاف أنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وباقيهم
  إما يقرون بالحقّ، أو يكتمون الحق وهم يجلهون. وهذا دليل على أن كفر الأولين عناد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: تقدم لنا في الختمة الأخرى عن الشيخ الإمام ابن عرفة وهو أن آخر
  الآية مناقض لأولها لأن قوله { يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمْ } دليل
  على أن جميعهم يعلمونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">دليل
  على أن بعضهم يجهلونه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: إنما مقتضاه أن باقيهم
  يعلمون الحق ويظهرونه؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: لا يصح لوجهين: الأول: أن
  الضمير المجرور في قوله { مِّنْهُم } عائد على { ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ
  } وقد قالوا: إن { ٱلَّذِينَ } بدل من { الظالمين } ، فإذا كان كذلك بطل أن يكون بعضهم
  عالمين به ومظهرين له إذ لا يسمى فاعل ذلك ظالما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الثاني: { إِنَّ فَرِيقاً } إنما يطلق على القليل من الجماعة ولا يقال للنصف (فريقا)(فيلزم)
  أن يكون أكثرهم مظهرين للحق، وذلك مخالف لسياق الآية لأنها إنما سيقت لذمهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأجاب ابن / عرفة عن الإشكال باحتمال كون فيهم مِن علِم وتحقق ولم
  تعرض له شبهة توجب له الريبة والشك في علمه فهؤلاء هم الّذين قيل فيهم { وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }. ومنهم من علم وعرضت له شبهة
  توجب التردد في علمه فهؤلاء هم المسكوت عنهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

