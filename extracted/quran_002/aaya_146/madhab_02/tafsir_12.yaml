aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً مِّنْهُمْ
  لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ } * { ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُونَنَّ
  مِنَ ٱلْمُمْتَرِينَ }قوله تعالى: { الَّذِينَ ءَاتَيْنَاهُمُ الْكِتَابَ } يعني اليهود
  والنصارى، أوتوا التوراة، والإنجيل.{ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنآءَهُمُ
  } فيه قولان:أحدهما: يعرفون أن تحويل القبلة عن بيت المقدس إلى الكعبة حق كما يعرفون
  أبناءهم.والثاني: يعرفون الرسول وصدق رسالته كما يعرفون أبناءهم.{ وَإِنَّ فَرِيقاً
  مِّنْهُمْ } يعني علماءَهم وخواصَّهمْ.{ لَيَكْتُمُونَ الْحَقَّ } فيه قولان:أحدهما:
  أن الحق هو استقبال الكعبة.والثاني: أن الحق محمد صلى الله عليه وسلم، وهذا قول مجاهد
  وقتادة.{ وَهُمْ يَعْلَمُونَ } يحتمل وجهين:أحدهما: يعلمون أنه حق متبوع.والثاني: يعلمون
  ما عليه من العقاب المستحق.{ الْحَقُّ مِن رَّبِّكَ } يعني استقبال الكعبة، لا ما أخبرتك
  به شهود من قبلتهم.{ فَلاَ تَكُونَنَّ مِنَ الْمُمْتَرِينَ } أي من الشاكِّين يقال:
  امترى فلان في كذا إذا اعترضه اليقين مَرَّةً، والشك أخرى، فدافع أحدهما بالآخر.فإن
  قيل: أفكان شاكّاً حين نهى عنه؟ قيل: هذا وإن كان خطاباً للنبي صلى الله عليه وسلم
  فالمراد به غيره من أمته.\r\n\t\t\t\r\n\t\t\t</section>"

