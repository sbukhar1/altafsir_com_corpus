  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { الذين آتيناهم الكتاب يعرفونه } في هاء «يعرفونه» قولان. أحدهما: أنها تعود
  على النبي صلى الله عليه وسلم، قاله ابن عباس. والثاني: تعود على صرفه إلى الكعبة،
  قاله أبو العالية، وقتادة، والسدي، ومقاتل، وروي عن ابن عباس أيضاً. وفي الحق الذي
  كتموه قولان. أحدهما: أنه النبي صلى الله عليه وسلم، قاله مجاهد. والثاني: أنه التوجه
  إلى الكعبة، قاله السدي، ومقاتل في آخرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وفي
  قوله: { وهم يعلمون } قولان. أحدهما: وهم يعلمون أنه حق. والثاني: وهم يعلمون ما على
  مخالفه من العقاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

