  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلِكُلٍّ وِجْهَةٌ
  هُوَ مُوَلِّيهَا فَٱسْتَبِقُواْ ٱلْخَيْرَاتِ أَيْنَ مَا تَكُونُواْ يَأْتِ بِكُمُ
  ٱللَّهُ جَمِيعاً إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمِنْ
  حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ
  مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } يعني مؤمني أهل الكتاب عبد الله بن
  سلام وأصحابه { يَعْرِفُونَهُ } يعني يعرفون محمداً صلى الله عليه وسلم { كَمَا يَعْرِفُونَ
  أَبْنَآءَهُمْ } من بين الصبيان، قال عمر بن الخطاب لعبد الله بن سلام إن الله قد أنزل
  على نبيه { ٱلَّذِينَ آتَيْنَـٰهُمُ ٱلْكِتَـٰبَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَآءَهُمْ
  } فكيف هذه المعرفة؟ قال عبد الله: يا عمر لقد عرفته حين رأيته كما عرفت ابني ومعرفتي
  بمحمد صلى الله عليه وسلم أشد من معرفتي بابني، فقال عمر: وكيف ذلك؟ فقال أشهد إنه
  رسول الله حق من الله تعالىٰ، وقد نعته الله في كتابنا ولا أدري ما تصنع النساء، فقال
  عمر وفقك الله يا ابن سلام فقد صدقت { وَإِنَّ فَرِيقًا مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ
  } يعني صفة محمد صلى الله عليه وسلم وأمر الكعبة { وَهُمْ يَعْلَمُونَ } ثم قال: {
  الحَقُّ مِن رَّبِّكَ } أي هذا الحق خبر مبتدأ مضمر وقيل رفع بإضمار فعل أي جاءك الحق
  من ربك { فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ } الشاكين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { وَلِكُلٍ وِجْهَةٌ } أي لأهل كل ملة قبلة والوجهة اسم للمتوجه إليه { هُوَ
  مُوَلِّيهَا } أي مستقبلها ومقبل إليها يقال: وليته ووليت إليه: إذا أقبلت إليه، ووليت
  عنه إذا أدبرت عنه. قال مجاهد: هو موليها وجهه، وقال الأخفش، هو كناية عن الله عز وجل
  يعني الله مولي الأمم إلى قبلتهم وقرأ ابن عامر: مُوَلاَّها، أي: المستقبل مصروف إليها
  { فَٱسْتَبِقُواْ ٱلْخَيْرَٰتِ } أي إلى الخيرات، يريد: بادروا بالطاعات، والمراد المبادرة
  إلى القبول { أَيْنَ مَا تَكُونُواْ } أنتم وأهل الكتاب { يَأْتِ بِكُمُ ٱللَّهُ جَمِيعًا
  } يوم القيامة فيجزيكم بأعمالكم { إِنَّ ٱللَّهَ عَلَىٰ كُلِّ شَىْءٍ قَدِيرٌ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ { وَمِنْ حَيْثُ خَرَجْتَ فَوَلِّ وَجْهَكَ شَطْرَ ٱلْمَسْجِدِ
  ٱلْحَرَامِ وَإِنَّهُ لَلْحَقُّ مِن رَّبِّكَ وَمَا ٱللَّهُ بِغَـٰفِلٍ عَمَّا تَعْمَلُونَ
  } قرأ أبو عمرو بالياء والباقون بالتاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

