aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً مِّنْهُمْ
  لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }قوله تعالى: { الذين آتيناهم الكتاب يعرفونه
  } في هاء «يعرفونه» قولان. أحدهما: أنها تعود على النبي صلى الله عليه وسلم، قاله ابن
  عباس. والثاني: تعود على صرفه إلى الكعبة، قاله أبو العالية، وقتادة، والسدي، ومقاتل،
  وروي عن ابن عباس أيضاً. وفي الحق الذي كتموه قولان. أحدهما: أنه النبي صلى الله عليه
  وسلم، قاله مجاهد. والثاني: أنه التوجه إلى الكعبة، قاله السدي، ومقاتل في آخرين.وفي
  قوله: { وهم يعلمون } قولان. أحدهما: وهم يعلمون أنه حق. والثاني: وهم يعلمون ما على
  مخالفه من العقاب.\r\n\t\t\t\r\n\t\t\t</section>"

