  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يخبر تعالى أن
  علماء أهل الكتاب، يعرفون صحة ما جاءهم به الرسول صلى الله عليه وسلم كما يعرف أحدهم
  ولده، والعرب كانت تضرب المثل في صحة الشيء بهذا، كما جاء في الحديث أن رسول الله صلى
  الله عليه وسلم قال لرجل معه صغير:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ابنك هذا \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">؟ قال: نعم يا رسول الله أشهد به، قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أما إنه لا يجني عليك ولا تجني عليه \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال القرطبي: ويروى عن عمر أنه قال
  لعبد الله بن سلام: أتعرف محمداً كما تعرف ولدك؟ قال نعم، وأكثر، نزل الأمين من السماء
  على الأمين في الأرض بنعته، فعرفته، وإني لا أدري ما كان من أمه (قلت): وقد يكون المراد
  { يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَآءَهُمْ } من بين أبناء الناس كلهم، لا يشك
  أحد، ولا يمتري في معرفة ابنه إذا رآه من أبناء الناس كلهم. ثم أخبر تعالى أنهم مع
  هذا التحقق والإتقان العلمي { لَيَكْتُمُونَ ٱلْحَقَّ } أي: ليكتمون الناس ما في كتبهم
  من صفة النبي صلى الله عليه وسلم { وَهُمْ يَعْلَمُونَ } ، ثم ثبت تعالى نبيه صلى الله
  عليه وسلم والمؤمنين، وأخبرهم بأن ما جاء به الرسول صلى الله عليه وسلم هو الحق الذي
  لا مرية فيه ولا شك، فقال: { ٱلْحَقُّ مِن رَّبِّكَ فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
