aaya: الَّذِينَ آتَيْنَاهُمُ الْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  ۖ وَإِنَّ فَرِيقًا مِنْهُمْ لَيَكْتُمُونَ الْحَقَّ وَهُمْ يَعْلَمُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ
  ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً مِّنْهُمْ
  لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }يعنـي جل ثناؤه بقوله: { الَّذِينَ آتَـيْنَاهُمُ
  الكِتَابَ يَعْرِفُونَهُ } أحبـار الـيهود وعلـماء النصارى. يقول: يعرف هؤلاء الأحبـار
  من الـيهود والعلـماء من النصارى أن البـيت الـحرام قبلتهم وقبلة إبراهيـم وقبلة الأنبـياء
  قبلك، كما يعرفون أبناءهم. كما:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، عن سعيد،
  عن قتادة قوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ
  أبْناءَهُمْ } يقول: يعرفون أن البـيت الـحرام هو القبلة.حدثنا الـمثنى، قال: ثنا إسحاق،
  قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي قول الله عز وجل: { الَّذِينَ
  آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كما يَعْرِفُونَ أبْناءَهُمْ } يعنـي القبلة.حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { الَّذِينَ
  آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ } عرفوا أن
  قبلة البـيت الـحرام هي قبلتهم التـي أمروا بها، كما عرفوا أبناءهم.حدثنـي مـحمد بن
  سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس
  قوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ
  } يعنـي بذلك الكعبة البـيت الـحرام.حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد،
  قال: ثنا أسبـاط، عن السدي: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا
  يَعْرِفُونَ أبْنَاءَهُمْ } يعرفون الكعبة من قبلة الأنبـياء، كما يعرفون أبناءهم.حدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ
  يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ } قال: الـيهود يعرفون أنها هي القبلة
  مكة.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج فـي قوله:
  { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ
  } قال: القبلة والبـيت.القول فـي تأويـل قوله تعالـى: { وَإنَّ فَريقا مِنْهُمْ لَـيَكْتُـمُونَ
  الـحَقَّ وَهُمْ يَعْلَـمُونَ } يقول جل ثناؤه: وإن طائفة من الذين أوتوا الكتاب وهم
  الـيهود والنصارى. وكان مـجاهد يقول: هم أهل الكتاب.حدثنـي مـحمد بن عمرو يعنـي البـاهلـي،
  قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد بذلك.حدثنا القاسم، قال:
  ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، مثله.حدثنـي الـمثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبـي نـجيح، مثله.قال أبو جعفر: وقوله: { لَـيَكْتُـمُونَ الـحَقَّ
  } وذلك الـحقّ هو القبلة التـي وجه الله عز وجلّ إلـيها نبـيه مـحمداً صلى الله عليه
  وسلم، يقول: فولّ وجهك شطر الـمسجد الـحرام التـي كانت الأنبـياء من قبل مـحمد صلى
  الله عليه وسلم يتوجهون إلـيها. فكتـمتها الـيهود والنصارى، فتوجه بعضهم شرقاً وبعضهم
  نـحو بـيت الـمقدس، ورفضوا ما أمرهم الله به، وكتـموا مع ذلك أمر مـحمد صلى الله عليه
  وسلم، وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ
  يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً مِّنْهُمْ لَيَكْتُمُونَ
  ٱلْحَقَّ وَهُمْ يَعْلَمُونَ }فأطلع الله عز وجلّ مـحمداً صلى الله عليه وسلم وأمته
  علـى خيانتهم الله تبـارك وتعالـى، وخيانتهم عبـاده، وكتـمانهم ذلك، وأخبر أنهم يفعلون
  ما يفعلون من ذلك علـى علـم منهم بأن الـحقّ غيره، وأن الواجب علـيهم من الله جل ثناؤه
  خلافه فقال: لـيكتـمون الـحقّ وهم يعلـمون أن لـيس لهم كتـمانه، فـيتعمدون معصية الله
  تبـارك وتعالـى. كما:حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد عن قتادة
  قوله: { وَإنَّ فَريقاً مِنْهُمْ لَـيَكْتُـمُونَ الـحَقَّ وَهُمْ يَعْلَـمُونَ } فكتـموا
  مـحمداً صلى الله عليه وسلم.حدثنا الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن
  أبـي نـجيح، عن مـجاهد: { لَـيَكْتُـمُونَ الـحَقَّ وَهُمْ يَعْلَـمُونَ } قال: يكتـمون
  مـحمداً صلى الله عليه وسلم وهم يجدونه مكتوبـاً عندهم فـي التوراة والإنـجيـل.حدثنا
  الـمثنى قال: ثنا إسحاق بن الـحجاج، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع:
  { وَإنَّ فَرِيقاً مِنْهُمْ لَـيَكْتُـمُونَ الـحَقَّ وَهُمْ يَعْلَـمُونَ } يعنـي
  القبلة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

