  class=\"TextResultArabic\"><font color=\"black\">فأطلع الله عز وجلّ مـحمداً صلى
  الله عليه وسلم وأمته علـى خيانتهم الله تبـارك وتعالـى، وخيانتهم عبـاده، وكتـمانهم
  ذلك، وأخبر أنهم يفعلون ما يفعلون من ذلك علـى علـم منهم بأن الـحقّ غيره، وأن الواجب
  علـيهم من الله جل ثناؤه خلافه فقال: لـيكتـمون الـحقّ وهم يعلـمون أن لـيس لهم كتـمانه،
  فـيتعمدون معصية الله تبـارك وتعالـى. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد بن زريع، قال: ثنا سعيد عن قتادة قوله: { وَإنَّ فَريقاً
  مِنْهُمْ لَـيَكْتُـمُونَ الـحَقَّ وَهُمْ يَعْلَـمُونَ } فكتـموا مـحمداً صلى الله
  عليه وسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـمثنى، قال: ثنا أبو حذيفة،
