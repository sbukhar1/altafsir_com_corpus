  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  جل ثناؤه بقوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ } أحبـار الـيهود
  وعلـماء النصارى. يقول: يعرف هؤلاء الأحبـار من الـيهود والعلـماء من النصارى أن البـيت
  الـحرام قبلتهم وقبلة إبراهيـم وقبلة الأنبـياء قبلك، كما يعرفون أبناءهم. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد بن زريع، عن سعيد، عن قتادة قوله:
  { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْناءَهُمْ
  } يقول: يعرفون أن البـيت الـحرام هو القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـمثنى، قال: ثنا إسحاق، قال: ثنا عبد الله بن أبـي جعفر، عن أبـيه، عن الربـيع فـي
  قول الله عز وجل: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كما يَعْرِفُونَ
  أبْناءَهُمْ } يعنـي القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن عمار بن الـحسن، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع قوله: { الَّذِينَ
  آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ } عرفوا أن
  قبلة البـيت الـحرام هي قبلتهم التـي أمروا بها، كما عرفوا أبناءهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي أبـي، قال: حدثنـي عمي، قال: حدثنـي
  أبـي، عن أبـيه، عن ابن عبـاس قوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ
  كَمَا يَعْرِفُونَ أبْنَاءَهُمْ } يعنـي بذلك الكعبة البـيت الـحرام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى بن هارون، قال: ثنا عمرو بن حماد، قال: ثنا أسبـاط، عن
  السدي: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ
  } يعرفون الكعبة من قبلة الأنبـياء، كما يعرفون أبناءهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  يونس قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ
  يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ } قال: الـيهود يعرفون أنها هي القبلة
  مكة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج فـي قوله: { الَّذِينَ آتَـيْنَاهُمُ الكِتَابَ
  يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أبْنَاءَهُمْ } قال: القبلة والبـيت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { وَإنَّ فَريقا مِنْهُمْ لَـيَكْتُـمُونَ
  الـحَقَّ وَهُمْ يَعْلَـمُونَ } يقول جل ثناؤه: وإن طائفة من الذين أوتوا الكتاب وهم
  الـيهود والنصارى. وكان مـجاهد يقول: هم أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن عمرو يعنـي البـاهلـي، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن
  مـجاهد بذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: وقوله: { لَـيَكْتُـمُونَ الـحَقَّ } وذلك الـحقّ هو
  القبلة التـي وجه الله عز وجلّ إلـيها نبـيه مـحمداً صلى الله عليه وسلم، يقول: فولّ
  وجهك شطر الـمسجد الـحرام التـي كانت الأنبـياء من قبل مـحمد صلى الله عليه وسلم يتوجهون
  إلـيها. فكتـمتها الـيهود والنصارى، فتوجه بعضهم شرقاً وبعضهم نـحو بـيت الـمقدس، ورفضوا
  ما أمرهم الله به، وكتـموا مع ذلك أمر مـحمد صلى الله عليه وسلم، وهم يجدونه مكتوبـاً
  عندهم فـي التوراة والإنـجيـل.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
