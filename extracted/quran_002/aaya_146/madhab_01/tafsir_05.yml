  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلَّذِينَ
  آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ يَعْلَمُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ٱلَّذِينَ آتَيْنَاهُمُ ٱلْكِتَابَ يَعْرِفُونَهُ كَمَا يَعْرِفُونَ أَبْنَاءَهُمْ
  } «الذين» في موضع رفع بالابتداء والخبر «يعرفونه». ويصح أن يكون في موضع خفض على الصفة
  لـ «ـلظالمين»، و «يَعْرِفُونَ» في موضع الحال؛ أي يعرفون نبوّته وصدق رسالته؛ والضمير
  عائد على محمد صلى الله عليه وسلم؛ قاله مجاهد وقتادة وغيرهما. وقيل: «يعرفون» تحويل
  القبلة عن بيت المقدس إلى الكعبة أنه حق؛ قاله ٱبن عباس وٱبن جريج والربيع وقتادة أيضاً.
  وخص الأبناء في المعرفة بالذِّكر دون الأنفس وإن كانت ألصق لأن الإنسان يمرّ عليه من
  زمنه بُرْهة لا يعرف فيها نفسه، ولا يمرّ عليه وقت لا يعرف فيه ٱبنه. ورُوِيَ أنّ عمر
  قال لعبد اللَّه بن سَلاَم: أتعرف محمداً صلى الله عليه وسلم كما تعرف ٱبنك؟ فقال:
  نعم وأكثر، بعث الله أَمِينه في سمائه إلى أَمِينه في أرضه بنعته فعرفتُه، وٱبني لا
  أدري ما كان من أُمّه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِنَّ فَرِيقاً
  مِّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ } يعني محمداً صلى الله عليه وسلم؛ قاله مجاهد وقتادة
  وخُصيف. وقيل: استقبال الكعبة، على ما ذكرنا آنفاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَهُمْ يَعْلَمُونَ } ظاهر في صحة الكفر عناداً؛ ومثله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَجَحَدُواْ
  بِهَا وَٱسْتَيْقَنَتْهَآ أَنفُسُهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النمل: 14] وقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَمَّا
  جَآءَهُمْ مَّا عَرَفُواْ كَفَرُواْ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 89].</font></font>&#13;\t\t\t<label
