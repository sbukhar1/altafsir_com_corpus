  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلْحَقُّ مِن رَّبِّكَ
  فَلاَ تَكُونَنَّ مِنَ ٱلْمُمْتَرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أن في الآية
  مسائل المسألة الأولى قوله { ٱلَّذِينَ ءَاتَيْنَـٰهُمُ ٱلْكِتَـٰبَ } وإن كان عاماً
  بحسب اللفظ لكنه مختص بالعلماء منهم، والدليل عليه أنه تعالى وصفهم بأنهم يعرفونه كما
  يعرفون أبناءهم، والجمع العظيم الذي علموا شيئاً استحال عليهم الاتفاق على كتمانه في
  العادة، ألا ترى أن واحداً لو دخل البلد وسأل عن الجامع لم يجز أن لا يلقاه أحد إلا
  بالكذب والكتمان، بل إنما يجوز ذلك على الجمع القليل، والله أعلم. المسألة الثانية
  الضمير في قوله { يَعْرِفُونَهُ } إلى ماذا يرجع؟ ذكروا فيه وجوهاً. أحدها أنه عائد
  إلى رسول الله صلى الله عليه وسلم أي يعرفونه معرفة جلية، يميزون بينه وبين غيره كما
  يعرفون أبناءهم، لا تشتبه عليهم وأبناء غيرهم. عن عمر رضي الله عنه أنه سأل عبد الله
  بن سلام عن رسول الله صلى الله عليه وسلم فقال أنا أعلم به مني بإبني، قال ولم؟ قال
  لأني لست أشك في محمد أنه نبي وأما ولدي فلعل والدته خانت. فقبل عمر رأسه، وجاز الإضمار
  وإن لم يسبق له ذكر لأن الكلام يدل عليه ولا يلتبس على السامع ومثل هذا الإضمار فيه
  تفخيم وإشعار بأنه لشهرته معلوم بغير إعلام وعلى هذا القول أسئلة. السؤال الأول أنه
  لا تعلق لهذا الكلام بما قبله من أمر القبلة. الجواب أنه تعالى في الآية المتقدمة لما
  حذر أمة محمد صلى الله عليه وسلم عن اتباع اليهود والنصارى بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِنِ
  ٱتَّبَعْتَ أَهْوَاءَهُم مِّن بَعْدِ مَا جَاءَكَ مِنَ ٱلْعِلْمِ إِنَّكَ إِذَا لَّمِنَ
  ٱلظَّـٰلِمِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 145 أخبر المؤمنين بحاله عليه الصلاة والسلام في هذه الآية
  فقال اعلموا يا معشر المؤمنين أن علماء أهل الكتاب يعرفون محمداً وما جاء به وصدقه
  ودعوته وقبلته لا يشكون فيه كما لا يشكون في أبنائهم. السؤال الثاني هذه الآية نظيرها
  قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَجِدُونَهُ مَكْتُوبًا عِندَهُمْ فِى ٱلتَّوْرَاةِ وَٱلإِنجِيلِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  157 وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمُبَشّراً بِرَسُولٍ يَأْتِى مِن بَعْدِى ٱسْمُهُ أَحْمَدُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصف
  6 إلا أنا نقول من المستحيل أن يعرفوه كما يعرفون أبناءهم، وذلك لأنه وصفه في التوراة
  والإنجيل إما أن يكون قد أتى مشتملاً على التفصيل التام، وذلك إنما يكون بتعيين الزمان
  والمكان والصفة والخلقة والنسب والقبيلة أو هذا الوصف ما أتى مع هذا النوع من التفصيل
  فإن كان الأول وجب أن يكون بمقدمه في الوقت المعين من البلد المعين من القبلة المعينة
  على الصفة المعينة معلوماً لأهل المشرق والمغرب لأن التوراة والإنجيل كانا مشهورين
  فيما بين أهل المشرق والمغرب، ولو كان الأمر كذلك لما تمكن أحد من النصارى واليهود
  من إنكار ذلك. وأما القسم الثاني فإنه لا يفيد القطع بصدق نبوة محمد عليه الصلاة والسلام
  لأنا نقول هب أن التوراة اشتملت على أن رجلاً من العرب سيكون نبياً إلا أن ذلك الوصف
  لما لم يكن منتهياً في التفصيل إلى حد اليقين، لم يلزم من الاعتراف به الاعتراف بنبوة
  محمد صلى الله عليه وسلم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
