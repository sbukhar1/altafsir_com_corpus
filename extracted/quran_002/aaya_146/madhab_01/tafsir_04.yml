  class=\"TextResultArabic\"><font color=\"black\">والجواب عن هذا الإشكال إنما يتوجه
  لو قلنا بأن العلم بنبوته إنما حصل من اشتمال التوراة والإنجيل على وصفه ونحن لا نقول
  به بل نقول أنه ادعى النبوة وظهرت المعجزة على يده وكل من كان كذلك كان نبياً صادقاً
  فهذا برهان والبرهان يفيد اليقين، فلا جرم كان العلم بنبوة محمد صلى الله عليه وسلم
  أقوى وأظهر من العلم بنبوة الأبناء وأبوة الآباء. السؤال الثالث فعلى هذا الوجه الذي
  قررتموه كان العلم بنبوة محمد صلى الله عليه وسلم علماً برهانياً غير محتمل للغلط،
  أما العلم بأن هذا ابني فذلك ليس علماً يقينياً بل ظن ومحتمل للغلط، فلم شبه اليقين
  بالظن؟ والجواب ليس المراد أن العلم بنبوة محمد صلى الله عليه وسلم يشبه العلم بنبوة
  الأبناء، بل المراد به تشبيه العلم بأشخاص الأبناء وذواتهم فكما أن الأب يعرف شخص ابنه
  معرفة لا يشتبه هو عنده بغيره، فكذا ههنا وعند هذا يستقيم التشبيه لأن هذا العلم ضروري
  وذلك نظري وتشبيه النظري بالضروري يفيد المبالغة وحسن الاستعارة. السؤال الرابع لم
  خص الأبناء الذكور؟ الجواب لأن الذكور أعرف وأشهر وهم بصحبة الآباء ألزم وبقلوبهم ألصق.
  القول الثاني الضمير في قوله { يَعْرِفُونَهُ } راجع إلى أمر القبلة أي علماء أهل الكتاب
  يعرفون أمر القبلة التي نقلت إليها كما يعرفون أبناءهم وهو قول ابن عباس وقتادة والربيع
  وابن زيد. واعلم أن القول الأول أولى من وجوه. أحدها أن الضمير إنما يرجع إلى مذكور
  سابق، وأقرب المذكورات العلم في قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مّن بَعْدِ مَا جَاءكَ مِنَ ٱلْعِلْمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  145 والمراد من ذلك العلم النبوة، فكأنه تعالى قال إنهم يعرفون ذلك العلم كما يعرفون
  أبناءهم، وأما أمر القبلة فما تقدم ذكره البتة. وثانيها أن الله تعالى ما أخبر في القرآن
  أن أمر تحويل القبلة مذكور في التوراة والإنجيل، وأخبر فيه أن نبوة محمد صلى الله عليه
  وسلم مذكورة في التوراة والإنجيل، فكان صرف هذه المعرفة إلى أمر النبوة أولى. وثالثها
  أن المعجزات لا تدل أول دلالتها إلا على صدق محمد عليه السلام، فأما أمر القبلة فذلك
  إنما يثبت لأنه أحد ما جاء به محمد صلى الله عليه وسلم فكان صرف هذه المعرفة إلى أمر
  النبوة أولى. أما قوله تعالى { وَإِنَّ فَرِيقًا مّنْهُمْ لَيَكْتُمُونَ ٱلْحَقَّ وَهُمْ
  يَعْلَمُونَ } فاعلم أن الذين أوتوا الكتاب وعرفوا الرسول فمنهم من آمن به مثل عبد
  الله بن سلام وأتباعه، ومنهم من بقي على كفره، ومن آمن لا يوصف بكتمان الحق، وإنما
  يوصف بذلك من بقي على كفره، لا جرم قال الله تعالى { وَإِنَّ فَرِيقًا مّنْهُمْ لَيَكْتُمُونَ
  ٱلْحَقَّ وَهُمْ يَعْلَمُونَ } فوصف البعض بذلك، ودل بقوله { لَيَكْتُمُونَ ٱلْحَقَّ
  } على سبيل الذم، على أن كتمان الحق في الدين محظور إذا أمكن إظهاره، واختلفوا في المكتوم
  فقيل أمر محمد صلى الله عليه وسلم، وقيل أمر القبلة وقد استقصينا في هذه المسألة.</font></font>&#13;\t\t\t<label
