  class=\"TextResultArabic\"><font color=\"black\">أما قوله { ٱلْحَقُّ مِن رَّبّكَ
  } ففيه مسألتان المسألة الأولى يحتمل أن يكون الحق خبر مبتدأ محذوف، أي هو الحق، وقوله
  { مِن رَبّكَ } يجوز أن يكون خبراً بغير خبر، وأن يكون حالاً، ويجوز أيضاً أن يكون
  مبتدأ خبره { مِن رَبّكَ } وقرأ علي رضي الله عنه الحق من ربك على الإبدال من الأول،
  أي يكتمون الحق من ربك. المسألة الثانية الألف واللام في قوله { ٱلْحَقّ } فيه وجهان
  الأول أن يكون للعهد، والإشارة إلى الحق الذي عليه رسول الله صلى الله عليه وسلم أو
  إلى الحق الذي في قوله { لَيَكْتُمُونَ ٱلْحَقَّ } أي هذا الذي يكتمونه هو الحق من
  ربك، وأن يكون للجنس على معنى الحق من الله تعالى لا من غيره يعني إن الحق ما ثبت أنه
