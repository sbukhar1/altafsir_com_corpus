  وَٱلْعَيْنَ بِٱلْعَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 45]. والجواب أن المراد بالقصاص في الآية قَتْل مَنْ قَتَل
  كائناً من كان؛ ردًّا على العرب التي كانت تريد أن تقتل بمن قُتِل من لم يَقتل، وتقتل
