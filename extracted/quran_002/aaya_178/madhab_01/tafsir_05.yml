  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ
  بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ
  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَكُمْ فِي ٱلْقِصَاصِ حَيَاةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  179]. وبين الكلامين في الفصاحة والجَزْل بَوْنٌ عظيم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  لا خلاف أن القصاص في القتل لا يقيمه إلا أولو الأمر، فرض عليهم النهوض بالقصاص وإقامة
  الحدود وغير ذلك؛ لأن الله سبحانه خاطب جميع المؤمنين بالقصاص، ثم لا يتهيأ للمؤمنين
  جميعاً أن يجتمعوا على القصاص؛ فأقاموا السلطان مقام أنفسهم في إقامة القصاص وغيره
  من الحدود. وليس القصاص بلازم إنما اللازم ألاّ يتجاوز القصاص وغيره من الحدود إلى
  الاعتداء؛ فأما إذا وقع الرضا بدون القصاص من دِيَة أو عَفْو فذلك مباح، على ما يأتي
  بيانه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قيل: فإن قوله تعالى: { كُتِبَ
  عَلَيْكُمُ } معناه فُرض وألزم؛ فكيف يكون القصاص غير واجب؟ قيل له: معناه إذا أردتم؛
  فأعلم أن القصاص هو الغاية عند التشاحِّ. والقتلى جمع قتيل، لفظ مؤنث تأنيث الجماعة،
  وهو مما يدخل على الناس كرها؛ فلذلك جاء على هذا البناء كجرحى وزمنى وحمقى وصرعى وغرقى؛
  وشبههن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة: قوله تعالى: { ٱلْحُرُّ
  بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ } الآية. ٱختلف في تأويلها؛
  فقالت طائفة: جاءت الآية مبينة لحكم النوع إذا قتل نوعه؛ فبينت حكم الحرّ إذا قَتل
  حُرًّا، والعبد إذا قتل عبداً، والأنثى إذا قَتلت أنثى، ولم تتعرّض لأحد النوعين إذا
  قتل الآخر؛ فالآية مُحْكَمة وفيها إجمال يبيّنه قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَتَبْنَا عَلَيْهِمْ فِيهَآ أَنَّ
  ٱلنَّفْسَ بِٱلنَّفْسِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 45]، وبيّنه النبيّ صلى الله عليه وسلم بسُنّته لما قتل
  اليهوديّ بالمرأة؛ قاله مجاهد، وذكره أبو عبيد عن ٱبن عباس. وروي عن ٱبن عباس أيضاً
  أنها منسوخة بآية «المائدة» وهو قول أهل العراق.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السادسة:
  قال الكوفيون والثوري: يُقتل الحر بالعبد، والمسلمُ بالذمي؛ وٱحتجوا بقوله تعالى: {
  يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى } فعمّ،
  وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَكَتَبْنَا عَلَيْهِمْ فِيهَآ أَنَّ ٱلنَّفْسَ بِٱلنَّفْسِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  45]، قالوا: والذّمِّي مع المسلم متساويان في الحُرمة التي تكفي في القصاص وهي حُرمة
  الدم الثابتة على التأبيد؛ فإن الذّمي مَحْقُون الدّم على التأبيد، والمسلم كذلك، وكلاهما
  قد صار من أهل دار الإسلام؛ والذي يحقق ذلك أن المسلم يُقطع بسرقة مال الذميّ، وهذا
  يدلّ على أن مال الذميّ قد ساوى مال المسلم؛ فدل على مساواته لدمه إذ المال إنما يحرم
  بحرمة مالكه. وٱتفق أبو حنيفة وأصحابه والثوريّ وٱبن أبي ليلى على أن الحر يُقتل بالعبد
  كما يُقتل العبد به؛ وهو قول داود، وروي ذلك عن عليّ وٱبن مسعود رضي الله عنهما، وبه
  قال سعيد بن المسيّب وقتادة وإبراهيم النَّخعِي والحكم بن عُيينة. والجمهور من العلماء
  لا يقتلون الحرّ بالعبد؛ للتنويع والتقسيم في الآية. وقال أبو ثور: لما ٱتفق جميعهم
  على أنه لا قصاص بين العبيد والأحرار فيما دون النفوس كانت النفوس أحْرَى بذلك، ومَن
  فرّق منهم بين ذلك فقد ناقض. وأيضاً فالإجماع فيمن قتل عبداً خطأ أنه ليس عليه إلا
  القيمة، فكما لم يشبه الحرّ في الخطأ لم يشبهه في العمد.</font></font>&#13;\t\t\t<label
