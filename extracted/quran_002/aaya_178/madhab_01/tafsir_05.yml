  class=\"TextResultArabic\"><font color=\"black\">وهو حديث باطل، ومتعلِّقهم أن عمر
  رضي الله عنه قضى بالدِّية مغلّظة في قاتل ٱبنه ولم ينكر أحد من الصحابة عليه، فأخذ
  سائر الفقهاء رضي الله عنهم المسألة مُسْجَلة، [وقالوا: لا يُقتل الوالد بولده]؛ وأخذها
