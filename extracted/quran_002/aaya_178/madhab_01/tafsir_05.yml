  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه سبع عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  روى البخاري والنسائي والدَّارقُطْني عن ٱبن عباس قال: «كان في بني إسرائيل القصاص
  ولم تكن فيهم الديّة؛ فقال الله لهذه الأمة: { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى
  ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ
  لَهُ مِنْ أَخِيهِ شَيْءٌ } فالعَفْوُ أن يقبل الدية في العمد { فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ
  وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ } يَتّبع بالمعروف ويؤدي بإحسان { ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ } مما كتب على من كان قبلكم { فَمَنِ ٱعْتَدَىٰ بَعْدَ
  ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ } قتل بعد قبول الدية. هذا لفظ البخاري: حدّثنا الحميدي
  حدّثنا سفيان حدّثنا عمرو (قال) سمعت مجاهداً (قال) سمعت ٱبن عباس (يقول). وقال الشعبي
  في قوله تعالى: { ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ
  } قال: أنزلت في قبيلتين من قبائل العرب ٱقتتلتا فقالوا؛ نقتل بعبدنا فلان بن فلان،
  وبأَمَتِنا فلانة بنت فلان؛ ونحوه عن قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ } «كُتب» معناه فُرض وأُثبت؛ ومنه قول
  عمر بن أبي ربيعة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كُتب القتل
  والقتال علينا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وعلى الغانيات جَرّ الذّيول</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقد قيل: إن «كُتب» هنا إخبار عما
  كُتب في اللوح المحفوظ وسبق به القضاء. والقصاص مأخوذ من قَصّ الأثر وهو ٱتباعه؛ ومنه
  القاصّ لأنه يتبع الآثار والأخبار. وقصّ الشعر ٱتباع أثره؛ فكأن القاتل سلك طريقاً
  من القتل فقُصّ أثره فيها ومشى على سبيله في ذلك؛ ومنه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱرْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  64]. وقيل: القّص القطع؛ يقال: قصصت ما بينهما. ومنه أخذ القِصاص؛ لأنه يجرحه مثل جرحه
  أو يقتله به؛ يقال: أقصّ الحاكمُ فلاناً من فلان وأباءه به فأمثله فٱمتثل منه؛ أي ٱقتص
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: صورة القِصاص هو أن القاتل
  فُرض عليه إذا أراد الوليّ القتل الاستسلامُ لأمر الله والانقيادُ لقصاصه المشروع،
  وأن الوليُّ فُرض عليه الوقوف عند قاتل وليّه وترك التعدّي على غيره؛ كما كانت العرب
  تتعدّى فتقتل غير القاتل؛ وهو معنى قوله عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنّ مِن أعْتَى الناس على الله يوم القيامة ثلاثة رجلٌ قتل غير قاتله
  ورجل قتل في الحَرَم ورجل أخذ بذحول الجاهلية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال الشعبي وقتادة وغيرهما: إن أهل الجاهلية كان فيهم بغي وطاعة للشيطان؛
  فكان الحيّ إذا كان فيه عزّ ومنَعَة فقُتل لهم عبد؛ قتله عبد قوم آخرين قالوا: لا نقتل
  به إلا حُرًّا، وإذا قُتلت منهم ٱمرأة قالوا: لا نقتل بها إلا رجلاً، وإذا قُتل لهم
  وضيع قالوا: لا نقتل به إلا شريفاً؛ ويقولون: «القتل أَوْقَى للقتل» بالواو والقاف،
  ويروى «أبقى» بالباء والقاف، ويروى «أنفى» بالنون والفاء؛ فنهاهم الله عن البغي فقال:
  { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ
  } الآية، وقال</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
