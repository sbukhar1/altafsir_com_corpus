  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقال الشعبيّ
  والنَّخَعِيّ والثَّوْرِيّ وأبو حنيفة: لا قصاص بينهم إلا في النفس. قال ٱبن المنذر:
  الأوّل أصح).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الحادية عشرة: روى الدَّارَقُطْنِي
  وأبو عيسى الترمذي عن سُرَاقة بن مالك قال: حضرت رسول الله صلى الله عليه وسلم يُقِيد
  الأب من ٱبنه، ولا يُقِيد الابن من أبيه. قال أبو عيسى: «هذا حديث لا نعرفه من حديث
  سُراقة إلا من هذا الوجه، وليس إسناده بصحيح، رواه إسماعيل بن عيّاش عن المُثَنّى بن
  الصباح، والمُثَنّى يُضعَّف في الحديث، وقد روى هذا الحديث أبو خالد الأحمر عن الحجاج
  عن عمرو بن شعيب عن أبيه عن جدّه عن عمر عن النبيّ صلى الله عليه وسلم. وقد رُوِيَ
  هذا الحديث عن عمرو بن شعيب مرسلاً، وهذا الحديث فيه ٱضطراب؛ والعمل على هذا عند أهل
  العلم أن الأب إذا قَتل ٱبنه لا يُقتل به، وإذا قذفه لا يُحدّ». وقال ٱبن المنذر: ٱختلف
  أهل العلم في الرجل يقتل ٱبنه عمداً؛ فقالت طائفة: لا قَوَدَ عليه وعليه دِيَتُه؛ وهذا
  قول الشافعي وأحمد وإسحاق وأصحاب الرأي، ورُوي ذلك عن عطاء ومجاهد. وقال مالك وٱبن
  نافع وٱبن عبد الحكم: يُقتل به. وقال ٱبن المنذر: وبهذا نقول لظاهر الكتاب والسُّنة؛
  فأمّا ظاهر الكتاب فقوله تعالى: { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ
  بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ } ، والثابت عن رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" المؤمنون تتكافأ دماؤهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">ولا نعلم خبراً ثابتاً يجب به ٱستثناء
  الأب من جملة الآية. وقد رَوَيْنَا فيه أخباراً غير ثابتة. وحكى الكِيَا الطبري عن
  عثمان البَتِّي أنه يُقتل الوالد بولده؛ للعمومات في القصاص. ورُوي مثل ذلك عن مالك،
  ولعلهما لا يقبلان أخبار الآحاد في مقابلة عمومات القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  لا خلاف في مذهب مالك أنه إذا قتل الرجل ٱبنه متعمِّداً مثل أن يُضْجِعَه ويذبحه أو
  يَصْبِره مما لا عذر له فيه ولا شبهة في ٱدعاء الخطأ، أنه يُقتل به قولاً واحداً. فأما
  إن رماه بالسلاح أدباً أو حَنَقاً فقتله، ففيه في المذهب قولان: يُقتل به، ولا يُقتل
  به وتُغَلّظ الدِّية؛ وبه قال جماعة العلماء. ويُقتل الأجنبيّ بمثل هذا. ٱبن العربي:
  «سمعت شيخنا فخر الإسلام الشاشي يقول في النّظر: لا يُقتل الأب بٱبنه؛ لأن الأب كان
  سبب وجوده، فكيف يكون هو سبب عدمه؟ وهذا يبطل بما إذا زنى بٱبنته فإنه يُرجم، وكان
  سبب وجودها وتكون هي سبب عدمه؛ (ثم أيّ فقه تحت هذا، ولم لا يكون سبب عدمه إذا عصى
