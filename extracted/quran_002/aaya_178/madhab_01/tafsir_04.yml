  ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ
  بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ
  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أما قوله تعالى
  { كُتِبَ عَلَيْكُمْ } فمعناه فرض عليكم فهذه اللفظة تقتضي الوجوب من وجهين أحدهما
  أن قوله تعالى { كتب } يفيد الوجوب في عرف الشرع قال تعالى { كُتِبَ عَلَيْكُمُ ٱلصّيَامُ
  } وقال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">كُتِبَ عَلَيْكُمْ إِذَا حَضَرَ أَحَدَكُمُ ٱلْمَوْتُ إِن تَرَكَ
  خَيْرًا ٱلْوَصِيَّةُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 180 وقد كانت الوصية واجبة ومنه الصلوات المكتوبات أي المفردات،
  وقال عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثلاث كتبن علي ولم تكتب عليكم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني لفظة { عَلَيْكُمْ } مشعرة بالوجوب كما في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَللَّهِ
  عَلَى ٱلنَّاسِ حِجُّ ٱلْبَيْتِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 97 وأما القصاص فهو أن
  يفعل بالإنسان مثل ما فعل، من قولك اقتص فلان أثر فلان إذا فعل مثل فعله، قال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَٱرْتَدَّا
  عَلَىٰ ءاثَارِهِمَا قَصَصًا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 64 وقال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَقَالَتْ لأُخْتِهِ قُصّيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">القصص
  11 أي اتبعي أثره، وسميت القصة قصة لأن بالحكاية تساوي المحكي، وسمي القصص لأنه يذكر
  مثل أخبار الناس، ويسمى المقص مقصاً لتعادل جانبيه. أما قوله تعالى { فِي ٱلْقَتْلَى
  } أي بسبب قتل القتلى، لأن كلمة { فِى } قد تستعمل للسببية كقوله عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" في النفس المؤمنة مائة من الإبل
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">إذا
  عرفت هذا فصار تقدير الآية يا أيها الذين آمنوا وجب عليكم القصاص بسبب قتل القتلى،
  فدل ظاهر الآية على وجوب القصاص على جميع المؤمنين بسبب قتل جميع القتلى، إلا أنهم
  أجمعوا على أن غير القاتل خارج من هذا العموم وأما القاتل فقد دخله التخصيص أيضاً في
  صور كثيرة، وهي إذا قتل الوالد ولده، والسيد عبده وفيما إذا قتل المسلم حربياً أو معاهداً،
  وفيما إذا قتل مسلم خطأ إلا أن العام الذي دخله التخصيص يبقى حجة فيما عداه. فإن قيل
  قولكم هذه الآية تقتضي وجوب القصاص فيه إشكالان الأول أن القصاص لو وجب لوجب إما على
  القاتل، أو على ولي الدم، أو على ثالث، والأقسام الثلاثة باطلة، وإنما قلنا إنه لا
  يجب على القاتل لأن القاتل لا يجب عليه أن يقتل نفسه، بل يحرم عليه ذلك، وإنما قلنا
  إنه غير واجب على ولي الدم لأن ولي الدم مخير في الفعل والترك، بل هو مندوب إلى الترك
  بقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَأَن تَعْفُواْ أَقْرَبُ لِلتَّقْوَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  237 والثالث أيضاً باطل لأنه يكون أجنبياً عن ذلك القتل والأجنبـي عن الشي لا تعلق
  له به. السؤال الثاني إذا بينا أن القصاص عبارة عن التسوية فكان مفهوم الآية إيجاب
  التسوية وعلى هذا التقدير لا تكون الآية دالة على إيجاب القتل ألبتة، بل أقصى ما في
  الباب أن الآية تدل على وجوب رعاية التسوية في القتل الذي يكون مشروعاً وعلى هذا التقدير
  تسقط دلالة الآية على كون القتل مشرعاً بسبب القتل. والجواب عن السؤال الأول من وجهين
  الأول أن المراد إيجاب إقامة القصاص على الإمام أو من يجرى مجراه، لأنه متى حصلت شرائط
  وجوب القود فإنه لا يحل للإمام أن يترك القود لأنه من جملة المؤمنين، والتقدير يا أيها
  الأئمة كتب عليكم استيفاء القصاص إن أراد ولي الدم استيفاءه والثاني أنه خطاب مع القاتل
  والتقدير يا أيها القاتلون كتب عليكم تسليم النفس عند مطالبة الولي بالقصاص وذلك لأن
  القاتل ليس له أن يمتنع ههنا وليس له أن ينكر، بل للزاني والسارق الهرب من الحد ولهما
  أيضاً أن يستترا بستر الله ولا يقرأ، والفرق أن ذلك حق الآدمي.</font></font>&#13;\t\t\t<label
