  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكـم الرابع قبل الشروع في التفسير لا بد من ذكر سبب النزول وفيه
  ثلاثة أوجه أحدها أن سبب نزوله إزالة الأحكام التي كانت ثابتة قبل مبعث محمد عليه السلام،
  وذلك لأن اليهود كانوا يوجبون القتل فقط، والنصارى كانوا يوجبون العفو فقط، وأما العرب
  فتارة كانوا يوجبون القتل، وأخرى يوجبون الدية لكنهم كانوا يظهرون التعدي في كل واحد
  من هذين الحكمين، أما في القتل فلأنه إذا وقع القتل بين قبيلتين إحداهما أشرف من الأخرى،
  فالأشراف كانوا يقولون لنقتلن بالعبد منا الحر منهم، وبالمرأة منا الرجل منهم، وبالرجل
  منا الرجلين منهم، وكانوا يجعلون جراحاتهم ضعف جراحات خصومهم، وربما زادوا على ذلك
  على ما يروى أن واحداً قتل إنساناً من الأشراف، فاجتمع أقارب القاتل عند والد المقتول،
  وقالوا ماذا تريد؟ فقال إحدى ثلاث قالوا وما هي؟ قال إما تحيون ولدي، أو تملأون داري
  من نجوم السماء، أو تدفعوا إلى جملة قومكم حتى أقتلهم، ثم لا أرى أني أخذت عوضاً. وأما
  الظلم في أمر الدية فهو أنهم ربما جعلوا دية الشريف أضعاف دية الرجل الخسيس، فلما بعث
  الله تعالى محمداً صلى الله عليه وسلم أوجب رعاية العدل وسوى بين عباده في حكم القصاص
  وأنزل هذه الآية. والرواية الثانية في هذا المعنى وهو قول السدي إن قريظة والنضير كانوا
  مع تدينهم بالكتاب سلكوا طريقة العرب في التعدي. والرواية الثالثة أنها نزلت في واقعة
  قتل حمزة رضي الله عنه. والرواية الرابعة ما نقلها محمد بن جرير الطبري عن بعض الناس
  ورواها عن علي بن أبـي طالب وعن الحسن البصري أن المقصود من هذه الآية بيان أن بين
  الحرين والعبدين والذكرين والأنثيين يقع القصاص ويكفي ذلك فقط، فأما إذا كان القاتل
  للعبد حراً، أو للحر عبداً فإنه يجب مع القصاص التراجع، وأما حر قتل عبداً فهو قوده،
  فإن شاء موالي العبد أن يقتلوا الحر قتلوه بشرط أن يسقطوا ثمن العبد من دية الحر، ويردوا
  إلى أولياء الحر بقية ديته، وإن قتل عبداً حراً فهو به قود، فإن شاء أولياء الحر قتلوا
  العبد وأسقطوا قيمة العبد من دية الحر، وأدوا بعد ذلك إلى أولياء الحر بقية ديته، وإن
  شاؤا أخذوا كل الدية وتركوا قتل العبد، وإن قتل رجل امرأة فهو بها قود، فإن شاء أولياء
  المرأة قتلوه وأدوا نصف الدية، وإن قتلت المرأة رجلاً فهي به قود، فإن شاء أولياء الرجل
  قتلوها وأخذوا نصف الدية، وإن شاؤا أعطوا كل الدية وتركوها، قالوا فالله تعالى أنزل
  هذه الآية لبيان أن الاكتفاء بالقصاص مشروع بين الحرين والعبدين والانثيين والذكرين
  فأما عند إخلاف الجنس فالاكتفاء بالقصاص غير مشروع فيه إذا عرفنا سبب النزول فلنرجع
  إلى التفسير.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
