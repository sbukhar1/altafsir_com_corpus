  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَٰأَيُّهَا ٱلَّذِينَ ءَامَنُواْ كُتِبَ } فرض { عَلَيْكُمُ ٱلْقِصَاصُ
  } المماثلة { فِي ٱلْقَتْلَى } وصفاً وفعلاً { ٱلْحُرُّ } يقتل { بِالْحُرّ } ولا يقتل
  بالعبد { وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ } وبينت السنة أنّ الذكر
  يقتل بها وأنه تعتبر المماثلة في الدين فلا يقتل مسلم ولو عبداً بكافر ولو حرّاً {
  فَمَنْ عُفِىَ لَهُ } من القاتلين { مِنْ } دم { أَخِيهِ } المقتول { شَىْءٌ } بأن
  ترك القصاص منه وتنكير (شيء) يفيد سقوط القصاص بالعفو عن بعضه ومن بعض الورثة وفي ذكر(
  أخيه) تعطُّف داع إلى العفو وإيذان بأنّ القتل لا يقطع أخوّة الإيمان (ومَن) مبتدأ
  شرطية أو موصولة والخبر { فَٱتِبَاعٌ } أي فعلى العافي اتباع للقاتل { بِٱلْمَعْرُوفِ
  } بأن يطالبه بالدية بلا عنف وترتيب الاتباع على العفو يفيد أنّ الواجب أحدهما وهو
  أحد قولي الشافعي والثاني الواجب القصاص والدية بدل عنه فلو عفا ولم يسمها فلا شيء
  ورُجِّحَ { وَ } على القاتل { أَدَاءٌ } للدية { إِلَيْهِ } أي العافي وهو الوارث {
  بِإِحْسَٰنٍ } بلا مطل ولا بخس { ذٰلِكَ } الحكم المذكور من جواز القصاص والعفو عنه
  على الدية { تَخْفِيفٌ } تسهيل { مّن رَّبّكُمْ } عليكم { وَرَحْمَةٌ } بكم حيث وسع
  في ذلك ولم يحتم واحداً منهما كما حتم على اليهود القصاص وعلى النصارى الدية { فَمَنِ
  ٱعْتَدَىٰ } ظلم القاتل بأن قتله { بَعْدَ ذَلِكَ } أي العفو { فَلَهُ عَذَابٌ أَلِيمٌ
  } مؤلم في الآخرة بالنار أو في الدنيا بالقتل.</font></font><font class=\"TextResultArabic\"><font
