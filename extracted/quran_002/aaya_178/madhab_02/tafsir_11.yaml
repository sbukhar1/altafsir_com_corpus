  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى { فَمَنِ ٱعْتَدَىٰ مِن بَعْدِ ذٰلِكَ } يعني أن يقتل بعد ما يأخذ الدية
  { فَلَهُ عَذَابٌ أَلِيمٌ } أي وجع. وقال قتادة: يقتل ولا يتقبل منه الدية إذا اعتدى
  واحتج بما روي عن النبي - صلى الله عليه وسلم - أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا أعفي عن أحد قتل بعد أخذ الدية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ولكن معناه عندنا: أنه إذا طلب الولي القتل فأما إذا عفا عنه الثاني
  وتركه جاز عفوه لأنه قتل بغير حق فصار حكمه حكم القاتل الأول لأنه لو عفي عنه لجاز
  ذلك فكذلك الثاني ثم قال تعالى: { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَوٰةٌ } بقاء لأن الناس
  يعتبرون بالقصاص فيمتنعون عن القتل وهذا كما قال القائل:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">أبلغ أبا مالك عني مغلغلة</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وفي العقاب
  حياة بين أقوام</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا معنى قوله: ولكم في القصاص حياة { يٰأُوْلِي ٱلأَلْبَـٰبِ } يعني
  يا ذوي العقول { لَعَلَّكُمْ تَتَّقُونَ } القتل مخافة القصاص.</font></font><font
