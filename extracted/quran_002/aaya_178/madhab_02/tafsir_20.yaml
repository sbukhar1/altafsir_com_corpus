  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: الخطاب للمؤمنين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قلنا: إنّ الكفار مخاطبون بفروع الشريعة؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فنقول:
  إنما عين المؤمنين هنا لما ذكره المفسرون في سبب نزول هذه الآية. قال: كتب بمعنى فرض
  أو كتب في اللوح المحفوظ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأورد الشيخ ابن العربي هنا سؤالا
  قال: كيف يفهم الكتب بمعنى الفرض مع أن القصاص غير واجب؟</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: والجواب أنّا إذا اعتبرنا جهة المجني عليه ووليه فالقصاص غير واجب لأنه مخير
  بين القصاص وأخذ الدية، وإذا راعينا جهة الجاني فالقصاص غير (واجب). إن طلب الولي الدية،
  وهذا بخلاف الدين فإنّ رب الدّين إذا أسقط دينه وامتنع من أخذه وأبى ذلك المديون فإنه
  يجبر رب المال على أخذ دينه، ولذلك إذا حلف أنه لا يأخذه وحلف المديون أنه لايحبسه
  فأنه يحنث رب المال وما ذاك إلا لحفظ النفوس، بخلاف الأموال فإن المديان يقول له: لا
  أقبل (مزيتك) ولا أحبها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة في هذا: والقصاص (فعال)
  لأنه يفعل كما فعل له (كالإتباع) سواء لأنه يفعل كفعل المتبع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن العربي: واحتج بها الحنفية على أن المسلم يقتل بالكافر لقولهم \" الحر بالحر \"
  فعمم ولم يقيد ولو كان بينهما فرق لبينه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجيب
  بقوله: { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ } ولا أخوة بين المسلم والكافر إلا
  أن يريد بالأخوة الصحبة فحينئذ (لايزال السؤال واردا). لكن يجاب بما قال الفخر الرازي
  في المحصول في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَ يَسْتَوِيۤ أَصْحَابُ ٱلنَّارِ وَأَصْحَابُ ٱلْجَنَّةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">قال:
  المراد نفي مطلق المساواة في الخلود وغيره فاحتج به الشافعي على أنّ المسلم لا يقتل
  بالكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: والأعم لا إشعار له بالأخص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: ورد عليه بعضهم بأنه لا يستوي فعل في سياق النّفي فيعم
  لأن نفي الأعم أخص من نفي الأخص (فنقول) تلك الآية دلت على نفي مساواة بينهما فلا يقتل
  المسلم بالكافر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال الفقيه أبو عبد الله محمد بن
  أبي بكر الأنصاري القرطبي: قال الكوفيون والثوري: يقتل الحر بالعبد والمسلم بالكافر
  الذمّي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واحتجّوا بهذه الآية. قالوا: الذّمي
  مع (الحر) متساويان في حرمة الدم على التأبيد بدليل أن المسلم يقطع بسرقة مال الذمي
  كمال المسلم فيتساويان في الذّم إذ المال إنما يحترم بحرمة مالكه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: يقال: إنّما قطع في المال لأنه من فساد الأرض بدليل
  قول مالك: إن الكافر إذا سرق من مال المسلم فإنما تقطع يده، وإذا زنا بالمسلمة طائعة
  فإنه لا يحد وما ذلك إلا لأنّ أخذ المال من الفساد في الأرض بخلاف الزنا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وقولهم في العبد إذا جنى جناية وقطع يد المسلم إنّ سيده
  مخيّر، فله أن يسلمه في الجناية مع أنه يبقى سليما في بدنه.</font></font>&#13;\t\t\t<label
