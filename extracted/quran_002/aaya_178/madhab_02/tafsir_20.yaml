  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ
  بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ
  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والصواب كان في
  عقوبته أن تقطع يده لأن إسلامه في الجناية كبيعه، فما يظلم (بذلك) إلاّ سيّده وأما
  هو فلم يقع عليه عقاب ولا حد يرتدع به بوجه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وغلط
  الزمخشري هنا في نقله عن الإمام مالك رضي الله عنه لأنه قال: مذهب مالك والشافعي أن
  الحر لا يقتل بالعبد، والذكر لا يقتل بالأنثى. أخذ بهذه الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(واختلفوا في هذه الآية) فقيل: إنها منسوخة بآية المائدة وقيل مجملة
  وتلك مبينة لها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن العربي: تلك مجملة وهذه
  مبنية (لها).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عطية: وقال علي والحسن ابن أبي
  الحسن إذا قتل رجل إمرأة فإن أراد أولياؤها قتلوه (ووفوا) أولياءه نصف الدية، وإلا
  استحيوه وأخذوا الدية، وإذا قتلت امرأة رجلا فإن أراد أولياؤها قتلوها وإلا استحيوها،
  وإن قتلوها أخذوا نصف الدية وإن استحيوها أدّوا الدية كاملة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: (نظيره) في مذهبنا قولهم في كتاب الزكاة: إذا وجبت على الإنسان بنت لبون
  فأعطى للساعي بنت مخاض وما نقصت قيمتها عن بنت اللّبون أو وجب عليه بنت مخاض فأعطاه
  بنت اللّبون وأخذ منه ما زادت قيمتها عن قيمة بنت المخاض فالمشهور عدم الإجزاء وقيل
  يجزيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(ابن
  عطية) الإشارة إلى ما شرعت له هذه الآية من أخذ الدية، وكان عند بني إسرائيل في التوراة
  وجوب القصاص ولا دية عندهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الطبري: حرم على أهل الإنجيل
  الدّية وكان الواجب عليهم إمّا القصاص أو العفو على غير شيء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الزمخشري: فرض على أهل الإنجيل العفو وحرّم عليهم القصاص والدّية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ورده ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">-
  الأول: ما نقله الطبري وهو حجة في التفسير، - الثاني: أن الأصوليين عدوا حفظ النفوس
  في الكليات الخمس التي اجتمعت الملل كلها على (حفظها)، وأيضا فهو مصادم لمقتضى الآية
  لأنه تكون شريعة النّصارى أخف من شريعتنا فلا يكون ذلك تخفيفا بل تثقيلا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فالتخفيف هو أنه كان في الجاهلية تحتم القصاص من غير
  قبول العفو، فصار الآن عقوبته إذا عفى عنه الولي أن يجلد مائة ويسجن عاما.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلَهُ عَذَابٌ أَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ابن
  عطية: وقال الحسن: عذابه/ أن يؤدي الديّة فقط ويبقى (إثمه) إلى عذاب الآخرة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: هذا (شبه) ما قالوا في اليمين الغموس إنها أعظم من أن
  تكفر.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
