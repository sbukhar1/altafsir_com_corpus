  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ كُتِبَ } فرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يا بنت عمي
  كتاب الله أخرجني\t\t</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">\tعنكم فهل
  أمنعن الله ما فعلا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">{ الْقِصَاصُ } مقابلة الفعل بمثله من قص الأثر. نزلت في قبيلة من
  العرب أعزاء لا يقتلون بالعبد منهم إلا السيد، وبالمرأة إلا الرجل، أو في فريقين اقتتلا
  فقتل منهما جماعة، فقاصص الرسول صلى الله عليه وسلم دية الرجل بدية الرجل، ودية المرأة
  بدية المرأة، ودية العبد بدية العبد، أو فرض في ابتداء الإسلام قتل الرجل بالرجل، والمرأة
  بالمرأة، ثم نسخ بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلنَّفْسَ بِٱلنَّفْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 45] قاله ابن عباس ـ رضي
  الله تعالى عنهما ـ، أو هو أمر بمقاصة دية الجاني من دية المُجنى عليه، فإذا قتل الحر
  عبداً فلسيده القصاص، ثم يقاصص بقيمة العبد من دية الحر ويدفع إلى ولي الحر باقي ديته،
  وإن قتل العبد حراً فقتل به قاصص ولي الحر بقيمة العبد وأخذ باقي دية الحر، وإن قتل
  الرجل امرأة فلوليها قتله ويدفع نصف الدية إلى ولي الرجل، وإن قتلت المرأة رجلاً فقتلت
  به أخذ ولي الرجل نصف الدية قاله علي ـ رضي الله تعالى عنه ـ { فَاتِّبَاعٌ بِالْمَعْرُوفِ
  } هو أن يطلب الولي الدية بالمعروف، ويؤديها القاتل بإحسان { فَمَنْ عُفِىَ لَهُ مِنْ
  أَخِيهِ شَىْءٌ } أي فضل. إذا قلنا نزلت في فريقين اقتتلا، وتقاصا ديات القتلى، فمن
  بقيت له بقية فليتبعها بمعروف وليؤد من عليه بإحسان، وعلى قول علي ـ رضي الله عنه ـ
  يؤدي الفاضل بعد مقاصصة الديات بمعروف، فالاتباع بمعروف عائد إلى ولي القتيل، والأداء
  بإحسان عائد إلى ولي الجاني، أو كلاهما عائد إلى الجاني يؤدي الدية بمعروف وإحسان {
  تَخْفِيفٌ } تخير ولي الدم بين القود والدية والعفو، ولم يكن ذلك لأحد قبلنا، كان على
  أهل التوراة القصاص أو العفو ولا أرش، وعلى أهل الإنجيل الأرش أو العفو ولا قود. {
  فَمَنِ اعْتَدَى } فقتل بعد أخذ الدية { فَلَهُ عَذَابٌ أَلِيمٌ } بالقصاص، أو يقتله
  الإمام حتماً، أو يعاقبه السلطان، أو باسترجاع الدية منه ولا قود عليه.</font></font><font
