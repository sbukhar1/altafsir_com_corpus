  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا عبد الواحد
  بن أحمد المليحي أخبرنا أحمد بن عبد الله النعيمي أخبرنا محمد بن يوسف أخبرنا محمد
  بن إسماعيل أخبرنا عبد الله بن منير أنه سمع عبد الله بن بكر السهمي أخبرنا حميد عن
  أنس ابن النضر أن الرُّبَيِّع عمته كسرت ثَنِيَّةَ جارية، فطلبوا إليها العفو، فأبوا
  فعرضوا الأرش فأبوا فأتوا رسول الله صلى الله عليه وسلم فأبوا إلا القصاص، فأمر رسول
  الله صلى الله عليه وسلم بالقصاص، فقال أنس بن النضر: يا رسول الله أتكسر ثنية الربيع
  لا والذي بعثك بالحق لا تكسر ثنيتها، فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" يا أنس كتاب الله القصاص» فرضي
  القوم فعفوا، فقال رسول الله صلى الله عليه وسلم: «إن من عباد الله من لو أقسم على
  الله لأبره \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالىٰ: { فَمَنْ عُفِىَ لَهُ مِنْ أَخِيهِ شَىْءٌ } أي ترك له وصفح عنه من الواجب
  عليه وهو القصاص في قتل العمد ورضي بالدية هذا قول أكثر المفسرين، قالوا: العفو أن
  تقبل الدية في قتل العمد وقوله (من أخيه) أي من دم أخيه وأراد بالأخ المقتول والكنايتان
  في قوله { لَهُ } و { مِنْ أَخِيهِ } ترجعان إلى من وهو القاتل، وقوله شىء دليل على
  أن بعض الأولياء إذا عفا يسقط القود لأن شيئاً من الدم قد بطل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ } أي على الطالب للدية
  أن يتبع بالمعروف فلا يطالب بأكثر من حقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَأَدَآءٌ إِلَيْهِ بِإِحْسَـٰنٍ } أي على المطلوب منه أداء الدية بالإِحسان من غير
  مماطلة أمر كل واحد منهما بالإِحسان فيما له وعليه ومذهب أكثر العلماء من الصحابة والتابعين
  أن ولي الدم إذا عفا عن القصاص على الدية فله أخذ الدية وإن لم يرض به القاتل، وقال
  قوم: لا دية له إلا برضاء القاتل، وهو قول الحسن والنخعي وأصحاب الرأي، وحجة المذهب
  الأول ما أخبرنا عبد الوهاب بن محمد الخطيب أخبرنا عبد العزيز بن أحمد الخلال أخبرنا
  أبو العباس الأصم أخبرنا الربيع أخبرنا الشافعي أخبرنا محمد بن إسماعيل بن أبي فديك
  عن ابن أبي ذئب عن سعيد بن أبي سعيد المقبري عن أبي شريح الكعبي أن رسول الله صلى الله
  عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ثم أنتم يا خزاعة قد قتلتم هذا القتيل من هذيل وأنا والله عاقله فمن قتل بعده قتيلاً
  فأهله بين خيرتين إن أحبوا قتلوا وإن أحبوا أخذوا العقل \". </font></font></b>&#13;\t\t\t<label
