  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يا أيُّهَا الَّذِين آمَنُوا كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ
  } قال الشعبي والكلبي وقتادة: نزلت هذه الآية في حيين من أحياء العرب اقتتلوا في الجاهلية
  قبل الإِسلام بقليل وكانت بينهما قتلى وجراحات لم يأخذها بعضهم من بعض حتى جاء الإِسلام،
  قال ومقاتل بن حيان: كانت بين بني قريظة والنضير، وقال سعيد بن جبير: كانت بين الأوس
  والخزرج، قالوا جميعاً وكان لأحد الحيين على الآخر طول في الكثرة والشرف وكانوا ينكحون
  نساءهم بغير مهور فأقسموا: لنقتلن بالعبد منا الحر منهم وبالمرأة منا الرجل منهم وبالرجل
  منا الرجلين منهم، وجعلوا جراحاتهم ضعفي جراحات اولئك فرفعوا أمرهم إلى النبي صلى الله
  عليه وسلم، فأنزل الله تعالىٰ هذه الآية وأمر بالمساواة فرضوا وأسلموا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله: { كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ } أي فرض عليكم القصاص { فِي
  ٱلْقَتْلَى } والقِصاص المساواة والمماثلة في الجراحات والديات، وأصله من قص الأثر
  إذا اتبعه فالمفعول به يتبع ما فعل به فيفعل مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  بين المماثلة فقال: { ٱلْحُرُّ بِـٱلْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنثَىٰ
  } وجملة الحكم فيه أنه إذا تكافأ الدمان من الأحرار المسلمين أو العبيد من المسلمين
  أو الأحرار من المعاهدين أو العبيد منهم قتل من كل صنف منهم الذكر إذا قتل بالذكر وبالأنثى،
  وتقتل الأنثى إذا قتلت بالأنثى وبالذكر، ولا يقتل مؤمن بكافر ولا حر بعبد، ولا والد
  بولد، ولا مسلم بذمي، ويقتل الذمي بالمسلم، والعبد بالحر، والولد بالوالد. هذا قول
  أكثر أهل العلم من الصحابة ومن بعدهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الوهاب بن محمد الخطيب أخبرنا عبد العزيز بن أحمد الخلال أخبرنا أبو العباس الأصم
  أخبرنا الربيع بن سليمان أنا الشافعي أخبرنا سفيان بن عيينة عن مطرف عن الشعبي عن أبي
  جحيفة قال: «سألت علياً رضي الله عنه هل عندكم عن النبي صلى الله عليه وسلم شيء سوى
  القرآن؟ فقال: لا والذي خلق الحبة وبرأ النسمة إلا أن يؤتي اللَّه عبداً فهماً في القرآن
  وما في هذه الصحيفة قلت: وما في هذه الصحيفة؟ قال: العقل وفكاك الأسير ولا يقتل مؤمن
  بكافر».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي عن ابن عباس قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تقام الحدود في المساجد، ولا يقاد بالولد الوالد \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وذهب الشعبي والنخعي وأصحاب الرأي
  إلى أن المسلم يقتل بالذمي، وإلى أن الحر يقتل بالعبد، والحديث حجة لمن لم يوجب القصاص
  على المسلم بقتل الذمي، وتقتل الجماعة بالواحد. «روي عن سعيد بن المسيِّب أن عمر بن
  الخطاب قتل سبعة أو خمسة برجل قتلوه غيلة، وقال لو تمالأ عليه أهل صنعاء لقتلتهم به
  جميعاً» ويجرى القصاص في الأطراف كما يجري في النفوس إلا في شيء واحد وهو أن الصحيح
  السوي يقتل بالمريض الزمن، وفي الأطراف لو قطع يداً شلاء أو ناقصة بإصبع لا تقطع بها
  الصحيحة الكاملة، وذهب أصحاب الرأي إلى أن القصاص في الأطراف لا يجري إلا بين حرين
  أو حرتين ولا يجري بين الذكر والأنثى ولا بين العبيد ولا بين الحر والعبد، وعند الآخرين
  الطرف في القصاص مقيس على النفس.</font></font>&#13;\t\t\t<label disabled=\"true\"
