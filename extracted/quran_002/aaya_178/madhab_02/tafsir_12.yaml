aaya: يَا أَيُّهَا الَّذِينَ آمَنُوا كُتِبَ عَلَيْكُمُ الْقِصَاصُ فِي الْقَتْلَى ۖ
  الْحُرُّ بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالْأُنْثَىٰ بِالْأُنْثَىٰ ۚ فَمَنْ
  عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَاتِّبَاعٌ بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإِحْسَانٍ
  ۗ ذَٰلِكَ تَخْفِيفٌ مِنْ رَبِّكُمْ وَرَحْمَةٌ ۗ فَمَنِ اعْتَدَىٰ بَعْدَ ذَٰلِكَ
  فَلَهُ عَذَابٌ أَلِيمٌ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ
  آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ
  بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ
  بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ
  فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ } * { وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }قوله عز وجل: { يَأَيُّهَا
  الَّذِينَ ءَامَنُوا كُتِبَ عَلَيْكُمُ الْقِصَاصُ فِي الْقَتْلَى } معنى قوله: { كُتِبَ
  عَلَيْكُمُ } أي فرض عليكم، ومنه قول نابغة بني جعدة:يا بنت عمي كتاب الله أخرجني   عنكم
  فهل أمنعن الله ما فعلاوقول عمر بن أبي ربيعة:كتب القتل والقتال علينا   وعلى الغانيات
  جر الذيولوالقصاص: مقابلة الفعل بمثله مأخوذ من قص الأثر.ثم قال تعالى: { الْحُرُّ
  بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالأُنثَى بِالأُنثَى } فاختلف أهل التأويل في
  ذلك على أربعة أقاويل:أحدها: أنها نزلت في قوم من العرب كانوا أعزة أقوياء لا يقتلون
  بالعبد منهم إلا سيداً وبالمرأة منهم إلا رجلاً، استطالة بالقوة وإدلالاً بالعزة، فنزلت
  هذه الآية فيهم، وهذا قول الشافعي، وقتادة.والثاني: أنها نزلت في فريقين كان بينهما
  على عهد رسول الله صلى الله عليه وسلم قتال، فقتل من الفريقين جماعة من رجال ونساء
  وعبيد فنزلت هذه الآية فيهم، فجعل رسول الله صلى الله عليه وسلم دية الرجل قصاصاً بدية
  الرجل، ودية المرأة قصاصاً بدية المرأة، ودية العبد قصاصاً بدية العبد ثم أصلح بينهم.
  وهذا قول السدي وأبي مالك.والثالث: أن ذلك أمر من الله عز وجل بمقاصة دية القاتل المُقْتَص
  منه بدية المقتول المقتص له واستيفاء الفاضل بعد المقاصة، وهذا قول عليّ كان يقول في
  تأويل الآية: أيما حر قتل عبداً فهو به قود، فإن شاء موالي العبد أن يقتلوا الحر قتلوه
  وقاصّوهم بثمن العبد من دية الحر وأدوا إلى أولياء الحر بقية دِيته، وأيما عبد قتل
  حراً فهو به قود، فإن شاء أولياء الحر قتلوا العبد وقاصّوهم بثمن العبد وأخذوا بقية
  دية الحر، وأيما رجل قتل امرأة فهو بها قود، فإن شاء أولياء المرأة قتلوه، وأدوا بقية
  الدية إلى أولياء الرجل، وأيما امرأة قتلت رجلاً فهي به قود، فإن شاء أولياء الرجل
  قتلوها وأخذوا نصف الدية.والرابع: أن الله عز وجل فرض بهذه الآية في أول الإسلام أن
  يُقْتَلَ الرجل بالرجل، والمرأة بالمرأة والعبد بالعبد، ثم نَسَخَ ذلك قولُه في سورة
  المائدة{ وَكَتَبْنَا عَلَيْهِمْ فِيهَا أنَّ النَّفْسَ بِالنَّفْسِ }[المائدة: 45]
  وهذا قول ابن عباس.ثم قال تعالى: { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيءٌ فَاتِّبَاعٌ
  بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإحْسَانٍ } فيه ثلاثة أقاويل:أحدها: فمن عفي له
  عن القصاص منه فاتّباع بمعروف وهو أن يطلب الولي الدية بمعروف ويؤدي القاتلُ الدية
  بإحسان، وهذا قول ابن عباس ومجاهد.والثاني: أن معنى قوله: { فَمَنْ عُفِيَ لَهُ مِنْ
  أَخِيهِ شَيْءٌ } بمعنى فمن فضل له فضل وهذا تأويل من زعم أن الآية نزلت في فريقين
  كانا على عهد رسول الله صلى الله عليه وسلم قتل من كلا الفريقين قتلى فتقاصّا ديات
  القتلى بعضهم من بعض، فمن بقيت له بقية فليتبعها بمعروف، وليرد من عليه الفاضل بإحسان،
  ويكون معنى { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ } أي فضل له قِبل أخيه القاتل
  شيء، وهذا قول السدي.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ
  عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ
  وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ
  وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ
  ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ } * { وَلَكُمْ فِي ٱلْقِصَاصِ حَيَٰوةٌ
  يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ }والثالث: أن هذا محمول على تأويل عليّ
  (رضي الله عنه) في أول الآية؟ في القصاص بين الرجل والمرأة والحر والعبد وأداء ما بينهما
  من فاضل الدية.ثم في الاتباع بالمعروف والأداء إليه بإحسان وجهان ذكرهما الزَّجَّاج:أحدهما:
  أن الاتباع بالمعروف عائد إلى ولي المقتول أن يطالب بالدية بمعروف، والأداء عائد إلى
  القاتل أن يؤدي الدية بإحسان.والثاني: أنهما جميعاً عائدان إلى القاتل أن يؤدي الدية
  بمعروف وبإحسان.ثم قال تعالى: { ذَلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ } يعني
  خيار الولي في القود أو الدية، قال قتادة: وكان أهل التوراة يقولون: إنما هو قصاص أو
  عفو ليس بينهما أرش، وكان أهل الإنجيل يقولون: إنما هو أرش أو عفو ليس بينهما قود،
  فجعل لهذه الأمة القود والعفو والدية إن شاءوا، أحلها لهم ولم تكن لأمة قبلهم، فهو
  قوله تعالى: { ذَلِكَ تَخْفِيفٌ مِّن رَّبِكُم وَرَحْمَةٌ }.ثم قال تعالى: { فَمَنِ
  اعْتَدَى بَعْدَ ذلِكَ فَلَهُ عَذَابٌ أَلِيمٌ } يعني مَنْ قَتَلَ بعد أَخْذِهِ الدية
  فله عذاب أليم، وفيه أربعة تأويلات:أحدها: أن العذاب الأليم هو أن يقتل قصاصاً، وهو
  قول عكرمة، وسعيد بن جبير، والضحاك.والثاني: أن العذاب الأليم هو أن يقتله الإمام حتماً
  لا عفو فيه، وهو قول ابن جريج، وروي أن النبي الله عليه وسلم كان يقول: \" لاَ أُعَافِي
  رَجُلاً قَتَلَ بَعْدَ أَخْذِ الدِّيَّةِ \". والثالث: أن العذاب الأليم هو عقوبة السلطان.والرابع:
  أن العذاب الأليم استرجاع الدية منه، ولا قود عليه، وهو قول الحسن البصري.قوله تعالى:
  { وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ } فيه قولان:أحدهما: إذا ذكره الظالم المعتدي، كف
  عن القتل فحيي، وهذا قول مجاهد وقتادة.والثاني: أن إيجاب القصاص على القاتل وترك التعدي
  إلى من ليس بقاتل حياة للنفوس، لأن القاتل إذا علم أن نفسه تؤخذ بنفس من قتله كف عن
  القتل فَحِيِيَ أن يقتل قوداً، أو حَيِيَ المقتول أن يقتل ظلماً.وفي المعنيين تقارب،
  والثاني أعم، وهو معنى قول السدي.وقوله تعالى: { يَا أُولِي الألْبَابِ } يعني يا ذوي
  العقول، لأن الحياة في القصاص معقولة بالاعتبار.وقوله تعالى: { لَعَلَّكُمْ تَتَّقُونَ
  } قال ابن زيد: لعلك تتقي أن تقتله فتقتل به.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

