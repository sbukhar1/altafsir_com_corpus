  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ
  فِي ٱلْقِصَاصِ حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يَأَيُّهَا الَّذِينَ ءَامَنُوا كُتِبَ عَلَيْكُمُ
  الْقِصَاصُ فِي الْقَتْلَى } معنى قوله: { كُتِبَ عَلَيْكُمُ } أي فرض عليكم، ومنه
  قول نابغة بني جعدة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يا بنت عمي كتاب الله أخرجني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عنكم فهل أمنعن الله ما فعلا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقول عمر بن أبي ربيعة:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كتب القتل والقتال علينا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وعلى الغانيات
  جر الذيول</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والقصاص: مقابلة الفعل بمثله مأخوذ من قص الأثر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { الْحُرُّ بِالْحُرِّ وَالْعَبْدُ بِالْعَبْدِ وَالأُنثَى
  بِالأُنثَى } فاختلف أهل التأويل في ذلك على أربعة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنها نزلت في قوم من العرب كانوا أعزة أقوياء لا يقتلون بالعبد منهم إلا سيداً وبالمرأة
  منهم إلا رجلاً، استطالة بالقوة وإدلالاً بالعزة، فنزلت هذه الآية فيهم، وهذا قول الشافعي،
  وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنها نزلت في فريقين كان
  بينهما على عهد رسول الله صلى الله عليه وسلم قتال، فقتل من الفريقين جماعة من رجال
  ونساء وعبيد فنزلت هذه الآية فيهم، فجعل رسول الله صلى الله عليه وسلم دية الرجل قصاصاً
  بدية الرجل، ودية المرأة قصاصاً بدية المرأة، ودية العبد قصاصاً بدية العبد ثم أصلح
  بينهم. وهذا قول السدي وأبي مالك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن ذلك أمر من الله عز وجل بمقاصة دية القاتل المُقْتَص منه بدية المقتول المقتص له
  واستيفاء الفاضل بعد المقاصة، وهذا قول عليّ كان يقول في تأويل الآية: أيما حر قتل
  عبداً فهو به قود، فإن شاء موالي العبد أن يقتلوا الحر قتلوه وقاصّوهم بثمن العبد من
  دية الحر وأدوا إلى أولياء الحر بقية دِيته، وأيما عبد قتل حراً فهو به قود، فإن شاء
  أولياء الحر قتلوا العبد وقاصّوهم بثمن العبد وأخذوا بقية دية الحر، وأيما رجل قتل
  امرأة فهو بها قود، فإن شاء أولياء المرأة قتلوه، وأدوا بقية الدية إلى أولياء الرجل،
  وأيما امرأة قتلت رجلاً فهي به قود، فإن شاء أولياء الرجل قتلوها وأخذوا نصف الدية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن الله عز وجل فرض بهذه الآية في أول الإسلام أن يُقْتَلَ
  الرجل بالرجل، والمرأة بالمرأة والعبد بالعبد، ثم نَسَخَ ذلك قولُه في سورة المائدة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَكَتَبْنَا
  عَلَيْهِمْ فِيهَا أنَّ النَّفْسَ بِالنَّفْسِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المائدة: 45] وهذا قول ابن عباس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيءٌ فَاتِّبَاعٌ
  بِالْمَعْرُوفِ وَأَدَاءٌ إِلَيْهِ بِإحْسَانٍ } فيه ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: فمن عفي له عن القصاص منه فاتّباع بمعروف وهو أن يطلب الولي
  الدية بمعروف ويؤدي القاتلُ الدية بإحسان، وهذا قول ابن عباس ومجاهد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن معنى قوله: { فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ
  } بمعنى فمن فضل له فضل وهذا تأويل من زعم أن الآية نزلت في فريقين كانا على عهد رسول
  الله صلى الله عليه وسلم قتل من كلا الفريقين قتلى فتقاصّا ديات القتلى بعضهم من بعض،
  فمن بقيت له بقية فليتبعها بمعروف، وليرد من عليه الفاضل بإحسان، ويكون معنى { فَمَنْ
  عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ } أي فضل له قِبل أخيه القاتل شيء، وهذا قول السدي.</font></font>&#13;\t\t\t<label
