  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ
  ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ
  بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ
  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلَكُمْ فِي ٱلْقِصَاصِ
  حَيَٰوةٌ يٰأُولِي ٱلأَلْبَابِ لَعَلَّكُمْ تَتَّقُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أن هذا محمول على تأويل عليّ (رضي الله عنه) في أول الآية؟ في القصاص بين الرجل والمرأة
  والحر والعبد وأداء ما بينهما من فاضل الدية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  في الاتباع بالمعروف والأداء إليه بإحسان وجهان ذكرهما الزَّجَّاج:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أن الاتباع بالمعروف عائد إلى ولي المقتول أن يطالب بالدية
  بمعروف، والأداء عائد إلى القاتل أن يؤدي الدية بإحسان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهما جميعاً عائدان إلى القاتل أن يؤدي الدية بمعروف وبإحسان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { ذَلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ } يعني
  خيار الولي في القود أو الدية، قال قتادة: وكان أهل التوراة يقولون: إنما هو قصاص أو
  عفو ليس بينهما أرش، وكان أهل الإنجيل يقولون: إنما هو أرش أو عفو ليس بينهما قود،
  فجعل لهذه الأمة القود والعفو والدية إن شاءوا، أحلها لهم ولم تكن لأمة قبلهم، فهو
  قوله تعالى: { ذَلِكَ تَخْفِيفٌ مِّن رَّبِكُم وَرَحْمَةٌ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال تعالى: { فَمَنِ اعْتَدَى بَعْدَ ذلِكَ فَلَهُ عَذَابٌ أَلِيمٌ } يعني مَنْ قَتَلَ
  بعد أَخْذِهِ الدية فله عذاب أليم، وفيه أربعة تأويلات:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أن العذاب الأليم هو أن يقتل قصاصاً، وهو قول عكرمة، وسعيد بن جبير، والضحاك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن العذاب الأليم هو أن يقتله الإمام حتماً لا عفو فيه، وهو
  قول ابن جريج، وروي أن النبي الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لاَ أُعَافِي رَجُلاً قَتَلَ بَعْدَ أَخْذِ الدِّيَّةِ \". </font></font></b><b><font
  class=\"TextResultArabic\"><font color=\"Red\"><br/></font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن العذاب الأليم هو عقوبة السلطان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والرابع:
  أن العذاب الأليم استرجاع الدية منه، ولا قود عليه، وهو قول الحسن البصري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلَكُمْ فِي الْقِصَاصِ حَيَاةٌ } فيه قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: إذا ذكره الظالم المعتدي، كف عن القتل فحيي، وهذا قول مجاهد
  وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أن إيجاب القصاص على القاتل
  وترك التعدي إلى من ليس بقاتل حياة للنفوس، لأن القاتل إذا علم أن نفسه تؤخذ بنفس من
  قتله كف عن القتل فَحِيِيَ أن يقتل قوداً، أو حَيِيَ المقتول أن يقتل ظلماً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المعنيين تقارب، والثاني أعم، وهو معنى قول السدي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { يَا أُولِي الألْبَابِ } يعني يا ذوي العقول، لأن الحياة
  في القصاص معقولة بالاعتبار.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { لَعَلَّكُمْ تَتَّقُونَ } قال ابن زيد: لعلك تتقي أن تقتله فتقتل به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
