  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا
  ٱلَّذِينَ آمَنُواْ كُتِبَ عَلَيْكُمُ ٱلْقِصَاصُ فِي ٱلْقَتْلَى ٱلْحُرُّ بِالْحُرِّ
  وَٱلْعَبْدُ بِٱلْعَبْدِ وَٱلأُنثَىٰ بِٱلأُنْثَىٰ فَمَنْ عُفِيَ لَهُ مِنْ أَخِيهِ
  شَيْءٌ فَٱتِّبَاعٌ بِٱلْمَعْرُوفِ وَأَدَآءٌ إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ
  مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يا أيها الذين آمنوا كتب عليكم القصاص في القتلى }
  نزلت في حيين من أحياء العرب اقتتلوا في الجاهلية بسبب قتيل، فكانت بينهم قتلى وحروب
  وجراحات كثيرة، ولم يأخذ بعضهم من بعض حتى جاء الإسلام. وقيل نزلت في الأوس والخزرج،
  وكان لأحد الحيين طول على الآخر في الكثرة والشرف وكانوا ينكحون نساءهم بغير مهر، وأقسموا
  لنقتلن بالعبد منا الحر منهم وبالمرأة منا الرجل منهم وبالرجل منا الرجلين، وجعلوا
  جراحاتهم ضعفي جراحات أولئك فرفعوا أمرهم إلى النبي صلى الله عليه وسلم فأنزل الله
  هذه الآية وأمره بالمساواة فرضوا وسلموا. وقيل: إنما نزلت هذه الآية لإزالة الأحكام
  التي كانت قبل مبعث النبي صلى الله عليه وسلم، وذلك أن اليهود كانوا يوجبون القتل فقط
  بلا عفو والنصارى يوجبون العفو بلا قتل والعرب في الجاهلية كانوا يوجبون القتل تارة
  ويوجبون أخذ الدية تارة وكانوا يتعدون في الحكمين فإن وقع القتل على شريف قتلوا به
  عدداً ويأخذون دية الشريف أضعاف دية الخسيس، فلما بعث محمد صلى الله عليه وسلم أوجب
  الله رعاية العدل وسوى بين عباده في حكم القصاص فأنزل الله تعالى: { يا أيها الذين
  آمنوا كتب عليكم } أي فرض عليكم { القصاص في القتلى }. فإن قلت: كيف يكون القصاص فرضاً
  والولي مخير فيه بين العفو والقصاص وأخذ الدية؟ قلت: إن القصاص فرض على القاتل للولي
  لا على الولي. وقيل إذا أردتم القصاص فقد فرض عليكم. والقصاص المساواة والمماثلة في
  القتل والدية والجراح من قص الأثر إذا اتبعه فالمفعول به يتبع ما فعل فيفعل به مثل
  ذلك، فلو قتل رجل رجلاً بعصا أو خنقه أو شدخ رأسه بحجر فمات فيقتل بمثل الذي قتل به
  وهو قول مالك والشافعي وإحدى الروايتين عن أحمد وقيل يقتل بالسيف وهو قول أبي حنيفة
  والرواية الثانية عن أحمد { الحر بالحر والعبد وبالعبد والأنثى بالأنثى } ومعناه أنه
  إذا تكافأ الدمان من الأحرار المسلمين أو العبيد من المسلمين أو الأحرار من المعاهدين
  أو العبيد منهم فيقتل كل صنف إذ قتل بمثله الذكر بالذكر والأنثى بالأنثى وبالذكر ولا
  يقتل مؤمن بكافر ولا حر بعبد ولا والد بولد ويقتل الذمي بالمسلم والعبد بالحر والولد
  بالوالد هذا مذهب مالك والشافعي وأحمد ويدل عليه ما روى البخاري في صحيحه عن أبي جحيفة
  قال: سألت علياً هل عندكم من النبي صلى الله عليه وسلم شيء سوى القرآن قال لا والذي
  فلق الحبة وبرأ النسمة إلاّ أن يؤتى الله عبداً فهماً في القرآن وما في هذه الصحيفة
  قلت: وما في هذه الصحيفة قال: العقل وفك الأسير وأن لا يقتل مؤمن بكافر، وقد أخرج مسلم
  عن علي نحو هذا من غير رواية أبي جحيفة.</font></font>&#13;\t\t\t<label disabled=\"true\"
