  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">العقل هنا هو
  الدية والعاقلة الجماعة من أولياء القاتل الذين يعقلون. عن ابن عباس قال: سمعت رسول
  الله صلى الله عليه وسلم يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا تقام الحدود في المساجد، ولا يقتل الوالد بالولد \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه الترمذي، وذهب أصحاب الرأي
  إلى أن المسلم يقتل الذمي والحر بالعبد وهذه الآية مع الأحاديث حجة لمذهب الشافعي ومن
  وافقه ويقولون هي مفسرة لما أبهم في قوله: \" النفس بالنفس \" وأن تلك واردة لحكاية
  ما كتب على بني إسرائيل في التوراة وهذه الآية خطاب للمسلمين بما كتب عليهم وذهب أصحاب
  الرأي إلى أن هذه منسوخة بقوله \" النفس بالنفس \" وتقتل الجماعه بالواحد يدل عليه
  ما روى البخاري في صحيحه عن ابن عمر أن غلاماً قتل غيلة فقال عمر: لو اشترك فيه أهل
  صنعاء لقتلتهم به. قال البخاري وقال مغيرة بن حكيم عن أبيه: أن أربعة قتلوا صبياً فقال
  عمر مثله. وروى مالك في الموطأ عن ابن المسيب أن عمر قتل نفراً خمسة أو سبعة برجل واحد
  قتلوه غيلة وقال: لو تمالأ عليه أهل صنعاء لقتلهم جميعاً. الغيلة أن يقتل الرجل خديعة
  ومكراً من غير أن يعلم ما يراد به. وقوله لقتلتهم لو تمالأ أي تعاونوا واجتمعوا عليه.
  وقوله تعالى: { فمن عفي له من أخيه شيء } أي ترك له وصفح عنه من الواجب عليه وهو القصاص
  في قتل العمد، ورضي بالدية أو العفو عنها، أو قبول الدية في قتل العمد من أخيه أي من
  دم أخيه وأراد بالأخ ولي المقتول، وإنما قيل له أخ لأنه لابسه من قبل أنه ولي الدم
  والمطالب به. وقيل: إنما ذكره بلفظ الأخوة ليعطف أحدهما على صاحبه بما هو ثابت بينهما
  من الجنسية وأخوة الإسلام. وفي قوله شيء دليل على أن بعض الأولياء إذا عفا سقط القود
  وثبتت الدية لأن شيئاً من الدم قد بطل { فاتباع بالمعروف } أي فليتبع الولي القاتل
  بالمعروف فلا يأخذ أكثر من حقه ولا يعنفه { وأداء إليه بإحسان } أي على القاتل أداء
  الدية إلى ولي الدم من غير مماطلة، أمر كل واحد منهما بالإحسان فيما له وعليه وقيل
  في تقدير الآية: وإذا عفا ولي الدم عن شيء يتعلق بالقاتل، وهو وجوب القصاص فليتبع القاتل
  ذلك العفو بمعروف وليؤد ما وجب عليه من الدية إلى ولي الدم بإحسان من غير مطل ولا مدافعة.
  وفي الآية دليل على أن القاتل يصير كافراً وأن الفاسق مؤمن ووجه ذلك من وجوه: الأول
  إن الله تعالى خاطبه بعد القتل بالإيمان وسماه مؤمناً بقوله: { يا أيها الذين آمنوا
  كتب عليكم القصاص } فسماه مؤمناً حال ما وجب عليه من القصاص.</font></font>&#13;\t\t\t<label
