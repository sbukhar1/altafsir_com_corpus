  إِلَيْهِ بِإِحْسَانٍ ذٰلِكَ تَخْفِيفٌ مِّن رَّبِّكُمْ وَرَحْمَةٌ فَمَنِ ٱعْتَدَىٰ
  بَعْدَ ذٰلِكَ فَلَهُ عَذَابٌ أَلِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وإنما وجب عليه
  بعد صدور القتل منه وقتل العمد والعدوان من الكبائر بالإجماع فدل على أن صاحب الكبيرة
  مؤمن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الوجه الثاني: أنه تعالى أثبت الأخوة
  بين القاتل وولي الدم بقوله: { فمن عفي له من أخيه شيء } أراد بالأخوة أخوة الإيمان
  فلولا أن الإيمان باق على القاتل لم تثبت له الأخوة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الوجه
  الثالث: أنه تعالى ندب إلى العفو عن القاتل، والعفو لا يليق إلاّ عن المؤمن لا عن الكافر.
  وقوله تعالى: { ذلك تخفيف من ربكم ورحمة } يعني الذي ذكر من الحكم بشرع القصاص والعفو
  عن القصاص وأخذ الدية تخفيف من ربكم، يعني في حقكم ورحمة، وذلك لأن العفو وأخذ الدية
  كان حراماً على اليهود وكان القصاص حتماً في التوراة، وكان في شرع النصارى أخذ الدية
  ولم يكتب عليهم القصاص، وقيل: كان عليهم العفو دون القصاص وأخذ الدية فخير الله هذه
