aaya: ۞ يَسْأَلُونَكَ عَنِ الْأَهِلَّةِ ۖ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَالْحَجِّ
  ۗ وَلَيْسَ الْبِرُّ بِأَنْ تَأْتُوا الْبُيُوتَ مِنْ ظُهُورِهَا وَلَٰكِنَّ الْبِرَّ
  مَنِ اتَّقَىٰ ۗ وَأْتُوا الْبُيُوتَ مِنْ أَبْوَابِهَا ۚ وَاتَّقُوا اللَّهَ لَعَلَّكُمْ
  تُفْلِحُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }قوله تعالى:
  { يَسْئَلُونَكَ عن الأَهِلَّةِ }هذه الآية من أولها إلى قوله: «والحج» نزلت على سبب،
  وهو أن رجلين من الصحابة قالا: يا رسول الله! ما بال الهلال يبدو دقيقاً، ثم يزيد ويمتلئ
  حتى يستدير ويستوي، ثم لا يزال ينقص ويدق حتى يعود كما كان؟ فنزلت: { يسألونك عن الأهلة
  قل هي مواقيت للناس والحج } هذا قول ابن عباس.ومن قوله تعالى: { وليس البِرّ بأن تأتوا
  البيوت من ظهورها } إلى آخرها، يدل على سبب آخر، وهو أنهم كانوا إذا حجوا، ثم قدموا
  المدينة، لم يدخلوا من باب، ويأتون البيوت من ظهورها، فنسي رجل، فدخل من باب، فنزلت:
  { وليس البرُّ بأن تأتوا البيوت من ظهورها } هذا قول البراء بن عازب.وفيما كانوا لا
  يدخلون البيوت من أبوابها لأجله أربعة أقوال. أحدها: أنهم كانوا يفعلون ذلك لأجل الإحرام،
  قاله ابن عباس، وأبو العالية، والنخعي، وقتادة، وقيس النهشلي. والثاني: لأجل دخول الشهر
  الحرام، قاله البراء بن عازب. والثالث: أن أهل الجاهلية كانوا إذا همَّ أحدهم بالشيء
  فاحتبس عنه؛ لم يأت بيته من بابه حتى يأتي الذي كان هم به، قاله الحسن. والرابع: أن
  أهل المدينة كانوا إذا رجعوا من عيدهم فعلوا ذلك، رواه عثمان بن عطاء عن أبيه.فأما
  التفسير؛ فانما سألوه عن وجه الحكمة في زيادة الأهلَّة ونقصانها، فأخبرهم أنها مقادير
  لما يحتاج الناس إليه في صومهم وحجهم وغير ذلك. والأهلَّة: جمع هلال. وكم يبقى الهلال
  على هذه التسمية؟ فيه للعرب أربعة أقوال. أحدها: أنه يسمى هلالاً لليلتين من الشهر.
  والثاني: لثلاث ليال، ثم يسمى: قمراً. والثالث: إلى أن يحجر، وتحجيره: أن يسير بخطة
  دقيقة، وهو قول الأصمعي. والرابع: إلى أن يبهر ضوؤه سواد الليل. حكى هذه الأقوال ابن
  السري، واختار الأول، قال: واشتقاق الهلال من قولهم: استهل الصبي: إذا بكى حين يولد،
  وأهل القوم بالحج: إذا رفعوا أصواتهم بالتلبية، فسمي هلالاً، لأنه حين يُرى يُهل الناس
  بذكره.قوله تعالى: { ولكنَّ البرَّ من اتقى } مثل قوله تعالى: { ولكن البرَّ من آمن
  بالله } وقد سبق بيانه، واختلف القراء في البيوت وما أشبهها، فقرأ ابن كثير، وابن عامر،
  والكسائي، بكسر باء «البيوت» وعين «العُيون» وغين «الغُيوب» وروي عن نافع أنه ضم باء
  «البيوت» وعين «العيون» وغين «الغيوب» وجيم «الجيوب» وشين «الشيوخ» وروى عنه قالون
  أنه كسر باء «البيوت» وقرأ أبو عمر، وأبو جعفر بضم الأحرف الخمسة، وكسرهن جميعاً حمزة،
  واختلف عن عاصم. قال الزجاج: من ضم «البيوت» فعلى أصل الجمع: بيت وبيوت، مثل: قلب وقلوب،
  وفلس وفلوس، ومن كسر، فانما كسر للياء التي بعد الباء، وذلك عند البصريين رديء، لأنه
  ليس في الكلام فعول بكسر الفاء. وسمعت شيخنا أبا منصور اللغوي يقول: إذا كان الجمع
  على فعول، وثانيه ياء؛ جاز فيه الضم والكسر، تقول: بُيوتٌ وبِيوت، وشُيوخٌ وشِيوخ،
  وقُيود وقِيود.\r\n\t\t\t\r\n\t\t\t</section>"

