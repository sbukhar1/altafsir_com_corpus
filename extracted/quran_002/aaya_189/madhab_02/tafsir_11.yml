  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَسْـأَلُونَكَ عَنِ ٱلأَهِلَّةِ } الأهلة: [جمع هلال]
  واشتقاقه من قولهم: استهل الصبي إذا صاح وأهل بالحج: أي رفع صوته بالتلبية وكذلك الهلال
  يسمى هلالاً لأنه يهل الناس بذكره أي يرفعون الصوت عند رؤيته وإنما سمي الشهر شهراً
  لشهرته. وقال الضحاك في معنى الآية: إن المسلمين سألوا رسول الله - صلى الله عليه وسلم
  - عن خرص النخيل والتصرف في زيادة الشهر ونقصانه، فنزلت هذه الآية: { يَسْـأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ }  { قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجّ } أي التصرف في حال
  زيادته ونقصانه سواء. قال ابن عباس في رواية أبي صالح: نزلت هذه الآية في شأن معاذ
  بن جبل وثعلبة بن غمة الأنصاري، لأنهما قالا يا رسول الله ما بال الهلال يبدو فيطلع
  دقيقاً مثل الخيط ثم يزيد حتى يعظم ويستوي ويستدير ثم ينقص [فنزلت هذه الآية] { يَسْـأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ: قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجّ } أي هي: علامات للناس
  في حل ديونهم وصومهم وفطرهم وعدة نسائهم ووقت الحج. ثم قال تعالى: { وَلَيْسَ ٱلْبِرُّ
  بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ } قال
  الضحاك: وذلك أن الكفار كانوا لا يدخلون البيت في أشهر الحج من بابه وكانوا يدخلونه
  من أعلاه فنزلت هذه الآية: وقال ابن عباس في رواية أبي صالح: وذلك أن الناس كانوا في
  الجاهلية وفي أول الإسلام إذا أحرم رجل منهم قبل الحج فإن كان من أهل المدن يعني من
  أهل البيوت ثقب في ظهر بيته فمنه يدخل ومنه يخرج أو يضع سلماً فيصعد منه وينحدر عليه
  وإن كان من أهل الوبر يعني من أهل الخيام يدخل من خلف الخيمة إلا من الحمس وإنما سموا
  الحمس لأنهم يحمسون في دينهم أي شددوا على أنفسهم فحرموا أشياء أحلها الله لهم وحللوا
  أشياء كانت حراماً على غيرهم وهو الدخول من الباب. فنزلت هذه الآية: { وَلَيْسَ ٱلْبِرُّ
  بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا } يعني ليس التقوى بأن تأتوا البيوت من
  خلفها إذا أحرمتم. { وَلَـٰكِنَّ ٱلْبِرَّ } يعني التقوى { مَنِ ٱتَّقَىٰ } أي أطاع
  الله واتبع أمره ويقال: ولكن ذو البر من اتقى الشرك والمعاصي. ثم قال تعالى: { وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوٰبِهَا } يعني أدخلوها محلين ومحرمين { وَٱتَّقُواْ ٱللَّهَ }
  ولا تقتلوا الصيد في إحرامكم وهذا قول الكلبي وقال مقاتل: واتقوا الله ولا تعصوه. {
  لَعَلَّكُمْ تُفْلِحُونَ } أي تنجون من العقوبة.</font></font><font class=\"TextResultArabic\"><font
