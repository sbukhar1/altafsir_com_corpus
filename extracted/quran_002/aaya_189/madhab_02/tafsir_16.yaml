  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ الأَهِلَّةِ } من الاستهلال برفع الصوت عند رؤيته. \" وهو هلال إلى
  ليلتين، أو إلى ثلاث، أو إلى أن يحجر بخطة دقيقة، أو إلى أن يبهر ضوءه سواد الليل فيسمى
  حينئذٍ قمراً \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ مَوَاقِيتُ } مقادير لأوقات الديون،
  والحج. { تَأْتُواْ الْبُيُوتَ مِن ظُهُورِهَا } كنى به عن إتيان النساء في أدبارهن،
  لأن المرأة يأوى إليها كما يأوى إلى البيت، أو هو مثل لإتيان البيوت من وجهها ولا يأتونها
  من غير وجهها، أو كانوا إذا أحرموا لم يدخلوا حائطاً من بابه</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فدخل الرسول صلى الله عليه وسلم
  دار رفاعة الأنصاري فجاء فتسور الحائط على الرسول صلى الله عليه وسلم فلما خرج الرسول
  صلى الله عليه وسلم من الباب خرج معه رفاعة، فقال الرسول صلى الله عليه وسلم: \" ما
  حملك على هذا \" فقال: \" رأيتك خرجت منه \" ، فقال الرسول صلى الله عليه وسلم: \"
  إني رجل أحمس \" ، فقال رفاعة: \" إن تكن رجلاً أحمس فإن ديننا واحد فنزلت..... \"
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقريش
  يُسمون الحمس لتحمسهم في دينهم، والحماسة: الشدة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

