  dir=\"rtl\"><b><font class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الزهري كان ناس من الأنصار
  إذا أهلوا بالعمرة لم يجعلوا بينهم وبين السماء شيئاً، وكان الرجل يخرج مهلاًّ بالعمرة
  فتبدو له الحاجة بعد ما خرج من بيته فيرجع ولا يدخل من باب الحجرة من أجل سقف البيت
  أن يحول بينه وبين السماء فيفتح الجدار من ورائه ثم يقوم في حجرته فيأمر بحاجته ثم
  بلغنا أن رسول الله صلى الله عليه وسلم أهلَّ زمن الحديبية بالعمرة فدخل حجرة فدخل
  رجل من الأنصار من بني سلمة على أثره فقال النبي صلى الله عليه وسلم لم فعلت ذلك؟ قال:
  لأني رأيتك دخلت فقال عليه الصلاة والسلام: إني أحمسي فقال الأنصاري وأنا أحمسي يقول
  أنا على دينك فأنزل الله تعالى { وليس البر بأن تأتوا البيوت من ظهورها ولكن البر من
  اتقى وأتوا البيوت من أبوابها } يعني في حال الإحرام وغيره { واتقوا الله لعلكم تفلحون
