  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { يسألونك } أي يا محمد { عن الأهلة } نزلت في معاذ بن
  جبل وثعلبة بن غنم الأنصاريين قالا يا رسول الله ما بال الهلال يبدو دقيقاً ثم يزيد
  حتى يمتلئ نوراً، ثم يزال ينقص حتى يعود دقيقاً كما بدا ولا يكون على حال واحدة فأنزل
  الله: { يسألونك عن الأهلة } وكان هذا سؤالاً منهم على وجه الفائدة عن وجه الحكمة في
  تبيين حال الهلال في الزيادة والنقصان والأهلة جمع هلال وهو أول حال القمر حين يراه
  الناس أول ليلة من الشهر { قل هي مواقيت للناس } جمع ميقات، والمعنى أن فعلنا ذلك لمصالح
  دينية ودنيوية ليعلم الناس أوقات حجهم وصومهم وإفطارهم ومحل ديونهم وأجائرهم وعدد النساء
  وأوقات الحيض وغير ذلك من الأحكام المتعلقة بالأهلة ولهذا خالف بينه وبين الشمس التي
  هي دائمة على حالة واحدة { والحج } أي وللحج، وإنما أفراد الحج بالذكر وإن كان داخلاً
  في جملة العبادات لفائدة عظيمة وهي أن العرب في الجاهلية كانت تحج بالعدد وتبدل الشهور
  فأبطل الله ذلك من فعلهم وأخبر أن الحج مقصورعلى الأشهر التي عينها لفرض الحج بالأهلة،
  وأنه لا يجوز نقل الحج عن تلك الأشهر التي عينها الله تعالى له كما كانت العرب تفعل
  بالنسيء { وليس البر بأن تأتوا البيوت من ظهورها } (ق) عن البراء قال: نزلت هذه الآية
  فينا فكانت الأنصار إذا حجوا فجاؤوا لم يدخلوا من قبل أبواب البيوت فجاء رجل من الأنصار
  فدخل من قبل بابه فكأنه عير بذلك فنزلت: وليس البر بأن تأتوا البيوت من ظهورها ولكن
  البر من اتقى وأتوا البيوت من أبوابها، وفي رواية كانوا إذا أحرموا في الجاهلية أتوا
  البيوت من ظهورها فأنزل الله هذه الآية وقيل كان الناس في الجاهلية وفي أول الإسلام
  إذا أحرم الرجل منهم لم يدخل حائطاً ولا داراً ولا فسطاطاً من بابه، فإن كان من أهل
  المدر نقب نقباً في ظهر بيته منه يدخل ويخرج أو يتخذ سلماً يصعد منه، وإن كان من أهل
  الوبر دخل وخرج من خلف الخباء ولا يدخل ولا يخرج من الباب ويرون ذلك براً، وكانت الحمس
  وهم قريش وكنانة وخزاعة ومن دان بدينهم، سموا حمساً لتشددهم في دينهم والحماسة الشدة
  كانوا إذا أحرموا لم يدخلوا بيتاً البتة ولم يستظلوا بظل، ثم</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن رسول الله صلى الله عليه وسلم
  دخل حائطاً فدخل رجل من الأنصار معه وقيل كانت الحمس لا يبالون بذلك، ثم إن رسول الله
  صلى الله عليه وسلم دخل ذات يوم بيتاً فدخل على أثره رجل من الأنصار يقال له رفاعة
  بن التابوت من الباب وهو محرم فأنكروا عليه فقال له رسول الله صلى الله عليه وسلم لم
  دخلت من الباب وأنت محرم فقال: رأيتك دخلت فدخلت على أثرك فقال رسول الله صلى الله
  عليه وسلم إني أحمسي فقال الرجل إن كنت أحمسياً فأنا أحمسي رضيت بهديك وسمتك ودينك
  فأنزل الله تعالى هذه الآية \" </font></font></b>&#13;\t\t\t<label disabled=\"true\"
