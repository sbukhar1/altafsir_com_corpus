  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَسْأَلُونَكَ عَيِ الأَهِلَّةِ } سبب نزولها، أن معاذ
  بن جبل وثعلبة بن غَنَمة، وهما من الأنصار، سألا النبي صلى الله عليه وسلم عن زيادة
  الأهلة ونشأتها، فنزلت هذه الآية، وأُخِذَ اسم الهلال من استهلال الناس برفع أصواتهم
  عند رؤيته، والمواقيت: مقادير الأوقات لديونهم وحجهم، ويريد بالأهلة وشهورها، وقد يعبّر
  عن الهلال بالشهر لحوله فيه، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أخوان من
  نجدٍ على ثقةٍ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">والشهرُ مثلُ قلامةِ الظُّفرِ</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">حتى تكامل في استدارته</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">في أربع
  زادت على عشر</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال تعالى: { وَلَيْسَ الْبِّرُّ بِأَن تَأْتُواْ الْبُيُوتَ مِن
  ظُهُورِهَا وَلَكِنَّ الْبِرَّ مَنِ اتَّقَى وَأْتُواْ الْبُيُوتَ مِنْ أَبْوَابِهَا
  } فيه ستة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أن سبب نزول ذلك، ما روى
  داود عن قيس بن جبير: أن الناس كانوا إذا أحرموا لم يدخلوا حائطاً من بابه، فدخل رسول
  الله صلى الله عليه وسلم داراً، وكان رجل من الأنصار يقال له رفاعة بن أيوب، فجاء فتسور
  الحائط على رسول الله، فلما خرج من باب الدار خرج رفاعة، فقال رسول الله:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" مَا حَمَلَكَ عَلَى ذلِكَ؟ فَقَالَ:
  يَا رَسُولَ اللهِ رَأَيْتُكَ خَرَجْتَ مِنْهُ فَخَرَجْتُ مِنْهُ، فَقَالَ رَسُولُ
  اللهٍ صَلَّى اللهُ عَلَيهِ وسَلَّمَ: إنّي رَجُلٌ أَحْمَسُ فَقَالَ: إِنْ تَكُنْ أَحْمَسَ
  فَدِيْنُنَا وَاحِدٌ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">فأنزل الله تعالى: { لَيْسَ البِرُّ } الآية، وهذا قول ابن عباس، وقتادة،
  وعطاء، وقوله: أحمس يعني من قريش، كانوا يُسَمَّونَ (الحُمْسَ) لأنهم تحمسوا في دينهم
  أي تشددوا، والحَمَاسَةُ الشدة، قال العجاج:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وكمْ قَطَعْنا مِنْ قِفافٍ حُمْسِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي شداد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والقول
  الثاني: عنى بالبيوت النساء، سُمِّيَتْ بيوتاً للإيواء إليهن، كالإيواء إلى البيوت،
  ومعناه: لا تأتوا النساء من حيث لا يحل من ظهورهن، وأتوهن من حيث يحل من قُبُلهن، قاله
  ابن زيد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنه في النسيء وتأخير الحج
  به، حين كانوا يجعلون الشهر الحلال حراماً بتأخير الحج، والشهر الحرام حلالاً بتأخير
  الحج عنه، ويكون ذكر البيوت وإتيانها من ظهورها مثلاً لمخالفة الواجب في الحج وشهوره،
  والمخالفة إتيان الأمر من خلفه، والخلف والظهر في كلام العرب واحد، حكاه ابن بحر.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن الرجل كان إذا خرج لحاجته، فعاد ولم ينجح لم يدخل من بابه،
  ودخل من ورائه، تطيراً من الخيبة، فأمرهم الله أن يأتوا بيوتهم من أبوابها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والخامس: معناه ليس البر أن تطلبوا الخير من غير أهله، وتأتوه من غير
  بابه، وهذا قول أبي عبيدة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والقول السادس: أنه مثلٌ ضَربه الله
  عز وجل لهم، بأن يأتوا البر من وجهه، ولا يأتوه من غير وجهه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

