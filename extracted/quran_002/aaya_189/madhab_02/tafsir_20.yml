  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { يَسْئَلُونَكَ عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ
  لِلنَّاسِ وَٱلْحَجِّ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي عن حال الأهلة. وجمع الأهلة إما
  لتعددها بتعدد الأشهر أو لاختلاف أحواله وإن كان واحدا فهو كالمتعدد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عطية: الهلال ليلتان بلا خلاف، وقيل ثلاث. الأصمعي هو هلال
  حتى يحجّر، ويستدير له كالخيط الرقيق. وقيل: هو هلال حتى (يعم ضوؤه) السّماء وذلك ليلة
  سبع. وأنشد الآمدي شاهدا على ذلك لاختلاف أحواله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وجواب السؤال في القرآن كله بغير \" فاء \" مثل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ ٱلْمَحِيضِ قُلْ
  هُوَ أَذًى</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">ومثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْئَلُونَكَ عَنِ ٱلشَّهْرِ ٱلْحَرَامِ قِتَالٍ فِيهِ قُلْ
  قِتَالٌ فِيهِ كَبِيرٌ</font></font> }</b><br class=\"TextArabic\"/><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ ٱلْيَتَامَىٰ
  قُلْ إِصْلاَحٌ لَّهُمْ خَيْرٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">إلا قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْئَلُونَكَ عَنِ ٱلْجِبَالِ فَقُلْ
  يَنسِفُهَا رَبِّي نَسْفاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: وعادتهم يجيبون بأن الكل أمور دنيوية فالسؤال عنها ثابت
  واقع في الوجود/ وقوله \" وَيَسْئَلُونَكَ عَنِ ٱلْجِبَالِ \" فأمر أخروي والكفار منكرون
  للبعث فالسؤال غير واقع لكنه مقدر الوقوع في المستقبل أي إِنْ \" (يَسْأَلُوكَ) عَنِ
  الجِبَالِ \" ، فهو جواب لشرط مقدر فحسنت فيه الفاء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وهذا على سبيل الإعراض عن الشيء والإقبال على غيره، لأنهم سألوا عن سبب تغيير
  الهلال ونقصه وزيادته في أيام الشهور، فأجيبوا بالسبب عن ذلك ونتيجته. وأنّ فائدة ذلك
  معرفة أوقات الناس، وأوقات الحج، أي ذلك سؤال عما لا (يعني) فلا حاجة لكم بالجواب عنه،
  وإنما حقكم أن تسألوا عن نتيجته وهو كذا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا... }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">كانوا إذا حجوا واعتمروا يلتزمون أن لا يحول بينهم وبين السماء شيء
  فيدخلون بيوتهم من خلفها ينقبون الحائط أو من سقفها أو يطلعون بسلم على السطح فينزلون
  في وسط الدار، وهذا عند ابتداء الدخول فإذا تكرر ذلك تركوه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

