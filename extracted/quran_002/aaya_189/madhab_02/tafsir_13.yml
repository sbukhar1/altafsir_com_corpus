  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يَسْأَلُونَكَ عَنِ ٱلأَهِلَّةِ } نزلت في معاذ بن
  جبل وثعلبة بن غنم الأنصاريين قالا: يا رسول الله ما بال الهلال يبدو دقيقاً ثم يزيد
  حتى يمتلىء نوراً ثم يعود دقيقاً كما بدأ ولا يكون على حالة واحدة؟ فأنزل الله تعالىٰ
  { يَسْأَلُونَكَ عَنِ ٱلأَهِلَّةِ } وهي جمع هلال مثل رداء وأردية سمي هلالاً لأن الناس
  يرفعون أصواتهم بالذكر عند رؤيته من قولهم استهل الصبي إذا صرخ حين يولد وأهلّ القوم
  بالحج إذا رفعوا أصواتهم بالتلبية { قُلْ هِىَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ } جمع
  ميقات أي فعلنا ذلك ليعلم الناس أوقات الحج والعمرة والصوم والإفطار وآجال الديون وعِدَدَ
  النساء وغيرها، فلذلك خالف بينه وبين الشمس التي هي دائمة على حالة واحدة { وَلَيْسَ
  ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أهل التفسير: كان الناس في الجاهلية وفي أول الإِسلام إذا أحرم الرجل منهم بالحج أو
  العمرة لم يدخل حائطاً ولا بيتاً ولا داراً من بابه فإن كان من أهل المدر نقب نقباً
  في ظهر بيته ليدخل منه ويخرج أو يتخذ سلماً فيصعد منه وإن كان من أهل الوبر خرج من
  خلف الخيمة والفسطاط ولا يدخل ولا يخرج من الباب حتى يحل من إحرامه ويرون ذلك بِرّاً
  إلا أن يكون من الحمس وهم قريش وكنانة وخزاعة وثقيف وخثعم وبنو عامر بن صعصعة وبنو
  نضر بن معاوية سموا حمساً لتشددهم في دينهم والحماسة الشدة والصلابة</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فدخل رسول الله صلى الله عليه
  وسلم ذات يوم بيتاً لبعض الأنصار، فدخل رجل من الأنصار يقال له رفاعة بن التابوت على
  أثره من الباب وهو محرم فأنكروا عليه، فقال له رسول الله صلى الله عليه وسلم:«لم دَخلت
  من الباب وأنت محرم؟» قال رأيتك دخلت فدخلت على أثرك فقال رسول الله صلى الله عليه
  وسلم: «إني أحمس» فقال الرجل إن كنت أحمسياً فإني أحمسي رضيت بهديك وسمتك ودينك فأنزل
  الله تعالىٰ هذه الآية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال الزهري: كان ناس من الأنصار إذا أهلُّوا بالعمرة لم يحل بينهم
  وبين السماء شيء، فكان الرجل يخرج مهلاً بالعمرة فتبدو له الحاجة بعد ما يخرج من بيته
  فيرجع ولا يدخل من باب الحجرة من أجل سقف الباب أن يحول بينه وبين السماء فيفتح الجدار
  من ورائه، ثم يقوم في حجرته فيأمر بحاجته حتى بلغنا</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم أهلَّ زمن الحديبية بالعمرة فدخل
  حجرة فدخل رجل على أثره من الأنصار من بني سلمة فقال النبي صلى الله عليه وسلم: «لم
  فعلت ذلك؟» قال لأني رأيتك دخلت فقال رسول الله صلى الله عليه وسلم:«إني أَحْمَسُ»
  فقال الأنصاري وأنا أَحْمَسُ يقول وأنا على دينك فأنزل الله تعالىٰ (وليس البر بأن
  تأتوا البيوت من ظهورها) \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  ابن كثير وابن عامر وحمزة والكسائي وأبو بكر: والغيوب والجيوب والعيون وشيوخاً بكسر
  أوائلهن لمكان الياء وقرأ الباقون بالضم على الأصل وقرأ ابن عامر وحمزة والكسائي «جيوبهن»
  بكسر الجيم، وقرأ أبو بكر وحمزة «الغيوب» بكسر الغين { وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ
  } أي: البر: بر من اتقى. { وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوَٰبِهَا } في حال الإِحرام
  { وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

