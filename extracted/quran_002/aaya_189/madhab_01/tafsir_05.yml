  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فيه ٱثنتا عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الأولى:
  قوله تعالى: { يَسْأَلُونَكَ عَنِ ٱلأَهِلَّةِ } هذا مما سأل عنه اليهود وٱعترضوا به
  على النبيّ صلى الله عليه وسلم؛ فقال معاذ: يا رسول الله، إن اليهود تغشانا ويكثرون
  مسألتنا عن الأهِلة، فما بال الهلال يبدو دقيقاً ثم يزيد حتى يستوي ويستدير، ثم ينتقص
  حتى يعود كما كان؟ فأنزل الله هذه الآية. وقيل: إن سبب نزولها سؤالُ قوم من المسلمين
  النبيّ صلى الله عليه وسلم عن الهلال وما سبب مِحاقه وكماله ومخالفته لحال الشمس؛ قاله
  ٱبن عباس وقتادة والرّبيع وغيرهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { عَنِ ٱلأَهِلَّةِ } الأهلة جمع الهلال، وجُمِع وهو واحد في الحقيقة من
  حيث كونه هلالاً واحداً في شهرٍ، غير كونه هلالاً في آخر؛ فإنما جمع أحواله من الأهلة.
  ويريد بالأهلة شهورها، وقد يعبّر بالهلال عن الشهر لحلوله فيه؛ كما قال:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أخَوان من نَجْد على ثقة</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">والشهرُ مثل قُلامة الظُّفر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: سُمّي شهراً لأن الأيدي تشهر
  بالإشارة إلى موضع الرؤية ويدلّون عليه. ويطلق لفظ الهلال لليلتين من آخر الشهر، وليلتين
  من أوّله. وقيل: لثلاث من أوّله. وقال الأصمعيّ: هو هلال حتى يحجِّر ويستدير كالخيط
  الرقيق. وقيل: بل هو هلال حتى يَبْهَر بضوئه السماء، وذلك ليلة سبع. قال أبو العباس:
  وإنما قيل له هلال لأن الناس يرفعون أصواتهم بالإخبار عنه. ومنه ٱستَهَلّ الصبيّ إذا
  ظهرت حياته بصراخه. وٱستهَلّ وجهه فرحاً وتهلّل إذا ظهر فيه السرور. قال أبو كبير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وإذا نظرت إلى أسِرّة وجهه</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">برقت كبرق العارض المتهلِّل</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ويقال: أهللنا الهلال إذا دخلنا
  فيه. قال الجوهري: «وأُهِلّ الهلال وٱستُهِل على ما لم يُسَم فاعله. ويقال أيضاً: استَهلّ
  بمعنى تبيّن، ولا يقال: أهَلّ. ويقال: أهللنا عن ليلة كذا، ولا يقال: أهللناه فَهَلّ؛
  كما يقال: أدخلناه فدخل؛ وهو قياسه»: قال أبو نصر عبد الرحيم القُشيري في تفسيره::
  ويقال: أهل الهلال وٱستهلّ وأهللنا الهلال وٱستهللنا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة:
  قال علماؤنا: من حلف ليقضِيَنّ غرِيمه أو ليفعلنّ كذا في الهلال أو رأس الهلال أو عند
  الهلال؛ ففعل ذلك بعد رؤية الهلال بيوم أو يومين لم يحنَث. وجميع الشهور تصلح لجميع
  العبادات والمعاملات على ما يأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ } تبيين لوجه الحكمة في زيادة
  القمر ونقصانه، وهو زوال الإشكال في الآجال والمعاملات والأيمان والحج والعدد والصوم
  والفطر ومدّة الحمل والإجارات والأكرية، إلى غير ذلك من مصالح العباد. ونظيره قوله
  الحق:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَجَعَلْنَا ٱلْلَّيْلَ وَٱلنَّهَارَ آيَتَيْنِ فَمَحَوْنَآ
  آيَةَ ٱلْلَّيْلِ وَجَعَلْنَآ آيَةَ ٱلنَّهَارِ مُبْصِرَةً لِتَبْتَغُواْ فَضْلاً مِّن
  رَّبِّكُمْ وَلِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإسراء:
  12] على ما يأتي. وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هُوَ ٱلَّذِي جَعَلَ ٱلشَّمْسَ ضِيَآءً وَٱلْقَمَرَ نُوراً وَقَدَّرَهُ
  مَنَازِلَ لِتَعْلَمُواْ عَدَدَ ٱلسِّنِينَ وَٱلْحِسَابَ</font></font> }</b><br class=\"TextArabic\"/><label
