  href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ
  لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا
  وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">[يونس: 5]. وإحصاء
  الأهلة أيسر من إحصاء الأيام.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة:
  وبهذا الذي قرّرناه يردّ على أهل الظاهر ومن قال بقولهم: إن المساقاة تجوز إلى الأجل
  المجهول سنين غير معلومة؛ وٱحتجوا بأن رسول الله صلى الله عليه وسلم عامل اليهود على
  شطر الزرع والنخل ما بدا لرسول الله صلى الله عليه وسلم من غير توقيت. وهذا لا دليل
  فيه، لأنه عليه السلام</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" قال لليهود: «أقرّكم (فيها) ما أقرّكم الله» \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وهذا أدلّ دليل وأوضح سبيل على أن ذلك خصوص له؛ فكان ينتظر في ذلك
  القضاء من ربّه، وليس كذلك غيره. وقد أحكمت الشريعة معاني الإجارات وسائر المعاملات؛
  فلا يجوز شيء منها إلا على ما أحكمه الكتاب والسُّنّة، وقال به علماء الأمة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الخامسة: قوله تعالى: { مَوَاقِيتُ } المواقيت: جمع الميقات وهو الوقت.
  وقيل: الميقات منتهى الوقت. و «مواقيت» لا تنصرف، لأنه جمع لا نظير له في الآحاد، فهو
  جمع ونهايةُ جمع، إذ ليس يجمع فصار كأن الجمع تكرر فيها. وصُرفت «قوارير» في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَوَارِيرَاْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الإنسان:
  16] لأنها وقعت في رأس آية فنُوّنت كما تنوّن القوافي؛ فليس هو تنوين الصرف الذي يدل
  على تمكُّن الاسم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">السادسة: قوله تعالى: { وَٱلْحَجِّ
  } بفتح الحاء قراءة الجمهور. وقرأ ٱبن أبي إسحٰق بالكسر في جميع القرآن، وفي قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">حِجُّ
  البَيْتِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 97]. في «آل عمران». سيبويه: الحَجّ كالردّ والشدّ، والحِّج
  كالذِّكر؛ فهما مصدران بمعنىً. وقيل: الفتح مصدر، والكسر الاسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السابعة: أفرد سبحانه الحج بالذكر لأنه مما يحتاج فيه إلى معرفة الوقت،
  وأنه لا يجوز النَّسِيء فيه عن وقته، بخلاف ما رأته العرب؛ فإنها كانت تحج بالعدد وتبدّل
  الشهور، فأبطل الله قولهم وفعلهم، على ما يأتي بيانه في «بَرَآءَةٌ» إن شاء الله تعالى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الثامنة: استدل مالك رحمه الله وأبو حنيفة وأصحابهما في أن الإحرام
  بالحج يصح في غير أشهر الحج بهذه الآية؛ لأن الله تعالى جعل الأهلّة كلها ظرفاً لذلك،
  فصح أن يُحرِم في جميعها بالحج؛ وخالف في ذلك الشافعي؛ لقوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ٱلْحَجُّ
  أَشْهُرٌ مَّعْلُومَاتٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 197] على ما يأتي. وأن معنى هذه الآية أن بعضها مواقيت للناس،
  وبعضها مواقيت للحج؛ وهذا كما تقول: الجارية لزيد وعمر؛ وذلك يقضي أن يكون بعضها لزيد
  وبعضها لعمرو؛ ولا يجوز أن يقال: جميعها لزيد وجميعها لعمرو. والجواب أن يقال: إن ظاهر
  قوله: { هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ } يقتضي كون جميعها مواقيت للناس وجميعها
  مواقيت للحج، ولو أراد التبعيض لقال: بعضها مواقيت للناس وبعضها مواقيت للحج. وهذا
  كما تقول: إن شهر رمضان ميقات لصوم زيد وعمرو. ولا خلاف أن المراد بذلك أن جميعه ميقات
  لصوم كل واحد منهما. وما ذكروه من الجارية فصحيح؛ لأن كونها جمعاء لزيد مع كونها جمعاء
  لعمرو مستحيل، وليس كذلك في مسألتنا؛ فإن الزمان يصح أن يكون ميقاتاً لزيد وميقاتاً
  لعمرو؛ فبطل ما قالوه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
