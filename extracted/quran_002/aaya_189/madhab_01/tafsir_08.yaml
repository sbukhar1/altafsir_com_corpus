  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ يَسْأَلُونَكَ } يا محمد { عَنِ ٱلأَهِلَّةِ } جمع (هلال) لِم تبدو
  دقيقة ثم تزيد حتى تمتلىء نوراً ثم تعود كما بدت ولا تكون على حالة واحدة كالشمس؟ {
  قُلْ } لهم { هِىَ مَوَاقِيتُ } جمع (ميقات) { لِلنَّاسِ } يعلمون بها أوقات زرعهم
  ومتاجرهم وعدد نسائهم وصيامهم وإفطارهم { وَٱلْحَجّ } عطف على (الناس) أي يعلم بها
  وقته فلو استمرت على حالة لم يعرف ذلك { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ
  مِن ظُهُورِهَا } في الإحرام بأن تنقبوا فيها نقبا تدخلون منه وتخرجون وتتركوا الباب
  وكانوا يفعلون ذلك ويزعمونه براً { وَلَٰكِنَّ ٱلْبِرَّ } أي ذا البر { مَنِ ٱتَّقَىٰ
  } الله بترك مخالفته { وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوٰبِهَا } في الإحرام كغيره {
  وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ } تفوزون.</font></font><font class=\"TextResultArabic\"><font
