  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال العوفي عن ابن عباس: سأل الناس رسول الله صلى الله عليه وسلم عن
  الأهلة، فنزلت هذه الآية: { يَسْـأََلُونَكَ عَنِ ٱلأَهِلَّةِ قُلْ هِىَ مَوَاقِيتُ
  لِلنَّاسِ } يعلمون بها حل دينهم، وعدة نسائهم، ووقت حجهم، وقال أبو جعفر عن الربيع،
  عن أبي العالية: بلغنا أنهم قالوا: يا رسول الله لم خلقت الأهلة؟ فأنزل الله: { يَسْـأََلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِىَ مَوَاقِيتُ } يقول: جعلها الله مواقيت لصوم المسلمين وإفطارهم
  وعدة نسائهم ومحل دينهم، كذا روي عن عطاء والضحاك وقتادة والسدي والربيع بن أنس نحو
  ذلك؛ وقال عبد الرزاق عن عبد العزيز بن أبي رواد عن نافع عن ابن عمر، قال: قال رسول
  الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جعل الله الأهلة مواقيت للناس، فصوموا لرؤيته، وأفطروا لرؤيته، فإن
  غم عليكم فعدوا ثلاثين يوماً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">ورواه الحاكم في مستدركه من حديث ابن أبي رواد به، وقال: كان ثقة عابداً
  مجتهداً شريف النسب، فهو صحيح الإسناد، ولم يخرجاه، وقال محمد بن جابر عن قيس بن طلق
  عن أبيه، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" جعل الله الأهلة، فإذا رأيتم الهلال فصوموا، وإذا رأيتموه فأفطروا،
  فإن غمَّ عليكم، فأكملوا العدة ثلاثين \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وكذا روي من حديث أبي هريرة ومن كلام علي بن أبي طالب رضي الله عنه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا
  وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوَٰبِهَا } قال
  البخاري: حدثنا عبيد الله ابن موسى عن إسرائيل، عن أبي إسحاق، عن البراء، قال: كانوا
  إذا أحرموا في الجاهلية، أتوا البيت من ظهره، فأنزل الله: { وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَٰبِهَا } وكذا رواه أبو داود الطيالسي عن شعبة، عن أبي إسحاق،
  عن البراء، قال: كانت الأنصار إذا قدموا من سفرهم، لم يدخل الرجل من قبل بابه، فنزلت
  هذه الآية، وقال الأعمش، عن أبي سفيان، عن جابر: كانت قريش تدعى الحمس، وكانوا يدخلون
  من الأبواب في الإحرام، وكانت الأنصار وسائر العرب لا يدخلون من باب في الإحرام، فبينا
  رسول الله صلى الله عليه وسلم في بستان، إذ خرج من بابه، وخرج معه قطبة بن عامر من
  الأنصار، فقالوا: يا رسول الله إن قطبة بن عامر رجل تاجر، وإنه خرج معك من الباب، فقال
  له:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" ما
  حملك على ما صنعت \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">؟
  قال: رأيتك فعلته، ففعلت كما فعلت، فقال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إني أحمس \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، قال له: فإن ديني دينك. فأنزل الله: { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ
  ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ
  مِنْ أَبْوَٰبِهَا } رواه ابن أبي حاتم، ورواه العوفي عن ابن عباس بنحوه، وكذا روي
  عن مجاهد والزهري وقتادة وإبراهيم النخعي والسدي والربيع بن أنس، وقال الحسن البصري:
  كان أقوام من أهل الجاهلية إذا أراد أحدهم سفراً، وخرج من بيته يريد سفره الذي خرج
  له، ثم بدا له بعد خروجه أن يقيم ويدع سفره، لم يدخل البيت من بابه، ولكن يتسوره من
  قبل ظهره، فقال الله تعالى: { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا
  } الآية، وقال محمد بن كعب: كان الرجل إذا اعتكف، لم يدخل منزله من باب البيت، فأنزل
  الله هذه الآية، وقال عطاء بن أبي رباح: كان أهل يثرب إذا رجعوا من عيدهم، دخلوا منازلهم
  من ظهورها، ويرون أن ذلك أدنى إلى البر، فقال الله: { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ
  ٱلْبُيُوتَ مِن ظُهُورِهَا } ولا يرون أن ذلك أدنى إلى البر.</font></font>&#13;\t\t\t<label
