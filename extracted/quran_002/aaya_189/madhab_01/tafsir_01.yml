  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ذكر أن رسول الله صلى الله عليه وسلم سئل عن زيادة الأهلة ونقصانها
  واختلاف أحوالها، فأنزل الله تعالـى ذكره هذه الآية جوابـاً لهم فـيـما سألوا عنه.
  ذكر الأخبـار بذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ
  للنَّاسِ } قال قتادة: سألوا نبـيّ الله صلى الله عليه وسلم عن ذلك: لـم جعلت هذه الأهلة؟
  فأنزل الله فـيها ما تسمعون: { هِيَ مَوَاقِـيتُ للنَّاسِ } فجعلها لصوم الـمسلـمين
  ولإفطارهم ولـمناسكهم وحجهم ولعدّة نسائهم ومـحلّ دَينهم فـي أشياء، والله أعلـم بـما
  يصلـح خـلقه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي الـمثنى،، قال: ثنا إسحاق،
  قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: ذكر لنا أنهم قالوا للنبـيّ صلى
  الله عليه وسلم: لـم خـلقت الأهلة؟ فأنزل الله تعالـى: { يَسألُونَكَ عَنِ الأهِلَّةِ
  قُلْ هِيَ مَوَاقِـيتُ للَّناسِ وَالـحَجّ } جعلها الله مواقـيت لصوم الـمسلـمين وإفطارهم
  ولـحجهم ومناسكهم وعدّة نسائهم وحلّ ديونهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { مَوَاقِـيتُ
  للَّناسِ وَالـحَجّ } قال: هي مواقـيت للناس فـي حجهم وصومهم وفطرهم ونسكهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، قال:
  قال الناس: لـم خـلقت الأهلة؟ فنزلت: { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ
  للَّناسِ } لصومهم وإفطارهم وحجهم ومناسكهم. قال: قال ابن عبـاس: ووقت حجهم، وعدة نسائهم،
  وحلّ دينهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو بن حماد، قال: ثنا أسبـاط، عن السدي: { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ
  مَوَاقِـيتُ للَّناسِ } فهي مواقـيت الطلاق والـحيض والـحج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثت
  عن الـحسين بن الفرج، قال: ثنا الفضل بن خالد، قال: ثنا عبـيد بن سلـيـمان، عن الضحاك:
  { يَسألُونَكَ عَنِ الأهِلَّةِ قُلْ هِيَ مَوَاقِـيتُ للَّناسِ } يعنـي حل دَينهم،
  ووقت حجهم، وعدّة نسائهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي مـحمد بن سعد، قال: حدثنـي
  أبـي، قال: حدثنـي عمي، قال: حدثنـي أبـي، عن أبـيه، عن ابن عبـاس، قال: سأل الناس
  رسولَ الله صلى الله عليه وسلم عن الأهلة، فنزلت هذه الآية: { يَسألُونَكَ عَنِ الأهِلَّةِ
  قُلْ هِيَ مَوَاقِـيتُ للَّناسِ } يعلـمون بها حل دينهم، وعدّة نسائهم، ووقت حجهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أحمد بن إسحاق، قال: ثنا أبو أحمد عن شريك، عن جابر، عن عبد
  الله بن يحيى، عن علـيّ أنه سئل عن قوله: { مَوَاقِـيتُ للَّناسِ } قال: هي مواقـيت
  الشهر هكذا وهكذا وهكذا وقبض إبهامه فإذا رأيتـموه فصوموا، وإذا رأيتـموه فأفطروا،
  فإن غمّ علـيكم فأتـموا ثلاثـين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويـل
  الآية إذا كان الأمر علـى ما ذكرنا عمن ذكرنا عنه قوله فـي ذلك: يسألونك يا مـحمد عن
  الأهلة ومـحاقها وسِرارها وتـمامها واستوائها وتغير أحوالها بزيادة ونقصان ومـحاق واستسرار،
  وما الـمعنى الذي خالف بـينه وبـين الشمس التـي هي دائمة أبدا علـى حال واحدة لا تتغير
  بزيادة ولا نقصان، فقل يا مـحمد خالف بـين ذلك ربكم لتصيـيره الأهلة التـي سألتـم عن
  أمرها ومخالفة ما بـينها وبـين غيرها فـيـما خالف بـينها وبـينه مواقـيت لكم ولغيركم
  من بنـي آدم فـي معايشهم، ترقبون بزيادتها ونقصانها ومـحاقها واستسرارها وإهلالكم إياها
  أوقات حل ديونكم، وانقضاء مدة إجارة من استأجرتـموه، وتصرّم عدة نسائكم، ووقت صومكم
  وإفطاركم، فجعلها مواقـيت للناس.</font></font>&#13;\t\t\t<label disabled=\"true\"
