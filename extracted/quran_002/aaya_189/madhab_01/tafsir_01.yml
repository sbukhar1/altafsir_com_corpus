  من الكوّة. قال: فقال رسول الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ما شأنكَ؟</font></font><font class=\"TextResultArabic\"><font color=\"black\">فقال:
