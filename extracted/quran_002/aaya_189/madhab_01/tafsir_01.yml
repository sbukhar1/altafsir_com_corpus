  لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا
  وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وأما قوله: {
  وَالـحَجّ } فإنه يعنـي وللـحج، يقول: وجعلها أيضاً ميقاتاً لـحجكم تعرفون بها وقت
  مناسككم وحجكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  وَلَـيْسَ الْبِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها وَلَكِنَّ البِرَّ مَنِ
  اتَّقَـى وأتْوُا البُـيُوتَ مِنْ أبْوَابِها وَاتَّقُوا اللَّهَ لَعَلَّكُمْ تُفْلِـحُون
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قـيـل: نزلت هذه الآية فـي قوم كانوا
  لا يدخـلون إذا أحرموا بـيوتهم من قبل أبوابها. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن الـمثنى، قال: ثنا مـحمد بن جعفر، عن شعبة، عن أبـي
  إسحاق، قال: سمعت البراء يقول: كانت الأنصار إذا حجوا ورجعوا لـم يدخـلوا البـيوت إلا
  من ظهورها. قال: فجاء رجل من الأنصار فدخـل من بـابه، فقـيـل له فـي ذلك، فنزلت هذه
  الآية: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي سفـيان بن وكيع، قال: حدثنـي أبـي، عن إسرائيـل، عن أبـي إسحاق،
  عن البراء قال: كانوا فـي الـجاهلـية إذا أحرموا أتوا البـيوت من ظهورها، ولـم يأتوا
  من أبوابها، فنزلت: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ ظُهُورِها...
  } الآية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عبد الأعلـى، قال:
  ثنا الـمعتـمر بن سلـيـمان، قال: سمعت داود، عن قـيس بن حبـير: أن ناساً كانوا إذا
  أحرموا لـم يدخـلوا حائطاً من بـابه ولا داراً من بـابها أو بـيتاً، فدخـل رسول الله
  صلى الله عليه وسلم وأصحابه داراً. وكان رجل من الأنصار يقال له رفـاعة بن تابوت، فجاء
  فتسوّر الـحائط، ثم دخـل علـى رسول الله صلى الله عليه وسلم، فلـما خرج من بـاب الدار
  أو قال من بـاب البـيت خرج معه رفـاعة، قال: فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما حَمَلَكَ عَلـى ذَلِكَ؟ \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: يا
  رسول الله رأيتك خرجت منه، فخرجت منه. فقال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنّـي رَجلٌ أحْمَسُ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، فقال: إن تكن رجلاً أحمس فإن ديننا
  واحد. فأنزل الله تعالـى ذكره: { وَلَـيْسَ الْبِرُّ بِأنْ تَأتُوا البُـيُوتَ مِنْ
  ظُهُورِها وَلَكِنَّ البِرَّ مَنِ اتَّقَـى وأتْوُا البُـيُوتَ مِنْ أبْوَابِها }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو عاصم، قال: ثنا عيسى، عن ابن أبـي
  نـجيح، عن مـجاهد فـي قول الله تعالـى ذكره: { وَلَـيْسَ البِرُّ بِأنْ تَأتُوا البُـيُوتَ
  مِنْ ظُهُورِها } يقول: لـيس البرّ بأن تأتوا البـيوت من كوّات فـي ظهور البـيوت وأبواب
  فـي جنوبها تـجعلها أهل الـجاهلـية.</font></font>&#13;\t\t\t<label disabled=\"true\"
