  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَلاَ
  تَأْكُلُوۤاْ أَمْوَالَكُمْ بَيْنَكُمْ بِٱلْبَاطِلِ وَتُدْلُواْ بِهَا إِلَى ٱلْحُكَّامِ
  لِتَأْكُلُواْ فَرِيقاً مِّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإِثْمِ وَأَنْتُمْ تَعْلَمُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ولا يأكل بعضكم مال بعض { بِٱلْبَـٰطِلِ } بالوجه الذي لم يبحه الله
  ولم يشرعه. (و) لا { تُدْلُواْ بِهَا } ولا تلقوا أمرها والحكومة فيها إلى الحكام {
  لِتَأْكُلُواْ } بالتحاكم { فَرِيقاً } طائفة { مّنْ أَمْوَالِ ٱلنَّاسِ بِٱلإثْمِ
  } بشهادة الزور، أو باليمين الكاذبة، أو بالصلح، مع العلم بأن المقضي له ظالم. وعن
  النبي صلى الله عليه وسلم أنه قال للخصمين:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(98)</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما أنا بشر وأنتم تختصمون إليّ،
  ولعلّ بعضكم ألحن بحجته من بعض فأقضي له على نحو ما أسمع منه، فمن قضيت له بشيء من
  حق أخيه فلا يأخذنّ منه شيئاً، فإنما أقضي له قطعة من نار \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">فبكيا وقال كل واحد منهما: حقي لصاحبي.
  فقال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" اذهبا
  فتوخيا، ثم استهما ثم ليحلل كل واحد منكما صاحبه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: { وَتُدْلُواْ بِهَا } وتلقوا بعضها إلى حكام السوء على وجه
  الرشوة. وتدلوا: مجزوم داخل في حكم النهي، أو منصوب بإضمار أن، كقوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَتَكْتُمُواْ
  ٱلْحَقَّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 42]. { وَأَنتُمْ تَعْلَمُونَ } أنكم على الباطل، وارتكاب
  المعصية مع العلم بقبحها أقبح، وصاحبه أحق بالتوبيخ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(99)
  وروي أن معاذ بن جبل وثعلبة بن غنم الأنصاري قالا: يا رسول الله، ما بال الهلال يبدو
  دقيقاً مثل الخيط ثم يزيد حتى يمتلىء ويستوي، ثم لا يزال ينقص حتى يعود كما بدا لا
  يكون على حالة واحدة؟ فنزلت. { مَوَاقِيتُ } معالم يوقت بها الناس مزارعهم ومتاجرهم
  ومحال ديونهم وصومهم وفطرهم وعدد نسائهم وأيام حيضهنّ ومدد حملهنّ وغير ذلك، ومعالم
  للحج يعرف بها وقته. كان ناس من الأنصار إذا أحرموا لم يدخل أحد منهم حائطاً ولا داراً
  ولا فسطاطاً من باب، فإذا كان من أهل المدر نقب نقباً في ظهر بيته منه يدخل ويخرج،
  أو يتخذ سلماً يصعد فيه؛ وإن كان من أهل الوبر خرج من خلف الخباء فقيل لهم: { و لَّيْسَ
  ٱلْبِرَّ } بتحرّجكم من دخول الباب { وَلَـٰكِنَّ ٱلْبِرَّ } برّ { مَنِ ٱتَّقَىٰ }
  ما حرّم الله. فإن قلت: ما وجه اتصاله بما قبله؟ قلت: كأنه قيل لهم عند سؤالهم عن الأهلة
  وعن الحكمة في نقصانها ـ وتمامها معلوم -: أنّ كل ما يفعله الله عزّ وجلّ لا يكون إلا
  حكمة بالغة ومصلحة لعباده، فدعوا السؤال عنه وانظروا في واحدة تفعلونها أنتم مما ليس
  من البرّ في شيء وأنتم تحسبونها برّاً. ويجوز أن يجري ذلك على طريق الاستطراد لما ذكر
  أنها مواقيت للحج، لأنه كان من أفعالهم في الحج. ويحتمل أن يكون هذا تمثيلاً لتعكيسهم
  في سؤالهم، وأن مثلهم فيه كمثل من يترك باب البيت ويدخله من ظهره. والمعنى: ليس البر
  وما ينبغي أن تكونوا عليه بأن تعكسوا في مسائلكم، ولكن البرّ برّ من اتقى ذلك وتجنبه
  ولم يجسر على مثله. ثم قال: { وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوٰبِهَا } أي وباشروا
  الأمور من وجوهها التي يجب أن تباشر عليها ولا تعكسوا. والمراد وجوب توطين النفوس وربط
  القلوب على أن جميع أفعال الله حكمة وصواب، من غير اختلاج شبهة ولا اعتراض شك في ذلك
  حتى لا يسأل عنه؛ لما في السؤال من الاتهام بمقارفة الشك</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَ يُسْأَلُ عَمَّا يَفْعَلُ وَهُمْ
  يُسْأَلُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنبياء: 23].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

