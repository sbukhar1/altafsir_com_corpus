  وهديك وقد رأيتك دخلت فدخلت فأنزل الله تعالى هذه الآية وأعلمهم أن تشديدهم في أمر
  الإحرام ليس ببر ولكن البر من اتقى مخالفة الله وأمرهم بترك سنة الجاهلية فقال { وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوٰبِهَا } فهذا ما قيل في سبب نزول هذه الآية. المسألة الثانية
  ذكروا في تفسير الآية ثلاثة أوجه الأول وهو قول أكثر المفسرين حمل الآية على هذه الأحوال
  التي رويناها في سبب النزول، إلا أن على هذا التقدير صعب الكلام في نظم الآية، فإن
  القوم سألوا رسول الله صلى الله عليه وسلم عن الحكمة في تغيير نور القمر، فذكر الله
  تعالى الحكمة في ذلك، وهي قوله { قُلْ هِىَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجّ } فأي تعلق
  بين بيان الحكمة في اختلاف نور القمر، وبين هذه القصة، ثم القائلون بهذا القول أجابوا
  عن هذا السؤال من وجوه أحدها أن الله تعالى لما ذكر أن الحكمة في اختلاف أحوال الأهلة
  جعلها مواقيت للناس والحج، وكان هذا الأمر من الأشياء التي اعتبروها في الحج لا جرم
  تكلم الله تعالى فيه وثانيها أنه تعالى إنما وصل قوله { وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ
  ٱلْبُيُوتَ مِن ظُهُورِهَا } بقوله { يَسْـئَلُونَكَ عَنِ ٱلأَهِلَّةِ } لأنه إنما
  اتفق وقوع القصتين في وقت واحد فنزلت الآية فيهما معاً في وقت واحد ووصل أحد الأمرين
  بالآخر وثالثها كأنهم سألوا عن الحكمة في اختلاف حال الأهلة فقيل لهم اتركوا السؤال
  عن هذا الأمر الذي لا يعنيكم وارجعوا إلى ما البحث عنه أهم لكم فإنكم تظنون أن إتيان
  البيوت من ظهورها بر وليس الأمر كذلك. القول الثاني في تفسير الآية أن قوله تعالى {
  وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا } مثل ضربه الله تعالى
  لهم، وليس المراد ظاهره، وتفسيره أن الطريق المستقيم المعلوم هو أن يستدل بالمعلوم
  على المظنون، فأما أن يستدل بالمظنون على المعلوم فذاك عكس الواجب وضد الحق وإذا عرفت
  هذا فنقول إنه قد ثبت بالدلائل أن للعالم صانعاً مختاراً حكيماً، وثبت أن الحكيم لا
  يفعل إلا الصواب البريء عن العبث والسفه، ومتى عرفنا ذلك، وعرفنا أن اختلاف أحوال القمر
  في النور من فعله علمنا أن فيه حكمة ومصلحة، وذلك لأن علمنا بهذا الحكيم الذي لا يفعل
  إلا الحكمة يفيدنا القطع بأن فيه حكمة، لأنه استدلال بالمعلوم على المجهول، فأما أن
  يستدل بعدم علمنا بما فيه من الحكمة على أن فاعله ليس بالحكيم، فهذا الاستدلال باطل،
  لأنه استدلال بالمجهول على القدح في المعلوم إذا عرفت هذا فالمراد من قوله تعالى {
  وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا } يعني أنكم لما لم تعلموا
