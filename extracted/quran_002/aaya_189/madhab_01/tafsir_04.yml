  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَسْأَلُونَكَ
  عَنِ ٱلأَهِلَّةِ قُلْ هِيَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن
  تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ
  ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الحكم التاسع في الآية مسائل المسألة الأولى نقل عن ابن عباس أنه قال
  ما كان قوم أقل سؤالاً من أمة محمد صلى الله عليه وسلم سألوا عن أربعة عشر حرفاً فأجيبوا.
  وأقول ثمانية منها في سورة البقرة أولها</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا سَأَلَكَ عِبَادِي عَنِّي
  فَإِنِّي قَرِيبٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 186 وثانيها هذه الآية ثم الستة الباقية بعد في سورة البقرة،
  فالمجموع ثمانية في هذه السورة والتاسع قوله تعالى في سورة المائدة</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُونَكَ
  مَاذَا أُحِلَّ لَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 4 والعاشر في سورة الأنفال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يَسْأَلُونَكَ عَنِ ٱلأَنفَالِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنفال
  1 والحادي عشر في بني إسرائيل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْأَلُونَكَ عَنِ ٱلرُّوحِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الإسراء 85 والثاني عشر في الكهف</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْأَلُونَكَ
  عَن ذِى ٱلْقَرْنَيْنِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الكهف 83 والثالث عشر في طه</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَسْـئَلُونَكَ عَنِ ٱلْجِبَالِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">طه
  105 والرابع عشر في النازعات</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يَسْـئَلُونَكَ عَنِ ٱلسَّاعَةِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النازعات 42 ولهذه الأسئلة ترتيب
  عجيب اثنان منها في الأول في شرح المبدأ فالأول قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِذَا سَأَلَكَ عِبَادِي عَنّي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  186 وهذا سؤال عن الذات والثاني قوله { يَسْـئَلُونَكَ عَنِ ٱلأَهِلَّةِ } وهذا سؤال
  عن صفة الخلاقية والحكمة في جعل الهلال على هذا الوجه، واثنان منها في الآخرة في شرح
  المعاد أحدهما قوله { وَيَسْـئَلُونَكَ عَنِ ٱلْجِبَالِ } والثاني قوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَسْـئَلُونَكَ
  عَنِ ٱلسَّاعَةِ أَيَّانَ مُرْسَـٰهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 187 ونظير هذا أنه ورد في
  القرآن سورتان أولهما</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّاسُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 21 أحدهما في النصف الأول
  وهي السورة الرابعة من سورة النصف الأول، فإن أولاها الفاتحة وثانيتها البقرة وثالثها
  آل عمران ورابعتها النساء وثانيتهما في النصف الثاني من القرآن وهي أيضاً السورة الرابعة
  من سور النصف الثاني أولاها مريم، وثانيتها طه، وثالثتها الأنبياء، ورابعتها الحج،
  ثم { يٰأَيُّهَا ٱلنَّاسُ } التي في النصف الأول تشتمل على شرح المبدأ فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يَـٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمُ ٱلَّذِى خَلَقَكُمْ مّن نَّفْسٍ وٰحِدَةٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  1 و { يٰأَيُّهَا ٱلنَّاسُ } التي في النصف الثاني تشتمل على شرح المعاد فقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يٰأَيُّهَا
  ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ إِنَّ زَلْزَلَةَ ٱلسَّاعَةِ شَىْء عَظِيمٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الحج
  1 فسبحان من له في هذا القرآن أسرار خفية، وحكم مطوية لا يعرفها إلا الخواص من عبيده.
  المسألة الثانية روي أن معاذ بن جبل وثعلبة بن غنم وكل واحد منهما كان من الأنصار قالا
  يا رسول الله ما بال الهلال يبدو دقيقاً مثل الخيط ثم يزيد حتى يمتلىء ويستوي، ثم لا
  يزال ينقص حتى يعود كما بدا، لا يكون على حالة واحدة كالشمس، فنزلت هذه الآية ويروى
  أيضاً عن معاذ أن اليهود سألت عن الأهلة. واعلم أن قوله تعالى { يَسْـئَلُونَكَ عَنِ
  ٱلأَهِلَّةِ } ليس فيه بيان إنهم عن أي شيء سألوا لكن الجواب كالدال على موضع السؤال،
  لأن قوله { قُلْ هِىَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجّ } يدل على أن سؤالهم كان على
  وجه الفائدة والحكمة في تغير حال الأهلة في النقصان والزيادة، فصار القرآن والخبر متطابقين
  في أن السؤال كان عن هذا المعنى.</font></font>&#13;\t\t\t<label disabled=\"true\"
