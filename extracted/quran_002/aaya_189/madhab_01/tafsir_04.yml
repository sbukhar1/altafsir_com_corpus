  لِلنَّاسِ وَٱلْحَجِّ وَلَيْسَ ٱلْبِرُّ بِأَن تَأْتُواْ ٱلْبُيُوتَ مِن ظُهُورِهَا
  وَلَـٰكِنَّ ٱلْبِرَّ مَنِ ٱتَّقَىٰ وَأْتُواْ ٱلْبُيُوتَ مِنْ أَبْوَابِهَا وَٱتَّقُواْ
  ٱللَّهَ لَعَلَّكُمْ تُفْلِحُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">المسألة الثالثة
  الأهلة جمع هلال وهو أول حال القمر حين يراه الناس، يقال له هلال ليلتين من أول الشهر
  ثم يكون قمراً بعد ذلك، وقال أبو الهيثم يسمى القمر ليلتين من أول الشهر هلالاً، وكذلك
  ليلتين من آخر الشهر، ثم يسمى ما بَين ذلك قمراً، قال الزجاج فعال يجمع في أقل العدد
  على أفعلة، نحو مثال وأمثلة، وحمار وأحمرة، وفي أكثر العدد يجمع على فعل مثل حمر لأنهم
  كرهوا في التضعيف فعل، نحو هلل وخلل، فاقتصروا على جمع أدنى العدد. أما قوله تعالى
  { قُلْ هِىَ مَوَاقِيتُ لِلنَّاسِ وَٱلْحَجّ } مسألتان المسألة الأولى المواقيت جمع
  الميقات بمعنى الوقت كالميعاد بمعنى الوعد، وقال بعضهم الميقات منتهى الوقت، قال الله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَتَمَّ مِيقَـٰتُ رَبّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأعراف 142 والهلال ميقات الشهر،
  ومواضع الإحرام مواقيت الحج لأنها مواضع ينتهي إليها، ولا تصرف مواقيت لأنها غاية الجموع،
  فصار كأن الجمع يكرر فيها فإن قيل لم صرفت قوارير؟ قيل لأنها فاصلة وقعت في رأس آية،
  فنون ليجري على طريقة / الآيات، كما تنون القوافي، مثل قوله</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">أقـل اللـوم عـاذل والعتـابـن</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">المسألة الثانية اعلم أنه سبحانه وتعالى جعل الزمان مقدراً من أربعة
  أوجه السنة والشهر واليوم والساعة، أما السنة فهي عبارة عن الزمان الحاصل من حركة الشمس
  من نقطة معينة من الفلك بحركتها الحاصلة عن خلاف حركة الفلك إلى أن تعود إلى تلك النقطة
  بعينها، إلا أن القوم اصطلحوا على أن تلك النقطة نقطة الإعتدال الربيعي وهو أول الحمل،
  وأما الشهر فهو عبارة عن حركة القمر من نقطة معينة من فلكه الخاص به إلى أن يعود إلى
  تلك النقطة، ولما كان أشهر أحوال القمر وضعه مع الشمس، وأشهر أوضاعه من الشمس هو الهلال
  العربـي، مع أن القمر في هذا الوقت يشبه الموجود بعد العدم والمولود الخارج من الظلم
  لا جرم جعلوا هذا الوقت منتهى للشهر، وأما اليوم بليلته فهو عبارة عن مفارقة نقطة من
  دائرة معدل النهار نقطة من دائرة الأفق، أو نقطة من دائرة نصف النهار وعودها إليها،
  فالزمان المقدر عبارة عن اليوم بليلته، ثم أن المنجمين اصطلحوا على تعيين دائرة نصف
  النهار مبدأ لليوم بليلته، أما أكثر الأمم فإنهم جعلوا مبادىء الأيام بلياليها من مفارقة
  الشمس أفق المشرق وعودها إليه من الغداة، واحتج من نصر مذهبهم بأن الشمس عند طلوعها
  كالموجود بعد العدم فجعله أولا أولى، فزمان النهار عبارة عن مدة كون الشمس فوق الأرض،
  وزمان الليل عبارة عن كونها تحت الأرض، وفي شريعة الإسلام يفتتحون النهار من أول وقت
  طلوع الفجر في وجوب الصلاة والصوم وغيرهما من الأحكام، وعند المنجمين مدة الصوم في
  الشرع هي زمان النهار كله مع زيادة من زمان الليل معلومة المقدار محدودة المبدأ، وأما
  الساعة فهي على قسمين مستوية جزء من أربعة وعشرين من يوم وليلة، فهذا كلام مختصر في
  تعريف السنة والشهر واليوم والساعة.</font></font>&#13;\t\t\t<label disabled=\"true\"
