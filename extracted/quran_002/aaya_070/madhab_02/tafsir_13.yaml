  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن سهل بن أبي حثمة أن عبد الله بن سهل ومحُيِّصة بن مسعود خرجا
  إلى خيبر فتفرقا لحاجتهما فَقُتِلَ عبد الله بن سهل فانطلق هو وعبد الرحمٰن أخو المقتول
  وحويّصة بن مسعود إلى رسول الله صلى الله عليه وسلم فذكروا له قتل عبد الله بن سهل
  فقال رسول الله صلى الله عليه وسلم: «تحلفون خمسين يميناً وتستحقون دم صاحبكم أو قاتلكم»
  فقالوا يا رسول الله لم نشهد ولم نحضر، فقال رسول الله صلى الله عليه وسلم: «فتبرئكم
  يهود بخمسين يميناً» فقالوا يا رسول الله فكيف نقبل أيمان قوم كفار؟ فعزم النبي صلى
  الله عليه وسلم عقله من عنده وفي لفظ آخر فزعم أن النبي صلى الله عليه وسلم عقله من
  عنده \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  بشير بن يسار: قال سهل لقد ركضتني فريضة من تلك الفرائض في مربد لنا، وفي رواية: لقد
  ركضتني ناقة حمراء من تلك الفرائض في مربد لنا» أخرجه مسلم عن محمد بن المثنىٰ عن عبد
  الوهاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وجه الدليل من الخبر: أن النبي صلى
  الله عليه وسلم بدأ بأيمان المدعين لتقوي جانبهم باللّوث، وهو أن عبد الله بن سهل وُجد
  قتيلاً في خيبر، وكانت العداوة ظاهرة بين الأنصار وأهل خيبر، فكان يغلب على القلب أنهم
