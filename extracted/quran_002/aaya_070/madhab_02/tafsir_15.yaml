  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">في
  الصفراء قولان. أحدهما: أنه من الصفرة، وهو: اللون المعروف، قاله ابن عباس، وقتادة،
  وابن زيد، وابن قتيبة، والزجاج. والثاني: أنها السوداء، قال الحسن البصري، ورده جماعة،
  فقال ابن قتيبة: هذا غلط في نعوت البقر، وإنما يكون ذلك في نعوت الإبل، يقال: بعير
  أصفر، أي: أسود، لأن السوداء من الإبل يشوب سوادها صفرة، ويدل على ذلك: قوله تعالى:
  { فاقع لونها } والعرب لا تقول: أسود فاقع، وإنما تقول: أسود حالك، وأصفر فاقع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال الزجاج: وفاقع نعت للأصفر الشديد الصفرة، يقال: أصفر فاقع، وأحمر
  قانئ وأخضر ناضر، وأبيض يقق، وأسود حالك، وحلكوك ودجوجي، فهذه صفات المبالغة في الألوان.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ومعنى { تسر الناظرين } تعجبهم قال ابن عباس: شدد القوم فشدد الله
  عليهم. وروى أبو هريرة، رضي الله عنه، عن النبي، صلى الله عليه وسلم، أنه قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لولا أن بني إسرائيل استثنوا لم
  يعطوا الذي أعطوا \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك قولهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">{ وإنا إن شاء الله لمهتدون }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي المراد باهتدائهم قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنهم أرادوا: المهتدون إلى البقرة، وهو قول الأكثرين. والثاني: إِلى القاتل، ذكره أبو
  صالح عن ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

