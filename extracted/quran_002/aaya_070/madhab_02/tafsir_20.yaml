text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ
  إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ }قوله تعالى: { وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  }.احتج بها الفخر على أن جميع الأشياء من الخير والشر مخلوقة لله تعالى ومرادة له.ورده
  ابن عرفة/ بإجماعنا على أن الداعي خلق الله تعالى فيقول الخصم: نحمل الآية عليه.\r\n\t\t\t\r\n\t\t\t</section>"

