  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا
  كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">والوقف ها هنا حسن. وقال قوم: «تثير»
  فعل مستأنف، والمعنى إيجاب الحرث لها، وأنها كانت تحرث ولا تسقي. والوقف على هذا التأويل
  «لا ذلول». والقول الأوّل أصح لوجهين: أحدهما: ما ذكره النحاس عن عليّ بن سليمان أنه
  قال: لا يجوز أن يكون «تثير» مستأنفاً؛ لأن بعده «ولا تسقي الحرث»، فلو كان مستأنفاً
  لما جمع بين الواو و «لا». الثاني: أنها لو كانت تثير الأرض لكانت الإثارة قد ذلّلتها،
  والله تعالى قد نفى عنها الذّل بقوله: «لا ذلول».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  ويحتمل أن تكون «تثير الأَرْضَ» في غير العمل مرحاً ونشاطاً؛ كما قال ٱمرؤ القيس:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">يُهِيل ويُذرِي تُرْبَه ويُثيره</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إثارةَ نَبّاث الهواجرِ مُخْمِسِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فعلى هذا يكون «تثير» مستأنفاً،
  «ولا تسقي» معطوف عليه؛ فتأمله. وإثارة الأرض: تحريكها وبحثها؛ ومنه الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أثِيروا القرآن فإنه عِلْم الأوّلين
  والآخرين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وفي
  رواية أخرى:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من أراد العلم فَلْيُثَوِّر القرآن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد تقدّم. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَأَثَارُواْ ٱلأَرْضَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الروم:
  9] أي قَلبوها للزراعة. والحرث: ما حُرِث وزُرِع. وسيأتي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">مسألة:
  في هذه الآية أدل دليل على حصر الحيوان بصفاته، وإذا ضُبط بالصفة وحُصر بها جاز السَّلَم
  فيه. وبه قال مالك وأصحابه والأوزاعيّ واللّيث والشافعيّ. وكذلك كل ما يُضبط بالصفة؛
  لوصف الله تعالى البقرة في كتابه وصفاً يقوم مقام التعيين؛ وقال رسول الله صلى الله
  عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا تصف المرأةُ المرأةَ لزوجها حتى كأنه ينظر إليها \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أخرجه مسلم. فجعل النبيّ صلى الله
  عليه وسلم الصّفة تقوم مقام الرؤية، وجعل صلى الله عليه وسلم دِيَة الخطأ في ذِمّة
  من أوجبها عليه دَيْناً إلى أجل ولم يجعلها على الحلول. وهو يرد قول الكوفيين أبي حنيفة
  وأصحابه والثورِيّ والحسن بن صالح حيث قالوا: لا يجوز السَّلَم في الحيوان. ورُوِيَ
  عن ٱبن مسعود وحُذيفة وعبد الرحمن بن سَمُرة؛ لأن الحيوان لا يوقف على حقيقة صفته من
  مشي وحركة، وكل ذلك يزيد في ثمنه ويرفع من قيمته. وسيأتي حكم السَّلَم وشروطه في آخر
  السورة في آية الدَّيْن، إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مُسَلَّمَةٌ } أي هي مُسَلّمة. ويجوز أن يكون وصفاً؛ أي أنها بقرة مُسَلّمة
  من العَرَج وسائر العيوب؛ قاله قتادة وأبو العالية. ولا يقال: مُسَلّمة من العمل لنفي
  الله العمل عنها. وقال الحسن: يعني سليمة القوائم لا أثر فيها للعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { لاَّ شِيَةَ فِيهَا } أي ليس فيها لَوْن يخالف معظم
  لونها، وهي صفراء كلها لا بياض فيها ولا حمرة ولا سواد؛ كما قال: { فَاقِـعٌ لَّوْنُهَا
  }. وأصل «شِيَة» وَشِي، حُذفت الواو كما حذفت من يشي، والأصل يوشي؛ ونظيره الزِّنَة
  والعِدَة والصِّلَة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
