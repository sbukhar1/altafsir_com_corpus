  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ
  لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِنَّ ٱلبَقَرَ تَشَابَهَ
  عَلَيْنَا } سألوا سؤالاً رابعاً، ولم يمتثلوا الأمر بعد البيان. وذكر البقر لأنه بمعنى
  الجمع، ولذلك قال: { إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا } فذكّره للفظ تذكير البقر.
  قال قُطْرُب: جمع البقرة باقر وباقور وبقر. وقال الأصمعي: الباقر جمع باقرة، قال: ويجمع
  بقر على باقورة؛ حكاه النحاس. وقال الزجاج: المعنى إن جنس البقر. وقرأ الحسن فيما ذكر
  النحاس، والأعرج فيما ذكر الثعلبي (إن البقر تَشّابه) بالتاء وشدّ الشين؛ جعله فعلا
  مستقبلاً وأنّثه. والأصل تتشابه، ثم أدغم التاء في الشين. وقرأ مجاهد «تَشَّبّه» كقراءتهما،
  إلا أنه بغير ألف. وفي مصحف أبي «تشّابهت» بتشديد الشين. قال أبو حاتم: وهو غلط؛ لأن
  التاء في هذا الباب لا تُدغم إلا في المضارعة. وقرأ يحيى بن يَعمر «إن الباقر يشابه»
  جعله فعلاً مستقبلاً، وذكّر البقر وأدغم. ويجوز { إِنَّ ٱلبَقَرَ تَشَابَهَ } بتخفيف
  الشين وضم الهاء؛ وحكاها الثّعلبي عن الحسن. النحاس: ولا يجوز { يَشَابه } بتخفيف الشين
  والياء، وإنما جاز في التاء لأن الأصل تتشابه فحذفت لاجتماع التائين. والبقر والباقر
  والبَيْقور والبَقِير لغاتٌ بمعنىً، والعرب تذكّره وتؤنّثه، وإلى ذلك ترجع معاني القراءات
  في «تشابه». وقيل: إنما قالوا: { إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا } لأن وجوه البقر
  تتشابه؛ ومنه حديث حُذيفة بن اليَمان عن النبيّ صلى الله عليه وسلم أنه ذكر</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فِتْناً كقِطَع الليل تأتي كوجوه
  البقر \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">يريد
  أنها يشبه بعضها بعضاً. ووجوه البقر تتشابه، ولذلك قالت بنو إسرائيل: إن البقر تشابه
  علينا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَإِنَّآ إِن شَآءَ
  ٱللَّهُ لَمُهْتَدُونَ } استثناء منهم؛ وفي ٱستثنائهم في هذا السؤال الأخير إنابةٌ
  مّا وٱنقياد، ودليل ندم على عدم موافقة الأمر. وروى عن النبيّ صلى الله عليه وسلم أنه
  قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لو
  ما ٱستثنوا ما ٱهتدوا إليها أبداً \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وتقدير الكلام وإنا لمهتدون إن شاء الله. فقدّم على ذكر الاهتداء ٱهتماماً
  به. و { شَآءَ } في موضع جزم بالشرط، وجوابه عند سيبويه الجملة «إن» وما عمِلت فيه.
  وعند أبي العباس المبرّد محذوف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ } قرأ الجمهور «لا
  ذلولٌ» بالرفع على الصفة لبقرة. قال الأخفش: { لاَّ ذَلُولٌ } نعته ولا يجوز نصبه.
  وقرأ أبو عبد الرحمن السُّلَمِي «لاَّ ذَلُولَ» بالنصب على النفي والخبر مضمر. ويجوز
  لا هي ذلول، لا هي تسقي الحرث، هي مُسَلّمة. ومعنى { لاَّ ذَلُولٌ } لم يذلّلها العمل؛
  يقال: بقرة مذلَّلة بيّنة الذِّل (بكسر الذال). ورجل ذليل بيّن الذُّلّ (بضم الذال).
  أي هي بقرة صعبة غير رَيّضة لم تذلَّل بالعمل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { تُثِيرُ ٱلأَرْضَ } «تُثير» في موضع رفع على الصفة للبقرة؛ أي هي بقرة لا
  ذَلُولٌ مُثيرة. قال الحسن: وكانت تلك البقرة وحْشِيّة، ولهذا وصفها الله تعالى بأنها
  لا تثير الأرض ولا تسقي الحرث، أي لا يُسْنَى بها لَسقْي الزرع ولا يُسقى عليها.</font></font>&#13;\t\t\t<label
