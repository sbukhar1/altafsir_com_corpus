text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ
  إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ }{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيّنَ لَّنَا
  مَا هِىَ } أسائمة أم عاملة؟ { إِنَّ ٱلبَقَرَ } أي جنسه المنعوت بما ذكر { تَشَٰبَهَ
  عَلَيْنَا } لكثرته فلم نهتد إلى المقصود { وَإِنَّا إِن شَاء ٱللَّهُ لَمُهْتَدُونَ
  } إليهافي الحديث: \" لو لم يستثنوا لما بُيّنت لهم لآخر الأبد \". \r\n\t\t\t\r\n\t\t\t</section>"

