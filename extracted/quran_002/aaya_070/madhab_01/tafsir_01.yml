  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: يعنـي بقوله: { قالُوا } قال قوم موسى الذين أمروا بذبح البقرة لـموسى. فترك
  ذكر موسى وذكر عائد ذكره اكتفـاءً بـما دلّ علـيه ظاهر الكلام.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وذلك أن معنى الكلام: قالوا له: «ادع ربك»، فلـم يذكر له لـما وصفنا.
  وقوله: { يُبَـيِّنْ لَنَا ما هِيَ } خبر من الله عن القوم بجهلة منهم ثالثة، وذلك
  أنهم لو كانوا إذ أمروا بذبح البقرة ذبحوا أيتها تـيسرت مـما يقع علـيه اسم بقرة كانت
  عنهم مـجزئة، ولـم يكن علـيهم غيرها، لأنهم لـم يكونوا كلفوها بصفة دون صفة، فلـما
  سألوا بـيانها بأيّ صفة هي، فبـين لهم أنها بسنّ من الأسنان دون سنّ سائر الأسنان،
  فقـيـل لهم: هي عوان بـين الفـارض والبكر الضرع. فكانوا إذا بـينت لهم سنها لو ذبحوا
  أدنى بقرة بـالسنّ التـي بـينت لهم كانت عنهم مـجزئة، لأنهم لـم يكونوا كلفوها بغير
  السنّ التـي حدّت لهم، ولا كانوا حصروا علـى لون منها دون لون. فلـما أبوا إلا أن تكون
  معرّفة لهم بنعوتها مبـينة بحدودها التـي تفرّق بـينها وبـين سائر بهائم الأرض فشدّدوا
  علـى أنفسهم شدّد الله علـيهم بكثرة سؤالهم نبـيهم واختلافهم علـيه ولذلك قال نبـينا
  صلى الله عليه وسلم لأمته:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(36) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">ذَرُونِـي ما تَرَكْتُكُمْ فَـانَّـمَا
  أُهْلِكَ مَنْ كَانَ قَبْلَكُمْ بِكَثْرَةِ سُؤالِهِمْ وَاخْتِلافِهِمْ علـى أنْبـيائِهِمْ،
  فإذَا أمَرْتُكُمْ بِشَيْءٍ فَأتُوهُ، وإذَا نَهَيْتُكُمْ عَنْ شَيْءٍ فَـانْتَهُوا
  عَنْهُ مَا اسْتَطَعْتُـمْ</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: ولكن القوم لـما زادوا
  نبـيهم موسى صلى الله عليه وسلم أذى وتعنتاً، زادهم الله عقوبة وتشديداً، كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا أبو كريب، قال: ثنا عثام بن علـي، عن الأعمش، عن الـمنهال بن
  عمرو، عن سعيد بن جبـير، عن ابن عبـاس، قال: لو أخذوا أدنى بقرة اكتفوا بها لكنهم شدّدوا
  فشدد الله علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا عمر بن عبد الأعلـى، قال:
  ثنا الـمعتـمر، قال: سمعت أيوب، عن مـحمد بن سيرين، عن عبـيدة قال: لو أنهم أخذوا أدنى
  بقرة لأجزأت عنهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر عن أيوب، وحدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو
  جعفر، عن هشام بن حسان جميعاً، عن ابن سيرين، عن عبـيدة السلـمانـي، قال: سألوا وشدّدوا
  فشدّد الله علـيهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، عن عكرمة، قال: لو أخذ بنو
  إسرائيـل بقرة لأجزأت عنهم، ولولا قولهم: { وَإِنّا إنْ شاءَ اللَّهُ لـمُهْتَدُونَ
  } لـما وجدوها.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
