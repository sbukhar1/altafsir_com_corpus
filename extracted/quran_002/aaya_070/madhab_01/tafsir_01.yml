  هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح،
  عن مـجاهد فـي قول الله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ
  أَنْ تَذْبَحُواْ بَقَرَةً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 67] لو أخذوا بقرة ما كانت لأجزأت عنهم.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 68] قال: لو أخذوا بقرة من هذا الوصف لأجزأت عنهم.</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  69] قال: لو أخذوا بقرة صفراء لأجزأت عنهم.</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ.... قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ
  ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 70-71] الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى بن إبراهيـم، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن
  ابن أبـي نـجيح، عن مـجاهد بنـحوه، وزاد فـيه، ولكنهم شددوا فشدد علـيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج،
  قال مـجاهد: لو أخذوا بقرة ما كانت أجزأت عنهم. قال ابن جريج: قال لـي عطاء: لو أخذوا
  أدنى بقرة كفتهم. قال ابن جريج: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إِنَّـمَا أُمِرُوا بِأدْنَى بَقَرَة
  وَلَكِنَّهُمْ لَـمّا شَدَّدُوا علـى أنْفُسِهِمْ شَدَّدَ اللَّهُ عَلَـيْهِمْ وايْـمُ
  الَّلِه لَوْ أَنَّهُمْ لَـمْ يَسْتَثْنُوا لَـما بُينتْ لَهُمْ آخِرَ الأبَدِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن
  أبـي العالـية، قال: لو أن القوم حين أمروا أن يذبحوا بقرة استعرضوا بقرة من البقر
  فذبحوها لكانت إياها، ولكنهم شددوا علـى أنفسهم فشدّد الله علـيهم، ولولا أن القوم
  استثنوا فقالوا: { وَإِنّا إنْ شاءَ اللَّهُ لَـمُهْتَدُونَ } لـما هدوا إلـيها أبدا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا
  أن نبـي الله صلى الله عليه وسلم كان يقول:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إِنَّـمَا أُمِر القَوْمُ بِأدْنى بَقَرَةٍ وَلَكِنَّهُمْ لَـمّا
  شَدَّدُوا علـى أنْفُسَهُمْ شُدّدَ عَلَـيْهِمْ، وَالّذِي نَفْسُ مُـحَمّدٍ بِـيَدِهِ
  لَوْ لَـمْ يَسْتَثْنُوا لَـمَا بُـيِّنَتْ لَهُمْ آخِرَ الأبَدِ \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي خبر ذكره،
  عن أبـي مالك، وعن أبـي صالـح، عن ابن عبـاس، قال: لو اعترضوا بقرة فذبحوها لأجزأت
  عنهم ولكنهم شدّدوا وتعنتوا موسى فشدّد الله علـيهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب قال: قال أبو بكر بن عياش، قال ابن عبـاس: لو أن القوم نظروا أدنى بقرة، يعنـي
  بنـي إسرائيـل لأجزأت عنهم، ولكن شددوا فشدّد علـيهم، فـاشتروها بـملء جلدها دنانـير.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: لو أخذوا بقرة
  كما أمرهم الله كفـاهم ذلك، ولكن البلاء فـي هذه الـمسائل، فقَالُوا { ادْعُ لَنَا
  رَبّكَ يُبَـيِّنْ لَنَا مَا هِيَ } فشدّد علـيهم، فقال:</font></font>&#13;\t\t\t<label
