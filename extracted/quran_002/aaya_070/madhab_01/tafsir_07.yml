  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ
  لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ فَٱفْعَلُواْ مَا تُؤْمَرونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ
  إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ
  لاَّ شِيَةَ فِيهَا قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">أخبر تعالى عن تعنت بني إسرائيل
  وكثرة سؤالهم لرسولهم، ولهذا لما ضيقوا على أنفسهم، ضيق الله عليهم، ولو أنهم ذبحوا
  أي بقرة كانت لوقعت الموقع عنهم، كما قال ابن عباس وعبيدة وغير واحد، ولكنهم شددوا
  فشدد عليهم فقالوا: { ٱدْعُ لَنَا رَبَّكَ يُبَيِّنَ لَّنَا مَا هِىَ } أي: ما هذه
  البقرة، وأي شيء صفتها؟ قال ابن جرير، حدثنا أبو كريب، حدثنا عَثَّام بن علي، عن الأعمش،
  عن المنهال بن عمرو عن سعيد ابن جبير، عن ابن عباس، قال: لو أخذوا أدنى بقرة لاكتفوا
  بها، ولكنهم شددوا فشدد عليهم - إسناد صحيح - وقد رواه غير واحد عن ابن عباس، وكذا
  قال عبيدة والسدي ومجاهد وعكرمة وأبو العالية وغير واحد، وقال ابن جريج: قال لي عطاء:
  لو أخذوا أدنى بقرة لكفتهم، قال ابن جريج: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إنما أمروا بأدنى بقرة، ولكنهم
  لما شددوا، شدد الله عليهم، وايم الله لو أنهم لم يستثنوا لما بينت لهم آخر الأبد \"
  </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال: {
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ } أي: لا كبيرة هرمة،
  ولا صغيرة لم يلحقها الفحل، كما قاله أبو العالية والسدي ومجاهد وعكرمة وعطية العوفي
  وعطاء الخراساني ووهب بن منبه والضحاك والحسن وقتادة، وقاله ابن عباس أيضاً، وقال الضحاك
  عن ابن عباس: عوان بين ذلك، يقول: نصف بين الكبيرة والصغيرة، وهي أقوى ما يكون من الدواب
  والبقر، وأحسن ما تكون، وروي عن عكرمة ومجاهد وأبي العالية والربيع بن أنس وعطاء الخراساني
  والضحاك نحو ذلك، وقال السدي: العوان: النصف التي بين ذلك، التي قد ولدت وولد ولدها،
  وقال هشيم، عن جويبر، عن كثير بن زياد، عن الحسن في البقرة: كانت بقرة وحشية، وقال
  ابن جريج، عن عطاء، عن ابن عباس: من لبس نعلاً صفراء لم يزل في سرور ما دام لا بسها،
  وذلك قوله تعالى: { تَسُرُّ ٱلنَّـٰظِرِينَ } وكذا قال مجاهد ووهب ابن منبه: كانت صفراء،
  وعن ابن عمر: كانت صفراء الظلف، وعن سعيد بن جبير: كانت صفراء القرن والظلف، وقال ابن
  أبي حاتم: حدثنا أبي، حدثنا نصر بن علي، حدثنا نوح بن قيس، أنبأنا أبو رجاء عن الحسن
  في قوله تعالى: { بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا } قال: سوداء شديدة السواد،
  وهذا غريب، والصحيح الأول، ولهذا أكد صفرتها بأنه { فَاقِـعٌ لَّوْنُهَا } وقال عطية
  العوفي: { فَاقِـعٌ لَّوْنُهَا } تكاد تسود من صفرتها، وقال سعيد بن جبير: { فَاقِـعٌ
  لَّوْنُهَا } قال: صافية اللون. وروي عن أبي العالية والربيع بن أنس والسدي والحسن
  وقتادة نحوه، وقال شريك عن معمر عن ابن عمر: { فَاقِـعٌ لَّوْنُهَا } قال: صاف، وقال
  العوفي في تفسيره عن ابن عباس: { فَاقِـعٌ لَّوْنُهَا } تكاد تسود من صفرتها، وقال
  سعيد بن جبير: { فَاقِـعٌ لَّوْنُهَا } صافية اللون، وروي عن أبي العالية والربيع بن
  أنس والسدي والحسن وقتادة نحوه، وقال شريك عن معمر عن ابن عمر: { فَاقِـعٌ لَّوْنُهَا
  } شديدة الصفرة، تكاد من صفرتها تبيض، وقال السدي { تَسُرُّ ٱلنَّـٰظِرِينَ } أي: تعجب
  الناظرين، وكذا قال أبو العالية وقتادة والربيع بن أنس.</font></font>&#13;\t\t\t<label
