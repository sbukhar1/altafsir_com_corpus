  رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن
  شَآءَ ٱللَّهُ لَمُهْتَدُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ
  ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا
  قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ فَذَبَحُوهَا وَمَا كَادُواْ يَفْعَلُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال وهب ابن منبه: إذا نظرت إلى جلدها تخيلت أن شعاع الشمس يخرج من
  جلدها. وفي التوارة: إنها كانت حمراء، فلعل هذا خطأ في التعريب، أو كما قال الأول:
  إنها كانت شديدة الصفرة تضرب إلى حمرة وسواد، والله أعلم. وقوله تعالى: { إِنَّ ٱلبَقَرَ
  تَشَـٰبَهَ عَلَيْنَا } أي: لكثرتها، فميز لنا هذه البقرة، وصفها، وحلها لنا { وَإِنَّآ
  إِن شَآءَ ٱللَّهُ } إذا بينتها لنا { إِنَّنَا لَمُهْتَدُونَ } إليها. وقال ابن أبي
  حاتم: حدثنا أحمد بن يحيى الأودي الصوفي، حدثنا أبو سعيد أحمد بن داود الحداد، حدثنا
  سرور بن المغيرة الواسطي ابن أخي منصور بن زاذان، عن عباد بن منصور، عن الحسن، عن أبي
  رافع، عن أبي هريرة: قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" لولا أن بني إسرائيل قالوا: {
  وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ } ما أعطوا أبداً، ولو أنهم اعترضوا بقرة
  من البقر فذبحوها، لأجزأت عنهم، ولكن شددوا، فشدد الله عليهم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا حديث غريب من هذا الوجه، وأحسن
  أحواله أن يكون من كلام أبي هريرة كما تقدم مثله عن السدي، والله أعلم، { قَالَ إِنَّهُ
  يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِى ٱلْحَرْثَ
  } أي: إنها ليست مذللة بالحراثة، ولا معدة للسقي في الساقية، بل هي مكرمة، حسنة صبيحة
  { مُسَلَّمَةٌ } صحيحة لا عيب فيه { لاَّ شِيَةَ فِيهَا } أي: ليس فيها لون غير لونها،
  وقال عبد الرزاق عن معمر عن قتادة: مسلمة، يقول: لا عيب فيها، وكذا قال أبو العالية
  والربيع، وقال مجاهد: مسلمة من الشية، وقال عطاء الخراساني: مسلمة القوائم والخلق،
  لا شية فيها، قال مجاهد: لا بياض ولا سواد، وقال أبو العالية والربيع والحسن وقتادة:
  ليس فيها بياض، وقال عطاء الخراساني: لا شية فيها، قال: لونها واحد بهيم، وروي عن عطية
  العوفي ووهب بن منبه وإسماعيل بن أبي خالد نحو ذلك، وقال السدي: لا شية فيها من بياض
  ولا سواد ولا حمرة، وكل هذه الأقوال متقاربة في المعنى، وقد زعم بعضهم أن المعنى في
  ذلك قوله تعالى: { إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ } ليست بمذللة بالعمل، ثم استأنف
  فقال: { تُثِيرُ ٱلأَرْضَ } أي: يعمل عليها بالحراثة، لكنها لا تسقي الحرث، وهذا ضعيف؛
  لأنه فسر الذلول التي لم تذلل بالعمل بأنها لا تثير الأرض ولا تسقي الحرث، كذا قرره
  القرطبي وغيره { قَالُواْ ٱلآنَ جِئْتَ بِٱلْحَقِّ } قال قتادة: الآن بينت لنا، وقال
  عبد الرحمن بن زيد بن أسلم: وقبل ذلك والله قد جاءهم الحق { فَذَبَحُوهَا وَمَا كَادُواْ
  يَفْعَلُونَ } قال الضحاك، عن ابن عباس: كادوا أن لا يفعلوا ولم يكن ذلك الذي أرادوا،
  لأنهم أرادوا أن لا يذبحوها، يعني أنهم مع هذا البيان وهذه الأسئلة والأجوبة والإيضاح
  ما ذبحوها إلا بعد الجهد، وفي هذا ذم لهم، وذلك أنه لم يكن غرضهم إلا التعنت، فلهذا
