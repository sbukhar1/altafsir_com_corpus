text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ
  لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ
  إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ }قال أبو جعفر: يعنـي بقوله: { قالُوا } قال قوم موسى
  الذين أمروا بذبح البقرة لـموسى. فترك ذكر موسى وذكر عائد ذكره اكتفـاءً بـما دلّ علـيه
  ظاهر الكلام.وذلك أن معنى الكلام: قالوا له: «ادع ربك»، فلـم يذكر له لـما وصفنا. وقوله:
  { يُبَـيِّنْ لَنَا ما هِيَ } خبر من الله عن القوم بجهلة منهم ثالثة، وذلك أنهم لو
  كانوا إذ أمروا بذبح البقرة ذبحوا أيتها تـيسرت مـما يقع علـيه اسم بقرة كانت عنهم
  مـجزئة، ولـم يكن علـيهم غيرها، لأنهم لـم يكونوا كلفوها بصفة دون صفة، فلـما سألوا
  بـيانها بأيّ صفة هي، فبـين لهم أنها بسنّ من الأسنان دون سنّ سائر الأسنان، فقـيـل
  لهم: هي عوان بـين الفـارض والبكر الضرع. فكانوا إذا بـينت لهم سنها لو ذبحوا أدنى
  بقرة بـالسنّ التـي بـينت لهم كانت عنهم مـجزئة، لأنهم لـم يكونوا كلفوها بغير السنّ
  التـي حدّت لهم، ولا كانوا حصروا علـى لون منها دون لون. فلـما أبوا إلا أن تكون معرّفة
  لهم بنعوتها مبـينة بحدودها التـي تفرّق بـينها وبـين سائر بهائم الأرض فشدّدوا علـى
  أنفسهم شدّد الله علـيهم بكثرة سؤالهم نبـيهم واختلافهم علـيه ولذلك قال نبـينا صلى
  الله عليه وسلم لأمته: \"  ذَرُونِـي ما تَرَكْتُكُمْ فَـانَّـمَا أُهْلِكَ مَنْ كَانَ
  قَبْلَكُمْ بِكَثْرَةِ سُؤالِهِمْ وَاخْتِلافِهِمْ علـى أنْبـيائِهِمْ، فإذَا أمَرْتُكُمْ
  بِشَيْءٍ فَأتُوهُ، وإذَا نَهَيْتُكُمْ عَنْ شَيْءٍ فَـانْتَهُوا عَنْهُ مَا اسْتَطَعْتُـمْ
  \ \" قال أبو جعفر: ولكن القوم لـما زادوا نبـيهم موسى صلى الله عليه وسلم أذى وتعنتاً،
  زادهم الله عقوبة وتشديداً، كما:حدثنا أبو كريب، قال: ثنا عثام بن علـي، عن الأعمش،
  عن الـمنهال بن عمرو، عن سعيد بن جبـير، عن ابن عبـاس، قال: لو أخذوا أدنى بقرة اكتفوا
  بها لكنهم شدّدوا فشدد الله علـيهم.حدثنا عمر بن عبد الأعلـى، قال: ثنا الـمعتـمر،
  قال: سمعت أيوب، عن مـحمد بن سيرين، عن عبـيدة قال: لو أنهم أخذوا أدنى بقرة لأجزأت
  عنهم.حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر عن أيوب، وحدثنـي
  الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن هشام بن حسان جميعاً، عن ابن سيرين،
  عن عبـيدة السلـمانـي، قال: سألوا وشدّدوا فشدّد الله علـيهم.حدثنا الـحسن بن يحيى،
  قال: أخبرنا عبد الرزاق، قال: أخبرنا ابن عيـينة، عن عمرو بن دينار، عن عكرمة، قال:
  لو أخذ بنو إسرائيـل بقرة لأجزأت عنهم، ولولا قولهم: { وَإِنّا إنْ شاءَ اللَّهُ لـمُهْتَدُونَ
  } لـما وجدوها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  }حدثنـي مـحمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبـي نـجيح، عن مـجاهد
  فـي قول الله:{ وَإِذْ قَالَ مُوسَىٰ لِقَوْمِهِ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ
  بَقَرَةً }[البقرة: 67] لو أخذوا بقرة ما كانت لأجزأت عنهم.{ قَالُواْ ٱدْعُ لَنَا
  رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ
  وَلاَ بِكْرٌ }[البقرة: 68] قال: لو أخذوا بقرة من هذا الوصف لأجزأت عنهم.{ قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }[البقرة: 69] قال:
  لو أخذوا بقرة صفراء لأجزأت عنهم.{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا
  هِيَ.... قَالَ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ
  تَسْقِي ٱلْحَرْثَ }[البقرة: 70-71] الآية.حدثنـي الـمثنى بن إبراهيـم، قال: ثنا أبو
  حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد بنـحوه، وزاد فـيه، ولكنهم شددوا
  فشدد علـيهم.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج،
  قال مـجاهد: لو أخذوا بقرة ما كانت أجزأت عنهم. قال ابن جريج: قال لـي عطاء: لو أخذوا
  أدنى بقرة كفتهم. قال ابن جريج: قال رسول الله صلى الله عليه وسلم: \" إِنَّـمَا أُمِرُوا
  بِأدْنَى بَقَرَة وَلَكِنَّهُمْ لَـمّا شَدَّدُوا علـى أنْفُسِهِمْ شَدَّدَ اللَّهُ
  عَلَـيْهِمْ وايْـمُ الَّلِه لَوْ أَنَّهُمْ لَـمْ يَسْتَثْنُوا لَـما بُينتْ لَهُمْ
  آخِرَ الأبَدِ \" حدثنـي الـمثنى، قال: ثنا آدم، قال: ثنا أبو جعفر، عن الربـيع، عن
  أبـي العالـية، قال: لو أن القوم حين أمروا أن يذبحوا بقرة استعرضوا بقرة من البقر
  فذبحوها لكانت إياها، ولكنهم شددوا علـى أنفسهم فشدّد الله علـيهم، ولولا أن القوم
  استثنوا فقالوا: { وَإِنّا إنْ شاءَ اللَّهُ لَـمُهْتَدُونَ } لـما هدوا إلـيها أبدا.حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قال: ذكر لنا أن نبـي الله صلى الله
  عليه وسلم كان يقول: \" إِنَّـمَا أُمِر القَوْمُ بِأدْنى بَقَرَةٍ وَلَكِنَّهُمْ لَـمّا
  شَدَّدُوا علـى أنْفُسَهُمْ شُدّدَ عَلَـيْهِمْ، وَالّذِي نَفْسُ مُـحَمّدٍ بِـيَدِهِ
  لَوْ لَـمْ يَسْتَثْنُوا لَـمَا بُـيِّنَتْ لَهُمْ آخِرَ الأبَدِ \" حدثنـي موسى، قال:
  ثنا عمرو، قال: ثنا أسبـاط، عن السدي فـي خبر ذكره، عن أبـي مالك، وعن أبـي صالـح،
  عن ابن عبـاس، قال: لو اعترضوا بقرة فذبحوها لأجزأت عنهم ولكنهم شدّدوا وتعنتوا موسى
  فشدّد الله علـيهم.حدثنا أبو كريب قال: قال أبو بكر بن عياش، قال ابن عبـاس: لو أن
  القوم نظروا أدنى بقرة، يعنـي بنـي إسرائيـل لأجزأت عنهم، ولكن شددوا فشدّد علـيهم،
  فـاشتروها بـملء جلدها دنانـير.حدثنـي يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد:
  لو أخذوا بقرة كما أمرهم الله كفـاهم ذلك، ولكن البلاء فـي هذه الـمسائل، فقَالُوا
  { ادْعُ لَنَا رَبّكَ يُبَـيِّنْ لَنَا مَا هِيَ } فشدّد علـيهم، فقال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  }{ إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ فَارِضٌ وَلاَ بِكْرٌ عَوَانٌ بَيْنَ ذٰلِكَ...قَالُواْ
  ٱدْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا لَوْنُهَا قَالَ إِنَّهُ يَقُولُ إِنَّهَا
  بَقَرَةٌ صَفْرَآءُ فَاقِـعٌ لَّوْنُهَا تَسُرُّ ٱلنَّاظِرِينَ }[البقرة: 68-69] قال:
  وشدد علـيهم أشد من الأول فقرأ حتـى بلغ:{ مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا }[البقرة:
  71] فأبوا أيضاً. { قالوا ادْعُ لَنَا رَبّكَ يُبَـيِّنُ لَنَا مَا هِيَ إِنَّ البَقَرَ
  تَشَابَهَ عَلَـيْنَا وَإنّا إنْ شَاءَ اللَّهُ لَـمُهْتَدُونَ } فشدّد علـيهم{ قَالَ
  إِنَّهُ يَقُولُ إِنَّهَا بَقَرَةٌ لاَّ ذَلُولٌ تُثِيرُ ٱلأَرْضَ وَلاَ تَسْقِي ٱلْحَرْثَ
  مُسَلَّمَةٌ لاَّ شِيَةَ فِيهَا }[البقرة: 71]. قال: فـاضطروا إلـى بقرة لا يُعلـم
  علـى صفتها غيرها، وهي صفراء، لـيس فـيها سواد ولا بـياض.قال أبو جعفر: وهذه الأقوال
  التـي ذكرناها عمن ذكرناها عنه من الصحابة والتابعين والـخالفـين بعدهم من قولهم: إن
  بنـي إسرائيـل لو كانوا أخذوا أدنى بقرة فذبحوها أجزأت عنهم ولكنهم شدّدوا فشدّد الله
  علـيهم، من أوضح الدلالة علـى أن القوم كانوا يرون أن حكم الله فـيـما أمر ونهى فـي
  كتابه وعلـى لسان رسوله صلى الله عليه وسلم علـى العموم الظاهر دون الـخصوص البـاطن،
  إلا أن يخصّ بعض ما عمه ظاهر التنزيـل كتاب من الله أو رسول الله، وأن التنزيـل أو
  الرسول إن خصّ بعض ما عمه ظاهر التنزيـل بحكم خلاف ما دل علـيه الظاهر، فـالـمخصوص
  من ذلك خارج من حكم الآية التـي عمت ذلك الـجنس خاصة، وسائر حكم الآية علـى العموم،
  علـى نـحو ما قد بـيناه فـي كتابنا كتاب «الرسالة من لطيف القول فـي البـيان عن أصول
  الأحكام» فـي قولنا فـي العموم والـخصوص، وموافقة قولهم فـي ذلك قولنا، ومذهبهم مذهبنا،
  وتـخطئتهم قول القائلـين بـالـخصوص فـي الأحكام، وشهادتهم علـى فساد قول من قال: حكم
  الآية الـجائية مـجيء العموم علـى العموم ما لـم يختصّ منها بعض ما عمته الآية، فإن
  خصّ منها بعض، فحكم الآية حينئذٍ علـى الـخصوص فـيـما خصّ منها، وسائر ذلك علـى العموم.
  وذلك أن جميع من ذكرنا قوله آنفـاً مـمن عاب علـى بنـي إسرائيـل مسألتهم نبـيهم صلى
  الله عليه وسلم عن صفة البقرة التـي أمروا بذبحها وسنها وحلـيتها، رأوا أنهم كانوا
  فـي مسألتهم رسول الله صلى الله عليه وسلم موسى ذلك مخطئين/وأنهم لو كانوا استعرضوا
  أدنى بقرة من البقر إذ أمروا بذبحها بقوله{ إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَنْ تَذْبَحُواْ
  بَقَرَةً }[البقرة: 67] فذبحوها كانوا للواجب عليهم من أمر الله في ذلك مؤدّين وللحق
  مطيعين إذ لم يكن القوم حصروا على نوع من البقر دون نوع وسن دون سن ورأوا مع ذلك أنهم
  إذا سألوا موسى عن سنها فأخبرهم عنها وحصرهم منها على سن دون سن ونوع دون نوع وخص من
  جميع أنواع البقر نوعاً منها كانوا في مسألتهم إياه في المسئلة الثانية بعد الذي خص
  لهم من أنواع البقر من الخطا على مثل الذي كانوا عليه من الخطأ في مسئلتهم إياه المسئلة
  الأولى وكذلك رأوا أنهم في المسئلة الثالثة على مثل الذي كانوا عليه من ذلك في الاولى
  والثانية وأن اللازم كان لهم في الحالة الاولى استعمال ظاهر الامر وذبح أي بهيمة شاؤا
  مما وقع عليها اسم بقرة وكذلك رأوا أن اللازم كان لهم في الحال الثانية استعمال ظاهر
  الامر وذبح أي بهيمة شاؤا مما وقع عليها اسم بقرة عوان لا فارض ولا بكر ولم يروا أن
  حكمهم إذ خص لهم بعض البقر دون البعض في الحالة الثانية انتقل عن اللازم الذي كان لهم
  في الحالة الاولى من استعمال ظاهر الامر إلى الخصوص ففي اجماع جميعهم على ما روينا
  عنهم من ذلك مع الرواية التي رويناها عن رسول الله صلى الله عليه وسلم بالموافقة لقولهم
  دليل واضح على صحة قولنا في العموم والخصوص وأن أحكام الله جل ثناؤه في آي كتابه فيما
  أمر ونهى على العموم ما لم يخص ذلك ما يجب التسليم له وأنه إذا خص منه شيء فالمخصوص
  منه خارج حكمه من حكم الآية العامة الظاهر وسائر حكم الآية على ظاهرها العام ويؤيد
  حقيقة ما قلنا في ذلك وشاهد عدل على فساد قول من خالف قولنا فيهوقد زعم بعض من عظمت
  جهالته واشتدت حيرته، أن القوم إنـما سألوا موسى ما سألوا بعد أمر الله إياهم بذبح
  بقرة من البقر لأنهم ظنوا أنهم أمروا بذبح بقرة بعينها خصت بذلك، كما خصت عصا موسى
  فـي معناها، فسألوه أن يحلـيها لهم لـيعرفوها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  }ولو كان الـجاهل تدبر قوله هذا، لسهل علـيه ما استصعب من القول وذلك أنه استعظم من
  القوم مسألتهم نبـيهم ما سألوه تشددا منهم فـي دينهم، ثم أضاف إلـيهم من الأمر ما هو
  أعظم مـما استنكره أن يكون كان منهم، فزعم أنهم كانوا يرون أنه جائز أن يفرض الله علـيهم
  فرضا ويتعبدهم بعبـادة، ثم لا يبـين لهم ما يفرض علـيهم ويتعبدهم به حتـى يسألوا بـيان
  ذلك لهم. فأضاف إلـى الله تعالـى ذكره ما لا يجوز إضافته إلـيه، ونسب القوم من الـجهل
  إلـى ما لا ينسب الـمـجانـين إلـيه، فزعم أنهم كانوا يسألون ربهم أن يفرض علـيهم الفرائض.
  فتعوذ بـالله من الـحيرة، ونسأله التوفـيق والهداية.وأما قوله: { إِنَّ البَقَرَ تَشَابَهَ
  عَلَـيْنَا } فإن البقر جماع بقرة. وقد قرأ بعضهم: «إن البـاقر»، وذلك وإن كان فـي
  الكلام جائزاً لـمـجيئه فـي كلام العرب وأشعارها، كما قال ميـمون بن قـيس:وَما ذَنْبُهُ
  أنْ عافَتِ الـمَاءَ بـاقِرٌ   وَما إِنْ يَعافُ الـمَاءَ إِلاَّ لِـيُضْرَبَـاوكما
  قال أمية:وَيَسُوقُونَ بـاقِرَ الطَّودِ للسَّهْ   ل مَهازِيـلَ خَشْيَةً أنْ تَبُورَا\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قَالُواْ ٱدْعُ لَنَا رَبَّكَ يُبَيِّن
  لَّنَا مَا هِيَ إِنَّ ٱلبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّآ إِن شَآءَ ٱللَّهُ لَمُهْتَدُونَ
  }فغير جائزة القراءة به لـمخالفته القراءة الـجائية مـجيء الـحجة بنقل من لا يجوز علـيه
  فيما نقلوه مـجمعين علـيه الـخطأ والسهو والكذب.وأما تأويـل: { تَشَابَهَ عَلَـيْنَا
  } فإنه يعنـي به: التبس علـينا. والقراء مختلفة فـي تلاوته، فبعضهم كانوا يتلونه: تشابه
  علـينا، بتـخفـيف الشين ونصب الهاء علـى مثال تفـاعل، ويذكر الفعل وإن كان البقر جماعاً،
  لأن من شأن العرب تذكير كل فعل جمع كانت وِحْدَانُه بـالهاء وجمعه بطرح الهاء، وتأنـيثه
  كما قال الله تعالـى فـي نظيره فـي التذكير: كَأنّهُمْ أعْجَازُ نَـخْـلٍ مُنْقَعِرٍ
  فذكر الـمنقعر وهو من صفة النـخـل لتذكير لفظ النـخـل، وقال فـي موضع آخر: كأنّهم أعْجازُ
  نَـخْـلٍ خاوِيَةٍ فأنث الـخاوية وهي من صفة النـخـل بـمعنى النـخـل لأنها وإن كانت
  فـي لفظ الواحد الـمذكر علـى ما وصفنا قبل فهي جماع نـخـلة. وكان بعضهم يتلوه: «إنَّ
  البَقَرَ تَشّابَهُ عَلَـيْنَا» بتشديد الشين وضم الهاء، فـيؤنث الفعل بـمعنى تأنـيث
  البقر، كما قال: أعْجازُ نَـخْـلٍ خاوِيَةٍ ويدخـل فـي أول تشابه تاء تدل علـى تأنـيثها،
  ثم تدغم التاء الثانـية فـي شين تشابه لتقارب مخرجها ومخرج الشين فتصير شيناً مشددة
  وترفع الهاء بـالاستقبـال والسلام من الـجوازم والنواصب. وكان بعضهم يتلوه: «إنَّ البَقَرَ
  يُشابَهُ عَلَـيْنَا» فـيخرج يشابه مخرج الـخبر عن الذكر لـما ذكرنا من العلة فـي قراءة
  من قرأ ذلك: { تشابَهَ } بـالتـخفـيف، ونصب الهاء غير أنه كان يرفعه بـالـياء التـي
  يحدثها فـي أول تشابه التـي تأتـي بـمعنى الاستقبـال، وتدغم التاء فـي الشين كما فعله
  القارىء فـي تشابه بـالتاء والتشديد.والصواب فـي ذلك من القراءة عندنا: { إِنَّ البَقَرَ
  تَشَابَهَ عَلَـيْنَا } بتـخفـيف شين تشابه ونصب هائه، بـمعنى تفـاعل، لإجماع الـحجة
  من القراء علـى تصويب ذلك ورفعهم ما سواه من القراءات، ولا يعترض علـى الـحجة بقول
  من يجوز علـيه فـيـما نقل السهو والغفلة والـخطأ.وأما قوله: { وَإنّا إنْ شاءَ اللَّهُ
  لَـمُهْتَدُونَ } فإنهم عنوا: وإنا إن شاء الله لـمبـين لنا ما التبس علـينا وتشابه
  من أمر البقرة التـي أمرنا بذبحها. ومعنى اهتدائهم فـي هذا الـموضع معنى تبـينهم أيّ
  ذلك الذي لزمهم ذبحه مـما سواه من أجناس البقر.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

