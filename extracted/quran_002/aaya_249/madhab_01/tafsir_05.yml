  ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ
  فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ
  قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ
  لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ
  مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ
  ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال السدّي: كانوا
  ثمانين ألفاً، ولا محالة أنه كان فيهم المؤمن والمنافق والمجِدّ والكسلان، وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من غشنا فليس منا \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">أي ليس من أصحابنا ولا على طريقتنا
  وهَدْينا. قال:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إذا حاولتَ
  في أسَد فجوراً</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فإني لستُ منك ولستَ مِنِّي</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذا مَهْيَع في كلام العرب؛ يقول
  الرجل لابنه إذا سلك غير أُسلوبه: لست مِنِّي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الرابعة
  ـ قوله تعالى: { وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ } يقال: طعِمت الشيء أي
  ذقته. وأطعمته الماء أي أذقته، ولم يقل ومن لم يشربه لأن من عادة العرب إذا كرروا شيئاً
  أن يكرروه بلفظ آخر، ولغة القرآن أفصح اللغات، فلا عِبرة بقدح من يقول: لا يقال طعمت
  الماء.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الخامسة ـ استدل علماؤنا بهذا على
  القول بسدّ الذرائع؛ لأن أدنى الذوق يدخل في لفظ الطعم، فإذا وقع النهي عن الطعم فلا
  سبيل إلى وقوع الشرب ممن يتجنب الطعم؛ ولهذه المبالغة لم يأت الكلام «ومن لم يشرب منه».</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة ـ لما قال تعالى: { وَمَن لَّمْ يَطْعَمْهُ } دلّ على أن الماء
  طعام وإذا كان طعاماً كان قوتاً لبقائه واقتيات الأبدان به فوجب أن يجري فيه الربا،
  قال ابن العربي: وهو الصحيح من المذهب. قال أبو عمر قال مالك: لا بأس ببيع الماء على
  الشَّطّ بالماء متفاضلاً وإلى أجل، وهو قول أبي حنيفة وأبي يوسف. وقال محمد ابن الحسن:
  هو مما يكال ويوزن، فعلى هذا القول لا يجوز عنده التفاضل، وذلك عنده فيه رِبا؛ لأن
  علته في الربا الكيل والوزن. وقال الشافعي: لا يجوز بيع الماء متفاضلاً ولا يجوز فيه
  الأجل، وعلته في الربا أن يكون مأكولاً جنساً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة
  ـ قال ابن العربيّ قال أبو حنيفة: من قال إن شرِب عبدي فلان من الفُرَات فهو حُرّ فلا
  يعتق إلا أن يكْرَع فيه، والكرع أن يشرب الرجل بِفيه من النهر، فإن شرب بيده أو اغترف
  بالإناء منه لم يعتق؛ لأن الله سبحانه فرّق بين الكرع في النهر وبين الشرب باليد. قال:
  وهذا فاسد؛ لأن شرب الماء يطلق على كل هيئة وصفة في لسان العرب من غَرْفٍ باليد أو
  كَرْع بالفم انطلاقاً واحداً، فإذا وُجِد الشّرب المحلوفُ عليه لغة وحقيقة حنَث فٱعلمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: قول أبي حنيفة أصح، فإن أهل اللغة فرّقوا بينهما كما فرّق الكتاب
  والسنة. قال الجوهري وغيره: وكَرَع في الماء كُروعا إذا تناوله بفيه من موضعه من غير
  أن يشرب بكفيه ولا بإناء، وفيه لغة أُخرى «كرِع» بكسر الراء (يكرع) كَرَعا. والكَرَع:
  ماء السماء يكرع فيه. وأما السنة فذكر ابن ماجه في سننه: حدّثنا واصل بن عبد الأعلى
  حدّثنا ابن فُضيل عن ليث عن سعيد بن عامر عن ابن عمر قال: مررنا على بركة فجعلنا نكرع
  فيها فقال رسول الله صلى الله عليه وسلم:</font></font>&#13;\t\t\t<label disabled=\"true\"
