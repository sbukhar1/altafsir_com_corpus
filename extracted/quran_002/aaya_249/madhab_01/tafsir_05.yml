  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فيه
  إحدى عشرة مسألة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأُولى ـ قوله تعالى: { فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ } «فَصَلَ» معناه خرج بهم. فصلت الشيء فانفصل، أي قطعته
  فانقطع. قال وهب بن منبه: فلما فصل طالوت قالوا له إن المياه لا تحملنا فٱدع الله أن
  يجري لنا نهراً، فقال لهم طالوت: إن الله مبتليكم بنهر. وكان عدد الجنود ـ في قول السدّيّ
  ـ ثمانين ألفاً. (وقال وهب): لم يتخلف عنه إلا ذو عذر من صغر أو كبر أو مرض. والابتلاء
  الاختبار. والنّهَر والنّهْر لغتان. واشتقاقه من السعة، ومنه النهار وقد تقدّم. قال
  قتادة: النهر الذي ابتلاهم الله به هو نهر بين الأرْدُن وفلسطين. وقرأ الجمهور «بنهر»
  بفتح الهاء. وقرأ مجاهد وحُمَيْد الأعرج «بنهر» بإسكان الهاء. ومعنى هذا الابتلاء أنه
  اختبار لهم، فمن ظهرت طاعته في ترك الماء عُلِم أنه مطيع فيما عدا ذلك، ومن غلبته شهوته
  (في الماء) وعصى الأمر فهو في العصيان في الشدائد أحرى، فرُوي أنهم أتوا النهر وقد
  نالهم عطش وهو في غاية العذوبة والحسن، فلذلك رُخِّص للمطيعين في الغَرْفة ليرتفع عنهم
  أذى العطش بعض الارتفاع وليَكْسِروا نزاع النفس في هذه الحال. وبين أن الغَرْفة كافَّةٌ
  ضررَ العطش عند الحَزَمة الصابرين على شَظَف العيْش الذين هَمُّهم في غير الرفاهية،
  كما قال عروة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأحْسُـوا
  قَـرَاح المـاءِ والمـاءُ بـاردُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">قلت: ومن هذا المعنى قوله عليه السلام:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" حسْب المرء لُقيْمات يُقِمن صلبه
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض من يتعاطى غوامض المعاني: هذه الآية مثلٌ ضربه الله للدنيا فشبهها الله بالنهر
  والشارب منه والمائل إليها والمستكثر منها، والتارك لشربه بالمنحرف عنها والزاهِد فيها،
  والمغترف بيده غرفة بالآخذ منها قدر الحاجة، وأحوال الثلاثة عند الله مختلفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ما أحسن هذا لولا ما فيه من التحريف في التأويل والخروج عن الظاهر،
  لكن معناه صحيح من غير هذا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثانية ـ استدل من قال إن طالوت
  كان نبياً بقوله: «إنَّ اللَّهَ مُبْتَلِيكُمْ» وأن الله أوحى إليه بذلك وألهمه، وجعل
  الإلهام ابتلاء من الله لهم. ومن قال لم يكن نبياً قال: أخبره نبيهم شمويل بالوحي حين
  أخبر طالوتُ قومه بهذا، وإنما وقع هذا الابتلاء ليتميّز الصادق من الكاذب. وقد ذهب
  قوم إلى أن عبد الله ابن حُذَافة السّهْمي صاحب رسول الله صلى الله عليه وسلم إنما
  أمر أصحابه بإيقاد النار والدخول فيها تجربة لطاعتهم، لكنه حمل مزاحه على تخشين الأمر
  الذي كلفهم، وسيأتي بيانه في «النساء» إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثالثة
  ـ قوله تعالى: { فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي } شرب قيل معناه كَرَع. ومعنى
  { فَلَيْسَ مِنِّي } أي ليس من أصحابي في هذه الحرب، ولم يخرجهم بذلك عن الإيمان.</font></font>&#13;\t\t\t<label
