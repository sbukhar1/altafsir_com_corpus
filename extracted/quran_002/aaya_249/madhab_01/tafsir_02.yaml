  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَصْلٌ } عن موضع كذا: إذا انفصل عنه وجاوزه، وأصله: فصل نفسه، ثم
  كثر محذوف المفعول حتى صار في حكم غير المتعدي كانفصل. وقيل: فصل عن البلد فصولاً.
  ويجوزأن يكون: فصله فصلاً، وفصل فصولاً كوقف وصدّ ونحوهما. والمعنى: انفصل عن بلده
  { بِٱلْجُنُودِ } روي أنه قال لقومه: لا يخرج معي رجل بنى بناء لم يفرغ منه، ولا تاجر
  مشتغل بالتجارة، ولا رجل متزوّج بامرأة لم يبن عليها، ولا أبتغي إلا الشاب النشيط الفارغ.
  فاجتمع إليه مما اختاره ثمانون ألفاً، وكان الوقت قيظاً وسلكوا مفازة، فسألوا أن يجري
  الله لهم نهراً، فـ { قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُم } بما اقترحتموه من النهر {
  فَمَن شَرِبَ مِنْهُ } فمن ابتدأ شربه من النهر بأن كرع فيه { فَلَيْسَ مِنّي } فليس
  بمتصل بي ومتحد معي، من قولهم: فلان مني، كأنه بعضه؛ لاختلاطهما واتحادهما. ويجوز أن
  يراد فليس من جملتي وأشياعي { وَمَن لَّمْ يَطْعَمْهُ } ومن لم يذقه، من طعم الشيء،
  إذا ذاقه. ومنه طِعم الشيء، لمذاقه. قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَإنْ شِئْت لَمْ أطْعَمْ نَقَاخاً وَلاَ بَرْدَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ألا ترى كيف عطف عليه البرد وهو النوم. ويقال: ما ذقت غماضاً. ونحوه
  من الابتلاء: ما ابتلى الله به أهل أيلة من ترك الصيد مع إتيان الحيتان شرَّعاً، بل
  هو أشد منه وأصعب. وإنما عرف ذلك طالوت بإخبار من النبي. وإن كان نبياً ـ كما يروي
  عن بعضهم ـ فبالوحي. وقرىء «بنهر» بالسكون. فإن قلت: ممَّ استثنى قوله: { إِلاَّ مَنِ
  ٱغْتَرَفَ }؟ قلت: من قوله: { فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنّي } والجملة الثانية
  في حكم المتأخرة، إلا أنها قدّمت للعناية كما قدم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱلصَّـٰبِئُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المائدة:
  69] في قوله: { إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلصَّـٰبِئُونَ }
  ومعناه: الرخصة في اغتراف الغرفة باليد دون الكروع، والدليل عليه قوله: { فَشَرِبُواْ
  مِنْهُ } أي فكرعوا فيه { إِلاَّ قَلِيلاً مّنْهُمْ } وقرىء: «غَرفة» بالفتح بمعنى
  المصدر، وبالضم بمعنى المغروف. وقرأ أبيّ والأعمش: «إلا قليل»، بالرفع. وهذا من ميلهم
  مع المعنى والإعراض عن اللفظ جانباً، وهو باب جليل من علم العربية. فلما كان معنى {
  فَشَرِبُواْ مِنْهُ } في معنى فلم يطيعوه، حمل عليه، كأنه قيل: فلم يطيعوه إلا قليل
  منهم. ونحوه قول الفرزدق:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">............ لمْ يَدَعْ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ الْمَالِ
  إلاّ مُسْحَتٌ أوْ مُجَلَّفُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">كأنه قال: لم يبق من المال إلا مسحت أو مجلف. وقيل: لم يبق مع طالوت
  إلا ثلثمائة وثلاثة عشر رجلاً { وَٱلَّذِينَ ءامَنُواْ } يعني القليل { قَالَ ٱلَّذِينَ
  يَظُنُّونَ } يعني الخُلّص منهم الذين نصبوا بين أعينهم لقاه الله وأيقنوه. أو الذين
  تيقنوا أنهم يستشهدون عما قريب ويلقون الله، والمؤمنون مختلفون في قوة اليقين ونصوع
  البصيرة. وقيل: الضمير في { قَالُواْ لاَ طَاقَةَ لَنَا } للكثير الذين انخذلوا، والذين
  يظنون هم القليل الذين ثبتوا معه، كأنهم تقاولوا بذلك والنهر بينهما. يظهر أولئك عذرهم
  في الانخذال، ويرد عليهم هؤلاء ما يعتذرون به. وروي: أنّ الغرفة كانت تكفي الرجل لشربه
  وإداوته. والذين شربوا منه اسودّت شفاههم وغلبهم العطش.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

