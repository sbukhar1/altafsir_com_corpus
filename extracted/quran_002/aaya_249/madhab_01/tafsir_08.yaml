  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَمَّا فَصَلَ } خرج { طَالُوتُ بِٱلْجُنُودِ } من بيت المقدس
  وكان حرّاً شديداً وطلبوا منه الماء { قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُم } مختبركم
  { بِنَهَرٍ } ليظهر المطيع منكم والعاصي وهو بين الأردن وفلسطين { فَمَن شَرِبَ مِنْهُ
  } أي من مائه { فَلَيْسَ مِنّي } أي من أتباعي { وَمَن لَّمْ يَطْعَمْهُ } يذقه { فَإِنَّهُ
  مِنّى إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً } بالفتح والضم { بِيَدِهِ } فاكتفى بها ولم
  يزد عليها فإنه مني { فَشَرِبُواْ مِنْهُ } لما وافوه بكثرة { إِلاَّ قَلِيلاً مّنْهُمُ
  } فاقتصروا على الغرفة، روي أنها كفتهم لشربهم ودوابهم وكانوا ثلاثمائة وبضعة عشر رجلاً
  { فَلَمَّا جاوَزَهُ هُوَ والَّذِينَ ءَامَنُوا مَعَهُ } وهم الذين اقتصروا على الغرفة
  { قَالُواْ } أي الذين شربوا { لاَ طَاقَةَ } قوة { لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ
  } أي بقتالهم وجبنوا ولم يجاوزوه { قَالَ ٱلَّذِينَ يَظُنُّونَ } يوقنون { أَنَّهُم
  مُلاَقُواْ ٱللَّهِ } بالبعث وهم الذين جاوزوه { كَمْ } خبرية بمعنى (كثير) { مّن فِئَةٍ
  } جماعة { قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذُنِ ٱللَّهِ } بإرادته { وَٱللَّهُ
  مَعَ ٱلصَّٰبِرِينَ } بالعون والنصر.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

