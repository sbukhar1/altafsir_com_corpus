  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يقول تعالى مخبراً عن طالوت ملك بني إسرائيل حين خرج في جنوده، ومن
  أطاعه من ملأ بني إسرائيل، وكان جيشه يومئذ فيما ذكره السدي ثمانين ألفاً، فالله أعلم،
  أنه قال: { إِنَّ ٱللَّهَ مُبْتَلِيكُم } أي: مختبركم بنهر، قال ابن عباس وغيره: وهو
  نهر بين الأردن وفلسطين، يعني نهر الشريعة المشهور، { فَمَن شَرِبَ مِنْهُ فَلَيْسَ
  مِنِّي } أي: فلا يصحبني اليوم في هذا الوجه { وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّىۤ
  إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً بِيَدِهِ } ، أي: فلا بأس عليه، قال الله تعالى: {
  فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ } قال ابن جريج: قال ابن عباس، من اغترف
  منه بيده روي، ومن شرب منه لم يرو. وكذا رواه السدي عن أبي مالك، عن ابن عباس: وكذا
  قال قتادة وابن شوذب، وقال السدي: كان الجيش ثمانين ألفاً، فشرب منه ستة وسبعون ألفاً،
  وتبقى معه أربعة آلاف، كذا قال. وقد روى ابن جرير من طريق إسرائيل وسفيان الثوري ومسعر
  بن كدام عن أبي إسحاق السبيعي عن البراء بن عازب، قال: كنا نتحدث أن أصحاب محمد صلى
  الله عليه وسلم الذين كانوا يوم بدر ثلاثمائة وبضعة عشر على عدة أصحاب طالوت الذين
  جازوا معه النهر، وما جازه معه إلا مؤمن، ورواه البخاري عن عبد الله بن رجاء، عن إسرائيل
  بن يونس، عن جَدِّه أبي إسحاق، عن البراء بنحوه، ولهذا قال تعالى: { فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ ءَامَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ } أي: استقلوا أنفسهم عن لقاء عدوهم لكثرتهم، فشجعهم علماؤهم العالمون بأن
  وعد الله حق، فإن النصر من عند الله ليس عن كثرة عدد ولا عدد. ولهذا قالوا: { كَم مِّن
  فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّـٰبِرِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
