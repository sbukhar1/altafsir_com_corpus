  href=\"JavaScript:Open_Menu()\">فَلَمَّا فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ
  ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ
  فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ
  قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ
  لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ
  مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ
  ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">.. الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والنهر الذي أخبرهم طالوت أن الله مبتلـيهم به قـيـل: هو نهر بـين
  الأردنّ وفلسطين. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع، قال: { إنَّ
  الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال الربـيع: ذكر لنا والله أعلـم أنه نهر بـين الأردنّ
  وفلسطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال:
  ثنا سعيد، عن قتادة: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال: ذكر لنا أنه نهر بـين
  الأردنّ وفلسطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، قال: أخبرنا معمر، عن قتادة قوله: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ
  } قال: هو نهر بـين الأردنّ وفلسطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: ثنـي حجاج، عن ابن جريج، عن ابن عبـاس: { فَلَـمَّا
  فَصَل طَالُوتَ بِـالـجُنُودِ } غازياً إلـى جالوت، قال طالوت لبنـي إسرائيـل: { إنَّ
  الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال: نهر بـين فلسطين والأردنّ، نهر عذب الـماء طيبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: بل هو نهر فلسطين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي عمي، قال: ثنـي أبـي،
  عن أبـيه، عن ابن عبـاس، قال: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ } فـالنهر الذي
  ابتلـي به بنو إسرائيـل نهر فلسطين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ
  } هو نهر فلسطين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فمَنْ شَربَ مِنْهُ
  فَلَـيْسَ مِنِّـي وَمَنْ لَـمْ يَطْعَمْه فإنَّهُ مِنِّـي إلاَّ مَنِ اغْتَرَفَ غُرْفَةً
  بِـيَدِهِ فَشَرِبُوا مِنْهُ إلاَّ قَلِـيلاً مِنْهُمْ } فإنه خبر من الله تعالـى ذكره
  عن طالوت أنه قال لـجنوده إذ شكوا إلـيه العطش، فأخبر أن الله مبتلـيهم بنهر، ثم أعلـمهم
  أن الابتلاء الذي أخبرهم عن الله به من ذلك النهر، هو أن من شرب من مائه فلـيس هو منه،
  يعنـي بذلك أنه لـيس من أهل ولايته وطاعته، ولا من الـمؤمنـين بـالله وبلقائه. ويدلّ
  علـى أن ذلك كذلك قول الله تعالـى ذكره: { فَلَـمَّا جاوَزَهُ هُوَ وَالَّذِينَ آمَنُوا
  مَعَهُ } فأخرج من لـم يجاوز النهر من الذين آمنوا. ثم أخـلص ذكر الـمؤمنـين بـالله
  ولقائه عند دنوّهم من جالوت وجنوده بقوله: قالَ الَّذِينَ يَظُنُّونَ أنَّهُمْ مُلاقُوا
  اللَّهِ كَمْ مِنْ فِئَةٍ قَلِـيـلَةٍ غَلَبَتْ فِئَةً كَثِـيرَةً بإذْنِ اللَّهِ وأخبرهم
  أنه من لـم يطعمه، يعنـي من لـم يطعم الـماء من ذلك النهر والهاء فـي قوله: فَمَنْ
  شَرِبَ مِنْهُ وفـي قوله: وَمَنْ لَـمْ يَطْعَمْهُ عائدة علـى النهر، والـمعنى لـمائه.
  وإنـما ترك ذكر الـماء اكتفـاء بفهم السامع بذكر النهر لذلك أن الـمراد به الـماء الذي
  فـيه ومعنى قوله: { لَـمْ يَطْعَمْهُ } لـم يذقه، يعنـي: ومن لـم يذق ماء ذلك النهر
  فهو منـي، يقول: هو من أهل ولايتـي وطاعتـي والـمؤمنـين بـالله وبلقائه.</font></font>&#13;\t\t\t<label
