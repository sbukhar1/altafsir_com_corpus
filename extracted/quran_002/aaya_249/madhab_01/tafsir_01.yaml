  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وفـي هذا الـخبر من الله تعالـى ذكره متروك قد استغنـي بدلالة ما ذكر
  علـيه عن ذكره. ومعنى الكلام: إن فـي ذلك لآية لكم إن كنتـم مؤمنـين، فأتاهم التابوت
  فـيه سكينة من ربهم، وبقـية مـما ترك آل موسى وآل هارون تـحمله الـملائكة، فصدقوا عند
  ذلك نبـيهم، وأقروا بأن الله قد بعث طالوت ملكاً علـيهم، وأذعنوا له بذلك. يدل علـى
  ذلك قوله: { فَلَـمَّا فَصلَ طالُوتُ بـالـجُنُودِ } وما كان لـيفصل بهم إلا بعد رضاهم
  به وتسلـيـمهم الـملك له، لأنه لـم يكن مـمن يقدرون علـى إكراههم علـى ذلك فـيظنّ به
  أنه حملهم علـى ذلك كرهاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { فَصَلَ } فإنه يعنـي
  به شخص بـالـجند ورحل بهم. وأصل الفصل: القطع، يقال منه: فصل الرجل من موضع كذا وكذا،
  يعنـي به قطع ذلك، فجاوزه شاخصاً إلـى غيره، يفصل فصولاً وفصل العظم والقول من غيره
  فهو يفصله فصلاً: إذا قطعه فأبـانه وفصل الصبـيّ فصالاً: إذا قطعه عن اللبن وقول فصل:
  يقطع فـيفرق بـين الـحقّ والبـاطل لا يردّ. وقـيـل: إن طالوت فصل بـالـجنود يومئذ من
  بـيت الـمقدس وهم ثمانون ألف مقاتل، لـم يتـخـلف من بنـي إسرائيـل عن الفصول معه إلا
  ذو علة لعلته، أو كبـير لهرمه، أو معذور لا طاقة له بـالنهوض معه. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة، عن ابن إسحاق، قال: ثنـي بعض أهل
  العلـم، عن وهب بن منبه، قال: خرج بهم طالوت حين استوسقوا له، ولـم يتـخـلف عنه إلا
  كبـير ذو علة، أو ضرير معذور، أو رجل فـي ضيعة لا بدّ له من تـخـلف فـيها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال: ثنا أسبـاط، عن السدي، قال: لـما
  جاءهم التابوت آمنوا بنبوّة شمعون، وسلـموا ملك طالوت، فخرجوا معه، وهم ثمانون ألفـاً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر: فلـما فصل بهم طالوت علـى ما وصفنا قال: { إنَّ الله
  مُبْتَلِـيكُمْ بِنَهَرٍ } يقول: إن الله مختبركم بنهر، لـيعلـم كيف طاعتكم له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد دللنا علـى أن معنى الابتلاء: الاختبـار فـيـما مضى بـما أغنى
  عن إعادته. وبـما قلنا فـي ذلك كان قتادة يقول.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة فـي قول الله تعالـى: { إنَّ
  الله مُبْتَلِـيكُمْ بِنَهَرٍ } قال: إن الله يبتلـي خـلقه بـما يشاء لـيعلـم من يطيعه
  مـمن يعصيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقـيـل: إن طالوت قال: { إنَّ الله
  مُبْتَلِـيكُمْ بِنَهَرٍ } لأنهم شكوا إلـى طالوت قلة الـمياه بـينهم وبـين عدوّهم،
  وسألوه أن يدعو الله لهم أن يجري بـينهم وبـين عدوّهم نهراً، فقال لهم طالوت حينئذ
  ما أخبر عنه أنه قاله من قوله: { إنَّ الله مُبْتَلِـيكُمْ بِنَهَرٍ }. ذكر من قال
  ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن حميد، قال: ثنا سلـمة،
  عن ابن إسحاق، قال: ثنـي بعض أهل العلـم، عن وهب بن منبه، قال: لـما فصل طالوت بـالـجنود،
  قالوا: إن الـمياه لا تـحملنا، فـادع الله لنا يجري لنا نهراً فقال لهم طالوت: { إنَّ
  الله مُبْتَلِـيكُمْ بِنَهَرٍ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
