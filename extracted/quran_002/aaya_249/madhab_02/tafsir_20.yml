  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ
  ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ
  فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ
  قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ
  لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ
  مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ
  ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة:
  وَ (لَمْ) هنا بمعنى (لما).</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو حيان: يستثني من الجملة
  (الأولى وهي) { فَمَن شَرِبَ }. زاد أبو البقاء أو مِنْ \" مَنْ \" الثانية وهي { وَمَن
  لَّمْ يَطْعَمْهُ }. وتعقب بأنّه لو كان من \" مَن \" الثانية للزم أن يكون من اغترف
  غرفة واحدة بيده ليس منه (مع أنّه أبيحت لهم الغرفة) الواحدة باليد لأن الاستثناء من
  الإثبات نفي ومن النفي إثبات.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: هذا لا يتعين بل يحتمل عندي استثناؤه من الجملتين فعلى أنّه مستثنى من الأولى
  يكون المراد نفيه عن الدخول في حكم ليس منِّي أي هو (منه) وعلى أنّه مستثنى من قوله:
  { وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ } يكون (النَّاس) على ثلاثة أقسام: شارب
  بفيه فليس منه، وشارب منه بيده وهذا يقال فيه (هو) منه فقط، ومن لم يشرب منه شيئا يقال
  فيه: إنَّه منه مجاله أبلغ، فاستثناؤه من الأخص أي إلا من اغترف غرفة بيده فليس محكوما
  عليه بأنّه \" منّي \" أي ليس متصفا بكمال القرب مني.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قيل
  لابن عرفة: يلزمك أن يكون ليس منّي قدرا مشتركا بين الحرام والمباح؟</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: لم نخرجه (منه) وإنّما أخرجتهم، من قوله: { وَمَن لَّمْ يَطْعَمْهُ
  فَإِنَّهُ مِنِّيۤ } فإذا خرج من هذا كان منفيا عنه أي يكون منه (وقد) قال: أول الآية
  { فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي }. فيتعين أنّ النفي هنا (نفي) أخص باعتبار
  ترك الأمر المستحب بفعل الأمر المباح، فالمستحب ترك الشرب، والمباح الشرب باليد، والحرام
  الكرع فيه بالفم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وغرفة بالضم والفتح،
  فالفتح هو الماء والضم الفعل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">(قال
  ابن عرفة): وعلى أنها الفعل يكون المفعول مقدرا أي إلا من اغترف غرفة ماء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال (ابن عرفة): وفائدة التأكيد بالمصدر على هذا تحقيقا للرخصة في
  ذلك الفعل وتأكيدَ (إباحتها) خشية أن يتوهم قصر ذلك على أدنى شيء من الماء المأخوذ
  باليد فأكده تنبيها على إباحتة الغرفة الواحدة بكمالها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُم مُّلاَقُواْ ٱللَّهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: إن أريد الملاقاة بالإطلاق فهي بمعنى العلم وإن أريد
  الملاقاة حينئذ فالظن على بابه لأن الإنسان لا علم له بزمن موته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال (ابن عرفة): وعبر عنهم بهذا إشارة إلى ما قاله بعضهم في رسالة:
  \" من أحب الممات حيي ومن أحب الحياة مات \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { بِإِذْنِ ٱللَّهِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: قال ابن عطية: إذنُ الله هنا تمكينه وعلمه بمجموع ذلك الإذن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">(ابن عرفة: كذا يقول في كل موضع) والصواب أنّ معناه بقدرة الله وفضله
  وإرادته.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: وهذا إما أن بعضهم
  قاله لبعض أو قالوه كلهم لأنفسهم (تشجيعا) لها وتوطينا على الصبر على القتال والهجوم
  عليه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وَٱللَّهُ مَعَ ٱلصَّابِرِينَ
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قالوا: هذا إما من كلامهم أو من
  كلام الله تعالى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ابن عرفة: (والصواب أنه من كلامهم
  لأن فيه تشجيعا لأنفسهم وحضا لها على المقاتلة وأما إن كان من قوله الله تعالى) خطابا
  لنبيه صلى الله عليه وسلم فهو بعد انفصال تلك القضية فلا مناسبة لها، انتهى.</font></font><font
