  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلَمَّا فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ
  ٱللَّهَ مُبْتَلِيكُم بِنَهَرٍ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أضمر
  ابن عطية هنا الجواب فقال: التقدير، فاتفق بنو اسرائيل على أن طالوت ملك وأذعنوا وتهيّؤوا
  لغزوهم عدوهم فلما فصل طالوت بالجنود (تعنتوا).</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: ترك (إضماره) سبب الجواب وحقه إن كان يضمر شيئين: الجواب وسبب الجواب، ويقول:
  التقدير فلما أتاهم بآية ملكه وفصل بالجنود تعنتوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وعطفه بالفاء لأنه سبب ظاهر كما تقول: جاء الغيم فلما نزل المطر كان كذا،
  وتقول أيضا: قام زيد ولما نزل المطر قعد فهذا ليس بسبب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: وإنما قال: \" بِالجُنُودِ \" ولم يقل: بجنوده لما اقتضت الآية من أن أكثرهم
  تعنتوا عليه وخرجوا عن طاعته فليسوا بجنوده، وإنما قال: \" مُبْتَلِيكُمْ \" فعبر بالاسم
  دون الفعل تحقيقا لوقوع ذلك في نفس الأمر وثبوته في علم الله تعالى أزلا، وأنه لا بد
  منه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وعلمه بذلك، إما بالوحي أو بإخبار
  من النبي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { فَمَن شَرِبَ مِنْهُ
  فَلَيْسَ مِنِّي... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فسره الشيخ الزمشخري: بالكرع مع
  أنه ينفي فيه المفهوم لأن الشرب منه يكون كرعا ويكون بإناء تملأ منه أو باليد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله \" فَلَيْسَ مِنِّي \" فسره إن أراد نفيه حقيقة عنه فيكون مجازا
  لأنه معلوم أنه ليس منه، فعبر بنفيه عنه نفيه عن ملته، وإن أراد نفيه عن اتباعه أي
  فليس من اتباعي وجندي فيكون على إضمار مضاف فيتعارض المجاز والإضمار.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: أكد الثّاني (بإن)، ولم يقل في الأول \" فمن شرب منه
  فإنه ليس منّي \"؟ قال: والجواب بأنه إنّما لم يؤكد الأول لأن سببه أكثر (في) الوقوع،
  وأكد الثاني لأن سببه أقل في الوقوع فأكده حضا على المبادرة إلى امتثال سببه والعمل
  بمقتضاه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال: واحتج به بعضهم على أنّ الماء
  طعام وهو قول ابن نافع نقله ابن يونس في كتاب السلم الثالث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وكان
  القاضي أبو عبد الله بن عبد السلام يحكي لنا عن الفقيه القاضي أبي القاسم/ بن علي بن
  البراء أن رجلا سأله وهو راكب على بغلته عمن حلف بالله لا يتناول طعاما؟ فقال له: لا
  يأكل ولا يشرب الماء لأنه طعام واحتجّ بهذه الآية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ورده
  ابن عرفة بوجهين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأول منهما: أن الآية اقتضت ذلك
  لغة، وأما الشرع فلا يسميه طعاما.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثاني:
  أنه نفى في الأول الشرب وفي الثاني الطعمية، والطعمية أوائل الشرب، ولذلك ذكروا في
  الصيام أن الصّائم اذا استطعم الماء وبصقه فإنه لا يفسد صومه، فلما تعلق النفي بأوائل
  الشرب قال: \" فَإِنَّهُ مِنِّي \" ، فأكد نسبته إليه بـ (إنّ) أي من اتّصف بكمال البعد
  عنه فهو موصوف بكمال القرب مني وبقي الواسطة مسكوتا عنه وهو الذي شرب بالإناء على تفسير
  الزمخشري فإما أن ذنبه أقل من ذنب من كرع أو مُسَاوٍ.</font></font>&#13;\t\t\t<label
