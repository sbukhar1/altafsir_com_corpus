  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَمَّا فَصَلَ طَالُوتُ بِالْجُنُودِ قَالَ إِنَّ اللَّهَ مُبْتَلِيكُمْ
  بِنَهَرٍ فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّى وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّى
  إِلاَّ مَنِ اغْتَرَفَ غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ
  }</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قبل هذه الآية متروك من اللفظ يدل
  معنى ما ذكر عليه، وهو فاتفق بنو إسرائيل على طالوت ملكاً وأذعنوا وتهيؤوا لغزوهم عدوهم
  فلما فصل، و { فصل } معناه خرج بهم من القطر، وفصل حال السفر من حال الإقامة، قال السدي
  وغيره: كانوا ثمانين ألفاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: ولا محالة أنهم كان فيهم المؤمن والمنافق والمجد والكسلان، وقال وهب بن منبه:
  ولم يتخلف عنه إلا ذو عذر من صغر أو كبر أو مرض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  المفسرون في النهر، فقال وهب بن منبه: لما فصل طالوت قالوا له إن المياه لا تحملنا
  فادع الله يجر لنا نهراً، فقال لهم طالوت { إن الله مبتليكم } الآية، وقال قتادة: النهر
  الذي ابتلاهم الله به هو نهر بين الأردن وفلسطين، وقاله ابن عباس، وقال أيضاً هو السدي،
  النهر نهر فلسطين، وقرأ جمهور القراء \" بنهَر \" بفتح الهاء، وقرأ مجاهد وحميد الأعرج
  وأبو السمال وغيرهم \" بنهْر \" بإسكان الهاء في جميع القرآن، ومعنى هذا الابتلاء أنه
  اختبار لهم، فمن ظهرت طاعته في ترك الماء علم أنه يطيع فيما عدا ذلك، ومن غلب شهوته
  في الماء وعصى الأمر فهو بالعصيان في الشدائد أحرى، وروي أنهم أتوا النهر وهم قد نالهم
  عطش وهو غاية العذوبة، والحسن، ولذلك رخص للمطيعين في الغرفة ليرتفع عنهم أذى العطش
  بعض الارتفاع، وليكسروا نزاع النفس في هذه الحال إلى الاغتراف بالأيدي لنظافته، وسهولته،
  وقد قال علي بن أبي طالب رضي الله عنه: الأكف أنظف الآنية. ومنه قول الحسن رحمه الله:
  [البسيط].</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لاَ يَدْلِفُونَ إلى مَاءٍ بآنِيةٍ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">إلاَّ اغترافاً مِنَ الغُدْرانِ بِالرَّاحِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وظاهر قول طالوت { إن الله مبتليكم
  } هو أن ذلك بوحي إلى النبي وإخبار من النبي لطالوت، ويحتمل أن يكون هذا مما ألهم الله
  طالوت إليه فجرب به جنده، وجعل الإلهام ابتلاء من الله لهم، وهذه النزعة واجب أن تقع
  من كل متولي حرب، فليس يحارب إلاّ بالجند المطيع، ومنه قول معاوية: \" عليّ في أخبث
  جند وأعصاه وأنا في أصح جند وأطوعه \" ، ومنه قول علي رضي الله عنه: \" أفسدتم عليّ
  رأيي بالعصيان \" ، وبين أن الغرفة كافة ضرر العطش عند الحزمة الصابرين على شظف العيش
  الذين هممهم في غير الرفاهية، كما قال عروة: [الطويل]</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَأَحسوا
  قَرَاحَ الْمَاءِ والْمَاءُ بَارِد</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيشبه أن طالوت أراد تجربة القوم،
  وقد ذهب قوم إلى عبد الله بن حذافة السهمي صاحب رسول الله صلى الله عليه وسلم إنما
  أمر أصحابه بإيقاد النار والدخول فيها تجربة لطاعتهم، لكنه حمله مزاحه على تخشين الأمر
  الذي كلفهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(14,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(14,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
