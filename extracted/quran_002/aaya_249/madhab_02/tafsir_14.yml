  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">فَلَمَّا فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ
  ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ
  فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ
  قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ
  لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ
  مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ
  ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله: { فليس
  مني } أي ليس من أصحابي في هذه الحرب، ولم يخرجهم بذلك عن الإيمان، ومثل هذا قول النبي
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" من غشنا فليس منا، ومن رمانا بالنبل فليس منا، وليس منا من شق الجيوب ولطم الخدود
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">، وفي
  قوله تعالى: { ومن لم يطعمه } سد للذرائع لأن أدنى الذوق يدخل في لفظ الطعم، فإذا وقع
  النهي عن الطعم فلا سبيل إلى وقوع الشرب ممن يتجنب الطعم. ولهذه المبالغات لم يأت الكلام،
  ومن لم يشرب منه. وقرأ أبو عمرو ونافع وابن كثير \" غَرفة \" بفتح الغين. وهذا على
  تعدية الفعل إلى المصدر. والمفعول محذوف، والمعنى إلا من اغترف ماء غرفة، وقرأ الباقون
  \" غُرفة \" بضم الغين وهذا على تعدية الفعل إلى المفعول به، لأن الغرفة هي العين المغترفة.
  فهذا بمنزلة إلاَّ من إغترف ماء، وكان أبو علي يرجح ضم الغين، ورجحه الطبري أيضاً من
  جهة أن \" غَرفة \" بالفتح إنما هو مصدر على غير اغتراف، ثم أخبر تعالى عنهم أن الأكثر
  شرب وخالف ما أريد منه، وروي عن ابن عباس وقتادة وغيرهما أن القوم شربوا على قدر يقينهم.
  فشرب الكفار شرب الهيم، وشرب العاصون دون ذلك، وانصرف من القوم ستة وسبعون ألفاً، وبقي
  بعض المؤمنين لم يشرب شيئاً، وأخذ بعضهم الغرفة، فأما من شرب فلم يرو، بل برَّح به
  العطش، وأما من ترك الماء فحسنت حاله وكان أجلد ممن أخذ الغرفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { فَلَمَّا جَاوَزَهُ هُوَ وَالَّذِينَ آمَنُواْ مَعَهُ
  قَالُواْ لاَ طَاقَةَ لَنَا الْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ الَّذِينَ يَظُنُّونَ
  أَنَّهُمْ مُلاَقُواْ اللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةٍ كَثِيرَةً
  بِإِذْنِ اللَّهِ وَاللَّهُ مَعَ الصَّابِرِينَ }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">\"
  جاوز \" فاعل من جاز يجوز. وهي مفاعلة من اثنين في كل موضع. لأن النهر وما أشبهه كأنه
  يجاوز. واختلف الناس في { الذين آمنوا معه } كم كانوا؟ فقال البراء بن عازب: كنا نتحدث
  أن عدة أهل بدر كعدة أصحاب طالوت الذين جاوزوا معه النهر، ثلاثمائة وبضعة عشر رجلاً،
  وفي رواية: وثلاثة عشر رجلاً، وما جاوز معه إلا مؤمن، وقال قتادة: ذكر لنا</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم
  قال لأصحابه يوم بدر: \" أنتم كعدة أصحاب طالوت \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، وقال السدي وابن عباس: بل جاوز معه أربعة آلاف رجل، قال ابن عباس:
  فيهم من شرب، قالا: فلما نظروا إلى جالوت وجنوده قالوا: لا طاقة لنا اليوم، ورجع منهم
  ثلاثة آلاف وستمائة وبضعة وثمانون، هذا نص قول السدي ومعنى قول ابن عباس، فعلى القول
  الأول قالت الجملة: { لا طاقة لنا اليوم } ، على جهة استكثارا العدو.</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><a
