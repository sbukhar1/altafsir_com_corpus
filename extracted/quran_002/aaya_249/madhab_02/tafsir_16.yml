  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ بِنَهَرْ } نهر بين الأردن وفلسطين، أو نهر فلسطين ابتلوا به لشكايتهم
  قلة الماء وخوف العطش. { مِنِّى } من أهل ولايتي. { غُرْفَةَ } الفعل والغُرفة اسم
  المغروف. { قَليلآً } ثلاثمائة وبضعة عشر عدة أهل بدر، ومن استكثر منه عطش. { جَاوَزَهُ
  } مع المؤمنين والكافرين ثم انخزلوا عن المؤمنين، وقالوا: لا طاقة لنا اليوم بجالوت،
  أو لم يجاوزه إلا مؤمن. { قَالُواْ لا طَاقَةَ } قاله الكفار المنخزلون، أو من قلّت
  نصرته من المؤمنين. { يَظُنُّونَ } يوقنون، أو يتوقعون { أَنَّهُم مُّلاَقُواْ اللَّهِ
  } بالقتل في تلك الواقعة. { مَعَ الصَّابِرِينَ } بالنصر والمعونة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

