  قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ
  لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ
  مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ
  ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قلت يحتمل أن
  يكون أهل الإيمان وهم الثلاثمائة وبضعة عشر انقسموا إلى قسمين قسم حين رأوا العدو وكثرتة
  وقلة المؤمنين قالوا لا طاقة لنا اليوم بجالوت وجنوده فأجابهم القسم الآخر بقولهم {
  كم من فئة قليلة غلبت فئة كثيرة بإذن الله والله مع الصابرين } ومعنى لا طاقة لنا لا
  قوة لنا اليوم بجالوت وجنوده { قال الذين يظنون } أي يستيقنون ويعلمون { إنهم ملاقو
  الله } أي ملاقو ثواب الله ورضوانه في الدار الآخرة { كم من فئة قليلة } الفئة الجماعة
  لا واحد له من لفظه كالرهط { غلبت فئة كثيرة بإذن الله } أي بقضاء الله وإرادته { والله
