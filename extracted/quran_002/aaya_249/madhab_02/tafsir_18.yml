  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { فلما فصل طالوت بالجنود } أي خرج وأصل الفصل القطع
  يعني قطع مسقتره شاخصاً إلى غيره فخرج طالوت من بيت المقدس بالجنود وهم سبعون ألف مقاتل.
  وقيل ثمانون ألفاً وقيل مائة وعشرون ألفاً ولم يتخلف عنه إلا كبير لكبره أو مريض لمرضه
  أو معذور لعذره وذلك أنهم لما رأوا التابوت لم يشكوا في النصر فسارعوا إلى الخروج في
  الجهاد وكان مسيرهم في حر شديد فشكوا إلى طالوت قلة الماء بينهم وبين عدوهم وقالوا
  إن المياه لا تحملنا فادع الله ان يجري لنا نهراً { فقال } طالوت { إن الله مبتليكم
  بنهر } أي مختبركم به لتبين طاعتكم وهو أعلم بذلك قال ابن عباس هو نهر فلسطين وقيل
  هو نهر عذب بين الأردن وفلسطين { فمن شرب منه فليس مني } أي فليس من أهل ديني وطاعتي
  { ومن لم يطعمه } أي لم يذقه يعني الماء { فإنه مني } يعني من أهل طاعتي { إلا من اغترف
  غرفة بيده } قرئ بفتح الغين وضمها لغتان، وقيل الغرفة بالضم التي تحصل في الكف من الماء
  والغرفة بالفتح الاغتراف فالضم اسم والفتح مصدر { فشربوا منه } يعني من النهر { إلا
  قليلاً منهم } قيل هم أربعة آلاف لم يشربوا منه وقيل ثلاثمائة وبضعة عشر رجلاً وهو
  الصحيح ويدل على ذلك ما روي عن البراء بن عازب قال: \" كان أصحاب محمد صلى الله عليه
  وسلم يتحدثون أن عدة أصحاب بدر على عدة أصحاب طالوت الذين جاوزوا معه النهر ولم يجاوزه
  معه إلا مؤمن بضعة عشر وثلاثمائة \" أخرجه البخاري قيل البضع هنا ثلاثة عشر، فلما وصلوا
  إلى النهر ألقي عليهم العطش فشرب منه الكل إلا هذا العدد القليل وكان من اغتراف منه
  غرفة كما أمره الله تعالى كفته لشربه وشرب دوابه وقوي قلبه وصح إيمانه وعبر النهر سالماً
  والذين شربوا منه وخالفوا أمر الله تعالى اسودت شفاههم وغلبهم العطش فلم يرووا وجبنوا
  وبقوا على شط النهر ولم يجاوزوه، وقيل جاوزوه كلهم ولكن الذين شربوا لم يحضروا القتال
  وإنما قاتل أولئك القليل الذين لم يشربوا وهو قوله تعالى: { فلما جاوزه هو } يعني جاوز
  النهر طالوت { والذين آمنوا معه } يعني أولئك القليل { قالوا } يعني الذين شربوا من
  النهر وخالفوا أمر الله تعالى وكانوا أهل شك ونفاق فعلى هذا يكون قد جاوز النهر مع
  طالوت المؤمن والمنافق والطائع والعاصي فلما رأوا العدو قال المنافقون { لا طاقة لنا
  اليوم بجالوت وجنوده } فأجابهم المؤمنون بقولهم { كم من فئة قليلة غلبت فئة كثيرة }
  وقيل لم يجاوز النهر مع طالوت إلا المؤمنون خاصة لقوله تعالى: { فلما جاوزه هو والذين
  آمنوا معه }. فإن قلت فعلى هذا القول من القائل { لا طاقة لنا اليوم بجالوت وجنوده
  }.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
