  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فَلمَّا فَصَلَ طَالُوتُ بِالْجُنُودِ } وهو جمع جند،
  والأجناد للقليل، وقيل: إنهم كانوا ثمانين ألف مقاتل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالَ إِنَّ الله مُبْتَلِيكُم بِنَهْرٍ } اختلفوا في النهر، فَحُكِيَ عن ابن عباس
  والربيع أنه نهر بين الأردن وفلسطين، وقيل إنه نهر فلسطين، قال وهب بن منبه: السبب
  الذي ابتلوا لأجله بالنهر، شِكَايَتُهم قِلةَ الماء وخوف العطش.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَمَنْ شَرِبَ مِنْهُ فَلَيسَ مِنِّي } أي ليس من أهل ولايتي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ومَنْ لَمْ يَطْعَمْهُ فَإِنَّهُ مِنِّي إِلاَّ مَن اغْتَرَفَ غُرْفَةً
  بِيَدِهِ } قرأ نافع، وابن كثير، وأبو عمرو بالفتح، وقرأ الباقون \" غرفة \" بالضم،
  والفرق بينهما أن الغرفة بالضم اسم للماء المشروب، والغرفة بالفتح اسم للفعل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَشَرِبُوا مِنهُ إِلاَّ قَلِيلاً مِّنهُم } قال عكرمة: جاز معه
  النهر أربعة آلاف، ونافق ستة وسبعون ألفاً، فكان داود ممن خلص لله تعالى. قال ابن عباس:
  إن من استكثر منه عَطِش، ومن اغترف غرفة منه رُوِيَ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  فَلَمَّا جَاوَزَهُ هُوَ وَالَّذِينَ ءَامَنُوا مَعَهُ } قيل: كان المؤمنون ثلاثمائة
  وبضعة عشر رجلاً عدة أهل بدر. واختلفوا، هل تجاوزه معهم كافر أم لا؟ فَحُكِيَ عن البراء،
  والحسن، وقتادة: أنه ما تجاوزه إلا مؤمن، وقال ابن عباس، والسدي: تجاوزه الكافرون،
  إلا أنهم انخذلوا عن المؤمنين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  قَالُوا: لاَ طَاقَةَ لَنَا اليَوْمَ بِجَالُوتَ وَجُنُودِهِ } اختلفوا في تأويل ذلك
  على قولين:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدهما: أنه قال ذلك مَنْ قلّت بصيرته
  من المؤمنين، وهو قول الحسن، وقتادة، وابن زيد.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنهم أهل الكفر الذين انخذلوا، وهو قول ابن عباس، والسدي، قال عكرمة: فنافق الأربعة
  الآلاف إلا ثلاثمائة وبضعة عشر رجلاً كعدة أهل بدر، وداود فيهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ الَّذِينَ يَظُنُّونَ أَنَّهُم مُّلاَقُواْ اللهِ } وهم المؤمنون
  الباقون من الأربعة الآلاف.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الظن ها هنا قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنه بمعنى اليقين، ومعناه الذين يستيقنون أنهم ملاقوا الله
  كما قال دريد بن الصُّمّة:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فقلت لهم ظُنّوا بِأَلْفَيْ مُدَجج</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سَراتُهُمُ في الفارسيّ المسَرّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي تيقنوا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  بمعنى الذين يظنون أنهم ملاقوا الله بالقتل في الوقعة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  كَم مِّن فِئَةٍ قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً } والفئة: الفرقة { بِإِذْنِ
  اللهِ } قال الحسن: بنصر الله، وذلك لأن الله إذا أذن في القتال نصر فيه على الوجه
  الذي وقع الإِذن فيه. { وَاللَّهُ مَعَ الصَّابِرِينَ } يعني بالنصرة والمعونة، وهذا
  تفسير الآية عند جمهور المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وذكر
  بعض من يتعاطى غوامض المعاني، أن هذه الآية مَثَلٌ ضَرَبَهُ الله للدنيا يشبهها بالنهر،
  والشارب منه بالمائل إليها والمستكثر منها، والتارك لشربه بالمنحرف عنها والزاهد فيها،
  والمغترف منه بيده بالآخذ منها قدر حاجته، وأحوال الثلاثة عند الله مختلفة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

