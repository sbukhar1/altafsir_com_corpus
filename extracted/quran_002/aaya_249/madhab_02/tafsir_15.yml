  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { فلما فصل طالوت بالجنود } أي: خرج وشخص. وفي عدد من
  خرج معه ثلاثة أقوال. أحدها: سبعون ألفاً، قاله ابن عباس. والثاني: ثمانون ألفاً، قاله
  عكرمة والسدي. والثالث: مائة ألف، قاله مقاتل. قال: وساروا في حر شديد، فابتلاهم الله
  بالنهر. والابتلاء: الاختبار. وفي النهر لغتان: إحداهما: تحريك الهاء، وهي قراءة الجمهور،
  والثاني: تسكينها، وبها قرأ الحسن ومجاهد، وفي هذا النهر قولان. أحدهما: أنه نهر فلسطين
  قاله ابن عباس والسدي، والثاني: نهر بين الأردن وفلسطين، قاله عكرمة، وقتادة، والربيع
  بن أنس، ووجه الحكمة في ابتلائهم به أن يعلم طالوت من له نية في القتال منهم ومن ليس
  له نية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ليس مني } أي ليس
  من أصحابي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { إِلا من اغترف غُرفةً
  } قرأ ابن كثير ونافع، وأبو عمرو، «غَرفة» بفتح الغين، وقرأ ابن عامر، وعاصم، وحمزة،
  والكسائي بضمها، قال الزجاج: من فتح الغين، أراد المرة الواحدة باليد، ومن ضمها، أراد
  ملء اليد. وزعم مقاتل أن الغرفة كان يشرب منها الرجل، ودابته، وخدمه ويملأ قربته. وقال
  بعض المفسرين: لم يرد به غرفة الكف، وإنما أراد المرة الواحدة بقربة أو جرة، أو ما
  أشبه ذلك. وفي عدد القليل الذين لم يشربوا إلا غرفة قولان. أحدهما: أنهم أربعة آلاف،
  قاله عكرمة والسدي. والثاني: ثلاثمائة وثلاثة عشر رجلا، وهو الصحيح، لما روي عن النبي
  صلى الله عليه وسلم، أنه قاله لأصحابه يوم بدر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أنتم بعدة أصحاب طالوت يوم لقاء جالوت \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وكانوا يوم بدر ثلاثمائة وثلاثة
  عشر رجلا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { لا طاقة لنا } أي:
  لا قوة لنا، قال الزجاج: يقال: أطقت الشيء إطاقة وطاقة، وطوقاً، مثل قولك: أطعته إطاعة
  وطاعة وطوعاً. واختلفوا في القائلين لهذا على ثلاثة أقوال أحدها: أنهم الذين شربوا
  أكثر من غرفة، فإنهم انصرفوا، ولم يشهدوا، وكانوا أهل شك ونفاق، قاله ابن عباس، والسدي.
  والثاني: أنهم الذين قلت بصائرهم من المؤمنين، قاله الحسن، وقتادة، وابن زيد. والثالث:
  أنه قول الذين جاوزوا معه، وإنما قال ذلك بعضهم لبعض، لما رأوا من قلتهم، وهذا اختيار
  الزجاج.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى { قال الذين يظنون }
  في هذا الظن قولان. أحدهما: أنه بمعنى اليقين، قاله السدي في آخرين. والثاني: أنه الظن
  الذي هو التردد، فان القوم توهموا لقلة عددهم أنهم سيقتلون فيلقون الله، قاله الزجاج
  في آخرين. وفي الظانين هذا الظن قولان. أحدهما: أنهم الثلاثمائة والثلاثة عشر، قالوا
  للراجعين: كم من فئة قليلة غلبت فئة كثيرة، قاله السدي. والثاني: أنهم أُولو العزم
  والفضل من الثلاثمائة والثلاثة عشر. والفئة: الفرقة، قال الزجاج: وإنما قيل لهم: فئة
  من قولهم: فأوت رأسه بالعصا، وفأيته: إذا شققته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { باذن الله } قال الحسن: بنصر الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والله مع الصابرين } أي: بالنصر والإعانة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

