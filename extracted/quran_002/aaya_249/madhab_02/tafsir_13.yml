  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَلَمَّا
  فَصَلَ طَالُوتُ بِٱلْجُنُودِ قَالَ إِنَّ ٱللَّهَ مُبْتَلِيكُمْ بِنَهَرٍ فَمَن شَرِبَ
  مِنْهُ فَلَيْسَ مِنِّي وَمَن لَّمْ يَطْعَمْهُ فَإِنَّهُ مِنِّيۤ إِلاَّ مَنِ ٱغْتَرَفَ
  غُرْفَةً بِيَدِهِ فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ فَلَمَّا جَاوَزَهُ
  هُوَ وَٱلَّذِينَ آمَنُواْ مَعَهُ قَالُواْ لاَ طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ
  وَجُنودِهِ قَالَ ٱلَّذِينَ يَظُنُّونَ أَنَّهُمْ مُلاَقُواْ ٱللَّهِ كَم مِّن فِئَةٍ
  قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ وَٱللَّهُ مَعَ ٱلصَّابِرِينَ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ فَلَمَّا فَصَلَ طَالُوتُ بِٱلْجُنُودِ } أي خرج بهم، وأصل الفصل:
  القطع، يعني قطع مستقره شاخصاً إلى غيره فخرج طالوت من بيت المقدس بالجنود، وهم يومئذ
  سبعون ألف مقاتل، وقيل: ثمانون ألفاً لم يتخلف عنه إلا كبير لهرمه أو مريض لمرضه أو
  معذور لعذره، وذلك أنهم لما رأوا التابوت لم يشكوا في النصر، فتسارعوا إلى الجهاد،
  فقال طالوت: لا حاجة لي في كل ما أرى، لا يخرج معي رجل بني بناء لم يفرغ منه ولا صاحب
  تجارة يشتغل بها ولا رجل عليه دين ولا رجل تزوج امرأة ولم يبن بها ولا أبتغي إلا الشباب
  النشيط الفارغ فاجتمع له ثمانون ألفاً ممن شرطه وكان في حر شديد فشكوا قلة الماء بينهم
  وبين عدوهم فقالوا: إن المياه قليلة لا تحملنا فادع اللَّه أن يجري لنا نهراً.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ قَالَ } طالوت { إِنَّ ٱللَّهَ مُبْتَلِيكُم } مختبركم ليرى طاعتكم
  - وهو أعلم - { بِنَهَرٍ } قال ابن عباس والسدي: هو نهر فلسطين، وقال قتادة: نهر بين
  الأردن وفلسطين عذب { فَمَن شَرِبَ مِنْهُ فَلَيْسَ مِنِّي } أي ليس من أهل ديني وطاعتي
  { وَمَن لَّمْ يَطْعَمْهُ } لم يشربه { فَإِنَّهُ مِنِّىۤ إِلاَّ مَنِ ٱغْتَرَفَ غُرْفَةً
  بِيَدِهِ } قرأ أهل الحجاز وأبو عمرو «غرفة» بفتح الغين وقرأ الآخرون بضم الغين وهما
  لغتان، قال الكسائي: الغرفة بالضم الذي يحصل في الكف من الماء إذا غرف، والغرفة: بالفتح
  الاغتراف فالضم اسم والفتح مصدر { فَشَرِبُواْ مِنْهُ إِلاَّ قَلِيلاً مِّنْهُمْ }
  نصب على الاستثناء واختلفوا في القليل الذين لم يشربوا، فقال السدي: كانوا أربعة آلاف
  وقال غيره: ثلاثمائة وبضعة عشر وهو الصحيح.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد المليحي أنا أحمد بن عبد الله النعيمي أنا محمد بن يوسف أنا محمد بن إسماعيل
  أنا عبد الله بن رجاء أنا إسرائيل عن أبي إسحق عن البراء قال: كنا أصحاب محمد صلى الله
  عليه وسلم نتحدث أن عدة أصحاب بدر على عدة أصحاب طالوت الذين جاوزوا معه النهر ولم
  يجاوز معه إلا مؤمن بضعة عشر وثلاثمائة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويروى
  ثلاثمائة وثلاثة عشر فلما وصلوا إلى النهر وقد أُلْقى عليهم العطش فشرب منه الكل إلا
  هذا العدد القليل فمن اغترف غرفة كما أمر الله قوي قلبه وصح إيمانه وعبر النهر سالماً
  وكفته تلك الغرفة الواحدة لشربه وحمله ودوابه، والذين شربوا وخالفوا أمر الله اسودَّت
  شفاههم وغلبهم العطش فلم يرووا وبقوا على شط النهر وجبنوا عن لقاء العدو فلم يجاوزوا
  ولم يشهدوا الفتح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل كلهم جاوزوا ولكن لم يحضر القتال
  إلا الذين لم يشربوا { فَلَمَّا جَاوَزَهُ } يعني النهر { هُوَ } ، يعني: طالوت، {
  وَٱلَّذِينَ ءَامَنُواْ مَعَهُ } يعني القليل { قَالُواْ } يعني الذين شربوا وخالفوا
  أمر الله، وكانوا أهل شك ونفاق { لا طَاقَةَ لَنَا ٱلْيَوْمَ بِجَالُوتَ وَجُنودِهِ
  } قال ابن عباس رضي الله عنهما والسدي: فانحرفوا ولم يجاوزوا { قَالَ ٱلَّذِينَ يَظُنُّونَ
  } يستيقنون { أَنَّهُم مُلاَقُواْ ٱللَّهِ } وهم الذين ثبتوا مع طالوت { كَمِ مِّن
  فِئَةٍ } جماعة وهو جمع لا واحد له من لفظه وجمعه فئات وفئون في الرفع وفئين في الخفض
  والنصب { قَلِيلَةٍ غَلَبَتْ فِئَةً كَثِيرَةً بِإِذْنِ ٱللَّهِ } بقضائه وإرادته {
  وَٱللَّهُ مَعَ ٱلصَّـٰبِرِينَ } بالنصر والمعونة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

