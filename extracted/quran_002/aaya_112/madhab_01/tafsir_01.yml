  مَنْ أَسْلَمَ وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعنـي
  بقوله جل ثناؤه: { بَلَـى مَنْ أسْلَـمَ } أنه لـيس كما قال الزاعمون</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">لَنْ
  يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى وَقَالُواْ لَن يَدْخُلَ ٱلْجَنَّةَ
  إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ قُلْ هَاتُواْ بُرْهَانَكُمْ
  إِن كُنْتُمْ صَادِقِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 111] ولكن من أسلـم وجهه لله وهو مـحسن، فهو الذي يدخـلها
  وينعم فـيها. كما:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى، قال: ثنا عمرو، قال:
  ثنا أسبـاط، عن السدي، قال: أخبرهم أن من يدخـل الـجنة هو من أسلـم وجهه لله الآية.
  وقد بـينا معنى { بَلـى } فـيـما مضى قبل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  قوله: { مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } فإنه يعنـي بإسلام الوجه التذلل لطاعته والإذعان
  لأمره. وأصل الإسلام: الاستسلام لأنه من استسلـمت لأمره، وهو الـخضوع لأمره. وإنـما
  سُمي الـمسلـم مسلـما بخضوع جوارحه لطاعة ربه. كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه، عن الربـيع: { بَلَـى
  مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } يقول: أخـلص لله. وكما قال زيد بن عمرو بن نُفَـيـل:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">وأسْلَـمْتُ وَجْهِي لِـمَنْ أسْلَـمَتْ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">لَهُ الـمُزْنُ تَـحْمِلُ عَذْبـاً زُلالاَ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعنـي بذلك: استسلـمت لطاعة من استسلـم
  لطاعته الـمزن وانقادت له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وخصّ الله جل ثناؤه بـالـخبر عمن
  أخبر عنه بقوله: { بَلَـى مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } بإسلام وجهه له دون سائر
  جوراحه لأن أكرم أعضاء ابن آدم وجوارحه وجهه، وهو أعظمها علـيه حرمة وحقًّا، فإذا خضع
  لشيء وجهه الذي هو أكرم أجزاء جسده علـيه فغيره من أجزاء جسده أحرى أن يكون أخضع له.
  ولذلك تذكر العرب فـي منطقها الـخبر عن الشيء فتضيفه إلـى وجهه وهي تعنـي بذلك نفس
  الشيء وعينه، كقول الأعشى:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأوِّلُ الـحُكْمَ علـى وَجْهِهِ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـيْسَ
  قَضَائِي بـالهَوَى الـجائِرِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله: «علـى وجهه»: علـى ما هو به من صحته وصوابه. وكما قال
  ذو الرُّمة:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فَطَاوَعْتُ
  هَمّي وَأَنْـجَلَـى وَجْهُ بَـازلٍ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">مِنَ الأمْرِ
  لَـمْ يَتْرُكْ خِلاجاً نُزُولُها</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يريد: «وانـجلـى البـازل من الأمر فتبـين»، وما أشبه ذلك، إذ كان حسنُ
  كل شيء وقبحُه فـي وجهه، وكان فـي وصفها من الشيء وجهه بـما تصفه به إبـانة عن عين
  الشيء ونفسه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فكذلك معنى قوله جل ثناؤه: { بَلَـى
  مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } إنـما يعنـي: بلـى من أسلـم لله بدنه، فخضع له بـالطاعة
  جسده { وهو مـحسن } فـي إسلامه له جسده، { فله أجره عند ربه }. فـاكتفـى بذكر الوجه
  من ذكر جسده لدلالة الكلام علـى الـمعنى الذي أريد به بذكر الوجه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما قوله: { وَهُوَ مُـحْسِنَ } فإنه يعنـي به فـي حال إحسانه. وتأويـل
  الكلام: بلـى من أخـلص طاعته لله وعبـادته له مـحسناً فـي فعله ذلك.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">القول فـي تأويـل قوله تعالـى: { فَلَهُ أَجْرُهُ عِنْدَ رَبِّهِ وَلاَ
  خَوْفٌ عَلَـيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
