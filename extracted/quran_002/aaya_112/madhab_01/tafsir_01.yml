  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يعنـي بقوله جل ثناؤه: { فَلَهُ أَجْرهُ عِنْدَ رَبِّهِ } فللـمسلـمِ
  وجْهَهُ لله مـحسناً جزاؤه وثوابه علـى إسلامه وطاعته ربه عند الله فـي معاده.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعنـي بقوله: { وَلا خَوْف عَلَـيْهِمْ } علـى الـمسلـمين وجوههم
  لله وهم مـحسنون، الـمخـلصين له الدين فـي الآخرة من عقابه وعذاب جحيـمه، وما قدموا
  علـيه من أعمالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">ويعنـي بقوله: { وَلا هُمْ يَحْزَنُونَ
  } ولا هم يحزنون علـى ما خـلفوا وراءهم فـي الدنـيا، ولا أن يـمنعوا ما قدموا علـيه
  من نعيـم ما أعدَّ الله لأهل طاعته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وإنـما
  قال جل ثناؤه: { وَلا خَوْف عَلَـيْهِمْ وَلا هُمْ يَحْزَنُونَ } وقد قال قبلُ: { فَلَهُ
  أجْرُهُ عِنْدَ رَبِّهِ } لأن «من» التـي فـي قوله: { بَلَـى مَنْ أسْلَـمَ وَجْهَهُ
  لِلَّهِ } فـي لفظ واحد ومعنى جميع، فـالتوحيد فـي قوله: { فله أجره } للّفظ، والـجمع
  فـي قوله: { وَلاَ خَوْف عَلَـيْهِمْ } للـمعنى.</font></font><font class=\"TextResultArabic\"><font
