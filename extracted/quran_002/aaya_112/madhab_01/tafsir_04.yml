  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">اعلم أن هذا هو النوع الرابع من
  تخليط اليهود وإلقاء الشبه في قلوب المسلمين، واعلم أن اليهود لا تقول في النصارى إنها
  تدخل الجنة، ولا النصارى في اليهود، فلا بد من تفصيل في الكلام فكأنه قال وقالت اليهود
  لن يدخل الجنة إلا من كان هوداً، وقالت النصارى لن يدخل الجنة إلا من كان نصارى، ولا
  يصح في الكلام سواه، مع علمنا بأن كل واحد من الفريقين يكفر الآخر، ونظيره</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">قَالُواْ
  كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 135 والهود جمع هائد، كعائذ
  وعوذ وبازل وبزل، فإن قيل كيف قيل كان هوداً، على توحيد الاسم، وجمع الخبر؟ قلنا حمل
  الاسم على لفظ من والخبر على معناه كقراءة الحسن</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ مَنْ هُوَ صَالِ ٱلْجَحِيمِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الصافات
  163 وقرأ أبي بن كعب { إِلاَّ مَن كَانَ يَهُودِيًّا أَوْ نَصْرَانِيًّا } أما قوله
  تعالى { تِلْكَ أَمَانِيُّهُمْ } فالمراد أن ذلك متمنياتهم، ثم إنهم لشدة تمنيهم لذلك
  قدروه حقاً في نفسه، فإن قيل لم قال { تِلْكَ أَمَانِيُّهُمْ } وقولهم { لَن يَدْخُلَ
  ٱلْجَنَّةَ } أمنية واحدة؟ قلنا أشير بها إلى الأماني المذكورة، وهي أمنيتهم أن لا
  ينزل على المؤمنين خير من ربهم، وأمنيتهم أن يردوهم كفاراً، وأمنيتهم أن لا يدخل الجنة
  غيرهم، أي تلك الأماني الباطلة أمانيهم، وقوله تعالى { قُلْ هَاتُواْ بُرْهَـٰنَكُمْ
  } متصل بقوله { لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ }
  و { تِلْكَ أَمَانِيُّهُمْ } اعتراض، قال عليه الصلاة والسلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" الكيس من دان نفسه، وعمل لما بعد
  الموت، والعاجز من أتبع نفسه هواها، وتمنى على الله الأماني \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال علي رضي الله عنه «لا تتكل
  على المنى فإنها بضائع التولي». أما قوله تعالى { قُلْ هَاتُواْ بُرْهَـٰنَكُمْ } ففيه
  مسائل المسألة الأولى هات صوت بمنزلة هاء في معنى أحضر. المسألة الثانية دلت الآية
  على أن المدعي سواء ادعى نفياً، أو إثباتاً، فلا بد له من الدليل والبرهان، وذلك من
  أصدق الدلائل على بطلان القول بالتقليد قال الشاعر</font></font><table border=\"0\"
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">من ادعى شيئاً بلا شاهد   لا بد أن تبطل
  دعواه</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { بَلَىٰ } ففيه وجوه. الأول أنه إثبات لما نفوه من
  دخول غيرهم الجنة. الثاني أنه تعالى لما نفى أن يكون لهم برهان أثبت أن لمن أسلم وجهه
  لله برهاناً. الثالث كأنه قيل لهم أنتم على ما أنتم عليه لا تفوزون بالجنة، بلى إن
  غيرتم طريقتكم وأسلمتم وجهكم لله وأحسنتم فلكم الجنة، فيكون ذلك ترغيباً لهم في الإسلام،
  وبياناً لمفارقة حالهم لحال من يدخل الجنة لكي يقلعوا عما هم عليه ويعدلوا إلى هذه
  الطريقة، فأما معنى { مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ } فهو إسلام النفس لطاعة الله،
  وإنما خص الوجه بالذكر لوجوه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
