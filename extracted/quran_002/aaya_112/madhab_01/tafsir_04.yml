  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها لأنه أشرف الأعضاء من حيث أنه معدن الحواس والفكر والتخيل، فإذا
  تواضع الأشرف كان غيره أولى. وثانيها أن الوجه قد يكنى به عن النفس، قال الله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُلُّ
  شَىْء هَالِكٌ إِلاَّ وَجْهَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">القصص 88</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِلاَّ ٱبْتِغَاء وَجْهِ رَبّهِ ٱلأَعْلَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الليل
  20. وثالثها أن اعظم العبادات السجدة وهي إنما تحصل بالوجه فلا جرم خص الوجه بالذكر،
  ولهذا قال زيد بن عمرو بن نفيل.</font></font><table border=\"0\" class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأسلمت وجهي لمن أسلمت   له الأرض تحمل صخراً ثقالا  وأسلمت وجهي لمن
  أسلمت   له المزن تحمل عذباً زلالا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فيكون المرء واهباً نفسه لهذا الأمر
  باذلالها، وذكر الوجه وأراد به نفس الشيء، وذلك لا يكون إلا بالانقياد والخضوع وإذلال
  النفس في طاعته وتجنب معاصيه، ومعنى لله أي خالصاً لله لا يشوبه شرك، فلا يكون عابداً
  مع الله غيره، أو معلقاً رجاءه بغيره، وفي ذلك دلالة على أن المرء لا ينتفع بعمله إلا
  إذا فعله على وجه العبادة في الإخلاص والقربة. أما قوله تعالى { وَهُوَ مُحْسِنٌ }
  أي لا بد وأن يكون تواضعه لله بفعل حسن لا بفعل قبيح، فإن الهند يتواضعون لله لكن بأفعال
  قبيحة، وموضع قوله { وَهُوَ مُحْسِنٌ } موضع حال كقولك جاء فلان وهو راكب، أي جاء فلان
  راكباً، ثم بين أن من جمع بين هذين فله أجره عند ربه، يعني به الثواب العظيم، ثم مع
  هذا النعيم لا يلحقه خوف ولا حزن، فأما الخوف فلا يكون إلا من المستقبل، وأما الحزن
  فقد يكون من الواقع والماضي كما قد يكون من المستقبل فنبه تعالى بالأمرين على نهاية
  السعادة لأن النعيم العظيم إذا دام وكثر وخلص من الخوف والحزن فلا يحزن على أمر فاته
  ولا على أمر يناله ولا يخاف انقطاع ما هو فيه وتغيره فقد بلغ النهاية وفي ذلك ترغيب
  في هذه الطريقة وتحذير من خلافها الذي هو طريقة الكفار المذكورين من قبل، واعلم أنه
  تعالى وحد أولاً ثم جمع، ومثله قوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَكَمْ مّن مَّلَكٍ فِى ٱلسَّمَـٰوَاتِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النجم
  26 ثم قال { شَفَـٰعَتُهُمْ } وقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْك</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  25 وقال في موضع آخر</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ حَتَّىٰ إِذَا خَرَجُواْ
  مِنْ عِندِكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">محمد 16 ولم يقل خرج، واعلم أنا لما فسرنا قوله { مَنْ أَسْلَمَ وَجْهَهُ
  لِلَّهِ } بالإخلاص فلنذكر ههنا حقيقة الإخلاص وذلك لا يمكن بيانه إلا في مسائل المسألة
  الأولى في فضل النية قال عليه الصلاة والسلام</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إنما الأعمال بالنيات \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله لا ينظر إلى صوركم ولا إلى أعمالكم وإنما ينظر إلى قلوبكم ونياتكم \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وفي الإسرائيليات أن رجلاً مر بكثبان
  من رمل في مجاعة فقال في نفسه لو كان هذا الرمل طعاماً لقسمته بين الناس فأوحى الله
  تعالى إلى نبيهم قل له إن الله قبل صدقتك وشكر حسن نيتك وأعطاك ثواب ما لو كان طعاماً
  فتصدقت به.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
