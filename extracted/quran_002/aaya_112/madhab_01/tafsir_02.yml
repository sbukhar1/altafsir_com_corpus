  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الضمير في { وَقَالُواْ } لأهل الكتاب
  من اليهود والنصارى. والمعنى: وقالت اليهود: لن يدخل الجنة إلا من كان هوداً، وقالت
  النصارى: لن يدخل الجنة إلا من كان نصارى، فلف بين القولين ثقة بأنّ السامع يردّ إلى
  كل فريق قوله، وأمناً من الإلباس لما علم من التعادي بين الفريقين وتضليل كل واحد منهما
  لصاحبه. ونحوه:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقَالُواْ كُونُواْ هُودًا أَوْ نَصَـٰرَىٰ تَهْتَدُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  135]، والهود: جمع هائد، كعائذ وعُوذ، وبازل وبُزل. فإن قلت: كيف قيل كان هوداً على
  توحيد الاسم وجمع الخبر؟ قلت: حمل الاسم على لفظ «من» والخبر على معناه، كقراءة الحسن
  «إلا من هو صالو الجحيم». وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَإِنَّ لَهُ نَارَ جَهَنَّمَ خَـٰلِدِينَ
  فِيهَا</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الجن: 23]. وقرأ أبيّ بن كعب: «إلا من كان يهودياً أو نصرانياً».
  فإن قلت: لم قيل: { تِلْكَ أَمَانِيُّهُمْ } وقولهم: «لن يدخل الجنة» أمنية واحدة؟
  قلت: أشير بها إلى الأماني المذكورة وهو أمنيتهم أن لا ينزل على المؤمنين خير من ربهم،
  وأمنيتهم أن يردّوهم كفاراً، وأمنيتهم أن لا يدخل الجنة غيرهم: أي تلك الأماني الباطلة
  أمانيهم. وقوله: { قُلْ هَاتُواْ بُرْهَـٰنَكُمْ } متصل بقولهم: { لَن يَدْخُلَ ٱلْجَنَّةَ
  إِلاَّ مَن كَانَ هُودًا أَوْ نَصَـٰرَىٰ }. و { تِلْكَ أَمَانِيُّهُمْ }: اعتراض،
  أو أريد أمثال تلك الأمنية أمانيهم، على حذف المضاف وإقامة المضاف إليه مقامه. يريد
  أن أمانيهم جميعاً في البطلان مثل أمنيتهم هذه. والأمنية أفعولة من التمني، مثل الأضحوكة
  والأعجوبة { هَاتُواْ بُرْهَـٰنَكُمْ } هلموا حجتكم على اختصاصكم بدخول الجنة { إِن
  كُنتُمْ صَـٰدِقِينَ } في دعواكم، وهذا أهدم شيء لمذهب المقلدين. وأن كل قول لا دليل
  عليه فهو باطل غير ثابت. و «هات» صوت بمنزلة هاء، بمعنى أحضر { بَلَىٰ } إثبات لما
  نفوه من دخول غيرهم الجنة { مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ } من أخلص نفسه له لا يشرك
  به غيره { وَهُوَ مُحْسِنٌ } في عمله { فَلَهُ أَجْرُهُ } الذي يستوجبه. فإن قلت: من(
  أسلم وجهه) كيف موقعه؟ قلت: يجوز أن يكون { بَلَىٰ } ردّاً لقولهم، ثم يقع «من أسلم»
  كلاماً مبتدأ، ويكون «من» متضمناً لمعنى الشرط، وجوابه «فله أجره»، وأن يكون «من أسلم»
  فاعلاً لفعل محذوف، أي بلى يدخلها من أسلم، ويكون قوله «فله أجره» كلاماً معطوفاً على
  يدخلها من أسلم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
