aaya: بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ
  رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ }يعنـي بقوله جل ثناؤه: { بَلَـى مَنْ أسْلَـمَ } أنه لـيس
  كما قال الزاعمون{ لَنْ يَدْخُـلَ الـجَنّةَ إلا مَنْ كانَ هُوداً أوْ نَصَارَى وَقَالُواْ
  لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ }[البقرة: 111] ولكن من أسلـم
  وجهه لله وهو مـحسن، فهو الذي يدخـلها وينعم فـيها. كما:حدثنـي موسى، قال: ثنا عمرو،
  قال: ثنا أسبـاط، عن السدي، قال: أخبرهم أن من يدخـل الـجنة هو من أسلـم وجهه لله الآية.
  وقد بـينا معنى { بَلـى } فـيـما مضى قبل.وأما قوله: { مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ
  } فإنه يعنـي بإسلام الوجه التذلل لطاعته والإذعان لأمره. وأصل الإسلام: الاستسلام
  لأنه من استسلـمت لأمره، وهو الـخضوع لأمره. وإنـما سُمي الـمسلـم مسلـما بخضوع جوارحه
  لطاعة ربه. كما:حدثنـي الـمثنى، قال: ثنا إسحاق، قال: ثنا ابن أبـي جعفر، عن أبـيه،
  عن الربـيع: { بَلَـى مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } يقول: أخـلص لله. وكما قال
  زيد بن عمرو بن نُفَـيـل:وأسْلَـمْتُ وَجْهِي لِـمَنْ أسْلَـمَتْ   لَهُ الـمُزْنُ
  تَـحْمِلُ عَذْبـاً زُلالاَيعنـي بذلك: استسلـمت لطاعة من استسلـم لطاعته الـمزن وانقادت
  له.وخصّ الله جل ثناؤه بـالـخبر عمن أخبر عنه بقوله: { بَلَـى مَنْ أسْلَـمَ وَجْهَهُ
  لِلَّهِ } بإسلام وجهه له دون سائر جوراحه لأن أكرم أعضاء ابن آدم وجوارحه وجهه، وهو
  أعظمها علـيه حرمة وحقًّا، فإذا خضع لشيء وجهه الذي هو أكرم أجزاء جسده علـيه فغيره
  من أجزاء جسده أحرى أن يكون أخضع له. ولذلك تذكر العرب فـي منطقها الـخبر عن الشيء
  فتضيفه إلـى وجهه وهي تعنـي بذلك نفس الشيء وعينه، كقول الأعشى:وأوِّلُ الـحُكْمَ علـى
  وَجْهِهِ   لَـيْسَ قَضَائِي بـالهَوَى الـجائِرِيعنـي بقوله: «علـى وجهه»: علـى ما
  هو به من صحته وصوابه. وكما قال ذو الرُّمة:فَطَاوَعْتُ هَمّي وَأَنْـجَلَـى وَجْهُ
  بَـازلٍ   مِنَ الأمْرِ لَـمْ يَتْرُكْ خِلاجاً نُزُولُهايريد: «وانـجلـى البـازل من
  الأمر فتبـين»، وما أشبه ذلك، إذ كان حسنُ كل شيء وقبحُه فـي وجهه، وكان فـي وصفها
  من الشيء وجهه بـما تصفه به إبـانة عن عين الشيء ونفسه.فكذلك معنى قوله جل ثناؤه: {
  بَلَـى مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } إنـما يعنـي: بلـى من أسلـم لله بدنه، فخضع
  له بـالطاعة جسده { وهو مـحسن } فـي إسلامه له جسده، { فله أجره عند ربه }. فـاكتفـى
  بذكر الوجه من ذكر جسده لدلالة الكلام علـى الـمعنى الذي أريد به بذكر الوجه.وأما قوله:
  { وَهُوَ مُـحْسِنَ } فإنه يعنـي به فـي حال إحسانه. وتأويـل الكلام: بلـى من أخـلص
  طاعته لله وعبـادته له مـحسناً فـي فعله ذلك.القول فـي تأويـل قوله تعالـى: { فَلَهُ
  أَجْرُهُ عِنْدَ رَبِّهِ وَلاَ خَوْفٌ عَلَـيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ للَّهِ
  وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ }يعنـي بقوله جل ثناؤه: { فَلَهُ أَجْرهُ عِنْدَ رَبِّهِ } فللـمسلـمِ
  وجْهَهُ لله مـحسناً جزاؤه وثوابه علـى إسلامه وطاعته ربه عند الله فـي معاده.ويعنـي
  بقوله: { وَلا خَوْف عَلَـيْهِمْ } علـى الـمسلـمين وجوههم لله وهم مـحسنون، الـمخـلصين
  له الدين فـي الآخرة من عقابه وعذاب جحيـمه، وما قدموا علـيه من أعمالهم.ويعنـي بقوله:
  { وَلا هُمْ يَحْزَنُونَ } ولا هم يحزنون علـى ما خـلفوا وراءهم فـي الدنـيا، ولا أن
  يـمنعوا ما قدموا علـيه من نعيـم ما أعدَّ الله لأهل طاعته.وإنـما قال جل ثناؤه: {
  وَلا خَوْف عَلَـيْهِمْ وَلا هُمْ يَحْزَنُونَ } وقد قال قبلُ: { فَلَهُ أجْرُهُ عِنْدَ
  رَبِّهِ } لأن «من» التـي فـي قوله: { بَلَـى مَنْ أسْلَـمَ وَجْهَهُ لِلَّهِ } فـي
  لفظ واحد ومعنى جميع، فـالتوحيد فـي قوله: { فله أجره } للّفظ، والـجمع فـي قوله: {
  وَلاَ خَوْف عَلَـيْهِمْ } للـمعنى.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

