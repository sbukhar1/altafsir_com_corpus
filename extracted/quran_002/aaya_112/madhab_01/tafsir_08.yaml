aaya: بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ
  رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ بَلَىٰ مَنْ أَسْلَمَ
  وَجْهَهُ للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ
  وَلاَ هُمْ يَحْزَنُونَ }{ بَلَىٰ } يدخل الجنة غيرهم { مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ
  } أي انقاد لأمره وخص الوجه لأنه أشرف الأعضاء فغيره أولى { وَهُوَ مُحْسِنٌ } موحد
  { فَلَهُ أَجْرُهُ عِندَ رَبّهِ } أي ثواب عمله الجنة { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } في الآخرة.\r\n\t\t\t\r\n\t\t\t</section>"

