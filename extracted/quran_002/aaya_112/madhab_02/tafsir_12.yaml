aaya: بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ
  رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ } * { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ
  للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } * { وَقَالَتِ ٱلْيَهُودُ لَيْسَتِ ٱلنَّصَارَىٰ عَلَىٰ شَيْءٍ
  وَقَالَتِ ٱلنَّصَارَىٰ لَيْسَتِ ٱلْيَهُودُ عَلَىٰ شَيْءٍ وَهُمْ يَتْلُونَ ٱلْكِتَابَ
  كَذَلِكَ قَالَ ٱلَّذِينَ لاَ يَعْلَمُونَ مِثْلَ قَوْلِهِمْ فَٱللَّهُ يَحْكُمُ بَيْنَهُمْ
  يَوْمَ ٱلْقِيَامَةِ فِيمَا كَانُواْ فِيهِ يَخْتَلِفُونَ }قوله عز وجل: { وَمَنْ أَظْلَمُ
  مِمَّنَ مَنَعَ مَسَاجِدَ اللهِ أَن يُذْكَرَ فِيهَا اسْمُهُ } أما المساجد فهي مواضع
  العبادات، وفي المراد بها هنا قولان:أحدهما: ما نسب إلى التعبد من بيوت الله تعالى
  استعمالاً لحقيقة الاسم.والثاني: أنَّ كُلَّ موضع من الأرض، أقيمت فيه عبادة من بيوت
  الله وغيرها مسجد، لقول النبي صلى الله عليه وسلم: \" جُعِلَتْ لِيَ الأرضُ مَسْجِداً
  \". وفي المانع مساجد الله أن يُذْكَرَ فيها اسمه، أربعة أقاويل:أحدها: أنه بُخْتَ
  نصر وأصحابه من المجوس الذين خربوا بيت المقدس، وهذا قول قتادة.والثاني: أنهم النصارى
  الذين أعانوا (بُخْتَ نَصّر) على خرابه، وهذا قول السدي.والثالث: أنهم مشركو قريش،
  منعوا رسول الله صلى الله عليه وسلم من المسجد الحرام عام الحديبية، وهذا قول عبد الرحمن
  بن زيد.والرابع: أنه عَامٌّ في كل مشرك، منع من كل مسجد.وفي قوله تعالى: { وَسَعَى
  في خَرَابِهَا } تأويلان:أحدهما: بالمنع من ذكر الله فيها.والثاني: بهدمها.{ أُوْلَئِكَ
  مَا كَانَ لَهُمْ أَنْ يَدْخُلُوها إِلاَّ خَآئِفِينَ } فيه تأويلان:أحدهما: خائفين
  بأداء الجزية، وهذا قول السدي.والثاني: خائفين من الرعب، إن قُدر عليهم عوقبوا، وهذا
  قول قتادة.\r\n\t\t\t\r\n\t\t\t</section>"

