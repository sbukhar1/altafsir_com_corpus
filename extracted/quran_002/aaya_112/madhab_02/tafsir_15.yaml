aaya: بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ لِلَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِنْدَ
  رَبِّهِ وَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَقَالُواْ لَن
  يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن كَانَ هُوداً أَوْ نَصَارَىٰ تِلْكَ أَمَانِيُّهُمْ
  قُلْ هَاتُواْ بُرْهَانَكُمْ إِن كُنْتُمْ صَادِقِينَ } * { بَلَىٰ مَنْ أَسْلَمَ وَجْهَهُ
  للَّهِ وَهُوَ مُحْسِنٌ فَلَهُ أَجْرُهُ عِندَ رَبِّهِ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }قوله تعالى: { وقالوا لن يدخل الجنة إِلا من كان هوداً أو نصارى
  }قال ابن عباس: اختصم يهود المدينة ونصارى نجران عند النبي صلى الله عليه وسلم، فقالت
  اليهود: ليست النصارى على شيء، ولا يدخل الجنة إلا من كان يهودياً، وكفروا بالإنجيل
  وعيسى. وقالت النصارى: ليست اليهود على شيء، وكفروا بالتوراة وموسى؛ فقال الله تعالى:
  { تلك أمانيهم }.واعلم أن الكلام في هذه الآية مجمل، ومعناه: قالت اليهود: لن يدخل
  الجنة إلا من كان هوداً، وقالت النصارى لن يدخل الجنة إِلا من كان نصرانياً. والهود،
  جمع: هائد { تلك أَمانيهم } أي: ذاك شيء يتمنونه، وظن يظنونه، هذا معنى قول ابن عباس،
  ومجاهد. { قال هاتوا برهانكم } أي: حجتكم إن كنتم صادقين بأن الجنة لا يدخلها إلى من
  كان هوداً أو نصارى. ثم بين تعالى بأنه ليس كما زعموا فقال: { بلى من أسلم وجهه } وأسلم،
  بمعنى: أخلص. وفي الوجه قولان. أحدهما: أنه الدين. والثاني: العمل.قوله تعالى: { وهو
  محسن } أي: في عمله؛ { فله أجره } قال الزجاج: يريد: فهو يدخل الجنة.قوله تعالى: {
  وهم يتلون الكتاب } أي: كل منهم يتلو كتابه بتصديق ما كفر به، قاله السدي، وقتادة.
  { كذلك قال الذين لا يعلمون } وفيهم قولان. أحدهما: أنهم مشركو العرب قالوا لمحمد وأصحابه:
  لستم على شيء، قاله السدي عن أشياخه. والثاني: أنهم أمم كانوا قبل اليهود والنصارى،
  كقوم نوح، وهود، وصالح، قاله عطاء.قوله تعالى: { فالله يحكم بينهم يوم القيامة } قال
  الزجاج: يريد حكم الفصل بينهم، فيريهم من يدخل الجنة عياناً [ومن يدخل النار عياناً]
  فأما الحكم بينهم في العقد فقد بينه لهم في الدنيا بما أقام على الصواب من الحجج.\r\n\t\t\t\r\n\t\t\t</section>"

