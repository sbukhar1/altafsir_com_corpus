  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن في الآية مسائل المسألة الأولى اختلفوا في تلك المحاجة وذكروا وجوهاً. أحدها أن
  ذلك كان قولهم أنهم أولى بالحق والنبوة لتقدم النبوة فيهم والمعنى أتجادلوننا في أن
  الله اصطفى رسول من العرب لا منكم وتقولون لو أنزل الله على أحد لأنزل عليكم، وترونكم
  أحق بالنبوة منا. وثانيها قولهم نحن أحق بالإيمان من العرب الذين عبدوا الأوثان. وثالثها
  قولهم { نَحْنُ أَبْنَاءُ ٱللَّهِ وَأَحِبَّاؤُهُ } وقولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لَن يَدْخُلَ ٱلْجَنَّةَ إِلاَّ مَن
  كَانَ هُودًا أَوْ نَصَـٰرَىٰ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 111 وقولهم</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">كُونُواْ
  هُودًا أَوْ نَصَـٰرَىٰ تَهْتَدُواْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 135 عن الحسن. ورابعها {
  أَتُحَاجُّونَنَا فِى اللَّهِ } أي أتحاجوننا في دين الله. المسألة الثانية هذه المحاجة
  كانت مع من؟ ذكروا فيه وجوهاً. أحدها أنه خطاب لليهود والنصارى. وثانيها أنه خطاب مع
  مشركي العرب حيث قالوا</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لَوْلا أُنزِلَ هَـٰذَا ٱلْقُرْءَانُ عَلَىٰ رَجُلٍ مّنَ ٱلْقَرْيَتَيْنِ
  عَظِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الزخرف 31 والعرب كانوا مقرين بالخالق. وثالثها أنه خطاب مع الكل،
  والقول الأول أليق بنظم الآية. أما قوله { وَهُوَ رَبُّنَا وَرَبُّكُمْ } ففيه وجهان.
  الأول أنه أعلم بتدبير خلقه وبمن يصلح للرسالة وبمن لا يصلح لها، فلا تعترضوا على ربكم،
  فإن العبد ليس له أن يعترض على ربه، بل يجب عليه تفويض الأمر بالكلية له. الثاني أنه
  لا نسبة لكم إلى الله تعالى إلا بالعبودية، وهذه النسبة مشتركة بيننا وبينكم، فلم ترجحون
  أنفسكم علينا، بل الترجيح من جانبنا لأنا مخلصون له في العبودية، ولستم كذلك، وهو المراد
  بقوله { وَنَحْنُ لَهُ مخلصون } وهذا التأويل أقرب. أما قوله تعالى { وَقَالُواْ لَنَا
  أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ } فالمراد منه النصيحة في الدين كأنه تعالى
  قال لنبيه قل لهم هذا القول على وجه الشفقة والنصيحة، أي لا يرجع إلى من أفعالكم القبيحة
  ضرر حتى يكون المقصود من هذا القول دفع ذلك الضرر وإنما المراد نصحكم وإرشادكم إلى
  الأصلح، وبالجملة فالإنسان إنما يكون مقبول القول إذا كان خالياً عن الأغراض الدنيوية،
  فإذا كان لشيء من الأغراض لم ينجع قوله في القلب ألبتة فهذا هو المراد فيكون فيه من
  الردع والزجر ما يبعث على النظر وتحرك الطباع على الاستدلال وقبول الحق، وأما معنى
  الإخلاص فقد تقدم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

