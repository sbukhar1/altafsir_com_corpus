  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الحسن: كانت المحاجة أن قالوا: نحن أوْلى بالله منكم؛ لأنّا أبناء الله وأحباؤه. وقيل:
  لتقدّم آبائنا وكتبنا، ولأنا لم نعبد الأوثان. فمعنى الآية: قل لهم يا محمد، أي قل
  لهؤلاء اليهود والنصارى الذين زعموا أنهم أبناء الله وأحباؤه وٱدّعُوا أنهم أوْلى بالله
  منكم لِقدم آبائهم وكتبهم: «أتحاجُّوننا» أي أتجاذبوننا الحجة على دعواكم والربُّ واحد،
  وكلٌّ مجازى بعمله؛ فأي تأثير لِقدم الدّين. ومعنى «في الله» أي في دينه والقُرْب منه
  والحظوة له. وقراءة الجماعة: { أَتُحَآجُّونَنَا }. وجاز ٱجتماع حرفين مثلين من جنس
  واحد متحركين؛ لأن الثاني كالمنفصل. وقرأ ٱبن مُحَيْصِن «ٱتحاجُّونَا» بالإدغام لاجتماع
  المثلين. قال النحاس: وهذا جائز إلا أنه مخالف للسّواد. ويجوز «أتحاجُّونِ» بحذف النون
  الثانية، كما قرأ نافع</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَبِم تُبَشِّرُون</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الحجر: 54]. قوله تعالى: { وَنَحْنُ
  لَهُ مُخْلِصُونَ } أي مخلصون العبادة، وفيه معنى التوبيخ؛ أي ولم تُخلصوا أنتم فكيف
  تدّعون ما نحن أوْلى به منكم! والإخلاص حقيقته تصفية الفعل عن ملاحظة المخلوقين؛ قال
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" إن الله تعالى يقول أنا خير شريك فمن أشرك معي شريكاً فهو لشريكي يأيها الناس أخلصوا
  أعمالكم لله تعالى فإن الله تعالى لا يقبل إلا ما خلص له ولا تقولوا هذا لله وللرَّحِم
  فإنها للرَّحِم وليس لله منها شيء ولا تقولوا هذا لله ولوجوهكم فإنها لوجوهكم وليس
  لله تعالى منها شيء \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">رواه
  الضحاك بن قيس الفِهْري قال: قال رسول الله صلى الله عليه وسلم... فذكره؛ خرّجه الدَّارَقُطْنِي.
  وقال رُوَيْم: الإخلاص من العمل هو ألا يريد صاحبه عليه عِوَضاً في الدارين ولا حظًّا
  من المَلَكين. وقال الجُنَيْد: الإخلاص سِرٌّ بين العبد وبين الله، لا يعلمه مَلَك
  فيكتبه، ولا شيطان فيفسده، ولا هوًى فيميله. وذكر أبو القاسم القشيري وغيره عن النبيّ
  صلى الله عليه وسلم أنه قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سألت جبريل عن الإخلاص ما هو فقال سألت رَبّ العزّة عن الإخلاص ما
  هو قال سِرٌّ من سِرِّي ٱستودعته قلب من أحببته من عبادي \" </font></font></b>&#13;\t\t\t<label
