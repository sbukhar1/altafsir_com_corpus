  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { أتحاجُّوننا في الله } قال ابن عباس: يريد: يهود المدينة، ونصارى نجران. والمحاجة:
  المخاصمة في الدين، فان اليهود قالت: نحن أهل الكتاب الأول. وقيل: ظاهرت اليهود عبدة
  الأوثان، فقيل لهم: تزعمون أنكم موحدون، ونحن نوحد، فلم ظاهرتم من لا يوحد؟!</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولنا أعمالنا ولكم أعمالكم } قال أكثر المفسرين: هذا
  الكلام اقتضى نوع مساهلة، ثم نسخ بآية السيف.</font></font><font class=\"TextResultArabic\"><font
