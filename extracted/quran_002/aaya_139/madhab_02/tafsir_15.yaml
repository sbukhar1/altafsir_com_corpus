aaya: قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا
  وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَتُحَآجُّونَنَا
  فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ
  وَنَحْنُ لَهُ مُخْلِصُونَ }قوله تعالى: { أتحاجُّوننا في الله } قال ابن عباس: يريد:
  يهود المدينة، ونصارى نجران. والمحاجة: المخاصمة في الدين، فان اليهود قالت: نحن أهل
  الكتاب الأول. وقيل: ظاهرت اليهود عبدة الأوثان، فقيل لهم: تزعمون أنكم موحدون، ونحن
  نوحد، فلم ظاهرتم من لا يوحد؟!قوله تعالى: { ولنا أعمالنا ولكم أعمالكم } قال أكثر
  المفسرين: هذا الكلام اقتضى نوع مساهلة، ثم نسخ بآية السيف.\r\n\t\t\t\r\n\t\t\t</section>"

