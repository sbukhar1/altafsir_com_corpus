aaya: قُلْ أَتُحَاجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَالُنَا
  وَلَكُمْ أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ
text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ قُلْ أَتُحَآجُّونَنَا
  فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ أَعْمَالُكُمْ
  وَنَحْنُ لَهُ مُخْلِصُونَ }ثم قال الله تعالى: { قُلْ } يا محمد ليهود أهل المدينة
  والنصارى أهل نجران { أَتُحَاجُّونَنَا فِي اللَّهِ } يعني أتخاصموننا في دين الله،
  ونحن نوحد الله وقال الزجاج: نزلت هذه الآية في اليهود [والذين] [كانوا] يظاهرون المشركين
  فقال: أنتم تقولون: أنكم توحدون الله ونحن نوحد الله تعالى، فلم تظاهرون علينا من لا
  يوحد الله تعالى { وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَا أَعْمَـٰلُنَا } أي ثواب أعمالنا
  { وَلَكُمْ } ثواب { أَعْمَـٰلُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ } أي مقرون له بالوحدانية
  مخلصون له بالعبادة.\r\n\t\t\t\r\n\t\t\t</section>"

