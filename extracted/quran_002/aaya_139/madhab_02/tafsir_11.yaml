  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>}</b></font>, <br/>, <br/>, <div
  align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">ثم
  قال الله تعالى: { قُلْ } يا محمد ليهود أهل المدينة والنصارى أهل نجران { أَتُحَاجُّونَنَا
  فِي اللَّهِ } يعني أتخاصموننا في دين الله، ونحن نوحد الله وقال الزجاج: نزلت هذه
  الآية في اليهود [والذين] [كانوا] يظاهرون المشركين فقال: أنتم تقولون: أنكم توحدون
  الله ونحن نوحد الله تعالى، فلم تظاهرون علينا من لا يوحد الله تعالى { وَهُوَ رَبُّنَا
  وَرَبُّكُمْ وَلَنَا أَعْمَـٰلُنَا } أي ثواب أعمالنا { وَلَكُمْ } ثواب { أَعْمَـٰلُكُمْ
  وَنَحْنُ لَهُ مُخْلِصُونَ } أي مقرون له بالوحدانية مخلصون له بالعبادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
