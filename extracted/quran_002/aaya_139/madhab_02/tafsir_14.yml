  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">قُلْ
  أَتُحَآجُّونَنَا فِي اللَّهِ وَهُوَ رَبُّنَا وَرَبُّكُمْ وَلَنَآ أَعْمَالُنَا وَلَكُمْ
  أَعْمَالُكُمْ وَنَحْنُ لَهُ مُخْلِصُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">أَمْ تَقُولُونَ
  إِنَّ إِبْرَاهِيمَ وَإِسْمَاعِيلَ وَإِسْحَـاقَ وَيَعْقُوبَ وَالأَسْبَاطَ كَانُواْ
  هُوداً أَوْ نَصَارَىٰ قُلْ أَأَنْتُمْ أَعْلَمُ أَمِ ٱللَّهُ وَمَنْ أَظْلَمُ مِمَّنْ
  كَتَمَ شَهَادَةً عِندَهُ مِنَ ٱللَّهِ وَمَا ٱللَّهُ بِغَافِلٍ عَمَّا تَعْمَلُونَ</a>
  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">تِلْكَ
  أُمَّةٌ قَدْ خَلَتْ لَهَا مَا كَسَبَتْ وَلَكُمْ مَّا كَسَبْتُمْ وَلاَ تُسْأَلُونَ
  عَمَّا كَانُواْ يَعْمَلُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">معنى الآية: {
  قل } يا محمد لهؤلاء اليهود والنصارى الذين زعموا أنهم أبناء الله وأحباؤه، وادعوا
  أنهم أولى بالله منكم لقدم أديانهم وكتبهم: { أتحاجوننا في الله }؟ أي أتجاذبوننا الحجة
  على دعواكم، والرب تعالى واحد وكل مجازى بعمله، فأي تأثير لقدم الدين؟، ثم وبخوا بقوله
  { ونحن له مخلصون } أي ولم تخلصوا أنتم، فكيف تدعون ما نحن أولى به منكم؟.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ ابن محيصن \" أتحاجونا \" بإدغام النون في النون، وخف الجمع بين
  ساكنين لأن الأول حرف مد ولين، فالمد كالحركة، ومن هذا الباب دابة وشابة، و { في الله
  } معناه في دينه والقرب منه والحظوة لديه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { أم تقولون } عطف على ألف الاستفهام المتقدمة، وهذه القراءة بالتاء من فوق
  قرأها ابن عامر وحمزة والكسائي وحفص عن عاصم، وقرأ بن كثير ونافع وأبو عمرو وأبو بكر
  عن عاصم \" أم يقولون \" بالياء من أسفل، و { أم } على هذه القراءة مقطوعة، ذكره الطبري،
  وحكي عن بعض النحاة أنها ليست بمقطوعة لأنك إذا قلت أتقوم أم يقوم عمرو؟ فالمعنى أيكون
  هذا أم هذا؟.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: وهذا المثال غير جيد، لأن القائل فيه واحد والمخاطب واحد، والقول في الآية
  من اثنين والمخاطب اثنان غيران، وإنما تتجه تتجه معادلة { أم } للألف على الحكم المعنوي
  كأن معنى { قل أتحاجوننا } أي أيحاجون يا محمد أم يقولون، وقيل أن { أم } في هذا الموضع
  غير معادلة على القراءتين، وحجة ذلك اختلاف معنى الآيتين وإنهما ليسا قسمين، بل المحاجة
  موجودة في دعواهم الأنبياء عليهم السلام، ووقفهم تعالى على موضع الانقطاع في الحجة،
  لأنهم إن قالوا إن الأنبياء المذكورين على اليهودية والنصرانية كذبوا، لأنه قد علم
  أن هذين الدينين حدثا بعدهم، وإن قالوا لم يكونوا على اليهودية النصرانية قيل لهم فهلموا
  إلى دينهم إذ تقرون بالحق.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { قل أأنتم أعلم أم
  الله } تقرير على فساد دعواهم إذ لا جواب لمفطور إلا أن الله تعالى أعلم، و { من أظلم
  } لفظه الاستفهام والمعنى لا أحد أظلم منهم، وإياهم أراد تعالى بكتمان الشهادة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف في الشهادة هنا ما هي؟ فقال مجاهد والحسن والربيع: هي ما في
  كتبهم من أن الأنبياء على الحنيفية لا على ما ادعوا هم، وقال قتادة وابن زيد: هي ما
  عندهم من الأمر بتصديق محمد صلى الله عليه وسلم واتباعه، والأول أِبه بسياق معنى الآية،
  واستودعهم الله تعالى هذه الشهادة ولذلك قال: { من الله } ، فـ { من } على هذا متعلقة
  بـ { عنده } ، كأن المعنى شهادة تحصلت له من الله، ويحتمل أن تتعلق { من } بـ { كتم
  } ، أي كتمها من الله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وما الله بغافل عما
  تعملون } ، وعيد وإعلام أنه لا يترك أمرهم سدى، وأن أعمالهم تحصل ويجازون عليها، والغافل
  الذي لا يفطن للأمور إهمالاً منه، مأخوذ من الأرض الغفل، وهي التي لا معلم بها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { تلك أمة } الآية، كررها عن قرب لأنها تضمنت معنى التهديد
  والتخويف، أي إذا كان أولئك الأنبياء على إمامتهم وفضلهم يجازون بكسبهم فأنتم أحرى،
  فوجب التأكيد، فلذلك كررها، ولترداد ذكرهم أيضاً في معنى غير الأول.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
