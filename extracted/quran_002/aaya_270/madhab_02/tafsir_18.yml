  class=\"TextResultArabic\"><font color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وما أنزل عليكم من الكتاب والحكمة
  يعظكم به</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 231] ولم يقل بهما { وما للظالمين } يعني الواضعين الصدقة
  في غير موضعها وقيل: الذين يريدون بصدقاتهم الرياء والسمعة وقيل: هم الذين يتصدقون
  بالمال الحرام { من أنصار } أي من أعوان يدفعون عنهم عذاب الله تعالى، ففيه وعيد عظيم
  لكل ظالم قوله عز وجل: { إن تبدوا الصدقات } أي تظهروا الصدقات والصدقة ما يخرجه الإنسان
  من ماله على وجه القربة فيدخل فيه الزكاة الواجبة، وصدقة التطوع { فنعمّا هي } أي فنعمت
  الخصلة هي وقيل فنعم الشيء هي وقيل: معناه فنعم شيئاً إبداء الصدقات { وإن تخفوها }
  أي تسروا الصدقة { وتؤتوها الفقراء } أي وتعطوها الفقراء في السر { فهو خير لكم } يعني
  إخفاء الصدقة أفضل من العلانية وكل مقبول إذا كانت النية صادقة، واختلفوا في المراد
  بالصدقة المذكورة في الآية فقال الأكثرون المراد بها صدقة التطوع، واتفق العلماء على
  أن كتمان صدقة التطوع أفضل وإخفاؤها خير من إظهارها، لأن ذلك أبعد من الرياء وأقرب
  إلى الإخلاص، ولأن فيه بعداً عما تؤثره النفس من إظهار الصدقة، وفي صدقة السر أيضاً
  فائدة ترجع إلى الفقير الآخذ وهي أنه إذا أعطى في السر زال عنده الذل والانكسار وإذا
  أعطى في العلانية يحصل له الذل والإنكسار ويدل على أن صدقة السر أفضل ما روي عن أبي
  هريرة قال قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" سبعة يظلهم الله في ظله يوم لا ظل إلاّ ظله إمام عادل وشاب نشأ في
  طاعة الله تعالى ورجل قلبه معلق بالمسجد إذا خرج منه حتى يعود إليه ورجلان تحابا في
  الله تعالى اجتمعا على ذلك وافترقا عليه ورجل ذكر الله خالياً ففاضت عيناه من خشية
  الله تعالى ورجل دعته امرأة ذات منصب وجمال فقال: إني إخاف الله ورجل تصدق بصدقة فأخفاها
  حتى لا تعلم شماله ما تنفق يمينه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجاه في الصحيحين ووجه جواز إظهار الصدقة يكون ممن قد أمن على نفسه
  من مداخلة الرياء في عمله أو يكون ممن يقتدى به في أفعاله فإذا أظهر الصدقة تابعه غيره
  على ذلك، وأما الزكاة فإظهار إخراجها أفضل من كتمانها كالصلاة المكتوبة في الجماعة
  أفضل وصلاة التطوع في البيت أفضل ولكن في إظهار الزكاة نفي التهمة عن المزكي وقيل إن
  الآية واردة في زكاة الفرض، وكان إخفاؤها خيراً على عهد رسول الله صلى الله عليه وسلم
  لأنهم كانوا لا يظنون بأحد أنه يمنع الزكاة، فأما اليوم في زماننا إظهار الزكاة أفضل
  حتى لا يساء الظن به وقيل إن الآية عامة في جميع الصدقات الواجبة والتطوع والإخفاء
  أفضل في كل صدقة من زكاة غيرها.</font></font>&#13;\t\t\t<label disabled=\"true\"
