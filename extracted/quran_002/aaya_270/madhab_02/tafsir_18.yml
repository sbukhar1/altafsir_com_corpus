  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ ٱلصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ
  وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله عز وجل: { وما أنفقتم من نفقة } يعني فيما فرضه الله عليكم من
  إعطاء زكاة وغيرها { أو نذرتم من نذر } يعني به ما أوجبتموه على أنفسكم في طاعة الله
  فوفيتم به والنذر أن يوجب الإنسان على نفسه شيئاً ليس بواجب يقال نذرت لله نذراً وأصله
  من الخوف لأن الإنسان إنما يعقد على نفسه النذر من خوف التقصير في الأمر المهم، والنذر
  في الشرع على ضربين مفسر، وغير مفسر. فالمفسر أن يقول لله علي صوم أو حج أو عتق أو
  صدقة فيلزمه الوفاء به، ولا يجزيه غيره وغير المفسر وهو أن يقول: نذرت لله أفعل كذا
  ثم يفعله أو يقول لله علي نذر من غير تسمية شيء فيلزمه فيه كفارة يمين (خ) عن عائشة
  رضي الله عنها قالت: سمعت رسول الله صلى الله عليه وسلم يقول:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من نذر أن يطيع الله فليطعه ومن
  نذر أن يعصي الله فلا يعصه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">عن ابن عباس رضي الله عنهما أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من نذر نذراً لم يسمه فكفارته
  كفارة يمين ومن نذر نذراً في معصية فكفارته كفارة يمين ومن نذر نذراً لا يطيقه فكفارته
  كفارة يمين ومن نذر نذراً فأطاقه فليف به \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه أبو داود عن عمران بن حصين قال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" لا
  نذر في معصية ولا فيما لا يملك ابن آدم \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخرجه النسائي (ق) عن ابن عمر:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" أن رسول الله صلى الله عليه وسلم نهى عن النذر وقال إنه لا يأتي
  بخير وإنما يستخرج به من البخيل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">(م) عن أبي هريرة أن النبي صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" إن النذر لا يقرب من ابن آدم شيئاً
  لم يكن الله قدره، ولكن النذر يوافق القدر فيخرج بذلك من البخيل ما لم يكن البخيل يريد
  أن يخرج \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  بعض العلماء: يحتمل أن يكون سبب النهي عن النذر كون الناذر يصير ملتزماً مالاً فيأتي
  به تكلفاً من غير نشاط أو يكون سببه كونه يأتي به على سبيل المعارضة عن الأمر الذي
  طلبه فينقص أجره، وشأن العبادة أن تكون متمحضة لله تعالى وقال بعضهم يحتمل أن يكون
  النهي لكونه قد يظن بعض الجهلة أن النظر يرد القدر أو يمنع من حصول المقدور فنهى عنه
  خوفاً من اعتقاد ذلك، وسياق الحديث يؤكد هذا، وقوله: في بعض روايات الحديث أنه لا يأتي
  بخير معناه أنه لا يرد شيئاً من القدر. وقوله: فيخرج بذلك من البخيل ما لم يكن البخيل
  يريد أن يخرج معناه أنه لا يأتي بهذه القربة تطوعاً محضاً مبتدأ وإنما يأتي بها في
  مقابلة شيء يريده كقوله إن شفى الله مريضي فللّه علي كذا ونحو ذلك مما يحصل بالنذر
  والله أعلم، وقوله تعالى: { فإن الله يعلمه } أي يعلم ما أنفقتم ونذرتم فيجازيكم به
  وإنما قال: يعلمه ولم يقل يعلمهما لأنه رد الضمير على الآخر منهما فهو كقوله: ومن يكسب
  خطيئة أو إثماً ثم يرم به بريئاً وقيل: إن الكناية عادت على: \" ما \" في قوله وما
  أنفقتم لأنها اسم فهو كقوله:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
