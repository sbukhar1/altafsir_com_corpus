  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: يشبه أن هذا يمتنع لأنه يسوق إلى اجتماع ساكنين، قال أبو علي وأما من قرأ
  \" نَعِمّا \" بفتح النون وكسر العين فإنما جاء بالكلمة على أصلها وهو نعم ومنه قول
  الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">ما أقلّت قدماي أنهم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَعِمَ الساعون في الأمر المبر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">ولا يجوز أن يكون ممن يقول قبل الإدغام
  \" نعْم \" بسكون العين، وقال المهدوي وذلك جائز محتمل وتكسر العين بعد الإدغام لالتقاء
  الساكنين، قال أبو علي، وما من قوله { نعمّا } في موضع نصب، وقوله { هي } تفسير للفاعل
  المضمر قبل الذكر والتقدير، نعم شيئاً إبداؤها. والإبداء هو المخصوص بالمدح. إلا أن
  المضاف حذف وأقيم المضاف إليه مقامه، ويدلك على هذا قوله { فهو خير لكم } أي الإخفاء
  خير، فكما أن الضمير هنا للإخفاء لا للصدقات، فكذلك أولاً الفاعل هو الإبداء، وهو الذي
  اتصل به الضمير، فحذف الإبداء وأقيم ضمير الصدقات مقامه، واختلف القراء في قوله تعالى:
  { ونكفر عنكم } فقرأ أبو عمرو وابن كثير وعاصم في رواية أبي بكر: \" ونكفرُ \" بالنون
  ورفع الراء، وقرأ نافع وحمزة والكسائي: \" ونكفرْ \" بالنون والجزم في الراء، وروي
  مثل ذلك أيضاً عن عاصم، وقرأ ابن عامر: \" ويكفرُ \" بالياء ورفع الراء، وقرأ ابن عباس
  { وتكفر } بالتاء وكسر الفاء وجزم الراء، وقرأ عكرمة: { وتكفر } بالتاء وفتح الفاء
  وجزم الراء، وقرأ الحسن: \" ويكفرْ \" بالياء وجزم الراء، وروي عن الأعمش أنه قرأ:
  { ويكفر } بالياء ونصب الراء، وقال أبو حاتم: قرأ الأعمش: \" يكفر \" بالياء دون واو
  قبلها وبجزم الراء، وحكى المهدوي عن ابن هرمز أنه قرأ: \" وتكفرُ \" بالتاء ورفع الراء،
  وحكي عن عكرمة وشهر بن حوشب أنهما قرآها بتاء ونصب الراء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: فما كان من هذ القراءات بالنون فهي نون العظمة،
  وما كان منها بالتاء فهي الصدقة فاعلة، إلا ما روي عن عكرمة من فتح الفاء فإن التاء
  في تلك القراءة إنما هي للسيئات، وما كان منها بالياء فالله تعالى هو المكفر، والإعطاء
  في خفاء هو المكفر، ذكره مكي وأما رفع الراء فهو على وجهين: أحدهما أن يكون الفعل خبر
  ابتداء، وتقدير ونحن نكفر، أو وهي تكفر، أعني الصدقة، أو والله يكفر، والثاني: القطع
  والاستئناف وأن لا تكون الواو العاطفة للاشتراك لكن لعطف جملة على جملة، وأما الجزم
  في الراء فإنه حمل للكلام على موضع قوله تعالى: { فهو خير } إذ هو في موضع جزم جواباً
  للشرط، كأنه قال: وإن تخفوها يكن أعظم لأجركم، ثم عطفه على هذا الموضع كما جاء قراءة
