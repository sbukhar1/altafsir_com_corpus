  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ ٱلصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ
  وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">كانت النذر من سيرة العرب تكثر منها، فذكر تعالى النوعين ما يفعله
  المرء متبرعاً وما يفعله بعد إلزامه لنفسه، ويقال: نذر الرجل كذا إذا التزم فعله \"
  ينذُر \" بضم الذال \" وينذِر \" بكسرها، وقوله تعالى: { فإن الله يعلمه } قال مجاهد:
  معناه يحصيه، وفي الآية وعد ووعيد، أي من كان خالص النية فهو مثاب ومن أنفق رئاء أو
  لمعنى آخر مما يكشفه المن والأذى ونحو ذلك فهو ظالم يذهب فعله باطلاً ولا يجد ناصراً
  فيه، ووحد الضمير في { يعلمه } وقد ذكر شيئين من حيث أراد ما ذكر أو نص، وقوله تعالى:
  { إن تبدوا الصدقات } الآية، ذهب جمهور المفسرين إلى أن هذه الآية هي في صدقة التطوع،
  قال ابن عباس: جعل الله صدقة السر في التطوع تفضل علانيتها، يقال بسبعين ضعفاً، وجعل
  صدقة الفريضة علانيتها أفضل من سرها يقال بخمسة وعشرين ضعفاً، قال: وكذلك جميع الفرائض
  والنوافل في الأشياء كلها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال القاضي أبو محمد عبد الحق رضي
  الله عنه: ويقوي ذلك قول النبي صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صلاة الرجل في بيته أفضل من صلاته في المسجد إلا المكتوبة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">، وذلك أن الفرائض لا يدخلها رياء
  والنوافل عرضة لذلك، وقال سفيان الثوري هذه الآية في التطوع، وقال يزيد بن أبي حبيب:
  إنما أنزلت هذه الآية في الصدقة على اليهود والنصارى، وكان يأمر بقسم الزكاة في السر،
  وهذا مردود لا سيما عند السلف الصالح، فقد قال الطبري: أجمع الناس على أن إظهار الواجب
  أفضل، قال المهدوي: وقيل المراد بالآية فرض الزكاة وما تطوع به، فكان الإخفاء فيهما
  أفضل في مدة النبي عليه السلام، ثم ساءت ظنون الناس بعد ذلك فاستحسن العلماء إظهار
  الفرض لئلا يظن بأحد المنع، قال أبو محمد: وهذا القول مخالف للآثار، ويشبه في زمننا
  أن يحسن التستر بصدقة الفرض، فقد كثر المانع لها وصار إخراجها عرضة للرياء، وقال النقاش:
  إن هذه الآية نسخها قوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">الذين ينفقون أموالهم بالليل والنهار
  سراً وعلانية</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 274]، وقوله: { فنعما هي } ثناء على إبداء الصدقة، ثم حكم
  أن الإخفاء خير من ذلك الإبداء، واختلف القراء في قوله { فنعما هي } ، فقرأ نافع في
  غير رواية ورش، وأبو عمرو وعاصم في رواية أبي بكر والمفضل \" فنِعمّا \" بكسر النون
  وسكون \" فنِعِمّا \" بكسر النون والعين، وقرأ ابن عامر وحمزة والكسائي \" فَنعِمّا
  \" بفتح النون وكسر العين وكلهم شدد الميم، قال أبو علي من قرأ بسكون العين لم يستقم
  قوله، لأنه جمع بين ساكنين الأول منهما ليس بحرف مد ولين، وإنما يجوز ذلك عند النحويين
  إذا كان الأول حرف مد، إذ المد يصير عوضاً من الحركة، وهذا نحو دابة وضوال وشبهه، ولعل
  أبا عمرو أخفى الحركة واختلسها كأخذه بالإخفاء في باريكم ويأمركم فظن السامع الإخفاء
  إسكاناً للطف، ذلك في السمع وخفائه، وأما من قرأ \" نِعِمّا \" بكسر النون والعين فحجته
  أن أصل الكلمة \" نِعم \" بكسر الفاء من أجل حرف الحلق، ولا يجوز أن يكون ممن يقول
  \" نعم \" ألا ترى أن من يقول هذا قدم ملك فيدغم، لا يدغم، هؤلاء قوم ملك وجسم ماجد،
  قال سيبويه \" نِعِما \" بكسر النون والعين ليس على لغة من قال \" نعم \" فاسكن العين،
  ولكن على لغة من قال \" نعم \" فحرك العين، وحدثنا أبو الخطاب أنها لغة هذيل وكسرها
  كما قال لعب ولو كان الذي قال \" نعْما \" ممن يقول نعم بسكون العين لم يجز الإدغام.</font></font>&#13;\t\t\t<label
