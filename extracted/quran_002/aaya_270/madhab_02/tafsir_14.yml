  class=\"TextAyah\"><font color=\"ForestGreen\">من يضلل الله فلا هادي له ونذرهم</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  186] بجزم الراء وأمثلة هذا كثيرة، وأما نصب الراء فعلى تقدير \" إن \" وتأمل، وقال
  المهدوي هو مشبه بالنصب في جواب الاستفهام، إذ الجزاء يجب به الشيء لوجوب غيره كالاستفهام.
