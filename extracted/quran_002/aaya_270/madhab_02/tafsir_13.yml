  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ ٱلصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ
  وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}
  * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">لَّيْسَ
  عَلَيْكَ هُدَاهُمْ وَلَـٰكِنَّ ٱللَّهَ يَهْدِي مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ
  خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا
  تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ لاَ تُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { وَمَآ أَنفَقْتُم مِّن نَّفَقَةٍ } فيما فرض الله عليكم
  { أَوْ نَذَرْتُم مِّن نَّذْرٍ } أي: ما أوجبتموه أنتم على أنفسكم في طاعة الله فوفيتم
  به { فَإِنَّ ٱللَّهَ يَعْلَمُهُ } يحفظه حتى يجازيكم به، وإنما قال: يعلمه، ولم يقل
  يعلمها لأنه رده إلى الآخر منها كقوله تعالىٰ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يَكْسِبْ خَطِيۤئَةً أَوْ إِثْماً
  ثُمَّ يَرْمِ بِهِ بَرِيئاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 112]، وإن شئت حملته على «ما» كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ أَنزَلَ عَلَيْكُم مِّنَ ٱلْكِتَـٰبِ
  وَٱلْحِكْمَةِ يَعِظُكُم بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 231] ولم يقل بهما { وَمَا
  لِلظَّـٰلِمِينَ } الواضعين الصدقة في غير موضعها بالرياء أو يتصدقون من الحرام { مِنْ
  أَنصَارٍ } من أعوان يدفعون عذاب الله عنهم، وهي جمع نصير، مثل شريف وأشراف.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { إن تُبْدُواْ ٱلصَّدَقَـٰتِ } أي تظهروها { فَنِعِمَّا
  هِىَ } أي نعمت الخصلة هي و «ما» في محل الرفع «وهي» في محل النصب كما تقول نعم الرجل
  رجلاً، فإذا عرفت رفعت، فقلت: نعم الرجل زيد، وأصله نعم ما فوصلت، قرأ أهل المدينة
  غير ورش وأبو عمر وأبو بكر: فنعما بكسر النون وسكون العين، وقرأ ابن عامر وحمزة والكسائي:
  بفتح النون وكسر العين، وقرأ ابن كثير ونافع برواية ورش ويعقوب وحفص بكسرهما، وكلها
  لغات صحيحة وكذلك في سورة النساء.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَإِن تُخْفُوهَا } تسروها { وَتُؤْتُوهَا ٱلْفُقَرَآءَ } أي تؤتوها الفقراء في السر
  { فَهُوَ خَيْرٌ لَّكُمْ } وأفضل، وكلٌّ مقبول إذا كانت النية صادقة، ولكن صدقة السر
  أفضل، وفي الحديث</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" صدَقة السر تطفيء غضب الرب \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">أخبرنا أبو الحسن السرخسي، أخبرنا زاهر بن أحمد، أخبرنا أبو اسحق الهاشمي،
  أخبرنا أبو مصعب عن مالك عن حبيب بن عبد الرحمٰن عن حفص بن عاصم عن أبي سعيد الخدري
  أو عن أبي هريرة رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" سبعة يظلهم اللَّه في ظله يوم
  لا ظل إلا ظله: إمام عادل، وشاب نشأ في عبادة الله تعالىٰ، ورجل قلبه معلق بالمسجد
  إذا خرج منه حتى يعود إليه، ورجلان تحابّا في الله اجتمعا على ذلك وتفرقا عليه، ورجل
  ذكر الله خالياً ففاضت عيناه، ورجل دعته امرأة ذات منصب وجمال فقال: إني أخاف اللَّه،
  ورجل تصدق بصدقة فأخفاها حتى لا تعلم شماله ما تنفق يمينه \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: الآية في صدقة التطوع، أما
  الزكاة المفروضة فالإِظهار فيها أفضل حتى يقتدي به الناس، كالصلاة المكتوبة في الجماعة
  أفضل، والنافلة في البيت أفضل وقيل: الآية في الزكاة المفروضة كان الإِخفاء فيها خيراً
  على عهد رسول الله صلى الله عليه وسلم، أما في زماننا فالإِظهار أفضل حتىٰ لا يساء
  به الظن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالىٰ: { وَيُكَفِّرُ عَنكُم
  مِّن سَيِّئَاتِكُمْ } قرأ ابن كثير وأهل البصرة وأبو بكر بالنون ورفع الراء أي ونحن
  نكفر، وقرأ ابن عامر وحفص بالياء ورفع الراء، أي ويكفر الله، وقرأ أهل المدينة وحمزة
  والكسائي بالنون والجزم نسقاً على الفاء التي في قوله «فهو خير لكم» لأن موضعها جزم
  بالجزاء، وقوله من سيئاتكم قيل «من» صلة، تقديره نكفر عنكم سيئاتكم، وقيل: هو للتحقيق
  والتبعيض، يعني: نكفر الصغائر من الذنوب، { وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ }.</font></font>&#13;\t\t\t<label
