  مَن يَشَآءُ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ فَلأَنْفُسِكُمْ وَمَا تُنْفِقُونَ إِلاَّ
  ٱبْتِغَآءَ وَجْهِ ٱللَّهِ وَمَا تُنْفِقُواْ مِنْ خَيْرٍ يُوَفَّ إِلَيْكُمْ وَأَنْتُمْ
  لاَ تُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">{ لَّيْسَ عَلَيكَ هُدَاهُمْ } قال
  الكلبي سبب نزول هذه الآية أن ناساً من المسلمين كانت لهم قرابة وأصهار في اليهود وكانوا
  ينفقون عليهم قبل أن يسلموا فلما أسلموا كرهوا أن ينفقوا عليهم وأرادوهم على أن يسلموا،
  وقال سعيد بن جبير: كانوا يتصدقون على فقراء أهل الذمة، فلما كثر فقراء المسلمين، نهى
  رسول الله صلى الله عليه وسلم عن التصدق على المشركين كي تحملهم الحاجة على الدخول
  في الإِسلام فنزل قوله { لَّيْسَ عَلَيْكَ هُدَاهُمْ } فتمنعهم الصدقة ليدخلوا في الإِسلام
  حاجةً منهم إليها، { وَلَـٰكِنَّ ٱللَّهَ يَهْدِى مَن يَشَآءُ } وأراد به هداية التوفيق،
  أما هدى البيان والدعوة فكان على رسول الله صلى الله عليه وسلم، فأعطوهم بعد نزول الآية.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَمَا تُنفِقُواْ مِنْ خَيْرٍ } أي مال { فَلأَنفُسِكُمْ } أي تعملونه
  لأنفسكم { وَمَا تُنفِقُونَ إِلاَّ ٱبْتِغَآءَ وَجْهِ ٱللَّهِ } وما جَحْدٌ، لفظه نفيٌ
  ومعناه نهي، أي لا تنفقوا إلا ابتغاء وجه الله { وَمَا تُنفِقُواْ مِنْ خَيْرٍ } شرط
  كالأول ولذلك حذف النون منهما { يُوَفَّ إِلَيْكُمْ } أي يوفر لكم جزاؤه، ومعناه: يؤدي
  إليكم، ولذلك أدخل فيه إلا { وَأَنتُمْ لاَ تُظْلَمُونَ } لا تنقصون من ثواب أعمالكم
