  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: {
  أو نذرتم من نذرٍ } النذر: ما أوجبه الإنسان على نفسه، وقد يكون مطلقاً، ويكون معلقاً
  بشرط { فان الله يعلمه } قال مجاهد: يُحصيه، وقال الزجاج: يجازى عليه. وفي المراد بالظالمين
  هاهنا، قولان. أحدهما: أنهم المشركون، قاله مقاتل. الثاني: المنفقون بالمنّ والأذى
  والرياء، والمنذرون في المعصية، قاله أبو سليمان الدمشقي. والأنصار: المانعون. فمعناه:
  مالهم مانع يمنعهم من عذاب الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

