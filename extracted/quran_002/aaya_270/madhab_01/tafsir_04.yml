  href=\"JavaScript:Open_Menu()\">وَمَآ أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ
  مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن العرف لا يسمي الشفيع ناصراً، بدليل قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَٱتَّقُواْ
  يَوْمًا لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنصَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 48 ففرق تعالى بين الشفيع
  والناصر فلا يلزم من نفي الأنصار نفي الشفعاء. والجواب الثاني ليس لمجموع الظالمين
  أنصار، فلم قلتم ليس لبعض الظالمين أنصار. فإن قيل لفظ الظالمين ولفظ الأنصار جمع،
  والجمع إذا قوبل بالجمع توزع الفرد على الفرد، فكان المعنى ليس لأحد من الظالمين أحد
  من الأنصار. قلنا لا نسلم أن مقابلة الجمع بالجمع توجب توزع الفرد على الفرد لاحتمال
  أن يكون المراد مقابلة الجمع بالجمع فقط لا مقابلة الفرد بالفرد. والجواب الثالث أن
  هذا الدليل النافي للشفاعة عام في حق الكل، وفي كل الأوقات، والدليل المثبت للشفاعة
  خاص في حق البعض وفي بعض الأوقات، والخاص مقدم على العام والله أعلم. والجواب الرابع
  ما بينا أن اللفظ العام لا يكون قاطعاً في الاستغراق، بل ظاهراً على سبيل الظن القوي
  فصار الدليل ظنياً، والمسألة ليست ظنية، فكان التمسك بها ساقطاً. المسألة الثالثة الأنصار
  جمع نصير، كإشراف وشريف، وأحباب وحبيب.</font></font>&#13;\t\t\t<label disabled=\"true\"
