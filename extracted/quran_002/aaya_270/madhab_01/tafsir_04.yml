  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم أنه تعالى
  لما بيّن أن الإنفاق يجب أن يكون من أجود المال، ثم حث أولاً بقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  تَيَمَّمُواْ ٱلْخَبِيثَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 267 وثانياً بقوله</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱلشَّيْطَـٰنُ يَعِدُكُمُ ٱلْفَقْرَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  268 حيث عليه ثالثاً بقوله { وَمَا أَنفَقْتُم مّن نَّفَقَةٍ أَوْ نَذَرْتُم مّن نَّذْرٍ
  فَإِنَّ ٱللَّهَ يَعْلَمُهُ } وفي الآية مسائل المسألة الأولى في قوله { فَإِنَّ ٱللَّهَ
  يَعْلَمُهُ } على اختصاره، يفيد الوعد العظيم للمطيعين، والوعيد الشديد للمتمردين،
  وبيانه من وجوه أحدها أنه تعالى عالم بما في قلب المتصدق من نية الإخلاص والعبودية
  أو من نيّة الرياء والسمعة وثانيها أن علمه بكيفية نية المتصدق يوجب قبول تلك الطاعات،
  كما قال</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّمَا يَتَقَبَّلُ ٱللَّهُ مِنَ ٱلْمُتَّقِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
  27 وقوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَمَن يَعْمَلْ مِثْقَالَ ذَرَّةٍ خَيْراً يَرَهُ وَمَن يَعْـمَلْ
  مِثْقَالَ ذَرَّةٍ شَرّاً يَرَهُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الزلزلة 7، 8 وثالثها أنه تعالى
  يعلم القدر المستحق من الثواب والعقاب على تلك الدواعي والنيات فلا يهمل شيئاً منها،
  ولا يشتبه عليه شيء منها. /المسألة الثانية إنما قال { فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  } ولم يقل يعلمها، لوجهين الأول أن الضمير عائد إلى الأخير، كقوله { وَمَن يَكْسِبْ
  خَطِيئَةً أَوْ إِثْماً ثُمَّ يَرْمِ بِهِ بَرِيئاً } وهذا قول الأخفش، والثاني أن
  الكتابة عادت إلى ما في قوله { وَمَا أَنفَقْتُم مّن نَّفَقَةٍ } لأنها اسم كقوله</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَا
  أَنزَلَ عَلَيْكُم مّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ يَعِظُكُم بِهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  231. المسألة الثالثة النذر ما يلتزمه الإنسان بإيجابه على نفسه يقال نذر ينذر، وأصله
  من الخوف لأن الإنسان إنما يعقد على نفسه خوف التقصير في الأمر المهم عنده، وأنذرت
  القوم إنذاراً بالتخويف، وفي الشريعة على ضربين مفسر وغير مفسر، فالمفسر أن يقول لله
  عليّ عتق رقبة، ولله علي حج، فههنا يلزم الوفاء به، ولا يجزيه غيره وغير المفسر أن
  يقول نذرت لله أن لا أفعل كذا ثم يفعله، أو يقول لله علي نذر من غير تسمية فيلزم فيه
  كفارة يمين، لقوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من نذر نذراً وسمى فعليه ما سمى، ومن نذر نذراً ولم يسم فعليه كفارة
  يمين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أما
  قوله تعالى { وَمَا لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ } ففيه مسألتان المسألة الأولى أنه
  وعيد شديد للظالمين، وهو قسمان، أما ظلمه نفسه فذاك حاصل في كل المعاصي، وأما ظلمه
  غيره فبأن لا ينفق أو يصرف الانفاق عن المستحق إلى غيره، أو يكون نيته في الانفاق على
  المستحق الرياء والسمعة، أو يفسدها بالمعاصي، وهذان القسمان الأخيران ليسا من باب الظلم
  على الغير، بل من باب الظلم على النفس. المسألة الثانية المعتزلة تمسكوا بهذه الآية
  في نفي الشفاعة عن أهل الكبائر، قالوا لأن ناصر الإنسان من يدفع الضرر عنه فلو اندفعت
  العقوبة عنهم بشفاعة الشفعاء لكان أولئك أنصاراً لهم وذلك يبطل قوله تعالى { وَمَا
  لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ }.</font></font>&#13;\t\t\t<label disabled=\"true\"
