  فَهُوَ خَيْرٌ لَّكُمْ وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ
  خَبِيرٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" صدقة السر تطفىء غضب الرب عز وجل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن أبي حاتم: حدثنا أبي، حدثنا الحسين بن زياد المحاربي مؤدب
  محارب، أنا موسى بن عمير عن عامر الشعبي في قوله: { إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا
  هِىَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ } قال: أنزلت
  في أبي بكر وعمر رضي الله تعالى عنهما، أما عمر فجاء بنصف ماله حتى دفعه إلى النبي
  صلى الله عليه وسلم فقال له النبي صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" ما خلفت وراءك لأهلك يا عمر؟ \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قال: خلفت لهم نصف مالي، وأما أبو بكر، فجاء بماله كله يكاد أن يخفيه
  من نفسه، حتى دفعه إلى النبي صلى الله عليه وسلم فقال النبي صلى الله عليه وسلم:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" ما خلفت وراءك لأهلك يا أبا بكر؟
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">فقال:
  عدة الله وعدة رسوله، فبكى عمر رضي الله عنه، وقال: بأبي أنت وأمي يا أبا بكر والله
  ما استبقنا إلى باب خير قط إلا كنت سابقاً، وهذا الحديث روي من وجه آخر عن عمر رضي
  الله عنه، وإنما أوردناه ههنا لقول الشعبي: إن الآية نزلت في ذلك، ثم إن الآية عامة
  في أن إخفاء الصدقة أفضل، سواء كانت مفروضة أو مندوبة، لكن روى ابن جرير من طريق علي
  بن أبي طلحة عن ابن عباس في تفسيره هذه الآية، قال: جعل الله صدقة السر في التطوع تفضل
  علانيتها، فقال: بسبعين ضعفاً، وجعل صدقة الفريضة علانيتها أفضل من سرها، فقال: بخمسة
  وعشرين ضعفاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَيُكَفِّرُ عَنكُم مِّن
  سَيِّئَاتِكُمْ } أي: بدل الصدقات، ولا سيما إذا كانت سراً، يحصل لكم الخير في رفع
  الدرجات، ويكفر عنكم السيئات. وقد قرىء ويكفر بالجزم عطفاً على محل جواب الشرط، وهو
  قوله: { فَنِعِمَّا هِىَ } كقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَأَصَّدَّقَ وَأَكُن</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المنافقين:
  10]. وقوله: { وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ } أي: لا يخفى عليه من ذلك شيء،
  وسيجزيكم عليه سبحانه وبحمده</font></font><font class=\"TextResultArabic\"><font
