  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِن تُبْدُواْ ٱلصَّدَقَاتِ
  فَنِعِمَّا هِيَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ
  وَيُكَفِّرُ عَنكُم مِّن سَيِّئَاتِكُمْ وَٱللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">يخبر تعالى بأنه عالم بجميع ما يفعله العاملون من الخيرات من النفقات
  والمنذورات، وتضمن ذلك مجازاته على ذلك أوفر الجزاء للعاملين لذلك ابتغاء وجهه ورجاء
  موعوده، وتوعد من لا يعمل بطاعته، بل خالف أمره، وكذب خبره، وعبد معه غيره، فقال: {
  وَمَا لِلظَّـٰلِمِينَ مِنْ أَنصَارٍ } أي: يوم القيامة ينقذونهم من عذاب الله ونقمته.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله: { إِن تُبْدُواْ ٱلصَّدَقَـٰتِ فَنِعِمَّا هِىَ } أي: إن أظهرتموها،
  فنعم شيئاً هي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله: { وَإِن تُخْفُوهَا وَتُؤْتُوهَا
  ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ } فيه دلالة على أن إسرار الصدقة أفضل من إظهارها؛
  لأنه أبعد عن الرياء، إلا أن يترتب على الإظهار مصلحة راجحة من اقتداء الناس به، فيكون
  أفضل من هذه الحيثية، وقال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" الجاهر بالقرآن كالجاهر بالصدقة، والمسر بالقرآن كالمسر بالصدقة
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">والأصل
  أن الإسرار أفضل؛ لهذه الآية، ولما ثبت في الصحيحين عن أبي هريرة، قال: قال رسول الله
  صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سبعة يظلهم الله في ظله، يوم لا ظل إلا ظله: إمام عادل، وشاب نشأ في عبادة الله،
  ورجلان تحابا في الله، اجتمعا عليه وتفرقا عليه، ورجل قلبه معلق بالمسجد إذا خرج منه
  حتى يرجع إليه، ورجل ذكر الله خالياً ففاضت عيناه، ورجل دعته امرأة ذات منصب وجمال،
  فقال: إني أخاف الله رب العالمين، ورجل تصدق بصدقة فأخفاها حتى لا تعلم شماله ما تنفق
  يمينه \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الإمام أحمد: حدثنا يزيد بن هارون، أخبرنا العوام بن حوشب، عن سليمان بن أبي سليمان،
  عن أنس بن مالك، عن النبي صلى الله عليه وآله وسلم: قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لما خلق الله الأرض، جعلت تميد، فخلق الجبال فألقاها عليها، فاستقرت،
  فتعجبت الملائكة من خلق الجبال، فقالت: يا رب هل في خلقك شيء أشد من الجبال؟ قال: نعم،
  الحديد. قالت: يا رب فهل من خلقك شيء أشد من الحديد؟ قال: نعم، النار، قالت: يا رب
  فهل من خلقك شيء أشد من النار؟ قال: نعم الماء. قالت: يا رب فهل من خلقك شيء أشد من
  الماء؟ قال: نعم، الريح. قالت: يا رب فهل من خلقك شيء أشد من الريح؟ قال: نعم، ابن
  آدم، يتصدق بيمينه فيخفيها من شماله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكرنا في فضل آية الكرسي عن أبي ذر، قال: قلت: يا رسول الله أي
  الصدقة أفضل؟ قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" سر إلى فقير، أو جهد من مقل \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">رواه أحمد، ورواه ابن أبي حاتم من طريق علي بن يزيد عن القاسم، عن
  أبي أمامة، عن أبي ذر، فذكره وزاد، ثم شرع في هذه الآية: { إِن تُبْدُواْ ٱلصَّدَقَـٰتِ
  فَنِعِمَّا هِىَ وَإِن تُخْفُوهَا وَتُؤْتُوهَا ٱلْفُقَرَآءَ فَهُوَ خَيْرٌ لَّكُمْ
  } الآية، وفي الحديث المروي:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
