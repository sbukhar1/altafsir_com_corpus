text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَمَآ أَنفَقْتُمْ
  مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ وَمَا لِلظَّالِمِينَ
  مِنْ أَنْصَارٍ }{ وَمَا أَنفَقْتُم مّن نَّفَقَةٍ } في سبيل الله، أو في سبيل الشيطان
  { أَوْ نَذَرْتُم مّن نَّذْرٍ } في طاعة الله، أو في معصيته { فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  } لا يخفى عليه وهو مجازيكم عليه { وَمَا لِلظَّـٰلِمِينَ } الذين يمنعون الصدقات أو
  ينفقون أموالهم في المعاصي، أو لا يفون بالنذور، أو ينذرون في المعاصي { مِنْ أَنصَارٍ
  } ممن ينصرهم من الله ويمنعهم من عقابه.\r\n\t\t\t\r\n\t\t\t</section>"

