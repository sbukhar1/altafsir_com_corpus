  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني بذلك جل
  ثناؤه: وأيّ نفقة أنفقتم، يعني أيّ صدقة تصدقتم، أو أيّ نذر نذرتم يعني بالنذر: ما
  أوجبه المرء على نفسه تبرّراً في طاعة الله، وتقرّباً به إليه، من صدقة أو عمل خير،
  فَانَّ اللَّهَ يَعْلَمُهُ أي أن جميع ذلك بعلم الله، لا يعزب عنه منه شيء، ولا يخفى
  عليه منه قليل ولا كثير، ولكنه يحصيه أيها الناس عليكم حتى يجازيكم جميعكم على جميع
  ذلك، فمن كانت نفقته منكم وصدقته ونذره ابتغاء مرضاة الله وتثبيتاً من نفسه، جازاه
  بالذي وعده من التضعيف ومن كانت نفقته وصدقته رياء الناس ونذروه للشيطان جازاه بالذي
  أوعده من العقاب وأليم العذاب. كالذي:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله
  عزّ وجلّ: { وَما أنْفَقْتُمْ مِنْ نَفَقَةٍ أوْ نَذَرْتُمْ مِنْ نَذْرٍ فَانَّ اللَّهَ
  يَعْلَمُهُ } ويحصيه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة،
  قال: ثنا شبل، عن ابن أبي نجيح، عن مجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ثم
  أوعد جل ثناؤه من كانت نفقته رياء ونذوره طاعة للشيطان، فقال: { وَما للظَّالِمِينَ
  مِنْ أنْصَارٍ } يعني: وما لمن أنفق ماله رياء الناس وفي معصية الله، وكانت نذوره للشيطان
  وفي طاعته، { مِنْ أنْصَارٍ }. وهم جمع نصير، كما الأشراف جمع شريف. ويعني بقوله: {
  مِنْ أنْصَارٍ } من ينصرهم من الله يوم القيامة، فيدفع عنهم عقابه يومئذٍ بقوّة وشدّة
  بطش ولا بفدية. وقد دللنا على أن الظالم: هو الواضع للشيء في غير موضعه. وإنما سمى
  الله المنفق رياء الناس، والناذر في غير طاعته ظالماً، لوضعه إنفاق ماله في غير موضعه
  ونذره في غير ماله وضعه فيه، فكان ذلك ظلمه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: فكيف قال: { فَانَّ اللَّهَ يَعْلَمُهُ } ولم يقل: يعلمهما، وقد ذكر
  النذر والنفقة؟ قيل: إنما قال: { فَانَّ اللَّهَ يَعْلَمَهُ } لأنه أراد: فإن الله
  يعلم ما أنفقتم أو نذرتم، فلذلك وحدّ الكناية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

