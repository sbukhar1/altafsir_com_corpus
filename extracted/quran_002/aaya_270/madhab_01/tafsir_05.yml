  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَمَآ
  أَنفَقْتُمْ مِّن نَّفَقَةٍ أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ
  وَمَا لِلظَّالِمِينَ مِنْ أَنْصَارٍ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">شرط وجوابه، وكانت النذور من سِيرة
  العرب تُكثر منها؛ فذكر الله تعالى النوعين، ما يفعله المرء متبرِّعاً، وما يفعله بعد
  إلزامه لنفسه. وفي الآية معنى الوعد والوعيد، أي من كان خالص النية فهو مُثاب، ومن
  أنفق رِياء أوْ لمعنًى آخر مما يكسبه المنّ والأذى ونحو ذلك فهو ظالم، يذهب فعله باطلاً
  ولا يجد له ناصراً فيه. ومعنى «يَعْلَمُهُ» يُحصيه؛ قاله مجاهد. ووحّد الضمير وقد ذكر
  شيئين، فقال النحاس: التقدير { وَمَآ أَنفَقْتُمْ مِّن نَّفَقَةٍ } فإن الله يعلمها،
  { أَوْ نَذَرْتُمْ مِّن نَّذْرٍ فَإِنَّ ٱللَّهَ يَعْلَمُهُ } ثم حذف. ويجوز أن يكون
  التقدير: وما أنفقتم فإن الله يعلمه وتعود الهاء على «ما» كما أنشد سيبويه (لامرىء
  القيس):</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">فتُوضِحَ
  فالمِقْراةِ لم يَعْفُ رَسْمُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لِما نَسَجَتْها
  من جَنُوبٍ وشَمأَلِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">ويكون { أَوْ نَذَرْتُمْ مِّن نَّذْرٍ } معطوفاً عليه. قال ابن عطيّة:
  ووحّد الضمير في «يعلمه» وقد ذكر شيئين من حيث أراد ما ذُكر أو نُصّ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وهذا حسن: فإن الضمير قد يراد به جميع المذكور وإن كَثُر. والنَّذْر
  حقيقةُ العبارةِ عنه أن تقول: هو ما أوجبه المكلَّف على نفسه من العبادات مما لو لم
  يوجبه لم يلزمه؛ تقول: نذر الرجل كذا إذا التزم فعله، ينذر (بضم الذال) وينذِر (بكسرها).
  وله أحكام يأتي بيانها في غير هذا الوضع إن شاء الله تعالى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

