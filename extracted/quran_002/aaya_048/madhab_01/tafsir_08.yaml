text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً
  لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ }{ وَٱتَّقَوْاْ } خافوا { يَوْمًا لاَّ تَجْزِى
  } فيه { نَفْسٌ عَن نَّفْسٍ شَيْئًا } وهو يوم القيامة { وَلاَتُقْبَلُ } بالتاء والياء
  { مِنْهَا شَفَٰعَةٌ } أي ليس لها شفاعة فتقبل (فما لنا من شافعين) { وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ } فداء { وَلاَ هُمْ يُنصَرُونَ } يمنعون من عذاب الله.\r\n\t\t\t\r\n\t\t\t</section>"

