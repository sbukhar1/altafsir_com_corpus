  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَتَلَقَّىٰ
  آدَمُ مِن رَّبِّهِ كَلِمَاتٍ</font></font> }</b><br class=\"TextArabic\"/><font
