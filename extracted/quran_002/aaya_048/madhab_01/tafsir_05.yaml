  class=\"TextResultArabic\"><font color=\"Red\">  </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقال المفسرون: إلا من قال لا إلٰه إلا الله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قالوا: المرتَضَى هو التائب الذي ٱتخذ عند الله عهداً بالإنابة إليه، بدليل أن الملائكة
