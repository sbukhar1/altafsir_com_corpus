  href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ
  شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ
  يُنْصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَلاَ يُقْبَلُ
  مِنْهَا شَفَاعَةٌ } الشفاعة مأخوذة من الشَّفع وهما الاثنان؛ تقول: كان وَتْراً فشفَعتُه
  شَفْعاً؛ والشُّفْعة منه؛ لأنك تضم ملك شريكك إلى ملكك. والشفيع: صاحب الشُّفْعة وصاحب
  الشفاعة. وناقة شافع: إذا ٱجتمع لها حَمْل وولد يتبعها؛ تقول منه: شَفعتِ الناقة شَفْعاً.
  وناقة شَفُوع وهي التي تجمع بين مَحْلَبين في حَلْبة واحدة. وٱستشفعته إلى فلان: سألته
  أن يشفع لي إليه. وتشفّعت إليه في فلان فَشفّعني فيه؛ فالشفاعة إذاً ضم غيرك إلى جاهك
  ووسيلتك؛ فهي على التحقيق إظهار لمنزلة الشفيع عند المشفَّع، وإيصال منفعته للمشفوع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: مذهب أهل الحق أن الشفاعة حق؛ وأنكرها المعتزلة وخلدوا المؤمنين
  من المذنبين الذين دخلوا النار في العذاب. والأخبار متظاهرة بأن من كان من العصاة المذنبين
  الموحّدين من أمم النبيين هم الذين تنالهم شفاعة الشافعين من الملائكة والنبيّين والشهداء
  والصالحين. وقد تمسّك القاضي عليهم في الردّ بشيئين: أحدهما: الأخبار الكثيرة التي
  تواترت في المعنى. والثاني: الإجماع من السلف على تلقّي هذه الأخبار بالقبول؛ ولم يَبْدُ
  من أحد منهم في عصر من الأعصار نكير؛ فظهور روايتها وإطباقهم على صحتها وقبولهم لها
  دليل قاطع على صحة عقيدة أهل الحق وفساد دين المعتزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قالوا: قد وردت نصوص من الكتاب بما يوجب ردّ هذه الأخبار؛ مثل قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  لِلظَّالِمِينَ مِنْ حَمِيمٍ وَلاَ شَفِيعٍ يُطَاعُ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 18]. قالوا: وأصحاب الكبائر
  ظالمون. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَن يَعْمَلْ سُوۤءًا يُجْزَ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[النساء: 123]،</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ
  يُقْبَلُ مِنْهَا شَفَاعَة</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 48]. قلنا: ليست هذه الآيات عامة في كل ظالم، والعموم لا
  صيغة له؛ فلا تعمّ هذه الآيات كل مَن يعمل سوءاً وكل نفس، وإنما المراد بها الكافرون
  دون المؤمنين بدليل الأخبار الواردة في ذلك. وأيضاً فإن الله تعالى أثبت شفاعةً لأقوام
  ونفاها عن أقوام؛ فقال في صفة الكافرين:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا تَنفَعُهُمْ شَفَاعَةُ ٱلشَّافِعِينَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المدثر:
  48] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  28] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلاَ تَنفَعُ ٱلشَّفَاعَةُ عِندَهُ إِلاَّ لِمَنْ أَذِنَ لَهُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[سبأ:
  23]. فعلمنا بهذه الجملة أن الشفاعة إنما تنفع المؤمنين دون الكافرين. وقد أجمع المفسرون
  على أن المراد بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 48] النفسُ الكافرة لا
  كل نفس. ونحن وإن قلنا بعموم العذاب لكل ظالم عاص فلا نقول: إنهم مخلَّدون فيها بدليل
  الأخبار التي رويناها، وبدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن
  يَشَآءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 48]، وقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّهُ لاَ يَيْأَسُ مِن رَّوْحِ
  ٱللَّهِ إِلاَّ ٱلْقَوْمُ ٱلْكَافِرُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[يوسف: 12].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قالوا: فقد قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يَشْفَعُونَ إِلاَّ لِمَنِ ٱرْتَضَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنبياء:
  28] والفاسق غير مُرْتَضًى. قلنا: لم يقل لمن لا يرضى، وإنما قال: { لِمَنِ ٱرْتَضَىٰ
  } ومن ٱرتضاه الله للشفاعة هم الموحّدون؛ بدليل قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لاَّ يَمْلِكُونَ ٱلشَّفَاعَةَ إِلاَّ
  مَنِ ٱتَّخَذَ عِندَ ٱلرَّحْمَـٰنِ عَهْداً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[مريم: 87].</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" وقيل للنبي صلى الله عليه وسلم:
  ما عهد الله مع خلقه؟ قال: «أن يؤمنوا ولا يشركوا به شيئاً» \" </font></font></b>&#13;\t\t\t<label
