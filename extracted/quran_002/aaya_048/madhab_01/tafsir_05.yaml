  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً } أمْرٌ معناه
  الوعيد؛ وقد مضى الكلام في التقوى. { يَوْماً } يريد عذابه وهَوْله، وهو يوم القيامة.
  وٱنتصب على المفعول بـ { وَٱتَّقُواْ }. ويجوز في غير القرآن يوم لا تجزى، على الإضافة.
  وفي الكلام حذف بين النحويين فيه ٱختلاف. قال البصريون: التقدير يوماً لا تجزي فيه
  نفس عن نفس شيئاً، ثم حذف فيه؛ كما قال:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ويوماً شهدناه سُليماً وعامراً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">أي شهدنا فيه. وقال الكسائي: هذا
  خطأ لا يجوز حذف «فيه» ولكن التقدير: وٱتقوا يوماً لا تجزيه نفس، ثم حذف الهاء. وإنما
  يجوز حذف الهاء لأن الظروف عنده لا يجوز حذفها. قال: لا يجوز أن تقول: هذا رجلاً قصدت،
  ولا رأيت رجلاً أرغب؛ وأنت تريد قصدت إليه وأرغب فيه. قال: ولو جاز ذلك لجاز: الذي
  تكلمت زيد؛ بمعنى تكلمت فيه زيد. وقال الفَرّاء: يجوز أن تحذف الهاء وفيه. وحكى المهدويّ
  أن الوجهين جائزان عند سيبويه والأخفش والزجاج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومعنى
  { لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً }: أي لا تؤاخذ نفس بذنب أخرى ولا تدفع
  عنها شيئاً؛ تقول: جَزَى عنّي هذا الأمر يَجْزِي؛ كما تقول: قَضَى عني. وٱجتزأت بالشيء
  ٱجتزاء إذا ٱكتفيت به؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فإنّ الغدر في الأقوام عارٌ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وأن الحرّ
  يَجزأ بالكُراع</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي يكتفي بها.</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" وفي حديث عمر: «إذا أجريت الماء على الماء جَزَى عنك» \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">يريد إذا صببت الماء على البول في
  الأرض فجرى عليه طهر المكان، ولا حاجة بك إلى غسل ذلك الموضع وتنشيف الماء بخرقة أو
  غيرها كما يفعل كثير من الناس. وفي صحيح الحديث</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أبي بُردة بن نِيار في الأُضْحِيّة: «لن تَجزِيَ عن أحد بعدك»
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أي لن
  تغني. فمعنى لا تجزي: لا تقضي ولا تغني ولا تكفي إن لم يكن عليها شيء؛ فإن كان فإنها
  تجزي وتقضي وتغني، بغير ٱختيارها من حسناتها ما عليها من الحقوق؛ كما في حديث أبي هريرة
  أن رسول الله صلى الله عليه وسلم قال:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من كانت عنده مَظلِمة لأخيه من عِرْضه أو شيءٌ فليتحلّله منه اليوم
  قبل ألا يكون دينار ولا درهم إن كان له عمل صالح أُخِذ منه بقدر مظلِمته وإن لم يكن
  له حسنات أُخِذ من سيئات صاحبه فحُمِل عليه \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">خرّجه البخاري. ومثله حديثه الآخر: في المُفْلِس، وقد ذكرناه في التذكرة
  خرّجه مسلم. وقرىء «تُجزِىء» بضم التاء والهمز. ويقال: جَزَى وأجزى بمعنًى واحد. وقد
  فرّق بينهما قوم فقالوا: جَزَى بمعنى قضى وكافأ. وأجزى بمعنى أغنى وكفى. أجزأني الشيء
  يجزئني أي كفاني؛ قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وأجزأتَ أمر العالمين ولم يكن</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ليجزىء إلا
  كاملٌ وٱبنُ كامل</font></font></b></td></tr></table><label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
