  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: قوله تعالى: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } أي فِداء.
  والعدل (بفتح العين): الفِداء، و (بكسرها): المِثْل؛ يقال: عِدْل وعَدِيل للذي يماثلك
