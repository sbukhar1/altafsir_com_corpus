  color=\"ForestGreen\">فَٱغْفِرْ لِلَّذِينَ تَابُواْ وَٱتَّبَعُواْ سَبِيلَكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  7]. وكذلك شفاعة الأنبياء عليهم السلام إنما هي لأهل التوبة دون أهل الكبائر. قلنا:
  عندكم يجب على الله تعالى قبول التوبة، فإذا قبل الله توبة المذنب فلا يحتاج إلى الشفاعة
  ولا إلى الاستغفار. وأجمع أهل التفسير على أن المراد بقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱغْفِرْ لِلَّذِينَ تَابُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[غافر:
  7] أي من الشرك</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَٱتَّبَعُواْ سَبِيلَكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[غافر: 7] أي سبيل المؤمنين. سألوا
  الله تعالى أن يغفر لهم ما دون الشرك من ذنوبهم؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَيَغْفِرُ مَا دُونَ ذَلِكَ لِمَن
  يَشَآءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 48 و 116].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قالوا: جميع الأمة يرغبون في شفاعة النبيّ صلى الله عليه وسلم، فلو كانت لأهل الكبائر
  خاصّة بطل سؤالهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: إنما يطلب كل مسلم شفاعة الرسول
  ويرغب إلى اللَّه في أن تناله؛ لاعتقاده أنه غير سالم من الذنوب ولا قائم لله سبحانه
  بكل ما ٱفترض عليه؛ بل كل واحد معترف على نفسه بالنقص فهو لذلك يخاف العقاب ويرجو النجاة؛
  وقال صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا ينجو أحد إلا برحمة الله تعالى ـ فقيل: ولا أنت يا رسول الله؟
  ـ فقال: ولا أنا إلا أن يتغمّدني الله برحمته \". </font></font></b><font class=\"TextResultArabic\"><font
