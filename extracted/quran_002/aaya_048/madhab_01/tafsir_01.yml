  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: وتأويـل قوله: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  }: واتقوا يوماً لا تـجزى فـيه نفس عن نفس شيئاً. وجائز أيضاً أن يكون تأويـله: واتقوا
  يوماً لا تـجزيه نفس عن نفس شيئاً، كما قال الراجز:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">قَدْ صَبّحَتْ صَبّحَها السّلامُ</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">بِكَبِدٍ
  خالَطَها سَنَامُ</font></font></b></td></tr><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فِـي ساعَةٍ يُحَبُّها الطّعامُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وهو يعنـي: يحبّ فـيها الطعام، فحذفت الهاء الراجعة علـى «الـيوم»،
  إذ فـيه اجتزاء بـما ظهر من قوله: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ } الدال
  علـى الـمـحذوف منه عما حذف، إذ كان معلوما معناه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم قوم من أهل العربـية أنه لا يجوز أن يكون الـمـحذوف فـي هذا الـموضع إلا الهاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: لا يجوز أن يكون الـمـحذوف إلا «فـيه». وقد دللنا فـيـما
  مضى علـى جواز حذف كل ما دل الظاهر علـيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  الـمعنى فـي قوله: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  } فإنه تـحذير من الله تعالـى ذكره عبـاده الذين خاطبهم بهذه الآية عقوبته أن تـحلّ
  بهم يوم القـيامة، وهو الـيوم الذي لا تـجزي فـيه نفس عن نفس شيئاً، ولا يجزي فـيه
  والد عن ولده، ولا مولود هو جاز عن والده شيئاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأما
  تأويـل قوله: { لاَّ تَجْزِي نَفْسٌ } فإنه يعنـي: لا تغنـي. كما:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا أسبـاط، عن
  السدي: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ } أما تـجزي: فتغنـي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأصل الـجزاء فـي كلام العرب: القضاء والتعويض، يقال: جزيته قرضه ودينه
  أجزيه جزاء، بـمعنى: قضيته دينه، ومن ذلك قـيـل: جزى الله فلاناً عنـي خيراً أو شرّاً،
  بـمعنى: أثابه عنـي وقضاه عنـي ما لزمنـي له بفعله الذي سلف منه إلـيّ. وقد قال قوم
  من أهل العلـم بلغة العرب: يقال: أجزيت عنه كذا: إذا أعنته علـيه، وجزيت عنك فلاناً:
  إذا كافأته. وقال آخرون منهم: بل جزيت عنك: قضيت عنك، وأجزيت: كفـيت. وقال آخرون منهم:
  بل هما بـمعنى واحد، يقال: جزت عنك شاة وأجزت، وجزى عنك درهم وأجزى، ولا تَـجْزي عنك
  شاة ولا تُـجْزي بـمعنى واحد، إلا أنهم ذكروا أن جزت عنك ولا تُـجزي عنك من لغة أهل
  الـحجاز، وأن أجزأ وتُـجزىء من لغة غيرهم. وزعموا أن تـميـما خاصة من بـين قبـائل العرب
  تقول: أجزأت عنك شاة، وهي تُـجزىء عنك. وزعم آخرون أن جَزَى بلا همز: قضى، وأجزأ بـالهمز:
  كافأ. فمعنى الكلام إذا: واتقوا يوما لا تقضي نفس عن نفس شيئاً ولا تغنـي عنها غِنًى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فإن قال لنا قائل: وما معنى: لا تقضي نفس عن نفس، ولا تغنـي عنها غنى؟
  قـيـل: هو أن أحدنا الـيوم ربـما قضى عن ولده أو والده أو ذي الصداقة والقرابة دينه
  وأما فـي الآخرة فإنه فـيـما أتتنا به الأخبـار عنها يسرّ الرجل أن يبرد له علـى ولده
  أو والده حقّ، وذلك أن قضاء الـحقوق فـي القـيامة من الـحسنات والسيئات.</font></font>&#13;\t\t\t<label
