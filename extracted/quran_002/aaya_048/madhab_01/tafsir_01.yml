  class=\"TextResultArabic\"><font color=\"black\">كما:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  أبو كريب ونصر بن عبد الرحمن الأودي، قال: حدثنا الـمـحاربـي، عن أبـي خالد الدولابـي
  يزيد بن عبد الرحمن، عن زيد بن أبـي أنـيسة، عن سعيد بن أبـي سعيد الـمقبري، عن أبـي
  هريرة، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(26) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">رَحِمَ اللَّهُ عَبْداً كَانَتْ عِنْدَهُ
  لأخِيهِ مَظْلَـمَةٌ فِـي عِرْضٍ</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو بكر فـي حديثه:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" </font></font></b><b><font class=\"TextResultArabic\"><font color=\"Red\"><b>
  <a href=\" Javascript:OpenWindow(27) \" title=\" اضغط هنا لعرض تخريج الحديث \" style=\"
  color: Red \" class=\" TextResultArabic \">أوْ مالٍ أوْ جاهٍ، فـاسْتَـحَلّهُ قَبْلَ
  أنْ يُؤْخَذَ مِنْهُ وَلَـيْسَ ثَمَّ دِينارٌ وَلا دِرْهَمٌ، فإنْ كانَتْ لَهُ حَسَنَاتٌ
  أَخَذُوا مِنْ حَسَناتِهِ، وَإِنْ لَـمْ تَكُنْ لَهُ حَسَناتٌ حَمَلُوا عَلَـيْهِ مِنْ
  سَيئَاتِهِمْ</a> </b></font></font></b><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا أبو عثمان الـمقدمي، قال:
  حدثنا القروي، قال: حدثنا مالك، عن الـمقبري، عن أبـيه، عن أبـي هريرة، عن النبـي صلى
  الله عليه وسلم بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا خلاد بن أسلـم، قال: حدثنا
  أبو همام الأهوازي، قال: أخبرنا عبد الله بن سعيد، عن سعيد عن أبـي هريرة، عن النبـي
  صلى الله عليه وسلم بنـحوه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا موسى بن سهل الرملـي، قال:
  حدثنا نعيـم بن حماد، قال: حدثنا عبد العزيز الدراوردي، عن عمرو بن أبـي عمرو، عن عكرمة،
  عن ابن عبـاس، قال: قال رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" لا يَـمُوتَنَّ أحَدُكُمْ وَعَلَـيْهِ دَيْنٌ، فَإنّهُ لَـيْسَ هُنَاكَ
  دِينارٌ وَلا دِرْهَمٌ، إنّـمَا يَقْتَسِمُونَ هنَالِكَ الـحَسَناتِ وَالسّيِّئاتِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وأشار
  رسول الله صلى الله عليه وسلم بـيده يـميناً وشمالاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنـي
  مـحمد بن إسحاق، قال: قال: حدثنا سالـم بن قادم، قال: حدثنا أبو معاوية هاشم بن عيسى،
  قال: أخبرنـي الـحارث بن مسلـم، عن الزهري، عن أنس بن مالك، عن رسول الله صلى الله
  عليه وسلم بنـحو حديث أبـي هريرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: فذلك معنى قوله جل ثناؤه: { لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً } يعنـي
  أنها لا تقضي عنها شيئاً لزمها لغيرها لأن القضاء هنالك من الـحسنات والسيئات علـى
  ما وصفنا. وكيف يقضي عن غيره ما لزمه من كان يسرّه أن يثبت له علـى ولده أو والده حقّ،
  فـيأخذه منه ولا يُتـجافـى له عنه؟.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقد
  زعم بعض نـحويـي البصرة أن معنى قوله: { لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً }:
