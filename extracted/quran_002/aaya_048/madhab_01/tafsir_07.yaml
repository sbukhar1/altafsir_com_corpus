  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  ذكرهم تعالى بنعمه أولاً، عطف على ذلك التحذير من طول نقمه بهم يوم القيامة، فقال:
  { وَٱتَّقُواْ يَوْمًا } يعني يوم القيامة { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا
  } أي لا يغني أحد عن أحد، كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  164] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لِكُلِّ ٱمْرِىءٍ مِّنْهُمْ يَوْمَئِذٍ شَأْنٌ يُغْنِيهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[عبس:
  37] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">يٰأَيُّهَا ٱلنَّاسُ ٱتَّقُواْ رَبَّكُمْ وَٱخْشَوْاْ يَوْماً
  لاَّ يَجْزِى وَالِدٌ عَن وَلَدِهِ وَلاَ مَوْلُودٌ هُوَ جَازٍ عَن وَالِدِهِ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[لقمان:
  33] فهذا أبلغ المقامات أن كلاً من الوالد وولده لا يغني أحدهما عن الآخر شيئاً، وقوله
  تعالى: { وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ } يعني من الكافرين؛ كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  تَنفَعُهُمْ شَفَـٰعَةُ ٱلشَّافِعِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[المدثر: 48] وكما قال عن أهل النار:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  لَنَا مِن شَـٰفِعِينَ وَلاَ صَدِيقٍ حَمِيمٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الشعراء: 100 - 101] وقوله تعالى:
  { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } أي: لا يقبل منها فداء، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ
  ٱلأَرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 91] وقال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ لَوْ أَنَّ لَهُمْ مَّا فِى ٱلأَرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ
  لِيَفْتَدُواْ بِهِ مِنْ عَذَابِ يَوْمِ ٱلْقِيَـٰمَةِ مَا تُقُبِّلَ مِنْهُمْ وَلَهُمْ
  عَذَابٌ أَلِيمٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[المائدة: 36] وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن تَعْدِلْ كُلَّ عَدْلٍ لاَّ
  يُؤْخَذْ مِنْهَآ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 70] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱلْيَوْمَ لاَ يُؤْخَذُ مِنكُمْ
  فِدْيَةٌ وَلاَ مِنَ ٱلَّذِينَ كَفَرُواْ مَأْوَاكُمُ ٱلنَّارُ هِىَ مَوْلَـٰكُمْ وَبِئْسَ
  ٱلْمَصِيرُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الحديد: 15] الآية. فأخبر تعالى أنهم إن لم يؤمنوا برسوله ويتابعوه
  على ما بعثه به، ووافوا الله يوم القيامة على ما هم عليه، فإنه لا ينفعهم قرابة قريب،
  ولا شفاعة ذي جاه، ولا يقبل منهم فداء، ولو بملء الأرض ذهباً، كما قال تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مِّن
  قَبْلِ أَن يَأْتِىَ يَوْمٌ لاَّ بَيْعٌ فِيهِ وَلاَ خُلَّةٌ وَلاَ شَفَـٰعَةٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  254] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">لاَّ بَيْعٌ فِيهِ وَلاَ خِلَـٰلٌ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[إبراهيم: 31] قال سنيد: حدثني حجاج
  حدثني ابن جريج قال: قال مجاهد: قال ابن عباس: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } قال:
  بدل، والبدل: الفدية، وقال السدي: أما عدل فيعدلها من العدل، يقول: لو جاءت بملء الأرض
  ذهباً تفتدى به، ما تقبل منها، وكذا قال عبد الرحمن بن زيد بن أسلم، وقال أبو جعفر
  الرازي عن الربيع بن أنس عن أبي العالية في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[البقرة:
  123] يعني: فداء، قال ابن أبي حاتم: وروي عن أبي مالك والحسن وسعيد بن جبير وقتادة
  والربيع بن أنس نحو ذلك، وقال عبد الرزاق: أنبأنا الثوري عن الأعمش عن إبراهيم التيمي
  عن أبيه عن علي رضي الله عنه في حديث طويل، قال: والصرف والعدل: التطوع والفريضة، وكذا
  قال الوليد ابن مسلم عن عثمان بن أبي العاتكة عن عمير بن هانىء، وهذا القول غريب ههنا،
  والقول الأول أظهر في تفسير هذه الآية، وقد ورد حديث يقويه، وهو ما قال ابن جرير: حدثني
  نجيح بن إبراهيم حدثنا علي ابن حكيم حدثنا حميد بن عبد الرحمن عن أبيه عن عمرو بن قيس
  الملائي عن رجل من بني أمية من أهل الشام، أحسن عليه الثناء، قال: قيل: يارسول الله
  ما العدل؟ قال:</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
