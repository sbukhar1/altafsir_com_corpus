  يُنْصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\"/></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" العدل الفدية \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { وَلاَ هُمْ يُنصَرُونَ } أي: ولا أحد يغضب لهم فينصرهم
  وينقذهم من عذاب الله، كما تقدم من أنه لا يعطف عليهم ذو قرابة ولا ذو جاه، ولا يقبل
  منهم فداء، هذا كله من جانب التلطف، ولا لهم ناصر من أنفسهم ولا من غيرهم، كما قال:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَا
  لَهُ مِن قُوَّةٍ وَلاَ نَاصِرٍ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الطارق: 10] أي: إنه تعالى لا يقبل
  فيمن كفر به فدية ولا شفاعة، ولا ينقذ أحداً من عذابه منقذ، ولا يخلص منه أحد، ولا
  يجير منه أحد، كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَهُوَ يُجْيِرُ وَلاَ يُجَارُ عَلَيْهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[المؤمنون:
  88] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فَيَوْمَئِذٍ لاَّ يُعَذِّبُ عَذَابَهُ أَحَدٌ وَلاَ يُوثِقُ
  وَثَاقَهُ أَحَدٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الفجر: 25 - 26] وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَا لَكُمْ لاَ تَنَـٰصَرُونَ بَلْ
  هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الصافات: 25 - 26] وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَوْلاَ
  نَصَرَهُمُ ٱلَّذِينَ ٱتَّخَذُواْ مِن دُونِ ٱللَّهِ قُرْبَاناً آلِهَةَ بَلْ ضَلُّواْ
  عَنْهُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأحقاف: 28] الآية، وقال الضحاك عن ابن عباس في قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَا
  لَكُمْ لاَ تَنَـٰصَرُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصافات: 25] مالكم اليوم لا تمانعون منا؟ هيهات، ليس ذلك لكم اليوم،
  قال ابن جرير: وتأويل قوله: { وَلاَ هُمْ يُنصَرُونَ } يعني أنهم يومئذ لا ينصرهم ناصر،
  كما لا يشفع لهم شافع، ولا يقبل منهم عدل ولا فدية، بطلت هنالك المحاباة، واضمحلت الرشا
  والشفاعات، وارتفع من القوم التناصر والتعاون، وصار الحكم إلى الجبار العدل الذي لا
  ينفع لديه الشفعاء والنصراء، فيجزي بالسيئة مثلها، وبالحسنة أضعافها، وذلك نظير قوله
  تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَقِفُوهُمْ إِنَّهُمْ مَّسْئُولُونَ مَا لَكُمْ لاَ تَنَـٰصَرُونَ
  بَلْ هُمُ ٱلْيَوْمَ مُسْتَسْلِمُونَ</font></font> }</b><br class=\"TextArabic\"/><font
