  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن اتقاء اليوم اتقاء لما يحصل في ذلك اليوم من العقاب والشدائد لأن نفس اليوم لا يتقى
  ولا بد من أن يرده أهل الجنة والنار جميعاً. فالمراد ما ذكرناه ثم إنه تعالى وصف اليوم
  بأشد الصفات وأعظمها تهويلاً، وذلك لأن العرب إذا دفع أحدهم إلى كريهة وحاولت أعوانه
  دفاع ذلك عنه بذلت ما في نفوسها الأبية من مقتضى الحمية فذبت عنه كما يذب الوالد عن
  ولده بغاية قوته، فإن رأى من لا طاقة له بمانعته عاد بوجوه الضراعة وصنوف الشفاعة فحاول
  بالملاينة ما قصر عنه بالمخاشنة، فإن لم تغن عنه الحالتان من الخشونة والليان لم يبق
  بعده إلا فداء الشيء بمثله. إما مال أو غيره وإن لم تغن عنه هذه الثلاثة تعلل بما يرجوه
  من نصر الأخلاء والأخوان فأخبر الله سبحانه أنه لا يغني شيء من هذه الأمور عن المجرمين
  في الآخرة. بقي على هذا الترتيب سؤالان السؤال الأول الفائدة من قوله { لاَّ تَجْزِى
  نَفْسٌ عَن نَّفْسٍ شَيْئًا } هي الفائدة من قوله { وَلاَ هُمْ يُنصَرُونَ } فما المقصود
  من هذا التكرار؟ والجواب المراد من قوله { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا
  } أنه لا يتحمل عنه غيره ما يلزمه من الجزاء، وأما النصرة فهي أن يحاول تخليصه عن حكم
  المعاقب وسنذكر فرقاً آخر إن شاء الله تعالى. السؤال الثاني أن الله تعالى قدم في هذه
  الآية قبول الشفاعة على أخذ الفدية وذكر هذه الآية في هذه السورة بعد العشرين والمائة
  وقدم قبول الفدية على ذكر الشفاعة فما الحكمة فيه؟ الجواب أن من كان ميله إلى حب المال
  أشد من ميله إلى علو النفس فإنه يقدم التمسك بالشافعين على إعطاء الفدية ومن كان بالعكس
  يقدم الفدية على الشفاعة، ففائدة تغيير الترتيب، الإشارة إلى هذين الصنفين ولنذكر الآن
  تفسير الألفاظ أما قوله تعالى { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا } فقال القفال
  الأصل في جزى هذا عند أهل اللغة قضي ومنه الحديث أن رسول الله صلى الله عليه وسلم قال
  لأبي بردة بن يسار</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" تجزيك ولا تجزي أحداً بعدك \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، هكذا يرويه أهل العربية «تجزيك» بفتح التاء غير مهموز أي تقضي عن
  أضحيتك وتنوب، ومعنى الآية أن يوم القيامة لا تنوب نفس عن نفس شيئاً ولا تحمل عنها
  شيئاً مما أصابها، بل يفر المرء فيه من أخيه وأمه وأبيه ومعنى هذه النيابة أن طاعة
  المطيع لا تقضي على العاصي ما كان واجباً عليه. وقد تقع هذه النيابة في الدنيا كالرجل
  يقضي عن قريبه وصديقه دينه ويتحمل عنه، فأما يوم القيامة فإن قضاء الحقوق إنما يقع
  فيه من الحسنات.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
