  class=\"TextResultArabic\"><font color=\"black\">الأنبياء 77 قالوا معناه فانتقمنا
  له، فقوله تعالى { وَلاَ هُمْ يُنصَرُونَ } يحتمل هذه الوجوه فإنهم يوم القيامة لا
  يغاثون، ويحتمل أنهم إذا عذبوا لم يجدوا من ينتقم لهم من الله، وفي الجملة كأن النصر
  هو دفع الشدائد، فأخبر الله تعالى أنه لا دافع هناك من عذابه، بقي في الآية مسألتان
  المسألة الأولى أن في الآية أعظم تحذير عن المعاصي وأقوى ترغيب في تلافي الإنسان ما
  يكون منه من المعصية بالتوبة لأنه إذا تصور أنه ليس بعد الموت استدراك ولا شفاعة ولا
  نصرة ولا فدية علم أنه لا خلاص له إلا بالطاعة، فإذا كان لا يأمن كل ساعة من التقصير
