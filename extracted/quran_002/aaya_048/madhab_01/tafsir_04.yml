  شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ
  يُنْصَرُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">روى أبو هريرة قال قال عليه السلام</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" رحم الله عبداً كان عنده لأخيه
  مظلمة في عرض أو مال أو جاه فاستحله قبل أن يؤخذ منه وليس ثم دينار ولا درهم فإن كانت
  له حسنات أخذ من حسناته وإن لم يكن له حسنات حمل من سيئاته \". </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">قال صاحب الكشاف و شيئاً مفعول به
  ويجوز أن يكون في موضع مصدر أي قليلاً من الجزاء كقوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُظْلَمُونَ شَيْئاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  60. ومن قرأ «لا يجزي» من أجزأ عنه إذا أغنى عنه فلا يكون في قراءته إلا بمعنى شيئاً
  من الإجزاء وهذه الجملة منصوبة المحل صفة ليوماً. فإن قيل فأين العائد منها إلى الموصوف؟
  قلنا هو محذوف تقديره لا تجزي فيه ومعنى التنكير أن نفساً من الأنفس لا تجزي عن نفس
  غيرها شيئاً من الأشياء وهو الإقناط الكلي القطاع للمطامع. أما قوله تعالى { وَلاَ
  يُقْبَلُ مِنْهَا شَفَـٰعَةٌ } فالشفاعة أن يستوهب أحد لأحد شيئاً ويطلب له حاجة وأصلها
  من الشفع الذي هو ضد الوتر، كأن صاحب الحاجة كان فرداً فصار الشفيع له شفعاً أي صارا
  زوجاً. واعلم أن الضمير في قوله { وَلاَ يُقْبَلُ مِنْهَا } راجع إلى النفس الثانية
  العاصية وهي التي لا يؤخذ منها عدل، ومعنى لا يقبل منها شفاعة إنها إن جاءت بشفاعة
  شفيع لا يقبل منها، ويجوز أن يرجع إلى النفس الأولى، على أنها لو شفعت لها لم تقبل
  شفاعتها كما لا تجزي عنها شيئاً. أما قوله تعالى { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ }
  أي فدية، وأصل الكلمة من معادلة الشيء تقول ما أعدل بفلان أحداً، أي لا أرى له نظيراً.
  قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ثْمَّ ٱلَّذِينَ كَفَرُواْ بِرَبّهِمْ يَعْدِلُونَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنعام
  1 ونظيره هذه الآية قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ كَفَرُواْ لَوْ أَنَّ
  لَهُمْ مَّا فِى ٱلأرْضِ جَمِيعاً وَمِثْلَهُ مَعَهُ لِيَفْتَدُواْ بِهِ مِنْ عَذَابِ
  يَوْمِ ٱلْقِيَـٰمَةِ مَا تقبل منهم</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">المائدة36 وقال تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ كَفَرُواْ وَمَاتُواْ وَهُمْ كُفَّارٌ فَلَن يُقْبَلَ مِنْ أَحَدِهِم مّلْء
  ٱلأرْضِ ذَهَبًا وَلَوِ ٱفْتَدَىٰ بِهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">آل عمران 91 وقال</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَإِن
  تَعْدِلْ كُلَّ عَدْلٍ لاَّ يُؤْخَذْ مِنْهَا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الأنعام 70. أما قوله تعالى { وَلاَ
  هُمْ يُنصَرُونَ } فاعلم أن التناصر إنما يكون في الدنيا بالمخالطة والقرابة وقد أخبر
  الله تعالى أنه ليس يومئذ خلة ولا شفاعة وأنه لا أنساب بينهم، وإنما المرء يفر من أخيه
  وأمه وأبيه وقرابته، قال القفال والنصر يراد به المعونة كقوله «انصر أخاك ظالماً أو
  مظلوماً»، ومنه معنى الإغاثة تقول العرب أرض منصورة أي ممطورة، والغيث ينصر البلاد
  إذا أنبتها فكأنه أغاث أهلها وقيل في قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَن كَانَ يَظُنُّ أَن لَّن يَنصُرَهُ
  ٱللَّهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الحج 15 أي أن لن يرزقه كما يرزق الغيث البلاد، ويسمى الانتقام نصرة
  وانتصاراً، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَنَصَرْنَـٰهُ مِنَ ٱلْقَوْمِ ٱلَّذِينَ كَذَّبُواْ بِـئَايَـٰتِنَا</font></font> }</b><br
