text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً
  لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ }قال أبو جعفر: وتأويـل قوله: { وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً }: واتقوا يوماً لا تـجزى فـيه نفس
  عن نفس شيئاً. وجائز أيضاً أن يكون تأويـله: واتقوا يوماً لا تـجزيه نفس عن نفس شيئاً،
  كما قال الراجز:قَدْ صَبّحَتْ صَبّحَها السّلامُ   بِكَبِدٍ خالَطَها سَنَامُفِـي ساعَةٍ
  يُحَبُّها الطّعامُ   وهو يعنـي: يحبّ فـيها الطعام، فحذفت الهاء الراجعة علـى «الـيوم»،
  إذ فـيه اجتزاء بـما ظهر من قوله: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ } الدال
  علـى الـمـحذوف منه عما حذف، إذ كان معلوما معناه.وقد زعم قوم من أهل العربـية أنه
  لا يجوز أن يكون الـمـحذوف فـي هذا الـموضع إلا الهاء.وقال آخرون: لا يجوز أن يكون
  الـمـحذوف إلا «فـيه». وقد دللنا فـيـما مضى علـى جواز حذف كل ما دل الظاهر علـيه.وأما
  الـمعنى فـي قوله: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً
  } فإنه تـحذير من الله تعالـى ذكره عبـاده الذين خاطبهم بهذه الآية عقوبته أن تـحلّ
  بهم يوم القـيامة، وهو الـيوم الذي لا تـجزي فـيه نفس عن نفس شيئاً، ولا يجزي فـيه
  والد عن ولده، ولا مولود هو جاز عن والده شيئاً.وأما تأويـل قوله: { لاَّ تَجْزِي نَفْسٌ
  } فإنه يعنـي: لا تغنـي. كما:حدثنـي به موسى بن هارون، قال: حدثنا عمرو، قال: حدثنا
  أسبـاط، عن السدي: { وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ } أما تـجزي: فتغنـي.وأصل
  الـجزاء فـي كلام العرب: القضاء والتعويض، يقال: جزيته قرضه ودينه أجزيه جزاء، بـمعنى:
  قضيته دينه، ومن ذلك قـيـل: جزى الله فلاناً عنـي خيراً أو شرّاً، بـمعنى: أثابه عنـي
  وقضاه عنـي ما لزمنـي له بفعله الذي سلف منه إلـيّ. وقد قال قوم من أهل العلـم بلغة
  العرب: يقال: أجزيت عنه كذا: إذا أعنته علـيه، وجزيت عنك فلاناً: إذا كافأته. وقال
  آخرون منهم: بل جزيت عنك: قضيت عنك، وأجزيت: كفـيت. وقال آخرون منهم: بل هما بـمعنى
  واحد، يقال: جزت عنك شاة وأجزت، وجزى عنك درهم وأجزى، ولا تَـجْزي عنك شاة ولا تُـجْزي
  بـمعنى واحد، إلا أنهم ذكروا أن جزت عنك ولا تُـجزي عنك من لغة أهل الـحجاز، وأن أجزأ
  وتُـجزىء من لغة غيرهم. وزعموا أن تـميـما خاصة من بـين قبـائل العرب تقول: أجزأت عنك
  شاة، وهي تُـجزىء عنك. وزعم آخرون أن جَزَى بلا همز: قضى، وأجزأ بـالهمز: كافأ. فمعنى
  الكلام إذا: واتقوا يوما لا تقضي نفس عن نفس شيئاً ولا تغنـي عنها غِنًى.فإن قال لنا
  قائل: وما معنى: لا تقضي نفس عن نفس، ولا تغنـي عنها غنى؟ قـيـل: هو أن أحدنا الـيوم
  ربـما قضى عن ولده أو والده أو ذي الصداقة والقرابة دينه وأما فـي الآخرة فإنه فـيـما
  أتتنا به الأخبـار عنها يسرّ الرجل أن يبرد له علـى ولده أو والده حقّ، وذلك أن قضاء
  الـحقوق فـي القـيامة من الـحسنات والسيئات.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ
  عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ
  وَلاَ هُمْ يُنْصَرُونَ }كما:حدثنا أبو كريب ونصر بن عبد الرحمن الأودي، قال: حدثنا
  الـمـحاربـي، عن أبـي خالد الدولابـي يزيد بن عبد الرحمن، عن زيد بن أبـي أنـيسة، عن
  سعيد بن أبـي سعيد الـمقبري، عن أبـي هريرة، قال: قال رسول الله صلى الله عليه وسلم:
  \"  رَحِمَ اللَّهُ عَبْداً كَانَتْ عِنْدَهُ لأخِيهِ مَظْلَـمَةٌ فِـي عِرْضٍ  \"
  قال أبو بكر فـي حديثه: \"  أوْ مالٍ أوْ جاهٍ، فـاسْتَـحَلّهُ قَبْلَ أنْ يُؤْخَذَ
  مِنْهُ وَلَـيْسَ ثَمَّ دِينارٌ وَلا دِرْهَمٌ، فإنْ كانَتْ لَهُ حَسَنَاتٌ أَخَذُوا
  مِنْ حَسَناتِهِ، وَإِنْ لَـمْ تَكُنْ لَهُ حَسَناتٌ حَمَلُوا عَلَـيْهِ مِنْ سَيئَاتِهِمْ
  \ \" حدثنا أبو عثمان الـمقدمي، قال: حدثنا القروي، قال: حدثنا مالك، عن الـمقبري،
  عن أبـيه، عن أبـي هريرة، عن النبـي صلى الله عليه وسلم بنـحوه.حدثنا خلاد بن أسلـم،
  قال: حدثنا أبو همام الأهوازي، قال: أخبرنا عبد الله بن سعيد، عن سعيد عن أبـي هريرة،
  عن النبـي صلى الله عليه وسلم بنـحوه.حدثنا موسى بن سهل الرملـي، قال: حدثنا نعيـم
  بن حماد، قال: حدثنا عبد العزيز الدراوردي، عن عمرو بن أبـي عمرو، عن عكرمة، عن ابن
  عبـاس، قال: قال رسول الله صلى الله عليه وسلم: \" لا يَـمُوتَنَّ أحَدُكُمْ وَعَلَـيْهِ
  دَيْنٌ، فَإنّهُ لَـيْسَ هُنَاكَ دِينارٌ وَلا دِرْهَمٌ، إنّـمَا يَقْتَسِمُونَ هنَالِكَ
  الـحَسَناتِ وَالسّيِّئاتِ \" وأشار رسول الله صلى الله عليه وسلم بـيده يـميناً وشمالاً.حدثنـي
  مـحمد بن إسحاق، قال: قال: حدثنا سالـم بن قادم، قال: حدثنا أبو معاوية هاشم بن عيسى،
  قال: أخبرنـي الـحارث بن مسلـم، عن الزهري، عن أنس بن مالك، عن رسول الله صلى الله
  عليه وسلم بنـحو حديث أبـي هريرة.قال أبو جعفر: فذلك معنى قوله جل ثناؤه: { لاَّ تَجْزِي
  نَفْسٌ عَن نَّفْسٍ شَيْئاً } يعنـي أنها لا تقضي عنها شيئاً لزمها لغيرها لأن القضاء
  هنالك من الـحسنات والسيئات علـى ما وصفنا. وكيف يقضي عن غيره ما لزمه من كان يسرّه
  أن يثبت له علـى ولده أو والده حقّ، فـيأخذه منه ولا يُتـجافـى له عنه؟.وقد زعم بعض
  نـحويـي البصرة أن معنى قوله: { لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً }: لا تـجزي
  منها أن تكون مكانها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ
  عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ
  وَلاَ هُمْ يُنْصَرُونَ }وهذا قول يشهد ظاهر القرآن علـى فساده، وذلك أنه غير معقول
  فـي كلام العرب أن يقول القائل: ما أغنـيت عنـي شيئاً، بـمعنى: ما أغنـيت منـي أن تكون
  مكانـي، بل إذا أرادوا الـخبر عن شيء أنه لا يجزي من شيء، قالوا: لا يجزي هذا من هذا،
  ولا يستـجيزون أن يقولوا: لا يجزي هذا من هذا شيئاً.فلو كان تأويـل قوله: { لاَّ تَجْزِي
  نَفْسٌ عَن نَّفْسٍ شَيْئاً } ما قاله من حكينا قوله لقال: { وَٱتَّقُواْ يَوْماً لاَّ
  تَجْزِي نَفْسٌ عَن نَّفْسٍ } كما يقال: لا تـجزي نفس من نفس، ولـم يقل لا تـجزي نفس
  عن نفس شيئاً: وفـي صحة التنزيـل بقوله: لا تـجزي نفس عن نفس شيئا أوضح الدلالة علـى
  صحة ما قلنا وفساد قول من ذكرنا قوله فـي ذلك.القول فـي تأويـل قوله تعالـى: { وَلاَ
  يُقْبَلُ مِنْهَا شَفَٰعَةٌ }.قال أبو جعفر: والشفـاعة مصدر من قول الرجل: شفع لـي
  فلان إلـى فلان شفـاعة، وهو طلبه إلـيه فـي قضاء حاجته. وإنـما قـيـل للشفـيع شفـيع
  وشافع لأنه ثنَّى الـمستشفع به، فصار له شَفْعاً، فكان ذو الـحاجة قبل استشفـاعه به
  فـي حاجته فرداً، فصار صاحبه له فـيها شافعاً، وطلبُه فـيه وفـي حاجته شفـاعة ولذلك
  سمي الشفـيع فـي الدار وفـي الأرض شفـيعاً لـمصير البـائع به شفعاً.فتأويـل الآية إذا:
  واتقوا يوماً لا تقضي نفس عن نفس حقاً لزمها لله جل ثناؤه ولا لغيره، ولا يقبل الله
  منها شفـاعة شافع، فـيترك لها ما لزمها من حق. وقـيـل: إن الله عزّ وجلّ خاطب أهل هذه
  الآية بـما خاطبهم به فـيها لأنهم كانوا من يهود بنـي إسرائيـل، وكانوا يقولون: نـحن
  أبناء الله وأحبـاؤه وأولاد أنبـيائه، وسيشفع لنا عنده آبـاؤنا. فأخبرهم الله جل وعزّ
  أن نفساً لا تـجزي عن نفس شيئاً فـي القـيامة، ولا يقبل منها شفـاعة أحد فـيها حتـى
  يُستوفـى لكل ذي حقّ منها حقه. كما:حدثنـي عبـاس ابن أبـي طالب، قال: حدثنا حجاج بن
  نصير، عن شعبة، عن العوام بن مزاحم رجل من قـيس بن ثعلبة، عن أبـي عثمان النهدي، عن
  عثمان بن عفـان: أن رسول الله صلى الله عليه وسلم قال: \" إِنَّ الـجَمّاءَ لَتَقْتَصُّ
  مِنَ القَرْناءِ يَوْمَ القِـيَامَةِ، كَما قَالَ اللَّهُ عَزَّ وَجَلَّ { وَنَضَعُ
  الـمَوَازِينَ القِسْطَ لِـيَوْمِ القِـيَامَةِ فَلا تُظْلَـمُ نَفْسٌ شَيْئاً } الآية...
  \" فآيسهم الله جل ذكره مـما كانوا أطمعوا فـيه أنفسهم من النـجاة من عذاب الله مع
  تكذيبهم بـما عرفوا من الـحقّ وخلافهم أمر الله فـي اتبـاع مـحمد صلى الله عليه وسلم
  وما جاءهم به من عنده بشفـاعة آبـائهم وغيرهم من الناس كلهم، وأخبرهم أنه غير نافعهم
  عنده إلا التوبة إلـيه من كفرهم والإنابة من ضلالهم، وجعل ما سنّ فـيهم من ذلك إماماً
  لكل من كان علـى مثل منهاجهم لئلا يطمع ذو إلـحاد فـي رحمة الله.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ
  عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ
  وَلاَ هُمْ يُنْصَرُونَ }وهذه الآية وإن كان مخرجها عاماً فـي التلاوة، فإن الـمراد
  بها خاص فـي التأويـل لتظاهر الأخبـار عن رسول الله صلى الله عليه وسلم أنه قال: \"
  \ شَفَـاعَتِـي لأَهْلِ الكَبَـائِرِ مِنْ أُمّتـي  \" وأنه قال: \"  لَـيْسَ مِنْ
  نبِـيّ إِلاَّ وَقَدْ أُعْطِيَ دَعْوَةً، وَإِنّـي إخَتبَأتُ دَعْوَتِـي شَفَـاعَةً
  لامَّتـي، وَهِيَ نائلَةٌ إِنْ شَاءَ اللَّهُ مِنْهُمْ مَنْ لا يُشْرِكُ بـاللَّهِ
  شَيْئاً  \" فقد تبـين بذلك أن الله جل ثناؤه قد يصفح لعبـاده الـمؤمنـين بشفـاعة نبـينا
  مـحمد صلى الله عليه وسلم لهم عن كثـير من عقوبة إجرامهم بـينه وبـينهم، وأن قوله:
  { وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ } إنـما هي لـمن مات علـى كفره غير تائب إلـى الله
  عزّ وجلّ. ولـيس هذا من مواضع الإطالة فـي القول فـي الشفـاعة والوعد والوعيد، فنستقصي
  الـحِجَاجَ فـي ذلك، وسنأتـي علـى ما فـيه الكفـاية فـي مواضعه إن شاء الله تعالـى.القول
  فـي تأويـل قوله تعالـى: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ }.قال أبو جعفر: والعدل فـي
  كلام العرب بفتـح العين: الفدية. كما:حدثنا به الـمثنى بن إبراهيـم، قال: حدثنا آدم،
  قال: حدثنا أبو جعفر، عن الربـيع، عن أبـي العالـية: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ
  } قال: يعنـي فداء.وحدثنـي موسى بن هارون، قال: حدثنا عمرو بن حماد، قال: حدثنا أسبـاط
  بن نصر عن السدي: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } أما عدل فـيعدلها من العدل، يقول:
  لو جاءت بـملء الأرض ذهبـاً تفتدي به ما تقبل منها.حدثنا الـحسن بن يحيى، قال: أخبرنا
  عبد الرزاق، أخبرنا معمر عن قتادة فـي قوله: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } قال:
  لو جاءت بكل شيء لـم يقبل منها.حدثنا القاسم بن الـحسن، قال: حدثنا حسين، قال: حدثنـي
  حجاج، عن ابن جريج، قال: قال مـجاهد: قال ابن عبـاس: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ
  } قال: بدل، والبدل: الفدية.حدثنـي يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال:
  قال ابن زيد: { وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ } قال: لو أن لها ملء الأرض ذهبـاً لـم
  يقبل منها فداء قال: ولو جاءت بكل شيء لـم يقبل منها.وحدثنـي نـجيح بن إبراهيـم، قال:
  حدثنا علـيّ بن حكيـم، قال: حدثنا حميد بن عبد الرحمن، عن أبـيه، عن عمرو بن قـيس الـملائي،
  عن رجل من بنـي أمية من أهل الشام أحسن علـيه الثناء، قال: قـيـل يا رسول الله ما العدل؟
  قال:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ
  عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ
  وَلاَ هُمْ يُنْصَرُونَ } \" العَدْلُ: الفِدْيَةُ \" وإنـما قـيـل للفدية من الشيء
  والبدل منه عدل، لـمعادلته إياه وهو من غير جنسه ومصيره له مثلاً من وجه الـجزاء، لا
  من وجه الـمشابهة فـي الصورة والـخـلقة، كما قال جل ثناؤه: وَإِنْ تَعْدِلْ كُلَّ عَدْلٍ
  لاَ يُؤْخَذْ مِنْهَا بـمعنى: وإن تفد كل فدية لا يؤخذ منها، يقال منه: هذا عَدْله
  وعَدِيـله. وأما العِدْل بكسر العين، فهو مثل الـحمل الـمـحمول علـى الظهر، يقال من
  ذلك: عندي غلام عِدْل غلامك، وشاة عِدْل شاتك بكسر العين، إذا كان غلام يعدل غلاما،
  وشاة تعدل شاة، وكذلك ذلك فـي كل مثل للشيء من جنسه. فإذا أريد أن عنده قـيـمته من
  غير جنسه نصبت العين فقـيـل: عندي عَدْل شاتك من الدراهم. وقد ذكر عن بعض العرب أنه
  يكسر العين من العِدْل الذي هو بـمعنى الفدية لـمعادلة ما عادله من جهة الـجزاء، وذلك
  لتقارب معنى العَدْل والعِدْل عندهم، فأما واحد الأعدال فلـم يسمع فـيه إلا عِدْل بكسر
  العين.القول فـي تأويـل قوله تعالـى: { وَلاَ هُمْ يُنْصَرُونَ }.وتأويـل قوله: { وَلاَ
  هُمْ يُنْصَرُونَ } يعنـي أنهم يومئذٍ لا ينصرهم ناصر، كما لا يشفع لهم شافع، ولا يقبل
  منهم عدل ولا فدية. بطلت هنالك الـمـحابـاة واضمـحلت الرُّشَا والشفـاعات، وارتفع بـين
  القوم التعاون والتناصر، وصار الـحكم إلـى العدل الـجبـار الذي لا ينفع لديه الشفعاء
  والنصراء، فـيجزي بـالسيئة مثلها وبـالـحسنة أضعافها. وذلك نظير قوله جل ثناؤه: وَقِـفُوهُمْ
  إنّهُمْ مَسْؤولُونَ مَا لَكْمْ لاَ تَنَاصَرُونَ بَلْ هُمُ الـيَوْمَ مُسْتَسْلِـمُونَ.
  وكان ابن عبـاس يقول فـي معنى: لا تَنَاصَرُونَ ما:حدثت به عن الـمنـجاب، قال: حدثنا
  بشر بن عمارة، عن أبـي روق، عن الضحاك، عن ابن عبـاس:{ ما لَكُمْ لاَ تَناصَرُونَ }ما
  لكم لا تُـمَانعون منا؟ هيهات لـيس ذلك لكم الـيوموقد قال بعضهم فـي معنى قوله: { وَلاَ
  هُمْ يُنْصَرُونَ }: ولـيس لهم من الله يومئذٍ نصير ينتصر لهم من الله إذا عاقبهم.
  وقد قـيـل: ولا هم ينصرون بـالطلب فـيهم والشفـاعة والفدية.قال أبو جعفر: والقول الأول
  أولـى بتأويـل الآية لـما وصفنا من الله جل ثناؤه إنـما أعلـم الـمخاطبـين بهذه الآية
  أن يوم القـيامة يوم لا فدية لـمن استـحقّ من خـلقه عقوبته، ولا شفـاعة فـيه، ولا ناصر
  له. وذلك أن ذلك قد كان لهم فـي الدنـيا، فأخبر أن ذلك يوم القـيامة معدوم لا سبـيـل
  لهم إلـيه.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 \r\n\t\t\t\t\t\t\t\t\t</section>"

