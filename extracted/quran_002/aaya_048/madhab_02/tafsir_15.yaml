  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  الزجاج: كانت اليهود تزعم أَن آباءها الأنبياء تشفع لهم يوم القيامة، فآيسهم الله بهذه
  الآية من ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { واتقوا يوماً } [فيه]
  إضمار، تقديره: اتقوا عذاب يوم، أو: ما في يوم. والمراد باليوم يوم القيامة و «تجزي»
  بمعنى تقضي. قال ابن قتيبة: يقال: جزى الأمر عني يجزي، بغير همز، أي: قضى عني، وأجزأني
  بجزئني، مهموز، أي: كفاني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { نفسٌ عن نفسٍ }. قالوا:
  المراد بالنفس هاهنا: النفس الكافرة، فعلى هذا يكون من العام الذي أريد به الخاص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا تُقْبَل منها شفاعة }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قرأ
  ابن كثير وأبو عمرو بالتاء، وقرأ الباقون بالياء، إلا أن قتادة فتح الياء، ونصب الشفاعة،
  ليكون الفعل لله تعالى. قال أبو علي: من قرأ بالتاء، فلأنَّ الاسم الذي أسند إليه هذا
  الفعل مؤنث، فيلزم أن يلحق المسند أيضاً علامة التأنيث، ومن قرأ بالياء، فلأنَّ التأنيث
  في الاسم الذي أسند إليه الفعل ليس بحقيقي، فحمل على المعنى، كما أن الوعظ والموعظة
  بمعنى واحد. وفي الآية إضمار، تقديره: لا يقبل منها فيه شفاعة. والشفاعة مأخوذة من
  الشفع الذي يخالف الوتر، وذلك أن سؤال الشفيع يشفع سؤال المشفوع له.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما «العدل» فهو الفداء، وسمي عدلاً، لأنه يعادل المفدى. واختلف اللغويون:
  هل «العَدل» و «العدل» بفتح العين وكسرها، يختلفان، أم لا؟ فقال الفراء: العدل بفتح
  العين: ما عادل الشيء من غير جنسه، والعدل بكسرها: ما عادل الشيء من جنسه، فهو المثل،
  تقول: عندي عدل غلامك، بفتح العين: إذا أردت قيمته من غير جنسه، وعندي عدل غلامك، بكسر
  العين: إذا كان غلام يعدل غلاماً. وحكى الزجاج عن البُصريين أن العَدل والعِدل في معنى
  المثل، وأن المعنى واحد، سواء كان المثل من الجنس أو من غير الجنس.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { ولا هُمْ يُنْصَرون } أي: يمنعون من عذاب الله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
