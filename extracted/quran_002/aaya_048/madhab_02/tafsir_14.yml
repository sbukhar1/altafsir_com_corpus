  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يَٰبَنِي
  إِسْرَائِيلَ ٱذْكُرُواْ نِعْمَتِي ٱلَّتِيۤ أَنْعَمْتُ عَلَيْكُمْ وَأَنِّي فَضَّلْتُكُمْ
  عَلَى ٱلْعَٰلَمِينَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً لاَّ تَجْزِي نَفْسٌ عَن
  نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ
  هُمْ يُنْصَرُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِذْ نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ
  يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ
  وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قد
  تكرر هذا النداء والتذكير بالنعمة، وفائدة ذلك أن الخطاب الأول يصح أن يكون للمؤمنين،
  ويصح أن يكون للكافرين منهم، وهذا المتكرر إنما هو للكافرين، بدلالة ما بعده، وأيضاً
  فإن فيه تقوية التوقيف وتأكيد الحض على ذكر أيادي الله وحسن خطابهم بقوله: { فضلتكم
  على العالمين } لأن تفضيل آبائهم وأسلافهم تفضيل لهم، وفي الكلام اتساع.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال قتادة وابن زيد وابن جريج وغيرهم: المعنى على عالم زمانهم الذي
  كانت فيه النبوءة المتكررة والملك، لأن الله تعالى يقول لأمة محمد صلى الله عليه وسلم:
  \" كنتم خير أمة أخرجت للناس \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  عز وجل: { واتقوا يوماً } نصب يوماً بـ { اتقوا } على السعة، والتقدير عذاب يوم، أو
  هول يوم، ثم حذف ذلك وأقام اليوم مقامه، ويصح أن يكون نصبه على الظرف لا للتقوى، لأن
  يوم القيامة ليس بيوم عمل، ولكن معناه: جيئوا متقين يوماً. و { لا تجزي } معناه: لا
  تغني.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال السدي: معناه لا تقضي، ويقويه
  قوله { شيئاً } وقيل المعنى: لا تكافىء، ويقال: جزى وأجزأ بمعنى واحد، وقد فرق بينهما
  قوم، فقالوا: جزى بمعنى: قضى وكافأ، وأجزأ بمعنى أغنى وكفى.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقرأ
  أبو السمال \" تُجزىءُ \" بضم التاء والهمز، وفي الكلام حذف.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  البصريون: التقدير لا تجزي فيه، ثم حذف فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  غيرهم: حذف ضمير متصل بـ { تجزي } تقديره لا تجزيه، على أنه يقبح حذف هذا الضمير في
  الخبر، وإنما يحسن في الصلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  بعض البصريين: التقدير لا تجزي فيه، فحذف حرف الجر واتصل الضمير، ثم حذف الضمير بتدريج.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقوله تعالى: { ولا تقبل منها شفاعة } قرأ ابن كثير وأبو عمرو: بالتاء،
  وقرأ الباقون: بالياء من تحت على المعنى إذ تأنيت الشفاعة ليس بحقيقي، والشفاعة مأخوذة
  من الشفع وهما الاثنان لأن الشافع والمشفوع له شفع، وكذلك الشفيع فيما لم يقسم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وسبب هذه الآية أن بني إسرائيل قالوا: نحن أبناء الله وأبناء أنبيائه
  وسيشفع لنا آباؤنا، فأعلمهم الله تعالى عن يوم القيامة أنه لا تقبل فيه الشفاعة، و
  { لا تجزي نفس عن نفس } ، وهذا إنما هو في الكافرين، للإجماع وتواتر الحديث بالشفاعة
  في المؤمنين.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { ولا يؤخذ منها عدل
  } ، قال أبو العالية: \" العدل الفدية \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  القاضي أبو محمد عبد الحق رضي الله عنه: وعدل الشيء هو الذي يساويه قيمة وقدراً وإن
  لم يكن من جنسه، \" والعِدل \" بكسر العين هو الذي يساوي الشيء من جنسه وفي جرمه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى الطبري أن من العرب من يكسر العين من معنى الفدية، فأما واحد
  الأعدال فبالكسر لا غير، والضمير في قوله { ولا هم } عائد على الكافرين الذين اقتضتهم
  الآية، ويحتمل أن يعود على النفسين المتقدم ذكرهما، لأن اثنين جمع، أو لأن النفس للجنس
  وهو جمع، وحصرت هذه الآية المعاني التي اعتادها بنو آدم في الدنيا، فإن الواقع في شدة
  مع آدمي لا يتخلص إلا بأن يشفع له أو ينصر أو يفتدى.</font></font>&#13;\t\t\t<label
