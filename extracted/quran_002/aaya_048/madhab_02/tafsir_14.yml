  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>} * </b><b>{</b> <a
  class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِذْ
  نَجَّيْنَٰكُم مِّنْ آلِ فِرْعَوْنَ يَسُومُونَكُمْ سُوۤءَ ٱلْعَذَابِ يُذَبِّحُونَ
  أَبْنَآءَكُمْ وَيَسْتَحْيُونَ نِسَآءَكُمْ وَفِي ذَٰلِكُمْ بَلاۤءٌ مِّن رَّبِّكُمْ
  عَظِيمٌ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">وقوله تعالى: { وإذ نجيناكم من آل
  فرعون } أي خلصناكم، و { آل } أصله أهل، قلبت الهاء ألفاً كما عمل في ماء، ولذلك ردها
  التصغير إلى الأصل، فقيل أُهَيْل، موَيْه، وقد قيل في { آل } إنه اسم غير أهل، أصله
  أول وتصغيره أويل، وإنما نسب الفعل إلى { آل فرعون } وهم إنما كانوا يفعلونه بأمره
  وسلطانه لتوليهم ذلك بأنفسهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  الطبري رحمه الله: \" ويقتضي هذا أن من أمره ظالم بقتل أحد فقتله المأمور فهو المأخوذ
  به، وآل الرجل قرابته وشيعته وأتباعه \".</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ومنه
  قول أراكة الثقفي: [الطويل]</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">فلا تبك ميْتاً بعد ميْتٍ أجنّهُ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">عليٌّ وعباسٌ وآلُ أبي بكر</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني المؤمنين الذين قبروا رسول
  الله صلى الله عليه وسلم، والأشهر في { آل } أن يضاف إلى الأسماء لا إلى البقاع والبلاد،
  وقد يقال آل مكة، وآل المدنية، وفرعون اسم لكل من ملك من العمالقة مصر، وفرعون موسى
  قيل اسمه مصعب بن الريان.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال ابن إسحاق: \" اسمه الوليد
  بن مصعب \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وروي أنه كان من أهل اصطخر، ورد
  مصر فاتفق له فيها الملك، وكان أصل كون بني إسرائيل بمصر نزول إسرائيل بها زمن ابنه
  يوسف عليهما السلام.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">و { يسومونكم } معناه: يأخذونكم
  به ويلزمونكم إياه ومنه المساومة بالسلعة، وسامه خطة خسف و { يسومونكم } إعرابه رفع
  على الاستئناف والجملة في موضع نصب على الحال، أي سائمين لكم سوء العذاب، ويجوز أن
  لا تقدر فيه الحال، ويكون وصف حال ماضية، و { سوء العذاب } أشده وأصعبه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال السدي: \" كان يصرفهم في الأعمال القذرة ويذبح الأبناء، ويستحيي
  النساء \".</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال غيره: صرفهم على الأعمال: الحرث
  والزراعة والبناء وغير ذلك، وكان قومه جنداً ملوكاً، وقرأ الجمهور \" يذبِّحون \" بشد
  الباء المكسورة على المبالغة، وقرأ ابن محيصن: \" يذبحون \" بالتخفيف، والأول أرجح
  إذ الذبح متكرر. كان فرعون على ما روي قد رأى في منامه ناراً خرجت من بيت المقدس فأحرقت
  بيوت مصر، فأولت له رؤياه أن مولوداً من بني إسرائيل ينشأ فيخرب ملك فرعون على يديه.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال ابن إسحاق وابن عباس وغيرهما: إن الكهنة والمنجمين قالوا لفرعون:
  قد أظلك زمن مولود من بني إسرائيل يخرب ملكك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  ابن عباس أيضاً: إن فرعون وقومه تذاكروا وعد الله لإبراهيم أن يجعل في ذريته أنبياء
  وملوكاً، فأمر عند ذلك بذبح الذكور من المولودين في بني إسرائيل، ووكل بكل عشر نساء
  رجلاً يحفظ من يحمل منهن.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
