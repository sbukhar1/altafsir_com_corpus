  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  عز وجل: { وَاتَّقُوا يَوْماً لاَ تَجْزي نَفْسٌ عَنْ نَفْسٍ شَيْئاً } فيه تأويلان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: معناه: لا تُغنِي، كما يقال: البقرة تَجْزِي عن سبعةٍ أي تُغِني،
  وهو قول السدي.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: معناه لا تقضي، ومنه قولهم
  جزى الله فلاناً عني خيراً، أي قضاه، وهو قول المفضل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ } قال الحسن: معناه لا يجِيءُ بشفيعٍ تقبل شفاعته
  لعجزه عنه، وقال غيره: بل معناه، أن الشفيع لا يجيبه إلى الشفاعة له، وأنَّه لو شُفِّعَ
  لشَفَعَ.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { وَلاَ يُؤْخَذُ مِنْهَا
  عَدْلٌ }: العَدْلُ بفتح العَيْنِ: الفِدْيَةُ، وبكسرِ العَيْنِ: المِثلُ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما قولهم: لا قَبل الله منه صرفاً، ولا عدلاً، ففيه أربعة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: أن الصرف العمل، والعدل الفدية، وهذا قول الحسن البصري.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الصرف الدية، والعدل رجل مكانه، وهذا قول الكلبي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أن الصرف التطوع، والعدل الفريضة، وهذا قول الأصمعي.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والرابع: أن الصرف الحِيلَةُ، والعدل الفدْية، وهذا قول أبي عبيدة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

