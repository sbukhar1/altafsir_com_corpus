text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً
  لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ }قوله عز وجل: { وَاتَّقُوا يَوْماً لاَ تَجْزي
  نَفْسٌ عَنْ نَفْسٍ شَيْئاً } فيه تأويلان:أحدهما: معناه: لا تُغنِي، كما يقال: البقرة
  تَجْزِي عن سبعةٍ أي تُغِني، وهو قول السدي.والثاني: معناه لا تقضي، ومنه قولهم جزى
  الله فلاناً عني خيراً، أي قضاه، وهو قول المفضل.{ وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ
  } قال الحسن: معناه لا يجِيءُ بشفيعٍ تقبل شفاعته لعجزه عنه، وقال غيره: بل معناه،
  أن الشفيع لا يجيبه إلى الشفاعة له، وأنَّه لو شُفِّعَ لشَفَعَ.قوله عز وجل: { وَلاَ
  يُؤْخَذُ مِنْهَا عَدْلٌ }: العَدْلُ بفتح العَيْنِ: الفِدْيَةُ، وبكسرِ العَيْنِ:
  المِثلُ.فأما قولهم: لا قَبل الله منه صرفاً، ولا عدلاً، ففيه أربعة أقاويل:أحدها:
  أن الصرف العمل، والعدل الفدية، وهذا قول الحسن البصري.والثاني: أن الصرف الدية، والعدل
  رجل مكانه، وهذا قول الكلبي.والثالث: أن الصرف التطوع، والعدل الفريضة، وهذا قول الأصمعي.والرابع:
  أن الصرف الحِيلَةُ، والعدل الفدْية، وهذا قول أبي عبيدة.\r\n\t\t\t\r\n\t\t\t</section>"

