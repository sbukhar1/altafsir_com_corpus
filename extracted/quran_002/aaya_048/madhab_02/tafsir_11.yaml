  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">وقوله
  تعالى: { وَٱتَّقُواْ يَوْمًا } أي واخشوا عذاب يوم { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ
  شَيْئًا } يعني لا تغني في ذلك اليوم نفس مؤمنة عن نفس كافرة وذلك أنهم كانوا يقولون
  نحن من أولاد إبراهيم خليل الله، ومن أولاد إسحاق والله تعالى يقبل شفاعتهما فينا،
  فنزلت هذه الآية { لاَّ تَجْزِى نَفْسٌ عَن نَّفْسٍ شَيْئًا } أي لا تغني نفس مؤمنة
  عن نفس مؤمنة [ولا نفس كافرة عن نفس كافرة] { وَلاَ يُقْبَلُ مِنْهَا شَفَـٰعَةٌ }
  أي من نفس كافرة [يعني لا ينفع فيها شافع ولا ملك ولا رسول لغير أهل القبلة] قرأ ابن
  كثير وأبو عمرو (ولا تقبل) بالتاء لأن الشفاعة مؤنثة وقرأ الباقون بالياء لأن تأنيثه
  ليس بحقيقي وما لم يكن تأنيثه حقيقياً جاز تذكيره. وكقوله عز وجل:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَمَن
  جَآءَهُ مَوْعِظَةٌ مِّنْ رَّبِّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 275] ثم قال تعالى { وَلاَ
  يُؤْخَذُ مِنْهَا عَدْلٌ } أي لا يقبل الفداء من نفس كافرة كما قال في موضع آخر</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَلَن
  يُقْبَلَ مِنْ أَحَدِهِم مِّلْءُ ٱلأَرْضِ ذَهَباً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 91] ويقال: لو جاءت بعدل
  نفسها رجلاً مكانها لا يقبل منها { وَلاَ هُمْ يُنصَرُونَ } يقول: ولا هم يمنعون من
  العذاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

