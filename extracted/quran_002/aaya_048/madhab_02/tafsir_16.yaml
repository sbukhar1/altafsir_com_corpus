text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً
  لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ }{ لاَّ تَجْزِى } لا تغني، أو لا تقضي، جزاه
  الله خيراً: قضاه. { شَفَاعَةٌ } لا يقدر على شفيع تقبل شفاعته، أو لا يجيبه الشفيع
  إلى الشفاعة، إن كان مشفعاً لو شفع. { عَدْلٌ } فدية، وعِدْل: مثل \" لا يقبل منه صرف
  ولا عدل \" الصرف: العمل، والعدل: الفدية. أو الصرف: الدية، والعدل: رجل مكانه. أو
  الصرف: التطوع، والعدل: الفرض أو الصرف: الحيلة، والعدل: الفدية، قاله أبو عبيدة.\r\n\t\t\t\r\n\t\t\t</section>"

