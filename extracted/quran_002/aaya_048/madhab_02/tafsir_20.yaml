  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَٰعَةٌ
  وَلاَ يُؤْخَذُ مِنْهَا عَدْلٌ وَلاَ هُمْ يُنْصَرُونَ</a> <b>}</b></font>, <br/>,
  <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَٱتَّقُواْ يَوْماً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أي
  اتّقوا عذاب يوم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: لا بد من تقدير (هذا)
  المضاف لأن اليوم إن أعربته مفعولا لزمك تكليف ما لا يطاق لأن يوم القيامة لا بد لهم
  منه، فلا يصح تكليفهم بأن يجعلوا بينهم وبينه وقاية، وإن أعربته ظرفا لم يصح أمرهم
  بالتقوى فيه لأنّه ليس محلا.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { لاَّ تَجْزِي نَفْسٌ عَن نَّفْسٍ شَيْئاً وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ...
  }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أي جزاء (تستقل به فيبطل استدلال
  المعتزلة بها على نفي الشفاعة العظمى أو الجزاء راجع إلى) النصرة لأن الإنسان لا (يفزع)
  إلى الشفاعة إلا إذا لم يقدر على النصرة لا بيده ولا بجنده، فإن علم أنه عاجز تشفع،
  فإن لم يقبل منه افتدى بالمال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وهذه إنما هي في الكافرين للإجماع ولتواتر الحديث بالشفاعة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: قال ابن الصلاح: لم يصح من (أحاديث) الشفاعة غير حديثين.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: فعلى هذا يكون التواتر فيها معنويا لا لفظيا لتواتر
  شجاعة عليّ وجُود حَاتم. وقال هنا: { وَلاَ يُقْبَلُ مِنْهَا شَفَاعَةٌ وَلاَ يُؤْخَذُ
  مِنْهَا عَدْلٌ } (وفي الآية الأخرى)</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلاَ يُقْبَلُ مِنْهَا عَدْلٌ وَلاَ
  تَنفَعُهَا شَفَاعَةٌ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فأخّر (الفداء) بالمال هنا عن الشفاعة وقدمه (هناك).</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: ولقد أجاب الفخر الخطيب (عن ذلك) بأنّ ذلك على حسب حال الناس
  فواحد يرغب في المال (ويشح به) فيأتي بالشفيع، وآخر يرغب في (الجاه والحرمة) فيهون
  عليه (بذل) المال صيانة لحرمته.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وأجاب
  الفقيه أبو جعفر أحمد بن ابراهيم (ابن الزبير) العاصمي الثقفي بأن هذه الآية تقدمها</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">أَتَأْمُرُونَ
  ٱلنَّاسَ بِٱلْبِرِّ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">مظنة الامتثال والقبول فيكون مظنة لترجي الأمرين بالبر، (وأن يشفع)
  فيهم يوم القيامة من امتثل أمرهم ألا ترى قوله تعالى في المنافقين</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">يُنَادُونَهُمْ
  أَلَمْ نَكُن مَّعَكُمْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">فقد نسبوا المؤمنين بالكون معهم فأحرى أن يتعلق هؤلاء بالحظ على الخير
  والدلالة عليه فكان الآكد هنا نفي الشفاعة، فبدأ (به) ولم يتقدم في الآية الأخرى ما
  يستدعي هذا فبدأ بالفدية التي عهد في الدنيا أنها أمكن في التّخلص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عرفة: واحتجّ بها المعتزلة على إنكار الشفاعة وحملها أهل السنّة
  على أنها في الكفار خاصة (بهم) لما تقدم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  الإمام الرازي: بل هي حجة على المعتزلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عرفة: لا يُنْفَى إلا ما هو قابل للنفي والكفار ليسوا بقابلين للشفاعة بوجه بخلاف
  العصاة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأجاب ابن عرفة: بأنهم قابلون لها
  باعتبار الدّعوى لقولهم:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">هَـٰؤُلاۤءِ شُفَعَاؤُنَا عِندَ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">فقد
  ادعوا أن لهم شفعاء.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

