  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إن الذين آمنوا } فيهم خمسة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم قوم كانوا مؤمنين بعيسى قبل أن يُبعث محمد صلى الله عليه وسلم، قاله ابن عباس.
  والثاني: أنهم الذين آمنوا بموسى، وعملوا بشريعته إلى أن جاء عيسى، فآمنوا به وعملوا
  بشريعته إلى أن جاء محمد. وهذا قول السدي عن أشياخه. والثالث: أنهم المنافقون، قاله
  سفيان الثوري. والرابع: أنهم الذين كانوا يطلبون الإسلام، كقس بن ساعدة، وبحيرا، وورقة
  بن نوفل، وسلمان. والخامس: أنهم المؤمنون من هذه الأمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { والذين هادوا } قال الزجاج: أصل هادوا في اللغة: تابوا. وروي عن ابن مسعود
  أن اليهود سموا بذلك، لقول موسى: { هدنا إليك } ، والنصارى لقول عيسى: { من أنصاري
  إلى الله }. وقيل: سموا النصارى لقرية، نزلها المسيح، اسمها: ناصرة، وقيل: لتناصرهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">فأما «الصابئون» فقرأ الجمهور بالهمز في جميع القرآن، وكان نافع لا
  يهمز كل المواضع. قال الزجاج: معنى الصابئين: الخارجون من دين إلى دين، يقال: صبأ فلان:
  إذا خرج من دينه. وصبأت النجوم: إذا طلعت [وصبأ نابُه: إِذا خرج].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي الصابئين سبعة أقوال.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنه صنف من النصارى ألين قولاً منهم، وهم السائحون المحلَّقة أوساط رؤوسهم، روي عن
  ابن عباس.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم قوم بين النصارى والمجوس،
  ليس لهم دين، قاله مجاهد.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنهم قوم بين اليهود والنصارى،
  قاله سعيد بن جبير.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والرابع: قوم كالمجوس، قاله الحسن
  والحكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والخامس: فرقة من أهل الكتاب يقرؤون
  الزبور، قاله أبو العالية.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والسادس: قوم يصلون إلى القبلة،
  ويعبدون الملائكة، ويقرؤون الزبور، قاله قتادة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والسابع:
  قوم يقولون: لا إِله إلا الله، فقط، وليس لهم عمل ولا كتاب ولا نبي، قاله ابن زيد.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { من آمن } في إعادة ذكر الإيمان ثلاثة أقوال. أحدها:
  أنه لما ذكر مع المؤمنين طوائف من الكفار رجع قوله: { من آمن } إليهم. والثاني: أن
  المعنى من أقام على إيمانه. والثالث: أن الايمان الأول نطق المنافقين بالإسلام. والثاني:
  اعتقاد القلوب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { وعمل صالحاً }</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قال ابن عباس: أقام الفرائض.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فصل</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وهل هذه الآية محكمة أم منسوخة؟ فيه قولان.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدهما:
  أنها محكمة، قاله مجاهد والضحاك في آخرين، وقدروا فيها: إن الذين آمنوا، ومن آمن من
  الذين هادوا. والثاني: أنها منسوخة بقوله: { ومن يبتغ غير الإسلام ديناً فلن يُقبل
  منه } ، ذكره جماعة من المفسرين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

