  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { إِنَّ الَّذِينَ آمَنُوا } يعني: صدقوا بمحمدٍ صلى الله عليه وسلم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ وَالَّذِينَ هَادُوا } هم اليهود، وفي تسميتهم بذلك، ثلاثة أقاويل:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدها: نُسِبُوا إلى يهوذا أكبر ولد يعقوب، فقلبت العربُ الذال دالاً،
  لأن الأعجمية إذا عُرِّبت، غيرت من لفظها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنه مأخوذ من قولهم: هَادَ القومُ يَهُودُون هَوْدَةً وهِيَادةً، إذا تابوا، قال زهير:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">سِوَى مَرْبَعٍ لَمْ تَأْتِ فِيهِ مَخَافَةً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وَلاَ رَهَقاً مِنْ عَابِدٍ مُتَهَوِّدِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">يعني من عابد تائب، فسموا يهوداً
  لتوبتهم من عبادة العجل.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثالث: أنهم سُمُّوا يهوداً، من
  أجل قولهم: إِنَّا هُدْنا إليك، وهذا قول ابن جُرَيج.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">و
  { والنصارى } ، جمع وواحده \" نصرانيٌّ \" ، وقيل: \" نصران \" بإسقاط الياء، وهذا
  قول سيبويه، وقال الخليل بن أحمد: واحده نصْرِي، والأول هو المستعمل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفي تسميتهم بذلك، ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">أحدها:
  أنهم سُمُّوا بذلك، لقريةٍ تُسَمَّى \" ناصرة \" ، كان ينزلها عيسى عليه السلام، فَنُسِبَ
  إليها، فقيل: عيسى الناصري، ثم نسب أصحابه إليه فقيل: النصارى، وهذا قول ابن عباس،
  وقتادة.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">والثاني: أنهم سُمُّوا بذلك، لنصرة
  بعضهم لبعضٍ، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لمَّا رأيتُ نَبَطاً أَنْصَارَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَمَّرْتُ عَنْ رُكْبَتِيَ الإْزَارَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُنْتُ لَهُمْ مِنَ النَّصَارَى جَارَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">والثالث: أنهم سُمُّوا بذلك، لقوله: { مَنْ أَنْصَارِي إلى اللهِ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ والصابئين } ، جمع، واحده: صابئ، واخْتُلِفَ في همزِهِ، فهمزه الجمهور
  إلا نافعاً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">واخْتُلِف في المأخوذ منه هذا الاسم،
  على ثلاثة أقاويل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أحدها: أنه مأخوذ من الطُّلُوعِ
  والظُّهُورٍ، من قولهم: صبأ نابُ البعير، إذا طلع، وهذا قول الخليل.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">والثاني: أن الصابِئ: الخارج من شيء إلى شيءٍ، فسُمِّي الصابئون بهذا
  الاسم، لخروجهم من اليهودية والنصرانية، وهذا قول ابن زيدٍ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثالث:
  أنه مأخوذ من قولهم: صبا يصبو، إذا مال إلى الشيء وأحبه، وهذا قول نافع؛ ولذلك لم يهمز.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وَاخْتُلِفِ فيهم: فقال مجاهد، والحسن، وابن أبي نجيحٍ: الصابئون بين
  اليهود والمجوس، وقال قتادة: الصابئون قوم يعبدون الملائكة، ويصلون إلى القِبْلة، [ويقرأون
  الزبور ويصلون الخميس] وقال السدي: هم طائفة من أهل الكتاب، وقال الخليل: هم قوم شبيه
  دينهم بدين النصارى، إلا أن قبلتهم نَحْوَ مهب الجنوب حيال منتصف النهار، يزعمون أنهم
  على دين نوح.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وفي قوله تعالى: { مَنْ آمَنَ بِاللهِ
  وَالْيَوْمِ الآْخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِنْدَ رَبِّهِمْ } قولان:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">أحدهما: أنها نزلت في سلمان الفارسيِّ وأصحابه النصارى الذين كان قد
  تنصَّر على أيديهم، قبل مبعث رسول الله صلى الله عليه وسلم، وكانوا قد أخبروه بأنه
  سيبعث، وأنهم مؤمنون به إن أدركوه، وهذا قول السدي.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">والثاني:
  أنها منسوخة بقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَنْ يَبْتَغِ غَيْرَ الإْسْلاَمِ دِيناً فَلَنْ يُقْبَلَ
  مِنْهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[آل عمران: 85]، وهو قول ابن عباس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قيل: فَلِمَ قال: { وَعَمِلَ صَالِحاً } على التوحيد، ثم قال: { فَلَهُمْ أَجْرُهُمْ
  عِنْدَ رَبِّهِمْ } على الجمع؟ قيل: لأن اللفظ \" مَنْ \" لفظ الواحد، ومعناه الجمع،
  فمرةً يجمع على اللفظ، ومرةً يجمع على المعنى، قال الشاعر:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">أَلِمَّا
  بِسَلْمَى عَنْكُمَا إِنْ عَرَضْتُمَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقُولاَ:
  لَهَا عُوجِي عَلَى مَنْ تَخَلَّفُوا</font></font></b></td></tr></table><label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

