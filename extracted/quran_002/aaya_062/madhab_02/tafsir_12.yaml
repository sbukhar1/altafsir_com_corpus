text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }قوله تعالى: { إِنَّ الَّذِينَ آمَنُوا
  } يعني: صدقوا بمحمدٍ صلى الله عليه وسلم.{ وَالَّذِينَ هَادُوا } هم اليهود، وفي تسميتهم
  بذلك، ثلاثة أقاويل:أحدها: نُسِبُوا إلى يهوذا أكبر ولد يعقوب، فقلبت العربُ الذال
  دالاً، لأن الأعجمية إذا عُرِّبت، غيرت من لفظها.والثاني: أنه مأخوذ من قولهم: هَادَ
  القومُ يَهُودُون هَوْدَةً وهِيَادةً، إذا تابوا، قال زهير:سِوَى مَرْبَعٍ لَمْ تَأْتِ
  فِيهِ مَخَافَةً   وَلاَ رَهَقاً مِنْ عَابِدٍ مُتَهَوِّدِيعني من عابد تائب، فسموا
  يهوداً لتوبتهم من عبادة العجل.والثالث: أنهم سُمُّوا يهوداً، من أجل قولهم: إِنَّا
  هُدْنا إليك، وهذا قول ابن جُرَيج.و { والنصارى } ، جمع وواحده \" نصرانيٌّ \" ، وقيل:
  \" نصران \" بإسقاط الياء، وهذا قول سيبويه، وقال الخليل بن أحمد: واحده نصْرِي، والأول
  هو المستعمل.وفي تسميتهم بذلك، ثلاثة أقاويل:أحدها: أنهم سُمُّوا بذلك، لقريةٍ تُسَمَّى
  \" ناصرة \" ، كان ينزلها عيسى عليه السلام، فَنُسِبَ إليها، فقيل: عيسى الناصري، ثم
  نسب أصحابه إليه فقيل: النصارى، وهذا قول ابن عباس، وقتادة.والثاني: أنهم سُمُّوا بذلك،
  لنصرة بعضهم لبعضٍ، قال الشاعر:لمَّا رأيتُ نَبَطاً أَنْصَارَا   شَمَّرْتُ عَنْ رُكْبَتِيَ
  الإْزَارَاكُنْتُ لَهُمْ مِنَ النَّصَارَى جَارَا   والثالث: أنهم سُمُّوا بذلك، لقوله:
  { مَنْ أَنْصَارِي إلى اللهِ }.{ والصابئين } ، جمع، واحده: صابئ، واخْتُلِفَ في همزِهِ،
  فهمزه الجمهور إلا نافعاً.واخْتُلِف في المأخوذ منه هذا الاسم، على ثلاثة أقاويل:أحدها:
  أنه مأخوذ من الطُّلُوعِ والظُّهُورٍ، من قولهم: صبأ نابُ البعير، إذا طلع، وهذا قول
  الخليل.والثاني: أن الصابِئ: الخارج من شيء إلى شيءٍ، فسُمِّي الصابئون بهذا الاسم،
  لخروجهم من اليهودية والنصرانية، وهذا قول ابن زيدٍ.والثالث: أنه مأخوذ من قولهم: صبا
  يصبو، إذا مال إلى الشيء وأحبه، وهذا قول نافع؛ ولذلك لم يهمز.وَاخْتُلِفِ فيهم: فقال
  مجاهد، والحسن، وابن أبي نجيحٍ: الصابئون بين اليهود والمجوس، وقال قتادة: الصابئون
  قوم يعبدون الملائكة، ويصلون إلى القِبْلة، [ويقرأون الزبور ويصلون الخميس] وقال السدي:
  هم طائفة من أهل الكتاب، وقال الخليل: هم قوم شبيه دينهم بدين النصارى، إلا أن قبلتهم
  نَحْوَ مهب الجنوب حيال منتصف النهار، يزعمون أنهم على دين نوح.وفي قوله تعالى: { مَنْ
  آمَنَ بِاللهِ وَالْيَوْمِ الآْخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِنْدَ
  رَبِّهِمْ } قولان:أحدهما: أنها نزلت في سلمان الفارسيِّ وأصحابه النصارى الذين كان
  قد تنصَّر على أيديهم، قبل مبعث رسول الله صلى الله عليه وسلم، وكانوا قد أخبروه بأنه
  سيبعث، وأنهم مؤمنون به إن أدركوه، وهذا قول السدي.والثاني: أنها منسوخة بقوله تعالى:{ وَمَنْ
  يَبْتَغِ غَيْرَ الإْسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ }[آل عمران: 85]، وهو قول
  ابن عباس.فإن قيل: فَلِمَ قال: { وَعَمِلَ صَالِحاً } على التوحيد، ثم قال: { فَلَهُمْ
  أَجْرُهُمْ عِنْدَ رَبِّهِمْ } على الجمع؟ قيل: لأن اللفظ \" مَنْ \" لفظ الواحد، ومعناه
  الجمع، فمرةً يجمع على اللفظ، ومرةً يجمع على المعنى، قال الشاعر:أَلِمَّا بِسَلْمَى
  عَنْكُمَا إِنْ عَرَضْتُمَا   وَقُولاَ: لَهَا عُوجِي عَلَى مَنْ تَخَلَّفُوا\r\n\t\t\t</section>"

