  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ
  } قال ابن عباس في رواية أبي صالح: إن الذين آمنوا وهم قوم كانوا مؤمنين بموسى والتوراة
  ولم يتهودوا ولم يتنصروا. والنصارى: الذين تركوا دين عيسى وتسموا بالنصرانية. واليهود
  الذين تركوا دين موسى وتسموا باليهودية. والصابئين: هم قوم من النصارى ألين قولاً منهم
  { مَنْ ءامَنَ } من هؤلاء { بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَـٰلِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبّهِمْ } أي ثوابهم. قال مقاتل: { إِنَّ ٱلَّذِينَ ءامَنُواْ }
  أي صدقوا بتوحيد الله ومن آمن من الذين هادوا، ومن النصارى والصابئين فلهم أجرهم عند
  ربهم. وقال القتبي: قوله { إِنَّ ٱلَّذِينَ ءامَنُواْ } هم قوم آمنوا بألسنتهم ولم
  يؤمنوا بقلوبهم. فكأنه قال: إن المنافقين والذين هادوا والنصارى والصابئين ويقال: اليهود
  سموا يهوداً بقول موسى - عليه السلام -</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا هُدْنَـآ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] ويقال: اشتقاقه من الميل من هاد، يهود إذا مال عن الطريق. وأما النصارى قال بعضهم:
  سموا أنفسهم نصارى بقول عيسى عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[آل
  عمران: 52] ويقال: لأنهم نزلوا إلى قرية يقال لها ناصرة، فتواثقوا على دينهم فسموا
  نصارى. وأما الصابي فهو من صبا يصبو إذا مال. ويقال: من صبأ يصبأ إذا رفع رأسه إلى
  السماء لأنهم يعبدون الملائكة. قرأ نافع و (الصابيين) بغير همز من صبا يصبو إذا خرج
  من دين إلى دين. وقرأ الباقون بالهمز من صبأ يصبأ إذا رفع رأسه إلى السماء، واختلف
  العلماء في حكم الصابئين. فقال بعضهم: حكمهم كحكم أهل الكتاب في أكل ذبائحهم ومناكحة
  نسائهم، وهو قول أبي حنيفة لأنهم قوم بين النصرانية واليهودية يقرأون الزبور. وقال
  بعضهم: هم بمنزلة المجوس لا يجوز أكل ذبائحهم ولا مناكحة نسائهم وهو قول أبي يوسف ومحمد
  رحمهما الله لأنهم يعبدون الملائكة فصار حكمهم حكم عبدة النيران. ولم يذكر في الآية
  الإيمان بمحمد - صلى الله عليه وسلم - لأنه لما ذكر الإيمان بالله تعالى فقد دخل فيه
  الإيمان بالنبي محمد - صلى الله عليه وسلم - لأنه لا يكون مؤمناً بالله تعالى ما لم
  يؤمن بجميع ما أنزل الله تعالى على محمد وعلى جميع الأنبياء - عليهم الصلاة والسلام
  - فكأنه قال: من آمن بالله وبما أنزل على جميع أنبيائه وصدق باليوم الآخر [ { وَعَمِلَ
  صَـٰلِحَاً } أي أدى الفرائض] فلهم أجرهم عند ربهم: يعني لهم ثواب أعمالهم في الآخرة
  { وَلاَ خَوْفٌ عَلَيْهِمْ } فيما يستقبلهم من العذاب { وَلاَ هُمْ يَحْزَنُونَ } على
  ما خلفوا من الدنيا. ويقال: ليس عليهم خوف النار ولا حزن الفزع الأكبر. فإن قيل: فيه
  ذكر من آمن بالله بلفظ الوحدان، ثم قال فلهم أجرهم ولم يقل: فله أجره، قيل له: لأنه
  انصرف إلى ما سبق ذكره وهو الجماعة فمرة يذكر بلفظ الوحدان لاعتبار اللفظ ومرة بلفظ
  الجمع لاعتبار المعنى.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
