text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }قوله تعالى: { إن الذين آمنوا } فيهم خمسة
  أقوال.أحدها: أنهم قوم كانوا مؤمنين بعيسى قبل أن يُبعث محمد صلى الله عليه وسلم، قاله
  ابن عباس. والثاني: أنهم الذين آمنوا بموسى، وعملوا بشريعته إلى أن جاء عيسى، فآمنوا
  به وعملوا بشريعته إلى أن جاء محمد. وهذا قول السدي عن أشياخه. والثالث: أنهم المنافقون،
  قاله سفيان الثوري. والرابع: أنهم الذين كانوا يطلبون الإسلام، كقس بن ساعدة، وبحيرا،
  وورقة بن نوفل، وسلمان. والخامس: أنهم المؤمنون من هذه الأمة.قوله تعالى: { والذين
  هادوا } قال الزجاج: أصل هادوا في اللغة: تابوا. وروي عن ابن مسعود أن اليهود سموا
  بذلك، لقول موسى: { هدنا إليك } ، والنصارى لقول عيسى: { من أنصاري إلى الله }. وقيل:
  سموا النصارى لقرية، نزلها المسيح، اسمها: ناصرة، وقيل: لتناصرهم.فأما «الصابئون» فقرأ
  الجمهور بالهمز في جميع القرآن، وكان نافع لا يهمز كل المواضع. قال الزجاج: معنى الصابئين:
  الخارجون من دين إلى دين، يقال: صبأ فلان: إذا خرج من دينه. وصبأت النجوم: إذا طلعت
  [وصبأ نابُه: إِذا خرج].وفي الصابئين سبعة أقوال.أحدها: أنه صنف من النصارى ألين قولاً
  منهم، وهم السائحون المحلَّقة أوساط رؤوسهم، روي عن ابن عباس.والثاني: أنهم قوم بين
  النصارى والمجوس، ليس لهم دين، قاله مجاهد.والثالث: أنهم قوم بين اليهود والنصارى،
  قاله سعيد بن جبير.والرابع: قوم كالمجوس، قاله الحسن والحكم.والخامس: فرقة من أهل الكتاب
  يقرؤون الزبور، قاله أبو العالية.والسادس: قوم يصلون إلى القبلة، ويعبدون الملائكة،
  ويقرؤون الزبور، قاله قتادة.والسابع: قوم يقولون: لا إِله إلا الله، فقط، وليس لهم
  عمل ولا كتاب ولا نبي، قاله ابن زيد.قوله تعالى: { من آمن } في إعادة ذكر الإيمان ثلاثة
  أقوال. أحدها: أنه لما ذكر مع المؤمنين طوائف من الكفار رجع قوله: { من آمن } إليهم.
  والثاني: أن المعنى من أقام على إيمانه. والثالث: أن الايمان الأول نطق المنافقين بالإسلام.
  والثاني: اعتقاد القلوب.قوله تعالى: { وعمل صالحاً }قال ابن عباس: أقام الفرائض.فصلوهل
  هذه الآية محكمة أم منسوخة؟ فيه قولان.أحدهما: أنها محكمة، قاله مجاهد والضحاك في آخرين،
  وقدروا فيها: إن الذين آمنوا، ومن آمن من الذين هادوا. والثاني: أنها منسوخة بقوله:
  { ومن يبتغ غير الإسلام ديناً فلن يُقبل منه } ، ذكره جماعة من المفسرين.\r\n\t\t\t\r\n\t\t\t</section>"

