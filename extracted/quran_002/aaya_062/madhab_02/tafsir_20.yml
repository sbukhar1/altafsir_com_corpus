  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ... }</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">بدل
  من { ٱلَّذِينَ ءَامَنُواْ } و (مَا) عطف عليه فجيء فيه استعمال اللفظ (الواحد) في
  حقيقته ومجازه، لأن المؤمنين (حصّلوا) الإيمان، فقوله: { مَنْ ءَامَنَ } مجاز في حقهم،
  عبّر به المداومة على الإيمان (وإيمان اليهود والنصارى والصّابئين إن شاء فهو حقيقة.
  ويمكن أن يراد بالجميع المداومة على الإيمان)، لأن النصارى إذا داموا على الإيمان بملة
  نبيهم يؤمنون (بمحمد) صلى الله عليه وسلم لأن (من) ملة نبيهم عليه السلام الإيمان بملة
  سيدنا محمد صلى الله عليه وسلم، وإن لم يؤمنوا به فلم يؤمنوا بملّتهم (قط) انتهى.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَعَمِلَ صَالِحاً... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  (ابن عرفة): أي فيمن لم (تخترمه) المنية.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ... }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">هذا
  ثواب (تفضلى) سماه أجرا إشعارا بتأكده حتى كأنه واجب كأجرة الأجير على عمله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">عبر عن الخوف بالاسم، وعن الحزن بالفعل، لأن الخوف يتعلق بالمستقبل،
  والحزن بالماضي، وتذكر الإنسان للأمر المستقبل وتألمه منه وخوفه أشد من تألمه من الماضي
  يعرض له التناسي إذا بعد أمره، والمستقبل يشتدّ (الخوف) منه متى قرب أمره، ويتزايد
  أمره ويتأكد ثبوته في النفس، ففي كل واحد منهما على ما هو عليه. فإن قلت: هلا كان بالفعل
  لأنّه (يتجدد زيادة)؟</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قلنا: التجديد تأكيد لثبوت الخوف
  (في النفس)، وليس هو (أمرا) مغايرا للأول.</font></font>&#13;\t\t\t<label disabled=\"true\"
  class=\"############\"/>&#13;\t\t\t</div></section>"

