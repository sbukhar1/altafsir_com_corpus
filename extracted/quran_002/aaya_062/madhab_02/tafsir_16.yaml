text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }{ هَادُواْ } من هاد يهود هودا وهيادة إذا
  تاب. أو من قولهم{ هُدْنَآ إِلَيْكَ }[الأعراف: 156] أو نسبوا إلى يهوذا أكبر ولد يعقوب
  ـ عليه الصلاة والسلام ـ فعربته العرب بالدال. { وَالنَّصَارَى } جمع نصراني، أو نصرانِ
  عند سيبويه وعند الخليل نصري. لنصرة بعضهم لبعض، أو لقوله تعالى:{ مَنْ أَنصَارِىۤ
  إِلَى ٱللَّهِ }[آل عمران: 52] أو كان يقال لعيسى ـ عليه الصلاة والسلام ـ الناصري
  لنزوله الناصرة فنُسب إليه النصارى. { وَالصَّابِئِينَ } جمع صابىء، من الطلوع والظهور،
  صبأ ناب البعير: طلع، أو من الخروج من شيء إلى آخر، لخروجهم من اليهودية إلى النصرانية،
  أو من صبا يصبو إذا مال إلى شيء وأحبه على قراءة نافع بغير الهمز، ثم هم قوم بين اليهود
  والمجوس، أو قوم يعبدون الملائكة، ويصلون إلى القبلة، ويقرؤون الزبور، أو دينهم شبيه
  بدين النصارى، قبلتهم نحو مهب الجنوب حيال منتصف النهار، يزعمون أنهم على دين نوح ـ
  عليه الصلاة والسلام ـ { مَنْ ءَامَنَ } نزلت في سلمان، والذين نَصَّروه وأخبروه بمبعث
  النبي صلى الله عليه وسلم أو هي منسوخة بقوله تعالى{ وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ }[آل
  عمران: 85] والمراد بالنسخ التخصيص.\r\n\t\t\t\r\n\t\t\t</section>"

