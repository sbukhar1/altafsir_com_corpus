text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } * { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا
  فَوْقَكُمُ ٱلطُّورَ خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ
  تَتَّقُونَ } * { ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ }{ إِنَّ ٱلَّذِينَ ءَامَنُواْ
  وَٱلَّذِينَ هَادُوا } يعني اليهود سموا به لقولهم: إنا هدنا إليك أي مِلنا إليك، وقيل:
  لأنهم هادوا أي تابوا عن عبادة العجل، وقيل: لأنهم مالوا عن دين الإِسلام، وعن دين
  موسى عليه السلام، وقال أبو عمرو بن العلاء: لأنهم يتهودون أي يتحركون عند قراءة التوراة
  ويقولون: إن السمٰوات والأرض تحركت حين أتى الله موسى التوراة { وَٱلنَّصَـٰرَىٰ }
  سموا به لقول الحواريين: نحن أنصار الله، وقال مقاتل: لأنهم نزلوا قرية يقال لها ناصرة،
  وقيل لاعتزائهم إلى نَصِرَة وهي قرية كان ينزلها عيسى عليه السلام.{ وَٱلصَّـٰبِئِينَ
  } قرأ أهل المدينة: والصابين والصابون بترك الهمزة والباقون بالهمزة، وأصله: الخروج،
  يقال: صبأ فلان أي خرج من دين إلى دين آخر، وصبأت النجوم إذا خرجت من مطالعها، وصبأ
  ناب البعير إذا خرج، فهؤلاء سموا به لخروجهم من دين إلى دين، قال عمر وابن عباس: هم
  قوم من أهل الكتاب، قال عمر رضي الله عنه: ذبائحهم ذبائح أهل الكتاب، وقال ابن عباس:
  لا تحل ذبائحهم ولا مناكحتهم، وقال مجاهد: هم قبيلة نحو الشام بين اليهود والمجوس،
  وقال الكلبي: هم قوم بين اليهود والنصارى يحلقون أوساط رؤوسهم ويجبوُّن مذاكيرهم، وقال
  قتادة: قوم يقرؤون الزبور ويعبدون الملائكة، ويصلون إلى الكعبة ويقرون بالله تعالى،
  أخذوا من كل دين شيئاً، قال عبد العزيز بن يحيى: انقرضوا.{ مَنْ ءَامَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلأَخِرِ } فإن قيل: كيف يستقيم قوله (من آمن بالله) وقد ذكر في ابتداء
  الآية (إن الذين آمنوا)؟ قيل: اختلفوا في حكم الآية فقال بعضهم: أراد بقوله: (إن الذين
  آمنوا) على التحقيق ثم اختلفوا في هؤلاء المؤمنين فقال قوم: هم الذين آمنوا قبل المبعث
  وهم طلاب الدين مثل حبيب النجار، وقس بن ساعدة، وزيد بن عمرو بن نفيل، وورقة بن نوفل،
  والبراء السني، وأبي ذر الغفاري، وسلمان الفارسي، وبحيرا الراهب، ووفد النجاشي، فمنهم
  من أدرك النبي صلى الله عليه وسلم وبايعه، ومنهم من لم يدركه. وقيل: هم المؤمنون من
  الأمم الماضية، وقيل: هم المؤمنون من هذه الأمة (والذين هادوا) الذين كانوا على دين
  موسى عليه السلام، ولم يبدلوا، والنصارى، الذين كانوا على دين عيسى عليه السلام ولم
  يغيروا وماتوا على ذلك، قالوا: وهذان الاسمان لزماهم زمن موسى وعيسى عليهما السلام
  حيث كانوا على الحق، كالإسلام لأمة محمد صلى الله عليه وسلم، والصابئون زمن استقامة
  أمرهم { مَنْ ءَامَنَ } أي من مات منهم وهو مؤمن لأن حقيقة الإيمان بالموافاة، ويجوز
  أن يكون الواو مضمراً أي: ومن آمن بعدك يا محمد إلى يوم القيامة، وقال بعضهم: إن المذكورين
  بالايمان في أول الآية على طريق المجاز دون الحقيقة، ثم اختلفوا فيهم فقال بعضهم: الذين
  آمنوا بالأنبياء الماضين ولم يؤمنوا بك وقيل: أراد بهم المنافقين الذين آمنوا بألسنتهم
  ولم يؤمنوا بقلوبهم، واليهود والنصارى الذين اعتقدوا اليهودية والنصرانية بعد التبديل
  والصابئون بعض أصناف الكفار { مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ } من هذه
  الأصناف بالقلب واللسان { وَعَمِلَ صَـٰلِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  } ، إنما ذكر بلفظ الجمع لأن (من) يصلح للواحد والاثنين والجمع والمذكر والمؤنث { وَلاَ
  خَوْفٌ عَلَيْهِمْ } في الدنيا { وَلاَ هُمْ يَحْزَنُونَ } في الآخرة.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } * { وَإِذْ أَخَذْنَا مِيثَاقَكُمْ وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ
  خُذُواْ مَآ ءَاتَيْنَٰكُم بِقُوَّةٍ وَٱذْكُرُواْ مَا فِيهِ لَعَلَّكُمْ تَتَّقُونَ
  } * { ثُمَّ تَوَلَّيْتُمْ مِّن بَعْدِ ذٰلِكَ فَلَوْلاَ فَضْلُ ٱللَّهِ عَلَيْكُمْ
  وَرَحْمَتُهُ لَكُنْتُم مِّنَ ٱلْخَاسِرِينَ }قوله تعالى { وَإِذْ أَخَذْنَا مِيثَـٰقَكُمْ
  } عهدكم يا معشر اليهود { وَرَفَعْنَا فَوْقَكُمُ ٱلطُّورَ } وهو الجبل بالسريانية
  في قول بعضهم، وهو قول مجاهد، وقيل: ما من لغة في الدنيا إلا وهي في القرآن، وقال الأكثرون:
  ليس في القرآن لغة غير لغة العرب لقوله تعالىٰ: (قرآناً عربياً) وإنما هذا وأشباهه
  وقع وفاقاً بين اللغتين، وقال ابن عباس: أمر الله تعالىٰ جبلاً من جبال فلسطين فانقلع
  من أصله حتى قام على رؤوسهم، وذلك أن الله تعالىٰ أنزل التوراة على موسى عليه السلام
  فأمر موسى قومه أن يقبلوها ويعملوا بأحكامها فأبوا أن يقبلوها للآصار والأثقال التي
  هي فيها، وكانت شريعة ثقيلة فأمر الله تعالىٰ جبريل عليه السلام فقلع جبلاً على قدر
  عسكرهم، وكان فرسخاً في فرسخ، فرفعه فوق رؤوسهم مقدار قامة الرجل كالظلة، وقال لهم:
  إن لم تقبلوا التوراة أرسلت هذا الجبل عليكم، وقال عطاء عن ابن عباس رضي الله تعالىٰ
  عنهما: رفع الله فوق رؤوسهم الطور، وبعث ناراً من قبل وجوههم، وأتاهم البحر المالح
  من خلفهم { خُذُواْ } أي قلنا لهم خذوا { مَآ ءَاتَيْنَـٰكُم } أعطيناكم { بِقُوَّةٍ
  } بجد واجتهاد ومواظبة { وَٱذْكُرُواْ } وادرسوا { مَا فِيهِ } وقيل احفظوه وعملوا
  به { لَعَلَّكُمْ تَتَّقُونَ } لكي تنجوا من الهلاك في الدنيا والعذاب في العقبى، فإن
  قبلتم وإلا رضختكم بهذا الجبل وأغرقتكم في هذا البحر وأحرقتكم بهذه النار، فلما رأوا
  أن لا مهرب لهم عنها قبلوا وسجدوا وجعلوا يلاحظون الجبل وهم سجود، فصار سنةً في اليهود،
  ولا يسجدون إلا على أنصاف وجوههم، ويقولون: بهذا السجود رفع العذاب عنا.{ ثُمَّ تَوَلَّيْتُم
  } أعرضتم { مِّن بَعْدِ ذٰلِكَ } من بعد ما قبلتم التوراة { فَلَوْلاَ فَضْلُ ٱللَّهِ
  عَلَيْكُمْ وَرَحْمَتُهُ } يعني بالإِمهال والإِدراج وتأخير العذاب عنكم { لَكُنتُم
  } لصرتم { مِّنَ ٱلْخَـٰسِرِينَ } من المغبونين بالعقوبة وذهاب الدنيا والآخرة وقيل:
  من المعذبين في الحال لأنه رحمهم بالإِمهال.\r\n\t\t\t\r\n\t\t\t1 2 \r\n\t\t\t\t\t\t\t\t\t</section>"

