  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  هَادُواْ } من هاد يهود هودا وهيادة إذا تاب. أو من قولهم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">هُدْنَآ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] أو نسبوا إلى يهوذا أكبر ولد يعقوب ـ عليه الصلاة والسلام ـ فعربته العرب بالدال.
  { وَالنَّصَارَى } جمع نصراني، أو نصرانِ عند سيبويه وعند الخليل نصري. لنصرة بعضهم
  لبعض، أو لقوله تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 52] أو كان يقال لعيسى
  ـ عليه الصلاة والسلام ـ الناصري لنزوله الناصرة فنُسب إليه النصارى. { وَالصَّابِئِينَ
  } جمع صابىء، من الطلوع والظهور، صبأ ناب البعير: طلع، أو من الخروج من شيء إلى آخر،
  لخروجهم من اليهودية إلى النصرانية، أو من صبا يصبو إذا مال إلى شيء وأحبه على قراءة
  نافع بغير الهمز، ثم هم قوم بين اليهود والمجوس، أو قوم يعبدون الملائكة، ويصلون إلى
  القبلة، ويقرؤون الزبور، أو دينهم شبيه بدين النصارى، قبلتهم نحو مهب الجنوب حيال منتصف
  النهار، يزعمون أنهم على دين نوح ـ عليه الصلاة والسلام ـ { مَنْ ءَامَنَ } نزلت في
  سلمان، والذين نَصَّروه وأخبروه بمبعث النبي صلى الله عليه وسلم أو هي منسوخة بقوله
  تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلاَمِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 85] والمراد بالنسخ التخصيص.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

