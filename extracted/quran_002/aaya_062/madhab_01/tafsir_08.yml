  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  إِنَّ ٱلَّذِينَ ءامَنُواْ } بالأنبياء من قبل { وَٱلَّذِينَ هَادُواْ } هم اليهود
  { وَٱلنَّصَٰرَىٰ وَٱلصَّٰبِئِينَ } طائفة من اليهود أو النصارى { مَنْ ءَامَنَ } منهم
  { بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ } في زمن نبينا { وَعَمِلَ صَٰلِحَاً } بشريعته {
  فَلَهُمْ أَجْرُهُمْ } أي ثواب أعمالهم { عِندَ رَبّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ } روعي في ضمير( آمن) و(عمل) لفظ (من) وفيما بعده معناها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
