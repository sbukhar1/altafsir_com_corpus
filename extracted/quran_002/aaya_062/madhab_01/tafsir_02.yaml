  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إن
  الذين آمنوا بألسنتهم من غير مواطأة القلوب وهم المنافقون { وَٱلَّذِينَ هَادُواْ }
  والذين تهوّدوا. يقال: هاد يهود. وتهوّد إذا دخل في اليهودية، وهو هائد، والجمع هود.
  { وَٱلنَّصَـٰرَىٰ } وهو جمع نصران. يقال: رجل نصران، وامرأة نصرانة، قال: نصرانة لم
  تحنف. والياء في نصرانيّ للمبالغة كالتي في أحمريّ. سموا لأنهم نصروا المسيح. { وَٱلصَّـٰبِئِينَ
  } وهو من صبأ: إذا خرج من الدين وهم قوم عدلوا عن دين اليهودية والنصرانية وعبدوا الملائكة
  { مَنْ ءامَنَ } من هؤلاء الكفرة إيماناً خالصاً ودخل في ملة الإسلام دخولاً أصيلاً
  { وَعَمِلَ صَـٰلِحاً فَلَهُمْ أَجْرُهُمْ } الذي يستوجبونه بإيمانهم وعملهم. فإن قلت:
  ما محل من آمن؟ قلت: الرفع إن جعلته مبتدأ خبره «فلهم أجرهم» والنصب إن جعلته بدلاً
  من اسم إنّ المعطوف عليه. فخبر إنّ في الوجه الأول الجملة كما هي وفي الثاني فلهم أجرهم.
  والفاء لتضمن { مَنْ } معنى الشرط.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

