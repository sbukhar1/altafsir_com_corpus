  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فالصابىء في اللغة: من خرج ومال من دين إلى دين؛ ولهذا كانت العرب
  تقول لمن أسلم قد صبأ. فالصابئون قد خرجوا من دين أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الخامسة:
  لا خلاف في أن اليهود والنصارى أهل كتاب ولأجل كتابهم جاز نكاحُ نسائهم وأكلُ طعامهم
  ـ على ما يأتي بيانه في المائدة ـ وضَرْبُ الجِزْية عليهم؛ على ما يأتي في سورة «براءة»
  إن شاء الله. وٱخْتُلف في الصابئين؛ فقال السُّدّي: هم فرقة من أهل الكتاب، وقاله إسحٰق
  بن رَاهَوَيْه. قال ٱبن المنذر وقال إسحٰق: لا بأس بذبائح الصابئين لأنهم طائفة من
  أهل الكتاب. وقال أبو حنيفة: لا بأس بذبائحهم ومناكحة نسائهم. وقال الخليل: هم قوم
  يُشْبه دينُهم دين النصارى، إلا أن قبلتهم نحو مهبّ الجنوب؛ يزعمون أنهم على دين نوح
  عليه السلام. وقال مجاهد والحسن وٱبن أبي نَجِيح: هم قوم تركّب دينهم بين اليهودية
  والمجوسيّة، لا تؤكل ذبائحهم. ٱبن عباس: ولا تنكح نساؤهم. وقال الحسن أيضاً وقتادة:
  هم قوم يعبدون الملائكة ويصلّون إلى القِبلة ويقرأون الزّبور ويصلّون الخمس؛ رآهم زياد
  بن أبي سفيان فأراد وضع الجزية عنهم حين عرف أنهم يعبدون الملائكة. والذي تحصّل من
  مذهبهم ـ فيما ذكره بعض علمائنا ـ أنهم مُوَحّدون معتقِدون تأثير النجوم وأنها فعالة؛
  لهذا أفتى أبو سعيد الإصْطَخْرِيّ القادرَ بالله بكفرهم حين سأله عنهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">السادسة: قوله تعالى: { مَنْ آمَنَ } أي صدّق. و «مَن» في قوله: «مَنْ
  آمَنَ» في موضع نصب بدل من { ٱلَّذِينَ }. والفاء في قوله «فَلَهُمْ» داخلة بسبب الإبهام
  الذي في «مَن». و { لَهُمْ أَجْرُهُمْ } ٱبتداء وخبر في موضع خبر إنّ. ويحسن أن يكون
  { مَنْ } في موضع رفع بالابتداء، ومعناها الشرط. و { آمَنَ } في موضع جزم بالشرط، والفاء
  الجواب. و «لَهُمْ أَجْرُهُمْ» خبر «من»، والجملة كلها خبر { إِنَّ }؛ والعائد على
  { ٱلَّذِينَ } محذوف؛ تقديره من آمن منهم بالله. وفي الإيمان بالله واليوم الآخر ٱندراج
  الإيمان بالرسل والكتب والبعث.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">السابعة:
  إن قال قائل: لِم جُمِع الضمير في قوله تعالى: «لَهُمْ أَجْرُهُمْ» و «آمن» لفظ مفرد
  ليس بجمع، وإنما كان يستقيم لو قال: له أجره. فالجواب أنّ «مَن» يقع على الواحد والتثنية
  والجمع، فجائز أن يرجع الضمير مفرداً ومثنىً ومجموعاً؛ قال الله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ
  مَّن يَسْتَمِعُونَ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 42] على المعنى. وقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ مَّن يَسْتَمِعُ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأنعام:
  25 ومحمد: 16] على اللفظ. وقال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ألِمّا بسَلْمَى عنكما إنْ عَرَضْتُمَا</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">وقُولاَ لها عُوجِي على مَن تَخَلّفُوا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تعالَ فإنْ عاهدتَني لا تخونني</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نكن مثلَ مَن يا ذئبُ يصطحبانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فحمل على المعنى، ولو حمل على اللفظ
  لقال: يصطحب، وتخلّف. وقال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَمَن يُطِعِ ٱللَّهَ وَرَسُولَهُ
  يُدْخِلْهُ جَنَّاتٍ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[النساء: 13] فحمل على اللفظ. ثم قال: { خَالِدِينَ } فحمل على المعنى؛
  ولو راعى اللفظ لقال: خالداً فيها. وإذا جرى ما بعد «مَن» على اللفظ فجائز أن يخالف
  به بعدُ على المعنى كما في هذه الآية. وإذا جرى ما بعدها على المعنى لم يجز أن يخالف
