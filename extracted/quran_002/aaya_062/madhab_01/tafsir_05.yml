  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">فيه
  ثماني مسائل:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الأولى: قوله تعالى: { إِنَّ ٱلَّذِينَ
  آمَنُواْ } أي صدّقوا بمحمد صلى الله عليه وسلم. وقال سُفيان: المراد المنافقون. كأنه
  قال: الذين آمنوا في ظاهر أمرهم؛ فلذلك قَرَنهم باليهود والنصارى والصابئين، ثم بيّن
  حكم من آمن بالله واليوم الآخر من جميعهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">الثانية:
  قوله تعالى: { وَٱلَّذِينَ هَادُواْ } معناه صاروا يهوداً؛ نُسِبوا إلى يهوذا وهو أكبر
  ولد يعقوب عليه السلام؛ فقلبت العرب الذال دالاً؛ لأن الأعجمية إذا عُرِّبت غُيّرت
  عن لفظها. وقيل: سُمُّوا بذلك لتوبتهم عن عبادة العجل. هاد: تاب. والهائد: التائب؛
  قال الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">إني ٱمرؤ
  من حُبّه هائِدُ</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">أي تائب. وفي التنزيل:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا هُدْنَـآ إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] أي تُبْنَا. وهاد القوم يهودون هَوْداً وهيادة إذا تابوا. وقال ٱبن عرفة: { هُدْنَـآ
  إِلَيْكَ } أي سكنّا إلى أمرك. والهوادة السكون والموادعة. قال: ومنه قوله تعالى: {
  إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ }. وقرأ أبو السَّمّال: «هادَوْا» بفتح
  الدال.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">الثالثة: قوله تعالى: { وَٱلنَّصَارَىٰ
  } جمع، واحده نَصْرَانيّ. وقيل: نَصْرَان بإسقاط الياء؛ وهذا قول سيبويه. والأنثى نصرانة؛
  كندمان وندمانة. وهو نكرة يعرّف بالألف واللام؛ قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">صدّتْ كما صدّ عما لا يَحِلّ له</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ساقِي نَصَارَى
  قُبيل الفِصْحِ صُوّامِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فوصفه بالنكرة. وقال الخليل: واحد النصارى نَصْريّ؛ كَمْهرِيّ ومهَارَى.
  وأنشد سيبويه شاهداً على قوله:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">تراه إذا دار العِشَا مُتَحَنِّفاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويُضْحى
  لديه وهو نَصْرانُ شامِس</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وأنشد:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فكلتاهما خَرّتْ وأسجد رأسُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما أسجدتْ
  نَصرانةٌ لم تَحَنَّفِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: أسجد إذا مال. ولكن لا يستعمل نَصران ونَصرانة إلا بياءي النسب؛
  لأنهم قالوا: رجل نصرانيّ وٱمرأة نصرانية. ونَصْره: جعله نَصرانيًّا. وفي الحديث:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" فأبواه يُهَوّدانِهِ أو يُنْصِّرَانِهِ
  \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  عليه السلام:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" لا يسمع بي أحد من هذه الأمة يَهُوديّ ولا نَصرانيّ ثم لم يؤمن بالذي أرسلت به إلا
  كان من أصحاب النار \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقد
  جاءت جموع على غير ما يستعمل واحدها؛ وقياسه النصرانيون. ثم قيل: سُمُّوا بذلك لقرية
  تسمّى «ناصِرة» كان ينزلها عيسى عليه السلام فنُسِب إليها فقيل: عيسى الناصريّ؛ فلما
  نُسب أصحابه إليه قيل النصارى؛ قاله ٱبن عباس وقتادة. وقال الجوهري: ونصران قرية بالشام
  يُنسب إليها النصارى، ويقال ناصرة. وقيل: سُمُّوا بذلك لنُصرة بعضهم بعضاً؛ قال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لما رأيتُ نَبَطاً أنصاراً</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">شَمَّرت عن ركبتيَ الإزارا</font></font></b></td></tr><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كنتُ لهم
  من النصارى جارا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: سُمُّوا بذلك لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ قَالَ
  ٱلْحَوَارِيُّونَ نَحْنُ أَنْصَارُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 52 والصف: 14].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">الرابعة: قوله تعالى: { وَٱلصَّابِئِينَ } جمع صابىء، وقيل: صابٍ؛
  ولذلك ٱختلفوا في همزه، وهمزه الجمهور إلا نافعاً. فمن همزه جعله من صَبأتِ النّجوم
  إذا طلعت، وَصَبَأتْ ثَنِيّةُ الغلامِ إذا خرجت. ومن لم يهمز جعله من صبا يصبو إذا
  مال.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
