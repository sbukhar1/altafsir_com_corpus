text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }{ إِنَّ ٱلَّذِينَ ءامَنُواْ } بالأنبياء
  من قبل { وَٱلَّذِينَ هَادُواْ } هم اليهود { وَٱلنَّصَٰرَىٰ وَٱلصَّٰبِئِينَ } طائفة
  من اليهود أو النصارى { مَنْ ءَامَنَ } منهم { بِٱللَّهِ وَٱلْيَوْمِ ٱلأَخِرِ } في
  زمن نبينا { وَعَمِلَ صَٰلِحَاً } بشريعته { فَلَهُمْ أَجْرُهُمْ } أي ثواب أعمالهم
  { عِندَ رَبّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ } روعي في ضمير(
  آمن) و(عمل) لفظ (من) وفيما بعده معناها.\r\n\t\t\t\r\n\t\t\t</section>"

