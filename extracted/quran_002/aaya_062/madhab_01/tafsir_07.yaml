  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">لما
  بيَّن تعالى حال من خالف أوامره، وارتكب زواجره، وتعدى في فعل ما لا إذن فيه، وانتهك
  المحارم، وما أحل بهم من النكال، نبه تعالى على أن من أحسن من الأمم السالفة، وأطاع،
  فإن له جزاء الحسنى، وكذلك الأمر إلى قيام الساعة، كل من اتبع الرسول النبي الأمي،
  فله السعادة الأبدية، ولا خوف عليهم فيما يستقبلونه، ولا هم يحزنون على ما يتركونه
  ويخلفونه؛ كما قال تعالى:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">أَلاۤ إِنَّ أَوْلِيَآءَ ٱللَّهِ لاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[يونس: 62] وكما تقول الملائكة للمؤمنين عند الاحتضار في قوله:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ
  ٱلَّذِينَ قَالُواْ رَبُّنَا ٱللَّهُ ثُمَّ ٱسْتَقَـٰمُواْ تَتَنَزَّلُ عَلَيْهِمُ
  ٱلْمَلَـٰئِكَةُ أَلاَّ تَخَافُواْ وَلاَ تَحْزَنُواْ وَأَبْشِرُواْ بِٱلْجَنَّةِ ٱلَّتِي
  كُنتُمْ تُوعَدُونَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فصلت: 30] قال ابن أبي حاتم: حدثنا أبي حدثنا عمر بن أبي عمر العدني
  حدثنا سفيان عن ابن أبي نجيح عن مجاهد قال: قال سلمان رضي الله عنه: سألت النبي صلى
  الله عليه وسلم عن أهل دين كنت معهم، فذكرت من صلاتهم وعبادتهم، فنزلت: { إِنَّ ٱلَّذِينَ
  ءَامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ مَنْ ءَامَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَـٰلِحاً } إلى آخر الآية، وقال السدي: { إِنَّ ٱلَّذِينَ
  ءَامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَـٰرَىٰ وَٱلصَّـٰبِئِينَ مَنْ ءَامَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلاَْخِرِ وَعَمِلَ صَـٰلِحاً } الآية، نزلت في أصحاب سلمان الفارسي، بينا
  هو يحدث النبي صلى الله عليه وسلم إذ ذكر أصحابه، فأخبره خبرهم، فقال: كانوا يصلون
  ويصومون، ويؤمنون لك، ويشهدون أنك ستبعث نبياً، فلما فرغ سلمان من ثنائه عليهم، قال
  له نبي الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" يا سلمان هم من أهل النار \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">، فاشتد ذلك على سلمان، فأنزل الله هذه الآية، فكان إيمان اليهود أنه
  من تمسك بالتوراة وسنة موسى عليه السلام حتى جاء عيسى، فلما جاء كان من تمسك بالتوارة
  وأخذ بسنة موسى فلم يدعها، ولم يتبع عيسى، كان هالكاً، وإيمان النصارى أن من تمسك بالإِنجيل
  منهم وشرائع عيسى كان مؤمناً مقبولاً منه حتى جاء محمد صلى الله عليه وسلم، فمن لم
  يتبع محمداً صلى الله عليه وسلم منهم، ويدع ما كان عليه من سنة عيسى والإنجيل كان هالكاً.
  قال ابن أبي حاتم، وروي عن سعيد بن جبير نحو هذا، قلت: وهذا لا ينافي ما روي علي بن
  أبي طلحة عن ابن عباس: { إِنَّ ٱلَّذِينَ ءَامَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَـٰرَىٰ
  وَٱلصَّـٰبِئِينَ مَنْ ءَامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ } الآية قال: فأنزل الله
  بعد ذلك:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَن يَبْتَغِ غَيْرَ ٱلإِسْلَـٰمِ دِينًا فَلَن يُقْبَلَ مِنْهُ
  وَهُوَ فِى ٱلآخِرَةِ مِنَ ٱلْخَـٰسِرِينَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 85] فإن هذا الذي قاله
  ابن عباس إخبار عن أنه لا يقبل من أحد طريقة ولا عملاً إلا ما كان موافقاً لشريعة محمد
  صلى الله عليه وسلم بعد أن بعثه بما بعثه به، فأما قبل ذلك فكل من اتبع الرسول في زمانه
  فهو على هدى وسبيل ونجاة، فاليهود أتباع موسى عليه السلام الذين كانوا يتحاكمون إلى
  التوارة في زمانهم.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
  dir=\"rtl\"><tr><td><img src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\"
  border=\"0\" style=\"BORDER-TOP-STYLE: none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE:
  none; BORDER-BOTTOM-STYLE: none\"/></td><td/><td/><td/><td><a href=\"Javascript:InnerLink_onchange(7,2,1)\"><img
  src=\"images/Tafasir/TafasirPaging/NextAR.GIF\" align=\"Middle\" border=\"0\" style=\"BORDER-TOP-STYLE:
  none; BORDER-RIGHT-STYLE: none; BORDER-LEFT-STYLE: none; BORDER-BOTTOM-STYLE: none\"/></a></td></tr></table><table
  dir=\"RTL\"><tr><td><a dir=\"LTR\" id=\"prevClass\"/></td><td class=\"TextResultArabic\"><font
  class=\"Msg\">1 </font></td><td><a href=\"Javascript:InnerLink_onchange(7,2,1)\"><u>2</u> </a></td><td><a
  href=\"Javascript:InnerLink_onchange(7,3,1)\"><u>3</u> </a></td>&#13;\t\t\t\t\t\t\t\t\t<td><a
  id=\"NextClass\"/></td></tr></table></center></div></section><section><div align=\"right\"
  dir=\"rtl\" id=\"AyahMenu\" language=\"JavaScript\" onmouseover=\"return menu_OnMouseOver()\"
