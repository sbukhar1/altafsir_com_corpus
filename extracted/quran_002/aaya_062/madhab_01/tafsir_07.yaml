  class=\"TextArabic\">        <a href=\"javascript:go_QurPage(2,62)\">          <font
  id=\"getQurPage\" onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة
  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واليهود من الهوادة، وهي المودة، أو التهود، وهي التوبة؛ كقول موسى
  عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّا هُدْنَـآ إِلَيْكَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الأعراف: 156] أي: تبنا، فكأنهم
  سموا بذلك في الأصل لتوبتهم ومودتهم في بعضهم لبعض، وقيل: لنسبتهم إلى يهودا أكبر أولاد
  يعقوب، وقال أبو عمرو بن العلاء: لأنهم يتهودون، أي: يتحركون عند قراءة التوارة، فلما
  بعث عيسى صلى الله عليه وسلم وجب على بني إسرائيل اتباعه والانقياد له، فأصحابه وأهل
  دينه هم النصارى، سموا بذلك لتناصرهم فيما بينهم، وقد يقال لهم أنصار أيضاً، كما قال
  عيسى عليه السلام:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَنْ أَنصَارِىۤ إِلَى ٱللَّهِ قَالَ ٱلْحَوَارِيُّونَ نَحْنُ
  أَنْصَارُ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الصف: 14] وقيل: إنهم إنما سموا بذلك من أجل أنهم نزلوا أرضاً يقال
  لها ناصرة، قاله قتادة وابن جريج، وروي عن ابن عباس أيضاً، والله أعلم. والنصارى جمع
  نصران، كنشاوى جمع نشوان، وسكارى جمع سكران، ويقال للمرأة نصرانة، وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">نَصْرانَةٌ لَمْ تَحَنَّفِ</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\"/></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فلما بعث الله محمداً صلى الله عليه وسلم خاتماً للنبيين، ورسولاً
  إلى بني آدم على الإطلاق، وجب عليهم تصديقه فيما أخبر، وطاعته فيما أمر، والانكفاف
  عما عنه زجر، وهؤلاء هم المؤمنون حقاً. وسميت أمة محمد صلى الله عليه وسلم مؤمنين لكثرة
  إيمانهم، وشدة إيقانهم، ولأنهم يؤمنون بجميع الأنبياء الماضية، والغيوب الآتية. وأما
  الصابئون، فقد اختلف فيهم، فقال سفيان الثوري، عن ليث بن أبي سليم، عن مجاهد، قال:
  الصابئون قوم بين المجوس واليهود والنصارى، و ليس لهم دين، وكذا رواه ابن أبي نجيح
  عنه، وروي عن عطاء وسعيد بن جبير نحو ذلك. وقال أبو العالية والربيع بن أنس والسدي
  وأبو الشعثاء، جابر بن زيد، والضحاك وإسحاق بن راهويه: الصابئون فرقة من أهل الكتاب
  يقرؤون الزبور، ولهذا قال أبو حنيفة وإسحاق: لا بأس بذبائحم ومناكحتهم، وقال هشيم،
  عن مطرف: كنا عند الحكم بن عتبة، فحدثه رجل من أهل البصرة عن الحسن أنه كان يقول في
  الصابئين: إنهم كالمجوس، فقال الحكم: ألم أخبركم بذلك؟ وقال عبد الرحمن بن مهدي عن
  معاوية بن عبد الكريم: سمعت الحسن ذكر الصابئين فقال: هم قوم يعبدون الملائكة، وقال
  ابن جرير: حدثنا محمد بن عبد الأعلى، حدثنا المعتمر بن سليمان، عن أبيه، عن الحسن،
  قال: أخبر زياد أن الصابئين يصلون إلى القبلة، ويصلون الخمس، قال: فأراد أن يضع عنهم
  الجزية، قال: فخبر بعد أنهم يعبدون الملائكة، وقال أبو جعفر الرازي: بلغني أن الصابئين
  قوم يعبدون الملائكة، ويقرؤون الزبور ويصلون للقبلة، وكذا قال سعيد بن أبي عروبة عن
  قتادة، وقال ابن أبي حاتم: حدثنا يونس بن عبد الأعلى، أخبرنا ابن وهب، أخبرني ابن أبي
  الزناد عن أبيه قال: الصابئون قوم مما يلي العراق، وهم بكوثى، وهم يؤمنون بالنبيين
  كلهم، ويصومون من كل سنة ثلاثين يوماً، ويصلون إلى اليمن كل يوم خمس صلوات.</font></font>&#13;\t\t\t<label
