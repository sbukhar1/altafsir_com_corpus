  القرآن</font>        </a>      </td>    </tr>  </table></div>, <font id=\"AyahText\"
  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وسئل وهب بن منبه عن الصابئين فقال: الذي يعرف الله وحده، وليست له
  شريعة يعمل بها، ولم يحدث كفراً، وقال عبد الله بن وهب: قال عبد الرحمن بن زيد: الصابئون
  أهل دين من الأديان، كانوا بجزيرة الموصل، يقولون: لا إله إلا الله، وليس لهم عمل ولا
  كتاب ولا نبي إلا قول لا إله إلا الله، قال: ولم يؤمنوا برسول، فمن أجل ذلك كان المشركون
  يقولون للنبي صلى الله عليه وسلم وأصحابه: هؤلاء الصابئون، يشبهونهم بهم، يعني في قول:
  لا إله إلا الله، وقال الخليل: هم قوم يشبه دينهم دين النصارى، إلا أن قبلتهم نحو مهب
  الجنوب، يزعمون أنهم على دين نوح عليه السلام، وحكى القرطبي عن مجاهد والحسن وابن نجيح،
  أنهم قوم تركب دينهم بين اليهود والمجوس، ولا تؤكل ذبائحهم، ولا تنكح نساؤهم، قال القرطبي:
  والذي تحصل من مذهبهم فيما ذكره بعض العلماء أنهم موحدون، ويعتقدون تأثير النجوم، وأنها
  فاعلة، ولهذا أفتى أبو سعيد الإصطخري بكفرهم للقادر بالله حين سأله عنهم. واختار الرازي
  أن الصابئين قوم يعبدون الكواكب بمعنى أن الله جعلها قبلة للعبادة والدعاء، أو بمعنى
  أن الله فوض تدبير أمر هذا العالم إليها، قال: وهذا القول هو المنسوب إلى الكشرانين
  الذين جاءهم إبراهيم عليه السلام راداً عليهم، ومبطلاً لقولهم. وأظهر الأقوال، والله
  أعلم، قول مجاهد ومتابعيه ووهب بن منبه: إنهم قوم ليسوا على دين اليهود ولا النصارى
  ولا المجوس ولا المشركين، وإنما هم باقون على فطرتهم، ولا دين مقرر لهم يتبعونه ويقتفونه،
  ولهذا كان المشركون ينبزون من أسلم بالصابىء، أي إنه قد خرج عن سائر أديان أهل الأرض
  إذ ذلك. وقال بعض العلماء: الصابئون: الذين لم تبلغهم دعوة نبي، والله أعلم.</font></font><font
