  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">اعلم
  أن القراءة المشهورة { هَادُواْ } بضم الدال وعن الضحاك ومجاهد بفتح الدال وإسكان الواو
  والقراءة المعروفة الصابئين والصابئون بالهمزة فيهما حيث كانا وعن نافع وشيبة والزهري
  والصابين بياء ساكنة من غير همز، والصابون بباء مضمومة وحذف الهمزة، وعن العمري يجعل
  الهمزة فيهما، وعن أبي جعفر بياءين خالصتين فهما بدل الهمزة، فأما ترك الهمزة فيحتمل
  وجهين. أحدهما أن يكون من صبا يصبو إذا مال إلى الشيء فأحبه، والآخر قلب الهمزة فنقول
  الصابيين والصابيون والاختيار الهمز لأنه قراءة الأكثر وإلى معنى التفسير أقرب لأن
  أهل العلم قالوا هو الخارج من دين إلى دين، واعلم أن عادة الله إذا ذكر وعداً أو وعيداً
  عقبه بما يضاده ليكون الكلام تاماً فههنا لما ذكر حكم الكفرة من أهل الكتاب وما حل
  بهم من العقوبة أخبر بما للمؤمنين من الأجر العظيم والثواب الكريم دالاً على أنه سبحانه
  وتعالى يجازي المحسن بإحسانه والمسيء بإساءته كما قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">لِيَجْزِىَ ٱلَّذِينَ أَسَاءواْ بِمَا
  عَمِلُواْ وَيِجْزِى ٱلَّذِينَ أَحْسَنُواْ بِٱلْحُسْنَى</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النجم 31 فقال { إِنَّ ٱلَّذِينَ
  ءامَنُواْ } واختلف المفسرون في المراد منه، وسبب هذا الاختلاف قوله تعالى في آخر الآية
  { مَنْ ءامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلاْخِرِ } فإن ذلك يقتضي أن يكون المراد من الإيمان
  في قوله تعالى { إِنَّ ٱلَّذِينَ ءامَنُواْ } غير المراد منه في قوله تعالى</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">مَنْ
  ءامَنَ بِٱللَّهِ } ونظيره في الإشكال قوله تعالى { يَـأَيُّهَا ٱلَّذِينَ ءامَنُواْ
  ءامِنُواْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النساء 136 فلأجل هذا الإشكال ذكروا وجوهاً، أحدها وهو قول ابن عباس.
  المراد الذين آمنوا قبل مبعث محمد بعيسى عليهما السلام مع البراءة عن أباطيل اليهود
  والنصارى مثل قس بن ساعدة، وبحيرى الراهب وحبيب النجار وزيد بن عمرو بن نفيل وورقة
  بن نوفل وسلمان الفارسي وأبي ذر الغفاري ووفد النجاشي فكأنه تعالى قال إن الذين آمنوا
  قبل مبعث محمد والذين كانوا على الدين الباطل الذي لليهود والذين كانوا على الدين الباطل
  الذي للنصارى كل من آمن منهم بعد مبعث محمد عليه السلام بالله واليوم الآخر وبمحمد
  فلهم أجرهم عند ربهم، وثانيها أنه تعالى ذكر في أول هذه السورة طريقة المنافقين ثم
  طريقة اليهود، فالمراد من قوله تعالى { إِنَّ ٱلَّذِينَ ءامَنُواْ } هم الذين يؤمنون
  باللسان دون القلب وهم المنافقون، فذكر المنافقين ثم اليهود والنصارى والصابئين فكأنه
  تعالى قال هؤلاء المبطلون كل من أتى منهم بالإيمان الحقيقي صار من المؤمنين عند الله
  وهو قول سفيان الثوري، وثالثها المراد من قوله { إِنَّ ٱلَّذِينَ ءامَنُواْ } هم المؤمنون
  بمحمد عليه الصلاة والسلام في الحقيقة وهو عائد إلى الماضي، ثم قوله تعالى { مَنْ ءامَنَ
  بِٱللَّهِ } يقتضي المستقبل فالمراد الذين آمنوا في الماضي وثبتوا على ذلك واستمروا
  عليه في المستقبل وهو قول المتكلمين.</font></font>&#13;\t\t\t<label disabled=\"true\"
