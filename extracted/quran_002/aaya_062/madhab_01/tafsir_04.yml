  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { عِندَ رَبّهِمْ } فليس المراد العندية المكانية،
  فإن ذلك محال في حق الله تعالى ولا الحفظ كالودائع بل المراد أن أجرهم متيقن جار مجرى
  الحاصل عند ربهم. وأما قوله تعالى { وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ
  } فقيل أراد زوال الخوف والحزن عنهم في الدنيا ومنهم من قال في الآخرة في حال الثواب،
  وهذا أصح لأن قوله { وَلاَ خَوْفٌ عَلَيْهِمْ } عام في النفي، وكذلك { وَلاَ هُمْ يَحْزَنُونَ
  } وهذه الصفة لا تحصل في الدنيا وخصوصاً في المكلفين لأنهم في كل وقت لا ينفكون من
  خوف وحزن، إما في أسباب الدنيا وإما في أمور الآخرة، فكأنه سبحانه وعدهم في الآخرة
  بالأجر، ثم بين أن من صفة ذلك الأجر أن يكون خالياً عن الخوف والحزن، وذلك يوجب أن
  يكون نعيمهم دائماً لأنهم لو جوزوا كونه منقطعاً لاعتراهم الحزن العظيم. فإن قال قائل
  إن الله تعالى ذكر هذه الآية في سورة المائدة هكذا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّ ٱلَّذِينَ ءامَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلصَّـٰبِئُونَ وَٱلنَّصَـٰرَىٰ مَنْ ءامَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱالآخِرِ
  وعَمِلَ صَـٰلِحاً فَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يحزنون</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">المائدة
