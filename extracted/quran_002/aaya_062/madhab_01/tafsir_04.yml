  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">أما قوله تعالى { وَٱلَّذِينَ هَادُواْ } فقد اختلفوا في اشتقاقه على
  وجوه. أحدها إنما سموا به حين تابوا من عبادة العجل وقالوا</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا هُدْنَـا إِلَيْكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأعراف
  156 أي تبنا ورجعنا، وهو عن ابن عباس. وثانيها سموا به لأنهم نسبوا إلى يهوذا أكبر
  ولد يعقوب وإنما قالت العرب بالدال للتعريب، فإن العرب إذا نقلوا أسماء من العجمية
  إلى لغتهم غيروا بعض حروفها. وثالثها قال أبو عمرو بن العلاء سموا بذلك لأنهم يتهودون
  أي يتحركون عند قراءة التوراة، وأما النصارى ففي اشتقاق هذا الاسم وجوه. أحدها أن القرية
  التي كان ينزلها عيسى عليه السلام تسمى ناصرة فنسبوا إليها وهو قول ابن عباس وقتادة
  وابن جريج، وثانيها لتناصرهم فيما بينهم أي لنصرة بعضهم بعضاً. وثالثها لأن عيسى عليه
  السلام قال للحواريين من أنصاري إلى الله، قال صاحب الكشاف النصارى جمع نصران يقال
  رجل نصران، وامرأة نصرانة والياء في نصراني للمبالغة كالتي في أحمري لأنهم نصروا المسيح.
  أما قوله تعالى { وَٱلصَّـٰبِئِينَ } فهو من صبأ إذا خرج من دينه إلى دين آخر، وكذلك
  كانت العرب يسمون النبي عليه السلام صابئاً لأنه أظهر ديناً بخلاف أديانهم وصبأت النجوم
  إذا أخرجت من مطلعها. وصبأنا به إذا خرجنا به، وللمفسرين في تفسير مذهبهم أقوال، أحدها
  قال مجاهد والحسن هم طائفة من المجوس واليهود لا تؤكل ذبائحهم ولا تنكح نساؤهم، وثانيها
  قال قتاد هم قوم يعبدون الملائكة ويصلون إلى الشمس كل يوم خمس صلوات. وقال أيضاً الأديان
  خمسة منها للشيطان أربعة وواحد للرحمن الصابئون وهم يعبدون الملائكة، والمجوس وهم يعبدون
  النار، والذين أشركوا يعبدون الأوثان، واليهود والنصارى. وثالثها وهو الأقرب أنهم قوم
  يعبدون الكواكب، ثم لهم قولان. الأول أن خالق العالم هو الله سبحانه، إلا أنه سبحانه
  أمربتعظيم هذه الكواكب واتخاذها قبلة للصلاة والدعاء والتعظيم. والثاني أن الله سبحانه
  خلق الأفلاك والكواكب، ثم إن الكواكب هي المدبرة لما في هذا العالم من الخير والشر
  والصحة والمرض، والخالقة لها فيجب على البشر تعظيمها لأنها هي الآلهة المدبرة لهذا
  العالم ثم إنها تعبد الله سبحانه، وهذا المذهب هو القول المنسوب إلى الكلدانيين الذين
  جاءهم إبراهيم عليه السلام راداً عليهم ومبطلاً لقولهم، ثم إنه سبحانه بين في هذه الفرق
  الأربعة أنهم إذا آمنوا بالله فلهم الثواب في الآخرة ليعرف أن جميع أرباب الضلال إذا
  رجعوا عن ضلالهم وآمنوا بالدين الحق فإن الله سبحانه وتعالى يقبل إيمانهم وطاعتهم ولا
  يردهم عن حضرته ألبتة، واعلم أنه قد دخل في الإيمان بالله الإيمان بما أوجبه، أعني
  الإيمان برسله ودخل في الإيمان باليوم الآخر جميع أحكام الآخرة، فهذان القولان قد جمعا
  كل ما يتصل بالأديان في حال التكليف وفي حال الآخرة من ثواب وعقاب.</font></font>&#13;\t\t\t<label
