  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">وَقُولا
  لَهَا عُوجي علـى مَنْ تَـخَـلَّفُوا</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">فقال: تـخـلفوا، وجعل «من» بـمنزلة الذين. وقال الفرزدق:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">تَعالَ فإنْ عاهَدْتَنِـي لا تـخُونُنِـي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">نَكُنْ مِثْل مَنْ يا ذِئبُ يَصْطَحِبـانِ</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">فثنى يصطحبـان لـمعنى «من». فكذلك
  قوله: { مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ... فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
