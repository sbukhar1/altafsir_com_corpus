  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">فخرج الراهب، وبقـي سلـمان وابن الـملك فجعل يقول لابن الـملك: انطلق
  بنا، وابن الـملك يقول: نعم، وجعل ابن الـملك يبـيع متاعه يريد الـجهاز. فلـما أبطأ
  علـى سلـمان، خرج سلـمان حتـى أتاهم، فنزل علـى صاحبه وهو ربّ البـيعة، وكان أهل تلك
  البـيعة من أفضل الرهبـان، فكان سلـمان معهم يجتهد فـي العبـادة، ويتعب نفسه، فقال
  له الشيخ: إنك غلام حدث تتكلف من العبـادة ما لا تطيق، وأنا خائف أن تفتر وتعجز، فـارفق
  بنفسك وخفف علـيها فقال له سلـمان: أرأيت الذي تأمرنـي به أهو أفضل، أو الذي أصنع؟
  قال: بل الذي تصنع؟ قال: فخـلّ عنـي. ثم إن صاحب البـيعة دعاه فقال: أتعلـم أن هذه
  البـيعة لـي، وأنا أحقّ الناس بها، ولو شئت أن أخرج هؤلاء منها لفعلت؟ ولكنـي رجل أضعف
  عن عبـادة هؤلاء، وأنا أريد أن أتـحوّل من هذه البـيعة إلـى بـيعة أخرى هم أهون عبـادة
  من هؤلاء، فإن شئت أن تقـيـم ههنا فأقم، وإن شئت أن تنطلق معي فـانطلق. قال له سلـمان:
  أيّ البـيعتـين أفضل أهلاً؟ قال: هذه. قال سلـمان: فأنا أكون فـي هذه. فأقام سلـمان
  بها وأوصى صاحب البـيعة عالـم البـيعة بسلـمان، فكان سلـمان يتعبد معهم، ثم إن الشيخ
  العالـم أراد أن يأتـي بـيت الـمقدس، فقال لسلـمان: إن أردت أن تنطلق معي فـانطلق،
  وإن شئت أن تقـيـم فأقم. فقال له سلـمان: أيهما أفضل أنطلق معك أم أقـيـم؟ قال: لا
  بل تنطلق معي. فـانطلق معه فمرّوا بـمقعد علـى ظهر الطريق ملقـى، فلـما رآهما نادى:
  يا سيد الرهبـان ارحمنـي يرحمك الله، فلـم يكلـمه، ولـم ينظر إلـيه، وانطلقا حتـى أتـيا
  بـيت الـمقدس، فقال الشيخ لسلـمان: اخرج فـاطلب العلـم فإنه يحضر هذا الـمسجد علـماء
  أهل الأرض. فخرج سلـمان يسمع منهم، فرجع يوماً حزيناً، فقال له الشيخ: مالك يا سلـمان؟
  قال: أرى الـخير كله قد ذهب به من كان قبلنا من الأنبـياء وأتبـاعهم، فقال له الشيخ:
  يا سلـمان لا تـحزن، فإنه قد بقـي نبـيّ لـيس من نبـيّ بأفضل تبعاً منه وهذا زمانه
  الذي يخرج فـيه، ولا أرانـي أدركه، وأما أنت فشاب لعلك أن تدركه، وهو يخرج فـي أرض
  العرب، فإن أدركته فآمن به واتبعه فقال له سلـمان: فأخبرنـي عن علامته بشيء. قال: نعم،
  هو مختوم فـي ظهره بخاتـم النبوّة، وهو يأكل الهدية ولا يأكل الصدقة. ثم رجعا حتـى
  بلغا مكان الـمقعد، فناداهما فقال: يا سيد الرهبـان ارحمنـي يرحمك الله، فعطف إلـيه
  حماره، فأخذ بـيده فرفعه، فضرب به الأرض ودعا له، وقال: قم بإذن الله، فقام صحيحاً
  يشتدّ، فجعل سلـمان يتعجب وهو ينظر إلـيه يشتدّ. وسار الراهب فتغيب عن سلـمان ولا يعلـم
  سلـمان. ثم إن سلـمان فزع فطلب الراهب، فلقـيه رجلان من العرب من كلب فسألهما: هل رأيتـما
  الراهب؟ فأناخ أحدهما راحلته، قال: نعم راعي الصِّرْمة هذا، فحمله فـانطلق به إلـى
