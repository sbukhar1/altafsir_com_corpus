  لأنه فـي معنى جمع.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وأما قوله: { ولا خَوْفٌ عَلَـيْهِمْ
  وَلا هُمْ يَحْزَنُون } فإنه يعنـي به جل ذكره: ولا خوف علـيهم فـيـما قدموا علـيه
  من أهوال القـيامة، ولا هم يحزنون علـى ما خـلفوا وراءهم من الدنـيا وعيشها عند معاينتهم
  ما أعدّ الله لهم من الثواب والنعيـم الـمقـيـم عنده.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ذكر
  من قال عُنِـي بقوله: { مَنْ آمَنَ بِٱللَّهِ }: مؤمنوا أهل الكتاب الذين أدركوا رسول
  الله صلى الله عليه وسلم:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنـي موسى بن هارون، قال: ثنا
  عمرو، قال: ثنا أسبـاط بن نصر، عن السديّ: { إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ } الآية، قال: نزلت هذه الآية فـي أصحاب سلـمان الفـارسي، وكان سلـمان من
  جُنْد يْسابور، وكان من أشرافهم، وكان ابن الـملك صديقاً له مواخياً، لا يقضي واحد
  منهما أمراً دون صاحبه، وكانا يركبـان إلـى الصيد جميعاً. فبـينـما هما فـي الصيد إذ
  رفع لهما بـيت من خبَـاء، فأتـياه فإذا هما فـيه برجل بـين يديه مصحف يقرأ فـيه وهو
  يبكي، فسألاه ما هذا، فقال: الذي يريد أن يعلـم هذا لا يقـف موقـفكما، فإن كنتـما تريدان
  أن تعلـما ما فـيه فـانزلا حتـى أعلـمكما، فنزلا إلـيه، فقال لهما: هذا كتاب جاء من
  عند الله، أمر فـيه بطاعته، ونهى عن معصيته، فـيه: أن لا تزنـي، ولا تسرق، ولا تأخذ
  أموال الناس بـالبـاطل. فقصّ علـيهما ما فـيه، وهو الإنـجيـل الذي أنزله الله علـى
  عيسى. فوقع فـي قلوبهما وتابعاه فأسلـما، وقال لهما: إن ذبـيحة قومكما علـيكما حرام،
  فلـم يزالا معه كذلك يتعلـمان منه، حتـى كان عيد للـملك، فجعل طعاما، ثم جمع الناس
  والأشراف، وأرسل إلـى ابن الـملك فدعاه إلـى صنـيعه لـيأكل مع الناس، فأبى الفتـى وقال:
  إنـي عنك مشغول، فكل أنت وأصحابك، فلـما أكثر علـيه من الرسل، أخبرهم أنه لا يأكل من
  طعامهم، فبعث الـملك إلـى ابنه، فدعاه وقال: ما أمرك هذا؟ قال: إنا لا نأكل من ذبـائحكم،
  إنكم كفـار لـيس تـحلّ ذبـائحكم، فقال له الـملك: من أمرك بهذا؟ فأخبره أن الراهب أمره
