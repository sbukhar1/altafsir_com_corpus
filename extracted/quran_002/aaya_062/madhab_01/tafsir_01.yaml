  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">واختلف أهل التأويـل فـيـمن يـلزمه هذا الاسم من أهل الـملل. فقال
  بعضهم: يـلزم ذلك كل من خرج من دين إلـى غير دين. وقالوا: الذين عنى الله بهذا الاسم
  قوم لا دين لهم. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي، وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد
  الرزاق جميعاً، عن سفـيان، عن لـيث، عن مـجاهد، قال: (الصَّابِئُونَ) لـيسوا بـيهود
  ولا نصارى ولا دين لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن بشار، قال: ثنا عبد الرحمن،
  قال: ثنا سفـيان، عن الـحجاج بن أرطاة، عن القاسم بن أبـي بزة، عن مـجاهد، مثله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن الـحجاج، عن مـجاهد،
  قال: الصابئون بـين الـمـجوس والـيهود لا تؤكل ذبـائحهم ولا تنكح نساؤهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن حجاج، عن قتادة، عن الـحسن
  مثل ذلك.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا مـحمد بن عمرو، قال: ثنا أبو
  عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح: الصابئين بـين الـيهود والـمـجوس لا دين لهم.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي
  نـجيح، عن مـجاهد، مثله.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا القاسم قال: ثنا الـحسين،
  قال: حدثنـي حجاج، قال: قال ابن جريج، قال مـجاهد: الصابئين بـين الـمـجوس والـيهود،
  لا دين لهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن جريج: قلت لعطاء: «الصابئين»
  زعموا أنها قبـيـلة من نـحو السواد لـيسوا بـمـجوس ولا يهود ولا نصارى. قال: قد سمعنا
  ذلك، وقد قال الـمشركون للنبـي صلى الله عليه وسلم: قد صبأ.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنـي
  يونس بن عبد الأعلـى، قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: (الصَّابِئُون)
  قال: الصابئون: دين من الأديان، كانوا بجزيرة الـموصل يقولون: «لا إلٰه إلاّ الله»،
  ولـيس لهم عمل ولا كتاب ولا نبـيّ إلا قول لا إلٰه إلاّ الله. قال: ولـم يؤمنوا برسول
  الله، فمن أجل ذلك كان الـمشركون يقولون للنبـيّ صلى الله عليه وسلم وأصحابه: هؤلاء
  الصابئون. يشبهونهم بهم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: هم قوم يعبدون الـملائكة،
  ويصلون إلـى القبلة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، عن الـحسن، قال:
  حدثنـي زياد: أن الصابئين يصلون إلـى القبلة ويصلون الـخمس. قال: فأراد أن يضع عنهم
  الـجزية. قال: فخُبِّر بعد أنهم يعبدون الـملائكة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وحدثنا
  بشر بن معاذ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { وَٱلصَّابِئِينَ } قال:
  الصابئون قوم يعبدون الـملائكة، ويصلون إلـى القبلة، ويقرؤن الزبور.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنـي الـمثنى، قال: ثنا آدم، ثنا أبو جعفر، عن الربـيع، عن أبـي
  العالـية قال: الصابئون فرقة من أهل الكتاب يقرءون الزبور.</font></font>&#13;\t\t\t<label
