  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">قال أبو جعفر الرازي: وبلغنـي أيضا أن الصابئين قوم يعبدون الـملائكة،
  ويقرءون الزبور، ويصلون إلـى القبلة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: بل هم طائفة من أهل الكتاب. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  سفـيان بن وكيع، قال: حدثنا أبـي عن سفـيان، قال: سئل السديّ عن الصابئين فقال: هم
  طائفة من أهل الكتاب.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول فـي تأويـل قوله تعالـى: {
  مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَٰلِحاً فَلَهُمْ أَجْرُهُمْ عِندَ
  رَبِّهِمْ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال أبو جعفر: يعنـي بقوله: { مَنْ
  آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ }: من صدق وأقرّ بـالبعث بعد الـمـمات يوم القـيامة
  وعمل صالـحا فأطاع الله، فلهم أجرهم عند ربهم، يعنـي بقوله: { فَلَهُمْ أَجْرُهُمْ
  عِندَ رَبِّهِمْ } فلهم ثواب عملهم الصالـح عند ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال لنا قائل: فأين تـمام قوله: { إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ }؟ قـيـل: تـمامه جملة قوله: { مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  } لأن معناه: من آمن منهم بـالله والـيوم الآخر فترك ذكر منهم لدلالة الكلام علـيه
  استغناء بـما ذكر عما ترك ذكره.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: وما معنى هذا الكلام؟ قـيـل: إن معناه: إن الذين آمنوا والذين هادوا والنصارى
  والصابئين من يؤمن بـالله والـيوم الآخر فلهم أجرهم عند ربهم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فإن
  قال: وكيف يؤمن الـمؤمن؟ قـيـل: لـيس الـمعنى فـي الـمؤمن الـمعنى الذي ظننته من انتقال
  من دين إلـى دين كانتقال الـيهودي والنصرانـي إلـى الإيـمان، وإن كان قد قـيـل إن الذين
  عنوا بذلك من كان من أهل الكتاب علـى إيـمانه بعيسى، وبـما جاء به، حتـى أدرك مـحمداً
  صلى الله عليه وسلم، فآمن به وصدّقه، فقـيـل لأولئك الذين كانوا مؤمنـين بعيسى وبـما
  جاء به إذ أدركوا مـحمداً صلى الله عليه وسلم: آمنوا بـمـحمد وبـما جاء به، ولكن معنى
  إيـمان الـمؤمن فـي هذا الـموضع ثبـاته علـى إيـمانه وتركه تبديـله.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما إيـمان الـيهود والنصارى والصابئين، فـالتصديق بـمـحمد صلى الله
  عليه وسلم، وبـما جاء به، فمن يؤمن منهم بـمـحمد، وبـما جاء به والـيوم الآخر، ويعمل
  صالـحاً، فلـم يبدّل ولـم يغير، حتـى توفـي علـى ذلك، فله ثواب عمله وأجره عند ربه،
  كما وصف جل ثناؤه.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قال قائل: وكيف قال: فلهم أجرهم
  عند ربهم، وإنـما لفظ من لفظ واحد، والفعل معه موحد؟ قـيـل: «مَنْ» وإن كان الذي يـلـيه
  من الفعل موحدا، فإن له معنى الواحد والاثنـين والـجمع والتذكير والتأنـيث، لأنه فـي
  كل هذه الأحوال علـى هيئة واحدة وصورة واحدة لا يتغير، فـالعرب توحد معه الفعل وإن
  كان فـي معنى جمع للفظه، وتـجمع أخرى معه الفعل لـمعناه، كما قال جل ثناؤه:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمِنْهُمْ
  مَّن يَسْتَمِعُونَ إِلَيْكَ أَفَأَنتَ تُسْمِعُ ٱلصُّمَّ وَلَوْ كَانُواْ لاَ يَعْقِلُونَ
