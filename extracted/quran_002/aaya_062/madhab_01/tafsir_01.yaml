  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ
  بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ
  وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: أما الذين آمنوا فهم الـمصدّقون رسول الله فـيـما أتاهم به من الـحقّ من
  عند الله، وإيـمانهم بذلك: تصديقهم به علـى ما قد بـيناه فـيـما مضى من كتابنا هذا.
  وأما الذين هادوا، فهم الـيهود، ومعنى هادوا: تابوا، يقال منه: هاد القوم يهودون هَوْدا
  وهادةً. وقـيـل: إنـما سميت الـيهود يهود من أجل قولهم: إنا هُدْنا إلَـيْكَ.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاح، عن ابن جريج، قال:
  إنـما سميت الـيهود من أجل أنهم قالوا:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّا هُدْنَـآ إِلَيْكَ قَالَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الأعراف:
  156] القول فـي تأويـل قوله تعالـى: { وَٱلنَّصَارَىٰ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  أبو جعفر: والنصارى جمع، واحدهم نَصْران، كما واحد السَكارى سكران، وواحد النّشاوى
  نشوان. وكذلك جمع كل نعت كان واحده علـى فعلان، فإن جمعه علـى فعالـى إلا أن الـمستفـيض
  من كلام العرب فـي واحد النصارى نصرانـيّ. وقد حُكي عنهم سماعاً «نَصْرَان» بطرح الـياء،
  ومنه قول الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">تَرَاهُ
  إذَا زَارَ العَشِيُّ مُـحَنِّفـاً</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">ويُضْحِي
  لَدَيْهِ وَهْوَ نَصْرانُ شَامِسُ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وسمع منهم فـي الأنثى نصرانة، قال الشاعر:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">فكِلْتاهُما خَرَّتْ وأسْجَدَ رأسُها</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">كما سَجَدَتْ
  نَصْرَانَةٌ لـمْ تَـحَنَّفِ</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">يقال: أسجد: إذا مال. وقد سمع فـي جمعهم أنصار بـمعنى النصارى، قال
  الشاعر:</font></font><table class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">لَـمّا رأيْتُ
  نَبَطاً أنْصَارَا</font></font></b></td><td class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">شَمّرْتُ عَنْ رُكْبَتِـي الإزارَا</font></font></b></td></tr><tr
  class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">كُنْتُ لَهُمْ مِن النّصَارَى جارَا</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\"/></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وهذه الأبـيات التـي ذكرتها تدل
  علـى أنهم سُموا نصارى لنصرة بعضهم بعضاً وتناصرهم بـينهم. وقد قـيـل إنهم سموا نصارى
  من أجل أنهم نزلوا أرضاً يقال لها «ناصرة».</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج: النصارى إنـما سموا نصارى
  من أجل أنهم نزلوا أرضاً يقال لها ناصرة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">ويقول
  آخرون: لقوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[آل عمران: 52].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد ذكر عن ابن عبـاس من طريق غير مرتضى أنه كان يقول: إنـما سميت
  النصارى نصارى، لأن قرية عيسى بن مريـم كانت تسمى ناصرة، وكان أصحابه يسمون الناصريـين،
  وكان يقال لعيسى: الناصري.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثت بذلك عن هشام بن مـحمد، عن
  أبـيه، عن أبـي صالـح، عن ابن عبـاس.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قال: إنـما سموا نصارى لأنهم كانوا بقرية
  يقال لها ناصرة ينزلها عيسى بن مريـم، فهو اسم تسموا به ولـم يؤمروا به.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر،
  عن قتادة فـي قوله: { ٱلَّذِينَ قَالُواْ إِنَّا نَصَارَىٰ } قال: تسموا بقرية يقال
  لها ناصرة، كان عيسى بن مريـم ينزلها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">القول
  فـي تأويـل قوله تعالـى: { وَٱلصَّابِئِينَ } قال أبو جعفر: والصابئون جمع صابىء، وهو
  الـمستـحدث سوى دينه ديناً، كالـمرتدّ من أهل الإسلام عن دينه. وكل خارج من دين كان
  علـيه إلـى آخر غيره تسميه العرب صابئاً، يقال منه: صَبَأ فلان يَصْبَأ صَبْأً، ويقال:
  صبأت النـجوم: إذا طلعت، وصبأ علـينا فلان موضع كذا وكذا، يعنـي به طلع.</font></font>&#13;\t\t\t<label
