  أنه من تـمسك بـالإنـجيـل منهم وشرائع عيسى كان مؤمنا مقبولاً منه، حتـى جاء مـحمد
  صلى الله عليه وسلم، فمن لـم يتبع مـحمدا صلى الله عليه وسلم منهم ويدع ما كان علـيه
  من سنة عيسى والإنـجيـل كان هالكاً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج، عن ابن جريج، عن مـجاهد قوله: { إِنَّ
  ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ } الآية. قال سلـمان الفـارسي للنبـي صلى
