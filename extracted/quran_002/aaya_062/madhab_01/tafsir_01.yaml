text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ
  خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }قال أبو جعفر: أما الذين آمنوا فهم الـمصدّقون
  رسول الله فـيـما أتاهم به من الـحقّ من عند الله، وإيـمانهم بذلك: تصديقهم به علـى
  ما قد بـيناه فـيـما مضى من كتابنا هذا. وأما الذين هادوا، فهم الـيهود، ومعنى هادوا:
  تابوا، يقال منه: هاد القوم يهودون هَوْدا وهادةً. وقـيـل: إنـما سميت الـيهود يهود
  من أجل قولهم: إنا هُدْنا إلَـيْكَ.حدثنا القاسم، قال: ثنا الـحسين، قال: حدثنـي حجاح،
  عن ابن جريج، قال: إنـما سميت الـيهود من أجل أنهم قالوا:{ إِنَّا هُدْنَـآ إِلَيْكَ
  قَالَ }[الأعراف: 156] القول فـي تأويـل قوله تعالـى: { وَٱلنَّصَارَىٰ }.قال أبو جعفر:
  والنصارى جمع، واحدهم نَصْران، كما واحد السَكارى سكران، وواحد النّشاوى نشوان. وكذلك
  جمع كل نعت كان واحده علـى فعلان، فإن جمعه علـى فعالـى إلا أن الـمستفـيض من كلام
  العرب فـي واحد النصارى نصرانـيّ. وقد حُكي عنهم سماعاً «نَصْرَان» بطرح الـياء، ومنه
  قول الشاعر:تَرَاهُ إذَا زَارَ العَشِيُّ مُـحَنِّفـاً   ويُضْحِي لَدَيْهِ وَهْوَ
  نَصْرانُ شَامِسُوسمع منهم فـي الأنثى نصرانة، قال الشاعر:فكِلْتاهُما خَرَّتْ وأسْجَدَ
  رأسُها   كما سَجَدَتْ نَصْرَانَةٌ لـمْ تَـحَنَّفِيقال: أسجد: إذا مال. وقد سمع فـي
  جمعهم أنصار بـمعنى النصارى، قال الشاعر:لَـمّا رأيْتُ نَبَطاً أنْصَارَا   شَمّرْتُ
  عَنْ رُكْبَتِـي الإزارَاكُنْتُ لَهُمْ مِن النّصَارَى جارَا   وهذه الأبـيات التـي
  ذكرتها تدل علـى أنهم سُموا نصارى لنصرة بعضهم بعضاً وتناصرهم بـينهم. وقد قـيـل إنهم
  سموا نصارى من أجل أنهم نزلوا أرضاً يقال لها «ناصرة».حدثنا القاسم، قال: ثنا الـحسين،
  قال: حدثنـي حجاج، عن ابن جريج: النصارى إنـما سموا نصارى من أجل أنهم نزلوا أرضاً
  يقال لها ناصرة.ويقول آخرون: لقوله:{ مَنْ أَنصَارِيۤ إِلَى ٱللَّهِ }[آل عمران: 52].وقد
  ذكر عن ابن عبـاس من طريق غير مرتضى أنه كان يقول: إنـما سميت النصارى نصارى، لأن قرية
  عيسى بن مريـم كانت تسمى ناصرة، وكان أصحابه يسمون الناصريـين، وكان يقال لعيسى: الناصري.حدثت
  بذلك عن هشام بن مـحمد، عن أبـيه، عن أبـي صالـح، عن ابن عبـاس.حدثنا بشر، قال: ثنا
  يزيد، قال: ثنا سعيد، عن قتادة قال: إنـما سموا نصارى لأنهم كانوا بقرية يقال لها ناصرة
  ينزلها عيسى بن مريـم، فهو اسم تسموا به ولـم يؤمروا به.حدثنا الـحسن بن يحيى، قال:
  أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة فـي قوله: { ٱلَّذِينَ قَالُواْ إِنَّا
  نَصَارَىٰ } قال: تسموا بقرية يقال لها ناصرة، كان عيسى بن مريـم ينزلها.القول فـي
  تأويـل قوله تعالـى: { وَٱلصَّابِئِينَ } قال أبو جعفر: والصابئون جمع صابىء، وهو الـمستـحدث
  سوى دينه ديناً، كالـمرتدّ من أهل الإسلام عن دينه. وكل خارج من دين كان علـيه إلـى
  آخر غيره تسميه العرب صابئاً، يقال منه: صَبَأ فلان يَصْبَأ صَبْأً، ويقال: صبأت النـجوم:
  إذا طلعت، وصبأ علـينا فلان موضع كذا وكذا، يعنـي به طلع.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }واختلف أهل التأويـل فـيـمن يـلزمه هذا الاسم من أهل الـملل. فقال
  بعضهم: يـلزم ذلك كل من خرج من دين إلـى غير دين. وقالوا: الذين عنى الله بهذا الاسم
  قوم لا دين لهم. ذكر من قال ذلك:حدثنا مـحمد بن بشار، قال: ثنا عبد الرحمن بن مهدي،
  وحدثنا الـحسن بن يحيى، قال: أخبرنا عبد الرزاق جميعاً، عن سفـيان، عن لـيث، عن مـجاهد،
  قال: (الصَّابِئُونَ) لـيسوا بـيهود ولا نصارى ولا دين لهم.حدثنا ابن بشار، قال: ثنا
  عبد الرحمن، قال: ثنا سفـيان، عن الـحجاج بن أرطاة، عن القاسم بن أبـي بزة، عن مـجاهد،
  مثله.حدثنا ابن حميد، قال: ثنا حكام، عن عنبسة، عن الـحجاج، عن مـجاهد، قال: الصابئون
  بـين الـمـجوس والـيهود لا تؤكل ذبـائحهم ولا تنكح نساؤهم.حدثنا ابن حميد، قال: ثنا
  حكام، عن عنبسة، عن حجاج، عن قتادة، عن الـحسن مثل ذلك.حدثنا مـحمد بن عمرو، قال: ثنا
  أبو عاصم، قال: ثنا عيسى، عن ابن أبـي نـجيح: الصابئين بـين الـيهود والـمـجوس لا دين
  لهم.حدثنـي الـمثنى، قال: حدثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبـي نـجيح، عن مـجاهد،
  مثله.حدثنا القاسم قال: ثنا الـحسين، قال: حدثنـي حجاج، قال: قال ابن جريج، قال مـجاهد:
  الصابئين بـين الـمـجوس والـيهود، لا دين لهم.قال ابن جريج: قلت لعطاء: «الصابئين»
  زعموا أنها قبـيـلة من نـحو السواد لـيسوا بـمـجوس ولا يهود ولا نصارى. قال: قد سمعنا
  ذلك، وقد قال الـمشركون للنبـي صلى الله عليه وسلم: قد صبأ.وحدثنـي يونس بن عبد الأعلـى،
  قال: أخبرنا ابن وهب، قال: قال ابن زيد فـي قوله: (الصَّابِئُون) قال: الصابئون: دين
  من الأديان، كانوا بجزيرة الـموصل يقولون: «لا إلٰه إلاّ الله»، ولـيس لهم عمل ولا
  كتاب ولا نبـيّ إلا قول لا إلٰه إلاّ الله. قال: ولـم يؤمنوا برسول الله، فمن أجل ذلك
  كان الـمشركون يقولون للنبـيّ صلى الله عليه وسلم وأصحابه: هؤلاء الصابئون. يشبهونهم
  بهم.وقال آخرون: هم قوم يعبدون الـملائكة، ويصلون إلـى القبلة. ذكر من قال ذلك:حدثنا
  مـحمد بن عبد الأعلـى، قال: ثنا الـمعتـمر بن سلـيـمان، عن أبـيه، عن الـحسن، قال:
  حدثنـي زياد: أن الصابئين يصلون إلـى القبلة ويصلون الـخمس. قال: فأراد أن يضع عنهم
  الـجزية. قال: فخُبِّر بعد أنهم يعبدون الـملائكة.وحدثنا بشر بن معاذ، قال: ثنا يزيد،
  قال: ثنا سعيد، عن قتادة قوله: { وَٱلصَّابِئِينَ } قال: الصابئون قوم يعبدون الـملائكة،
  ويصلون إلـى القبلة، ويقرؤن الزبور.حدثنـي الـمثنى، قال: ثنا آدم، ثنا أبو جعفر، عن
  الربـيع، عن أبـي العالـية قال: الصابئون فرقة من أهل الكتاب يقرءون الزبور.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }قال أبو جعفر الرازي: وبلغنـي أيضا أن الصابئين قوم يعبدون الـملائكة،
  ويقرءون الزبور، ويصلون إلـى القبلة.وقال آخرون: بل هم طائفة من أهل الكتاب. ذكر من
  قال ذلك:حدثنا سفـيان بن وكيع، قال: حدثنا أبـي عن سفـيان، قال: سئل السديّ عن الصابئين
  فقال: هم طائفة من أهل الكتاب.القول فـي تأويـل قوله تعالـى: { مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ وَعَمِلَ صَٰلِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ }.قال
  أبو جعفر: يعنـي بقوله: { مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ }: من صدق وأقرّ
  بـالبعث بعد الـمـمات يوم القـيامة وعمل صالـحا فأطاع الله، فلهم أجرهم عند ربهم، يعنـي
  بقوله: { فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ } فلهم ثواب عملهم الصالـح عند ربهم.فإن
  قال لنا قائل: فأين تـمام قوله: { إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ
  وَٱلصَّابِئِينَ }؟ قـيـل: تـمامه جملة قوله: { مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  } لأن معناه: من آمن منهم بـالله والـيوم الآخر فترك ذكر منهم لدلالة الكلام علـيه
  استغناء بـما ذكر عما ترك ذكره.فإن قال: وما معنى هذا الكلام؟ قـيـل: إن معناه: إن
  الذين آمنوا والذين هادوا والنصارى والصابئين من يؤمن بـالله والـيوم الآخر فلهم أجرهم
  عند ربهم.فإن قال: وكيف يؤمن الـمؤمن؟ قـيـل: لـيس الـمعنى فـي الـمؤمن الـمعنى الذي
  ظننته من انتقال من دين إلـى دين كانتقال الـيهودي والنصرانـي إلـى الإيـمان، وإن كان
  قد قـيـل إن الذين عنوا بذلك من كان من أهل الكتاب علـى إيـمانه بعيسى، وبـما جاء به،
  حتـى أدرك مـحمداً صلى الله عليه وسلم، فآمن به وصدّقه، فقـيـل لأولئك الذين كانوا
  مؤمنـين بعيسى وبـما جاء به إذ أدركوا مـحمداً صلى الله عليه وسلم: آمنوا بـمـحمد وبـما
  جاء به، ولكن معنى إيـمان الـمؤمن فـي هذا الـموضع ثبـاته علـى إيـمانه وتركه تبديـله.وأما
  إيـمان الـيهود والنصارى والصابئين، فـالتصديق بـمـحمد صلى الله عليه وسلم، وبـما جاء
  به، فمن يؤمن منهم بـمـحمد، وبـما جاء به والـيوم الآخر، ويعمل صالـحاً، فلـم يبدّل
  ولـم يغير، حتـى توفـي علـى ذلك، فله ثواب عمله وأجره عند ربه، كما وصف جل ثناؤه.فإن
  قال قائل: وكيف قال: فلهم أجرهم عند ربهم، وإنـما لفظ من لفظ واحد، والفعل معه موحد؟
  قـيـل: «مَنْ» وإن كان الذي يـلـيه من الفعل موحدا، فإن له معنى الواحد والاثنـين والـجمع
  والتذكير والتأنـيث، لأنه فـي كل هذه الأحوال علـى هيئة واحدة وصورة واحدة لا يتغير،
  فـالعرب توحد معه الفعل وإن كان فـي معنى جمع للفظه، وتـجمع أخرى معه الفعل لـمعناه،
  كما قال جل ثناؤه:{ وَمِنْهُمْ مَّن يَسْتَمِعُونَ إِلَيْكَ أَفَأَنتَ تُسْمِعُ ٱلصُّمَّ
  وَلَوْ كَانُواْ لاَ يَعْقِلُونَ * وَمِنهُمْ مَّن يَنظُرُ إِلَيْكَ أَفَأَنْتَ تَهْدِي
  ٱلْعُمْيَ وَلَوْ كَانُواْ لاَ يُبْصِرُونَ }[يونس: 42-43] فجمع مرة مع من الفعل لـمعناه،
  ووحد أخرى معه الفعل لأنه فـي لفظ الواحد، كما قال الشاعر:\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }ألِـمَّا بسَلْـمَى عَنْكما إنْ عَرَضْتُـما   وَقُولا لَهَا عُوجي
  علـى مَنْ تَـخَـلَّفُوافقال: تـخـلفوا، وجعل «من» بـمنزلة الذين. وقال الفرزدق:تَعالَ
  فإنْ عاهَدْتَنِـي لا تـخُونُنِـي   نَكُنْ مِثْل مَنْ يا ذِئبُ يَصْطَحِبـانِفثنى
  يصطحبـان لـمعنى «من». فكذلك قوله: { مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ...
  فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ } وحد آمن وعمل صالـحاً للفظ من، وجمع ذكرهم فـي
  قوله: { فَلَهُمْ أجْرُهُمْ } لـمعناه، لأنه فـي معنى جمع.وأما قوله: { ولا خَوْفٌ
  عَلَـيْهِمْ وَلا هُمْ يَحْزَنُون } فإنه يعنـي به جل ذكره: ولا خوف علـيهم فـيـما
  قدموا علـيه من أهوال القـيامة، ولا هم يحزنون علـى ما خـلفوا وراءهم من الدنـيا وعيشها
  عند معاينتهم ما أعدّ الله لهم من الثواب والنعيـم الـمقـيـم عنده.ذكر من قال عُنِـي
  بقوله: { مَنْ آمَنَ بِٱللَّهِ }: مؤمنوا أهل الكتاب الذين أدركوا رسول الله صلى الله
  عليه وسلم:حدثنـي موسى بن هارون، قال: ثنا عمرو، قال: ثنا أسبـاط بن نصر، عن السديّ:
  { إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ } الآية، قال: نزلت هذه الآية فـي
  أصحاب سلـمان الفـارسي، وكان سلـمان من جُنْد يْسابور، وكان من أشرافهم، وكان ابن الـملك
  صديقاً له مواخياً، لا يقضي واحد منهما أمراً دون صاحبه، وكانا يركبـان إلـى الصيد
  جميعاً. فبـينـما هما فـي الصيد إذ رفع لهما بـيت من خبَـاء، فأتـياه فإذا هما فـيه
  برجل بـين يديه مصحف يقرأ فـيه وهو يبكي، فسألاه ما هذا، فقال: الذي يريد أن يعلـم
  هذا لا يقـف موقـفكما، فإن كنتـما تريدان أن تعلـما ما فـيه فـانزلا حتـى أعلـمكما،
  فنزلا إلـيه، فقال لهما: هذا كتاب جاء من عند الله، أمر فـيه بطاعته، ونهى عن معصيته،
  فـيه: أن لا تزنـي، ولا تسرق، ولا تأخذ أموال الناس بـالبـاطل. فقصّ علـيهما ما فـيه،
  وهو الإنـجيـل الذي أنزله الله علـى عيسى. فوقع فـي قلوبهما وتابعاه فأسلـما، وقال
  لهما: إن ذبـيحة قومكما علـيكما حرام، فلـم يزالا معه كذلك يتعلـمان منه، حتـى كان
  عيد للـملك، فجعل طعاما، ثم جمع الناس والأشراف، وأرسل إلـى ابن الـملك فدعاه إلـى
  صنـيعه لـيأكل مع الناس، فأبى الفتـى وقال: إنـي عنك مشغول، فكل أنت وأصحابك، فلـما
  أكثر علـيه من الرسل، أخبرهم أنه لا يأكل من طعامهم، فبعث الـملك إلـى ابنه، فدعاه
  وقال: ما أمرك هذا؟ قال: إنا لا نأكل من ذبـائحكم، إنكم كفـار لـيس تـحلّ ذبـائحكم،
  فقال له الـملك: من أمرك بهذا؟ فأخبره أن الراهب أمره بذلك، فدعا الراهب فقال: ماذا
  يقول ابنـي؟ قال: صدق ابنك، قال له: لولا أن الدم فـينا عظيـم لقتلتك، ولكن اخرج من
  أرضنا فأجّله أجلاً. فقال سلـمان: فقمنا نبكي علـيه، فقال لهما: إن كنتـما صادقـين،
  فإنا فـي بـيعة بـالـموصل مع ستـين رجلاً نعبد الله فـيها، فأتونا فـيها.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }فخرج الراهب، وبقـي سلـمان وابن الـملك فجعل يقول لابن الـملك: انطلق
  بنا، وابن الـملك يقول: نعم، وجعل ابن الـملك يبـيع متاعه يريد الـجهاز. فلـما أبطأ
  علـى سلـمان، خرج سلـمان حتـى أتاهم، فنزل علـى صاحبه وهو ربّ البـيعة، وكان أهل تلك
  البـيعة من أفضل الرهبـان، فكان سلـمان معهم يجتهد فـي العبـادة، ويتعب نفسه، فقال
  له الشيخ: إنك غلام حدث تتكلف من العبـادة ما لا تطيق، وأنا خائف أن تفتر وتعجز، فـارفق
  بنفسك وخفف علـيها فقال له سلـمان: أرأيت الذي تأمرنـي به أهو أفضل، أو الذي أصنع؟
  قال: بل الذي تصنع؟ قال: فخـلّ عنـي. ثم إن صاحب البـيعة دعاه فقال: أتعلـم أن هذه
  البـيعة لـي، وأنا أحقّ الناس بها، ولو شئت أن أخرج هؤلاء منها لفعلت؟ ولكنـي رجل أضعف
  عن عبـادة هؤلاء، وأنا أريد أن أتـحوّل من هذه البـيعة إلـى بـيعة أخرى هم أهون عبـادة
  من هؤلاء، فإن شئت أن تقـيـم ههنا فأقم، وإن شئت أن تنطلق معي فـانطلق. قال له سلـمان:
  أيّ البـيعتـين أفضل أهلاً؟ قال: هذه. قال سلـمان: فأنا أكون فـي هذه. فأقام سلـمان
  بها وأوصى صاحب البـيعة عالـم البـيعة بسلـمان، فكان سلـمان يتعبد معهم، ثم إن الشيخ
  العالـم أراد أن يأتـي بـيت الـمقدس، فقال لسلـمان: إن أردت أن تنطلق معي فـانطلق،
  وإن شئت أن تقـيـم فأقم. فقال له سلـمان: أيهما أفضل أنطلق معك أم أقـيـم؟ قال: لا
  بل تنطلق معي. فـانطلق معه فمرّوا بـمقعد علـى ظهر الطريق ملقـى، فلـما رآهما نادى:
  يا سيد الرهبـان ارحمنـي يرحمك الله، فلـم يكلـمه، ولـم ينظر إلـيه، وانطلقا حتـى أتـيا
  بـيت الـمقدس، فقال الشيخ لسلـمان: اخرج فـاطلب العلـم فإنه يحضر هذا الـمسجد علـماء
  أهل الأرض. فخرج سلـمان يسمع منهم، فرجع يوماً حزيناً، فقال له الشيخ: مالك يا سلـمان؟
  قال: أرى الـخير كله قد ذهب به من كان قبلنا من الأنبـياء وأتبـاعهم، فقال له الشيخ:
  يا سلـمان لا تـحزن، فإنه قد بقـي نبـيّ لـيس من نبـيّ بأفضل تبعاً منه وهذا زمانه
  الذي يخرج فـيه، ولا أرانـي أدركه، وأما أنت فشاب لعلك أن تدركه، وهو يخرج فـي أرض
  العرب، فإن أدركته فآمن به واتبعه فقال له سلـمان: فأخبرنـي عن علامته بشيء. قال: نعم،
  هو مختوم فـي ظهره بخاتـم النبوّة، وهو يأكل الهدية ولا يأكل الصدقة. ثم رجعا حتـى
  بلغا مكان الـمقعد، فناداهما فقال: يا سيد الرهبـان ارحمنـي يرحمك الله، فعطف إلـيه
  حماره، فأخذ بـيده فرفعه، فضرب به الأرض ودعا له، وقال: قم بإذن الله، فقام صحيحاً
  يشتدّ، فجعل سلـمان يتعجب وهو ينظر إلـيه يشتدّ. وسار الراهب فتغيب عن سلـمان ولا يعلـم
  سلـمان. ثم إن سلـمان فزع فطلب الراهب، فلقـيه رجلان من العرب من كلب فسألهما: هل رأيتـما
  الراهب؟ فأناخ أحدهما راحلته، قال: نعم راعي الصِّرْمة هذا، فحمله فـانطلق به إلـى
  الـمدينة.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }قال سلـمان: فأصابنـي من الـحزن شيء لـم يصبنـي مثله قط. فـاشترته
  امرأة من جهينة فكان يرعى علـيها هو وغلام لها يتراوحان الغنـم هذا يوماً وهذا يوماً،
  فكان سلـمان يجمع الدراهم ينتظر خروج مـحمد صلى الله عليه وسلم. فبـينا هو يوما يرعى،
  إذ أتاه صاحبه الذي يعقبه، فقال: أشعرت أنه قد قدم الـيوم الـمدينة رجل يزعم أنه نبـيّ؟
  فقال له سلـمان: أقم فـي الغنـم حتـى آتـيك. فهبط سلـمان إلـى الـمدينة، فنظر إلـى
  النبـي صلى الله عليه وسلم ودار حوله، فلـما رآه النبـي صلى الله عليه وسلم عرف ما
  يريد، فأرسل ثوبه، حتـى خرج خاتـمه، فلـما رآه أتاه وكلـمه، ثم انطلق، فـاشترى بدينار
  ببعضه شاة وببعضه خبزاً، ثم أتاه به، فقال: \" ما هذا؟ \" قال سلـمان: هذه صدقة قال:
  \" لا حاجة لـي بها فأخْرِجْها فلـيأْكُلْها الـمسلـمون \" ثم انطلق فـاشترى بدينار
  آخر خبزاً ولـحماً، فأتـى به النبـيّ صلى الله عليه وسلم، فقال: \" ما هذا؟ \" قال:
  هذه هدية، قال: \" فـاقْعُدْ \" ، فقعد فأكلا جميعاً منها. فبـينا هو يحدّثه إذ ذكر
  أصحابه، فأخبره خبرهم، فقال: كانوا يصومون ويصلون ويؤمنون بك، ويشهدون أنك ستبعث نبـياً
  فلـما فرغ سلـمان من ثنائه علـيهم قال له نبـيّ الله صلى الله عليه وسلم: \" يا سَلْـمانُ
  هُمْ مِنْ أهْلِ النّارِ \" فـاشتدّ ذلك علـى سلـمان، وقد كان قال له سلـمان: لو أدركوك
  صدّقوك واتبعوك، فأنزل الله هذه الآية: { إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ
  وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ }.فكان إيـمان
  الـيهود أنه من تـمسك بـالتوراة وسنة موسى حتـى جاء عيسى، فلـما جاء عيسى كان من تـمسك
  بـالتوراة وأخذ بسنة موسى فلـم يدعها ولـم يتبع عيسى كان هالكا. وإيـمان النصارى أنه
  من تـمسك بـالإنـجيـل منهم وشرائع عيسى كان مؤمنا مقبولاً منه، حتـى جاء مـحمد صلى
  الله عليه وسلم، فمن لـم يتبع مـحمدا صلى الله عليه وسلم منهم ويدع ما كان علـيه من
  سنة عيسى والإنـجيـل كان هالكاً.حدثنا القاسم، قال: حدثنا الـحسين، قال: حدثنـي حجاج،
  عن ابن جريج، عن مـجاهد قوله: { إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ هَادُواْ } الآية.
  قال سلـمان الفـارسي للنبـي صلى الله عليه وسلم عن أولئك النصارى وما رأى من أعمالهم،
  قال: لـم يـموتوا علـى الإسلام. قال سلـمان: فأظلـمت علـيّ الأرض. وذكر اجتهادهم، فنزلت
  هذه الآية، فدعا سلـمان فقال: \" نزلت هذه الآية فـي أصحابك \" ثم قال النبـي صلى الله
  عليه وسلم: \" مَنْ مَاتَ علـى دِينِ عِيسَى ومات علـى الإسْلامِ قَبْلَ أنْ يَسْمَعَ
  بِـي فَهُوَ علـى خَيْرٍ وَمَنْ سَمِعَ بِـي الـيَوْمَ وَلَـمْ يُؤْمِنْ بِـي فَقَدْ
  هَلَكَ \" \r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section><section>قراءة
  الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ إِنَّ ٱلَّذِينَ آمَنُواْ وَٱلَّذِينَ
  هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ مَنْ آمَنَ بِٱللَّهِ وَٱلْيَوْمِ ٱلآخِرِ
  وَعَمِلَ صَالِحاً فَلَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ
  هُمْ يَحْزَنُونَ }  وقال ابن عبـاس بـما:حدثنـي الـمثنى، قال: ثنا أبو صالـح، قال:
  حدثنـي معاوية بن صالـح، عن علـيّ بن أبـي طلـحة، عن ابن عبـاس قوله: { إِنَّ ٱلَّذِينَ
  آمَنُواْ وَٱلَّذِينَ هَادُواْ وَٱلنَّصَارَىٰ وَٱلصَّابِئِينَ } إلـى قوله: { ولا
  هُمْ يَحْزَنُونَ }. فأنزل الله تعالـى بعد هذا: وَمَنْ يَبْتَغِ غيرَ الإسْلامِ دِيناً
  فَلَنْ يُقْبَلَ مِنْهُ وَهُوَ فِـي الآخِرَةِ مِنَ الـخَاسِرِينَ. وهذا الـخبر يدلّ
  علـى أن ابن عبـاس كان يرى أن الله جل ثناؤه كان قد وعد من عمل صالـحاً من الـيهود
  والنصارى والصابئين علـى عمله فـي الآخرة الـجنة، ثم نسخ ذلك بقوله:{ وَمَن يَبْتَغِ
  غَيْرَ ٱلإِسْلاَمِ دِيناً فَلَنْ يُقْبَلَ مِنْهُ }[آل عمران: 85] فتأويـل الآية إذا
  علـى ما ذكرنا عن مـجاهد والسدي: إن الذين آمنوا من هذه الأمة، والذين هادوا والنصارى
  والصابئين من آمن من الـيهود والنصارى والصابئين بـالله والـيوم الآخر، { فَلَهُمْ
  أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ يَحْزَنُونَ }.والذي
  قلنا من التأويـل الأول أشبه بظاهر التنزيـل، لأن الله جل ثناؤه لـم يخصص بـالأجر علـى
  العمل الصالـح مع الإيـمان بعض خـلقه دون بعض منهم، والـخبر بقوله: { مَنْ آمَنَ بِٱللَّهِ
  وَٱلْيَوْمِ ٱلآخِرِ } عن جميع ما ذكر فـي أول الآية.\r\n\t\t\t\r\n\t\t\t1 2 3 4 5 6 7 \r\n\t\t\t\t\t\t\t\t\t</section>"

