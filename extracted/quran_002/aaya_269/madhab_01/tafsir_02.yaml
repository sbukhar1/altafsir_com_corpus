text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ }{ يُؤْتِى الْحِكْمَةَ } يوفق للعلم والعمل به. والحكيم
  عند الله: هو العالم العامل وقرىء: «ومن يؤت الحكمة» بمعنى ومن يؤته الله الحكمة. وهكذا
  قرأ الأعمش. و { خَيْراً كَثِيراً } تنكير تعظيم، كأنه قال: فقد أوتي أيّ خير كثير
  { وما يذكر إلا أولو الألباب }. يريد الحكماء العلام العمال. والمراد به الحثّ على
  العمل بما تضمنت الآي في معنى الإنفاق.\r\n\t\t\t\r\n\t\t\t</section>"

