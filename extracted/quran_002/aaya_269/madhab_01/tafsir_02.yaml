  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي
  الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يُؤْتِى الْحِكْمَةَ } يوفق للعلم والعمل به. والحكيم عند الله: هو العالم العامل وقرىء:
  «ومن يؤت الحكمة» بمعنى ومن يؤته الله الحكمة. وهكذا قرأ الأعمش. و { خَيْراً كَثِيراً
  } تنكير تعظيم، كأنه قال: فقد أوتي أيّ خير كثير { وما يذكر إلا أولو الألباب }. يريد
  الحكماء العلام العمال. والمراد به الحثّ على العمل بما تضمنت الآي في معنى الإنفاق.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
