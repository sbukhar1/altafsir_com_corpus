  href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ
  فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">ثم قال { وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَـٰبِ } والمراد
  به عندي والله أعلم أن الإنسان إذا رأى الحكم والمعارف حاصلة في قلبه، ثم تأمل وتدبر
  وعرف أنها لم تحصل إلا بإيتاء الله تعالى وتيسيره، كان من أولي الألباب، لأنه لم يقف
  عند المسببات، بل ترقى منها إلى أسبابها، فهذا الانتقال من المسبب إلى السبب هو التذكر
  الذي لا يحصل إلا لأولي الألباب، وأما من أضاف هذه الأحوال إلى نفسه، واعتقد أنه هو
  السبب في حصولها وتحصيلها، كان من الظاهريين الذين عجزوا عن الانتقال من المسببات إلى
  الأسباب، وأما المعتزلة فإنهم لما فسروا الحكمة بقوة الفهم ووضع الدلائل، قالوا هذه
  الحكمة لا تقوم بنفسها، وإنما ينتفع بها المرء بأن يتدبر ويتفكر، فيعرف ماله وما عليه،
