  class=\"TextAyah\"><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\"
  href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ
  فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\"/></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">رَبّ هَبْ لِى حُكْماً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">الشعراء 83 وهو الحكمة النظرية</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَأَلْحِقْنِى
  بِٱلصَّـٰلِحِينَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الشعراء 83 الحكمة العملية، ونادى موسى عليه السلام فقال { إِنَّنِى
  أَنَا ٱللَّهُ لا إِلَـٰهَ إِلا أَنَاْ } وهو الحكمة النظرية، ثم قال { فَٱعْبُدْنِى
  } وهو الحكمة العملية، وقال عن عيسى عليه السلام إنه قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنّى عَبْدُ ٱللَّهِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  30 الآية، وكل ذلك للحكمة النظرية، ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وأوصاني بالصلاة والزكاة ما دمت حيّا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  31 وهو الحكمة العملية، وقال في حق محمد صلى الله عليه وسلم</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَٱعْلَمْ أَنَّهُ لاَ إِلَـٰهَ إِلا
  ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">محمد 19 وهو الحكمة النظرية، ثم قال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَٱسْتَغْفِـرْ لِذَنبِكَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">غافر
  55 محمد 19 وهو الحكمة العملية، وقال في جميع الأنبياء</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">يُنَزّلُ ٱلْمَلَـٰئِكَةَ بِٱلْرُّوحِ
  مِنْ أَمْرِهِ عَلَىٰ مَن يَشَآءُ مِنْ عِبَادِهِ أَنْ أَنْذِرُواْ أَنَّهُ لا إِلَـٰهَ
  إِلا أَنَاْ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">النحل 2 وهو الحكمة النظرية ثم قال { فَٱتَّقُونِ } وهو الحكمة العملية،
  والقرآن هو من الآية الدالة على أن كمال حال الإنسان ليس إلا في هاتين القوتين، قال
  أبو مسلم الحكمة فعلة من الحكم، وهي كالنحلة من النحل، ورجل حكيم إذا كان ذا حجى ولب
  وإصابة رأي، وهو في هذا الموضع في معنى الفاعل ويقال أمر حكيم، أي محكم، وهو فعيل بمعنى
  مفعول، قال الله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فِيهَا يُفْرَقُ كُلُّ أَمْرٍ حَكِيمٍ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الدخان
  4 وهذا الذي قاله أبو مسلم من اشتقاق اللغة يطابق ما ذكرناه من المعنى.المسألة الثانية
  قال صاحب «الكشاف» قرىء { وَمنْ يُؤْتِى الْحِكْمَةَ } بمعنى ومن يؤته الله الحكمة،
  وهكذا قرأ الأعمش. المسألة الثالثة احتج أصحابنا بهذه الآية على أن فعل العبد مخلوق
  لله تعالى وذلك لأن الحكمة إن فسرناها بالعلم لم تكن مفسرة بالعلوم الضرورية، لأنها
  حاصلة للبهائم والمجانين والأطفال، وهذه الأشياء لا توصف بأنها حكم، فهي مفسرة بالعلوم
  النظرية، وإن فسرناها بالأفعال الحسيّة فالأمر ظاهر، وعلى التقديرين فيلزم أن يكون
  حصول العلوم النظرية والأفعال الحسيّة ثابتاً من غيرهم، وبتقدير مقدر غيرهم، وذلك الغير
  ليس إلا الله تعالى بالاتفاق، فدل على أن فعل العبد خلق لله تعالى. فإن قيل لم لا يجوز
  أن يكون المراد من الحكمة النبوّة والقرآن، أو قوة الفهم والحسيّة على ما هو قول الربيع
  بن أنس. قلنا الدليل الذي ذكرناه يدفع هذه الاحتمالات، وذلك لأنه بالنقل المتواتر ثبت
  أنه يستعمل لفظ الحكيم في غير الأنبياء، فتكون الحكمة مغايرة للنبوّة والقرآن، بل هي
  مفسرة إما بمعرفة حقائق الأشياء، أو بالإقدام على الأفعال الحسنة الصائبة، وعلى التقديرين
  فالمقصود حاصل، فإن حاولت المعتزلة حمل الإيتاء على التوفيق والإعانة والألطاف، قلنا
  كل ما فعله من هذا الجنس في حق المؤمنين فقد فعل مثله في حق الكفار، مع أن هذا المدح
  العظيم المذكور في هذه الآية لا يتناولهم، فعلمنا أن الحكمة المذكورة في هذه الآية
  شيء آخر سوى فعل الالطاف، والله أعلم.</font></font>&#13;\t\t\t<label disabled=\"true\"
