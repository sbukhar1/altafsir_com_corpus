  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي
  الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">إعلم
  أنه تعالى لما ذكر في الآية المتقدمة أن الشيطان يعد بالفقر ويأمر بالفحشاء، وأن الرحمٰن
  يعد بالمغفرة والفضل نبّه على أن الأمر الذي لأجله وجب ترجيح وعد الرحمٰن على وعد الشيطان
  هو أن وعد الرحمٰن ترجحه الحكمة والعقل، ووعد الشيطان ترجحه الشهوة والنفس من حيث إنهما
  يأمران بتحصيل اللذة الحاضرة واتباع أحكام الخيال والوهم، ولا شك أن حكم الحكمة والعقل
  هو الحكم الصادق المبرأ عن الزيغ والخلل، وحكم الحس والشهوة والنفس توقع الإنسان في
  البلاء والمحنة، فكان حكم الحكمة والعقل أولى بالقبول، فهذا هو الإشارة إلى وجه النظم.
  بقي في الآية مسائل المسألة الأولى المراد من الحكمة إما العلم وإما فعل الصواب يروى
  عن مقاتل أنه قال تفسير الحكمة في القرآن على أربعة أوجه أحدها مواعظ القرآن، قال في
  البقرة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أَنزَلَ عَلَيْكُم مّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ يَعِظُكُم
  بِهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">البقرة 231 يعني مواعظ القرآن وفي النساء { وَمَا أَنزَلَ عَلَيْكُم
  مّنَ ٱلْكِتَـٰبِ وَٱلْحِكْمَةِ } يعني المواعظ، ومثلها في آل عمران وثانيها الحكمة
  بمعنى الفهم والعلم، ومنه قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَيْنَاهُ ٱلْحُكْمَ صَبِيّاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">مريم
  12 وفي لقمان</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَلَقَدْ ءَاتَيْنَا لُقْمَانَ ٱلْحِكْمَة</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">لقمان
  12 يعني الفهم والعلم وفي الأنعام</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">أُوْلَـٰئكَ ٱلَّذِينَ ءَاتَيْنَـٰهُمُ
  ٱلْكِتَـٰبَ وَٱلْحُكْمَ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">الأنعام 89 وثالثها الحكمة بمعنى النبوّة في النساء</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَقَدْ
  ءاتَيْنَا ءَالَ إِبْرٰهِيمَ ٱلْكِتَـٰبَ وَٱلْحِكْمَةَ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">النساء 54 يعني النبوّة، وفي ص</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَءَاتَيْنَـٰهُ
  ٱلْحِكْمَةَ وفصل الخطاب</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">صۤ 20 يعني النبوّة، وفي البقرة</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَآتَـٰهُ ٱللَّهُ ٱلْمُلْكَ وَٱلْحِكْمَةَ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  251 ورابعها القرآن بما فيه من عجائب الأسرار في النحل</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">ٱدْعُ إِلِىٰ سَبِيلِ رَبّكَ بِٱلْحِكْمَةِ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النحل
  125 وفي هذه الآية { وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِىَ خَيْرًا كَثِيرًا } وجميع
  هذه الوجوه عند التحقيق ترجع إلى العلم، ثم تأمل أيها المسكين فإنه تعالى ما أعطى إلا
  القليل من العلم، قال تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَمَا أُوتِيتُم مّن ٱلْعِلْمِ إِلاَّ قَلِيلاً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الإسراء
  85 وسمى الدنيا بأسرها قليلا، فقال</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَتَـٰعُ ٱلدُّنْيَا قَلِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">النساء
  77 وانظر كم مقدار هذا القليل حتى تعرف عظمة ذلك الكثير، والبرهان العقلي أيضاً يطابقه
  لأن الدنيا متناهية المقدار، متناهية المدة، والعلوم لا نهاية لمراتبها وعددها ومدة
  بقائها، والسعادة الحاصلة منها، وذلك ينبئك على فضيلة العلم والاستقصاء في هذا الباب
  قد مرّ في تفسير قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَلَّمَ ءادَمَ ٱلأَسْمَاء كُلَّهَا</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">البقرة
  31 وأما الحكمة بمعنى فعل الصواب فقيل في حدها إنها التخلق بأخلاق الله بقدر الطاقة
  البشرية، ومداد هذا المعنى على قوله صلى الله عليه وسلم</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" تخلقوا بأخلاق الله تعالى \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">واعلم أن الحكمة لا يمكن خروجها عن هذين المعنيين، وذلك لأن كمال الإنسان
  في شيئين أن يعرف الحق لذاته، والخير لأجل العمل به، فالمرجع بالأول إلى العلم والإدراك
  المطابق، وبالثاني إلى فعل العدل والصواب، فحكي عن إبراهيم صلى الله عليه وسلم قوله</font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table dir=\"rtl\"><tr><td><img
  src=\"images/Tafasir/TafasirPaging/PreviousAR.GIF\" align=\"Middle\" border=\"0\"
