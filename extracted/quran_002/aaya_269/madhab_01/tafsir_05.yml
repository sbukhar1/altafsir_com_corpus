  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي
  الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { يُؤّتِي الْحِكْمَةَ
  مَن يَشَآءُ } أي يعطيها لمن يشاء من عباده. وآختلف العلماء في الحكمة هنا؛ فقال السديّ:
  هي النبوّة. ابن عباس: هي المعرفة بالقرآن فقهِه ونسخه ومحكمه ومتشابهه وغريبه ومقدّمه
  ومؤخره. وقال قَتادة ومجاهد: الحكمة هي الفقه في القرآن. وقال مجاهد: الإصابة في القول
  والفعل. وقال ابن زيد: الحكمة العقل في الدِّين. وقال مالك بن أنس: الحكمة المعرفة
  بدين الله والفقه فيه والاتّباع له. وروى عنه ابن القاسم أنه قال: الحكمة التفكر في
  أمر الله والاتّباع له. وقال أيضاً: الحكمة طاعة الله والفقهُ في الدِّين والعملُ به.
  وقال الربيع بن أنس: الحكمة الخشية. وقال إبراهيم النَّخَعيّ: الحكمة الفهم في القرآن؛
  وقاله زيد بن أسلم. وقال الحسن: الحكمة الورع.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قلت:
  وهذه الأقوال كلها ما عدا قول السُّدِّي والربيع والحسن قريب بعضها من بعض؛ لأن الحكمة
  مصدر من الإحكام وهو الإتقان في قول أو فعل؛ فكل ما ذُكر فهو نوع من الحكمة التي هي
  الجنس؛ فكتاب الله حِكمة، وسُنّة نبيّه حكمة، وكل ما ذكر من التفضيل فهو حكمة. وأصل
  الحكمة ما يمتنع به من السّفَه؛ فقيل للعلم حكمة؛ لأنه يُمتنع به، وبه يعلم الإمتناع
  من السّفه وهو كل فعل قبيح، وكذا القرآن والعقل والفهم. وفي البخاريّ:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" من يُرِد الله به خيراً يفقّهه
  في الدين \" </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">وقال
  هنا: «ومَنْ يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً» وكرر ذِكر الحِكمة
  ولم يضمرها اعتناءً بها، وتنبيهاً على شرفها وفضلها حسب ما تقدّم بيانه عند قوله تعالى:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">فَبَدَّلَ
  ٱلَّذِينَ ظَلَمُواْ قَوْلاً</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[البقرة: 59]. وذكر الدّارميّ أبو محمد في مسنده: حدّثنا مروان بن
  محمد حدّثنا رِفْدة الغسّانيّ قال أخبرنا ثابت بن عجلان الأنصاريّ قال: كان يقال: إن
  الله ليريد العذاب بأهل الأرض فإذا سمع تعليم المعلّم الصبيان الحكمة صرف ذلك عنهم.
  قال مروان: يعني بالحكمة القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ } يقال: إن من أُعطيَ الحكمة والقرآن فقد أُعطي أفضل
  ما أُعطي من جمع علم كتب الأوّلين من الصحف وغيرها؛ لأنه قال لأُولئك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أُوتِيتُم مِّن ٱلْعِلْمِ إِلاَّ قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 85]. وسمّى هذا خيراً
  كثيراً؛ لأن هذا هو جوامع الكلم. وقال بعض الحكماء: من أعطي العلم والقرآن ينبغي أن
  يعرف نفسه، ولا يتواضع لأهل الدنيا لأجل دنياهم؛ فإنما أُعطي أفضلَ ما أُعطي أصحاب
  الدنيا؛ لأن الله تعالى سَمَّى الدنيا متاعاً قليلاً فقال:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">قُلْ مَتَاعُ ٱلدُّنْيَا قَلِيلٌ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النساء:
  77] وسَمّى العلم والقرآن «خيراً كثيراً». وقرأ الجمهور «وَمَنْ يُؤْتَ» على بناء الفعل
  للمفعول. وقرأ الزُّهرِي ويعقوب «ومن يؤتِ» بكسر التاء على معنى ومن يؤت الله الحكمة،
  فالفاعل اسم الله عز وجل. و «مَنْ» مفعول أوّل مقدّم، والحكمة مفعول ثان. والألباب:
  العقول، واحدها لُبّ وقد تقدّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

