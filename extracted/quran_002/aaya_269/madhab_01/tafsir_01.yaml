  فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a>
  <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هي الخشية. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  المثنى، قال: ثنا إسحاق، قال: ثنا ابن أبي جعفر، عن أبيه، عن الربيع في قوله: { يُؤْتِي
  الحِكْمَةَ مَنْ يَشَاءُ وَمَنْ يُؤْتَ الحِكْمَةَ }... الآية، قال: الحكمة: الخشية،
  لأن رأس كل شيء خشية الله، وقرأ:</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا يَخْشَى ٱللَّهَ مِنْ عِبَادِهِ
  ٱلْعُلَمَاءُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[فاطر: 28].</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  آخرون: هي النبوّة. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  موسى، قال: ثنا عمرو، قال: ثنا أسباط، عن السدي قوله: { يُؤتِي الحِكْمَةَ مَنْ يَشَاءُ
  وَمَنْ يُؤتَ الحِكْمَةَ }... الآية. قال: الحكمة: هي النبوّة.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقد بينا فيما مضى معنى الحكمة، وأنها مأخوذة من الحكم وفصل القضاء،
  وأنها الإصابة بما دلّ على صحته، فأغنى ذلك عن تكريره في هذا الموضع. فإذا كان ذلك
  كذلك معناه، كان جميع الأقوال التي قالها القائلون الذين ذكرنا قولهم في ذلك داخلاً
  فيما قلنا من ذلك، لأن الإصابة في الأمور إنما تكون عن فهم بها وعلم ومعرفة. وإذا كان
  ذلك كذلك كان المصيب عن فهم منه بمواضعٍ الصواب في أموره فهماً خاشياً لله فقيهاً عالماً،
  وكانت النبوّة من أقسامه، لأن الأنبياء مسددون مفهَّمون، وموفَّقون لإصابة الصواب في
  بعض الأمور، والنبوّة بعض معاني الحكمة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">فتأويل
  الكلام: يؤتي الله إصابة الصواب في القول والفعل من يشاء، ومن يؤته الله ذلك فقد آتاه
  خيراً كثيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">القول في تأويل قوله تعالى: { وَمَا
  يَذَّكَّرُ إِلاَّ أُولُوا الألْبَابِ }.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جل ثناؤه: وما يتعظ بما وعظ به ربه في هذه الآيات التي وعظ فيها المنفقين أموالهم
  بما وعظ به غيرهم فيها، وفي غيرها من آي كتابه، فيذكر وعده ووعيده فيها، فينزجر عما
  زجره عنه ربه، ويطيعه فيما أمره به، { إِلاَّ أُولُوا أَلالْبَابِ } ، يعني: إلا أولوا
  العقول الذين عقلوا عن الله عزّ وجلّ أمره ونهيه. فأخبر جل ثناؤه أن المواعظ غير نافعة
  إلا أولي الحِجا والحلوم، وأن الذكرى غير ناهية إلا أهل النُّهَى والعقول.</font></font><font
