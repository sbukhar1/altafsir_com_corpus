  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي
  الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">يعني
  بذلك جل ثناؤه: يؤتي الله الإصابة في القول والفعل من يشاء من عباده، ومن يؤت الإصابة
  في ذلك منهم، فقد أوتي خيراً كثيراً.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">واختلف
  أهل التأويل في ذلك، فقال بعضهم: الحكمة التي ذكرها الله في هذا الموضع هي القرآن والفقه
  به. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا المثنى، قال: ثنا عبد الله
  بن صالح، قال: ثني معاوية، عن عليّ، عن ابن عباس في قوله: { وَمَنْ يُؤْتَ الحِكْمَةَ
  فَقَدْ أُوتِيَ خَيْراً كَثِيراً } يعني المعرفة بالقرآن، ناسخه ومنسوخه، ومحكمه ومتشابهه،
  ومقدّمه ومؤخره، وحلاله وحرامه، وأمثاله.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  الحسن بن يحيى، قال: أخبرنا عبد الرزاق، قال: أخبرنا معمر، عن قتادة في قوله: { يُوْتِي
  الحِكْمَةَ مَنْ يَشَاءُ } قال: الحكمة: القرآن، والفقه في القرآن.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة قوله: { يُؤْتِي
  الحِكْمَةَ مَنْ يَشَاءُ وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  } والحكمة: الفقه في القرآن.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  محمد بن عبد الله الهلالي، قال: ثنا مسلم بن إبراهيم، قال: ثنا مهدي بن ميمون، قال:
  ثنا شعيب بن الحبحاب، عن أبي العالية: { وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً
  كَثِيراً } قال: الكتاب والفهم فيه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن حميد، قال: ثنا جرير، عن ليث، عن مجاهد قوله: { يُؤتِي الحِكْمَةَ مَنْ يَشَاءُ
  }... الآية، قال: ليست بالنبوّة، ولكنه القرآن والعلم والفقه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جريج، قال: قال ابن عباس: الفقه في
  القرآن.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: معنى الحكمة: الإصابة
  في القول والفعل. ذكر من قال ذلك:</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثنا
  ابن بشار، قال: ثنا عبد الرحمن، قال: ثنا سفيان، عن ابن أبي نجيح، قال: سمعت مجاهداً
  قال: { وَمَنْ يُؤتَ الحِكْمَةَ } قال: الإصابة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  محمد بن عمرو، قال: ثنا أبو عاصم، عن عيسى، عن ابن أبي نجيح، عن مجاهد في قول الله
  عزّ وجل: { يُؤتِي الحِكْمَةَ مَنْ يَشَاءُ } قال: يؤتي الإصابة من يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني المثنى، قال: ثنا أبو حذيفة، قال: ثنا شبل، عن ابن أبي نجيح،
  عن مجاهد: { يُؤْتِي الحِكَمَةَ مَنْ يَشَاءُ } قال: الكتاب، يؤتي إصابته من يشاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقال آخرون: هو العلم بالدين. ذكر من قال ذلك:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد: { يُؤْتِي الحِكْمَةَ
  مَنْ يَشَاءُ } العقل في الدين، وقرأ: { وَمَنْ يُؤْتَ الحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً
  كَثِيراً }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثني يونس، قال: أخبرنا ابن وهب،
  قال: قال ابن زيد: الحكمة: العقل.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">حدثني
  يونس، قال: أخبرنا ابن وهب، قال: قلت لمالك: وما الحكمة؟ قال: المعرفة بالدين، والفقه
  فيه، والاتباع له.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال آخرون: الحكمة: الفهم. ذكر
  من قال ذلك:</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">حدثنا ابن وكيع، قال: ثنا أبي قال:
  ثنا سفيان، عن أبي حمزة، عن إبراهيم، قال: الحكمة: هي الفهم.</font></font>&#13;\t\t\t<label
