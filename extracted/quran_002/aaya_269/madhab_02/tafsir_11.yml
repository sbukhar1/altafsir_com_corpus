  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي
  الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{
  يُؤْتِي الْحِكْمَةَ مَن يَشَاء } قال ابن عباس - يعني النبوة. وقال الكلبي يعني الفقه.
  وقال مقاتل: يعني علم القرآن. ويقال: الإصابة في القول. ويقال: المعرفة بمكائد الشيطان
  ووساوسه. وقال مجاهد: الإصابة في القوم والفهم والفقه. { وَمَن يُؤْتَ الْحِكْمَةَ
  فَقَدْ أُوتِيَ خَيْرًا كَثِيرًا } يقول: من يعط علم القرآن فقد أعطي خيراً كثيراً
  { وَمَا يَذَّكَّرُ } أي ما يتفكر. ويقال: ما يتعظ بما في القرآن { إِلاَّ أُوْلُواْ
  ٱلأَلْبَـٰبِ } يعني ذوو العقول ويقال: إن من أعطي الحكمة والقرآن فقد أعطي أفضل [مما]
  أعطي من جميع كتب الأولين من الصحف [وغيرها] لأنه تعالى قال لأولئك:</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">وَمَآ
  أُوتِيتُم مِّنَ ٱلْعِلْمِ إِلاَّ قَلِيلاً</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الإسراء: 85] وسمي لهذا خيراً كثيراً
  لأن هذا جوامع الكلم. وقال بعض الحكماء: من أعطي العلم والقرآن ينبغي أن يعرف نفسه
  ولا يتواضع لأصحاب الدنيا لأجل دنياهم لأن ما أعطي أفضل مما [أعطوا] أصحاب الدنيا،
  لأن الله تعالى سمى الدنيا متاعاً قليلاً وقال: (قل: متاع الدنيا قليل) وسمى العلم
  خيراً كثيراً.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
