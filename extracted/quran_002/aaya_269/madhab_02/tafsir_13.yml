  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">ٱلشَّيْطَانُ
  يَعِدُكُمُ ٱلْفَقْرَ وَيَأْمُرُكُم بِٱلْفَحْشَآءِ وَٱللَّهُ يَعِدُكُم مَّغْفِرَةً
  مِّنْهُ وَفَضْلاً وَٱللَّهُ وَاسِعٌ عَلِيمٌ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\"
  style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي الْحِكْمَةَ
  مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً وَمَا يَذَّكَّرُ
  إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\"
  dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">{ ٱلشَّيْطَـٰنُ
  يَعِدُكُمُ ٱلْفَقْرَ } أي يخوفكم بالفقر، يقال وعدته خيراً ووعدته شراً، قال الله
  تعالىٰ في الخير:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">وَعَدَكُمُ ٱللَّهُ مَغَانِمَ كَثِيرَةً</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الفتح:
  20] وقال في الشرّ:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلنَّارُ وَعَدَهَا ٱللَّهُ ٱلَّذِينَ كَفَرُواْ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الحج:
  72] فإذا لم يذكر الخير والشر قلت في الخير: وعدته وفي الشر، أوعدته، والفقر سوء الحال
  وقلة ذات اليد، وأصله من كسر الفقار، ومعنى الآية: أن الشيطان يخوفكم بالفقر ويقول
  للرجل أمسك عليك مالك فإنك إذا تصدقت به افتقرت { وَيَأْمُرُكُم بِٱلْفَحْشَآءِ } أي
  بالبخل ومنع الزكاة، وقال الكلبي: كل الفحشاء في القرآن فهو الزنا إلا هذا { وَٱللَّهُ
  يَعِدُكُم مَّغْفِرَةً مِّنْهُ } أي لذنوبكم { وَفَضْلاً } أي رزقاً وخلفاً { وَٱللَّهُ
  وَٰسِعٌ } غني { عَلِيمٌ }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">أخبرنا حسان بن سعيد المنيعي، أخبرنا
  أبو طاهر الزيادي أخبرنا محمد بن الحسين القطان أخبرنا أحمد بن يوسف السلمي، أخبرنا
  عبد الرزاق، أخبرنا معمر عن همام بن منبه قال: حدثنا أبو هريرة رضي الله عنه قال: قال
  رسول الله صلى الله عليه وسلم:</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" إن الله تعالىٰ يقول: ابن آدم أنفق أنُفق عليك \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وقال: قال رسول الله صلى الله عليه
  وسلم:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" يمين
  اللَّه ملأَى لا تغيضها نفقة، سحّاءَ الليل والنهار، أرأيتم ما أنفق منذ خلق السمٰوات
  والأرض فإنه لم ينقص ما فيه يمينه (قال) وعرشه على الماء وبيده الأخرى القِسْط يرفع
  ويخفض \". </font></font></b><font class=\"TextResultArabic\"><font color=\"black\">أخبرنا
  عبد الواحد بن أحمد المليحي، أخبرنا أحمد بن عبد الله النعيمي، أخبرنا محمد بن يوسف،
  أخبرنا محمد بن اسماعيل، أخبرنا عبيد الله بن سعيد أخبرنا عبد الله بن نمير أخبرنا
  هشام بن عروة عن فاطمة بنت المنذر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" عن أسماء أن رسول الله صلى الله عليه وسلم قال لها: «أنفقي ولا تحصي
  فيحصي اللَّه عليك ولا توعي فيوعي اللَّه عليك» \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالىٰ: { يُؤْتِى الْحِكْمَة مَن يَشَآءُ } قال السدي: هي النبوة،
  وقال ابن عباس رضي الله عنهما وقتادة: علم القرآن ناسخه ومنسوخه ومحكمه ومتشابهه ومقدمه
  ومؤخره وحلاله وحرامه وأمثاله، وقال الضحاك: القرآن والفهم فيه، وقال: في القرآن مائة
  وتسع آيات ناسخة ومنسوخة وألف آية حلال وحرام، لا يسع المؤمنين تركهن حتى يتعلموهن،
  ولا تكونوا كأهل نهروان تأولوا آيات من القرآن في أهل القبلة وإنما أنزلت في أهل الكتاب
  جهلوا علمها فسفكوا بها الدماء وانتهبوا الأموال وشهدوا علينا بالضلالة، فعليكم بعلم
  القرآن فإنه من علم فيم أنزل الله لم يختلف في شيء منه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وقال
  مجاهد: هي القرآن والعلم والفقه، وروى ابن أبي نجيح عنه: الإِصابة في القول والفعل،
  وقال إبراهيم النخعي: معرفة معاني الأشياء وفهمها.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">{
  وَمَن يُؤْتَ الْحِكْمَةَ } مَنْ في محل الرفع على ما لم يسم فاعله، والحكمة خبره،
  وقرأ يعقوب - يؤت الحكمة - بكسر التاء أي من يؤته الله الحكمة، دليله قراءة الأعمش،
  ومن يؤته الله، حكي عن الحسن { وَمَن يُؤْتَ الْحِكْمَةَ } قال: الورع في دين الله
  { فَقَدْ أُوتِىَ خَيْرًا كَثِيرًا وَمَا يَذَّكرُ } يتعظ { إِلاَّ أُوْلُواْ ٱلأَلْبَـٰبِ
  } ذوو العقول.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

