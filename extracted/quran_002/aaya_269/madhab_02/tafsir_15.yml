  onmouseover=\"return menuit3_onmouseover()\">الانتقال الى صفحة القرآن</font>        </a>
  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">يُؤْتِي
  الْحِكْمَةَ مَن يَشَآءُ وَمَن يُؤْتَ الْحِكْمَةَ فَقَدْ أُوتِيَ خَيْراً كَثِيراً
  وَمَا يَذَّكَّرُ إِلاَّ أُوْلُواْ ٱلأَلْبَابِ</a> <b>}</b></font>, <br/>, <br/>,
  <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { يؤتي الحكمة من يشاء } في المراد بهذه الحكمة أحد عشر قولاً. أحدها: أنها
  القرآن، قاله ابن مسعود، ومجاهد، والضحاك، ومقاتل في آخرين. والثاني: معرفة ناسخ القرآن،
  ومنسوخه، ومحكمه، ومتشابهه، ومقدمه، ومؤخره، ونحو ذلك، رواه علي بن أبي طلحة عن ابن
  عباس. والثالث: النبوة، رواه أبو صالح عن ابن عباس. والرابع: الفهم في القرآن، قاله
  أبو العالية، وقتادة، وإبراهيم. والخامس: العلم والفقه، رواه ليث عن مجاهد. والسادس:
  الإصابة في القول، رواه ابن أبي نجيح عن مجاهد. والسابع: الورع في دين الله، قاله الحسن.
  والثامن: الخشية لله، قاله الربيع بن أنس. والتاسع: العقل في الدين، قاله ابن زيد.
  والعاشر: الفهم، قاله شريك. والحادي عشر: العلم والعمل، لا يسمى الرجل حكيماً إِلا
  إِذا جمعهما، قاله ابن قتيبة.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { ومن يُؤتَ الحكمة } قرأ يعقوب بكسر تاء «يؤت»، ووقف عليها بهاء. والمعنى:
  ومن يؤته الله الحكمة. وكذلك هي في قراءة ابن مسعود بهاء بعد التاء.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">قوله تعالى: { وما يذكر } قال الزجاج: أي: وما يتفكر فكراً يذكر به
  ما قص من آيات القرآن إلا ذوو العقول. قال ابن قتيبة: «أولو» بمعنى: ذوو، وواحد «أولو»
  «ذو»، و«أولات»: «ذات».</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

