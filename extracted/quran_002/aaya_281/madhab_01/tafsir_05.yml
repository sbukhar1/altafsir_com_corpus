  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قيل: إن هذه الآية نزلت قبل موت
  النبيّ صلى الله عليه وسلم بتسع ليال ثم لم ينزل بعدها شيء؛ قاله ابن جُريج. وقال ابن
  جبير ومقاتل: بسبع ليال. وروي بثلاث ليال. وروي أنها نزلت قبل موته بثلاث ساعات، وأنه
  عليه السَّلام قال:</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\">
  \" ٱجعلوها بين آية الربا وآية الديْن \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وحكى مكّي أن النبيّ صلى الله عليه وسلم قال:</font></font><b><font
  class=\"TextResultArabic\"><font color=\"Red\"> \" جاءني جبريل فقال ٱجعلها على رأس
  مائتين وثمانين آية \". </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">قلت: وحكي عن أبي بن كعب وٱبن عباس وقتادة أن آخر ما نزل: «لَقَدْ
  جَاءَكُمْ رَسُولٌ مِنْ أَنْفُسِكُمْ» إلى آخر الآية. والقول الأوّل أعرف وأكثر وأصح
  وأشهر. ورواه أبو صالح عن ٱبن عباس قال: آخر ما نزل من القرآن { وَٱتَّقُواْ يَوْماً
  تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ
  لاَ يُظْلَمُونَ } فقال جبريل للنبيّ صلى الله عليه وسلم: «يا محمد ضعها على رأس ثمانين
  ومائتين من البقرة». ذكره أبو بكر الأنباريّ في «كتاب الردّ» له؛ وهو قول ابن عمر رضي
  الله عنه أنهاآخر ما نزل، وأنه عليه السَّلام عاش بعدها أحداً وعشرين يوماً، على ما
  يأتي بيانه في آخر سورة</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِذَا جَآءَ نَصْرُ ٱللَّهِ وَٱلْفَتْحُ</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[النصر:
  1] إن شاء الله تعالىٰ. والآية وعظ لجميع الناس وأمر يخص كل إنسان. و «يَوْماً» منصوب
  على المفعول لا على الظرف. «تُرْجَعُونَ فِيهِ إلَى اللَّهِ» من نعته. وقرأ أبو عمرو
  بفتح التاء وكسر الجيم؛ مثل</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">إِنَّ إِلَيْنَآ إِيَابَهُمْ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[الغاشية: 26] واعتباراً بقراءة
  أبيّ «يوماً تصِيرون فيه إلى الله». والباقون بضم التاء وفتح الجيم؛ مثل</font></font><br
  class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font color=\"ForestGreen\">ثُمَّ
  رُدُّوۤاْ إِلَىٰ ٱللَّهِ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">[الأنعام: 28].</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّي</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">[الكهف:
  36] واعتباراً بقراءة عبد الله «يوماً تردون فِيهِ إلى اللَّهِ» وقرأ الحسن «يرجعون»
  بالياء، على معنى يرجع جميع الناس. قال ابن جِني: كأنّ الله تعالىٰ رفق بالمؤمنين على
  أن يواجههم بذكر الرجعة، إذ هي مما ينفطر لها القلوب فقال لهم: «وَاتَّقُوا يَوْماً»
  ثم رجع في ذكر الرجعة إلى الغيبة رِفْقاً بهم. وجمهور العلماء على أن هذا اليوم المحذّر
  منه هو يوم القيامة والحساب والتوفية. وقال قوم: هو يوم الموت. قال ابن عطية: والأوّل
  أصح بحكم الألفاظ في الآية. وفي قوله «إلَى اللَّهِ» مضاف محذوف، تقديره إلى حكم الله
  وفصل قضائه. «وَهُمْ» ردّ على معنى «كُلُّ» لا على اللفظ، إلاَّ على قراءة الحسن «يرجعون»
  فقوله «وهم» ردّعلى ضمير الجماعة في «يرجعون». وفي هذه الآية نص على أن الثواب والعقاب
  متعلق بكسب الأعمال، وهو رد على الجَبْرِيَّة، وقد تقدَّم.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

