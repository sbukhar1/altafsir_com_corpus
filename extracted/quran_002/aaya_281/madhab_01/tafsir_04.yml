  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">والقول الثاني في هذه الآية أن قوله { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  } البقرة 279 خطاب للكفار، وأن معنى الآية { وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ
  إِن كُنتُمْ مُّؤْمِنِينَ } البقرة 278 معترفين بتحريم الربا { فَإِن لَّمْ تَفْعَلُواْ
  } أي فإن لم تكونوا معترفين بتحريمه { فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ
  } ومن ذهب إلى هذا القول قال إن فيه دليلاً على أن من كفر بشريعة واحدة من شرائع الإسلام
  كان كافراً، كما لو كفر بجميع شرائعه. ثم قال تعالى { وَإِن تُبتُمْ } والمعنى على
  القول الأول تبتم من معاملة الربا، وعلى القول الثاني من استحلال الربا { فَلَكُمْ
  رُءُوسُ أَمْوٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ } أي لا تظلمون الغريم بطلب
  الزيادة على رأس المال، ولا تظلمون أي بنقصان رأس المال. ثم قال تعالى { وَإِن كَانَ
  ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ } وفيه مسألتان المسألة الأولى قال النحويون
  { كَانَ } كلمة تستعمل على وجوه أحدها أن تكون بمنزلة حدث ووقع، وذلك في قوله قد كان
  الأمر، أي وجد، وحينئذ لا يحتاج إلى خبر والثاني أن يخلع منه معنى الحدث، فتبقى الكلمة
  مجردة للزمان، وحينئذ يحتاج إلى الخبر، وذلك كقوله كان زيد ذاهباً. واعلم أني حين كنت
  مقيماً بخوارزم، وكان هناك جمع من أكابر الأدباء، أوردت عليهم إشكالاً في هذا الباب
  فقلت إنكم تقولون إن { كَانَ } إذا كانت ناقصة إنها تكون فعلاً وهذا محال، لأن الفعل
