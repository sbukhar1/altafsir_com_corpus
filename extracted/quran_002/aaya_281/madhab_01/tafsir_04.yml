  وإذا أفاد هذا المعنى كانت تامة لا ناقصة، فهذا الدليل يقتضي أنها إن كانت فعلاً كانت
  تامة لا ناقصة، وإن لم تكن تامة لم تكن فعلاً ألبتة بل كانت حرفاً، وأنتم تنكرون ذلك،
  فبقوا في هذا الإشكال زماناً طويلاً، وصنفوا في الجواب عنه كتباً، وما أفلحوا فيه ثم
  انكشف لي فيه سر أذكره هٰهنا وهو أن كان لا معنى له إلا حدث ووقع ووجد، إلا أن قولك
  وجد وحدث على قسمين أحدها أن يكون المعنى وجد وحدث الشيء كقولك وجد الجوهر وحدث العرض
  والثاني أن يكون المعنى وجد وحدث موصوفية الشيء بالشيء، فإذا قلت كان زيد عالماً فمعناه
  حدث في الزمان الماضي موصوفية زيد بالعلم، والقسم الأول هو المسمى بكان التامة والقسم
  الثاني هو المسمى بالناقصة، وفي الحقيقة فالمفهوم من { كَانَ } في الموضعين هو الحدوث
