  none\" href=\"JavaScript:Open_Menu()\">فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ
  مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ
  وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ
  مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} *
  </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">في الآية مسائل المسألة الأولى إعلم
  أنه تعالى لما بين في الآية المتقدمة أن من انتهى عن الربا فله ما سلف فقد كان يجوز
  أن يظن أنه لا فرق بين المقبوض منه وبين الباقي في ذمة القوم، فقال تعالى في هذه الآية
  { وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ } وبين به أن ذلك إذا كان عليهم ولم يقبض،
  فالزيادة تحرم، وليس لهم أن يأخذوا إلا رؤوس أموالهم، وإنما شدد تعالى في ذلك، لأن
  من انتظر مدة طويلة في حلول الأجل، ثم حضر الوقت وظن نفسه على أن تلك الزيادة قد حصلت
  له، فيحتاج في منعه عنه إلى تشديد عظيم، فقال { ٱتَّقُواْ ٱللَّهَ } واتقاؤه ما نهى
  عنه { وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ } يعني إن كنتم قد قبضتم شيئاً فيعفو عنه،
  وإن لم تقبضوه، أو لم تقبضوا بعضه، فذلك الذي لم تقبضوه كلا كان، أو بعضاً، فإنه محرم
  قبضه. وإعلم أن هذه الآية أصل كبير في أحكام الكفار إذا أسلموا، وذلك لأن ما مضى في
  وقت الكفر فإنه يبقى ولا ينقص، ولا يفسخ، وما لا يوجد منه شيء في حال الكفر فحكمه محمول
  على الإسلام، فإذا تناكحوا على ما يجوز عندهم ولا يجوز في الإسلام فهو عفو لا يتعقب،
  وإن كان النكاح وقع على محرم فقبضته المرأة فقد مضى، وإن كانت لم تقبضه فلها مهر مثلها
  دون المهر المسمى، هذا مذهب الشافعي رضي الله عنه. فإن قيل كيف قال { يٰأَيُّهَا ٱلَّذِينَ
  ءَامَنُواْ ٱتَّقُواْ } ثم قال في آخره { إِن كُنتُم مُّؤْمِنِينَ }. الجواب من وجوه
  الأول أن هذا مثل ما يقال إن كنت أخاً فأكرمني، معناه إن من كان أخا أكرم أخاه والثاني
  قيل معناه إن كنتم مؤمنين قبله الثالث إن كنتم تريدون استدامة الحكم لكم بالإيمان الرابع
  يا أيها الذين آمنوا بلسانهم ذروا ما بقي من الربا إن كنتم مؤمنين بقلوبكم. المسألة
  الثانية في سبب نزول الآية روايات الرواية الأولى أنها خطاب لأهل مكة كانوا يرابون
  فلما أسلموا عند فتح مكة أمرهم الله تعالى أن يأخذوا رؤوس أموالهم دون الزيادة. والرواية
  الثانية قال مقاتل إن الآية نزلت في أربعة أخوة من ثقيف مسعود، وعبد يا ليل، وحبيب،
  وربيعة، بنو عمرو بن عمير الثقفي كانوا يداينون بني المغيرة، فلما ظهر النبي صلى الله
  عليه وسلم على الطائف أسلم الأخوة، ثم طالبوا برباهم بني المغيرة، فأنزل الله تعالى
  هذه الآية. والرواية الثالثة نزلت في العباس، وعثمان بن عفان رضي الله عنهما وكانا
  أسلفا في التمر، فلما حضر الجداد قبضا بعضاً، وزاد في الباقي فنزلت الآية، وهذا قول
  عطاء وعكرمة.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
