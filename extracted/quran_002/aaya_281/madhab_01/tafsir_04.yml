  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">الرواية الرابعة نزلت في العباس وخالد بن الوليد، وكانا يسلفان في
  الربا، وهو قول السدي. المسألة الثالثة قال القاضي قوله { إِن كُنتُم مُّؤْمِنِينَ
  } كالدلالة على أن الإيمان لا يتكامل إذا أصر الإنسان على كبيرة وإنما يصير مؤمناً
  بالإطلاق إذا اجتنب كل الكبائر. والجواب لما دلّت الدلائل الكثيرة المذكورة في تفسير
  قوله</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">ٱلَّذِينَ يُؤْمِنُونَ بِٱلْغَيْبِ</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">البقرة 3 على أن العمل خارج عن مسمى
  الإيمان كانت هذه الآية محمولة على كمال الإيمان وشرائعه، فكان التقدير إن كنتم عاملين
  بمقتضى شرائع الإيمان، وهذا وإن كان تركاً للظاهر لكنا ذهبنا إليه لتلك الدلائل. ثم
  قال تعالى { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مّنَ ٱللَّهِ وَرَسُولِهِ
  } وفيه مسائل المسألة الأولى قرأ عاصم وحمزة { فَآذَنُواْ } مفتوحة الألف ممدودة مكسورة
  الذال على مثال { فَـآمِنُواْ } والباقون { فأذَنُواْ } بسكون الهمزة مفتوحة الذال
  مقصورة، وروي عن النبي صلى الله عليه وسلم، وعن علي رضي الله عنه أنهما قرآ كذلك {
  فَآذَنُواْ } ممدودة، أي فاعلموا من قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">فَقُلْ ءَاذَنتُكُمْ عَلَىٰ سَوَاء</font></font> }</b><br
  class=\"TextArabic\"/><font class=\"TextResultArabic\"><font color=\"black\">الأنبياء
  109 ومفعول الإيذان محذوف في هذه الآية، والتقدير فاعلموا من لم ينته عن الربا بحرب
  من الله ورسوله، وإذا أمروا بإعلام غيرهم فهم أيضاً قد علموا ذلك لكن ليس في علمهم
  دلالة على إعلام غيرهم، فهذه القراءة في البلاغة آكد، وقال أحمد بن يحيى قراءة العامة
  من الاذن، أي كونوا على علم وإذن، وقرأ الحسن { فأيقنوا } وهو دليل لقراءة العامة.
  المسألة الثانية اختلفوا في أن الخطاب بقوله { فَإِن لَّمْ تَفْعَلُواْ فَأْذَنُواْ
  بِحَرْبٍ مّنَ ٱللَّهِ } خطاب مع المؤمنين المصرين على معاملة الربا، أو هو خطاب مع
  الكفار المستحلين للربا، الذين قالوا إنما البيع مثل الربا، قال القاضي والاحتمال الأول
  أولى، لأن قوله { فَأْذَنُواْ } خطاب مع قوم تقدم ذكرهم، وهم المخاطبون بقوله { يـٰأَيُّهَا
  ٱلَّذِينَ ءَامَنُواْ ٱتَّقُواْ ٱللَّهَ وَذَرُواْ مَا بَقِىَ مِنَ ٱلرّبَوٰاْ } وذلك
  يدل على أن الخطاب مع المؤمنين. فإن قيل كيف أمر بالمحاربة مع المسلمين؟ قلنا هذه اللفظة
  قد تطلق على من عصى الله غير مستحل، كما جاء في الخبر</font></font><b><font class=\"TextResultArabic\"><font
  color=\"Red\"> \" من أهان لي ولياً فقد بارزني بالمحاربة \" </font></font></b><font
  class=\"TextResultArabic\"><font color=\"black\">وعن جابر عن النبي صلى الله عليه
  وسلم</font></font><b><font class=\"TextResultArabic\"><font color=\"Red\"> \" من
  لم يدع المخابرة فليأذن بحرب من الله ورسوله \" </font></font></b><font class=\"TextResultArabic\"><font
  color=\"black\">وقد جعل كثير من المفسرين والفقهاء قوله تعالى</font></font><br class=\"TextArabic\"/><b>{ <font
  class=\"TextAyah\"><font color=\"ForestGreen\">إِنَّمَا جَزَاءُ ٱلَّذِينَ يُحَارِبُونَ
  ٱللَّهَ وَرَسُولَهُ</font></font> }</b><br class=\"TextArabic\"/><font class=\"TextResultArabic\"><font
  color=\"black\">المائدة 33 أصلاً في قطع الطريق من المسلمين، فثبت أن ذكر هذا النوع
  من التهديد مع المسلمين وارد في كتاب الله وفي سنّة رسوله. إذا عرفت هذا فنقول في الجواب
  عن السؤال المذكور وجهان الأول المراد المبالغة في التهديد دون نفس الحرب والثاني المراد
  نفس الحرب وفيه تفصيل، فنقول الإصرار على عمل الربا إن كان من شخص وقدر الإمام عليه
  قبض عليه وأجرى فيه حكم الله من التعزير والحبس إلى أن تظهر منه التوبة، وإن وقع ممن
  يكون له عسكر وشوكة، حاربه الإمام كما يحارب الفئة الباغية وكما حارب أبو بكر رضي الله
  عنه ما نعي الزكاة، وكذا القوم لو اجتمعوا على ترك الأذان، وترك دفن الموتى، فإنه يفعل
  بهم ما ذكرناه، وقال ابن عباس رضي الله عنهما من عامل بالربا يستتاب فإن تاب وإلا ضُرِبت
  عنقه.</font></font>&#13;\t\t\t<label disabled=\"true\" class=\"############\"/>&#13;\t\t\t<center><br/><table
