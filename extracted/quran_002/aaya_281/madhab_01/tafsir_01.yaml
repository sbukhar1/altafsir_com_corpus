text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ وَٱتَّقُواْ يَوْماً
  تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ
  لاَ يُظْلَمُونَ }وقـيـل: هذه الآية أيضاً آخر آية نزلت من القرآن. ذكر من قال ذلك:حدثنا
  ابن حميد، قال: ثنا أبو تـميـلة، قال: ثنا الـحسين بن واقد، عن يزيد النـحوي، عن عكرمة،
  عن ابن عبـاس، قال: آخر آية نزلت علـى النبـيّ صلى الله عليه وسلم: { وَٱتَّقُواْ يَوْمًا
  تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ }.حدثنـي مـحمد بن سعد، قال: ثنـي أبـي، قال: ثنـي
  عمي، قال: ثنـي أبـي، عن أبـيه، عن ابن عبـاس: { وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ
  إِلَى ٱللَّهِ }... الآية، فهي آخر آية من الكتاب أنزلت.حدثنـي مـحمد بن عمارة، قال:
  ثنا إسماعيـل بن سهل بن عامر، قال: ثنا مالك بن مغول، عن عطية، قال: آخر آية نزلت:
  { وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ
  مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }.حدثنا ابن وكيع، قال: ثنا أبـي، عن إسماعيـل
  بن أبـي خالد، عن السدي، قال: آخر آية نزلت { وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ
  إِلَى ٱللَّهِ }.حدثنا القاسم، قال: ثنا الـحسين، قال: ثنا أبو تـميـلة، عن عبـيد بن
  سلـيـمان، عن الضحاك، عن ابن عبـاس وحجاج، عن ابن جريج، قال: قال ابن عبـاس: آخر آية
  نزلت من القرآن: { وَٱتَّقُواْ يَوْمًا تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ
  كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ }. قال ابن جريج: يقولون، إن النبـيّ
  صلى الله عليه وسلم مكث بعدها تسع لـيال، وبدا يوم السبت، ومات يوم الاثنـين.حدثنـي
  يونس، قال: أخبرنا ابن وهب، قال: أخبرنـي يونس، عن ابن شهاب، قال: ثنـي سعيد بن الـمسيب،
  أنه بلغه أن أحدث القرآن بـالعرش آية الدَّين.يعنـي بذلك جل ثناؤه: (واحذروا أيها الناس
  يوماً ترجعون فـيه إلـى الله فتلقونه فـيه أن تردّوا علـيه بسيئات تهلككم، أو بـمخزيات
  تـخزيكم، أو بفضيحات تفضحكم، فتهتك أستاركم، أو بـموبقات توبقكم، فتوجب لكم من عقاب
  الله ما لا قبل لكم به، وإنه يوم مـجازاة الأعمال لا يوم استعتاب، ولا يوم استقالة
  وتوبة وإنابة، ولكنه يوم جزاء وثواب ومـحاسبة، توفـى فـيه كل نفس أجرها علـى ما قدمت
  واكتسبت من سيىء وصالـح، لا يغادر فـيه صغيرة ولا كبـيرة من خير وشرّ إلا أحضرت، فتوفـى
  جزاءها بـالعدل من ربها، وهم لا يظلـمون. وكيف يظلـم من جوزي بـالإساءة مثلها وبـالـحسنة
  عشر أمثالها، كلا بل عدل علـيك أيها الـمسيء، وتكرّم علـيك فأفضل وأسبغَ أيها الـمـحسن،
  فـاتقـى امرؤ ربه فأخذ منه حذره وراقبه أن يهجم علـيه يومه، وهو من الأوزار ظهره ثقـيـل،
  ومن صالـحات الأعمال خفـيف، فإنه عزّ وجلّ حذر فأعذر، ووعظ فأبلغ.\r\n\t\t\t\r\n\t\t\t</section>"

