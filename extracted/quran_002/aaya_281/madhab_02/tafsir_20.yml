  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { ثُمَّ تُوَفَّىٰ كُلُّ
  نَفْسٍ مَّا كَسَبَتْ... }.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">قال ابن عرفة: عام مخصوص لأن المجانين
  والأطفال لا يدخلون فيها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">فإن قلت: لا كسب لهم؟ قلنا: تقرر
  مذهبنا أن الطفل الصغير إذا استهلك شيئا فإنه يغرم مثله أو قيمته من ماله، (فنرى) كسبه
  معتبرا في الدنيا وهو في الآخرة معفو عنه.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قوله
  تعالى: { وَهُمْ لاَ يُظْلَمُونَ }.</font></font><font class=\"TextResultArabic\"><font
