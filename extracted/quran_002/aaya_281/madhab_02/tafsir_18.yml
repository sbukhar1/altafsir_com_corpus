  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله عز وجل: { واتقوا } أي وخافوا
  { يوماً ترجعون فيه إلى الله } قرئ بفتح التاء أي تصيرون فيه إلى الله وقرئ بضم التاء
  وفتح الجيم أي تردون فيه إلى الله { ثم توفى كل نفس ما كسبت } يعني من خير أو شر {
  وهم لا يظلمون } أي في ذلك اليوم. وفي هذه الآية وعد شديد وزجر عظيم قال ابن عباس:
  هذه آخر آية نزلت على رسول الله صلى الله عليه وسلم. فقال جبريل ضعها على رأس مائتين
  وثمانين من سورة البقرة وعاش بعدها رسول الله صلى الله عليه وسلم أحداً وعشرين يوماً
  وقيل: تسع ليال وقيل سبعاً ومات صلى الله عليه وسلم لليلتين خلتا من ربيع الأول في
  يوم الاثنين سنة إحدى عشرة من الهجرة. وروى الشعبي عن ابن عباس أن آخر آية نزلت آية
  الربا.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

