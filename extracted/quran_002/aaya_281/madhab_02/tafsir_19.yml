  color=\"ForestGreen\">واتقوا يوماً لا تجزي</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 48، 123].</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ يعقوب، وأبو عمرو: ترجعون، مبنياً للفاعل، وخبر عباس عن أبي عمرو،
