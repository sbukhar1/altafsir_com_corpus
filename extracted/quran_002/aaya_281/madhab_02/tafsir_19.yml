  <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقيل: إن بمعنى إذ أي إذ كنتم مؤمنين قاله مقاتل بن سليمان، وهو قول
  لبعض النحويين، أن: إن، تكون بمعنى: إذ، وهو ضعيف مردود ولا يثبت في اللغة، وقيل: هو
  شرط يراد به الاستدامة، وقيل: يراد به الكمال، وكأن الإيمان لا يتكامل إذا أصرّ الإنسان
  على كبيرة، وإنما يصير مؤمناً بالإطلاق إذا اجتنب الكبائر، هذا وإن كانت الدلائل قد
  قامت على أن حقيقة الإيمان لا يدخل العمل في مسماها، وقيل: الإيمان متغاير بحسب متعلقه،
  فمعنى الأول: { يا أيها الذين آمنوا } بألسنتهم. ومعنى الثاني: { إن كنتم مؤمنين }
  بقلوبكم.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقيل: يحتمل أن يريد: يا أيها الذين
  آمنوا بمن قبل محمد صلى الله عليه وسلم من الأنبياء، ذروا ما بقي من الربا إن كنتم
  مؤمنين بمحمد، إذ لا ينفع الأول إلاَّ بهذا، قاله ابن فورك.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">قال
  ابن عطية: وهو مردود بما روي في سبب الآية. انتهى. يعني أنها نزلت في عباس، وعثمان،
  أو في عباس، وخالد، أو فيمن أسلم من ثقيف ولم يكونوا هؤلاء قبل الإيمان آمنوا بأنبياء،
  وقيل: هو شرط محض في ثقيف على بابه، لأنه كان في أول دخولهم في الإسلام. انتهى. وعلى
  هذا ليس بشرط صحيح إلاَّ على تأويل استدامة الإيمان، وذكر ابن عطية: أن أبا السمال،
  وهو العدوي، قرأ هنا: من الرِّبو، بكسر الراء المشدّدة وضم الباء وسكون الواو، وقد
  ذكرنا قراءته كذلك في قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">الذين يأكلون الربا</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 275] وشيئاً من الكلام
  عليها.</font></font><font class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font
  class=\"TextResultArabic\"><font color=\"black\">وقال أبو الفتح: شذ هذا الحرف في
  أمرين، أحدهما: الخروج من الكسر إلى الضم بناءً لازماً، والآخر: وقوع الواو بعد الضمة
  في آخر الأسم، وهذا شيء لم يأت إلاَّ في الفعل، نحو: يغزو، ويدعو.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وأما ذو، الطائية بمعنى: الذي فشاذة جداً، ومنهم من يغير واوها إذا
  فارق الرفع، فتقول: رأيت ذا قام. وجه القراءة أنه فخم الألف انتحى بها الواو التي الألف
  بدل منها على حد قولهم: الصلاة والزكاة وهي بالجملة قراءة شاذة. انتهى كلام أبي الفتح.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">ويعني بقوله: بناءً لازماً، أنه قد يكون ذلك عارضاً نحو: الحبك، فكسرة
  الحاء ليست لازمة، ومن قولهم الردؤ، في الوقف، فضمة الدال ليست لازمة، ولذلك لم يوجد
  في أبنية كلامهم فعل لا في اسم ولا فعل، وأما قوله: وهذا شيء لم يأت إلاَّ في الفعل،
  نحو: يغزو، فهذا كما ذكر إلاَّ أنه جاء ذلك في الأسماء الستة في حالة الرفع، فله أن
  يقول: لما لم يكن ذلك لازماً في النصب والجر، لم يكن ناقصاً لما ذكروا، ونقول: إن الضمة
  التي فيما قبل الآخر إما هي للاتباع، فليس ضمة تكون في أصل بنية الكلمة كضمة يغزو.</font></font>&#13;\t\t\t<label
