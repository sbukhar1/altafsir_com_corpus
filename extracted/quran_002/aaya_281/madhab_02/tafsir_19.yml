  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">وقرأ الجمهور: وأن تصدقوا، بادغام التاء في الصاد، وقرأ عاصم: تصدقوا،
