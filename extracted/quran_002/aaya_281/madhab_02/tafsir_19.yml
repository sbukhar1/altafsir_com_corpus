  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ وإن كان ذو عسرة فنظرة إلى ميسرة } شكا بنو المغيرة العسرة وقالوا:
