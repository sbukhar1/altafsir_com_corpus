  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">إِنَّ
  ٱلَّذِينَ آمَنُواْ وَعَمِلُواْ ٱلصَّٰلِحَٰتِ وَأَقَامُواْ ٱلصَّلَٰوةَ وَآتَوُاْ
  ٱلزَّكَٰوةَ لَهُمْ أَجْرُهُمْ عِندَ رَبِّهِمْ وَلاَ خَوْفٌ عَلَيْهِمْ وَلاَ هُمْ
  يَحْزَنُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">يٰأَيُّهَا ٱلَّذِينَ آمَنُواْ ٱتَّقُواْ ٱللَّهَ
  وَذَرُواْ مَا بَقِيَ مِنَ ٱلرِّبَٰواْ إِن كُنْتُمْ مُّؤْمِنِينَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">فَإِن
  لَّمْ تَفْعَلُواْ فَأْذَنُواْ بِحَرْبٍ مِّنَ ٱللَّهِ وَرَسُولِهِ وَإِنْ تُبْتُمْ
  فَلَكُمْ رُؤُوسُ أَمْوَٰلِكُمْ لاَ تَظْلِمُونَ وَلاَ تُظْلَمُونَ</a> <b>} * </b><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَإِن
  كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ وَأَن تَصَدَّقُواْ خَيْرٌ لَّكُمْ
  إِن كُنْتُمْ تَعْلَمُونَ</a> <b>} * </b><b>{</b> <a class=\"TextAyah\" style=\"TEXT-DECORATION:
  none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ يَوْماً تُرْجَعُونَ فِيهِ إِلَى
  ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>,
  <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font class=\"TextResultArabic\"><font
  color=\"black\">{ إن الذين آمنوا وعملوا الصالحات وأقاموا الصلاة وآتوا الزكاة لهم
  أجرهم عند ربهم ولا خوف عليهم ولا هم يحزنون } مناسبة هذه الآية لما قبلها واضحة، وذلك
  أنه لما ذكر حال آكل الربا، وحال من عاد بعد مجيء الموعظة، وأنه كافر أثيم، ذكر ضد
  هؤلاء ليبين فرق ما بين الحالين.</font></font><font class=\"TextResultArabic\"><font
  color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font color=\"black\">وظاهر
  الآية العموم، وقال مكي: معناه أن الذين تابوا من أكل الربا وآمنوا بما أنزل عليهم،
  وانتهوا عما نهوا عنه وعملوا الصالحات. إنتهى. ونص على إقامة الصلاة وإيتاء الزكاة،
  وإن كانا مندرجين في عموم الأعمال البدنية والمالية، وألفاظ الآية تقدّم تفسيرها.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ يا أيها الذين آمنوا اتقوا الله وذروا ما بقي من الربا إن كنتم مؤمنين
  } قيل: نزلت في بني عمرو بن عمير من ثقيف، كانت لهم ديون ربا على بني المغيرة من بني
  مخزوم، وقيل: في عباس، وقيل: في عثمان، وقال السدّي: في عباس، وخالد بن الوليد، وكانا
  شريكين في الجاهلية يسلفان في الربا، وملخصه أنهم أرادوا أن يتقاضوا رباهم، فنزلت.
  ولما تقدّم قوله:</font></font><br class=\"TextArabic\"/><b>{ <font class=\"TextAyah\"><font
  color=\"ForestGreen\">فله ما سلف</font></font> }</b><br class=\"TextArabic\"/><font
  class=\"TextResultArabic\"><font color=\"black\">[البقرة: 275] وكان المعنى: فله
  ما سلف قبل التحريم، أي: لا تبعة عليه فيما أخذه قبل التحريم، واحتمل أن يكون قوله:
  ما سلف، أي: ما تقدّم العقد عليه، فلا فرق بين المقبوض منه وبين ما في الذمة، وإنما
  يمنع إنشاء عقد ربوي بعد التحريم، أزال تعالى هذا الإحتمال بأن أمر بترك ما بقي من
  الربا في العقود السابقة، قبل التحريم، وأن ما بقي في الذمة من الربا هو كالمنشأ بعد
  التحريم، وناداهم بإسم الإيمان تحريضاً لهم على قبول الأمر بترك ما بقي من الربا، وبدأ
  أولاً بالأمر بتقوى الله، إذ هي أصل كل شيء، ثم أمر ثانياً بترك ما بقي من الربا.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">وفتحت عين: وذروا، حملاً على: دعوا، وفتحت عين: دعوا، حملاً على: يدع،
  وفتحت في يدع، وقياسها الكسر، إذ لامه حرف حلق وقرأ الحسن: ما بقا، بقلب الياء ألفاً،
  وهي لغة لطيء، ولبعض العرب. وقال علقمة بن عبدة التميمي:</font></font><table class=\"TextArabic\"
  dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">زها الشوق حتى ظل إنسان عينه</font></font></b></td><td class=\"TextArabic\">   </td><td
  class=\"TextArabic\"><b><font class=\"TextVerse\"><font color=\"Olive\">يفيض بمغمور
  من الماء متأق</font></font></b></td></tr></table><font class=\"TextResultArabic\"><font
  color=\"black\">وروي عنه أيضاً أنه قرأ: ما بقي، باسكان الياء وقال الشاعر:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">لعمرك ما أخشى التصعلك ما بقي</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">على الأرض قيسيّ يسوق الأباعرا</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">وقال جرير:</font></font><table
  class=\"TextArabic\" dir=\"rtl\"><tr class=\"TextArabic\"><td class=\"TextArabic\"><b><font
  class=\"TextVerse\"><font color=\"Olive\">هو الخليفة فارضوا ما رضى لكم</font></font></b></td><td
  class=\"TextArabic\">   </td><td class=\"TextArabic\"><b><font class=\"TextVerse\"><font
  color=\"Olive\">ماضي العزيمة ما في حكمه جنف</font></font></b></td></tr></table><font
  class=\"TextResultArabic\"><font color=\"black\">{ إن كنتم مؤمنين } تقدّم أنهم مؤمنون
  بخطاب الله تعالى لهم: { يا أيها الذين آمنوا } وجمع بينهما بأنه شرط مجازي على جهة
  المبالغة، كما تقول لمن تريد إقامة نفسه: إن كنت رجلاً فافعل كذا قاله ابن عطية، أو
  بأن المعنى: إن صح إيمانكم، يعني أن دليل صحة الإيمان وثباثه امتثال ما أمرتم به من
  ذلك، قاله الزمخشري، وفيه دسيسه اعتزال، لأنه إذا توقفت صحة الإيمان على ترك هذه المعصية
  فلا يجامعها الصحة مع فعلها، وإذا لم يصح إيمانه لم يكن مؤمناً، مدعى المعتزلة.</font></font>&#13;\t\t\t<label
