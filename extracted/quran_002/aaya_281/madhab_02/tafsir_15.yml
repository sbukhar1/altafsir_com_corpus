  \     </td>    </tr>  </table></div>, <font id=\"AyahText\" class=\"TextAyah\"><b>{</b>
  <a class=\"TextAyah\" style=\"TEXT-DECORATION: none\" href=\"JavaScript:Open_Menu()\">وَٱتَّقُواْ
  يَوْماً تُرْجَعُونَ فِيهِ إِلَى ٱللَّهِ ثُمَّ تُوَفَّىٰ كُلُّ نَفْسٍ مَّا كَسَبَتْ
  وَهُمْ لاَ يُظْلَمُونَ</a> <b>}</b></font>, <br/>, <br/>, <div align=\"right\" dir=\"rtl\"><font
  class=\"TextResultArabic\"><font color=\"black\">قوله تعالى: { واتقوا يوماً ترجعون
  فيه إِلى الله } قرأ أبو عمرو بفتح تاء «ترجعون» وضمها الباقون. قاله ابن عباس، وأبو
  سعيد الخدري، وسعيد بن جبير، وعطية، ومقاتل في آخرين: هذه آخر آية نزلت من القرآن.
  قال ابن عباس: وتوفي رسول الله صلى الله عليه وسلم بعدها بأحد وثمانين يوماً، وقال
  ابن جريج: توفي بعدها بتسع ليال. وقال مقاتل: بسبع ليال. قوله تعالى:</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font><font class=\"TextResultArabic\"><font
  color=\"black\">{ ثم توفى كل نفس ما كسبت } أي: تعطى جزاء ما كسبت.</font></font><font
  class=\"TextResultArabic\"><font color=\"black\"><br/></font></font>&#13;\t\t\t<label
  disabled=\"true\" class=\"############\"/>&#13;\t\t\t</div></section>"

