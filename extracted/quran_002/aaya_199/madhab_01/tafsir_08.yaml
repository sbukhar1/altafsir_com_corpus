text: "<section>قراءة الآيةفتح صفحة القرآنالانتقال الى صفحة القرآن{ ثُمَّ أَفِيضُواْ
  مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ وَٱسْتَغْفِرُواْ ٱللَّهَ إِنَّ ٱللَّهَ غَفُورٌ رَّحِيمٌ
  }{ ثُمَّ أَفِيضُواْ } يا قريش { مِنْ حَيْثُ أَفَاضَ ٱلنَّاسُ } أي من عرفة بأن تقفوا
  بها معهم وكانوا يقفون بالمزدلفة ترفعاً عن الوقوف معهم و(ثم) للترتيب في الذكر { وَٱسْتَغْفِرُواْ
  ٱللَّهَ } من ذنوبكم { إنٱللَّهَ غَفُورٌ } للمؤمنين { رَّحِيمٌ } بهم.\r\n\t\t\t\r\n\t\t\t</section>"

